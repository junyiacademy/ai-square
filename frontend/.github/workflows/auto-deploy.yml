name: Auto Deploy

on:
  push:
    branches:
      - main        # Deploy to production
      - staging     # Deploy to staging
  workflow_dispatch:

env:
  PROJECT_ID: ai-square-463013
  REGION: asia-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "service=ai-square-production" >> $GITHUB_OUTPUT
            echo "üì¶ Deploying to PRODUCTION"
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "service=ai-square-staging" >> $GITHUB_OUTPUT
            echo "üì¶ Deploying to STAGING"
          fi

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Submit Cloud Build
        run: |
          if [[ "${{ steps.env.outputs.environment }}" == "production" ]]; then
            CONFIG_FILE="cloudbuild.production.yaml"
            DB_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}"
            DATABASE_URL="postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@/${{ secrets.PROD_DB_NAME }}?host=${{ secrets.PROD_DB_HOST }}"
          else
            CONFIG_FILE="cloudbuild.staging.yaml"
            DB_PASSWORD="${{ secrets.STAGING_DB_PASSWORD }}"
            DATABASE_URL="postgresql://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@/${{ secrets.STAGING_DB_NAME }}?host=${{ secrets.STAGING_DB_HOST }}"
          fi
          
          gcloud builds submit \
            --config ${CONFIG_FILE} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --substitutions="_DB_PASSWORD=${DB_PASSWORD},_NEXTAUTH_SECRET=${{ secrets.ADMIN_API_KEY }},_DATABASE_URL=${DATABASE_URL},_VERTEX_AI_KEY=${{ secrets.VERTEX_AI_KEY }}"

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment to ${{ steps.env.outputs.environment }} complete!"
          echo "üåê Service: ${{ steps.env.outputs.service }}"