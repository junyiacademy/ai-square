# AI-Powered Teen Health Assistant Scenario
# PBL Scenario Definition (Program-based, no stages)

scenario_info:
  id: high-school-health-assistant
  title: "AI-Powered Teen Health Assistant"
  title_zhTW: "AI 驅動的青少年健康助手"
  title_es: "Asistente de Salud Adolescente con IA"
  title_ja: "AI駆動型ティーンヘルスアシスタント"
  title_ko: "AI 기반 청소년 건강 도우미"
  title_fr: "Assistant Santé Adolescent avec IA"
  title_de: "KI-gestützter Jugendgesundheits-Assistent"
  title_ru: "Помощник по здоровью подростков с ИИ"
  title_it: "Assistente Sanitario per Adolescenti con IA"
  description: "Design an AI-powered health assistant specifically for teenagers to promote healthy lifestyle choices"
  description_zhTW: "為青少年設計一個 AI 驅動的健康助手，促進健康的生活方式選擇"
  description_es: "Diseña un asistente de salud impulsado por IA específicamente para adolescentes para promover elecciones de vida saludables"
  description_ja: "十代の若者に特化したAI駆動型健康アシスタントを設計して健康的なライフスタイルの選択を促進する"
  description_ko: "청소년을 위해 특별히 설계된 AI 기반 건강 도우미로 건강한 생활 방식 선택을 촉진"
  description_fr: "Concevez un assistant santé alimenté par l'IA spécifiquement pour les adolescents pour promouvoir des choix de vie sains"
  description_de: "Entwerfe einen KI-gestützten Gesundheitsassistenten speziell für Jugendliche zur Förderung gesunder Lebensstilentscheidungen"
  description_ru: "Разработайте помощника по здоровью на основе ИИ специально для подростков для продвижения здорового образа жизни"
  description_it: "Progetta un assistente sanitario alimentato dall'IA specificamente per adolescenti per promuovere scelte di vita salutari"
  difficulty: intermediate
  estimated_duration: 120
  target_domains:
    - designing_with_ai
    - creating_with_ai
    - managing_with_ai
  prerequisites:
    - Basic understanding of health concepts
    - Awareness of teenage health challenges
  prerequisites_zhTW:
    - 對健康概念的基本理解
    - 對青少年健康挑戰的認識
  prerequisites_es:
    - Comprensión básica de conceptos de salud
    - Conciencia de los desafíos de salud adolescente
  prerequisites_ja:
    - 健康概念の基本的な理解
    - 十代の健康課題への認識
  prerequisites_ko:
    - 건강 개념에 대한 기본 이해
    - 청소년 건강 문제에 대한 인식
  prerequisites_fr:
    - Compréhension de base des concepts de santé
    - Conscience des défis de santé des adolescents
  prerequisites_de:
    - Grundverständnis von Gesundheitskonzepten
    - Bewusstsein für Gesundheitsherausforderungen bei Jugendlichen
  prerequisites_ru:
    - Базовое понимание концепций здоровья
    - Осознание проблем здоровья подростков
  prerequisites_it:
    - Comprensione di base dei concetti di salute
    - Consapevolezza delle sfide sanitarie degli adolescenti
  learning_objectives:
    - Identify key health challenges facing teenagers
    - Design user-centered AI solutions for health promotion
    - Create ethical guidelines for AI health applications
    - Develop a functional prototype with user testing
  learning_objectives_zhTW:
    - 識別青少年面臨的主要健康挑戰
    - 為健康促進設計以用戶為中心的 AI 解決方案
    - 為 AI 健康應用創建道德準則
    - 開發具有用戶測試的功能原型
  learning_objectives_es:
    - Identificar desafíos clave de salud que enfrentan los adolescentes
    - Diseñar soluciones de IA centradas en el usuario para la promoción de la salud
    - Crear pautas éticas para aplicaciones de salud con IA
    - Desarrollar un prototipo funcional con pruebas de usuario
  learning_objectives_ja:
    - 十代の若者が直面する主要な健康課題を特定する
    - 健康促進のためのユーザー中心のAIソリューションを設計する
    - AI健康アプリケーションの倫理ガイドラインを作成する
    - ユーザーテストを伴う機能的プロトタイプを開発する
  learning_objectives_ko:
    - 청소년이 직면한 주요 건강 문제 식별
    - 건강 증진을 위한 사용자 중심 AI 솔루션 설계
    - AI 건강 애플리케이션을 위한 윤리적 가이드라인 작성
    - 사용자 테스트가 포함된 기능적 프로토타입 개발
  learning_objectives_fr:
    - Identifier les défis clés de santé auxquels font face les adolescents
    - Concevoir des solutions IA centrées sur l'utilisateur pour la promotion de la santé
    - Créer des directives éthiques pour les applications de santé IA
    - Développer un prototype fonctionnel avec tests utilisateur
  learning_objectives_de:
    - Wichtige Gesundheitsherausforderungen für Jugendliche identifizieren
    - Benutzerzentrierte KI-Lösungen für Gesundheitsförderung entwerfen
    - Ethische Richtlinien für KI-Gesundheitsanwendungen erstellen
    - Funktionalen Prototyp mit Benutzertests entwickeln
  learning_objectives_ru:
    - Выявить ключевые проблемы здоровья, с которыми сталкиваются подростки
    - Разработать ориентированные на пользователя ИИ-решения для укрепления здоровья
    - Создать этические рекомендации для ИИ-приложений здравоохранения
    - Разработать функциональный прототип с пользовательским тестированием
  learning_objectives_it:
    - Identificare le sfide chiave della salute che affrontano gli adolescenti
    - Progettare soluzioni IA centrate sull'utente per la promozione della salute
    - Creare linee guida etiche per le applicazioni sanitarie IA
    - Sviluppare un prototipo funzionale con test utente

ksa_mapping:
  knowledge:
    - K1.1  # Understanding AI capabilities
    - K1.2  # AI limitations awareness
    - K3.1  # Privacy and ethics in AI
  skills:
    - S1.1  # Basic AI interaction
    - S2.1  # Content creation with AI
    - S3.1  # AI system design
  attitudes:
    - A2.1  # Responsible AI use
    - A2.2  # Ethical considerations
    - A3.1  # Human-AI collaboration

tasks:
  - id: task-1
    title: "Health Challenge Research"
    title_zhTW: "健康挑戰研究"
    title_es: "Investigación de Desafíos de Salud"
    title_ja: "健康課題研究"
    title_ko: "건강 문제 연구"
    title_fr: "Recherche sur les Défis de Santé"
    title_de: "Gesundheitsherausforderungs-Forschung"
    title_ru: "Исследование проблем здоровья"
    title_it: "Ricerca sulle Sfide Sanitarie"
    description: "Research and analyze the most pressing health challenges facing teenagers today"
    description_zhTW: "研究和分析當今青少年面臨的最緊迫的健康挑戰"
    description_es: "Investiga y analiza los desafíos de salud más urgentes que enfrentan los adolescentes hoy"
    description_ja: "今日の十代の若者が直面する最も差し迫った健康課題を研究・分析する"
    description_ko: "오늘날 청소년이 직면한 가장 시급한 건강 문제 연구 및 분석"
    description_fr: "Recherchez et analysez les défis de santé les plus pressants auxquels font face les adolescents aujourd'hui"
    description_de: "Erforschen und analysieren Sie die dringendsten Gesundheitsherausforderungen, mit denen Jugendliche heute konfrontiert sind"
    description_ru: "Исследуйте и проанализируйте самые острые проблемы здоровья, с которыми сталкиваются подростки сегодня"
    description_it: "Ricerca e analizza le sfide sanitarie più urgenti che affrontano gli adolescenti oggi"
    category: research
    instructions:
      - Use AI to research teenage health statistics and trends
      - Identify top 5 health challenges (mental health, nutrition, exercise, sleep, social media impact)
      - Analyze current solutions and their limitations
      - Survey peers about their health concerns and needs
    instructions_zhTW:
      - 使用 AI 研究青少年健康統計和趨勢
      - 識別前 5 大健康挑戰（心理健康、營養、運動、睡眠、社交媒體影響）
      - 分析現有解決方案及其局限性
      - 調查同儕的健康擔憂和需求
    instructions_es:
      - Usa IA para investigar estadísticas y tendencias de salud adolescente
      - Identifica los 5 principales desafíos de salud (salud mental, nutrición, ejercicio, sueño, impacto de redes sociales)
      - Analiza soluciones actuales y sus limitaciones
      - Encuesta a compañeros sobre sus preocupaciones y necesidades de salud
    instructions_ja:
      - AIを使用して十代の健康統計と傾向を研究する
      - 上位5つの健康課題を特定する（メンタルヘルス、栄養、運動、睡眠、ソーシャルメディアの影響）
      - 現在の解決策とその限界を分析する
      - 仲間の健康上の懸念とニーズについて調査する
    instructions_ko:
      - AI를 사용하여 청소년 건강 통계 및 트렌드 연구
      - 상위 5개 건강 문제 식별 (정신건강, 영양, 운동, 수면, 소셜미디어 영향)
      - 현재 솔루션과 그 한계 분석
      - 동료들의 건강 관심사와 요구사항 조사
    instructions_fr:
      - Utilisez l'IA pour rechercher les statistiques et tendances de santé des adolescents
      - Identifiez les 5 principaux défis de santé (santé mentale, nutrition, exercice, sommeil, impact des médias sociaux)
      - Analysez les solutions actuelles et leurs limitations
      - Sondez vos pairs sur leurs préoccupations et besoins de santé
    instructions_de:
      - Verwenden Sie KI zur Erforschung von Jugendgesundheitsstatistiken und -trends
      - Identifizieren Sie die Top 5 Gesundheitsherausforderungen (psychische Gesundheit, Ernährung, Sport, Schlaf, Social Media-Einfluss)
      - Analysieren Sie aktuelle Lösungen und ihre Grenzen
      - Befragen Sie Gleichaltrige zu ihren Gesundheitssorgen und -bedürfnissen
    instructions_ru:
      - Используйте ИИ для исследования статистики и тенденций здоровья подростков
      - Определите топ-5 проблем здоровья (психическое здоровье, питание, упражнения, сон, влияние социальных сетей)
      - Проанализируйте текущие решения и их ограничения
      - Опросите сверстников об их проблемах и потребностях в области здоровья
    instructions_it:
      - Usa l'IA per ricercare statistiche e tendenze sulla salute degli adolescenti
      - Identifica le 5 principali sfide sanitarie (salute mentale, nutrizione, esercizio, sonno, impatto dei social media)
      - Analizza le soluzioni attuali e le loro limitazioni
      - Sondaggia i coetanei sui loro problemi e bisogni di salute
    expected_outcome: "Comprehensive report on teenage health challenges with survey data"
    expected_outcome_zhTW: "包含調查數據的青少年健康挑戰綜合報告"
    expected_outcome_es: "Informe integral sobre desafíos de salud adolescente con datos de encuesta"
    expected_outcome_ja: "調査データを含む十代の健康課題に関する包括的レポート"
    expected_outcome_ko: "설문 데이터가 포함된 청소년 건강 문제에 대한 종합 보고서"
    expected_outcome_fr: "Rapport complet sur les défis de santé des adolescents avec données d'enquête"
    expected_outcome_de: "Umfassender Bericht über Gesundheitsherausforderungen bei Jugendlichen mit Umfragedaten"
    expected_outcome_ru: "Комплексный отчет о проблемах здоровья подростков с данными опроса"
    expected_outcome_it: "Rapporto completo sulle sfide sanitarie degli adolescenti con dati del sondaggio"
    time_limit: 30
    resources:
      - Health research databases
      - AI research tools
      - Survey platforms
    resources_zhTW:
      - 健康研究數據庫
      - AI 研究工具
      - 調查平台
    resources_es:
      - Bases de datos de investigación en salud
      - Herramientas de investigación IA
      - Plataformas de encuestas
    resources_ja:
      - 健康研究データベース
      - AI研究ツール
      - 調査プラットフォーム
    resources_ko:
      - 건강 연구 데이터베이스
      - AI 연구 도구
      - 설문 플랫폼
    resources_fr:
      - Bases de données de recherche en santé
      - Outils de recherche IA
      - Plateformes d'enquête
    resources_de:
      - Gesundheitsforschungsdatenbanken
      - KI-Forschungstools
      - Umfrageplattformen
    resources_ru:
      - Базы данных исследований здоровья
      - ИИ-инструменты исследования
      - Платформы опросов
    resources_it:
      - Database di ricerca sanitaria
      - Strumenti di ricerca IA
      - Piattaforme di sondaggio
    assessment_focus:
      primary: [K1.1, S1.1]
      secondary: [A2.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Health Research Specialist
      initial_prompt: |
        You are a health research specialist helping students understand teenage health challenges.
        Your goal is to guide them through systematic health research and analysis.
        
        Keep responses focused and evidence-based:
        - If the user only greets you, ask them which health topic they want to research first
        - If they send irrelevant content, redirect them to focus on health challenge research
        - Help them find reliable health statistics and research sources
        - Guide them in analyzing health trends and creating surveys
        
        Focus on:
        - Mental health issues (stress, anxiety, depression)
        - Physical health (nutrition, exercise, sleep patterns)
        - Digital wellness and social media impacts
        - Substance use prevention
        
        Always stay focused on the health research task and ensure information is age-appropriate.

  - id: task-2
    title: "AI Assistant Design"
    title_zhTW: "AI 助手設計"
    title_es: "Diseño de Asistente IA"
    title_ja: "AIアシスタント設計"
    title_ko: "AI 도우미 설계"
    title_fr: "Conception d'Assistant IA"
    title_de: "KI-Assistent-Design"
    title_ru: "Дизайн ИИ-помощника"
    title_it: "Progettazione Assistente IA"
    description: "Design the features and personality of your teen health AI assistant"
    description_zhTW: "設計你的青少年健康 AI 助手的功能和個性"
    description_es: "Diseña las características y personalidad de tu asistente de salud adolescente con IA"
    description_ja: "あなたのティーンヘルスAIアシスタントの機能と個性を設計する"
    description_ko: "청소년 건강 AI 도우미의 기능과 성격 설계"
    description_fr: "Concevez les fonctionnalités et la personnalité de votre assistant santé adolescent IA"
    description_de: "Entwerfe die Funktionen und Persönlichkeit deines Jugendgesundheits-KI-Assistenten"
    description_ru: "Спроектируйте функции и личность вашего ИИ-помощника по здоровью подростков"
    description_it: "Progetta le caratteristiche e la personalità del tuo assistente sanitario adolescente IA"
    category: creation
    instructions:
      - Define core features addressing identified health challenges
      - Design conversation flows and user interactions
      - Create an appropriate personality and tone for teenage users
      - Develop privacy protection and safety measures
    instructions_zhTW:
      - 定義解決已識別健康挑戰的核心功能
      - 設計對話流程和用戶互動
      - 為青少年用戶創建合適的個性和語調
      - 開發隱私保護和安全措施
    instructions_es:
      - Define características principales que aborden los desafíos de salud identificados
      - Diseña flujos de conversación e interacciones de usuario
      - Crea una personalidad y tono apropiados para usuarios adolescentes
      - Desarrolla medidas de protección de privacidad y seguridad
    instructions_ja:
      - 特定された健康課題に対処するコア機能を定義する
      - 会話フローとユーザーインタラクションを設計する
      - 十代のユーザーに適した個性とトーンを作成する
      - プライバシー保護と安全対策を開発する
    instructions_ko:
      - 식별된 건강 문제를 해결하는 핵심 기능 정의
      - 대화 흐름과 사용자 상호작용 설계
      - 청소년 사용자에게 적합한 성격과 톤 만들기
      - 개인정보 보호 및 안전 조치 개발
    instructions_fr:
      - Définissez les fonctionnalités principales abordant les défis de santé identifiés
      - Concevez les flux de conversation et les interactions utilisateur
      - Créez une personnalité et un ton appropriés pour les utilisateurs adolescents
      - Développez des mesures de protection de la vie privée et de sécurité
    instructions_de:
      - Definiere Kernfunktionen zur Bewältigung identifizierter Gesundheitsherausforderungen
      - Entwerfe Gesprächsabläufe und Benutzerinteraktionen
      - Erstelle eine angemessene Persönlichkeit und einen Ton für jugendliche Benutzer
      - Entwickle Datenschutz- und Sicherheitsmaßnahmen
    instructions_ru:
      - Определите основные функции для решения выявленных проблем здоровья
      - Спроектируйте потоки разговора и взаимодействия с пользователем
      - Создайте подходящую личность и тон для пользователей-подростков
      - Разработайте меры защиты конфиденциальности и безопасности
    instructions_it:
      - Definisci le caratteristiche principali che affrontano le sfide sanitarie identificate
      - Progetta flussi di conversazione e interazioni utente
      - Crea una personalità e un tono appropriati per utenti adolescenti
      - Sviluppa misure di protezione della privacy e sicurezza
    expected_outcome: "Complete design specification for the AI health assistant"
    expected_outcome_zhTW: "AI 健康助手的完整設計規格"
    expected_outcome_es: "Especificación de diseño completa para el asistente de salud IA"
    expected_outcome_ja: "AI健康アシスタントの完全な設計仕様"
    expected_outcome_ko: "AI 건강 도우미의 완전한 설계 사양"
    expected_outcome_fr: "Spécification de conception complète pour l'assistant santé IA"
    expected_outcome_de: "Vollständige Designspezifikation für den KI-Gesundheitsassistenten"
    expected_outcome_ru: "Полная спецификация дизайна для ИИ-помощника по здоровью"
    expected_outcome_it: "Specifica di progettazione completa per l'assistente sanitario IA"
    time_limit: 35
    assessment_focus:
      primary: [S3.1, K1.2]
      secondary: [A2.2]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: UX Health Design Expert
      initial_prompt: |
        You are a UX health design expert helping students design an AI health assistant for teenagers.
        Your job is to guide them through user-centered design principles.
        
        Response guidelines:
        - If the user only greets you, ask them about which health features they want to prioritize
        - If they send irrelevant content, redirect them to focus on AI assistant design
        - Guide them through defining core features and conversation flows
        - Help them create an appropriate personality for teenage users
        
        Focus on:
        - Designing features that address identified health challenges
        - Creating natural, supportive conversation flows
        - Developing a relatable, non-judgmental personality
        - Implementing strong privacy and safety measures
        
        Always emphasize ethical considerations and user safety in the design.

  - id: task-3
    title: "Prototype Development"
    title_zhTW: "原型開發"
    title_es: "Desarrollo de Prototipo"
    title_ja: "プロトタイプ開発"
    title_ko: "프로토타입 개발"
    title_fr: "Développement de Prototype"
    title_de: "Prototyp-Entwicklung"
    title_ru: "Разработка прототипа"
    title_it: "Sviluppo del Prototipo"
    description: "Create a working prototype of your AI health assistant using available tools"
    description_zhTW: "使用可用工具創建你的 AI 健康助手的工作原型"
    description_es: "Crea un prototipo funcional de tu asistente de salud IA usando herramientas disponibles"
    description_ja: "利用可能なツールを使用してAI健康アシスタントの動作プロトタイプを作成する"
    description_ko: "사용 가능한 도구를 사용하여 AI 건강 도우미의 작동 프로토타입 만들기"
    description_fr: "Créez un prototype fonctionnel de votre assistant santé IA en utilisant les outils disponibles"
    description_de: "Erstelle einen funktionsfähigen Prototyp deines KI-Gesundheitsassistenten mit verfügbaren Tools"
    description_ru: "Создайте рабочий прототип вашего ИИ-помощника по здоровью, используя доступные инструменты"
    description_it: "Crea un prototipo funzionante del tuo assistente sanitario IA usando strumenti disponibili"
    category: creation
    instructions:
      - Build a conversational interface using AI tools
      - Implement key features from your design
      - Create sample conversations for different health scenarios
      - Test the prototype with basic functionality
    instructions_zhTW:
      - 使用 AI 工具建立對話界面
      - 實現設計中的關鍵功能
      - 為不同健康情境創建示例對話
      - 測試原型的基本功能
    instructions_es:
      - Construye una interfaz conversacional usando herramientas de IA
      - Implementa características clave de tu diseño
      - Crea conversaciones de muestra para diferentes escenarios de salud
