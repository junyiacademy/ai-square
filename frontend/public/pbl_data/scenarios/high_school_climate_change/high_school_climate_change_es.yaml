scenario_info:
  id: high-school-climate-change
  difficulty: beginner
  estimated_duration: 60
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Plan de Acción Climática con IA
  description: Usa IA para analizar datos climáticos y crear soluciones prácticas para tu escuela y comunidad
  prerequisites:
    - Comprensión básica del cambio climático
    - Interés en temas ambientales
  learning_objectives:
    - Analizar datos ambientales usando herramientas de IA
    - Crear visualizaciones de datos para comunicar hallazgos
    - Desarrollar propuestas prácticas de acción climática
    - Construir confianza en el uso de IA para la defensa ambiental
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: task-1
    category: research
    time_limit: 20
    KSA_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Climate Research Assistant
      initial_prompt: |
        You are a climate research assistant helping students explore climate data.
        Your goal is to guide them through data collection and analysis tasks.

        Keep responses focused and educational:
        - Help them find reliable climate data sources
        - Guide them in organizing and analyzing data
        - Explain climate concepts in age-appropriate language
        - Encourage critical thinking about climate impacts

        Always redirect off-topic conversations back to the climate research task.
    title: Recolección de Datos Climáticos
    description: Usa IA para recopilar y organizar datos climáticos de tu área local
    instructions:
      - Usa IA para encontrar fuentes confiables de datos climáticos
      - Recopila datos sobre tendencias de temperatura, precipitación, calidad del aire y consumo de energía
      - Organiza datos en hojas de cálculo
      - Identifica patrones y tendencias clave
    expected_outcome: Una recopilación completa de datos climáticos para tu área
  - id: task-2
    category: analysis
    time_limit: 25
    KSA_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Data Analysis Expert
      initial_prompt: |
        You are a data analysis expert helping students analyze climate data.
        Guide them through:
        - Pattern recognition in climate data
        - Creating meaningful visualizations
        - Making evidence-based predictions
        - Drawing actionable conclusions

        Encourage critical thinking and help them understand the implications of their findings.
    title: Análisis de Datos con IA
    description: Usa herramientas de IA para analizar datos climáticos e identificar insights accionables
    instructions:
      - Usa IA para identificar patrones y correlaciones en datos climáticos
      - Crea visualizaciones mostrando cambios de temperatura, variaciones estacionales e impactos humanos
      - Genera predicciones para tendencias futuras
      - Identifica áreas que requieren intervención
    expected_outcome: Análisis integral con insights claros y predicciones
  - id: task-3
    category: creation
    time_limit: 30
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Sustainability Solutions Coach
      initial_prompt: |
        You are a sustainability solutions coach helping students design climate action plans.
        Guide them to:
        - Generate creative yet practical solutions
        - Consider feasibility and resource requirements
        - Calculate environmental impacts
        - Think about stakeholder engagement

        Focus on solutions that students can realistically implement in their school.
    title: Diseño de Soluciones
    description: Crea soluciones climáticas prácticas para tu escuela con ayuda de IA
    instructions:
      - Lluvia de ideas con IA para conservación de energía, reducción de residuos, espacios verdes y transporte
      - Evalúa la factibilidad e impacto de cada solución
      - Crea planes de implementación detallados
      - Calcula ahorros potenciales de carbono
    expected_outcome: Un portafolio de soluciones climáticas prácticas e implementables
  - id: task-4
    category: interaction
    time_limit: 25
    KSA_focus:
      primary:
        - S1.2
        - K1.2
      secondary:
        - A1.1
        - A2.1
    ai_module:
      role: actor
      model: gemini-2.5-flash
      persona: Presentation Coach
      initial_prompt: |
        You are a presentation coach helping students prepare their climate action plan presentation.
        Assist them with:
        - Creating clear, compelling narratives
        - Designing effective visual aids
        - Anticipating and preparing for questions
        - Building confidence in public speaking

        Help them create a presentation that will inspire action from school administrators and peers.
    title: Presentación del Plan de Acción
    description: Crea una presentación convincente usando IA para proponer tu plan de acción climática
    instructions:
      - Usa IA para estructurar tu presentación de manera efectiva
      - Incluye declaración del problema con datos, soluciones propuestas, cronograma de implementación y resultados esperados
      - Genera visuales e infografías convincentes
      - Prepárate para preguntas con ayuda de IA
    expected_outcome: Una presentación profesional y persuasiva lista para las partes interesadas
