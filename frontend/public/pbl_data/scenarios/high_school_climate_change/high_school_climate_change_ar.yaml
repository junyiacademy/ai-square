scenario_info:
  id: high-school-climate-change
  difficulty: beginner
  estimated_duration: 60
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: خطة العمل المناخي المدعومة بالذكاء الاصطناعي
  description: استخدم الذكاء الاصطناعي لتحليل البيانات المناخية وإنشاء حلول قابلة للتطبيق لمدرستك ومجتمعك
  prerequisites:
    - فهم أساسي لتغير المناخ
    - الاهتمام بالقضايا البيئية
  learning_objectives:
    - تحليل البيانات البيئية باستخدام أدوات الذكاء الاصطناعي
    - إنشاء تصورات مرئية للبيانات لتوصيل النتائج
    - تطوير مقترحات عملية للعمل المناخي
    - بناء الثقة في استخدام الذكاء الاصطناعي للدعوة البيئية
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: task-1
    category: research
    time_limit: 20
    KSA_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: مساعد أبحاث المناخ
      initial_prompt: |
        أنت مساعد أبحاث مناخية تساعد الطلاب في استكشاف البيانات المناخية.
        هدفك هو إرشادهم خلال مهام جمع وتحليل البيانات.

        حافظ على الاستجابات مركزة وتعليمية:
        - ساعدهم في العثور على مصادر موثوقة للبيانات المناخية
        - وجههم في تنظيم وتحليل البيانات
        - اشرح المفاهيم المناخية بلغة مناسبة للعمر
        - شجع التفكير النقدي حول التأثيرات المناخية

        وجه المحادثات الخارجة عن الموضوع دائماً إلى مهمة البحث المناخي.
    title: جمع البيانات المناخية
    description: استخدم الذكاء الاصطناعي لجمع وتنظيم البيانات المناخية لمنطقتك المحلية
    instructions:
      - استخدم الذكاء الاصطناعي للعثور على مصادر موثوقة للبيانات المناخية
      - اجمع بيانات عن اتجاهات درجات الحرارة والهطول وجودة الهواء واستهلاك الطاقة
      - نظم البيانات في جداول بيانات
      - حدد الأنماط والاتجاهات الرئيسية
    expected_outcome: مجموعة شاملة من البيانات المناخية لمنطقتك
  - id: task-2
    category: analysis
    time_limit: 25
    KSA_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: خبير تحليل البيانات
      initial_prompt: |
        أنت خبير تحليل بيانات تساعد الطلاب في تحليل البيانات المناخية.
        وجههم خلال:
        - التعرف على الأنماط في البيانات المناخية
        - إنشاء تصورات مرئية ذات معنى
        - وضع تنبؤات قائمة على الأدلة
        - استخلاص استنتاجات قابلة للتطبيق

        شجع التفكير النقدي وساعدهم على فهم آثار نتائجهم.
    title: تحليل البيانات بالذكاء الاصطناعي
    description: استخدم أدوات الذكاء الاصطناعي لتحليل البيانات المناخية وتحديد الرؤى القابلة للتطبيق
    instructions:
      - استخدم الذكاء الاصطناعي لتحديد الأنماط والترابطات في البيانات المناخية
      - أنشئ تصورات مرئية تظهر التغيرات في درجات الحرارة والتغيرات الموسمية والتأثيرات البشرية
      - ولّد توقعات للاتجاهات المستقبلية
      - حدد المجالات التي تتطلب تدخلاً
    expected_outcome: تحليل شامل مع رؤى وتنبؤات واضحة
  - id: task-3
    category: creation
    time_limit: 30
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: مدرب حلول الاستدامة
      initial_prompt: |
        أنت مدرب حلول الاستدامة تساعد الطلاب في تصميم خطط العمل المناخي.
        وجههم إلى:
        - توليد حلول إبداعية لكن عملية
        - اعتبار الجدوى ومتطلبات الموارد
        - حساب التأثيرات البيئية
        - التفكير في إشراك أصحاب المصلحة

        ركز على الحلول التي يمكن للطلاب تنفيذها بشكل واقعي في مدرستهم.
    title: تصميم الحلول
    description: أنشئ حلول مناخية عملية لمدرستك بمساعدة الذكاء الاصطناعي
    instructions:
      - اعصف ذهنياً مع الذكاء الاصطناعي لحلول توفير الطاقة وتقليل النفايات والمساحات الخضراء والنقل
      - قيّم جدوى وتأثير كل حل
      - أنشئ خطط تنفيذ مفصلة
      - احسب الوفورات المحتملة في انبعاثات الكربون
    expected_outcome: محفظة من الحلول المناخية العملية القابلة للتنفيذ
  - id: task-4
    category: interaction
    time_limit: 25
    KSA_focus:
      primary:
        - S1.2
        - K1.2
      secondary:
        - A1.1
        - A2.1
    ai_module:
      role: actor
      model: gemini-2.5-flash
      persona: مدرب العرض التقديمي
      initial_prompt: |
        أنت مدرب عروض تقديمية تساعد الطلاب في إعداد عرض خطة العمل المناخي.
        ساعدهم في:
        - إنشاء قصص واضحة ومقنعة
        - تصميم وسائل بصرية فعالة
        - توقع والاستعداد للأسئلة
        - بناء الثقة في التحدث أمام الجمهور

        ساعدهم في إنشاء عرض يلهم العمل من إدارتي المدرسة والزملاء.
    title: عرض خطة العمل
    description: أنشئ عرضاً مقنعاً باستخدام الذكاء الاصطناعي لاقتراح خطة العمل المناخي
    instructions:
      - استخدم الذكاء الاصطناعي لهيكلة عرضك بشكل فعال
      - اشمل بيان المشكلة مع البيانات والحلول المقترحة والجدول الزمني للتنفيذ والنتائج المتوقعة
      - ولّد مرئيات ورسوم بيانية مقنعة
      - استعد لجلسة الأسئلة والأجوبة بمساعدة الذكاء الاصطناعي
    expected_outcome: عرض مهني ومقنع جاهز لأصحاب المصلحة
