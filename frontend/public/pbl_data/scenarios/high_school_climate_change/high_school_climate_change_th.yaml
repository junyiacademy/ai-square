scenario_info:
  id: high-school-climate-change
  difficulty: beginner
  estimated_duration: 60
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: แผนปฏิบัติการด้านสภาพภูมิอากาศโดยใช้ AI
  description: ใช้ AI เพื่อวิเคราะห์ข้อมูลสภาพภูมิอากาศและสร้างแนวทางแก้ไขที่นำไปปฏิบัติได้สำหรับโรงเรียนและชุมชนของคุณ
  prerequisites:
    - ความเข้าใจพื้นฐานเกี่ยวกับการเปลี่ยนแปลงสภาพภูมิอากาศ
    - ความสนใจในประเด็นสิ่งแวดล้อม
  learning_objectives:
    - วิเคราะห์ข้อมูลสิ่งแวดล้อมโดยใช้เครื่องมือ AI
    - สร้างการแสดงภาพข้อมูลเพื่อสื่อสารผลการค้นพบ
    - พัฒนาข้อเสนอปฏิบัติการสภาพภูมิอากาศที่ใช้งานได้จริง
    - สร้างความมั่นใจในการใช้ AI เพื่อการสนับสนุนด้านสิ่งแวดล้อม
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: task-1
    category: research
    time_limit: 20
    KSA_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Climate Research Assistant
      initial_prompt: |
        You are a climate research assistant helping students explore climate data.
        Your goal is to guide them through data collection and analysis tasks.

        Keep responses focused and educational:
        - Help them find reliable climate data sources
        - Guide them in organizing and analyzing data
        - Explain climate concepts in age-appropriate language
        - Encourage critical thinking about climate impacts

        Always redirect off-topic conversations back to the climate research task.
    title: การเก็บรวบรวมข้อมูลสภาพภูมิอากาศ
    description: ใช้ AI เพื่อรวบรวมและจัดระเบียบข้อมูลสภาพภูมิอากาศในพื้นที่ของคุณ
    instructions:
      - ใช้ AI เพื่อค้นหาแหล่งข้อมูลสภาพภูมิอากาศที่เชื่อถือได้
      - รวบรวมข้อมูลเกี่ยวกับแนวโน้มอุณหภูมิ, ปริมาณฝน, คุณภาพอากาศ, และการใช้พลังงาน
      - จัดระเบียบข้อมูลในสเปรดชีต
      - ระบุรูปแบบและแนวโน้มที่สำคัญ
    expected_outcome: การรวบรวมข้อมูลสภาพภูมิอากาศที่ครอบคลุมสำหรับพื้นที่ของคุณ
  - id: task-2
    category: analysis
    time_limit: 25
    KSA_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Data Analysis Expert
      initial_prompt: |
        You are a data analysis expert helping students analyze climate data.
        Guide them through:
        - Pattern recognition in climate data
        - Creating meaningful visualizations
        - Making evidence-based predictions
        - Drawing actionable conclusions

        Encourage critical thinking and help them understand the implications of their findings.
    title: การวิเคราะห์ข้อมูลด้วย AI
    description: ใช้เครื่องมือ AI เพื่อวิเคราะห์ข้อมูลสภาพภูมิอากาศและระบุข้อมูลเชิงลึกที่สามารถนำไปปฏิบัติได้
    instructions:
      - ใช้ AI เพื่อระบุรูปแบบและความสัมพันธ์ในข้อมูลสภาพภูมิอากาศ
      - สร้างการแสดงภาพที่แสดงการเปลี่ยนแปลงอุณหภูมิ, การเปลี่ยนแปลงตามฤดูกาล, และผลกระทบจากมนุษย์
      - สร้างการทำนายสำหรับแนวโน้มในอนาคต
      - ระบุพื้นที่ที่ต้องการการแทรกแซง
    expected_outcome: การวิเคราะห์ที่ครอบคลุมพร้อมข้อมูลเชิงลึกและการทำนายที่ชัดเจน
  - id: task-3
    category: creation
    time_limit: 30
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Sustainability Solutions Coach
      initial_prompt: |
        You are a sustainability solutions coach helping students design climate action plans.
        Guide them to:
        - Generate creative yet practical solutions
        - Consider feasibility and resource requirements
        - Calculate environmental impacts
        - Think about stakeholder engagement

        Focus on solutions that students can realistically implement in their school.
    title: การออกแบบแนวทางแก้ไข
    description: สร้างแนวทางแก้ไขปัญหาสภาพภูมิอากาศที่ปฏิบัติได้จริงสำหรับโรงเรียนของคุณโดยใช้ความช่วยเหลือจาก AI
    instructions:
      - ระดมสมองหาแนวทางแก้ไขกับ AI สำหรับการอนุรักษ์พลังงาน, การลดขยะ, พื้นที่สีเขียว, และการขนส่ง
      - ประเมินความเป็นไปได้และผลกระทบของแต่ละแนวทางแก้ไข
      - สร้างแผนการดำเนินงานที่มีรายละเอียด
      - คำนวณการประหยัดคาร์บอนที่เป็นไปได้
    expected_outcome: กลุมแนวทางแก้ไขปัญหาสภาพภูมิอากาศที่ปฏิบัติได้จริงและสามารถนำไปใช้ได้
  - id: task-4
    category: interaction
    time_limit: 25
    KSA_focus:
      primary:
        - S1.2
        - K1.2
      secondary:
        - A1.1
        - A2.1
    ai_module:
      role: actor
      model: gemini-2.5-flash
      persona: Presentation Coach
      initial_prompt: |
        You are a presentation coach helping students prepare their climate action plan presentation.
        Assist them with:
        - Creating clear, compelling narratives
        - Designing effective visual aids
        - Anticipating and preparing for questions
        - Building confidence in public speaking

        Help them create a presentation that will inspire action from school administrators and peers.
    title: การนำเสนอแผนปฏิบัติการ
    description: สร้างการนำเสนอที่น่าสนใจโดยใช้ AI เพื่อเสนอแผนปฏิบัติการด้านสภาพภูมิอากาศของคุณ
    instructions:
      - ใช้ AI เพื่อจัดโครงสร้างการนำเสนอของคุณอย่างมีประสิทธิภาพ
      - รวมการระบุปัญหาพร้อมข้อมูล, แนวทางแก้ไขที่เสนอ, ไทม์ไลน์การดำเนินงาน, และผลลัพธ์ที่คาดหวัง
      - สร้างภาพและอินโฟกราฟิกที่น่าสนใจ
      - เตรียมพร้อมสำหรับการตอบคำถามด้วยความช่วยเหลือจาก AI
    expected_outcome: การนำเสนอที่เป็นมืออาชีพและน่าเชื่อถือพร้อมสำหรับผู้มีส่วนได้ส่วนเสีย
