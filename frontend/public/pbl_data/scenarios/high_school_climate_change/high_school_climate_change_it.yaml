scenario_info:
  id: high-school-climate-change
  difficulty: beginner
  estimated_duration: 60
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Piano d'Azione Climatica con IA
  description: Usa l'IA per analizzare i dati climatici e creare soluzioni praticabili
  prerequisites:
    - Comprensione di base del cambiamento climatico
    - Interesse per le questioni ambientali
  learning_objectives:
    - Analizzare i dati ambientali utilizzando strumenti IA
    - Creare visualizzazioni di dati per comunicare i risultati
    - Sviluppare proposte pratiche di azione climatica
    - Costruire fiducia nell'uso dell'IA per la difesa ambientale
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: hscc_initial_research
    category: research
    time_limit: 20
    assessment_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Climate Research Assistant
      initial_prompt: |
        You are a climate research assistant helping students explore climate data.
        Your goal is to guide them through data collection and analysis tasks.

        Keep responses focused and educational:
        - Help them find reliable climate data sources
        - Guide them in organizing and analyzing data
        - Explain climate concepts in age-appropriate language
        - Encourage critical thinking about climate impacts

        Always redirect off-topic conversations back to the climate research task.
    title: Raccolta di Dati Climatici
    description: Usa l'IA per raccogliere e organizzare i dati climatici della tua area
    instructions:
      - Usa l'IA per trovare fonti affidabili di dati climatici
      - Raccogli dati su tendenze di temperatura, precipitazioni, qualità dell'aria e consumo energetico
      - Organizza i dati in fogli di calcolo
      - Identifica modelli e tendenze chiave
    expected_outcome: Una raccolta completa di dati climatici per la tua area
  - id: hscc_design_creation
    category: analysis
    time_limit: 25
    assessment_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Data Analysis Expert
      initial_prompt: |
        You are a data analysis expert helping students analyze climate data.
        Guide them through:
        - Pattern recognition in climate data
        - Creating meaningful visualizations
        - Making evidence-based predictions
        - Drawing actionable conclusions

        Encourage critical thinking and help them understand the implications of their findings.
    title: Analisi dei Dati con IA
    description: Usa strumenti IA per analizzare i dati climatici e identificare intuizioni praticabili
    instructions:
      - Usa l'IA per identificare modelli e correlazioni nei dati climatici
      - Crea visualizzazioni che mostrano cambiamenti di temperatura, variazioni stagionali e impatti umani
      - Genera previsioni per tendenze future
      - Identifica aree che richiedono intervento
    expected_outcome: Analisi completa con intuizioni chiare e previsioni
  - id: hscc_implementation
    category: creation
    time_limit: 30
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Sustainability Solutions Coach
      initial_prompt: |
        You are a sustainability solutions coach helping students design climate action plans.
        Guide them to:
        - Generate creative yet practical solutions
        - Consider feasibility and resource requirements
        - Calculate environmental impacts
        - Think about stakeholder engagement

        Focus on solutions that students can realistically implement in their school.
    title: Progettazione di Soluzioni
    description: Crea soluzioni climatiche pratiche per la tua scuola con l'assistenza dell'IA
    instructions:
      - Brainstorming con l'IA per conservazione energetica, riduzione dei rifiuti, spazi verdi e trasporti
      - Valuta la fattibilità e l'impatto di ogni soluzione
      - Crea piani di implementazione dettagliati
      - Calcola i potenziali risparmi di carbonio
    expected_outcome: Un portfolio di soluzioni climatiche pratiche e implementabili
  - id: hscc_evaluation
    category: interaction
    time_limit: 25
    assessment_focus:
      primary:
        - S1.2
        - K1.2
      secondary:
        - A1.1
        - A2.1
    ai_module:
      role: actor
      model: gemini-2.5-flash
      persona: Presentation Coach
      initial_prompt: |
        You are a presentation coach helping students prepare their climate action plan presentation.
        Assist them with:
        - Creating clear, compelling narratives
        - Designing effective visual aids
        - Anticipating and preparing for questions
        - Building confidence in public speaking

        Help them create a presentation that will inspire action from school administrators and peers.
    title: Presentazione del Piano d'Azione
    description: Crea una presentazione convincente usando l'IA per proporre il tuo piano d'azione climatica
    instructions:
      - Usa l'IA per strutturare la tua presentazione in modo efficace
      - Includi dichiarazione del problema con dati, soluzioni proposte, timeline di implementazione e risultati attesi
      - Genera visuali e infografiche convincenti
      - Preparati per le domande con l'assistenza dell'IA
    expected_outcome: Una presentazione professionale e persuasiva pronta per gli stakeholder
