scenario_info:
  id: ai-robotics-development
  difficulty: intermediate
  estimated_duration: 150
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - designing_with_ai
  title: AI 驱动的机器人开发与实作
  description: 学习使用 AI 构建智能机器人，应用于仓库自动化、老年护理协助和智能制造等真实世界场景
  prerequisites:
    - 基本程序设计知识（推荐 Python）
    - 了解传感器和执行器
    - 可使用机器人模拟软件或硬件
  learning_objectives:
    - 掌握机器人感知和决策的 AI 整合技术
    - 使用 AI 计算机视觉和 SLAM 开发自主导航系统
    - 使用自然语言处理创建智能人机交互界面
    - 为真实世界的商业和社会挑战构建实用的机器人解决方案
