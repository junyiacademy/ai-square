scenario_info:
  id: ai-robotics-development
  difficulty: intermediate
  estimated_duration: 150
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - designing_with_ai
  title: AI 驅動的機器人開發與實作
  description: 學習使用 AI 構建智能機器人，應用於倉庫自動化、老年護理協助和智能製造等真實世界場景
  prerequisites:
    - 基本程式設計知識（推薦 Python）
    - 了解感測器和致動器
    - 可使用機器人模擬軟體或硬體
  learning_objectives:
    - 掌握機器人感知和決策的 AI 整合技術
    - 使用 AI 電腦視覺和 SLAM 開發自主導航系統
    - 使用自然語言處理創建智能人機互動介面
    - 為真實世界的商業和社會挑戰構建實用的機器人解決方案
