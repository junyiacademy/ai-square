scenario_info:
  id: ai-robotics-development
  difficulty: intermediate
  estimated_duration: 150
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - designing_with_ai
  title: การพัฒนาและนำไปใช้หุ่นยนต์ขับเคลื่อนโดย AI
  description: เรียนรู้การสร้างหุ่นยนต์อัจฉริยะโดยใช้ AI สำหรับการใช้งานจริง เช่น ระบบอัตโนมัติในโกดัง, การดูแลผู้สูงอายุ, และการผลิตอัจฉริยะ
  prerequisites:
    - ความรู้พื้นฐานการเขียนโปรแกรม (แนะนำ Python)
    - ความเข้าใจเซนเซอร์และแอคชูเอเตอร์
    - การเข้าถึงซอฟต์แวร์จำลองหุ่นยนต์หรือฮาร์ดแวร์
  learning_objectives:
    - ควบคุมเทคนิคการรวม AI เข้ากับหุ่นยนต์สำหรับการรับรู้และการตัดสินใจ
    - พัฒนาระบบนำทางอัตโนมัติโดยใช้ AI คอมพิวเตอร์วิชั่นและ SLAM
    - สร้างอินเตอร์เฟซการโต้ตอบระหว่างมนุษย์และหุ่นยนต์อัจฉริยะด้วยการประมวลผลภาษาธรรมชาติ
    - สร้างแนวทางแก้ไขทางหุ่นยนต์ที่ปฏิบัติได้จริงสำหรับความท้าทายทางธุรกิจและสังคม
