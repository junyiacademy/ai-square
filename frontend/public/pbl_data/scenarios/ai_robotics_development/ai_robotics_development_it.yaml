  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - designing_with_ai
  title: Sviluppo e Implementazione di Robotica Potenziata dall'IA
  description: Impara a costruire robot intelligenti usando l'IA per applicazioni del mondo reale come automazione di magazzini, assistenza nella cura degli anziani e produzione intelligente
  prerequisites:
    - Conoscenze di programmazione di base (Python preferito)
    - Comprensione di sensori e attuatori
    - Accesso a software di simulazione robotica o hardware
  learning_objectives:
    - Padroneggiare le tecniche di integrazione AI per percezione e decisioni robotiche
    - Sviluppare sistemi di navigazione autonoma usando computer vision AI e SLAM
    - Creare interfacce intelligenti di interazione umano-robot con elaborazione del linguaggio naturale
    - Costruire soluzioni robotiche pratiche per sfide commerciali e sociali del mondo reale
