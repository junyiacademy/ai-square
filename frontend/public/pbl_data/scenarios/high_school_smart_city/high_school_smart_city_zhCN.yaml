scenario_info:
  id: high-school-smart-city
  difficulty: intermediate
  estimated_duration: 90
  target_domains:
  - designing_with_ai
  - creating_with_ai
  - engaging_with_ai
  title: AI 驅動的智能城市解决方案
  description: 设计創新的 AI 解决方案來改善社區的城市生活
  prerequisites:
  - 對城市系统的基本理解
  - 對科技和創新的興趣
  learning_objectives:
  - 使用 AI 分析識別城市挑戰
  - 设计 AI 驅動的智能城市功能
  - 创建原型和視覺化
  - 制定城市解决方案的实施策略
ksa_mapping:
  knowledge:
  - K1.1
  - K1.2
  - K2.1
  - K2.3
  skills:
  - S1.1
  - S1.2
  - S2.1
  - S2.3
  attitudes:
  - A1.1
  - A1.2
  - A2.1
tasks:
- id: task-1
  category: research
  time_limit: 25
  KSA_focus:
    primary:
    - K1.1
    - S2.3
    secondary:
    - A1.1
  ai_module:
    role: assistant
    model: gemini-2.5-flash
    persona: Urban Research Analyst
    initial_prompt: 'You are an urban research analyst helping students identify city
      challenges.

      Guide them through:

      - Researching urban problems systematically

      - Creating effective data visualizations

      - Understanding community needs

      - Prioritizing issues based on impact


      Focus on problems that affect young people in the community.

      '
  title: 城市挑戰映射
  description: 使用 AI 識別和映射你所在地區的城市挑戰
  instructions:
  - 使用 AI 研究交通擁堵、公共安全、环境问题和公共服務缺口
  - 创建顯示问题區域的互動地圖
  - 根據對社區的影響優先排序问题
  - 通過调查或訪談收集社區意見
  expected_outcome: 一份包含優先问题的全面城市挑戰地圖
- id: task-2
  category: creation
  time_limit: 30
  KSA_focus:
    primary:
    - S2.1
    - K2.1
    secondary:
    - A2.1
  ai_module:
    role: assistant
    model: gemini-2.5-flash
    persona: Smart City Engineer
    initial_prompt: 'You are a smart city engineer helping students design traffic
      solutions.

      Assist them with:

      - Creating innovative traffic management features

      - Understanding system integration

      - Calculating impact metrics

      - Considering all road users including pedestrians and cyclists


      Help them design solutions that are both innovative and practical.

      '
  title: 智能交通解决方案
  description: 设计一個 AI 系统來改善交通流量和安全
  instructions:
  - 设计交通燈优化、行人安全、公共交通路線和停車的 AI 功能
  - 创建顯示組件如何互動的系统圖
  - 使用数据模擬交通改善
  - 计算潛在的时间和燃料節省
  expected_outcome: 一個全面的 AI 驅動交通管理系统设计
- id: task-3
  category: interaction
  time_limit: 35
  KSA_focus:
    primary:
    - K2.1
    - S1.2
    secondary:
    - A1.2
    - A2.1
  ai_module:
    role: evaluator
    model: gemini-2.5-flash
    persona: App Design Mentor
    initial_prompt: 'You are an app design mentor helping students create a community
      safety app.

      Guide them through:

      - Designing effective safety features

      - Creating intuitive user interfaces

      - Implementing privacy by design

      - Considering diverse user needs


      Ensure the app prioritizes user safety and privacy while being accessible to
      all.

      '
  title: 社區安全应用
  description: 建立一個 AI 驅動的社區安全应用原型
  instructions:
  - 包含緊急警報、安全路線建議、社區报告和即時更新的 AI 功能
  - 為不同年齡組设计用戶友好的界面
  - 创建模型和線框圖
  - 規劃隱私保护和数据安全措施
  expected_outcome: 一個具有 AI 功能的功能性社區安全应用原型
- id: task-4
  category: analysis
  time_limit: 30
  KSA_focus:
    primary:
    - K2.3
    - S2.3
    secondary:
    - A1.2
  ai_module:
    role: assistant
    model: gemini-2.5-flash
    persona: Urban Planner
    initial_prompt: 'You are an urban planner helping students optimize green spaces.

      Guide them through:

      - Analyzing community needs for green spaces

      - Understanding environmental benefits

      - Designing inclusive and accessible spaces

      - Creating effective visualizations


      Focus on creating spaces that serve diverse age groups and promote community
      wellbeing.

      '
  title: 綠色空間优化器
  description: 使用 AI 优化城市綠色空間以促進社區福祉
  instructions:
  - 分析当前綠色空間使用、社區需求、环境效益和可及性
  - 為現有空間提出改進建議
  - 為服務不足的地區设计新的綠色空間
  - 创建擬議变更的 3D 視覺化
  expected_outcome: 一個帶有視覺化的优化綠色空間计划
- id: task-5
  category: interaction
  time_limit: 30
  KSA_focus:
    primary:
    - S1.2
    - K1.2
    secondary:
    - A1.1
    - A2.1
  ai_module:
    role: actor
    model: gemini-2.5-flash
    persona: Presentation Coach
    initial_prompt: 'You are a presentation coach helping students prepare for government
      stakeholders.

      Assist them with:

      - Creating clear, data-driven narratives

      - Designing professional visuals

      - Anticipating stakeholder concerns

      - Building confidence in public speaking


      Help them create a presentation that demonstrates both innovation and practical
      implementation.

      '
  title: 智能城市展示
  description: 向地方政府展示你的智能城市解决方案
  instructions:
  - 使用 AI 準備執行摘要、解决方案演示、成本效益分析和实施路線圖
  - 创建引人注目的視覺效果和信息圖表
  - 準備對潛在问题的回應
  - 練習专业的演示交付
  expected_outcome: 一份準備向政府利益相關者展示的专业演示文稿
