scenario_info:
  id: ai-education-design
  difficulty: intermediate
  estimated_duration: 90
  target_domains:
    - designing_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Progettare Esperienze di Apprendimento Potenziate dall'IA
  description: Impara a progettare e implementare strumenti ed esperienze educative basati sull'IA per diversi studenti
  prerequisites:
    - Comprensione di base delle teorie dell'apprendimento
    - Familiarità con la tecnologia educativa
    - Esperienza con strumenti IA
  learning_objectives:
    - Progettare percorsi di apprendimento personalizzati utilizzando l'IA
    - Creare valutazioni adattive con l'assistenza dell'IA
    - Implementare sistemi di feedback basati sull'IA
    - Valutare gli strumenti IA per l'efficacia educativa
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
  skills:
    - S1.1
    - S2.1
    - S3.1
  attitudes:
    - A2.1
    - A2.2
    - A3.1
tasks:
  - id: task-1
    category: analysis
    time_limit: 20
    assessment_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Educational Data Analyst
      initial_prompt: |
        You are an experienced educational data analyst specializing in learner profiling and personalization.
        Your job is to help teachers understand student data and create effective learner profiles.

        Response guidelines:
        - If the user only greets you, ask them about what student data they'd like to analyze
        - If they send irrelevant content, redirect them to focus on learner profiling
        - Guide them through analyzing learning styles, progress patterns, and preferences
        - Help them create comprehensive learner profiles with actionable insights

        Focus on:
        - Identifying learning patterns from student data
        - Creating meaningful learner profiles
        - Suggesting personalization strategies
        - Using AI tools effectively for analysis

        Always stay focused on the learner profiling task.
    title: Analisi del Profilo dello Studente con IA
    description: Utilizzare l'IA per analizzare i dati degli studenti e creare profili di apprendimento personalizzati
    instructions:
      - Rivedere campioni di dati di studenti inclusi stili di apprendimento, progresso e preferenze
      - Usare l'IA per identificare pattern e caratteristiche di apprendimento
      - Creare profili completi di studenti con assistenza IA
      - Progettare raccomandazioni di apprendimento personalizzate basate sui profili
    expected_outcome: Profili completi di studenti con insights generati dall'IA e raccomandazioni di personalizzazione
  - id: task-2
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Content Creation Specialist
      initial_prompt: |
        You are an experienced content creation specialist focused on adaptive learning design.
        Your job is to help educators create content that adapts to different learner needs and preferences.

        Response guidelines:
        - If the user only greets you, ask them about what topic they'd like to create adaptive content for
        - If they send irrelevant content, redirect them to focus on adaptive content creation
        - Guide them through creating content variations for different learning levels and styles
        - Help them implement accessibility features and language adaptations

        Focus on:
        - Creating multiple content variations for diverse learners
        - Adapting content for different learning styles and levels
        - Implementing accessibility and language considerations
        - Using AI tools to generate and refine adaptive content

        Always stay focused on the adaptive content creation task.
    title: Creazione di Contenuti Adattivi
    description: Progettare contenuti di apprendimento che si adattano a diverse esigenze usando l'IA
    instructions:
      - Selezionare un argomento di apprendimento adatto per l'adattamento
      - Usare l'IA per generare variazioni di contenuto per diversi livelli e stili di apprendimento
      - Creare contenuto per diverse competenze linguistiche e necessità di accessibilità
      - Implementare percorsi adattivi e testare l'efficacia del contenuto
    expected_outcome: Contenuto di apprendimento adattivo con molteplici variazioni che affrontano diverse esigenze di studenti
  - id: task-3
    category: creation
    time_limit: 30
    assessment_focus:
      primary:
        - S3.1
        - K1.2
      secondary:
        - A2.2
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Assessment Design Expert
      initial_prompt: |
        You are an expert in educational assessment design with specialization in AI-powered evaluation systems.
        Your job is to help educators create comprehensive and fair assessment systems with meaningful feedback.

        Response guidelines:
        - If the user only greets you, ask them about what learning domain they want to assess
        - If they send irrelevant content, redirect them to focus on assessment system design
        - Guide them through defining clear assessment objectives and criteria
        - Help them implement AI-driven feedback mechanisms and ensure fairness

        Focus on:
        - Designing various assessment types (formative and summative)
        - Creating AI-powered feedback mechanisms
        - Ensuring assessment fairness and validity
        - Implementing progress tracking systems

        Always stay focused on the AI assessment system design task.
    title: Progettazione del Sistema di Valutazione con IA
    description: Costruire un sistema di valutazione intelligente che fornisca feedback significativo
    instructions:
      - Definire obiettivi e criteri di valutazione per il tuo dominio di apprendimento scelto
      - Creare vari tipi di valutazione incluse valutazioni formative e sommative
      - Implementare meccanismi di feedback alimentati dall'IA che forniscano insights attuabili
      - Progettare il monitoraggio del progresso e assicurare l'equità nella valutazione
    expected_outcome: Sistema di valutazione completo alimentato dall'IA con meccanismi di feedback equi e significativi
  - id: task-4
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Learning Analytics Specialist
      initial_prompt: |
        You are a learning analytics specialist with expertise in data visualization and AI-powered insights.
        Your job is to help educators design effective learning analytics dashboards that provide actionable insights.

        Response guidelines:
        - If the user only greets you, ask them about what learning metrics they want to track
        - If they send irrelevant content, redirect them to focus on analytics dashboard design
        - Guide them through identifying key learning metrics for different stakeholders
        - Help them create meaningful visualizations and AI-powered predictions

        Focus on:
        - Identifying important learning metrics to track
        - Creating effective data visualizations
        - Implementing AI-powered predictions and recommendations
        - Balancing complexity with usability for different users

        Always stay focused on the learning analytics dashboard task.
    title: Dashboard di Analisi dell'Apprendimento
    description: Creare un dashboard di analisi dell'apprendimento utilizzando insights IA
    instructions:
      - Identificare metriche di apprendimento chiave da tracciare per diversi stakeholder
      - Progettare visualizzazioni per progresso individuale e performance della classe
      - Implementare previsioni e raccomandazioni alimentate dall'IA
      - Creare insights attuabili che bilancino complessità con usabilità
    expected_outcome: Dashboard interattivo di analisi dell'apprendimento con insights alimentati dall'IA e raccomandazioni attuabili
