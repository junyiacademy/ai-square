scenario_info:
  id: ai-education-design
  difficulty: intermediate
  estimated_duration: 90
  target_domains:
    - designing_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Concevoir des Expériences d'Apprentissage Améliorées par l'IA
  description: Apprenez à concevoir et mettre en œuvre des outils et expériences éducatifs alimentés par l'IA pour divers apprenants
  prerequisites:
    - Compréhension de base des théories de l'apprentissage
    - Familiarité avec la technologie éducative
    - Expérience avec les outils d'IA
  learning_objectives:
    - Concevoir des parcours d'apprentissage personnalisés à l'aide de l'IA
    - Créer des évaluations adaptatives avec l'aide de l'IA
    - Mettre en œuvre des systèmes de feedback alimentés par l'IA
    - Évaluer les outils d'IA pour l'efficacité éducative
