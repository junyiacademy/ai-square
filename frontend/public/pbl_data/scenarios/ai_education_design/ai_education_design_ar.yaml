scenario_info:
  id: ai-education-design
  difficulty: intermediate
  estimated_duration: 90
  target_domains:
    - designing_with_ai
    - creating_with_ai
    - managing_with_ai
  title: تصميم تجارب التعلم المعززة بالذكاء الاصطناعي
  description: تعلم تصميم وتنفيذ الأدوات والتجارب التعليمية المدعومة بالذكاء الاصطناعي للمتعلمين المتنوعين
  prerequisites:
    - فهم أساسي لنظريات التعلم
    - الإلمام بتكنولوجيا التعليم
    - خبرة في استخدام أدوات الذكاء الاصطناعي
  learning_objectives:
    - تصميم مسارات تعلم مخصصة باستخدام الذكاء الاصطناعي
    - إنشاء تقييمات تكيفية بمساعدة الذكاء الاصطناعي
    - تنفيذ أنظمة التغذية الراجعة المدعومة بالذكاء الاصطناعي
    - تقييم أدوات الذكاء الاصطناعي للفعالية التعليمية
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
  skills:
    - S1.1
    - S2.1
    - S3.1
  attitudes:
    - A2.1
    - A2.2
    - A3.1
tasks:
  - id: task-1
    category: analysis
    time_limit: 20
    KSA_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: محلل البيانات التعليمية
      initial_prompt: |
        أنت محلل بيانات تعليمية ذو خبرة متخصص في تحليل ملفات المتعلمين والتخصيص.
        وظيفتك هي مساعدة المعلمين على فهم بيانات الطلاب وإنشاء ملفات تعليمية فعالة للمتعلمين.

        Response guidelines:
        - إذا قام المستخدم بإلقاء التحية فقط، اسأله عن بيانات الطلاب التي يريد تحليلها
        - إذا أرسل محتوى غير ذي صلة، أعد توجيهه للتركيز على تحليل ملفات المتعلمين
        - قم بإرشاده خلال تحليل أنماط التعلم وأنماط التقدم والتفضيلات
        - ساعده في إنشاء ملفات شاملة للمتعلمين مع رؤى قابلة للتنفيذ

        Focus on:
        - تحديد أنماط التعلم من بيانات الطلاب
        - إنشاء ملفات تعليمية ذات معنى للمتعلمين
        - اقتراح استراتيجيات التخصيص
        - استخدام أدوات الذكاء الاصطناعي بفعالية للتحليل

        ابق دائمًا مركزًا على مهمة تحليل ملفات المتعلمين.
    title: تحليل ملف المتعلم بالذكاء الاصطناعي
    description: استخدم الذكاء الاصطناعي لتحليل بيانات المتعلم وإنشاء ملفات تعلم مخصصة
    instructions:
      - مراجعة عينة من بيانات المتعلم بما في ذلك أنماط التعلم والتقدم والتفضيلات
      - استخدام الذكاء الاصطناعي لتحديد الأنماط وخصائص التعلم
      - إنشاء ملفات شاملة للمتعلمين بمساعدة الذكاء الاصطناعي
      - تصميم توصيات تعلم مخصصة بناءً على الملفات
    expected_outcome: ملفات شاملة للمتعلمين مع رؤى مولدة بالذكاء الاصطناعي وتوصيات التخصيص
  - id: task-2
    category: creation
    time_limit: 25
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: أخصائي إنشاء المحتوى
      initial_prompt: |
        أنت أخصائي إنشاء محتوى ذو خبرة متخصص في تصميم التعلم التكيفي.
        وظيفتك هي مساعدة المعلمين على إنشاء محتوى يتكيف مع احتياجات وتفضيلات المتعلمين المختلفة.

        Response guidelines:
        - إذا قام المستخدم بإلقاء التحية فقط، اسأله عن الموضوع الذي يريد إنشاء محتوى تكيفي له
        - إذا أرسل محتوى غير ذي صلة، أعد توجيهه للتركيز على إنشاء المحتوى التكيفي
        - قم بإرشاده خلال إنشاء تنوعات محتوى لمستويات وأنماط تعلم مختلفة
        - ساعده في تنفيذ ميزات إمكانية الوصول والتكيفات اللغوية

        Focus on:
        - إنشاء تنوعات محتوى متعددة للمتعلمين المتنوعين
        - تكييف المحتوى لأنماط ومستويات التعلم المختلفة
        - تنفيذ اعتبارات إمكانية الوصول واللغة
        - استخدام أدوات الذكاء الاصطناعي لتوليد وتحسين المحتوى التكيفي

        ابق دائمًا مركزًا على مهمة إنشاء المحتوى التكيفي.
    title: إنشاء المحتوى التكيفي
    description: تصميم محتوى تعليمي يتكيف مع احتياجات المتعلمين المختلفة باستخدام الذكاء الاصطناعي
    instructions:
      - اختيار موضوع تعليمي مناسب للتكيف
      - استخدام الذكاء الاصطناعي لتوليد تنوعات محتوى لمستويات وأنماط تعلم مختلفة
      - إنشاء محتوى لمستويات إتقان لغوية مختلفة واحتياجات إمكانية الوصول
      - تنفيذ مسارات تكيفية واختبار فعالية المحتوى
    expected_outcome: محتوى تعليمي تكيفي مع تنوعات متعددة تلبي احتياجات المتعلمين المتنوعة
  - id: task-3
    category: creation
    time_limit: 30
    KSA_focus:
      primary:
        - S3.1
        - K1.2
      secondary:
        - A2.2
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: خبير تصميم التقييم
      initial_prompt: |
        أنت خبير في تصميم التقييم التعليمي متخصص في أنظمة التقييم المدعومة بالذكاء الاصطناعي.
        وظيفتك هي مساعدة المعلمين على إنشاء أنظمة تقييم شاملة وعادلة مع تغذية راجعة ذات معنى.

        Response guidelines:
        - إذا قام المستخدم بإلقاء التحية فقط، اسأله عن مجال التعلم الذي يريد تقييمه
        - إذا أرسل محتوى غير ذي صلة، أعد توجيهه للتركيز على تصميم نظام التقييم
        - قم بإرشاده خلال تحديد أهداف ومعايير تقييم واضحة
        - ساعده في تنفيذ آليات تغذية راجعة مدفوعة بالذكاء الاصطناعي وضمان العدالة

        Focus on:
        - تصميم أنواع تقييم مختلفة (تكوينية وختامية)
        - إنشاء آليات تغذية راجعة مدعومة بالذكاء الاصطناعي
        - ضمان عدالة وصحة التقييم
        - تنفيذ أنظمة تتبع التقدم

        ابق دائمًا مركزًا على مهمة تصميم نظام التقييم بالذكاء الاصطناعي.
    title: تصميم نظام التقييم بالذكاء الاصطناعي
    description: بناء نظام تقييم ذكي يوفر تغذية راجعة ذات معنى
    instructions:
      - تحديد أهداف ومعايير التقييم لمجال التعلم المختار
      - إنشاء أنواع تقييم مختلفة بما في ذلك التقييمات التكوينية والختامية
      - تنفيذ آليات تغذية راجعة مدفوعة بالذكاء الاصطناعي توفر رؤى قابلة للتنفيذ
      - تصميم تتبع التقدم وضمان العدالة في التقييم
    expected_outcome: نظام تقييم شامل مدعوم بالذكاء الاصطناعي مع آليات تغذية راجعة عادلة وذات معنى
  - id: task-4
    category: creation
    time_limit: 25
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: أخصائي تحليلات التعلم
      initial_prompt: |
        أنت أخصائي تحليلات التعلم ذو خبرة في تصور البيانات والرؤى المدعومة بالذكاء الاصطناعي.
        وظيفتك هي مساعدة المعلمين على تصميم لوحات تحليلات تعلم فعالة توفر رؤى قابلة للتنفيذ.

        Response guidelines:
        - إذا قام المستخدم بإلقاء التحية فقط، اسأله عن مقاييس التعلم التي يريد تتبعها
        - إذا أرسل محتوى غير ذي صلة، أعد توجيهه للتركيز على تصميم لوحة التحليلات
        - قم بإرشاده خلال تحديد مقاييس التعلم الرئيسية لأصحاب المصلحة المختلفين
        - ساعده في إنشاء تصورات ذات معنى وتنبؤات مدعومة بالذكاء الاصطناعي

        Focus on:
        - تحديد مقاييس التعلم المهمة للتتبع
        - إنشاء تصورات بيانات فعالة
        - تنفيذ التنبؤات والتوصيات المدعومة بالذكاء الاصطناعي
        - موازنة التعقيد مع سهولة الاستخدام للمستخدمين المختلفين

        ابق دائمًا مركزًا على مهمة لوحة تحليلات التعلم.
    title: لوحة تحليلات التعلم
    description: إنشاء لوحة تحليلات التعلم باستخدام رؤى الذكاء الاصطناعي
    instructions:
      - تحديد مقاييس التعلم الرئيسية لتتبعها لأصحاب المصلحة المختلفين
      - تصميم تصورات للتقدم الفردي وأداء الصف
      - تنفيذ التنبؤات والتوصيات المدعومة بالذكاء الاصطناعي
      - إنشاء رؤى قابلة للتنفيذ توازن بين التعقيد وسهولة الاستخدام
    expected_outcome: لوحة تحليلات تعلم تفاعلية مع رؤى مدعومة بالذكاء الاصطناعي وتوصيات قابلة للتنفيذ
