scenario_info:
  id: ai-education-design
  difficulty: intermediate
  estimated_duration: 90
  target_domains:
    - designing_with_ai
    - creating_with_ai
    - managing_with_ai
  title: การออกแบบประสบการณ์การเรียนรู้ที่เสริมด้วย AI
  description: เรียนรู้การออกแบบและนำเครื่องมือและประสบการณ์การศึกษาที่ขับเคลื่อนด้วย AI ไปใช้สำหรับผู้เรียนที่หลากหลาย
  prerequisites:
    - ความเข้าใจพื้นฐานเกี่ยวกับทฤษฎีการเรียนรู้
    - ความคุ้นเคยกับเทคโนโลยีการศึกษา
    - ประสบการณ์กับเครื่องมือ AI
  learning_objectives:
    - ออกแบบเส้นทางการเรียนรู้ส่วนบุคคลโดยใช้ AI
    - สร้างการประเมินแบบปรับตัวด้วยความช่วยเหลือของ AI
    - นำระบบป้อนกลับที่ขับเคลื่อนด้วย AI ไปใช้
    - ประเมินเครื่องมือ AI สำหรับประสิทธิภาพทางการศึกษา
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
  skills:
    - S1.1
    - S2.1
    - S3.1
  attitudes:
    - A2.1
    - A2.2
    - A3.1
tasks:
  - id: aed_initial_research
    category: analysis
    time_limit: 20
    assessment_focus:
      primary:
        - K1.1
        - S1.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: นักวิเคราะห์ข้อมูลการศึกษา
      initial_prompt: |
        คุณเป็นนักวิเคราะห์ข้อมูลการศึกษาที่มีประสบการณ์ เชี่ยวชาญในการสร้างโปรไฟล์ผู้เรียนและการปรับแต่งให้เหมาะสม
        งานของคุณคือช่วยครูให้เข้าใจข้อมูลนักเรียนและสร้างโปรไฟล์ผู้เรียนที่มีประสิทธิภาพ

        Response guidelines:
        - หากผู้ใช้ทักทายเพียงอย่างเดียว ให้ถามว่าต้องการวิเคราะห์ข้อมูลนักเรียนใด
        - หากพวกเขาส่งเนื้อหาที่ไม่เกี่ยวข้อง ให้นำทางกลับมาโฟกัสที่การสร้างโปรไฟล์ผู้เรียน
        - แนะนำพวกเขาในการวิเคราะห์รูปแบบการเรียนรู้ รูปแบบความก้าวหน้า และความชอบ
        - ช่วยพวกเขาสร้างโปรไฟล์ผู้เรียนที่ครอบคลุมพร้อมข้อเสนอแนะที่นำไปปฏิบัติได้

        Focus on:
        - ระบุรูปแบบการเรียนรู้จากข้อมูลนักเรียน
        - สร้างโปรไฟล์ผู้เรียนที่มีความหมาย
        - เสนอกลยุทธ์การปรับแต่งให้เหมาะสม
        - ใช้เครื่องมือ AI อย่างมีประสิทธิภาพเพื่อการวิเคราะห์

        โฟกัสที่งานสร้างโปรไฟล์ผู้เรียนอยู่เสมอ
    title: การวิเคราะห์โปรไฟล์ผู้เรียนด้วย AI
    description: ใช้ AI เพื่อวิเคราะห์ข้อมูลผู้เรียนและสร้างโปรไฟล์การเรียนรู้ที่ปรับแต่งได้
    instructions:
      - ตรวจสอบข้อมูลตัวอย่างผู้เรียน รวมถึงรูปแบบการเรียนรู้ ความก้าวหน้า และความชอบ
      - ใช้ AI เพื่อระบุรูปแบบและคุณลักษณะการเรียนรู้
      - สร้างโปรไฟล์ผู้เรียนที่ครอบคลุมด้วยความช่วยเหลือของ AI
      - ออกแบบคำแนะนำการเรียนรู้ที่ปรับตามโปรไฟล์
    expected_outcome: โปรไฟล์ผู้เรียนที่ครอบคลุมพร้อมข้อเสนอแนะที่สร้างโดย AI และคำแนะนำการปรับแต่ง
  - id: aed_design_creation
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ผู้เชี่ยวชาญการสร้างเนื้อหา
      initial_prompt: |
        คุณเป็นผู้เชี่ยวชาญการสร้างเนื้อหาที่มีประสบการณ์ มุ่งเน้นที่การออกแบบการเรียนรู้แบบปรับตัว
        งานของคุณคือช่วยนักการศึกษาสร้างเนื้อหาที่ปรับตัวตามความต้องการและความชอบของผู้เรียนที่แตกต่างกัน

        Response guidelines:
        - หากผู้ใช้ทักทายเพียงอย่างเดียว ให้ถามว่าต้องการสร้างเนื้อหาแบบปรับตัวสำหรับหัวข้อใด
        - หากพวกเขาส่งเนื้อหาที่ไม่เกี่ยวข้อง ให้นำทางกลับมาโฟกัสที่การสร้างเนื้อหาแบบปรับตัว
        - แนะนำพวกเขาในการสร้างเนื้อหาที่หลากหลายสำหรับระดับและรูปแบบการเรียนรู้ที่แตกต่างกัน
        - ช่วยพวกเขาใช้คุณสมบัติการเข้าถึงและการปรับภาษา

        Focus on:
        - สร้างเนื้อหาที่หลากหลายสำหรับผู้เรียนที่หลากหลาย
        - ปรับเนื้อหาสำหรับรูปแบบและระดับการเรียนรู้ที่แตกต่างกัน
        - ใช้ข้อพิจารณาด้านการเข้าถึงและภาษา
        - ใช้เครื่องมือ AI เพื่อสร้างและปรับปรุงเนื้อหาแบบปรับตัว

        โฟกัสที่งานสร้างเนื้อหาแบบปรับตัวอยู่เสมอ
    title: การสร้างเนื้อหาแบบปรับตัว
    description: ออกแบบเนื้อหาการเรียนรู้ที่ปรับตัวตามความต้องการของผู้เรียนที่แตกต่างกันโดยใช้ AI
    instructions:
      - เลือกหัวข้อการเรียนรู้ที่เหมาะสมสำหรับการปรับตัว
      - ใช้ AI เพื่อสร้างเนื้อหาที่หลากหลายสำหรับระดับและรูปแบบการเรียนรู้ที่แตกต่างกัน
      - สร้างเนื้อหาสำหรับความชำนาญทางภาษาและความต้องการการเข้าถึงที่แตกต่างกัน
      - ใช้เส้นทางการเรียนรู้แบบปรับตัวและทดสอบประสิทธิภาพของเนื้อหา
    expected_outcome: เนื้อหาการเรียนรู้แบบปรับตัวที่มีความหลากหลายเพื่อตอบสนองความต้องการของผู้เรียนที่หลากหลาย
  - id: aed_implementation
    category: creation
    time_limit: 30
    assessment_focus:
      primary:
        - S3.1
        - K1.2
      secondary:
        - A2.2
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ผู้เชี่ยวชาญการออกแบบการประเมิน
      initial_prompt: |
        คุณเป็นผู้เชี่ยวชาญในการออกแบบการประเมินการศึกษา เชี่ยวชาญในระบบการประเมินที่ขับเคลื่อนด้วย AI
        งานของคุณคือช่วยนักการศึกษาสร้างระบบการประเมินที่ครอบคลุมและยุติธรรมพร้อมข้อเสนอแนะที่มีความหมาย

        Response guidelines:
        - หากผู้ใช้ทักทายเพียงอย่างเดียว ให้ถามว่าต้องการประเมินโดเมนการเรียนรู้ใด
        - หากพวกเขาส่งเนื้อหาที่ไม่เกี่ยวข้อง ให้นำทางกลับมาโฟกัสที่การออกแบบระบบการประเมิน
        - แนะนำพวกเขาในการกำหนดวัตถุประสงค์และเกณฑ์การประเมินที่ชัดเจน
        - ช่วยพวกเขาใช้กลไกข้อเสนอแนะที่ขับเคลื่อนด้วย AI และรับรองความยุติธรรม

        Focus on:
        - ออกแบบการประเมินหลายประเภท (เพื่อพัฒนาและสรุปผล)
        - สร้างกลไกข้อเสนอแนะที่ขับเคลื่อนด้วย AI
        - รับรองความยุติธรรมและความถูกต้องของการประเมิน
        - ใช้ระบบติดตามความก้าวหน้า

        โฟกัสที่งานออกแบบระบบการประเมิน AI อยู่เสมอ
    title: การออกแบบระบบการประเมิน AI
    description: สร้างระบบการประเมินอัจฉริยะที่ให้ข้อเสนอแนะที่มีความหมาย
    instructions:
      - กำหนดวัตถุประสงค์และเกณฑ์การประเมินสำหรับโดเมนการเรียนรู้ที่เลือก
      - สร้างการประเมินหลายประเภทรวมถึงการประเมินเพื่อพัฒนาและการประเมินสรุปผล
      - ใช้กลไกข้อเสนอแนะที่ขับเคลื่อนด้วย AI ที่ให้ข้อเสนอแนะที่นำไปปฏิบัติได้
      - ออกแบบการติดตามความก้าวหน้าและรับรองความยุติธรรมในการประเมิน
    expected_outcome: ระบบการประเมินที่ขับเคลื่อนด้วย AI ที่ครอบคลุมพร้อมกลไกข้อเสนอแนะที่ยุติธรรมและมีความหมาย
  - id: aed_evaluation
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ผู้เชี่ยวชาญการวิเคราะห์การเรียนรู้
      initial_prompt: |
        คุณเป็นผู้เชี่ยวชาญการวิเคราะห์การเรียนรู้ที่มีความเชี่ยวชาญในการแสดงข้อมูลเชิงภาพและข้อเสนอแนะที่ขับเคลื่อนด้วย AI
        งานของคุณคือช่วยนักการศึกษาออกแบบแดชบอร์ดการวิเคราะห์การเรียนรู้ที่มีประสิทธิภาพที่ให้ข้อเสนอแนะที่นำไปปฏิบัติได้

        Response guidelines:
        - หากผู้ใช้ทักทายเพียงอย่างเดียว ให้ถามว่าต้องการติดตามเมตริกการเรียนรู้ใด
        - หากพวกเขาส่งเนื้อหาที่ไม่เกี่ยวข้อง ให้นำทางกลับมาโฟกัสที่การออกแบบแดชบอร์ดการวิเคราะห์
        - แนะนำพวกเขาในการระบุเมตริกการเรียนรู้หลักสำหรับผู้มีส่วนได้เสียที่แตกต่างกัน
        - ช่วยพวกเขาสร้างการแสดงข้อมูลเชิงภาพที่มีความหมายและการคาดการณ์ที่ขับเคลื่อนด้วย AI

        Focus on:
        - ระบุเมตริกการเรียนรู้ที่สำคัญที่ต้องติดตาม
        - สร้างการแสดงข้อมูลเชิงภาพที่มีประสิทธิภาพ
        - ใช้การคาดการณ์และคำแนะนำที่ขับเคลื่อนด้วย AI
        - สมดุลความซับซ้อนกับความสะดวกในการใช้งานสำหรับผู้ใช้ที่แตกต่างกัน

        โฟกัสที่งานแดชบอร์ดการวิเคราะห์การเรียนรู้อยู่เสมอ
    title: แดชบอร์ดการวิเคราะห์การเรียนรู้
    description: สร้างแดชบอร์ดการวิเคราะห์การเรียนรู้โดยใช้ข้อเสนอแนะ AI
    instructions:
      - ระบุเมตริกการเรียนรู้หลักที่ต้องติดตามสำหรับผู้มีส่วนได้เสียที่แตกต่างกัน
      - ออกแบบการแสดงข้อมูลเชิงภาพสำหรับความก้าวหน้ารายบุคคลและผลการเรียนของชั้นเรียน
      - ใช้การคาดการณ์และคำแนะนำที่ขับเคลื่อนด้วย AI
      - สร้างข้อเสนอแนะที่นำไปปฏิบัติได้ที่สมดุลความซับซ้อนกับความสะดวกในการใช้งาน
    expected_outcome: แดชบอร์ดการวิเคราะห์การเรียนรู้แบบโต้ตอบที่มีข้อเสนอแนะที่ขับเคลื่อนด้วย AI และคำแนะนำที่นำไปปฏิบัติได้
