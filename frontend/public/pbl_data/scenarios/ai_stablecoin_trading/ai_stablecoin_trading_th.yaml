scenario_info:
  id: ai-stablecoin-trading
  difficulty: intermediate
  estimated_duration: 120
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: การเทรด Stablecoin และการจัดการความเสี่ยงด้วย AI
  description: เรียนรู้การใช้ AI ในการวิเคราะห์ตลาด stablecoin การจัดการพอร์ต DeFi และการตัดสินใจเทรดอย่างมีข้อมูลในสถานการณ์จริงของสกุลเงินดิจิทัล
  prerequisites:
    - ความเข้าใจพื้นฐานเกี่ยวกับสกุลเงินดิจิทัลและบล็อกเชน
    - ความคุ้นเคยกับแนวคิดการเทรด
    - การเข้าถึงตลาดแลกเปลี่ยนสกุลเงินดิจิทัลหรือแพลตฟอร์ม DeFi (เครือข่ายทดสอบ)
  learning_objectives:
    - ควบคุมเครื่องมือ AI สำหรับการวิเคราะห์ตลาดสกุลเงินดิจิทัลแบบเรียลไทม์และการทำนายแนวโน้ม
    - พัฒนากลยุทธ์การเทรดอัตโนมัติโดยใช้ AI สำหรับการเทรด stablecoin แบบ arbitrage
    - เรียนรู้การประเมินและจัดการความเสี่ยงของโปรโตคอล DeFi โดยใช้เครื่องมือติดตาม AI
    - สร้างการปรับพอร์ตโฟลิโอให้เหมาะสมด้วย AI สำหรับ stablecoin ข้ามเชน
