scenario_info:
  id: ai-stablecoin-trading
  difficulty: intermediate
  estimated_duration: 120
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: التداول الذكي للعملات المستقرة وإدارة المخاطر بالذكاء الاصطناعي
  description: تعلم استخدام الذكاء الاصطناعي لتحليل أسواق العملات المستقرة وإدارة محافظ التمويل اللامركزي واتخاذ قرارات التداول المدروسة في سيناريوهات العملات المشفرة الحقيقية
  prerequisites:
    - فهم أساسي للعملات المشفرة والبلوك تشين
    - إلمام بمفاهيم التداول
    - الوصول إلى بورصات العملات المشفرة أو منصات التمويل اللامركزي (الشبكة التجريبية)
  learning_objectives:
    - إتقان أدوات الذكاء الاصطناعي لتحليل أسواق العملات المشفرة في الوقت الفعلي وتوقع الاتجاهات
    - تطوير استراتيجيات التداول الآلي باستخدام الذكاء الاصطناعي للمراجحة في العملات المستقرة
    - تعلم تقييم وإدارة مخاطر بروتوكولات التمويل اللامركزي باستخدام أدوات المراقبة الذكية
    - إنشاء تحسين المحفظة المدعوم بالذكاء الاصطناعي للتعرض للعملات المستقرة عبر السلاسل المتعددة
