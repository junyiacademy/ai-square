scenario_info:
  id: ai-stablecoin-trading
  difficulty: intermediate
  estimated_duration: 120
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Trading e Gestione del Rischio di Stablecoin Potenziato dall'IA
  description: Impara a utilizzare l'IA per analizzare i mercati delle stablecoin, gestire portafogli DeFi e prendere decisioni commerciali informate in scenari crypto reali
  prerequisites:
    - Comprensione di base di criptovalute e blockchain
    - Familiarità con i concetti di trading
    - Accesso a exchange crypto o piattaforme DeFi (testnet)
  learning_objectives:
    - Padroneggiare gli strumenti AI per l'analisi del mercato crypto in tempo reale e la previsione delle tendenze
    - Sviluppare strategie di trading automatizzate usando l'IA per l'arbitraggio di stablecoin
    - Imparare a valutare e gestire i rischi dei protocolli DeFi usando strumenti di monitoraggio AI
    - Creare ottimizzazione del portafoglio potenziata dall'IA per l'esposizione a stablecoin multi-chain
