scenario_info:
  id: ai-stablecoin-trading
  difficulty: intermediate
  estimated_duration: 120
  target_domains:
    - engaging_with_ai
    - creating_with_ai
    - managing_with_ai
  title: Trading y Gestión de Riesgos de Stablecoins Potenciado por IA
  description: Aprende a usar IA para analizar mercados de stablecoins, gestionar carteras DeFi y tomar decisiones comerciales informadas en escenarios criptográficos reales
  prerequisites:
    - Comprensión básica de criptomonedas y blockchain
    - Familiaridad con conceptos de trading
    - Acceso a exchanges de cripto o plataformas DeFi (testnet)
  learning_objectives:
    - Dominar herramientas de IA para análisis de mercado crypto en tiempo real y predicción de tendencias
    - Desarrollar estrategias de trading automatizadas usando IA para arbitraje de stablecoins
    - Aprender a evaluar y gestionar riesgos de protocolos DeFi usando herramientas de monitoreo de IA
    - Crear optimización de cartera potenciada por IA para exposición a stablecoins multi-cadena
