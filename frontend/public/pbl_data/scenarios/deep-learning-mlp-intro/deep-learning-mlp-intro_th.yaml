scenario_info:
  id: deep-learning-mlp-intro
  difficulty: beginner
  estimated_duration: 90
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'การสำรวจโครงข่ายประสาทเทียม: บทนำสู่การจดจำตัวเลขที่เขียนด้วยลายมือ'
  description: เรียนรู้วิธีที่ AI จดจำรูปแบบที่ซับซ้อนเช่นตัวเลขที่เขียนด้วยลายมือผ่านโครงข่ายประสาทเทียมที่จำลองโครงสร้างสมองทางชีววิทยา หลักสูตรนี้ให้ความเข้าใจอย่างลึกซึ้งเกี่ยวกับเซลล์ประสาท การกระตุ้น น้ำหนัก และค่าเบี่ยงเบน
  prerequisites:
  - ความอยากรู้เบื้องต้นเกี่ยวกับ AI/Machine Learning
  - ความเข้าใจแนวคิดทางคณิตศาสตร์ระหว่าง 0 และ 1
  - 'แนะนำ: ดูการแสดงภาพโครงข่ายประสาทเทียม 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - ความสามารถในการนิยามเซลล์ประสาท การกระตุ้น น้ำหนัก และค่าเบี่ยงเบน
  - อธิบายโครงสร้างแบบชั้นของ Multi-Layer Perceptron (MLP) รวมถึงชั้นอินพุต ชั้นซ่อน และชั้นเอาต์พุต
  - อธิบายวิธีที่การกระตุ้นแพร่กระจายจากชั้นหนึ่งไปยังชั้นถัดไปผ่านผลรวมถ่วงน้ำหนัก
  - เข้าใจบทบาทของฟังก์ชันการกระตุ้น (เช่น Sigmoid และ ReLU) ในโครงข่ายประสาทเทียม
  - เข้าใจวิธีที่น้ำหนักและค่าเบี่ยงเบนส่งผลต่อการตัดสินใจของโครงข่ายประสาทเทียมและทำหน้าที่เป็นพารามิเตอร์ที่ปรับได้ในกระบวนการเรียนรู้
