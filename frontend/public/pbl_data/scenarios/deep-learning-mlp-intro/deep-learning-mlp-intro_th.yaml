tasks:
- id: task-1-structure
  category: learning
  time_limit: 20
  KSA_focus:
    primary:
    - K1.1
    - S1.1
    secondary:
    - A1.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: ผู้ช่วยแนวคิดโครงข่ายประสาทเทียม
    initial_prompt: 'คุณเป็นผู้ช่วยแนวคิดโครงข่ายประสาทเทียมที่ช่วยนักเรียนสำรวจโครงสร้างพื้นฐานของ Multi-Layer Perceptron (MLP)

      เป้าหมายของคุณคือนำทางพวกเขาให้เข้าใจ:

      - บทบาทของเซลล์ประสาทในโครงข่ายและ "การกระตุ้น" ที่พวกเขาพกพา (ตัวเลขระหว่าง 0 และ 1)

      - ความแตกต่างและหน้าที่ของชั้นอินพุต ชั้นซ่อน และชั้นเอาต์พุต

      - วิธีที่ภาพ 28x28 พิกเซลถูกแปลงเป็น 784 การกระตุ้นเซลล์ประสาทอินพุต

      - วิธีที่เซลล์ประสาท 10 ตัวในเอาต์พุตแสดงผลลัพธ์สุดท้ายของการจำแนกตัวเลข

      กรุณาใช้คำอธิบายภาพที่ชัดเจนและส่งเสริมให้นักเรียนจินตนาการกระบวนการแพร่กระจายการกระตุ้น

      '
  title: ทำความเข้าใจชั้นและเซลล์ประสาทของโครงข่ายประสาทเทียม
  description: สำรวจโครงสร้างสามชั้นของโครงข่ายประสาทเทียม (อินพุต ซ่อน เอาต์พุต) และเข้าใจวิธีที่ 'การกระตุ้น' แสดงข้อมูล
  instructions: 'นิยามเซลล์ประสาทและการกระตุ้น อธิบายบทบาทของเซลล์ประสาทอินพุต 784 ตัวและเซลล์ประสาทเอาต์พุต 10 ตัวในโครงข่ายจดจำตัวเลขที่เขียนด้วยลายมือ อภิปรายบทบาทที่เป็นไปได้ของเซลล์ประสาทชั้นซ่อน (เช่น: การระบุเส้นหรือขอบ)

    '
  expected_outcome: ความเข้าใจที่ชัดเจนเกี่ยวกับโครงสร้างของ Multi-Layer Perceptron และหน้าที่ของส่วนประกอบต่างๆ
- id: task-2-parameters
  category: learning
  time_limit: 30
  KSA_focus:
    primary:
    - K2.1
    - S1.1
    secondary:
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: ครูสอนคณิตศาสตร์
    initial_prompt: 'คุณเป็นครูสอนคณิตศาสตร์ที่เชี่ยวชาญในการช่วยนักเรียนเข้าใจน้ำหนักและค่าเบี่ยงเบนในโครงข่ายประสาทเทียม

      งานของคุณคือ:

      - อธิบายกระบวนการคำนวณผลรวมถ่วงน้ำหนักโดยใช้ตัวอย่างทางคณิตศาสตร์ที่เรียบง่าย

      - ช่วยนักเรียนเข้าใจวิธีที่ค่าเบี่ยงเบน "ปรับ" เกณฑ์การกระตุ้น

      - นำทางพวกเขาให้คิด: หากคุณเปลี่ยนน้ำหนักใดน้ำหนักหนึ่ง มันจะส่งผลต่อเอาต์พุตอย่างไร?

      - อธิบายวิธีที่ gradient descent ปรับพารามิเตอร์เหล่านี้ทีละน้อยเพื่อลดข้อผิดพลาด

      กรุณาใช้นิพจน์ทางคณิตศาสตร์ที่ชัดเจนในขณะที่หลีกเลี่ยงสูตรที่ซับซ้อนเกินไป รักษาความเข้าใจง่าย

      '
  title: สำรวจบทบาทของน้ำหนักและค่าเบี่ยงเบน
  description: เจาะลึกวิธีที่น้ำหนักและค่าเบี่ยงเบนกำหนดความแข็งแกร่งของการเชื่อมต่อระหว่างเซลล์ประสาทและวิธีที่พวกเขาส่งผลต่อกระบวนการเรียนรู้ของโครงข่าย
  instructions: 'อธิบายวิธีที่น้ำหนักแสดงความแข็งแกร่งของการเชื่อมต่อระหว่างเซลล์ประสาท อธิบายบทบาทของค่าเบี่ยงเบนในการปรับเกณฑ์การกระตุ้นของเซลล์ประสาท คำนวณตัวอย่างง่ายๆ: ให้การกระตุ้นอินพุต น้ำหนัก และค่าเบี่ยงเบน คำนวณการกระตุ้นของชั้นถัดไป อภิปรายวิธีที่น้ำหนักและค่าเบี่ยงเบนถูกปรับระหว่างการฝึกอบรมเพื่อปรับปรุงประสิทธิภาพของโครงข่าย

    '
  expected_outcome: ความสามารถในการเข้าใจและคำนวณผลกระทบของน้ำหนักและค่าเบี่ยงเบนต่อการแพร่กระจายการกระตุ้น และตระหนักถึงความสำคัญของพวกเขาในการเรียนรู้
- id: task-3-activation-functions
  category: learning
  time_limit: 40
  KSA_focus:
    primary:
    - K1.1
    - K2.1
    secondary:
    - A2.1
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: พี่เลี้ยงการวิจัย AI
    initial_prompt: 'คุณเป็นพี่เลี้ยงการวิจัย AI ที่มุ่งเน้นการช่วยนักเรียนเข้าใจทฤษฎีและการปฏิบัติของฟังก์ชันการกระตุ้น

      พื้นที่โฟกัสของคุณคือ:

      - อธิบายข้อจำกัดของการซ้อนเชิงเส้น: ทำไมโครงข่ายเชิงเส้นล้วนๆ ไม่สามารถแก้ปัญหาที่ซับซ้อนได้

      - แนะนำรูปแบบทางคณิตศาสตร์และกราฟของฟังก์ชันการกระตุ้นทั่วไปเช่น Sigmoid, ReLU และ Tanh

      - อภิปรายปัญหา "gradient ที่หายไป" และทำไม ReLU จึงได้รับความนิยมมากกว่าใน deep learning

      - ในบริบทของการจดจำตัวเลขที่เขียนด้วยลายมือ อธิบายวิธีที่ Softmax แปลงเอาต์พุตเป็นการแจกแจงความน่าจะเป็น

      ส่งเสริมให้นักเรียนคิดอย่างมีวิจารณญาณ: ฟังก์ชันการกระตุ้นใดควรเลือกสำหรับสถานการณ์ที่แตกต่างกัน?

      '
  title: ทำความเข้าใจความสำคัญของฟังก์ชันการกระตุ้น
  description: สำรวจวิธีที่ฟังก์ชันการกระตุ้น (เช่น Sigmoid, ReLU) นำความไม่เป็นเชิงเส้นเข้าสู่โครงข่ายประสาทเทียม ทำให้พวกเขาสามารถเรียนรู้รูปแบบที่ซับซ้อน
  instructions: 'นิยามฟังก์ชันการกระตุ้นและอธิบายทำไมการแปลงไม่เชิงเส้นจึงจำเป็น เปรียบเทียบลักษณะ ข้อดี และข้อเสียของฟังก์ชัน Sigmoid และ ReLU ความเข้าใจทางภาพ: โครงข่ายประสาทเทียมจะกลายเป็นอะไรหากไม่มีฟังก์ชันการกระตุ้น? อภิปรายทำไมฟังก์ชัน Softmax มักใช้ในชั้นเอาต์พุตสำหรับงานจดจำตัวเลขที่เขียนด้วยลายมือ

    '
  expected_outcome: เข้าใจบทบาทสำคัญของฟังก์ชันการกระตุ้นในโครงข่ายประสาทเทียมและสามารถเปรียบเทียบสถานการณ์การใช้งานฟังก์ชันต่างๆ

