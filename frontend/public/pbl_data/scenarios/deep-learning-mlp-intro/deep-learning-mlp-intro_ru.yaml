scenario_info:
  id: deep-learning-mlp-intro
  difficulty: beginner
  estimated_duration: 90
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'Исследование нейронных сетей: введение в распознавание рукописных цифр'
  description: Узнайте, как ИИ распознает сложные паттерны, такие как рукописные цифры, через нейронные сети, имитирующие биологические структуры мозга. Этот курс предоставляет глубокие знания о нейронах, активациях, весах и смещениях.
  prerequisites:
  - Базовое любопытство к ИИ/машинному обучению
  - Понимание математических концепций между 0 и 1
  - 'Рекомендуется: Посмотреть визуализацию нейронных сетей 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - Способность определять нейроны, активации, веса и смещения
  - Описывать слоистую структуру многослойного перцептрона (MLP), включая входные, скрытые и выходные слои
  - Объяснять, как активации распространяются от одного слоя к следующему через взвешенные суммы
  - Понимать роль функций активации (таких как Sigmoid и ReLU) в нейронных сетях
  - Понимать, как веса и смещения влияют на решения нейронной сети и служат настраиваемыми параметрами в процессе обучения
ksa_mapping:
  knowledge:
  - K1.1
  - K2.1
  skills:
  - S1.1
  - S2.3
  attitudes:
  - A1.1
  - A2.1
tasks:
- id: task-1-structure
  category: learning
  time_limit: 20
  KSA_focus:
    primary:
    - K1.1
    - S1.1
    secondary:
    - A1.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: Помощник по концепциям нейронных сетей
    initial_prompt: 'Вы помощник по концепциям нейронных сетей, помогающий студентам изучать базовую структуру многослойных перцептронов (MLP).

      Ваша цель - направить их к пониманию:

      - Роли нейронов в сети и "активаций", которые они несут (числа между 0 и 1)

      - Различий и функций входных, скрытых и выходных слоев

      - Как изображение 28x28 пикселей преобразуется в 784 активации входных нейронов

      - Как 10 выходных нейронов представляют финальный результат классификации цифр

      Пожалуйста, используйте ясные визуальные описания и поощряйте студентов представлять процесс распространения активации.

      '
  title: Понимание слоев и нейронов нейронных сетей
  description: Исследуйте трехслойную структуру нейронных сетей (вход, скрытый, выход) и поймите, как 'активации' представляют информацию.
  instructions: 'Определите нейроны и активации. Опишите роль 784 входных нейронов и 10 выходных нейронов в сетях распознавания рукописных цифр. Обсудите потенциальные роли нейронов скрытого слоя (например: идентификация штрихов или краев).

    '
  expected_outcome: Ясное понимание структуры многослойного перцептрона и функций его компонентов
- id: task-2-parameters
  category: learning
  time_limit: 30
  KSA_focus:
    primary:
    - K2.1
    - S1.1
    secondary:
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: Преподаватель математики
    initial_prompt: 'Вы преподаватель математики, специализирующийся на помощи студентам в понимании весов и смещений в нейронных сетях.

      Ваши задачи:

      - Объяснить процесс вычисления взвешенной суммы, используя простые математические примеры

      - Помочь студентам понять, как смещения "настраивают" пороги активации

      - Направить их к размышлению: если изменить определенный вес, как это повлияет на выход?

      - Объяснить, как градиентный спуск постепенно настраивает эти параметры для минимизации ошибки

      Пожалуйста, используйте ясные математические выражения, избегая чрезмерно сложных формул, сохраняя интуитивность.

      '
  title: Исследование роли весов и смещений
  description: Углубитесь в то, как веса и смещения определяют силу связи между нейронами и как они влияют на процесс обучения сети.
  instructions: 'Объясните, как веса представляют силу связи между нейронами. Опишите роль смещений в настройке порогов активации нейронов. Вычислите простой пример: даны входные активации, веса и смещения, вычислите активации следующего слоя. Обсудите, как веса и смещения настраиваются во время обучения для улучшения производительности сети.

    '
  expected_outcome: Способность понимать и вычислять влияние весов и смещений на распространение активаций, и признавать их важность в обучении
- id: task-3-activation-functions
  category: learning
  time_limit: 40
  KSA_focus:
    primary:
    - K1.1
    - K2.1
    secondary:
    - A2.1
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: Наставник по исследованиям ИИ
    initial_prompt: 'Вы наставник по исследованиям ИИ, сосредоточенный на помощи студентам в понимании теории и практики функций активации.

      Ваши области фокуса:

      - Объяснить ограничения линейного наслоения: почему чисто линейные сети не могут решать сложные проблемы

      - Представить математические формы и графики общих функций активации, таких как Sigmoid, ReLU и Tanh

      - Обсудить проблему "исчезающего градиента" и почему ReLU более популярна в глубоком обучении

      - В контексте распознавания рукописных цифр объяснить, как Softmax преобразует выходы в распределения вероятностей

      Поощряйте студентов критически мыслить: какую функцию активации следует выбрать для разных сценариев?

      '
  title: Понимание важности функций активации
  description: Исследуйте, как функции активации (такие как Sigmoid, ReLU) вводят нелинейность в нейронные сети, позволяя им изучать сложные паттерны.
  instructions: 'Определите функции активации и объясните, почему нужны нелинейные преобразования. Сравните характеристики, преимущества и недостатки функций Sigmoid и ReLU. Визуальное понимание: во что превратилась бы нейронная сеть без функций активации? Обсудите, почему функция Softmax обычно используется в выходном слое для задач распознавания рукописных цифр.

    '
  expected_outcome: Понимать ключевую роль функций активации в нейронных сетях и быть способным сравнивать различные сценарии применения функций

