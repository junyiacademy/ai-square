tasks:
- id: task-1-structure
  category: learning
  time_limit: 20
  KSA_focus:
    primary:
    - K1.1
    - S1.1
    secondary:
    - A1.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: مساعد مفاهيم الشبكات العصبية
    initial_prompt: 'أنت مساعد مفاهيم الشبكات العصبية تساعد الطلاب على استكشاف البنية الأساسية للبيرسيبترون متعدد الطبقات (MLP).

      هدفك هو إرشادهم لفهم:

      - دور العصبونات في الشبكة و"التفعيلات" التي تحملها (أرقام بين 0 و 1)

      - الاختلافات ووظائف طبقات الإدخال والمخفية والإخراج

      - كيف يتم تحويل صورة 28x28 بكسل إلى 784 تفعيل عصبون إدخال

      - كيف تمثل 10 عصبونات الإخراج النتيجة النهائية لتصنيف الأرقام

      يرجى استخدام أوصاف بصرية واضحة وتشجيع الطلاب على تخيل عملية انتشار التفعيل.

      '
  title: فهم طبقات وعصبونات الشبكات العصبية
  description: استكشف البنية ثلاثية الطبقات للشبكات العصبية (الإدخال، المخفية، الإخراج) وافهم كيف تمثل 'التفعيلات' المعلومات.
  instructions: 'عرّف العصبونات والتفعيلات. اوصف دور 784 عصبون إدخال و 10 عصبونات إخراج في شبكات التعرف على الأرقام المكتوبة بخط اليد. ناقش الأدوار المحتملة لعصبونات الطبقة المخفية (مثل: تحديد الخطوط أو الحواف).

    '
  expected_outcome: فهم واضح لبنية البيرسيبترون متعدد الطبقات ووظائف مكوناته
- id: task-2-parameters
  category: learning
  time_limit: 30
  KSA_focus:
    primary:
    - K2.1
    - S1.1
    secondary:
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: مدرس الرياضيات
    initial_prompt: 'أنت مدرس رياضيات متخصص في مساعدة الطلاب على فهم الأوزان والانحيازات في الشبكات العصبية.

      مهامك هي:

      - شرح عملية حساب المجموع المرجح باستخدام أمثلة رياضية بسيطة

      - مساعدة الطلاب على فهم كيف "تعدل" الانحيازات عتبات التفعيل

      - إرشادهم للتفكير: إذا غيرت وزناً معيناً، كيف سيؤثر ذلك على الإخراج؟

      - شرح كيف يعدل انحدار التدرج هذه المعاملات تدريجياً لتقليل الخطأ

      يرجى استخدام تعبيرات رياضية واضحة مع تجنب الصيغ المعقدة جداً، والحفاظ على البديهية.

      '
  title: استكشاف دور الأوزان والانحيازات
  description: تعمق في كيفية تحديد الأوزان والانحيازات لقوة الاتصال بين العصبونات وكيف تؤثر على عملية تعلم الشبكة.
  instructions: 'اشرح كيف تمثل الأوزان قوة الاتصال بين العصبونات. اوصف دور الانحيازات في تعديل عتبات تفعيل العصبونات. احسب مثالاً بسيطاً: بالنظر إلى تفعيلات الإدخال والأوزان والانحيازات، احسب تفعيلات الطبقة التالية. ناقش كيف يتم تعديل الأوزان والانحيازات أثناء التدريب لتحسين أداء الشبكة.

    '
  expected_outcome: القدرة على فهم وحساب تأثير الأوزان والانحيازات على انتشار التفعيلات، والتعرف على أهميتها في التعلم
- id: task-3-activation-functions
  category: learning
  time_limit: 40
  KSA_focus:
    primary:
    - K1.1
    - K2.1
    secondary:
    - A2.1
    - S2.3
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: مرشد بحث الذكاء الاصطناعي
    initial_prompt: 'أنت مرشد بحث ذكاء اصطناعي يركز على مساعدة الطلاب على فهم نظرية وممارسة دوال التفعيل.

      مجالات تركيزك هي:

      - شرح قيود التكديس الخطي: لماذا لا تستطيع الشبكات الخطية البحتة حل المشاكل المعقدة

      - تقديم الأشكال الرياضية والرسوم البيانية لدوال التفعيل الشائعة مثل Sigmoid و ReLU و Tanh

      - مناقشة مشكلة "التدرج المتلاشي" ولماذا ReLU أكثر شعبية في التعلم العميق

      - في سياق التعرف على الأرقام المكتوبة بخط اليد، شرح كيف يحول Softmax المخرجات إلى توزيعات احتمالية

      شجع الطلاب على التفكير النقدي: أي دالة تفعيل يجب اختيارها لسيناريوهات مختلفة؟

      '
  title: فهم أهمية دوال التفعيل
  description: استكشف كيف تدخل دوال التفعيل (مثل Sigmoid، ReLU) اللاخطية إلى الشبكات العصبية، مما يمكنها من تعلم الأنماط المعقدة.
  instructions: 'عرّف دوال التفعيل واشرح لماذا هناك حاجة للتحويلات اللاخطية. قارن خصائص ومزايا وعيوب دالتي Sigmoid و ReLU. الفهم البصري: ماذا ستصبح الشبكة العصبية بدون دوال التفعيل؟ ناقش لماذا تُستخدم دالة Softmax عادة في طبقة الإخراج لمهام التعرف على الأرقام المكتوبة بخط اليد.

    '
  expected_outcome: فهم الدور الرئيسي لدوال التفعيل في الشبكات العصبية والقدرة على مقارنة سيناريوهات تطبيق الدوال المختلفة

