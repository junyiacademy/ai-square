  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'استكشاف الشبكات العصبية: مقدمة في التعرف على الأرقام المكتوبة بخط اليد'
  description: تعلم كيف يتعرف الذكاء الاصطناعي على الأنماط المعقدة مثل الأرقام المكتوبة بخط اليد من خلال الشبكات العصبية التي تحاكي هياكل الدماغ البيولوجية. تقدم هذه الدورة رؤى عميقة حول العصبونات والتفعيلات والأوزان والانحيازات.
  prerequisites:
  - فضول أساسي حول الذكاء الاصطناعي/التعلم الآلي
  - فهم المفاهيم الرياضية بين 0 و 1
  - 'موصى به: مشاهدة تصور الشبكة العصبية 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - القدرة على تعريف العصبونات والتفعيلات والأوزان والانحيازات
  - وصف البنية الطبقية للبيرسيبترون متعدد الطبقات (MLP)، بما في ذلك طبقات الإدخال والمخفية والإخراج
  - شرح كيفية انتشار التفعيلات من طبقة إلى أخرى من خلال المجاميع المرجحة
  - فهم دور دوال التفعيل (مثل Sigmoid و ReLU) في الشبكات العصبية
  - فهم كيف تؤثر الأوزان والانحيازات على قرارات الشبكة العصبية وتعمل كمعاملات قابلة للتعديل في عملية التعلم
