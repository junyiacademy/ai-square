scenario_info:
  id: deep-learning-mlp-intro
  difficulty: beginner
  estimated_duration: 90
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'Explorando Redes Neurais: Introdução ao Reconhecimento de Dígitos Manuscritos'
  description: Aprenda como a IA reconhece padrões complexos como dígitos manuscritos através de redes neurais que simulam estruturas cerebrais biológicas. Este curso fornece insights profundos sobre neurônios, ativações, pesos e vieses.
  prerequisites:
  - Curiosidade básica sobre IA/Aprendizado de Máquina
  - Compreensão de conceitos matemáticos entre 0 e 1
  - 'Recomendado: Assistir visualização de redes neurais 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - Capacidade de definir neurônios, ativações, pesos e vieses
  - Descrever a estrutura em camadas do Perceptron Multi-Camadas (MLP), incluindo camadas de entrada, ocultas e de saída
  - Explicar como as ativações se propagam de uma camada para a próxima através de somas ponderadas
  - Entender o papel das funções de ativação (como Sigmoid e ReLU) em redes neurais
  - Compreender como pesos e vieses afetam as decisões da rede neural e servem como parâmetros ajustáveis no processo de aprendizagem
