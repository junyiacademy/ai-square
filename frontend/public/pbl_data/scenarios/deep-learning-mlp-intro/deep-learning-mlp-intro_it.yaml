scenario_info:
  id: deep-learning-mlp-intro
  difficulty: beginner
  estimated_duration: 90
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'Esplorare le Reti Neurali: Introduzione al Riconoscimento di Cifre Scritte a Mano'
  description: Impara come l'IA riconosce modelli complessi come le cifre scritte a mano attraverso reti neurali che simulano strutture cerebrali biologiche. Questo corso fornisce approfondimenti profondi su neuroni, attivazioni, pesi e bias.
  prerequisites:
  - Curiosità di base su IA/Apprendimento Automatico
  - Comprensione dei concetti matematici tra 0 e 1
  - 'Raccomandato: Guardare la visualizzazione delle reti neurali 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - Capacità di definire neuroni, attivazioni, pesi e bias
  - Descrivere la struttura a strati del Perceptron Multi-Strato (MLP), inclusi strati di input, nascosti e di output
  - Spiegare come le attivazioni si propagano da uno strato al successivo attraverso somme ponderate
  - Comprendere il ruolo delle funzioni di attivazione (come Sigmoid e ReLU) nelle reti neurali
  - Comprendere come pesi e bias influenzano le decisioni della rete neurale e servono come parametri regolabili nel processo di apprendimento
