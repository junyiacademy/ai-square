scenario_info:
  id: deep-learning-mlp-intro
  difficulty: beginner
  estimated_duration: 90
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  - managing_with_ai
  title: 'Menjelajahi Jaringan Saraf: Pengantar Pengenalan Digit Tulisan Tangan'
  description: Pelajari bagaimana AI mengenali pola kompleks seperti digit tulisan tangan melalui jaringan saraf yang mensimulasikan struktur otak biologis. Kursus ini memberikan wawasan mendalam tentang neuron, aktivasi, bobot, dan bias.
  prerequisites:
  - Rasa ingin tahu dasar tentang AI/Machine Learning
  - Pemahaman konsep matematika antara 0 dan 1
  - 'Direkomendasikan: Tonton visualisasi jaringan saraf 3Blue1Brown - https://www.youtube.com/watch?v=aircAruvnKk'
  learning_objectives:
  - Kemampuan untuk mendefinisikan neuron, aktivasi, bobot, dan bias
  - Mendeskripsikan struktur berlapis Multi-Layer Perceptron (MLP), termasuk lapisan input, tersembunyi, dan output
  - Menjelaskan bagaimana aktivasi merambat dari satu lapisan ke lapisan berikutnya melalui jumlah berbobot
  - Memahami peran fungsi aktivasi (seperti Sigmoid dan ReLU) dalam jaringan saraf
  - Memahami bagaimana bobot dan bias mempengaruhi keputusan jaringan saraf dan berfungsi sebagai parameter yang dapat disesuaikan dalam proses pembelajaran
