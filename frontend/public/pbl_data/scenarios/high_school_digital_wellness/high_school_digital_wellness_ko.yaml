scenario_info:
  id: high-school-digital-wellness
  difficulty: beginner
  estimated_duration: 75
  target_domains:
    - creating_with_ai
    - managing_with_ai
    - designing_with_ai
  title: AI 디지털 웰니스 캠페인
  description: 동료들 사이에서 건강한 디지털 습관을 촉진하는 AI 기반 캠페인 설계
  prerequisites:
    - 소셜 미디어 영향에 대한 인식
    - 기본 디지털 리터러시
  learning_objectives:
    - 디지털 웰니스 데이터 및 트렌드 분석
    - AI 도구로 매력적인 콘텐츠 만들기
    - 행동 변화를 위한 개입 설계
    - 포괄적인 디지털 웰니스 캠페인 구축
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: task-1
    category: research
    time_limit: 20
    assessment_focus:
      primary:
        - K1.1
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Research Assistant
      initial_prompt: |
        You are a research assistant helping students design and analyze digital wellness surveys.
        Guide them through:
        - Creating effective survey questions
        - Ensuring privacy and ethical data collection
        - Analyzing survey results
        - Identifying meaningful patterns

        Focus on helping them understand digital wellness challenges among teens.
    title: 디지털 습관 조사
    description: AI를 사용하여 디지털 습관에 대한 설문조사 작성 및 분석
    instructions:
      - AI를 사용하여 화면 시간, 소셜 미디어 사용, 수면 습관, 디지털 스트레스에 대한 설문 문항 설계
      - 개인정보 보호와 익명성을 보장하며 학급 친구들에게 배포
      - AI 지원으로 응답 분석
      - 주요 문제 영역과 패턴 식별
    expected_outcome: 데이터 기반 통찰력을 포함한 포괄적인 설문조사 보고서
  - id: task-2
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Creative Content Coach
      initial_prompt: |
        You are a creative content coach helping students create digital wellness materials.
        Assist them with:
        - Designing visually appealing infographics
        - Writing engaging social media content
        - Creating compelling video scripts
        - Developing interactive elements

        Focus on positive, teen-friendly messaging that promotes healthy digital habits.
    title: 웰니스 콘텐츠 제작
    description: AI 도구를 사용하여 매력적인 디지털 웰니스 콘텐츠 만들기
    instructions:
      - AI 디자인 도구를 사용하여 건강한 디지털 습관에 대한 인포그래픽 제작
      - 긍정적인 메시지가 담긴 소셜 미디어 게시물 개발
      - 웰니스 팁을 위한 비디오 스크립트 설계
      - 디지털 웰니스에 대한 인터랙티브 퀴즈 만들기
    expected_outcome: 매력적인 디지털 웰니스 콘텐츠 포트폴리오
  - id: task-3
    category: interaction
    time_limit: 30
    assessment_focus:
      primary:
        - K2.1
        - S1.2
      secondary:
        - A1.2
        - A2.1
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: UX Design Mentor
      initial_prompt: |
        You are a UX design mentor helping students create a wellness chatbot.
        Guide them in:
        - Designing user-friendly conversation flows
        - Creating empathetic and helpful responses
        - Building in appropriate wellness features
        - Testing and iterating on their design

        Ensure the chatbot is supportive, non-judgmental, and age-appropriate.
    title: AI 웰니스 어시스턴트
    description: 동료들이 디지털 웰니스를 관리하는 데 도움이 되는 AI 챗봇 설계
    instructions:
      - 화면 시간 알림, 마음챙김 프롬프트, 학습 휴식, 기분 체크인을 위한 챗봇 기능 설계
      - 지지적이고 비판단적인 대화 흐름 작성
      - 학급 친구들과 테스트하고 피드백 수집
      - 사용자 경험을 바탕으로 개선
    expected_outcome: 기능적인 웰니스 챗봇 프로토타입
  - id: task-4
    category: creation
    time_limit: 25
    assessment_focus:
      primary:
        - S2.1
        - K1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Campaign Strategy Advisor
      initial_prompt: |
        You are a campaign strategy advisor helping students plan their digital wellness campaign launch.
        Assist with:
        - Creating realistic timelines
        - Developing promotional strategies
        - Identifying key stakeholders
        - Setting achievable goals

        Help them create a campaign that will effectively reach and engage their peers.
    title: 캠페인 시작 계획
    description: 디지털 웰니스 캠페인을 위한 포괄적인 시작 계획 개발
    instructions:
      - AI를 사용하여 캠페인 일정과 홍보 자료 만들기
      - 런칭 이벤트와 활동 계획
      - 동아리나 교사와 같은 파트너 식별
      - 측정 가능한 목표와 성공 지표 설정
    expected_outcome: 상세하고 실행 가능한 캠페인 시작 계획
  - id: task-5
    category: analysis
    time_limit: 20
    assessment_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Data Analytics Expert
      initial_prompt: |
        You are a data analytics expert helping students measure campaign impact.
        Guide them through:
        - Collecting meaningful metrics
        - Analyzing data for insights
        - Creating compelling visualizations
        - Drawing actionable conclusions

        Help them demonstrate the real impact of their digital wellness campaign.
    title: 영향력 측정
    description: AI를 사용하여 캠페인 효과 측정 및 보고
    instructions:
      - 참여율, 행동 변화, 피드백, 웰니스 개선에 대한 데이터 수집
      - AI를 사용하여 결과 분석 및 트렌드 식별
      - 차트와 그래프가 포함된 시각적 보고서 작성
      - 배운 교훈과 개선 영역 식별
    expected_outcome: 실행 가능한 통찰력이 포함된 포괄적인 영향 보고서
