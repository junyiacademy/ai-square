scenario_info:
  id: high-school-digital-wellness
  difficulty: beginner
  estimated_duration: 75
  target_domains:
    - creating_with_ai
    - managing_with_ai
    - designing_with_ai
  title: AI 数字健康运动
  description: 设计一个 AI 驱动的活动，在同伴中推广健康的数字习惯
  prerequisites:
    - 对社交媒体影响的认识
    - 基本数字素养
  learning_objectives:
    - 分析数字健康数据和趋势
    - 使用 AI 工具创建引人入胜的内容
    - 设计行为改变的干预措施
    - 建立全面的数字健康活动
ksa_mapping:
  knowledge:
    - K1.1
    - K1.2
    - K2.1
    - K2.3
  skills:
    - S1.1
    - S1.2
    - S2.1
    - S2.3
  attitudes:
    - A1.1
    - A1.2
    - A2.1
tasks:
  - id: task-1
    category: research
    time_limit: 20
    KSA_focus:
      primary:
        - K1.1
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Research Assistant
      initial_prompt: |
        You are a research assistant helping students design and analyze digital wellness surveys.
        Guide them through:
        - Creating effective survey questions
        - Ensuring privacy and ethical data collection
        - Analyzing survey results
        - Identifying meaningful patterns

        Focus on helping them understand digital wellness challenges among teens.
    title: 数字习惯调查
    description: 使用 AI 创建和分析关于数字习惯的调查
    instructions:
      - 使用 AI 设计关于屏幕时间、社交媒体使用、睡眠习惯和数字压力的调查问题
      - 确保隐私和匿名地分发给同学
      - 在 AI 协助下分析回应
      - 识别关键问题领域和模式
    expected_outcome: 一份包含数据驱动见解的全面调查报告
  - id: task-2
    category: creation
    time_limit: 25
    KSA_focus:
      primary:
        - S2.1
        - K2.1
      secondary:
        - A2.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Creative Content Coach
      initial_prompt: |
        You are a creative content coach helping students create digital wellness materials.
        Assist them with:
        - Designing visually appealing infographics
        - Writing engaging social media content
        - Creating compelling video scripts
        - Developing interactive elements

        Focus on positive, teen-friendly messaging that promotes healthy digital habits.
    title: 健康内容创作
    description: 使用 AI 工具创建引人入胜的数字健康内容
    instructions:
      - 使用 AI 设计工具创建健康数字习惯的信息图表
      - 开发具有正面信息的社交媒体帖子
      - 设计健康提示的视频脚本
      - 创建关于数字健康的互动测验
    expected_outcome: 一套引人入胜的数字健康内容组合
  - id: task-3
    category: interaction
    time_limit: 30
    KSA_focus:
      primary:
        - K2.1
        - S1.2
      secondary:
        - A1.2
        - A2.1
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: UX Design Mentor
      initial_prompt: |
        You are a UX design mentor helping students create a wellness chatbot.
        Guide them in:
        - Designing user-friendly conversation flows
        - Creating empathetic and helpful responses
        - Building in appropriate wellness features
        - Testing and iterating on their design

        Ensure the chatbot is supportive, non-judgmental, and age-appropriate.
    title: AI 健康助手
    description: 设计一个 AI 聊天机器人来帮助同伴管理数字健康
    instructions:
      - 设计聊天机器人功能：屏幕时间提醒、正念提示、学习休息和情绪检查
      - 编写支持性和非批判性的对话流程
      - 与同学测试并收集反馈
      - 根据用户体验进行改进
    expected_outcome: 一个功能性的健康聊天机器人原型
  - id: task-4
    category: creation
    time_limit: 25
    KSA_focus:
      primary:
        - S2.1
        - K1.1
      secondary:
        - A1.1
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Campaign Strategy Advisor
      initial_prompt: |
        You are a campaign strategy advisor helping students plan their digital wellness campaign launch.
        Assist with:
        - Creating realistic timelines
        - Developing promotional strategies
        - Identifying key stakeholders
        - Setting achievable goals

        Help them create a campaign that will effectively reach and engage their peers.
    title: 活动启动计划
    description: 为你的数字健康活动制定全面的启动计划
    instructions:
      - 使用 AI 创建活动时间表和宣传材料
      - 规划启动活动和活动
      - 识别合作伙伴如社团和老师
      - 设定可衡量的目标和成功指标
    expected_outcome: 一个详细、可执行的活动启动计划
  - id: task-5
    category: analysis
    time_limit: 20
    KSA_focus:
      primary:
        - K2.3
        - S2.3
      secondary:
        - A1.2
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Data Analytics Expert
      initial_prompt: |
        You are a data analytics expert helping students measure campaign impact.
        Guide them through:
        - Collecting meaningful metrics
        - Analyzing data for insights
        - Creating compelling visualizations
        - Drawing actionable conclusions

        Help them demonstrate the real impact of their digital wellness campaign.
    title: 影响力测量
    description: 使用 AI 测量和报告活动效果
    instructions:
      - 收集参与率、行为改变、反馈和健康改善的数据
      - 使用 AI 分析结果并识别趋势
      - 创建带有图表的视觉报告
      - 识别学到的经验和改进领域
    expected_outcome: 一份包含可行见解的全面影响报告
