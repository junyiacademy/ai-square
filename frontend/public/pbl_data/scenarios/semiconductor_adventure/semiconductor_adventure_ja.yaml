  - A3.1
  - A5.1
tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: どこにでもあるチップ - あなたの生活のスマートな一日
  description: '気づいていないかもしれませんが、目を開けた瞬間から、多くの神秘的な小さなヘルパーがあなたの周りにいて、私たちの生活をより便利にしています。それがチップです。

    '
  instructions: '冒険の最初のチャレンジは、これらの隠れた「小さなヘルパー」を見つけることです。起床から家を出るまでに遭遇するチップを含む任意の3つの製品についてAIに話してみてください！

    '
  expected_outcome: 日常生活でチップを含む3つの製品をリストアップし説明する
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 魔法の元素「シリコン」に出会う
  description: 広大なビーチの砂と、あなたのポケットの中のスマートフォンを結び付けるものが何なのか、考えたことはありますか？
  instructions: '砂はどのようにして電話の心臓に変身するのでしょうか？AIに聞いて、この謎を解いてください！

    '
  expected_outcome: 砂からシリコン半導体材料への変換プロセスを理解する
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 半導体の秘密 - ユニークな材料
  description: チップが「シリコン」で作られていることは知っていますが、なぜそれが選ばれたのでしょうか？
  instructions: 'なぜシリコンなのか？実は、「導電性」に関する秘密のアイデンティティを持っています - それが「半導体」の意味です。このクールに聞こえる名前は、正確に何を表しているのでしょうか？

    '
  expected_outcome: 半導体の特性と電子機器における重要性を理解する
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: チップは何でできているのか？
  description: チップの内部はどのように見えるのでしょうか？実際は小さな都市で、数十億の思考を担当する「ミニスイッチ」の家です。
  instructions: 'これらのミニスイッチは「トランジスタ」と呼ばれます。チップの性能は、小さな領域にどれだけ多くのトランジスタを詰め込めるかに依存します。チップ内で最も小さくて最も重要なヒーローに会いましょう。

    '
  expected_outcome: 現代チップの基本構成要素としてのトランジスタを認識する
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 未来を予測する魔法の法則
  description: なぜ電話やコンピューターは毎年または2年ごとにより強力になるのでしょうか？この背後には、実際には50年以上にわたって半導体業界を推進してきた有名な技術的予言があります。
  instructions: '技術を光速で進歩させ続けるこの予言は、有名な「ムーアの法則」です。それは正確に何を予測するのでしょうか？5年後、あなたの電話にどんな魔法の機能を持たせたいですか？

    '
  expected_outcome: ムーアの法則とそれが技術進歩に与える影響を理解する
