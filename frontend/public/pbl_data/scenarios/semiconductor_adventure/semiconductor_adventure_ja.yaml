scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: 私の半導体冒険
  description: 単純な砂粒が現代世界を動かす強力なチップに変身する、ワクワクする冒険に出発しましょう！（推奨年齢：13歳以上、中学生以上に適しています）
  prerequisites:
  - 元素と化合物の基本的な理解
  - 電気と電気機器に精通していること
  - 推奨：この紹介ビデオをご覧ください - https://youtu.be/cxf6eexA4f0
  learning_objectives:
  - 日常生活におけるチップの遍在性を体験し、その原材料「シリコン」と天然の「砂」を関連付ける
  - チップの中核が「スイッチ」として機能する「トランジスタ」で構成され、半導体の制御可能な電気伝導性が鍵であることを理解する
  - 「ムーアの法則」の基本概念を学び、なぜ技術製品がより高速で小型化し続けるのかを説明する
ksa_mapping:
  knowledge:
  - K1.1
  - K1.4
  - K4.2
  skills:
  - S1.1
  - S3.1
  - S6.1
  attitudes:
