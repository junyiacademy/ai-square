tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: Chips Ubíquos - Um Dia Inteligente na Sua Vida
  description: 'Você pode não ter notado, mas desde o momento em que abre os olhos,
    muitos pequenos ajudantes misteriosos estão ao seu redor, tornando nossas vidas
    mais convenientes. Eles são os chips.

    '
  instructions: 'O primeiro desafio da sua aventura é encontrar esses "pequenos ajudantes"
    escondidos. Tente contar à IA sobre qualquer três produtos contendo chips que
    você encontra desde acordar até sair de casa!

    '
  expected_outcome: Lista de três produtos contendo chips na vida diária com explicações
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: Conheça o Elemento Mágico 'Silício'
  description: Você já se perguntou o que conecta a areia de vastas praias com o smartphone
    no seu bolso?
  instructions: 'Como a areia se transforma no coração de um telefone? Venha perguntar
    à IA e resolva este mistério!

    '
  expected_outcome: Compreensão da transformação do silício da areia para material
    semicondutor
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: O Segredo dos Semicondutores - Um Material Único
  description: Sabemos que os chips são feitos de "silício", mas por que ele foi escolhido?
  instructions: 'Por que silício? Acontece que ele tem uma identidade secreta sobre
    "condutividade" - isso é o que "semicondutor" significa. Este nome que soa legal,
    o que ele representa exatamente?

    '
  expected_outcome: Compreensão das propriedades dos semicondutores e sua importância
    na eletrônica
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: Do Que São Feitos os Chips?
  description: Como é o interior de um chip? Na verdade é uma cidade em miniatura,
    lar de bilhões de "mini interruptores" responsáveis pelo pensamento.
  instructions: 'Esses mini interruptores são chamados de "transistores". O desempenho
    de um chip depende de quantos transistores podem ser empacotados numa área minúscula.
    Vamos conhecer os heróis menores, mas mais importantes dentro de um chip.

    '
  expected_outcome: Reconhecimento dos transistores como blocos de construção dos
    chips modernos
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: A Lei Mágica que Prevê o Futuro
  description: Por que telefones e computadores se tornam mais poderosos a cada ano
    ou dois? Por trás disso há, na verdade, uma famosa profecia tecnológica que tem
    impulsionado a indústria de semicondutores por mais de cinquenta anos.
  instructions: 'Esta profecia que mantém a tecnologia avançando na velocidade da
    luz é a famosa "Lei de Moore". O que ela prevê exatamente? Em 5 anos, que recursos
    mágicos você gostaria que seu telefone tivesse?

    '
  expected_outcome: Consciência da Lei de Moore e seu impacto no avanço tecnológico
