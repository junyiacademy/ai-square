scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: Minha Aventura de Semicondutores
  description: Embarque numa aventura emocionante para descobrir como um simples grão de areia se transforma nos poderosos chips que impulsionam nosso mundo moderno!
  prerequisites:
    - Compreensão básica de elementos e compostos
    - Familiaridade com eletricidade e dispositivos elétricos
  learning_objectives:
    - Entender o que são semicondutores e por que o silício é importante
    - Aprender o processo básico de fabricação de chips
    - Reconhecer aplicações de semicondutores na vida diária
    - Compreender a cadeia global da indústria de semicondutores

