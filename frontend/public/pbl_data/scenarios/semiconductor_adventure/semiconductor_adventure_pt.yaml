scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: Minha Aventura dos Semicondutores
  description: 'Embarque numa aventura emocionante para descobrir como um simples
    grão de areia se transforma nos poderosos chips que movem nosso mundo moderno!
    (Idade sugerida: 13+, adequado para estudantes do ensino médio e superiores)'
  prerequisites:
  - Compreensão básica de elementos e compostos
  - Familiaridade com eletricidade e dispositivos elétricos
  - 'Recomendado: Assista a este vídeo introdutório - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - Experimentar a ubiquidade dos chips na vida diária e conectar sua matéria-prima
    "silício" com a "areia" natural
  - Entender que o núcleo dos chips consiste em "transistores" que atuam como "interruptores",
    sendo a chave a condutividade elétrica controlável dos semicondutores
  - Aprender o conceito básico da "Lei de Moore" e explicar por que os produtos tecnológicos
    continuam se tornando mais rápidos e menores
