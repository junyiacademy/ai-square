scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: Мое Полупроводниковое Приключение
  description: 'Отправьтесь в захватывающее приключение, чтобы узнать, как простая
    песчинка превращается в мощные чипы, которые управляют нашим современным миром!
    (Рекомендуемый возраст: 13+, подходит для школьников средних классов и старше)'
  prerequisites:
  - Базовое понимание элементов и соединений
  - Знакомство с электричеством и электрическими устройствами
  - 'Рекомендуется: Посмотрите это вводное видео - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - Испытать повсеместность чипов в повседневной жизни и связать их сырье "кремний"
    с природным "песком"
  - Понять, что ядро чипов состоит из "транзисторов", действующих как "переключатели",
    ключом является контролируемая электрическая проводимость полупроводников
  - Изучить основную концепцию "Закона Мура" и объяснить, почему технологические продукты
    продолжают становиться быстрее и меньше
