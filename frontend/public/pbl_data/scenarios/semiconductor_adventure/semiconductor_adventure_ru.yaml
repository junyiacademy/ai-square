tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: Повсеместные Чипы - Умный День в Вашей Жизни
  description: 'Возможно, вы не заметили, но с момента открытия глаз множество таинственных
    маленьких помощников находятся вокруг вас, делая нашу жизнь более удобной. Это
    чипы.

    '
  instructions: 'Первый вызов вашего приключения - найти этих скрытых "маленьких помощников".
    Попробуйте рассказать ИИ о любых трех продуктах, содержащих чипы, которые вы встречаете
    от пробуждения до выхода из дома!

    '
  expected_outcome: Список трех продуктов с чипами из повседневной жизни с объяснениями
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 'Задача 2: Знакомство с Магическим Элементом ''Кремний'''
  description: Задавались ли вы вопросом, что связывает песок на обширных пляжах со
    смартфоном в вашем кармане?
  instructions: 'Как песок превращается в сердце телефона? Приходите спросить у ИИ
    и разгадайте эту загадку!

    '
  expected_outcome: Понимание превращения кремния из песка в полупроводниковый материал
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 'Задача 3: Секрет Полупроводников - Уникальный Материал'
  description: Мы знаем, что чипы сделаны из "кремния", но почему он был выбран?
  instructions: 'Почему кремний? Оказывается, у него есть секретная личность относительно
    "проводимости" - это то, что означает "полупроводник". Это крутое название, что
    оно точно представляет?

    '
  expected_outcome: Понимание свойств полупроводников и их важности в электронике
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: 'Задача 4: Из Чего Состоят Чипы?'
  description: Как выглядит внутренность чипа? На самом деле это миниатюрный город,
    дом для миллиардов "мини-переключателей", ответственных за мышление.
  instructions: 'Эти мини-переключатели называются "транзисторы". Производительность
    чипа зависит от того, сколько транзисторов можно упаковать в крошечную область.
    Давайте познакомимся с самыми маленькими, но самыми важными героями внутри чипа.

    '
  expected_outcome: Признание транзисторов как строительных блоков современных чипов
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 'Задача 5: Магический Закон, Предсказывающий Будущее'
  description: Почему телефоны и компьютеры становятся мощнее каждый год или два?
    За этим на самом деле стоит знаменитое технологическое пророчество, которое движет
    полупроводниковой индустрией уже более пятидесяти лет.
  instructions: 'Это пророчество, которое поддерживает технологию в продвижении со
    скоростью света, - знаменитый "Закон Мура". Что он точно предсказывает? Через
    5 лет, какие магические функции вы хотели бы, чтобы имел ваш телефон?

    '
  expected_outcome: Осознание закона Мура и его влияния на технологический прогресс
