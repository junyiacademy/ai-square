scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: Моё Приключение с Полупроводниками
  description: Отправьтесь в захватывающее приключение, чтобы узнать, как простая песчинка превращается в мощные чипы, которые питают наш современный мир!
  prerequisites:
    - Базовое понимание элементов и соединений
    - Знакомство с электричеством и электрическими устройствами
  learning_objectives:
    - Понять, что такое полупроводники и почему кремний важен
    - Изучить основной процесс производства чипов
    - Распознать применение полупроводников в повседневной жизни
    - Понять глобальную цепочку полупроводниковой индустрии

ksa_mapping:
  knowledge:
    - K1.1  # AI systems process data through algorithms
    - K1.4  # AI embedded in everyday technologies
    - K4.2  # AI requires computing power and resources
  skills:
    - S1.1  # Evaluate content for accuracy
    - S3.1  # Decompose problems for AI solutions
    - S6.1  # Recognize AI influence in daily life
  attitudes:
    - A2.1  # Explore capabilities with openness
    - A3.1  # Pursue novel applications
    - A5.1  # Consider diverse impacts

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ИИ Кристалл Гид
      initial_prompt: |
        Вы ИИ Кристалл, дружелюбный гид, помогающий студентам понимать полупроводники.
        Начните с приветствия исследователя и объяснения предстоящего путешествия.
    title: "Станция 1: Начало - Знакомство с Волшебным Элементом Кремний"
    description: Вы когда-нибудь задумывались, что связывает обширные песчаные пляжи со смартфоном в вашем кармане?
    instructions: |
      Добро пожаловать, исследователь! Это путешествие проведёт вас через пять станций. 
      Смотрите видео и правильно отвечайте на вопросы, чтобы продвигаться вперёд.
    content: |
      ## Волшебный Элемент: Кремний
      
      ### Ключевые Моменты
      - Основное сырьё для чипов - это **Кремний (Si)**
      - Кремний - второй по распространённости элемент на Земле после кислорода
      - Кремний обычно существует как **Диоксид кремния (SiO₂)**, часто встречающийся в песке или кварце
      
      ### Научное Повторение: Элементы и Соединения
      Помните? **Элементы** - это основные строительные блоки материи, такие как Кислород (O), Водород (H) и Кремний (Si). 
      **Соединения** - это чистые вещества, состоящие из двух или более разных элементов.
    question:
      text: "Из чего извлекается самое важное сырьё 'Кремний (Si)' для чипов?"
      type: multiple_choice
      options:
        - text: "Нефть"
          value: "oil"
        - text: "Морская вода"
          value: "seawater"
        - text: "Песок"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "Отлично! Кремний действительно извлекается из песка, конкретно из диоксида кремния (SiO₂), содержащегося в песке и кварце."
      incorrect: "Подумайте о том, что много на пляжах и содержит диоксид кремния!"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ИИ Кристалл Гид
      initial_prompt: |
        Продолжайте направлять студента к пониманию полупроводников.
        Объясните, что делает кремний особенным для электроники.
    title: "Станция 2: Секрет Полупроводников"
    description: Мы знаем, что чипы сделаны из кремния, но почему именно кремний?
    instructions: |
      Кремний - это очень особенный материал, называемый 'полупроводник'. Давайте откроем его секреты!
    content: |
      ## Понимание Полупроводников
      
      ### Ключевые Моменты
      - Материалы классифицируются по проводимости: проводники, изоляторы и полупроводники
      - **Проводники** (как металлы) легко проводят электричество
      - **Изоляторы** (как резина) не проводят электричество
      - **Полупроводники** имеют проводимость между двумя типами, и её можно контролировать
      
      ### Научное Повторение: Электрический Ток
      Электрический ток похож на множество крошечных "электронов", движущихся в одном направлении через провод.
    question:
      text: "Какая самая особенная характеристика полупроводников?"
      type: multiple_choice
      options:
        - text: "Очень хорошо проводят электричество"
          value: "high_conductivity"
        - text: "Полностью не проводят"
          value: "non_conductive"
        - text: "Проводимость можно контролировать"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "Превосходно! Способность контролировать проводимость - это то, что делает полупроводники такими мощными!"
      incorrect: "Подумайте, что делает их 'полу' - они находятся между проводниками и изоляторами!"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ИИ Кристалл Гид
      initial_prompt: |
        Проведите студента через процесс производства чипов.
        Объясните трансформацию от песка к кремниевым чипам.
    title: "Станция 3: От Песка к Золоту - Рождение Чипа"
    description: Как песчинка превращается в мощный чип?
    instructions: |
      Проследите невероятное путешествие трансформации от простого песка до сложных полупроводниковых чипов.
    content: |
      ## Процесс Производства Чипов
      
      ### Ключевые Моменты
      - Кремний высокой чистоты плавится и вытягивается в огромные цилиндры, называемые **кремниевыми слитками**
      - Кремниевые слитки нарезаются на ультратонкие диски, называемые **пластинами**
      - Через сложные процессы, такие как фотолитография, создаются миллиарды крошечных электронных компонентов
      - Самый важный компонент - это **транзистор**
      
      ### Научное Повторение: Физические Изменения
      Плавление (твёрдое в жидкое) и затвердевание (жидкое в твёрдое) - это физические изменения.
    question:
      text: "Как называются ультратонкие диски, нарезанные из кремниевых слитков?"
      type: multiple_choice
      options:
        - text: "Кристаллические стержни"
          value: "rods"
        - text: "Пластины"
          value: "wafers"
        - text: "Кристаллы"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "Отлично! Кремниевые пластины - это основа для производства чипов."
      incorrect: "Подумайте о тонких круглых дисках, на которых строятся чипы."

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ИИ Кристалл Гид
      initial_prompt: |
        Помогите студентам распознать полупроводники в их повседневной жизни.
        Свяжите технологию с реальными применениями.
    title: "Станция 4: Вездесущие Чипы - День в Умной Жизни"
    description: Чипы - это невоспетые герои нашей повседневной жизни.
    instructions: |
      Давайте рассмотрим, сколько раз вы встречаете чипы в типичный день!
    content: |
      ## Чипы в Повседневной Жизни
      
      ### Ключевые Моменты
      - Чипы (Интегральные Схемы, ИС) - это мозги современной электроники
      - От телефонов, компьютеров, умных часов до автомобилей и поездов, чипы везде
      - Чипы обрабатывают вычисления, память и управление
      
      ### Научное Повторение: Преобразование Энергии
      Химическая энергия в батареях преобразуется через управление чипами в световую и звуковую энергию.
    question:
      text: "Что из перечисленного НЕ было упомянуто как применение полупроводников?"
      type: multiple_choice
      options:
        - text: "Мобильные платежи"
          value: "payments"
        - text: "Умные часы"
          value: "watches"
        - text: "Генерация солнечной энергии"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "Правильно! Хотя солнечные панели используют полупроводники, это не было нашим фокусом сегодня."
      incorrect: "Просмотрите, какие применения были конкретно обсуждены в нашем путешествии."

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: ИИ Кристалл Гид
      initial_prompt: |
        Завершите путешествие объяснением глобальной полупроводниковой индустрии.
        Помогите студентам понять совместный характер производства чипов.
    title: "Станция 5: За Кулисами - Цепочка Полупроводниковой Индустрии"
    description: Производство чипов требует глобального сотрудничества.
    instructions: |
      Откройте, как работает полупроводниковая индустрия через глобальное сотрудничество.
    content: |
      ## Глобальная Полупроводниковая Индустрия
      
      ### Ключевые Моменты
      - Индустрия включает: Дизайн ИС, Производство ИС, Сборку и Тестирование ИС
      - **Компании Дизайна ИС** создают чертежи чипов
      - **Компании Производства ИС** (литейные заводы) производят чипы
      - **Компании Сборки и Тестирования ИС** защищают и тестируют чипы
      
      ### Научное Повторение: Разделение Труда
      Как на сборочной линии, каждая компания фокусируется на своей специальности для эффективности.
    question:
      text: "Какой сегмент ответственен за проектирование схем чипов?"
      type: multiple_choice
      options:
        - text: "Производство ИС"
          value: "manufacturing"
        - text: "Сборка ИС"
          value: "assembly"
        - text: "Дизайн ИС"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "Превосходно! Компании Дизайна ИС - это архитекторы полупроводникового мира!"
      incorrect: "Подумайте о том, кто создаёт первоначальные планы до начала производства."

