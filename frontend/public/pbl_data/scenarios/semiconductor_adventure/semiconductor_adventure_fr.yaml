  title: La Loi Magique qui Prédit l'Avenir
  description: Pourquoi les téléphones et ordinateurs deviennent-ils plus puissants
    chaque année ou deux ? Derrière cela se cache en fait une célèbre prophétie technologique
    qui a stimulé l'industrie des semi-conducteurs pendant plus de cinquante ans.
  instructions: 'Cette prophétie qui maintient la technologie en avancement rapide
    est la célèbre "Loi de Moore". Que prédit-elle exactement ? Dans 5 ans, quelles
    fonctionnalités magiques aimeriez-vous que votre téléphone ait ?

    '
  expected_outcome: Conscience de la loi de Moore et son impact sur l'avancement technologique
