  title: De Quoi Sont Faites les Puces ?
  description: À quoi ressemble l'intérieur d'une puce ? C'est en fait une ville miniature,
    abritant des milliards de "mini interrupteurs" responsables de la réflexion.
  instructions: 'Ces mini interrupteurs s''appellent des "transistors". Les performances
    d''une puce dépendent du nombre de transistors qui peuvent être empaquetés dans
    une zone minuscule. Rencontrons les héros les plus petits mais les plus importants
    à l''intérieur d''une puce.

    '
  expected_outcome: Reconnaissance des transistors comme éléments de base des puces
    modernes
