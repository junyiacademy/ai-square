  title: Puces Omniprésentes - Une Journée Intelligente dans Votre Vie
  description: 'Vous n''avez peut-être pas remarqué, mais dès l''instant où vous ouvrez
    les yeux, de nombreux petits assistants mystérieux sont autour de vous, rendant
    nos vies plus pratiques. Ce sont les puces.

    '
  instructions: 'Le premier défi de votre aventure est de trouver ces "petits assistants"
    cachés. Essayez de parler à l''IA de trois produits contenant des puces que vous
    rencontrez du réveil jusqu''à sortir de chez vous !

    '
  expected_outcome: Liste de trois produits contenant des puces dans la vie quotidienne
    avec explications
