scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: Mon Aventure des Semi-conducteurs
  description: 'Embarquez dans une aventure passionnante pour découvrir comment un
    simple grain de sable se transforme en puces puissantes qui alimentent notre monde
    moderne ! (Âge suggéré : 13+, adapté aux collégiens et plus)'
  prerequisites:
  - Compréhension de base des éléments et composés
  - Familiarité avec l'électricité et les appareils électriques
  - 'Recommandé : Regarder cette vidéo d''introduction - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - Expérimenter l'omniprésence des puces dans la vie quotidienne et connecter leur
    matière première "silicium" avec le "sable" naturel
  - Comprendre que le cœur des puces consiste en "transistors" agissant comme des
    "interrupteurs", la clé étant la conductivité électrique contrôlable des semi-conducteurs
  - Apprendre le concept de base de la "Loi de Moore" et expliquer pourquoi les produits
    technologiques continuent de devenir plus rapides et plus petits
