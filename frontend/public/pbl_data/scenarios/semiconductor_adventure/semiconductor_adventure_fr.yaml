      '
  title: Le Secret des Semi-conducteurs - Un Matériau Unique
  description: Nous savons que les puces sont faites de "silicium", mais pourquoi
    a-t-il été choisi ?
  instructions: 'Pourquoi le silicium ? Il s''avère qu''il cache une identité secrète
    concernant la "conductivité" - c''est ce que signifie "semi-conducteur". Ce nom
    qui sonne cool, que représente-t-il exactement ?

    '
  expected_outcome: Compréhension des propriétés des semi-conducteurs et leur importance
    en électronique
