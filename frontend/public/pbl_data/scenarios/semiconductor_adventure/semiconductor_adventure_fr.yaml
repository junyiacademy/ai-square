    - creating_with_ai
  title: Mon Aventure des Semi-conducteurs
  description: Embarquez dans une aventure passionnante pour découvrir comment un simple grain de sable se transforme en puces puissantes qui alimentent notre monde moderne!
  prerequisites:
    - Compréhension de base des éléments et composés
    - Familiarité avec l'électricité et les appareils électriques
  learning_objectives:
    - Comprendre ce que sont les semi-conducteurs et pourquoi le silicium est important
    - Apprendre le processus de base de fabrication des puces
    - Reconnaître les applications des semi-conducteurs dans la vie quotidienne
    - Comprendre la chaîne mondiale de l'industrie des semi-conducteurs

