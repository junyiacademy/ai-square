tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI Cristal Guide
      initial_prompt: |
        Vous êtes AI Cristal, un guide amical qui aide les étudiants à comprendre les semi-conducteurs.
        Commencez par accueillir l'explorateur et expliquer le voyage qui l'attend.
    title: "Station 1: Le Commencement - Rencontrez l'Élément Magique Silicium"
    description: Vous êtes-vous déjà demandé ce qui relie les vastes plages de sable avec le smartphone dans votre poche?
    instructions: |
      Bienvenue explorateur! Ce voyage vous mènera à travers cinq stations. 
      Regardez les vidéos et répondez correctement aux questions pour avancer.
    content: |
      ## L'Élément Magique: Silicium
      
      ### Points Clés
      - La matière première principale pour les puces est le **Silicium (Si)**
      - Le silicium est le deuxième élément le plus abondant sur Terre, après l'oxygène
      - Le silicium existe généralement sous forme de **Dioxyde de Silicium (SiO₂)**, couramment trouvé dans le sable ou le quartz
      
      ### Révision Scientifique: Éléments et Composés
      Rappelez-vous? Les **éléments** sont les blocs de construction de base de la matière, comme l'Oxygène (O), l'Hydrogène (H) et le Silicium (Si). 
      Les **composés** sont des substances pures faites de deux ou plusieurs éléments différents.
    question:
      text: "D'où est extraite la matière première la plus importante 'Silicium (Si)' pour les puces?"
      type: multiple_choice
      options:
        - text: "Pétrole"
          value: "oil"
        - text: "Eau de mer"
          value: "seawater"
        - text: "Sable"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "Excellent! Le silicium est en effet extrait du sable, spécifiquement du dioxyde de silicium (SiO₂) trouvé dans le sable et le quartz."
      incorrect: "Pensez à ce qui est abondant sur les plages et contient du dioxyde de silicium!"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI Cristal Guide
      initial_prompt: |
        Continuez à guider l'étudiant pour comprendre les semi-conducteurs.
        Expliquez ce qui rend le silicium spécial pour l'électronique.
    title: "Station 2: Le Secret des Semi-conducteurs"
    description: Nous savons que les puces sont faites de silicium, mais pourquoi le silicium?
    instructions: |
      Le silicium est un matériau très spécial appelé 'semi-conducteur'. Découvrons ses secrets!
    content: |
      ## Comprendre les Semi-conducteurs
      
      ### Points Clés
      - Les matériaux sont classés par conductivité: conducteurs, isolants et semi-conducteurs
      - Les **conducteurs** (comme les métaux) conduisent facilement l'électricité
      - Les **isolants** (comme le caoutchouc) ne conduisent pas l'électricité
      - Les **semi-conducteurs** ont une conductivité entre les deux, et elle peut être contrôlée
      
      ### Révision Scientifique: Courant Électrique
      Le courant électrique est comme de nombreux "électrons" minuscules se déplaçant dans la même direction à travers un fil.
    question:
      text: "Quelle est la caractéristique la plus spéciale des semi-conducteurs?"
      type: multiple_choice
      options:
        - text: "Très bons pour conduire l'électricité"
          value: "high_conductivity"
        - text: "Complètement non conducteurs"
          value: "non_conductive"
        - text: "La conductivité peut être contrôlée"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "Parfait! La capacité de contrôler la conductivité est ce qui rend les semi-conducteurs si puissants!"
      incorrect: "Pensez à ce qui les rend 'semi' - ils sont entre les conducteurs et les isolants!"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI Cristal Guide
      initial_prompt: |
        Guidez l'étudiant à travers le processus de fabrication des puces.
        Expliquez la transformation du sable aux puces de silicium.
    title: "Station 3: Du Sable à l'Or - La Naissance d'une Puce"
    description: Comment un grain de sable se transforme-t-il en une puce puissante?
    instructions: |
      Suivez l'incroyable voyage de transformation du simple sable aux puces semi-conductrices sophistiquées.
    content: |
      ## Le Processus de Fabrication des Puces
      
      ### Points Clés
      - Le silicium de haute pureté est fondu et tiré en énormes cylindres appelés **lingots de silicium**
      - Les lingots de silicium sont tranchés en disques ultra-fins appelés **plaquettes**
      - À travers des processus complexes comme la photolithographie, des milliards de composants électroniques minuscules sont créés
      - Le composant le plus important est le **transistor**
      
      ### Révision Scientifique: Changements Physiques
      La fusion (solide à liquide) et la solidification (liquide à solide) sont des changements physiques.
    question:
      text: "Comment appelle-t-on les disques ultra-fins coupés des lingots de silicium?"
      type: multiple_choice
      options:
        - text: "Tiges de cristal"
          value: "rods"
        - text: "Plaquettes"
          value: "wafers"
        - text: "Cristaux"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "Excellent! Les plaquettes de silicium sont la fondation pour la fabrication des puces."
      incorrect: "Pensez aux disques fins et circulaires sur lesquels les puces sont construites."

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI Cristal Guide
      initial_prompt: |
        Aidez les étudiants à reconnaître les semi-conducteurs dans leur vie quotidienne.
        Connectez la technologie aux applications du monde réel.
    title: "Station 4: Puces Omniprésentes - Une Journée dans la Vie Intelligente"
    description: Les puces sont les héros méconnus de nos vies quotidiennes.
    instructions: |
      Examinons combien de fois vous rencontrez des puces dans une journée typique!
    content: |
      ## Puces dans la Vie Quotidienne
      
      ### Points Clés
      - Les puces (Circuits Intégrés, CI) sont les cerveaux de l'électronique moderne
      - Des téléphones, ordinateurs, montres intelligentes aux voitures et trains, les puces sont partout
      - Les puces gèrent le calcul, la mémoire et le contrôle
      
      ### Révision Scientifique: Conversion d'Énergie
      L'énergie chimique dans les batteries est convertie par le contrôle des puces en énergie lumineuse et sonore.
    question:
      text: "Laquelle des suivantes N'A PAS été mentionnée comme application de semi-conducteurs?"
      type: multiple_choice
      options:
        - text: "Paiements mobiles"
          value: "payments"
        - text: "Montres intelligentes"
          value: "watches"
        - text: "Production d'énergie solaire"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "Correct! Bien que les panneaux solaires utilisent des semi-conducteurs, ce n'était pas notre focus aujourd'hui."
      incorrect: "Révisez quelles applications ont été spécifiquement discutées dans notre voyage."

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI Cristal Guide
      initial_prompt: |
        Concluez le voyage en expliquant l'industrie mondiale des semi-conducteurs.
        Aidez les étudiants à comprendre la nature collaborative de la production de puces.
    title: "Station 5: En Coulisses - La Chaîne de l'Industrie des Semi-conducteurs"
    description: Fabriquer des puces nécessite une coopération mondiale.
    instructions: |
      Découvrez comment l'industrie des semi-conducteurs fonctionne grâce à la collaboration mondiale.
    content: |
      ## L'Industrie Mondiale des Semi-conducteurs
      
      ### Points Clés
      - L'industrie implique: Conception de CI, Fabrication de CI, Assemblage et Test de CI
      - Les **entreprises de Conception de CI** créent les plans des puces
      - Les **entreprises de Fabrication de CI** (fonderies) produisent les puces
      - Les **entreprises d'Assemblage et Test de CI** protègent et testent les puces
      
      ### Révision Scientifique: Division du Travail
      Comme une chaîne de montage, chaque entreprise se concentre sur sa spécialité pour l'efficacité.
    question:
      text: "Quel segment est responsable de concevoir les plans de circuits de puces?"
      type: multiple_choice
      options:
        - text: "Fabrication de CI"
          value: "manufacturing"
        - text: "Assemblage de CI"
          value: "assembly"
        - text: "Conception de CI"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "Parfait! Les entreprises de Conception de CI sont les architectes du monde des semi-conducteurs!"
      incorrect: "Pensez à qui crée les plans originaux avant que la fabrication commence."

