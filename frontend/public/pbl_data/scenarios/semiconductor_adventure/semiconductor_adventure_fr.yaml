      '
  title: Rencontrez l'Élément Magique 'Silicium'
  description: Vous êtes-vous déjà demandé ce qui relie le sable des vastes plages
    au smartphone dans votre poche ?
  instructions: 'Comment le sable se transforme-t-il en cœur d''un téléphone ? Venez
    demander à l''IA et résolvez ce mystère !

    '
  expected_outcome: Compréhension de la transformation du silicium du sable au matériau
    semi-conducteur
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
