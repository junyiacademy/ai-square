scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: Mi Aventura de Semiconductores
  description: "¡Embárcate en una emocionante aventura para descubrir cómo un simple grano de arena se transforma en los poderosos chips que impulsan nuestro mundo moderno! (Edad sugerida: 13+, adecuado para estudiantes de secundaria y superiores)"
  prerequisites:
    - Comprensión básica de elementos y compuestos
    - Familiaridad con la electricidad y dispositivos eléctricos
    - "Recomendado: Ver este video introductorio - https://youtu.be/cxf6eexA4f0"
  learning_objectives:
    - Experimentar la ubicuidad de los chips en la vida diaria y conectar su materia prima "silicio" con la "arena" natural
    - Entender que el núcleo de los chips consiste en "transistores" que actúan como "interruptores", siendo la clave la conductividad eléctrica controlable de los semiconductores
    - Aprender el concepto básico de la "Ley de Moore" y explicar por qué los productos tecnológicos continúan volviéndose más rápidos y pequeños

