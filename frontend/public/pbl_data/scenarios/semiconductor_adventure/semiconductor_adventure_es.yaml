    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: Chips Ubicuos - Un Día Inteligente en Tu Vida
  description: 'Quizás no te hayas dado cuenta, pero desde el momento en que abres
    los ojos, muchos pequeños ayudantes misteriosos están a tu alrededor, haciendo
    nuestras vidas más convenientes. Son los chips.

    '
  instructions: '¡El primer desafío de tu aventura es encontrar estos "pequeños ayudantes"
    ocultos. ¡Intenta contarle a la IA sobre cualquier tres productos que contengan
    chips que encuentres desde despertarte hasta salir de casa!

    '
  expected_outcome: Lista de tres productos que contienen chips en la vida diaria
    con explicaciones
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: Conoce el Elemento Mágico 'Silicio'
  description: ¿Te has preguntado alguna vez qué conecta la arena de las vastas playas
    con el smartphone en tu bolsillo?
  instructions: '¿Cómo se transforma la arena en el corazón de un teléfono? ¡Ven a
    preguntarle a la IA y resuelve este misterio!

    '
  expected_outcome: Comprensión de la transformación del silicio desde arena hasta
    material semiconductor
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: El Secreto de los Semiconductores - Un Material Único
  description: Sabemos que los chips están hechos de "silicio", pero ¿por qué fue
    elegido?
  instructions: '¿Por qué silicio? Resulta que tiene una identidad secreta sobre la
    "conductividad" - eso es lo que significa "semiconductor". Este nombre que suena
    genial, ¿qué representa exactamente?

    '
  expected_outcome: Comprensión de las propiedades semiconductoras y su importancia
    en la electrónica
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: ¿De Qué Están Hechos los Chips?
  description: ¿Cómo se ve el interior de un chip? En realidad es una ciudad en miniatura,
    hogar de miles de millones de "mini interruptores" responsables del pensamiento.
  instructions: 'Estos mini interruptores se llaman "transistores". El rendimiento
    de un chip depende de cuántos transistores se pueden empacar en un área diminuta.
    Conozcamos a los héroes más pequeños pero más importantes dentro de un chip.

    '
  expected_outcome: Reconocimiento de los transistores como bloques de construcción
    de chips modernos
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: La Ley Mágica que Predice el Futuro
  description: ¿Por qué los teléfonos y computadoras se vuelven más poderosos cada
    año o dos? Detrás de esto hay en realidad una famosa profecía tecnológica que
    ha impulsado la industria de semiconductores durante más de cincuenta años.
  instructions: 'Esta profecía que mantiene la tecnología avanzando a velocidad de
    rayo es la famosa "Ley de Moore". ¿Qué predice exactamente? En 5 años, ¿qué características
    mágicas te gustaría que tuviera tu teléfono?

    '
  expected_outcome: Conciencia de la Ley de Moore y su impacto en el avance tecnológico
