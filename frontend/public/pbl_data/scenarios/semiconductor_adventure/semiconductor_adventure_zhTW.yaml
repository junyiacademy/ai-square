scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: 我的半導體大冒險
  description: 踏上一段精彩的冒險，探索一粒簡單的沙子如何變身為驅動現代世界的強大晶片！
  prerequisites:
    - 對元素和化合物的基本理解
    - 熟悉電力和電子設備
  learning_objectives:
    - 理解什麼是半導體以及矽為何重要
    - 學習晶片製造的基本過程
    - 認識半導體在日常生活中的應用
    - 了解全球半導體產業鏈

ksa_mapping:
  knowledge:
    - K1.1  # AI 系統透過演算法處理資料
    - K1.4  # AI 嵌入在日常科技中
    - K4.2  # AI 需要運算能力和資源
  skills:
    - S1.1  # 評估內容的準確性
    - S3.1  # 分解問題以利 AI 解決
    - S6.1  # 認識 AI 在日常生活中的影響
  attitudes:
    - A2.1  # 開放地探索能力
    - A3.1  # 追求創新應用
    - A5.1  # 考慮多元影響

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引導員
      initial_prompt: |
        你是 AI 小晶晶，一位友善的引導員，幫助學生了解半導體。
        首先歡迎探險家並解釋即將展開的旅程。
    title: "第一站：故事的開端，認識神奇的「矽」元素"
    description: 你有沒有想過，廣闊沙灘上的沙子，跟我們口袋裡的手機有什麼關係呢？
    instructions: |
      歡迎探險家！這趟旅程將帶你完成五個關卡，
      看完影片並答對問題即可前進。
    content: |
      ## 神奇的元素：矽
      
      ### 重點摘要
      - 晶片的主要原料是「**矽 (Silicon, Si)**」
      - 矽是地球上第二豐富的元素，僅次於氧
      - 矽通常以「**二氧化矽 (SiO₂)**」，也就是沙子或石英的形式存在
      
      ### 溫故知新：元素與化合物
      還記得嗎？「**元素**」是組成物質最基本的單位，像是氧(O)、氫(H)、矽(Si)。
      而「**化合物**」則是由兩種或兩種以上不同元素組成的純物質。
    question:
      text: "晶片最重要的原料「矽(Si)」是從什麼東西提煉出來的？"
      type: multiple_choice
      options:
        - text: "石油"
          value: "oil"
        - text: "海水"
          value: "seawater"
        - text: "沙子"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "太棒了！矽確實是從沙子中提煉出來的，特別是從沙子和石英中的二氧化矽(SiO₂)。"
      incorrect: "想想看海灘上有什麼豐富的東西含有二氧化矽！"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引導員
      initial_prompt: |
        繼續引導學生了解半導體。
        解釋是什麼讓矽特別適合電子產品。
    title: "第二站：半導體的秘密，一種與眾不同的材料"
    description: 我們知道晶片是由「矽」做成的，但為什麼要選它呢？
    instructions: |
      因為「矽」是一種非常特別的材料，它叫做「半導體」。來看看它有什麼秘密！
    content: |
      ## 認識半導體
      
      ### 重點摘要
      - 物質依導電性可分為導體、絕緣體和半導體
      - **導體**（如金屬）容易導電
      - **絕緣體**（如橡膠）不容易導電
      - **半導體**的導電性介於兩者之間，可以透過設計和控制，決定要不要讓電流通過
      
      ### 溫故知新：電流是什麼？
      電流就像是許多微小的「電子」在導線裡朝著同一個方向移動。
    question:
      text: "半導體最特別的特性是什麼？"
      type: multiple_choice
      options:
        - text: "很會導電"
          value: "high_conductivity"
        - text: "完全不導電"
          value: "non_conductive"
        - text: "導電性可以被控制"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "太棒了！「導電性可以被控制」正是讓半導體如此強大的關鍵特性！"
      incorrect: "想想看是什麼讓它們叫做「半」導體？它們介於導體和絕緣體之間！"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引導員
      initial_prompt: |
        引導學生了解晶片製造過程。
        解釋從沙子到矽晶片的轉變。
    title: "第三站：點沙成金，晶片的誕生過程"
    description: 一粒沙子，要如何經歷重重考驗，變身成一顆強大的晶片呢？
    instructions: |
      跟隨從簡單的沙子到精密半導體晶片的不可思議轉變之旅。
    content: |
      ## 晶片製造過程
      
      ### 重點摘要
      - 將高純度的矽熔化後，可以拉製成巨大的圓柱體，稱為「**單晶矽棒**」
      - 將矽晶棒切成一片片的超薄圓盤，就成了「**晶圓 (Wafer)**」
      - 在晶圓上，透過複雜的製程（如光刻），可以刻畫出數十億個微小的電子元件
      - 最重要的就是「**電晶體**」
      
      ### 溫故知新：熔化與凝固
      熔化（固體變液體）和凝固（液體變固體）是物理變化。
    question:
      text: "被切成超薄圓盤，用來製造晶片的材料叫做什麼？"
      type: multiple_choice
      options:
        - text: "晶棒"
          value: "rods"
        - text: "晶圓"
          value: "wafers"
        - text: "晶體"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "太棒了！晶圓是晶片製造的基礎。"
      incorrect: "想想看晶片是建立在什麼薄薄的圓盤上。"

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引導員
      initial_prompt: |
        幫助學生認識日常生活中的半導體。
        將科技與實際應用連結。
    title: "第四站：無所不在的晶片，智慧生活的一天"
    description: 晶片是我們生活中的無名英雄。
    instructions: |
      讓我們來檢視一下你的一天和晶片相遇了幾次？
    content: |
      ## 日常生活中的晶片
      
      ### 重點摘要
      - 晶片（又稱積體電路, IC）是現代電子產品的大腦
      - 從手機、電腦、智慧手錶到汽車、捷運，生活中處處都充滿了晶片的應用
      - 晶片負責運算、記憶和控制
      
      ### 溫故知新：能量的轉換
      電池裡的化學能透過晶片的控制，轉換成光能和聲能。
    question:
      text: "下列哪一項「不是」影片中提到的半導體應用？"
      type: multiple_choice
      options:
        - text: "手機支付"
          value: "payments"
        - text: "智慧手錶"
          value: "watches"
        - text: "太陽能發電"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "正確！雖然太陽能板確實使用半導體技術，但這不是我們今天的重點。"
      incorrect: "回顧一下我們旅程中具體討論了哪些應用。"

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引導員
      initial_prompt: |
        透過解釋全球半導體產業來結束旅程。
        幫助學生了解晶片生產的協作本質。
    title: "第五站：科技的幕後功臣，半導體產業鏈"
    description: 製造晶片需要全球合作。
    instructions: |
      探索半導體產業如何透過全球協作運作。
    content: |
      ## 全球半導體產業
      
      ### 重點摘要
      - 半導體產業是全球分工的，主要分為 IC 設計、IC 製造、IC 封裝與測試
      - **IC 設計公司**負責畫出晶片的藍圖
      - **IC 製造公司**（晶圓代工廠）負責依照藍圖將晶片生產出來
      - **IC 封裝與測試公司**負責保護晶片並測試其功能是否正常
      
      ### 溫故知新：生產線與分工合作
      就像生產線一樣，每家公司專注於自己的專長以提高效率。
    question:
      text: "負責設計晶片電路藍圖的環節稱為什麼？"
      type: multiple_choice
      options:
        - text: "IC 製造"
          value: "manufacturing"
        - text: "IC 封裝"
          value: "assembly"
        - text: "IC 設計"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "完美！IC 設計公司是半導體世界的建築師！"
      incorrect: "想想看誰在製造開始前創造原始計畫。"

