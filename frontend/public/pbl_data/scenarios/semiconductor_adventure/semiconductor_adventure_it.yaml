tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: 'Compito 1: Chip Onnipresenti - Una Giornata Intelligente nella Tua Vita'
  description: 'Potresti non averlo notato, ma dal momento in cui apri gli occhi,
    molti piccoli aiutanti misteriosi sono intorno a te, rendendo le nostre vite più
    convenienti. Sono i chip.

    '
  instructions: 'La prima sfida della tua avventura è trovare questi "piccoli aiutanti"
    nascosti. Prova a raccontare all''IA di tre prodotti contenenti chip che incontri
    dal risveglio fino a uscire di casa!

    '
  expected_outcome: Elenco di tre prodotti contenenti chip nella vita quotidiana con
    spiegazioni
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 'Compito 2: Incontra l''Elemento Magico ''Silicio'''
  description: Ti sei mai chiesto cosa collega la sabbia delle vaste spiagge con lo
    smartphone nella tua tasca?
  instructions: 'Come si trasforma la sabbia nel cuore di un telefono? Vieni a chiedere
    all''IA e risolvi questo mistero!

    '
  expected_outcome: Comprensione della trasformazione del silicio dalla sabbia al
    materiale semiconduttore
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 'Compito 3: Il Segreto dei Semiconduttori - Un Materiale Unico'
  description: Sappiamo che i chip sono fatti di "silicio", ma perché è stato scelto?
  instructions: 'Perché silicio? Si scopre che ha un''identità segreta riguardo alla
    "conduttività" - questo è ciò che significa "semiconduttore". Questo nome che
    suona cool, cosa rappresenta esattamente?

    '
  expected_outcome: Comprensione delle proprietà dei semiconduttori e della loro importanza
    nell'elettronica
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: 'Compito 4: Di Cosa Sono Fatti i Chip?'
  description: Com'è l'interno di un chip? In realtà è una città in miniatura, casa
    di miliardi di "mini interruttori" responsabili del pensiero.
  instructions: 'Questi mini interruttori si chiamano "transistor". Le prestazioni
    di un chip dipendono da quanti transistor possono essere impacchettati in un''area
    minuscola. Incontriamo gli eroi più piccoli ma più importanti all''interno di
    un chip.

    '
  expected_outcome: Riconoscimento dei transistor come elementi costitutivi dei chip
    moderni
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 'Compito 5: La Legge Magica che Predice il Futuro'
  description: Perché telefoni e computer diventano più potenti ogni anno o due? Dietro
    questo c'è in realtà una famosa profezia tecnologica che ha guidato l'industria
    dei semiconduttori per oltre cinquant'anni.
  instructions: 'Questa profezia che mantiene la tecnologia in avanzamento alla velocità
    della luce è la famosa "Legge di Moore". Cosa predice esattamente? Tra 5 anni,
    quali caratteristiche magiche vorresti che avesse il tuo telefono?

    '
  expected_outcome: Consapevolezza della Legge di Moore e del suo impatto sul progresso
    tecnologico
