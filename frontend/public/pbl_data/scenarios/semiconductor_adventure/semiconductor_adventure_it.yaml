scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: La Mia Avventura dei Semiconduttori
  description: Imbarcati in un'avventura emozionante per scoprire come un semplice granello di sabbia si trasforma nei potenti chip che alimentano il nostro mondo moderno!
  prerequisites:
    - Comprensione di base di elementi e composti
    - Familiarità con elettricità e dispositivi elettrici
  learning_objectives:
    - Capire cosa sono i semiconduttori e perché il silicio è importante
    - Imparare il processo di base di produzione dei chip
    - Riconoscere le applicazioni dei semiconduttori nella vita quotidiana
    - Comprendere la catena globale dell'industria dei semiconduttori

