scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: La Mia Avventura dei Semiconduttori
  description: 'Imbarcati in un''avventura emozionante per scoprire come un semplice
    granello di sabbia si trasforma nei potenti chip che alimentano il nostro mondo
    moderno! (Età suggerita: 13+, adatto a studenti delle medie e superiori)'
  prerequisites:
  - Comprensione di base di elementi e composti
  - Familiarità con elettricità e dispositivi elettrici
  - 'Raccomandato: Guarda questo video introduttivo - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - Sperimentare l'ubiquità dei chip nella vita quotidiana e collegare la loro materia
    prima "silicio" con la "sabbia" naturale
  - Capire che il nucleo dei chip consiste in "transistor" che agiscono come "interruttori",
    con la chiave nella conduttività elettrica controllabile dei semiconduttori
  - Imparare il concetto base della "Legge di Moore" e spiegare perché i prodotti
    tecnologici continuano a diventare più veloci e piccoli
