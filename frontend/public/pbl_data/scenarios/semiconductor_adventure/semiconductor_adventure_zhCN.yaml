scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: 我的半导体大冒险
  description: 踏上一段精彩的冒险，探索一粒简单的沙子如何变身为驱动现代世界的强大芯片！
  prerequisites:
    - 对元素和化合物的基本理解
    - 熟悉电力和电子设备
  learning_objectives:
    - 理解什么是半导体以及硅为何重要
    - 学习芯片制造的基本过程
    - 认识半导体在日常生活中的应用
    - 了解全球半导体产业链

ksa_mapping:
  knowledge:
    - K1.1  # AI 系统通过算法处理数据
    - K1.4  # AI 嵌入在日常科技中
    - K4.2  # AI 需要运算能力和资源
  skills:
    - S1.1  # 评估内容的准确性
    - S3.1  # 分解问题以利 AI 解决
    - S6.1  # 认识 AI 在日常生活中的影响
  attitudes:
    - A2.1  # 开放地探索能力
    - A3.1  # 追求创新应用
    - A5.1  # 考虑多元影响

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引导员
      initial_prompt: |
        你是 AI 小晶晶，一位友善的引导员，帮助学生了解半导体。
        首先欢迎探险家并解释即将展开的旅程。
    title: "第一站：故事的开端，认识神奇的「硅」元素"
    description: 你有没有想过，广阔沙滩上的沙子，跟我们口袋里的手机有什么关系呢？
    instructions: |
      欢迎探险家！这趟旅程将带你完成五个关卡，
      看完视频并答对问题即可前进。
    content: |
      ## 神奇的元素：硅

      ### 重点摘要
      - 芯片的主要原料是「**硅 (Silicon, Si)**」
      - 硅是地球上第二丰富的元素，仅次于氧
      - 硅通常以「**二氧化硅 (SiO₂)**」，也就是沙子或石英的形式存在

      ### 温故知新：元素与化合物
      还记得吗？「**元素**」是组成物质最基本的单位，像是氧(O)、氢(H)、硅(Si)。
      而「**化合物**」则是由两种或两种以上不同元素组成的纯物质。
    question:
      text: "芯片最重要的原料「硅(Si)」是从什么东西提炼出来的？"
      type: multiple_choice
      options:
        - text: "石油"
          value: "oil"
        - text: "海水"
          value: "seawater"
        - text: "沙子"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "太棒了！硅确实是从沙子中提炼出来的，特别是从沙子和石英中的二氧化硅(SiO₂)。"
      incorrect: "想想看海滩上有什么丰富的东西含有二氧化硅！"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引导员
      initial_prompt: |
        继续引导学生了解半导体。
        解释是什么让硅特别适合电子产品。
    title: "第二站：半导体的秘密，一种与众不同的材料"
    description: 我们知道芯片是由「硅」做成的，但为什么要选它呢？
    instructions: |
      因为「硅」是一种非常特别的材料，它叫做「半导体」。来看看它有什么秘密！
    content: |
      ## 认识半导体

      ### 重点摘要
      - 物质依导电性可分为导体、绝缘体和半导体
      - **导体**（如金属）容易导电
      - **绝缘体**（如橡胶）不容易导电
      - **半导体**的导电性介于两者之间，可以通过设计和控制，决定要不要让电流通过

      ### 温故知新：电流是什么？
      电流就像是许多微小的「电子」在导线里朝着同一个方向移动。
    question:
      text: "半导体最特别的特性是什么？"
      type: multiple_choice
      options:
        - text: "很会导电"
          value: "high_conductivity"
        - text: "完全不导电"
          value: "non_conductive"
        - text: "导电性可以被控制"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "太棒了！「导电性可以被控制」正是让半导体如此强大的关键特性！"
      incorrect: "想想看是什么让它们叫做「半」导体？它们介于导体和绝缘体之间！"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引导员
      initial_prompt: |
        引导学生了解芯片制造过程。
        解释从沙子到硅芯片的转变。
    title: "第三站：点沙成金，芯片的诞生过程"
    description: 一粒沙子，要如何经历重重考验，变身成一颗强大的芯片呢？
    instructions: |
      跟随从简单的沙子到精密半导体芯片的不可思议转变之旅。
    content: |
      ## 芯片制造过程

      ### 重点摘要
      - 将高纯度的硅熔化后，可以拉制成巨大的圆柱体，称为「**单晶硅棒**」
      - 将硅晶棒切成一片片的超薄圆盘，就成了「**晶圆 (Wafer)**」
      - 在晶圆上，通过复杂的制程（如光刻），可以刻画出数十亿个微小的电子元件
      - 最重要的就是「**晶体管**」

      ### 温故知新：熔化与凝固
      熔化（固体变液体）和凝固（液体变固体）是物理变化。
    question:
      text: "被切成超薄圆盘，用来制造芯片的材料叫做什么？"
      type: multiple_choice
      options:
        - text: "晶棒"
          value: "rods"
        - text: "晶圆"
          value: "wafers"
        - text: "晶体"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "太棒了！晶圆是芯片制造的基础。"
      incorrect: "想想看芯片是建立在什么薄薄的圆盘上。"

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引导员
      initial_prompt: |
        帮助学生认识日常生活中的半导体。
        将科技与实际应用连结。
    title: "第四站：无所不在的芯片，智慧生活的一天"
    description: 芯片是我们生活中的无名英雄。
    instructions: |
      让我们来检视一下你的一天和芯片相遇了几次？
    content: |
      ## 日常生活中的芯片

      ### 重点摘要
      - 芯片（又称集成电路, IC）是现代电子产品的大脑
      - 从手机、电脑、智能手表到汽车、地铁，生活中处处都充满了芯片的应用
      - 芯片负责运算、记忆和控制

      ### 温故知新：能量的转换
      电池里的化学能通过芯片的控制，转换成光能和声能。
    question:
      text: "下列哪一项「不是」视频中提到的半导体应用？"
      type: multiple_choice
      options:
        - text: "手机支付"
          value: "payments"
        - text: "智能手表"
          value: "watches"
        - text: "太阳能发电"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "正确！虽然太阳能板确实使用半导体技术，但这不是我们今天的重点。"
      incorrect: "回顾一下我们旅程中具体讨论了哪些应用。"

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 小晶晶引导员
      initial_prompt: |
        通过解释全球半导体产业来结束旅程。
        帮助学生了解芯片生产的协作本质。
    title: "第五站：科技的幕后功臣，半导体产业链"
    description: 制造芯片需要全球合作。
    instructions: |
      探索半导体产业如何通过全球协作运作。
    content: |
      ## 全球半导体产业

      ### 重点摘要
      - 半导体产业是全球分工的，主要分为 IC 设计、IC 制造、IC 封装与测试
      - **IC 设计公司**负责画出芯片的蓝图
      - **IC 制造公司**（晶圆代工厂）负责依照蓝图将芯片生产出来
      - **IC 封装与测试公司**负责保护芯片并测试其功能是否正常

      ### 温故知新：生产线与分工合作
      就像生产线一样，每家公司专注于自己的专长以提高效率。
    question:
      text: "负责设计芯片电路蓝图的环节称为什么？"
      type: multiple_choice
      options:
        - text: "IC 制造"
          value: "manufacturing"
        - text: "IC 封装"
          value: "assembly"
        - text: "IC 设计"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "完美！IC 设计公司是半导体世界的建筑师！"
      incorrect: "想想看谁在制造开始前创造原始计划。"

