tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: 无处不在的芯片，智慧生活的一天
  description: '你可能没有注意到，从你睁开眼的那一刻，许多神秘的小帮手就在你的周围，让我们的生活变得更便利。它们，就是芯片。

    '
  instructions: '冒险的第一关，就是要找出这些隐身的「小帮手」。试着告诉 AI 你从起床到出门，接触到的任何三样含有芯片的产品！

    '
  expected_outcome: 列出日常生活中三个含有芯片的产品并说明
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 认识神奇的「硅」元素
  description: 你有没有想过，广阔沙滩上的沙子，跟我们口袋里的手机有什么关系呢？
  instructions: '沙子如何变身成手机的心脏？快来问问 AI，解开这个谜题！

    '
  expected_outcome: 了解硅从沙子转变为半导体材料的过程
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 半导体的秘密，一种与众不同的材料
  description: 我们知道芯片是由「硅」做成的，但为什么要选它呢？
  instructions: '为什么是「硅」？原来它藏着一个关于「导电」的秘密身份，也就是「半导体」。这听起来很酷的名字，究竟代表什么意思呢？

    '
  expected_outcome: 理解半导体特性及其在电子产品中的重要性
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: 芯片是由什么构成的呢？
  description: 芯片内部又是什么样子？它其实是一座微型城市，里面住着数十亿个负责思考的「迷你开关」。
  instructions: '这些迷你开关，就是「晶体管」。芯片的效能，取决于能在极小的面积上，塞进多少个晶体管。让我们来认识这个芯片里最小、也最重要的英雄。

    '
  expected_outcome: 认识晶体管作为现代芯片的基本组成元素
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 预见未来的神奇定律
  description: 为什么手机和电脑每隔一两年就会变得更厉害？这背后其实有个著名的科技预言，驱动了半导体产业超过五十年。
  instructions: '这个让科技不断飞速前进的预言，就是著名的「摩尔定律」。它究竟预测了什么？5年后，你希望你的手机可以增加什么神奇的功能呢？

    '
  expected_outcome: 了解摩尔定律及其对科技进步的影响
