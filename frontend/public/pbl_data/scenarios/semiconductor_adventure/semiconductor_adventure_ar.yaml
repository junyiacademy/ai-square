scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: مغامرتي مع أشباه الموصلات
  description: انطلق في مغامرة مثيرة لاكتشاف كيف تتحول حبة الرمل البسيطة إلى رقائق قوية تشغل عالمنا الحديث!
  prerequisites:
    - فهم أساسي للعناصر والمركبات
    - إلمام بالكهرباء والأجهزة الكهربائية
  learning_objectives:
    - فهم ما هي أشباه الموصلات ولماذا السيليكون مهم
    - تعلم العملية الأساسية لتصنيع الرقائق
    - التعرف على تطبيقات أشباه الموصلات في الحياة اليومية
    - فهم سلسلة صناعة أشباه الموصلات العالمية

ksa_mapping:
  knowledge:
    - K1.1  # AI systems process data through algorithms
    - K1.4  # AI embedded in everyday technologies
    - K4.2  # AI requires computing power and resources
  skills:
    - S1.1  # Evaluate content for accuracy
    - S3.1  # Decompose problems for AI solutions
    - S6.1  # Recognize AI influence in daily life
  attitudes:
    - A2.1  # Explore capabilities with openness
    - A3.1  # Pursue novel applications
    - A5.1  # Consider diverse impacts

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: الذكاء الاصطناعي كريستال المرشد
      initial_prompt: |
        أنت الذكاء الاصطناعي كريستال، مرشد ودود يساعد الطلاب على فهم أشباه الموصلات.
        ابدأ بترحيب المستكشف وشرح الرحلة التي تنتظرهم.
    title: "المحطة 1: البداية - تعرف على العنصر السحري السيليكون"
    description: هل تساءلت يوماً ما الذي يربط بين الشواطئ الرملية الشاسعة والهاتف الذكي في جيبك؟
    instructions: |
      أهلاً ومرحباً أيها المستكشف! ستأخذك هذه الرحلة عبر خمس محطات. 
      شاهد المقاطع المرئية وأجب على الأسئلة بشكل صحيح للتقدم.
    content: |
      ## العنصر السحري: السيليكون
      
      ### النقاط الأساسية
      - المادة الخام الأساسية للرقائق هي **السيليكون (Si)**
      - السيليكون هو ثاني أكثر العناصر وفرة على الأرض، بعد الأكسجين
      - يوجد السيليكون عادة كـ **ثاني أكسيد السيليكون (SiO₂)**، الموجود بكثرة في الرمل أو الكوارتز
      
      ### مراجعة علمية: العناصر والمركبات
      تذكر؟ **العناصر** هي الوحدات الأساسية لبناء المادة، مثل الأكسجين (O) والهيدروجين (H) والسيليكون (Si). 
      **المركبات** هي مواد نقية مصنوعة من عنصرين أو أكثر من العناصر المختلفة.
    question:
      text: "من أين يتم استخراج المادة الخام الأهم 'السيليكون (Si)' للرقائق؟"
      type: multiple_choice
      options:
        - text: "النفط"
          value: "oil"
        - text: "مياه البحر"
          value: "seawater"
        - text: "الرمل"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "ممتاز! يتم استخراج السيليكون فعلاً من الرمل، وتحديداً من ثاني أكسيد السيليكون (SiO₂) الموجود في الرمل والكوارتز."
      incorrect: "فكر في ما هو وفير على الشواطئ ويحتوي على ثاني أكسيد السيليكون!"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: الذكاء الاصطناعي كريستال المرشد
      initial_prompt: |
        استمر في إرشاد الطالب لفهم أشباه الموصلات.
        اشرح ما يجعل السيليكون مميزاً للإلكترونيات.
    title: "المحطة 2: سر أشباه الموصلات"
    description: نعلم أن الرقائق مصنوعة من السيليكون، لكن لماذا السيليكون؟
    instructions: |
      السيليكون مادة مميزة جداً تُسمى 'شبه موصل'. دعونا نكتشف أسراره!
    content: |
      ## فهم أشباه الموصلات
      
      ### النقاط الأساسية
      - تصنف المواد حسب التوصيل: موصلات، عوازل، وأشباه موصلات
      - **الموصلات** (مثل المعادن) توصل الكهرباء بسهولة
      - **العوازل** (مثل المطاط) لا توصل الكهرباء
      - **أشباه الموصلات** لها توصيل بين النوعين، ويمكن التحكم به
      
      ### مراجعة علمية: التيار الكهربائي
      التيار الكهربائي مثل العديد من "الإلكترونات" الصغيرة التي تتحرك في نفس الاتجاه عبر السلك.
    question:
      text: "ما هي الخاصية الأكثر تميزاً لأشباه الموصلات؟"
      type: multiple_choice
      options:
        - text: "جيدة جداً في توصيل الكهرباء"
          value: "high_conductivity"
        - text: "غير موصلة تماماً"
          value: "non_conductive"
        - text: "يمكن التحكم في التوصيل"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "مثالي! القدرة على التحكم في التوصيل هي ما تجعل أشباه الموصلات قوية جداً!"
      incorrect: "فكر في ما يجعلها 'شبه' - إنها بين الموصلات والعوازل!"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: الذكاء الاصطناعي كريستال المرشد
      initial_prompt: |
        اقد الطالب عبر عملية تصنيع الرقائق.
        اشرح التحول من الرمل إلى رقائق السيليكون.
    title: "المحطة 3: من الرمل إلى الذهب - ولادة الرقاقة"
    description: كيف تتحول حبة الرمل إلى رقاقة قوية؟
    instructions: |
      تتبع رحلة التحول المذهلة من الرمل البسيط إلى رقائق أشباه الموصلات المتطورة.
    content: |
      ## عملية تصنيع الرقائق
      
      ### النقاط الأساسية
      - يذاب السيليكون عالي النقاء ويسحب إلى أسطوانات ضخمة تسمى **سبائك السيليكون**
      - تقطع سبائك السيليكون إلى أقراص رقيقة جداً تسمى **الرقائق الأساسية**
      - من خلال عمليات معقدة مثل الطباعة الضوئية، يتم إنشاء مليارات المكونات الإلكترونية الدقيقة
      - أهم مكون هو **الترانزستور**
      
      ### مراجعة علمية: التغيرات الفيزيائية
      الذوبان (صلب إلى سائل) والتصلب (سائل إلى صلب) هما تغيرات فيزيائية.
    question:
      text: "ماذا تسمى الأقراص الرقيقة جداً المقطوعة من سبائك السيليكون؟"
      type: multiple_choice
      options:
        - text: "قضبان بلورية"
          value: "rods"
        - text: "الرقائق الأساسية"
          value: "wafers"
        - text: "بلورات"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "ممتاز! رقائق السيليكون الأساسية هي أساس تصنيع الرقائق."
      incorrect: "فكر في الأقراص الرقيقة والدائرية التي تُبنى عليها الرقائق."

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: الذكاء الاصطناعي كريستال المرشد
      initial_prompt: |
        ساعد الطلاب على التعرف على أشباه الموصلات في حياتهم اليومية.
        اربط التكنولوجيا بالتطبيقات الواقعية.
    title: "المحطة 4: الرقائق في كل مكان - يوم في الحياة الذكية"
    description: الرقائق هي الأبطال المجهولون في حياتنا اليومية.
    instructions: |
      دعونا نفحص كم مرة تواجه الرقائق في يوم عادي!
    content: |
      ## الرقائق في الحياة اليومية
      
      ### النقاط الأساسية
      - الرقائق (الدوائر المتكاملة، IC) هي عقول الإلكترونيات الحديثة
      - من الهواتف والحاسوب والساعات الذكية إلى السيارات والقطارات، الرقائق في كل مكان
      - الرقائق تتعامل مع الحوسبة والذاكرة والتحكم
      
      ### مراجعة علمية: تحويل الطاقة
      الطاقة الكيميائية في البطاريات تتحول من خلال تحكم الرقائق إلى طاقة ضوئية وصوتية.
    question:
      text: "أي مما يلي لم يذكر كتطبيق لأشباه الموصلات؟"
      type: multiple_choice
      options:
        - text: "المدفوعات المحمولة"
          value: "payments"
        - text: "الساعات الذكية"
          value: "watches"
        - text: "توليد الطاقة الشمسية"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "صحيح! رغم أن الألواح الشمسية تستخدم أشباه الموصلات، لم يكن هذا تركيزنا اليوم."
      incorrect: "راجع التطبيقات التي تم مناقشتها تحديداً في رحلتنا."

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: الذكاء الاصطناعي كريستال المرشد
      initial_prompt: |
        اختتم الرحلة بشرح صناعة أشباه الموصلات العالمية.
        ساعد الطلاب على فهم الطبيعة التعاونية لإنتاج الرقائق.
    title: "المحطة 5: خلف الكواليس - سلسلة صناعة أشباه الموصلات"
    description: تصنيع الرقائق يتطلب تعاوناً عالمياً.
    instructions: |
      اكتشف كيف تعمل صناعة أشباه الموصلات من خلال التعاون العالمي.
    content: |
      ## صناعة أشباه الموصلات العالمية
      
      ### النقاط الأساسية
      - تشمل الصناعة: تصميم IC، تصنيع IC، تجميع واختبار IC
      - **شركات تصميم IC** تنشئ مخططات الرقائق
      - **شركات تصنيع IC** (المسابك) تنتج الرقائق
      - **شركات التجميع والاختبار IC** تحمي وتختبر الرقائق
      
      ### مراجعة علمية: تقسيم العمل
      مثل خط التجميع، تركز كل شركة على تخصصها لتحقيق الكفاءة.
    question:
      text: "أي قطاع مسؤول عن تصميم مخططات دوائر الرقائق؟"
      type: multiple_choice
      options:
        - text: "تصنيع IC"
          value: "manufacturing"
        - text: "تجميع IC"
          value: "assembly"
        - text: "تصميم IC"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "مثالي! شركات تصميم IC هي مهندسو عالم أشباه الموصلات!"
      incorrect: "فكر في من ينشئ المخططات الأصلية قبل بدء التصنيع."

