scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: مغامرة أشباه الموصلات الخاصة بي
  description: 'انطلق في مغامرة مثيرة لاكتشاف كيف تتحول حبة رمل بسيطة إلى رقائق قوية
    تحرك عالمنا الحديث! (العمر المقترح: 13+ مناسب لطلاب المرحلة المتوسطة وما فوق)'
  prerequisites:
  - فهم أساسي للعناصر والمركبات
  - الألفة مع الكهرباء والأجهزة الكهربائية
  - 'موصى به: شاهد هذا الفيديو التعريفي - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - تجربة انتشار الرقائق في كل مكان في الحياة اليومية وربط مادتها الخام "السيليكون"
    مع "الرمل" الطبيعي
  - فهم أن جوهر الرقائق يتكون من "ترانزيستورات" تعمل كـ "مفاتيح"، والمفتاح هو التوصيل
    الكهربائي القابل للتحكم لأشباه الموصلات
  - تعلم المفهوم الأساسي لـ "قانون مور" وشرح لماذا تستمر المنتجات التقنية في أن تصبح
    أسرع وأصغر
