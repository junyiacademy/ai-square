tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: 'المهمة 1: الرقائق المنتشرة في كل مكان - يوم ذكي في حياتك'
  description: 'قد لا تكون لاحظت، ولكن منذ اللحظة التي تفتح فيها عينيك، هناك العديد
    من المساعدين الصغار الغامضين حولك، يجعلون حياتنا أكثر راحة. إنها الرقائق.

    '
  instructions: 'التحدي الأول في مغامرتك هو العثور على هؤلاء "المساعدين الصغار" المخفيين.
    حاول أن تخبر الذكاء الاصطناعي عن أي ثلاثة منتجات تحتوي على رقائق تواجهها من الاستيقاظ
    حتى الخروج من المنزل!

    '
  expected_outcome: قائمة بثلاثة منتجات تحتوي على رقائق من الحياة اليومية مع التوضيحات
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 'المهمة 2: تعرف على العنصر السحري ''السيليكون'''
  description: هل تساءلت يوماً ما الذي يربط الرمل على الشواطئ الواسعة بالهاتف الذكي
    في جيبك؟
  instructions: 'كيف يتحول الرمل إلى قلب الهاتف؟ تعال واسأل الذكاء الاصطناعي وحل هذا
    اللغز!

    '
  expected_outcome: فهم تحول السيليكون من الرمل إلى مادة أشباه الموصلات
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 'المهمة 3: سر أشباه الموصلات - مادة فريدة'
  description: نحن نعلم أن الرقائق مصنوعة من "السيليكون"، ولكن لماذا تم اختياره؟
  instructions: 'لماذا السيليكون؟ اتضح أنه يحمل هوية سرية حول "التوصيل" - هذا ما يعنيه
    "شبه موصل". هذا الاسم الذي يبدو رائعاً، ماذا يمثل بالضبط؟

    '
  expected_outcome: فهم خصائص أشباه الموصلات وأهميتها في الإلكترونيات
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: 'المهمة 4: مما تصنع الرقائق؟'
  description: كيف يبدو داخل الرقاقة؟ إنها في الواقع مدينة مصغرة، موطن لمليارات "المفاتيح
    المصغرة" المسؤولة عن التفكير.
  instructions: 'هذه المفاتيح المصغرة تسمى "ترانزيستورات". أداء الرقاقة يعتمد على
    عدد الترانزيستورات التي يمكن حشرها في منطقة صغيرة. دعونا نلتقي بالأبطال الأصغر
    والأهم داخل الرقاقة.

    '
  expected_outcome: التعرف على الترانزستورات كلبنات بناء للرقائق الحديثة
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 'المهمة 5: القانون السحري الذي يتنبأ بالمستقبل'
  description: لماذا تصبح الهواتف وأجهزة الكمبيوتر أكثر قوة كل عام أو عامين؟ وراء
    هذا هناك في الواقع نبوءة تقنية مشهورة تقود صناعة أشباه الموصلات لأكثر من خمسين
    عاماً.
  instructions: 'هذه النبوءة التي تحافظ على التقنية في التقدم بسرعة البرق هي "قانون
    مور" المشهور. ماذا يتنبأ بالضبط؟ خلال 5 سنوات، ما الميزات السحرية التي تريدها
    في هاتفك؟

    '
  expected_outcome: الوعي بقانون مور وتأثيره على التقدم التكنولوجي
