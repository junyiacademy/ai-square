      '
  title: Das Magische Gesetz, das die Zukunft Vorhersagt
  description: Warum werden Telefone und Computer jedes Jahr oder zwei leistungsfähiger?
    Dahinter steht tatsächlich eine berühmte technologische Prophezeiung, die die
    Halbleiterindustrie seit über fünfzig Jahren antreibt.
  instructions: 'Diese Prophezeiung, die die Technologie mit Lichtgeschwindigkeit
    vorantreibt, ist das berühmte "Mooresche Gesetz". Was sagt es genau voraus? In
    5 Jahren, welche magischen Funktionen würden Sie gerne in Ihrem Telefon haben?

    '
  expected_outcome: Bewusstsein für das Mooresche Gesetz und seine Auswirkungen auf
    den technologischen Fortschritt
