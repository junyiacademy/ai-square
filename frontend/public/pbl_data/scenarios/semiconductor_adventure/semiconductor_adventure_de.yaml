scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: Mein Halbleiter-Abenteuer
  description: "Begeben Sie sich auf ein spannendes Abenteuer, um zu entdecken, wie sich ein einfaches Sandkorn in die mächtigen Chips verwandelt, die unsere moderne Welt antreiben! (Empfohlenes Alter: 13+, geeignet für Mittelschüler und älter)"
  prerequisites:
    - Grundverständnis von Elementen und Verbindungen
    - Vertrautheit mit Elektrizität und elektrischen Geräten
    - "Empfohlen: Schauen Sie sich dieses Einführungsvideo an - https://youtu.be/cxf6eexA4f0"
  learning_objectives:
    - Die Allgegenwart von Chips im täglichen Leben erleben und ihr Rohmaterial "Silizium" mit natürlichem "Sand" verbinden
    - Verstehen, dass der Kern von Chips aus "Transistoren" besteht, die als "Schalter" fungieren, wobei der Schlüssel die steuerbare elektrische Leitfähigkeit von Halbleitern ist
    - Das Grundkonzept des "Mooreschen Gesetzes" lernen und erklären, warum technologische Produkte weiterhin schneller und kleiner werden

