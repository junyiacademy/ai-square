    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: Allgegenwärtige Chips - Ein Intelligenter Tag in Ihrem Leben
  description: 'Sie haben es vielleicht nicht bemerkt, aber vom Moment an, in dem
    Sie die Augen öffnen, sind viele mysteriöse kleine Helfer um Sie herum und machen
    unser Leben bequemer. Das sind die Chips.

    '
  instructions: 'Die erste Herausforderung Ihres Abenteuers ist es, diese versteckten
    "kleinen Helfer" zu finden. Versuchen Sie, der KI von drei beliebigen Produkten
    mit Chips zu erzählen, denen Sie vom Aufwachen bis zum Verlassen des Hauses begegnen!

    '
  expected_outcome: Liste von drei chiphaltigen Produkten aus dem Alltag mit Erklärungen
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: Lernen Sie das Magische Element 'Silizium' Kennen
  description: Haben Sie sich jemals gefragt, was den Sand an weiten Stränden mit
    dem Smartphone in Ihrer Tasche verbindet?
  instructions: 'Wie verwandelt sich Sand in das Herz eines Telefons? Kommen Sie und
    fragen Sie die KI und lösen Sie dieses Rätsel!

    '
  expected_outcome: Verständnis der Umwandlung von Silizium vom Sand zum Halbleitermaterial
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: Das Geheimnis der Halbleiter - Ein Einzigartiges Material
  description: Wir wissen, dass Chips aus "Silizium" hergestellt werden, aber warum
    wurde es gewählt?
  instructions: 'Warum Silizium? Es stellt sich heraus, dass es eine geheime Identität
    bezüglich der "Leitfähigkeit" hat - das ist es, was "Halbleiter" bedeutet. Dieser
    cool klingende Name, was repräsentiert er genau?

    '
  expected_outcome: Verständnis der Halbleitereigenschaften und ihrer Bedeutung in
    der Elektronik
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: Woraus Bestehen Chips?
  description: Wie sieht es im Inneren eines Chips aus? Es ist tatsächlich eine Miniaturstadt,
    die Milliarden von "Mini-Schaltern" beherbergt, die für das Denken verantwortlich
    sind.
  instructions: 'Diese Mini-Schalter werden "Transistoren" genannt. Die Leistung eines
    Chips hängt davon ab, wie viele Transistoren in einem winzigen Bereich untergebracht
    werden können. Lernen wir die kleinsten, aber wichtigsten Helden in einem Chip
    kennen.

    '
  expected_outcome: Erkennung von Transistoren als Bausteine moderner Chips
- id: task-5
