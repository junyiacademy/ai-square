    - creating_with_ai
  title: Mein Halbleiter-Abenteuer
  description: Begeben Sie sich auf ein aufregendes Abenteuer, um zu entdecken, wie sich ein einfaches Sandkorn in die mächtigen Chips verwandelt, die unsere moderne Welt antreiben!
  prerequisites:
    - Grundverständnis von Elementen und Verbindungen
    - Vertrautheit mit Elektrizität und elektrischen Geräten
  learning_objectives:
    - Verstehen, was Halbleiter sind und warum Silizium wichtig ist
    - Den grundlegenden Prozess der Chip-Herstellung lernen
    - Halbleiteranwendungen im täglichen Leben erkennen
    - Die globale Halbleiterindustrie-Kette verstehen

