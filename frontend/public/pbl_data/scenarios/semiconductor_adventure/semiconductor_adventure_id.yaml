scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: Petualangan Semikonduktor Saya
  description: 'Mulailah petualangan menarik untuk menemukan bagaimana butiran pasir
    sederhana berubah menjadi chip canggih yang menggerakkan dunia modern kita! (Usia
    yang disarankan: 13+, cocok untuk siswa SMP ke atas)'
  prerequisites:
  - Pemahaman dasar tentang unsur dan senyawa
  - Keakraban dengan listrik dan perangkat elektrik
  - 'Disarankan: Tonton video pengantar ini - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - Mengalami keberadaan chip di mana-mana dalam kehidupan sehari-hari dan menghubungkan
    bahan baku "silikon" dengan "pasir" alami
  - Memahami bahwa inti chip terdiri dari "transistor" yang bertindak sebagai "saklar",
    dengan kunci konduktivitas listrik yang dapat dikontrol dari semikonduktor
  - Mempelajari konsep dasar "Hukum Moore" dan menjelaskan mengapa produk teknologi
    terus menjadi lebih cepat dan kecil
ksa_mapping:
  knowledge:
  - K1.1
  - K1.4
  - K4.2
  skills:
  - S1.1
  - S3.1
  - S6.1
  attitudes:
  - A2.1
  - A3.1
  - A5.1
tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: 'Tugas 1: Chip Di Mana-mana - Hari Cerdas dalam Hidup Anda'
  description: 'Anda mungkin tidak menyadarinya, tetapi sejak saat membuka mata, banyak
    pembantu kecil misterius berada di sekitar Anda, membuat hidup kita lebih nyaman.
    Mereka adalah chip.

    '
  instructions: 'Tantangan pertama petualangan Anda adalah menemukan "pembantu kecil"
    tersembunyi ini. Coba ceritakan kepada AI tentang tiga produk yang mengandung
    chip yang Anda temui dari bangun tidur hingga keluar rumah!

    '
  expected_outcome: Daftar tiga produk yang mengandung chip dalam kehidupan sehari-hari
    dengan penjelasan
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: 'Tugas 2: Mengenal Unsur Ajaib ''Silikon'''
  description: Pernahkah Anda bertanya-tanya apa yang menghubungkan pasir di pantai
    luas dengan smartphone di saku Anda?
  instructions: 'Bagaimana pasir berubah menjadi jantung ponsel? Ayo tanya AI dan
    pecahkan misteri ini!

    '
  expected_outcome: Pemahaman transformasi silikon dari pasir menjadi bahan semikonduktor
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: 'Tugas 3: Rahasia Semikonduktor - Material yang Unik'
  description: Kita tahu bahwa chip terbuat dari "silikon", tetapi mengapa silikon
    yang dipilih?
  instructions: 'Mengapa silikon? Ternyata ia memiliki identitas rahasia tentang "konduktivitas"
    - itulah yang dimaksud dengan "semikonduktor". Nama yang terdengar keren ini,
    apa sebenarnya yang diwakilinya?

    '
  expected_outcome: Pemahaman sifat semikonduktor dan pentingnya dalam elektronik
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: 'Tugas 4: Terbuat dari Apa Chip Itu?'
  description: Seperti apa bagian dalam chip? Sebenarnya itu adalah kota miniatur,
    rumah bagi miliaran "mini saklar" yang bertanggung jawab untuk berpikir.
  instructions: 'Mini saklar ini disebut "transistor". Performa chip bergantung pada
    berapa banyak transistor yang dapat dikemas dalam area kecil. Mari kita bertemu
    dengan pahlawan terkecil namun terpenting di dalam chip.

    '
  expected_outcome: Pengakuan transistor sebagai blok bangunan chip modern
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 'Tugas 5: Hukum Ajaib yang Memprediksi Masa Depan'
  description: Mengapa ponsel dan komputer menjadi lebih canggih setiap tahun atau
    dua? Di balik ini sebenarnya ada ramalan teknologi terkenal yang telah mendorong
    industri semikonduktor selama lebih dari lima puluh tahun.
  instructions: 'Ramalan yang membuat teknologi terus maju dengan kecepatan cahaya
    ini adalah "Hukum Moore" yang terkenal. Apa yang diprediksinya? Dalam 5 tahun,
    fitur ajaib apa yang Anda inginkan pada ponsel Anda?

    '
  expected_outcome: Kesadaran akan Hukum Moore dan dampaknya pada kemajuan teknologi
