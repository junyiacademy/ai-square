scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: 나의 반도체 모험
  description: '단순한 모래 알갱이가 현대 세계를 움직이는 강력한 칩으로 변모하는 흥미진진한 모험을 떠나보세요! (권장 연령: 13세
    이상, 중학생 이상에게 적합)'
  prerequisites:
  - 원소와 화합물에 대한 기본적인 이해
  - 전기 및 전자기기에 대한 친숙함
  - '권장: 이 소개 영상을 시청하세요 - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - 일상생활에서 칩의 편재성을 경험하고 그 원료인 '실리콘'을 자연의 '모래'와 연결하기
  - 칩의 핵심이 '스위치' 역할을 하는 '트랜지스터'로 구성되어 있으며, 핵심은 반도체의 제어 가능한 전기 전도성임을 이해하기
  - '''무어의 법칙''의 기본 개념을 배우고 기술 제품이 계속해서 더 빠르고 작아지는 이유를 설명하기'
ksa_mapping:
  knowledge:
  - K1.1
  - K1.4
  - K4.2
  skills:
  - S1.1
  - S3.1
  - S6.1
  attitudes:
  - A2.1
  - A3.1
  - A5.1
tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: '과제 1: 어디에나 있는 칩 - 당신 삶의 스마트한 하루'
  description: '눈치채지 못했을 수도 있지만, 눈을 뜨는 순간부터 많은 신비로운 작은 도우미들이 당신 주위에 있어서 우리의 삶을 더 편리하게
    만들어 줍니다. 그것이 바로 칩입니다.

    '
  instructions: '당신 모험의 첫 번째 도전은 이 숨겨진 "작은 도우미들"을 찾는 것입니다. 기상부터 집을 나서기까지 마주치는 칩이 포함된
    어떤 세 가지 제품에 대해 AI에게 말해보세요!

    '
  expected_outcome: 일상생활에서 칩이 포함된 3가지 제품을 나열하고 설명하기
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: '과제 2: 마법의 원소 ''실리콘''을 만나보세요'
  description: 광활한 해변의 모래와 당신 주머니 속 스마트폰을 연결하는 것이 무엇인지 궁금해한 적이 있나요?
  instructions: '모래가 어떻게 전화기의 심장으로 변신하는 걸까요? AI에게 물어보고 이 미스터리를 해결해보세요!

    '
  expected_outcome: 모래에서 실리콘 반도체 재료로의 변환 과정 이해하기
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: '과제 3: 반도체의 비밀 - 독특한 물질'
  description: 칩이 '실리콘'으로 만들어진다는 것은 알지만, 왜 실리콘이 선택되었을까요?
  instructions: '왜 실리콘일까요? 실리콘이 ''전도성''에 관한 비밀 정체성을 가지고 있다는 것이 밝혀졌습니다 - 그것이 바로 ''반도체''의
    의미입니다. 이 멋지게 들리는 이름이 정확히 무엇을 나타내는 걸까요?

    '
  expected_outcome: 반도체의 특성과 전자 제품에서의 중요성 이해하기
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: '과제 4: 칩은 무엇으로 구성되어 있을까요?'
  description: 칩 내부는 어떻게 생겼을까요? 실제로는 소형 도시로, 수십억 개의 사고를 담당하는 '미니 스위치'들의 집입니다.
  instructions: '이러한 미니 스위치들을 ''트랜지스터''라고 합니다. 칩의 성능은 작은 영역에 얼마나 많은 트랜지스터를 넣을 수 있는지에
    달려 있습니다. 칩 내에서 가장 작지만 가장 중요한 영웅들을 만나봅시다.

    '
  expected_outcome: 현대 칩의 기본 구성 요소로서 트랜지스터 인식하기
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: 미래를 예측하는 마법의 법칙
  description: 전화기와 컴퓨터가 매년 또는 2년마다 더 강력해지는 이유는 무엇일까요? 이 배후에는 실제로 50년 넘게 반도체 산업을 이끌어온
    유명한 기술 예언이 있습니다.
  instructions: '기술을 빛의 속도로 발전시키는 이 예언이 바로 유명한 ''무어의 법칙''입니다. 이것이 정확히 무엇을 예측하는 걸까요?
    5년 후, 당신의 전화기가 어떤 마법 같은 기능을 가지기를 원하나요?

    '
  expected_outcome: 무어의 법칙과 기술 발전에 미치는 영향 이해하기
evaluation_criteria:
  completion_threshold: 80
  assessment_method: quiz_and_interaction
  success_metrics:
  - Complete all 5 stations
  - Answer questions with 80% accuracy
  - Engage with AI Crystal Guide
