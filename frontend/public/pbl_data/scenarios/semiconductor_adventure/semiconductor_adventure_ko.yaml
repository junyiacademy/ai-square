scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: 나의 반도체 모험
  description: 단순한 모래알이 현대 세계를 움직이는 강력한 칩으로 변신하는 흥미진진한 모험을 시작해보세요!
  prerequisites:
    - 원소와 화합물의 기본적 이해
    - 전기와 전자기기에 대한 친숙함
  learning_objectives:
    - 반도체가 무엇인지, 왜 실리콘이 중요한지 이해하기
    - 칩 제조의 기본 과정 학습하기
    - 일상생활에서 반도체 응용 인식하기
    - 글로벌 반도체 산업 체인 이해하기

ksa_mapping:
  knowledge:
    - K1.1  # AI systems process data through algorithms
    - K1.4  # AI embedded in everyday technologies
    - K4.2  # AI requires computing power and resources
  skills:
    - S1.1  # Evaluate content for accuracy
    - S3.1  # Decompose problems for AI solutions
    - S6.1  # Recognize AI influence in daily life
  attitudes:
    - A2.1  # Explore capabilities with openness
    - A3.1  # Pursue novel applications
    - A5.1  # Consider diverse impacts

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 크리스탈 가이드
      initial_prompt: |
        당신은 학생들이 반도체를 이해하도록 돕는 친근한 가이드인 AI 크리스탈입니다.
        탐험가를 환영하며 앞으로의 여행에 대해 설명하는 것으로 시작하세요.
    title: "스테이션 1: 시작 - 마법의 원소 실리콘을 만나다"
    description: 광활한 모래 해변과 주머니 속 스마트폰을 연결하는 것이 무엇인지 생각해본 적이 있나요?
    instructions: |
      환영합니다 탐험가! 이 여행은 다섯 개의 스테이션을 거쳐갑니다. 
      비디오를 보고 질문에 정확히 답해서 진행하세요.
    content: |
      ## 마법의 원소: 실리콘
      
      ### 핵심 포인트
      - 칩의 주요 원료는 **실리콘(Si)**입니다
      - 실리콘은 산소 다음으로 지구상에서 두 번째로 풍부한 원소입니다
      - 실리콘은 보통 **이산화실리콘(SiO₂)**으로 존재하며, 모래나 석영에서 흔히 발견됩니다
      
      ### 과학 복습: 원소와 화합물
      기억하시나요? **원소**는 물질의 기본 구성 요소로, 산소(O), 수소(H), 실리콘(Si) 등이 있습니다. 
      **화합물**은 두 개 이상의 서로 다른 원소로 만들어진 순수한 물질입니다.
    question:
      text: "칩의 가장 중요한 원료 '실리콘(Si)'은 무엇에서 추출되나요?"
      type: multiple_choice
      options:
        - text: "석유"
          value: "oil"
        - text: "바닷물"
          value: "seawater"
        - text: "모래"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "훌륭합니다! 실리콘은 실제로 모래에서 추출되는데, 구체적으로는 모래와 석영에 있는 이산화실리콘(SiO₂)에서 나옵니다."
      incorrect: "해변에 풍부하고 이산화실리콘을 포함하는 것에 대해 생각해보세요!"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 크리스탈 가이드
      initial_prompt: |
        학생이 반도체를 이해하도록 계속 안내하세요.
        실리콘이 전자기기에 특별한 이유를 설명하세요.
    title: "스테이션 2: 반도체의 비밀"
    description: 칩이 실리콘으로 만들어진다는 것은 알았지만, 왜 실리콘일까요?
    instructions: |
      실리콘은 '반도체'라고 불리는 아주 특별한 물질입니다. 그 비밀을 발견해봅시다!
    content: |
      ## 반도체 이해하기
      
      ### 핵심 포인트
      - 물질은 전도성에 따라 분류됩니다: 도체, 절연체, 반도체
      - **도체**(금속 같은)는 전기를 쉽게 통과시킵니다
      - **절연체**(고무 같은)는 전기를 통과시키지 않습니다
      - **반도체**는 두 가지 사이의 전도성을 가지며, 제어할 수 있습니다
      
      ### 과학 복습: 전류
      전류는 많은 작은 "전자"들이 전선을 통해 같은 방향으로 이동하는 것과 같습니다.
    question:
      text: "반도체의 가장 특별한 특성은 무엇인가요?"
      type: multiple_choice
      options:
        - text: "전기 전도성이 매우 좋다"
          value: "high_conductivity"
        - text: "완전히 전도하지 않는다"
          value: "non_conductive"
        - text: "전도성을 제어할 수 있다"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "완벽합니다! 전도성을 제어할 수 있는 능력이야말로 반도체를 강력하게 만드는 것입니다!"
      incorrect: "왜 '반'도체인지 생각해보세요 - 도체와 절연체 사이에 있기 때문입니다!"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 크리스탈 가이드
      initial_prompt: |
        학생을 칩 제조 과정을 통해 안내하세요.
        모래에서 실리콘 칩으로의 변환을 설명하세요.
    title: "스테이션 3: 모래에서 금으로 - 칩의 탄생"
    description: 모래알 하나가 어떻게 강력한 칩으로 변신할까요?
    instructions: |
      단순한 모래에서 정교한 반도체 칩으로의 놀라운 변환 여행을 따라가봅시다.
    content: |
      ## 칩 제조 과정
      
      ### 핵심 포인트
      - 고순도 실리콘은 녹여져서 **실리콘 잉곳**이라 불리는 거대한 원통으로 만들어집니다
      - 실리콘 잉곳은 **웨이퍼**라 불리는 초박막 디스크로 슬라이스됩니다
      - 포토리소그래피 같은 복잡한 과정을 통해 수십억 개의 작은 전자 부품이 만들어집니다
      - 가장 중요한 부품은 **트랜지스터**입니다
      
      ### 과학 복습: 물리적 변화
      용융(고체에서 액체로)과 응고(액체에서 고체로)는 물리적 변화입니다.
    question:
      text: "실리콘 잉곳에서 잘라낸 초박막 디스크는 무엇이라고 부르나요?"
      type: multiple_choice
      options:
        - text: "크리스탈 로드"
          value: "rods"
        - text: "웨이퍼"
          value: "wafers"
        - text: "크리스탈"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "훌륭합니다! 실리콘 웨이퍼는 칩 제조의 기초입니다."
      incorrect: "칩이 만들어지는 얇고 원형인 디스크에 대해 생각해보세요."

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 크리스탈 가이드
      initial_prompt: |
        학생들이 일상생활에서 반도체를 인식하도록 도와주세요.
        기술을 실세계 응용과 연결해주세요.
    title: "스테이션 4: 편재하는 칩 - 스마트 라이프의 하루"
    description: 칩은 우리 일상생활의 숨은 영웅들입니다.
    instructions: |
      전형적인 하루에 얼마나 많은 칩을 만나는지 살펴봅시다!
    content: |
      ## 일상생활 속 칩
      
      ### 핵심 포인트
      - 칩(집적회로, IC)은 현대 전자기기의 두뇌입니다
      - 휴대폰, 컴퓨터, 스마트워치부터 자동차와 기차까지, 칩은 어디에나 있습니다
      - 칩은 연산, 메모리, 제어를 담당합니다
      
      ### 과학 복습: 에너지 변환
      배터리의 화학 에너지가 칩 제어를 통해 빛과 소리 에너지로 변환됩니다.
    question:
      text: "다음 중 반도체 응용으로 언급되지 않은 것은?"
      type: multiple_choice
      options:
        - text: "모바일 결제"
          value: "payments"
        - text: "스마트워치"
          value: "watches"
        - text: "태양광 발전"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "정답입니다! 태양광 패널이 반도체를 사용하지만, 오늘 우리의 초점은 아니었습니다."
      incorrect: "우리 여행에서 구체적으로 논의된 응용들을 다시 살펴보세요."

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI 크리스탈 가이드
      initial_prompt: |
        글로벌 반도체 산업을 설명하며 여행을 마무리하세요.
        학생들이 칩 생산의 협력적 성격을 이해하도록 도와주세요.
    title: "스테이션 5: 무대 뒤 - 반도체 산업 체인"
    description: 칩 제조는 세계적인 협력이 필요합니다.
    instructions: |
      세계적 협력을 통해 반도체 산업이 어떻게 작동하는지 알아봅시다.
    content: |
      ## 글로벌 반도체 산업
      
      ### 핵심 포인트
      - 산업은 다음을 포함합니다: IC 설계, IC 제조, IC 조립 및 테스트
      - **IC 설계 회사들**은 칩 설계도를 만듭니다
      - **IC 제조 회사들**(파운드리)은 칩을 생산합니다
      - **IC 조립 및 테스트 회사들**은 칩을 보호하고 테스트합니다
      
      ### 과학 복습: 분업
      조립 라인처럼, 각 회사는 효율성을 위해 자신의 전문 분야에 집중합니다.
    question:
      text: "칩 회로 설계도를 설계하는 책임을 지는 분야는?"
      type: multiple_choice
      options:
        - text: "IC 제조"
          value: "manufacturing"
        - text: "IC 조립"
          value: "assembly"
        - text: "IC 설계"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "완벽합니다! IC 설계 회사들은 반도체 세계의 건축가들입니다!"
      incorrect: "제조가 시작되기 전에 원본 설계도를 만드는 것이 누구인지 생각해보세요."

