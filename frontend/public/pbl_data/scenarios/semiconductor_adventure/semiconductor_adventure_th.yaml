scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 45
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  title: การผจญภัยเซมิคอนดักเตอร์ของฉัน
  description: ออกเดินทางในการผจญภัยอันน่าตื่นเต้นเพื่อค้นพบว่าเม็ดทรายเล็กๆ กลายเป็นชิปที่ทรงพลังขับเคลื่อนโลกยุคใหม่ได้อย่างไร!
  prerequisites:
    - ความเข้าใจพื้นฐานเกี่ยวกับธาตุและสารประกอบ
    - ความคุ้นเคยกับไฟฟ้าและอุปกรณ์ไฟฟ้า
  learning_objectives:
    - เข้าใจว่าเซมิคอนดักเตอร์คืออะไร และทำไมซิลิคอนจึงสำคัญ
    - เรียนรู้กระบวนการขั้นพื้นฐานของการผลิตชิป
    - รับรู้การใช้งานเซมิคอนดักเตอร์ในชีวิตประจำวัน
    - เข้าใจห่วงโซ่อุตสาหกรรมเซมิคอนดักเตอร์ระดับโลก

ksa_mapping:
  knowledge:
    - K1.1  # AI systems process data through algorithms
    - K1.4  # AI embedded in everyday technologies
    - K4.2  # AI requires computing power and resources
  skills:
    - S1.1  # Evaluate content for accuracy
    - S3.1  # Decompose problems for AI solutions
    - S6.1  # Recognize AI influence in daily life
  attitudes:
    - A2.1  # Explore capabilities with openness
    - A3.1  # Pursue novel applications
    - A5.1  # Consider diverse impacts

tasks:
  - id: task-1
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI คริสตัล ไกด์
      initial_prompt: |
        คุณคือ AI คริสตัล ไกด์ที่เป็นมิตรและช่วยให้นักเรียนเข้าใจเซมิคอนดักเตอร์
        เริ่มต้นด้วยการต้อนรับนักสำรวจและอธิบายการเดินทางที่รอคอยอยู่
    title: "สถานี 1: จุดเริ่มต้น - ทำความรู้จักกับธาตุมหัศจรรย์ซิลิคอน"
    description: คุณเคยสงสัยไหมว่าอะไรเป็นตัวเชื่อมระหว่างชายหาดทรายอันกว้างใหญ่กับสมาร์ทโฟนในกระเป๋าคุณ?
    instructions: |
      ยินดีต้อนรับนักสำรวจ! การเดินทางนี้จะพาคุณผ่านห้าสถานี
      ชมวิดีโอและตอบคำถามให้ถูกต้องเพื่อก้าวไปข้างหน้า
    content: |
      ## ธาตุมหัศจรรย์: ซิลิคอน

      ### จุดสำคัญ
      - วัตถุดิบหลักสำหรับชิปคือ **ซิลิคอน (Si)**
      - ซิลิคอนเป็นธาตุที่มีมากเป็นอันดับสองบนโลก รองจากออกซิเจน
      - ซิลิคอนมักจะอยู่ในรูปของ **ซิลิคอนไดออกไซด์ (SiO₂)** พบได้ทั่วไปในทรายหรือควอตซ์

      ### ทบทวนวิทยาศาสตร์: ธาตุและสารประกอบ
      จำได้ไหม? **ธาตุ** คือหน่วยพื้นฐานของสสาร เช่น ออกซิเจน (O) ไฮโดรเจน (H) และซิลิคอน (Si)
      **สารประกอบ** คือสารบริสุทธิ์ที่ประกอบด้วยธาตุที่แตกต่างกันตั้งแต่สองชนิดขึ้นไป
    question:
      text: "วัตถุดิบสำคัญที่สุด 'ซิลิคอน (Si)' สำหรับชิปนั้น สกัดมาจากอะไร?"
      type: multiple_choice
      options:
        - text: "น้ำมัน"
          value: "oil"
        - text: "น้ำทะเล"
          value: "seawater"
        - text: "ทราย"
          value: "sand"
      correct_answer: "sand"
    ai_feedback:
      correct: "ยอดเยี่ยม! ซิลิคอนแท้จริงแล้วสกัดมาจากทราย โดยเฉพาะจากซิลิคอนไดออกไซด์ (SiO₂) ที่พบในทรายและควอตซ์"
      incorrect: "ลองคิดดูว่าอะไรมีมากมายบนชายหาดและมีซิลิคอนไดออกไซด์!"

  - id: task-2
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A2.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI คริสตัล ไกด์
      initial_prompt: |
        คำแนะนำให้นักเรียนเข้าใจเซมิคอนดักเตอร์ต่อไป
        อธิบายว่าอะไรทำให้ซิลิคอนพิเศษสำหรับอิเล็กทรอนิกส์
    title: "สถานี 2: ความลับของเซมิคอนดักเตอร์"
    description: เรารู้ว่าชิปทำมาจากซิลิคอน แต่ทำไมต้องเป็นซิลิคอน?
    instructions: |
      ซิลิคอนเป็นวัสดุพิเศษมากที่เรียกว่า 'เซมิคอนดักเตอร์' มาค้นพบความลับของมันกันเถอะ!
    content: |
      ## ทำความเข้าใจเซมิคอนดักเตอร์

      ### จุดสำคัญ
      - วัสดุจัดประเภทตามการนำไฟฟ้า: ตัวนำ ฉนวน และเซมิคอนดักเตอร์
      - **ตัวนำ** (เช่น โลหะ) นำไฟฟ้าได้ง่าย
      - **ฉนวน** (เช่น ยาง) ไม่นำไฟฟ้า
      - **เซมิคอนดักเตอร์** มีการนำไฟฟ้าระหว่างสองแบบ และสามารถควบคุมได้

      ### ทบทวนวิทยาศาสตร์: กระแสไฟฟ้า
      กระแสไฟฟ้าเหมือน "อิเล็กตรอน" เล็กๆ จำนวนมากเคลื่อนที่ในทิศทางเดียวกันผ่านสาย
    question:
      text: "คุณลักษณะที่พิเศษที่สุดของเซมิคอนดักเตอร์คืออะไร?"
      type: multiple_choice
      options:
        - text: "เก่งมากในการนำไฟฟ้า"
          value: "high_conductivity"
        - text: "ไม่นำไฟฟ้าเลย"
          value: "non_conductive"
        - text: "สามารถควบคุมการนำไฟฟ้าได้"
          value: "controllable"
      correct_answer: "controllable"
    ai_feedback:
      correct: "สมบูรณ์แบบ! ความสามารถในการควบคุมการนำไฟฟ้าคือสิ่งที่ทำให้เซมิคอนดักเตอร์ทรงพลัง!"
      incorrect: "ลองคิดว่าทำไมถึงเรียก 'เซมิ' - มันอยู่ระหว่างตัวนำกับฉนวน!"

  - id: task-3
    category: learning
    time_limit: 10
    KSA_focus:
      primary:
        - K4.2
        - S1.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI คริสตัล ไกด์
      initial_prompt: |
        แนะนำนักเรียนผ่านกระบวนการผลิตชิป
        อธิบายการเปลี่ยนแปลงจากทรายเป็นชิปซิลิคอน
    title: "สถานี 3: จากทรายสู่ทอง - การเกิดของชิป"
    description: เม็ดทรายเปลี่ยนเป็นชิปที่ทรงพลังได้อย่างไร?
    instructions: |
      ติดตามการเดินทางการเปลี่ยนแปลงอันน่าทึ่งจากทรายธรรมดาสู่ชิปเซมิคอนดักเตอร์ที่ซับซ้อน
    content: |
      ## กระบวนการผลิตชิป

      ### จุดสำคัญ
      - ซิลิคอนความบริสุทธิ์สูงถูกหลอมและดึงเป็นแท่งกระบอกขนาดใหญ่เรียกว่า **ซิลิคอน อิงกอท**
      - ซิลิคอน อิงกอทถูกหั่นเป็นแผ่นบางพิเศษเรียกว่า **เวเฟอร์**
      - ผ่านกระบวนการซับซ้อนเช่น โฟโตลิโธกราฟี สร้างอุปกรณ์อิเล็กทรอนิกส์เล็กๆ หลายพันล้านตัว
      - อุปกรณ์สำคัญที่สุดคือ **ทรานซิสเตอร์**

      ### ทบทวนวิทยาศาสตร์: การเปลี่ยนแปลงทางกายภาพ
      การหลอม (ของแข็งเป็นของเหลว) และการแข็งตัว (ของเหลวเป็นของแข็ง) เป็นการเปลี่ยนแปลงทางกายภาพ
    question:
      text: "แผ่นบางพิเศษที่หั่นจากซิลิคอน อิงกอทเรียกว่าอะไร?"
      type: multiple_choice
      options:
        - text: "แท่งคริสตัล"
          value: "rods"
        - text: "เวเฟอร์"
          value: "wafers"
        - text: "คริสตัล"
          value: "crystals"
      correct_answer: "wafers"
    ai_feedback:
      correct: "ยอดเยี่ยม! ซิลิคอนเวเฟอร์เป็นรากฐานสำหรับการผลิตชิป"
      incorrect: "ลองคิดถึงแผ่นบางๆ กลมๆ ที่ใช้สร้างชิป"

  - id: task-4
    category: application
    time_limit: 10
    KSA_focus:
      primary:
        - K1.4
        - S6.1
      secondary:
        - A5.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI คริสตัล ไกด์
      initial_prompt: |
        ช่วยให้นักเรียนรับรู้เซมิคอนดักเตอร์ในชีวิตประจำวัน
        เชื่อมโยงเทคโนโลยีกับการใช้งานในโลกจริง
    title: "สถานี 4: ชิปที่อยู่ทุกหนทุกแห่ง - วันหนึ่งในชีวิตอัจฉริยะ"
    description: ชิปเป็นวีรบุรุษที่ไม่มีใครรู้จักในชีวิตประจำวันของเรา
    instructions: |
      มาดูกันว่าคุณพบชิปกี่ครั้งในวันธรรมดา!
    content: |
      ## ชิปในชีวิตประจำวัน

      ### จุดสำคัญ
      - ชิป (วงจรรวม IC) คือสมองของอิเล็กทรอนิกส์สมัยใหม่
      - จากโทรศัพท์ คอมพิวเตอร์ นาฬิกาอัจฉริยะ ไปจนถึงรถยนต์และรถไฟ ชิปอยู่ทุกที่
      - ชิปจัดการกับการคำนวณ หน่วยความจำ และการควบคุม

      ### ทบทวนวิทยาศาสตร์: การแปลงพลังงาน
      พลังงานเคมีในแบตเตอรี่แปลงผ่านการควบคุมของชิปเป็นพลังงานแสงและเสียง
    question:
      text: "ข้อใดต่อไปนี้ไม่ได้กล่าวถึงเป็นการใช้งานเซมิคอนดักเตอร์?"
      type: multiple_choice
      options:
        - text: "การชำระเงินมือถือ"
          value: "payments"
        - text: "นาฬิกาอัจฉริยะ"
          value: "watches"
        - text: "การผลิตพลังงานแสงอาทิตย์"
          value: "solar"
      correct_answer: "solar"
    ai_feedback:
      correct: "ถูกต้อง! แม้ว่าแผงโซลาร์เซลล์จะใช้เซมิคอนดักเตอร์ แต่นั่นไม่ใช่จุดโฟกัสของเราวันนี้"
      incorrect: "ทบทวนการใช้งานที่กล่าวถึงโดยเฉพาะในการเดินทางของเรา"

  - id: task-5
    category: synthesis
    time_limit: 10
    KSA_focus:
      primary:
        - K1.1
        - S3.1
      secondary:
        - A3.1
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: AI คริสตัล ไกด์
      initial_prompt: |
        จบการเดินทางด้วยการอธิบายอุตสาหกรรมเซมิคอนดักเตอร์ระดับโลก
        ช่วยให้นักเรียนเข้าใจลักษณะการทำงานร่วมกันของการผลิตชิป
    title: "สถานี 5: เบื้องหลัง - ห่วงโซ่อุตสาหกรรมเซมิคอนดักเตอร์"
    description: การผลิตชิปต้องอาศัยความร่วมมือระดับโลก
    instructions: |
      ค้นพบว่าอุตสาหกรรมเซมิคอนดักเตอร์ทำงานอย่างไรผ่านความร่วมมือระดับโลก
    content: |
      ## อุตสาหกรรมเซมิคอนดักเตอร์ระดับโลก

      ### จุดสำคัญ
      - อุตสาหกรรมรวมถึง: การออกแบบ IC การผลิต IC การประกอบและทดสอบ IC
      - **บริษัทออกแบบ IC** สร้างแบบแปลนชิป
      - **บริษัทผลิต IC** (ฟาวน์ดรี) ผลิตชิป
      - **บริษัทประกอบและทดสอบ IC** ป้องกันและทดสอบชิป

      ### ทบทวนวิทยาศาสตร์: การแบ่งงาน
      เหมือนสายการประกอบ แต่ละบริษัทเน้นความเชี่ยวชาญของตนเพื่อประสิทธิภาพ
    question:
      text: "ส่วนใดรับผิดชอบการออกแบบแบบแปลนวงจรชิป?"
      type: multiple_choice
      options:
        - text: "การผลิต IC"
          value: "manufacturing"
        - text: "การประกอบ IC"
          value: "assembly"
        - text: "การออกแบบ IC"
          value: "design"
      correct_answer: "design"
    ai_feedback:
      correct: "สมบูรณ์แบบ! บริษัทออกแบบ IC คือสถาปนิกของโลกเซมิคอนดักเตอร์!"
      incorrect: "ลองคิดว่าใครสร้างแปลนต้นฉบับก่อนที่การผลิตจะเริ่มต้น"

