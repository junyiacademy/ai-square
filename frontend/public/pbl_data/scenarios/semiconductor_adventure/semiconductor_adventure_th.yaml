tasks:
- id: task-1
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'You are AI Crystal, a friendly guide helping students understand
      semiconductors.

      Start by welcoming the explorer and explaining the journey ahead.

      '
  title: ชิปที่อยู่ทุกหนทุกแห่ง - วันอันชาญฉลาดในชีวิตของคุณ
  description: 'คุณอาจไม่ได้สังเกตุ แต่ตั้งแต่วินาทีที่คุณลืมตา ผู้ช่วยเล็กๆ ลึกลับมากมายอยู่รอบตัวคุณ
    ทำให้ชีวิตของเราสะดวกสบายยิ่งขึ้น พวกมันคือชิป

    '
  instructions: 'ความท้าทายแรกของการผจญภัยของคุณคือการหา "ผู้ช่วยตัวเล็ก" ที่ซ่อนอยู่เหล่านี้
    ลองบอก AI เกี่ยวกับผลิตภัณฑ์สามอย่างที่มีชิปซึ่งคุณพบตั้งแต่ตื่นนอนจนออกจากบ้าน!

    '
  expected_outcome: รายการผลิตภัณฑ์สามชิ้นที่มีชิปในชีวิตประจำวันพร้อมคำอธิบาย
- id: task-2
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A2.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Continue guiding the student through understanding semiconductors.

      Explain what makes silicon special for electronics.

      '
  title: พบกับธาตุมหัศจรรย์ 'ซิลิกอน'
  description: คุณเคยสงสัยไหมว่าอะไรเชื่อมโยงทรายบนชายหาดกว้างใหญ่กับสมาร์ทโฟนในกระเป๋าของคุณ?
  instructions: 'ทรายแปลงร่างเป็นหัวใจของโทรศัพท์ได้อย่างไร? มาถาม AI และไขปริศนานี้กัน!

    '
  expected_outcome: ความเข้าใจการเปลี่ยนแปลงของซิลิคอนจากทรายเป็นวัสดุเซมิคอนดักเตอร์
- id: task-3
  category: learning
  time_limit: 8
  KSA_focus:
    primary:
    - K4.2
    - S1.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Guide the student through the chip manufacturing process.

      Explain the transformation from sand to silicon chips.

      '
  title: ความลับของเซมิคอนดักเตอร์ - วัสดุที่เป็นเอกลักษณ์
  description: เรารู้ว่าชิปทำมาจาก "ซิลิกอน" แต่ทำไมถึงเลือกซิลิกอน?
  instructions: 'ทำไมต้องเป็นซิลิกอน? ปรากฎว่ามันมีตัวตนลับเกี่ยวกับ "การนำไฟฟ้า"
    - นั่นคือความหมายของ "เซมิคอนดักเตอร์" ชื่อที่ฟังดูเท่นี้ แทนอะไรกันแน่?

    '
  expected_outcome: ความเข้าใจคุณสมบัติของเซมิคอนดักเตอร์และความสำคัญในอิเล็กทรอนิกส์
- id: task-4
  category: application
  time_limit: 8
  KSA_focus:
    primary:
    - K1.4
    - S6.1
    secondary:
    - A5.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Help students recognize semiconductors in their daily life.

      Connect the technology to real-world applications.

      '
  title: ชิปทำมาจากอะไร?
  description: ข้างในชิปดูเป็นอย่างไร? จริงๆ แล้วมันเป็นเมืองจิ๋ว บ้านของ "มินิสวิตช์"
    หลายพันล้านตัวที่รับผิดชอบการคิด
  instructions: 'มินิสวิตช์เหล่านี้เรียกว่า "ทรานซิสเตอร์" ประสิทธิภาพของชิปขึ้นอยู่กับว่าสามารถใส่ทรานซิสเตอร์กี่ตัวในพื้นที่เล็กๆ
    มาพบกับฮีโร่ที่เล็กที่สุดแต่สำคัญที่สุดในชิปกัน

    '
  expected_outcome: การรับรู้ทรานซิสเตอร์เป็นองค์ประกอบพื้นฐานของชิปสมัยใหม่
- id: task-5
  category: synthesis
  time_limit: 8
  KSA_focus:
    primary:
    - K1.1
    - S3.1
    secondary:
    - A3.1
  ai_module:
    role: educator
    model: gemini-2.5-flash
    persona: AI Crystal Guide
    initial_prompt: 'Conclude the journey by explaining the global semiconductor industry.

      Help students understand the collaborative nature of chip production.

      '
  title: กฎมหัศจรรย์ที่ทำนายอนาคต
  description: ทำไมโทรศัพท์และคอมพิวเตอร์ถึงทรงพลังขึ้นทุกปีหรือสองปี? เบื้องหลังนี้มีคำทำนายทางเทคโนโลยีที่มีชื่อเสียงซึ่งขับเคลื่อนอุตสาหกรรมเซมิคอนดักเตอร์มากว่าห้าสิบปี
  instructions: 'คำทำนายที่ทำให้เทคโนโลยีก้าวหน้าด้วยความเร็วแสงนี้คือ "กฎของมัวร์"
    ที่มีชื่อเสียง มันทำนายอะไรกันแน่? ในอีก 5 ปี คุณอยากให้โทรศัพท์ของคุณมีฟีเจอร์มหัศจรรย์อะไรบ้าง?

    '
  expected_outcome: ความตระหนักถึงกฎของมัวร์และผลกระทบต่อความก้าวหน้าทางเทคโนโลยี
