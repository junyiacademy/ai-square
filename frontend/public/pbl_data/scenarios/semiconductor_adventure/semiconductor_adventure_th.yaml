scenario_info:
  id: semiconductor-adventure
  difficulty: beginner
  estimated_duration: 40
  target_domains:
  - engaging_with_ai
  - creating_with_ai
  title: การผจญภัยเซมิคอนดักเตอร์ของฉัน
  description: 'เริ่มต้นการผจญภัยที่น่าตื่นเต้นเพื่อค้นพบว่าเม็ดทรายธรรมดาแปลงร่างเป็นชิปอันทรงพลังที่ขับเคลื่อนโลกสมัยใหม่ของเราได้อย่างไร!
    (อายุที่แนะนำ: 13+ เหมาะสำหรับนักเรียนมัธยมต้นขึ้นไป)'
  prerequisites:
  - ความเข้าใจพื้นฐานเกี่ยวกับธาตุและสารประกอบ
  - ความคุ้นเคยกับไฟฟ้าและอุปกรณ์ไฟฟ้า
  - 'แนะนำ: ดูวิดีโอแนะนำนี้ - https://youtu.be/cxf6eexA4f0'
  learning_objectives:
  - สัมผัสกับการมีอยู่ทุกหนทุกแห่งของชิปในชีวิตประจำวันและเชื่อมโยงวัตถุดิบ "ซิลิกอน"
    กับ "ทราย" ธรรมชาติ
  - เข้าใจว่าแกนกลางของชิปประกอบด้วย "ทรานซิสเตอร์" ที่ทำหน้าที่เป็น "สวิตช์" โดยกุญแจสำคัญคือการนำไฟฟ้าที่ควบคุมได้ของเซมิคอนดักเตอร์
  - เรียนรู้แนวคิดพื้นฐานของ "กฎของมัวร์" และอธิบายว่าทำไมผลิตภัณฑ์เทคโนโลยีจึงเร็วขึ้นและเล็กลงอย่างต่อเนื่อง
