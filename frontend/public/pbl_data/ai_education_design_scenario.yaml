tasks:
  - id: task-1
    title: "AI Learner Profile Analysis"
    title_zh: "AI 學習者檔案分析"
    title_es: "Análisis del Perfil del Estudiante con IA"
    title_ja: "AI学習者プロファイル分析"
    title_ko: "AI 학습자 프로필 분석"
    title_fr: "Analyse du Profil de l'Apprenant par IA"
    title_de: "KI-Lernerprofil-Analyse"
    title_ru: "Анализ профиля учащегося с помощью ИИ"
    title_it: "Analisi del Profilo dello Studente con IA"
    description: "Use AI to analyze learner data and create personalized learning profiles"
    description_zh: "使用 AI 分析學習者數據並創建個人化學習檔案"
    description_es: "Usar IA para analizar datos de estudiantes y crear perfiles de aprendizaje personalizados"
    description_ja: "AIを使用して学習者データを分析し、個別化された学習プロファイルを作成する"
    description_ko: "AI를 사용하여 학습자 데이터를 분석하고 개인화된 학습 프로필 생성"
    description_fr: "Utiliser l'IA pour analyser les données des apprenants et créer des profils d'apprentissage personnalisés"
    description_de: "KI nutzen, um Lernerdaten zu analysieren und personalisierte Lernprofile zu erstellen"
    description_ru: "Использовать ИИ для анализа данных учащихся и создания персонализированных учебных профилей"
    description_it: "Utilizzare l'IA per analizzare i dati degli studenti e creare profili di apprendimento personalizzati"
    category: analysis
    instructions:
      - Review sample learner data including learning styles, progress, and preferences
      - Use AI to identify patterns and learning characteristics
      - Create comprehensive learner profiles with AI assistance
      - Design personalized learning recommendations based on profiles
    instructions_zh:
      - 查看包括學習風格、進度和偏好的學習者數據樣本
      - 使用 AI 識別模式和學習特徵
      - 在 AI 協助下創建全面的學習者檔案
      - 基於檔案設計個人化學習建議
    instructions_es:
      - Revisar datos de muestra de estudiantes incluyendo estilos de aprendizaje, progreso y preferencias
      - Usar IA para identificar patrones y características de aprendizaje
      - Crear perfiles completos de estudiantes con asistencia de IA
      - Diseñar recomendaciones de aprendizaje personalizadas basadas en perfiles
    instructions_ja:
      - 学習スタイル、進歩、好みを含む学習者データのサンプルを確認する
      - AIを使用してパターンと学習特性を特定する
      - AIの支援で包括的な学習者プロファイルを作成する
      - プロファイルに基づいた個別化学習推奨を設計する
    instructions_ko:
      - 학습 스타일, 진도, 선호도를 포함한 학습자 데이터 샘플 검토
      - AI를 사용하여 패턴과 학습 특성 식별
      - AI 지원으로 포괄적인 학습자 프로필 생성
      - 프로필을 기반으로 개인화된 학습 추천 설계
    instructions_fr:
      - Examiner des échantillons de données d'apprenants incluant styles d'apprentissage, progrès et préférences
      - Utiliser l'IA pour identifier les modèles et caractéristiques d'apprentissage
      - Créer des profils d'apprenants complets avec l'assistance IA
      - Concevoir des recommandations d'apprentissage personnalisées basées sur les profils
    instructions_de:
      - Beispieldaten von Lernenden einschließlich Lernstile, Fortschritt und Präferenzen überprüfen
      - KI verwenden, um Muster und Lernmerkmale zu identifizieren
      - Umfassende Lernerprofile mit KI-Unterstützung erstellen
      - Personalisierte Lernempfehlungen basierend auf Profilen entwerfen
    instructions_ru:
      - Просмотреть образцы данных учащихся, включая стили обучения, прогресс и предпочтения
      - Использовать ИИ для выявления закономерностей и характеристик обучения
      - Создать комплексные профили учащихся с помощью ИИ
      - Разработать персонализированные рекомендации по обучению на основе профилей
    instructions_it:
      - Rivedere campioni di dati di studenti inclusi stili di apprendimento, progresso e preferenze
      - Usare l'IA per identificare pattern e caratteristiche di apprendimento
      - Creare profili completi di studenti con assistenza IA
      - Progettare raccomandazioni di apprendimento personalizzate basate sui profili
    expected_outcome: "Comprehensive learner profiles with AI-generated insights and personalization recommendations"
    expected_outcome_zh: "具有 AI 生成洞察和個性化建議的全面學習者檔案"
    expected_outcome_es: "Perfiles completos de estudiantes con insights generados por IA y recomendaciones de personalización"
    expected_outcome_ja: "AIが生成したインサイトと個別化推奨を含む包括的な学習者プロファイル"
    expected_outcome_ko: "AI 생성 인사이트와 개인화 추천이 포함된 포괄적인 학습자 프로필"
    expected_outcome_fr: "Profils d'apprenants complets avec insights générés par IA et recommandations de personnalisation"
    expected_outcome_de: "Umfassende Lernerprofile mit KI-generierten Erkenntnissen und Personalisierungsempfehlungen"
    expected_outcome_ru: "Комплексные профили учащихся с инсайтами, созданными ИИ, и рекомендациями по персонализации"
    expected_outcome_it: "Profili completi di studenti con insights generati dall'IA e raccomandazioni di personalizzazione"
    time_limit: 20
    assessment_focus:
      primary: [K1.1, S1.1]
      secondary: [A2.1]
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Educational Data Analyst
      initial_prompt: |
        You are an experienced educational data analyst specializing in learner profiling and personalization.
        Your job is to help teachers understand student data and create effective learner profiles.
        
        Response guidelines:
        - If the user only greets you, ask them about what student data they'd like to analyze
        - If they send irrelevant content, redirect them to focus on learner profiling
        - Guide them through analyzing learning styles, progress patterns, and preferences
        - Help them create comprehensive learner profiles with actionable insights
        
        Focus on:
        - Identifying learning patterns from student data
        - Creating meaningful learner profiles
        - Suggesting personalization strategies
        - Using AI tools effectively for analysis
        
        Always stay focused on the learner profiling task.

  - id: task-2
    title: "Adaptive Content Creation"
    title_zh: "適應性內容創建"
    title_es: "Creación de Contenido Adaptativo"
    title_ja: "適応型コンテンツ作成"
    title_ko: "적응형 콘텐츠 생성"
    title_fr: "Création de Contenu Adaptatif"
    title_de: "Adaptive Inhaltserstellung"
    title_ru: "Создание адаптивного контента"
    title_it: "Creazione di Contenuti Adattivi"
    description: "Design learning content that adapts to different learner needs using AI"
    description_zh: "使用 AI 設計適應不同學習者需求的學習內容"
    description_es: "Diseñar contenido de aprendizaje que se adapte a diferentes necesidades usando IA"
    description_ja: "AIを使用して異なる学習者のニーズに適応する学習コンテンツを設計する"
    description_ko: "AI를 사용하여 다양한 학습자 요구에 적응하는 학습 콘텐츠 설계"
    description_fr: "Concevoir du contenu d'apprentissage qui s'adapte aux différents besoins à l'aide de l'IA"
    description_de: "Lerninhalte entwerfen, die sich mit KI an verschiedene Bedürfnisse anpassen"
    description_ru: "Проектировать учебный контент, адаптирующийся к разным потребностям с помощью ИИ"
    description_it: "Progettare contenuti di apprendimento che si adattano a diverse esigenze usando l'IA"
    category: creation
    instructions:
      - Select a learning topic suitable for adaptation
      - Use AI to generate content variations for different learning levels and styles
      - Create content for different language proficiencies and accessibility needs
      - Implement adaptive pathways and test content effectiveness
    instructions_zh:
      - 選擇適合適應的學習主題
      - 使用 AI 為不同學習水平和風格生成內容變化
      - 為不同語言熟練度和無障礙需求創建內容
      - 實施適應性路徑並測試內容有效性
    instructions_es:
      - Seleccionar un tema de aprendizaje adecuado para adaptación
      - Usar IA para generar variaciones de contenido para diferentes niveles y estilos de aprendizaje
      - Crear contenido para diferentes competencias lingüísticas y necesidades de accesibilidad
      - Implementar rutas adaptativas y probar la efectividad del contenido
    instructions_ja:
      - 適応に適した学習トピックを選択する
      - AIを使用して異なる学習レベルとスタイルのコンテンツバリエーションを生成する
      - 異なる言語能力とアクセシビリティニーズのためのコンテンツを作成する
      - 適応経路を実装しコンテンツの有効性をテストする
    instructions_ko:
      - 적응에 적합한 학습 주제 선택
      - AI를 사용하여 다양한 학습 수준과 스타일에 대한 콘텐츠 변형 생성
      - 다양한 언어 숙련도와 접근성 요구를 위한 콘텐츠 만들기
      - 적응형 경로 구현 및 콘텐츠 효과성 테스트
    instructions_fr:
      - Sélectionner un sujet d'apprentissage adapté à l'adaptation
      - Utiliser l'IA pour générer des variations de contenu pour différents niveaux et styles d'apprentissage
      - Créer du contenu pour différentes compétences linguistiques et besoins d'accessibilité
      - Implémenter des parcours adaptatifs et tester l'efficacité du contenu
    instructions_de:
      - Ein für die Anpassung geeignetes Lernthema auswählen
      - KI verwenden, um Inhaltsvariationen für verschiedene Lernniveaus und -stile zu generieren
      - Inhalte für verschiedene Sprachkenntnisse und Barrierefreiheitsbedürfnisse erstellen
      - Adaptive Pfade implementieren und Inhaltseffektivität testen
    instructions_ru:
      - Выбрать тему обучения, подходящую для адаптации
      - Использовать ИИ для создания вариаций контента для разных уровней и стилей обучения
      - Создать контент для разных языковых компетенций и потребностей доступности
      - Внедрить адаптивные пути и протестировать эффективность контента
    instructions_it:
      - Selezionare un argomento di apprendimento adatto per l'adattamento
      - Usare l'IA per generare variazioni di contenuto per diversi livelli e stili di apprendimento
      - Creare contenuto per diverse competenze linguistiche e necessità di accessibilità
      - Implementare percorsi adattivi e testare l'efficacia del contenuto
    expected_outcome: "Adaptive learning content with multiple variations addressing diverse learner needs"
    expected_outcome_zh: "具有多種變化的適應性學習內容，滿足不同學習者需求"
    expected_outcome_es: "Contenido de aprendizaje adaptativo con múltiples variaciones que abordan diversas necesidades de estudiantes"
    expected_outcome_ja: "多様な学習者のニーズに対応する複数のバリエーションを持つ適応型学習コンテンツ"
    expected_outcome_ko: "다양한 학습자 요구를 해결하는 여러 변형을 가진 적응형 학습 콘텐츠"
    expected_outcome_fr: "Contenu d'apprentissage adaptatif avec plusieurs variations répondant aux divers besoins des apprenants"
    expected_outcome_de: "Adaptive Lerninhalte mit mehreren Variationen, die verschiedene Lernerbedürfnisse ansprechen"
    expected_outcome_ru: "Адаптивный учебный контент с множественными вариациями, удовлетворяющими различные потребности учащихся"
    expected_outcome_it: "Contenuto di apprendimento adattivo con molteplici variazioni che affrontano diverse esigenze di studenti"
    time_limit: 25
    assessment_focus:
      primary: [S2.1, K2.1]
      secondary: [A3.1]
    ai_module:
      role: educator
      model: gemini-2.5-flash
      persona: Content Creation Specialist
      initial_prompt: |
        You are an experienced content creation specialist focused on adaptive learning design.
        Your job is to help educators create content that adapts to different learner needs and preferences.
        
        Response guidelines:
        - If the user only greets you, ask them about what topic they'd like to create adaptive content for
        - If they send irrelevant content, redirect them to focus on adaptive content creation
        - Guide them through creating content variations for different learning levels and styles
        - Help them implement accessibility features and language adaptations
        
        Focus on:
        - Creating multiple content variations for diverse learners
        - Adapting content for different learning styles and levels
        - Implementing accessibility and language considerations
        - Using AI tools to generate and refine adaptive content
        
        Always stay focused on the adaptive content creation task.

  - id: task-3
    title: "AI Assessment System Design"
    title_zh: "AI 評估系統設計"
    title_es: "Diseño de Sistema de Evaluación con IA"
    title_ja: "AI評価システム設計"
    title_ko: "AI 평가 시스템 설계"
    title_fr: "Conception de Système d'Évaluation par IA"
    title_de: "KI-Bewertungssystem-Design"
    title_ru: "Проектирование системы оценки с ИИ"
    title_it: "Progettazione del Sistema di Valutazione con IA"
    description: "Build an intelligent assessment system that provides meaningful feedback"
    description_zh: "建立提供有意義回饋的智能評估系統"
    description_es: "Construir un sistema de evaluación inteligente que proporcione retroalimentación significativa"
    description_ja: "意味のあるフィードバックを提供するインテリジェント評価システムを構築する"
    description_ko: "의미 있는 피드백을 제공하는 지능형 평가 시스템 구축"
    description_fr: "Construire un système d'évaluation intelligent qui fournit des retours significatifs"
    description_de: "Ein intelligentes Bewertungssystem aufbauen, das sinnvolles Feedback liefert"
    description_ru: "Построить интеллектуальную систему оценки, предоставляющую значимую обратную связь"
    description_it: "Costruire un sistema di valutazione intelligente che fornisca feedback significativo"
    category: creation
    instructions:
      - Define assessment objectives and criteria for your chosen learning domain
      - Create various assessment types including formative and summative assessments
      - Implement AI-driven feedback mechanisms that provide actionable insights
      - Design progress tracking and ensure fairness in assessment
    instructions_zh:
      - 為你選擇的學習領域定義評估目標和標準
      - 創建包括形成性和總結性評估的各種評估類型
      - 實施提供可操作見解的 AI 驅動反饋機制
      - 設計進度追蹤並確保評估的公平性
    instructions_es:
      - Definir objetivos y criterios de evaluación para tu dominio de aprendizaje elegido
      - Crear varios tipos de evaluación incluyendo evaluaciones formativas y sumativas
      - Implementar mecanismos de retroalimentación impulsados por IA que proporcionen insights accionables
      - Diseñar seguimiento de progreso y asegurar justicia en la evaluación
    instructions_ja:
      - 選択した学習領域の評価目標と基準を定義する
      - 形成的評価と総括的評価を含む様々な評価タイプを作成する
      - 実行可能な洞察を提供するAI駆動型フィードバックメカニズムを実装する
