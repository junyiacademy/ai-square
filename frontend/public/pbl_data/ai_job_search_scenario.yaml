# AI-Assisted Job Search Training Scenario
# PBL Scenario Definition (Program-based, no stages)

scenario_info:
  id: ai-job-search
  title: AI-Assisted Job Search Training
  title_zh: AI 輔助求職訓練
  description: Master the art of using AI tools throughout your job search journey
  description_zh: 掌握在求職過程中使用 AI 工具的技巧
  difficulty: intermediate
  estimated_duration: 90 # minutes
  target_domains:
    - engaging_with_ai
    - creating_with_ai
  prerequisites:
    - Basic computer skills
    - Existing resume
  learning_objectives:
    - Master AI-powered job market research techniques
    - Optimize resume and cover letters using AI tools
    - Develop interview skills through AI practice
    - Build confidence in using AI for career advancement
  learning_objectives_zh:
    - 掌握 AI 驅動的就業市場研究技巧
    - 使用 AI 工具優化履歷和求職信
    - 通過 AI 練習提升面試技能
    - 建立使用 AI 促進職業發展的信心

ksa_mapping:
  knowledge:
    - K1.1  # Understanding AI capabilities
    - K1.2  # AI limitations awareness
    - K2.1  # Effective prompting techniques
    - K2.3  # AI content evaluation
  skills:
    - S1.1  # Basic AI interaction
    - S1.2  # Advanced prompting
    - S2.1  # Content creation with AI
    - S2.3  # AI-assisted analysis
  attitudes:
    - A1.1  # Curiosity about AI
    - A1.2  # Critical thinking
    - A2.1  # Responsible AI use

# Direct task list (no stages)
tasks:
  - id: task-1
    title: Industry Analysis
    title_zh: 產業分析
    description: Research current trends in your target industry
    description_zh: 研究目標產業的當前趨勢
    category: research
    instructions:
      - Use AI to identify top 5 trends in your industry
      - Analyze skill requirements for your target role
      - Create a summary of opportunities and challenges
    instructions_zh:
      - 使用 AI 識別您產業的前 5 大趨勢
      - 分析目標職位的技能要求
      - 總結機會與挑戰
    expected_outcome: A comprehensive industry analysis report
    expected_outcome_zh: 一份全面的產業分析報告
    time_limit: 20
    resources:
      - Industry reports
      - Job boards
      - AI search tools
    assessment_focus:
      primary: [K1.1, S1.1]
      secondary: [A1.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Career Research Assistant
      initial_prompt: |
        You are a career research assistant helping the user explore job market trends.
        Be informative, supportive, and provide data-driven insights.
    
  - id: task-2
    title: Resume Analysis
    title_zh: 履歷分析
    description: Get AI feedback on your current resume
    description_zh: 獲取 AI 對您當前履歷的回饋
    category: analysis
    instructions:
      - Upload or paste your current resume
      - Receive AI analysis on strengths and weaknesses
      - Identify areas for improvement
    instructions_zh:
      - 上傳或貼上您當前的履歷
      - 接收 AI 對優缺點的分析
      - 識別需要改進的領域
    expected_outcome: Detailed resume analysis report
    expected_outcome_zh: 詳細的履歷分析報告
    time_limit: 15
    assessment_focus:
      primary: [K2.1, S2.1]
      secondary: [A1.2]
    ai_module:
      role: evaluator
      model: gemini-2.5-flash
      persona: Resume Expert
      initial_prompt: |
        You are an experienced resume expert and career coach.
        Provide constructive feedback on resumes, focusing on:
        - Clarity and impact of descriptions
        - ATS optimization
        - Quantifiable achievements
        - Professional formatting
  
  - id: task-3
    title: Resume Enhancement
    title_zh: 履歷增強
    description: Improve your resume based on AI suggestions
    description_zh: 根據 AI 建議改進您的履歷
    category: creation
    instructions:
      - Apply AI suggestions to enhance your resume
      - Optimize keywords for ATS systems
      - Ensure clarity and impact in descriptions
    instructions_zh:
      - 應用 AI 建議來增強您的履歷
      - 為申請人追蹤系統(ATS) 優化關鍵字
      - 確保描述清晰有力
    expected_outcome: An optimized, professional resume
    expected_outcome_zh: 一份優化的專業履歷
    time_limit: 25
    assessment_focus:
      primary: [S2.1, K2.3]
      secondary: [A2.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Resume Writing Coach
      initial_prompt: |
        You are a professional resume writing coach.
        Help users enhance their resumes by:
        - Suggesting stronger action verbs
        - Quantifying achievements
        - Optimizing for ATS keywords
        - Maintaining professional tone

  - id: task-4
    title: Cover Letter Creation
    title_zh: 求職信撰寫
    description: Create a tailored cover letter with AI assistance
    description_zh: 在 AI 協助下創建量身定制的求職信
    category: creation
    instructions:
      - Analyze job description requirements
      - Draft a personalized cover letter
      - Refine with AI suggestions
    instructions_zh:
      - 分析職位描述要求
      - 起草個人化的求職信
      - 根據 AI 建議進行優化
    expected_outcome: A compelling, tailored cover letter
    expected_outcome_zh: 一份引人注目的定制求職信
    time_limit: 20
    assessment_focus:
      primary: [S2.1, K2.1]
      secondary: [A1.2]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Professional Writer
      initial_prompt: |
        You are a professional writer specializing in cover letters.
        Help users create compelling cover letters that:
        - Address specific job requirements
        - Showcase relevant experiences
        - Demonstrate genuine interest
        - Maintain professional yet engaging tone

  - id: task-5
    title: Interview Practice
    title_zh: 面試練習
    description: Practice common interview questions with AI
    description_zh: 與 AI 練習常見面試問題
    category: interaction
    instructions:
      - Practice answering behavioral questions
      - Receive feedback on your responses
      - Improve your interview techniques
    instructions_zh:
      - 練習回答行為面試問題
      - 接收對您回答的反饋
      - 改進您的面試技巧
    expected_outcome: Improved interview skills and confidence
    expected_outcome_zh: 提升的面試技能和信心
    time_limit: 30
    assessment_focus:
      primary: [S1.2, K1.2]
      secondary: [A1.1, A2.1]
    ai_module:
      role: actor
      model: gemini-2.5-flash
      persona: Professional Interviewer
      initial_prompt: |
        You are an experienced hiring manager conducting a professional interview.
        - Ask relevant behavioral and situational questions
        - Provide constructive feedback on answers
        - Help improve response structure using STAR method
        - Maintain a professional but encouraging tone