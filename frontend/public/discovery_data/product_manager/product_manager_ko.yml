# Product Manager Discovery Path - Korean
path_id: product_manager
category: business
difficulty_range: beginner_to_expert

metadata:
  title: "제품 연금술사 - Product Manager"
  short_description: "시장의 도가니에서 완벽한 제품을 만들어내세요"
  long_description: |
    당신은 "제품 연금술 작업장"의 신참 연금술사입니다. 사용자 니즈, 기술적 역량, 
    비즈니스 목표를 강력한 제품으로 융합하는 기술을 갖추고 있습니다. 혁신의 
    불꽃으로 가득한 이 작업장에서, 모든 반복은 연금술 실험이며, 당신의 목표는 
    세상을 바꿀 수 있는 완벽한 제품을 만드는 것입니다.
  
  estimated_hours: 55
  skill_focus:
    - requirement_alchemy
    - roadmap_prophecy
    - team_coordination_magic
    - user_resonance
world_setting:
  name: "제품 연금술 작업장"
  description: |
    제품 연금술 작업장은 아이디어가 실제 제품으로 변환되는 마법의 대장간입니다. 
    여기서 프로덕트 매니저들은 사용자 욕구, 기술적 제약, 비즈니스 목표의 균형을 
    맞춰 수백만 명에게 공감을 불러일으키는 제품을 만드는 고대의 예술을 배웁니다.
  
  atmosphere: "dynamic_creative"
  visual_theme: "innovation_forge"
starting_scenario:
  title: "연금술사의 도전"
  description: |
    전략 대가가 작업장에서 당신을 환영하며 경고합니다: 시간의 폭군 데드라인이 
    팀들로 하여금 속도를 위해 제품 품질을 희생하도록 강요하고 있습니다. 
    한편 사용자의 목소리는 상충하는 요구사항들로 점점 커지고 있습니다. 
    당신은 프로덕트 매니지먼트의 현자의 돌을 찾아야 합니다 - 품질, 속도, 
    사용자 만족의 균형을 말입니다.
  
  initial_tasks:
    - understand_users
    - analyze_market
    - define_vision
skill_tree:
  core_skills:
    - id: user_research
      name: 사용자 마음 읽기
      description: 사용자 니즈와 행동을 깊이 이해하기
      max_level: 10
      unlocks:
        - persona_creation
        - journey_mapping
    - id: product_strategy
      name: 전략적 비전
      description: 승리하는 제품 전략 수립하기
      max_level: 10
      unlocks:
        - competitive_analysis
        - positioning_mastery
    - id: feature_prioritization
      name: 우선순위 연금술
      description: 기능 우선순위화의 예술 마스터하기
      max_level: 10
      unlocks:
        - roadmap_planning
        - mvp_design
    - id: stakeholder_management
      name: 조화 지휘법
      description: 다양한 이해관계자들의 이익 조율하기
      max_level: 10
      unlocks:
        - executive_communication
        - cross_team_collaboration
  advanced_skills:
    - id: growth_hacking
      name: 성장 마법
      description: 제품의 기하급수적 성장 이끌기
      max_level: 15
      requires:
        - product_strategy
        - user_research
    - id: data_driven_decisions
      name: 지표 마스터리
      description: 데이터 인사이트 기반 의사결정하기
      max_level: 15
      requires:
        - feature_prioritization
        - user_research
    - id: platform_thinking
      name: 생태계 설계
      description: 제품 플랫폼과 생태계 구축하기
      max_level: 15
      requires:
        - product_strategy
        - stakeholder_management
milestone_quests:
  - id: first_launch
    name: 제품 창세기
    description: 첫 번째 제품을 성공적으로 런칭하기
    required_level: 5
    skills_tested:
      - user_research
      - feature_prioritization
    xp_reward: 600
    unlocks:
      - launch_specialist_badge
      - user_testimonials
  - id: deadline_balance
    name: 시간 대 품질
    description: 시간 압박에도 불구하고 품질 좋은 제품 출시하기
    required_level: 10
    skills_tested:
      - stakeholder_management
      - product_strategy
    xp_reward: 1200
    unlocks:
      - balance_master_title
      - deadline_immunity
  - id: unicorn_product
    name: 십억 사용자 제품
    description: 수백만 명이 사용하는 제품 만들기
    required_level: 20
    skills_tested:
      - growth_hacking
      - platform_thinking
    xp_reward: 2500
    unlocks:
      - legendary_pm_title
      - industry_influence
achievements:
  - id: first_spec
    name: 스펙 작가
    description: 첫 번째 제품 사양서 작성하기
    xp_reward: 100
    badge_type: bronze
  - id: user_champion
    name: 사용자 대변인
    description: 사용자가 요청한 기능 20개 구현하기
    xp_reward: 300
    badge_type: silver
  - id: revenue_generator
    name: 수익 연금술사
    description: 제품으로 100만 달러 수익 창출하기
    xp_reward: 600
    badge_type: gold
  - id: pm_legend
    name: 제품 현자
    description: 모든 제품 도전과제 완료하기
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_interviews
      type: analysis
      title: 목소리 수집
      description: 사용자 인터뷰를 통해 인사이트 수집하기
      skills_improved:
        - user_research
        - user_resonance
      xp_reward: 60
    - id: competitive_analysis
      type: analysis
      title: 시장 스캐닝
      description: 경쟁사 제품 분석하기
      skills_improved:
        - product_strategy
        - requirement_alchemy
      xp_reward: 70
  intermediate:
    - id: roadmap_creation
      type: creation
      title: 미래 경로 설계
      description: 제품 로드맵 만들기
      skills_improved:
        - roadmap_planning
        - roadmap_prophecy
      xp_reward: 180
    - id: feature_launch
      type: creation
      title: 기능 연금술
      description: 주요 제품 기능 출시하기
      skills_improved:
        - feature_prioritization
        - stakeholder_management
      xp_reward: 200
  advanced:
    - id: platform_design
      type: creation
      title: 생태계 창조
      description: 제품 플랫폼 설계하기
      skills_improved:
        - platform_thinking
        - product_strategy
      xp_reward: 400
    - id: growth_experiment
      type: analysis
      title: 성장 공식
      description: 제품 확장을 위한 성장 실험 실행하기
      skills_improved:
        - growth_hacking
        - data_driven_decisions
      xp_reward: 350
learning_objectives:
  - "사용자 리서치와 공감 기법 마스터하기"
  - "전략적 제품 사고 개발하기"
  - "기능을 효과적으로 우선순위화하는 법 배우기"
  - "다양한 이해관계자들 간의 합의 구축하기"
  - "데이터를 활용해 제품 의사결정하기"
  - "제품 비전 수립하고 소통하기"
  - "비즈니스 목표와 사용자 니즈의 균형 맞추기"
  - "제품을 초기부터 성숙기까지 확장하기"

