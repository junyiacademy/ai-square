# Product Manager Discovery Path - Russian
path_id: product_manager
category: business
difficulty_range: beginner_to_expert

metadata:
  title: "Алхимик Продукта - Product Manager"
  short_description: "Создавайте идеальные продукты в тигле рынка"
  long_description: |
    Вы - недавно дипломированный алхимик в "Мастерской Алхимии Продуктов", 
    искусный в слиянии пользовательских потребностей, технических возможностей 
    и бизнес-целей в мощные продукты. В этой мастерской, полной искр инноваций, 
    каждая итерация - это алхимический эксперимент, и ваша цель - создать 
    идеальные продукты, способные изменить мир.
  
  estimated_hours: 55
  skill_focus:
    - requirement_alchemy
    - roadmap_prophecy
    - team_coordination_magic
    - user_resonance
world_setting:
  name: "Мастерская Алхимии Продуктов"
  description: |
    Мастерская Алхимии Продуктов - это магическая кузница, где идеи превращаются 
    в реальные продукты. Здесь product-менеджеры изучают древнее искусство 
    балансирования пользовательских желаний, технических ограничений и бизнес-целей 
    для создания продуктов, которые резонируют с миллионами людей.
  
  atmosphere: "dynamic_creative"
  visual_theme: "innovation_forge"
starting_scenario:
  title: "Вызов Алхимика"
  description: |
    Мастер Стратегии приветствует вас в мастерской с предупреждением: Дедлайн, 
    Тиран Времени, заставляет команды жертвовать качеством продукта ради скорости. 
    Тем временем Голос Пользователей становится все громче с противоречивыми 
    требованиями. Вы должны найти философский камень продукт-менеджмента - 
    баланс качества, скорости и удовлетворенности пользователей.
  
  initial_tasks:
    - understand_users
    - analyze_market
    - define_vision
skill_tree:
  core_skills:
    - id: user_research
      name: Чтение Мыслей Пользователей
      description: Глубоко понимать потребности и поведение пользователей
      max_level: 10
      unlocks:
        - persona_creation
        - journey_mapping
    - id: product_strategy
      name: Стратегическое Видение
      description: Создавать выигрышные стратегии продуктов
      max_level: 10
      unlocks:
        - competitive_analysis
        - positioning_mastery
    - id: feature_prioritization
      name: Алхимия Приоритетов
      description: Овладеть искусством приоритизации функций
      max_level: 10
      unlocks:
        - roadmap_planning
        - mvp_design
    - id: stakeholder_management
      name: Оркестровка Гармонии
      description: Согласовывать интересы различных заинтересованных сторон
      max_level: 10
      unlocks:
        - executive_communication
        - cross_team_collaboration
  advanced_skills:
    - id: growth_hacking
      name: Магия Роста
      description: Управлять экспоненциальным ростом продукта
      max_level: 15
      requires:
        - product_strategy
        - user_research
    - id: data_driven_decisions
      name: Мастерство Метрик
      description: Принимать решения на основе данных
      max_level: 15
      requires:
        - feature_prioritization
        - user_research
    - id: platform_thinking
      name: Архитектура Экосистемы
      description: Строить платформы продуктов и экосистемы
      max_level: 15
      requires:
        - product_strategy
        - stakeholder_management
milestone_quests:
  - id: first_launch
    name: Генезис Продукта
    description: Успешно запустить свой первый продукт
    required_level: 5
    skills_tested:
      - user_research
      - feature_prioritization
    xp_reward: 600
    unlocks:
      - launch_specialist_badge
      - user_testimonials
  - id: deadline_balance
    name: Время против Качества
    description: Поставить качественный продукт несмотря на временное давление
    required_level: 10
    skills_tested:
      - stakeholder_management
      - product_strategy
    xp_reward: 1200
    unlocks:
      - balance_master_title
      - deadline_immunity
  - id: unicorn_product
    name: Продукт для Миллиардов Пользователей
    description: Создать продукт, используемый миллионами
    required_level: 20
    skills_tested:
      - growth_hacking
      - platform_thinking
    xp_reward: 2500
    unlocks:
      - legendary_pm_title
      - industry_influence
achievements:
  - id: first_spec
    name: Писатель Спецификаций
    description: Написать первую спецификацию продукта
    xp_reward: 100
    badge_type: bronze
  - id: user_champion
    name: Защитник Пользователей
    description: Реализовать 20 функций по запросам пользователей
    xp_reward: 300
    badge_type: silver
  - id: revenue_generator
    name: Алхимик Доходов
    description: Обеспечить $1М доходов от продукта
    xp_reward: 600
    badge_type: gold
  - id: pm_legend
    name: Мудрец Продуктов
    description: Пройти все вызовы продукта
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_interviews
      type: analysis
      title: Сбор Голосов
      description: Проводить интервью с пользователями для сбора инсайтов
      skills_improved:
        - user_research
        - user_resonance
      xp_reward: 60
    - id: competitive_analysis
      type: analysis
      title: Сканирование Рынка
      description: Анализировать продукты конкурентов
      skills_improved:
        - product_strategy
        - requirement_alchemy
      xp_reward: 70
  intermediate:
    - id: roadmap_creation
      type: creation
      title: Дизайн Будущего Пути
      description: Создать дорожную карту продукта
      skills_improved:
        - roadmap_planning
        - roadmap_prophecy
      xp_reward: 180
    - id: feature_launch
      type: creation
      title: Алхимия Функций
      description: Запустить крупную функцию продукта
      skills_improved:
        - feature_prioritization
        - stakeholder_management
      xp_reward: 200
  advanced:
    - id: platform_design
      type: creation
      title: Создание Экосистемы
      description: Спроектировать платформу продукта
      skills_improved:
        - platform_thinking
        - product_strategy
      xp_reward: 400
    - id: growth_experiment
      type: analysis
      title: Формула Роста
      description: Провести эксперименты роста для масштабирования продукта
      skills_improved:
        - growth_hacking
        - data_driven_decisions
      xp_reward: 350
learning_objectives:
  - "Овладеть техниками пользовательских исследований и эмпатии"
  - "Развить стратегическое мышление продукта"
  - "Научиться эффективно приоритизировать функции"
  - "Строить консенсус среди различных заинтересованных сторон"
  - "Использовать данные для принятия решений по продукту"
  - "Создавать и транслировать видение продукта"
  - "Балансировать бизнес-цели с потребностями пользователей"
  - "Масштабировать продукты от замысла до зрелости"

career_outcomes:
  - "Product Manager"
  - "Senior Product Manager"
  - "Product Director"
  - "Chief Product Officer"
  - "Консультант по Стратегии Продуктов"
  - "Product Lead Стартапа"
  - "Growth Product Manager"
  - "Platform Product Manager"
