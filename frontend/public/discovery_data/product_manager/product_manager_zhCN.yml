# Product Manager Discovery Path - Simplified Chinese
path_id: product_manager
category: business
difficulty_range: beginner_to_expert
metadata:
  title: "产品炼金师 - Product Manager"
  short_description: "在市场熔炉中锻造完美产品"
  long_description: |
    你是「产品炼金工坊」的新晋炼金师，擅长将用户需求、技术能力和商业目标
    融合成强大的产品。在这个充满创新火花的工坊里，每次迭代都是炼金实验，
    你的目标是创造能够改变世界的完美产品。
  
  estimated_hours: 55
  skill_focus:
    - requirement_alchemy
    - roadmap_prophecy
    - team_coordination_magic
    - user_resonance
world_setting:
  name: "产品炼金工坊"
  description: |
    产品炼金工坊是一个神奇的熔炉，想法在这里转化为实际产品。在这里，产品
    经理学习平衡用户需求、技术约束和商业目标的古老艺术，创造出能够与数百万
    人产生共鸣的产品。
  
  atmosphere: "dynamic_creative"
  visual_theme: "innovation_forge"
starting_scenario:
  title: "炼金师的挑战"
  description: |
    策略大师在工坊里欢迎你，并发出警告：截止日期这个时间暴君正在迫使团队
    为了速度而牺牲产品质量。与此同时，用户之声越来越响亮，带着相互冲突的
    需求。你必须找到产品管理的哲人石——平衡质量、速度和用户满意度。
  
  initial_tasks:
    - understand_users
    - analyze_market
    - define_vision
skill_tree:
  core_skills:
    - id: user_research
      name: 用户心灵感应
      description: 深度理解用户需求和行为
      max_level: 10
      unlocks:
        - persona_creation
        - journey_mapping
    - id: product_strategy
      name: 战略愿景
      description: 制定获胜的产品策略
      max_level: 10
      unlocks:
        - competitive_analysis
        - positioning_mastery
    - id: feature_prioritization
      name: 优先级炼金术
      description: 掌握功能优先级排序的艺术
      max_level: 10
      unlocks:
        - roadmap_planning
        - mvp_design
    - id: stakeholder_management
      name: 和谐指挥
      description: 协调各方利益相关者的利益
      max_level: 10
      unlocks:
        - executive_communication
        - cross_team_collaboration
  advanced_skills:
    - id: growth_hacking
      name: 增长魔法
      description: 推动产品指数级增长
      max_level: 15
      requires:
        - product_strategy
        - user_research
    - id: data_driven_decisions
      name: 数据大师
      description: 基于数据洞察做决策
      max_level: 15
      requires:
        - feature_prioritization
        - user_research
    - id: platform_thinking
      name: 生态系统架构
      description: 构建产品平台和生态系统
      max_level: 15
      requires:
        - product_strategy
        - stakeholder_management
milestone_quests:
  - id: first_launch
    name: 产品创世记
    description: 成功发布你的第一个产品
    required_level: 5
    skills_tested:
      - user_research
      - feature_prioritization
    xp_reward: 600
    unlocks:
      - launch_specialist_badge
      - user_testimonials
  - id: deadline_balance
    name: 时间与质量
    description: 在时间压力下交付高质量产品
    required_level: 10
    skills_tested:
      - stakeholder_management
      - product_strategy
    xp_reward: 1200
    unlocks:
      - balance_master_title
      - deadline_immunity
  - id: unicorn_product
    name: 十亿用户产品
    description: 创造被数百万人使用的产品
    required_level: 20
    skills_tested:
      - growth_hacking
      - platform_thinking
    xp_reward: 2500
    unlocks:
      - legendary_pm_title
      - industry_influence
achievements:
  - id: first_spec
    name: 规格书写者
    description: 编写你的第一份产品规格书
    xp_reward: 100
    badge_type: bronze
  - id: user_champion
    name: 用户代言人
    description: 实现20个用户要求的功能
    xp_reward: 300
    badge_type: silver
  - id: revenue_generator
    name: 收入炼金师
    description: 为产品带来100万美元收入
    xp_reward: 600
    badge_type: gold
  - id: pm_legend
    name: 产品贤者
    description: 完成所有产品挑战
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_interviews
      type: analysis
      title: 声音收集
      description: 进行用户访谈收集洞察
      skills_improved:
        - user_research
        - user_resonance
      xp_reward: 60
    - id: competitive_analysis
      type: analysis
      title: 市场扫描
      description: 分析竞争对手产品
      skills_improved:
        - product_strategy
        - requirement_alchemy
      xp_reward: 70
  intermediate:
    - id: roadmap_creation
      type: creation
      title: 未来路径设计
      description: 创建产品路线图
      skills_improved:
        - roadmap_planning
        - roadmap_prophecy
      xp_reward: 180
    - id: feature_launch
      type: creation
      title: 功能炼金术
      description: 发布重要产品功能
      skills_improved:
        - feature_prioritization
        - stakeholder_management
      xp_reward: 200
  advanced:
    - id: platform_design
      type: creation
      title: 生态系统创造
      description: 设计产品平台
      skills_improved:
        - platform_thinking
        - product_strategy
      xp_reward: 400
    - id: growth_experiment
      type: analysis
      title: 增长公式
      description: 运行增长实验来扩展产品
      skills_improved:
        - growth_hacking
        - data_driven_decisions
      xp_reward: 350
learning_objectives:
  - "掌握用户研究和同理心技巧"
  - "发展战略性产品思维"
  - "学会有效地优先排序功能"
  - "在不同利益相关者之间建立共识"
  - "使用数据驱动产品决策"
  - "创建和传达产品愿景"
  - "平衡商业目标与用户需求"
  - "将产品从构想扩展到成熟"

career_outcomes:
  - "产品经理"
  - "高级产品经理"
  - "产品总监"
  - "首席产品官"
  - "产品策略顾问"
  - "创业公司产品负责人"
  - "增长产品经理"
  - "平台产品经理"
