# Product Manager Discovery Path - Thai
path_id: product_manager
category: business
difficulty_range: beginner_to_expert

metadata:
  title: "นักเล่นแบบผลิตภัณฑ์ - Product Manager"
  short_description: "สร้างผลิตภัณฑ์ที่สมบูรณ์แบบในเตากลั่นของตลาด"
  long_description: |
    คุณเป็นนักเล่นแบบที่พึ่งจบการศึกษาจาก "โรงงานเล่นแบบผลิตภัณฑ์" 
    ซึ่งชำนาญในการผสมผสานความต้องการของผู้ใช้ ความสามารถทางเทคนิค 
    และเป้าหมายทางธุรกิจเข้าด้วยกันเป็นผลิตภัณฑ์ที่ทรงพลัง ในโรงงานที่
    เต็มไปด้วยประกายการนวัตกรรมนี้ ทุกการทำซ้ำคือการทดลองทางเล่นแบบ 
    และเป้าหมายของคุณคือการสร้างผลิตภัณฑ์ที่สมบูรณ์ซึ่งสามารถเปลี่ยนโลกได้
  
  estimated_hours: 55
  skill_focus:
    - requirement_alchemy
    - roadmap_prophecy
    - team_coordination_magic
    - user_resonance
world_setting:
  name: "โรงงานเล่นแบบผลิตภัณฑ์"
  description: |
    โรงงานเล่นแบบผลิตภัณฑ์คือโรงหล่อวิเศษที่ไอเดียถูกเปลี่ยนเป็นผลิตภัณฑ์จริง 
    ที่นี่ Product Manager จะได้เรียนรู้ศิลปะโบราณในการสร้างสมดุลระหว่าง
    ความปรารถนาของผู้ใช้ ข้อจำกัดทางเทคนิค และวัตถุประสงค์ทางธุรกิจ 
    เพื่อสร้างผลิตภัณฑ์ที่โดนใจผู้คนนับล้านคน
  
  atmosphere: "dynamic_creative"
  visual_theme: "innovation_forge"
starting_scenario:
  title: "ความท้าทายของนักเล่นแบบ"
  description: |
    อาจารย์กลยุทธ์ต้อนรับคุณเข้าสู่โรงงานด้วยคำเตือน: เดดไลน์ จักรพรรดิแห่งเวลา 
    กำลังบังคับให้ทีมงานยอมเสียสละคุณภาพของผลิตภัณฑ์เพื่อความรวดเร็ว 
    ขณะเดียวกันนั้น เสียงของผู้ใช้ก็ดังขึ้นด้วยความต้องการที่ขัดแย้งกัน 
    คุณต้องค้นหาศิลาประสาของการจัดการผลิตภัณฑ์ - การสร้าง
    สมดุลระหว่างคุณภาพ ความรวดเร็ว และความพึงพอใจของผู้ใช้
  
  initial_tasks:
    - understand_users
    - analyze_market
    - define_vision
skill_tree:
  core_skills:
    - id: user_research
      name: การอ่านใจผู้ใช้
      description: เข้าใจความต้องการและพฤติกรรมของผู้ใช้อย่างลึกซึ้ง
      max_level: 10
      unlocks:
        - persona_creation
        - journey_mapping
    - id: product_strategy
      name: วิสัยทัศน์เชิงยุทธศาสตร์
      description: สร้างกลยุทธ์ผลิตภัณฑ์ที่ชนะ
      max_level: 10
      unlocks:
        - competitive_analysis
        - positioning_mastery
    - id: feature_prioritization
      name: เล่นแบบการจัดลำดับความสำคัญ
      description: เชี่ยวชาญศิลปะการจัดลำดับความสำคัญของฟีเจอร์
      max_level: 10
      unlocks:
        - roadmap_planning
        - mvp_design
    - id: stakeholder_management
      name: การจัดการส่วนได้ส่วนเสีย
      description: จัดการผลประโยชน์ของผู้มีส่วนได้ส่วนเสียที่หลากหลาย
      max_level: 10
      unlocks:
        - executive_communication
        - cross_team_collaboration
  advanced_skills:
    - id: growth_hacking
      name: เวทมนตร์การเติบโต
      description: ขับเคลื่อนการเติบโตแบบเลขยกำลังสองของผลิตภัณฑ์
      max_level: 15
      requires:
        - product_strategy
        - user_research
    - id: data_driven_decisions
      name: การตัดสินใจด้วยข้อมูล
      description: ตัดสินใจจากข้อมูลเชิงลึก
      max_level: 15
      requires:
        - feature_prioritization
        - user_research
    - id: platform_thinking
      name: สถาปัตยกรรมนิเวศ
      description: สร้างแพลตฟอร์มผลิตภัณฑ์และระบบนิเวศ
      max_level: 15
      requires:
        - product_strategy
        - stakeholder_management
milestone_quests:
  - id: first_launch
    name: กำเนิดผลิตภัณฑ์
    description: เปิดตัวผลิตภัณฑ์แรกของคุณอย่างสำเร็จ
    required_level: 5
    skills_tested:
      - user_research
      - feature_prioritization
    xp_reward: 600
    unlocks:
      - launch_specialist_badge
      - user_testimonials
  - id: deadline_balance
    name: เวลา ประทับ คุณภาพ
    description: ส่งมอบผลิตภัณฑ์คุณภาพดีทั้งที่มีความกดดันด้านเวลา
    required_level: 10
    skills_tested:
      - stakeholder_management
      - product_strategy
    xp_reward: 1200
    unlocks:
      - balance_master_title
      - deadline_immunity
  - id: unicorn_product
    name: ผลิตภัณฑ์พันล้านผู้ใช้
    description: สร้างผลิตภัณฑ์ที่มีผู้ใช้นับล้านคน
    required_level: 20
    skills_tested:
      - growth_hacking
      - platform_thinking
    xp_reward: 2500
    unlocks:
      - legendary_pm_title
      - industry_influence
achievements:
  - id: first_spec
    name: นักเขียนสเป็ค
    description: เขียนสเป็คผลิตภัณฑ์ฉบับแรกของคุณ
    xp_reward: 100
    badge_type: bronze
  - id: user_champion
    name: ตัวแทนผู้ใช้
    description: พัฒนาฟีเจอร์ 20 อันที่ผู้ใช้ขอ
    xp_reward: 300
    badge_type: silver
  - id: revenue_generator
    name: นักเล่นแบบสร้างรายได้
    description: สร้างรายได้จากผลิตภัณฑ์ 1 ล้านดอลลาร์
    xp_reward: 600
    badge_type: gold
  - id: pm_legend
    name: นักปราญญ์ผลิตภัณฑ์
    description: ผ่านความท้าทายผลิตภัณฑ์ทั้งหมด
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_interviews
      type: analysis
      title: การรวบรวมเสียง
      description: สัมภาษณ์ผู้ใช้เพื่อรวบรวมข้อมูลเชิงลึก
      skills_improved:
        - user_research
        - user_resonance
      xp_reward: 60
    - id: competitive_analysis
      type: analysis
      title: การสำรวจตลาด
      description: วิเคราะห์ผลิตภัณฑ์ของคู่แข่ง
      skills_improved:
        - product_strategy
        - requirement_alchemy
      xp_reward: 70
  intermediate:
    - id: roadmap_creation
      type: creation
      title: การออกแบบเส้นทางอนาคต
      description: สร้างแผนที่ผลิตภัณฑ์
      skills_improved:
        - roadmap_planning
        - roadmap_prophecy
      xp_reward: 180
    - id: feature_launch
      type: creation
      title: เล่นแบบการเปิดตัวฟีเจอร์
      description: เปิดตัวฟีเจอร์สำคัญของผลิตภัณฑ์
      skills_improved:
        - feature_prioritization
        - stakeholder_management
      xp_reward: 200
  advanced:
    - id: platform_design
      type: creation
      title: การสร้างระบบนิเวศ
      description: ออกแบบแพลตฟอร์มผลิตภัณฑ์
      skills_improved:
        - platform_thinking
        - product_strategy
      xp_reward: 400
    - id: growth_experiment
      type: analysis
      title: สูตรการเติบโต
      description: ทดลองการทดสอบการเติบโตเพื่อขยายผลิตภัณฑ์
      skills_improved:
        - growth_hacking
        - data_driven_decisions
      xp_reward: 350
learning_objectives:
  - "เชี่ยวชาญเทคนิคการวิจัยผู้ใช้และการเข้าใจ"
  - "พัฒนาความคิดเชิงยุทธศาสตร์ด้านผลิตภัณฑ์"
  - "เรียนรู้การจัดลำดับความสำคัญของฟีเจอร์อย่างมีประสิทธิภาพ"
  - "สร้างฉันทามติในกลุ่มผู้มีส่วนได้ส่วนเสียที่หลากหลาย"
  - "ใช้ข้อมูลในการตัดสินใจผลิตภัณฑ์"
  - "สร้างและสื่อสารวิสัยทัศน์ผลิตภัณฑ์"
  - "สร้างสมดุลระหว่างเป้าหมายทางธุรกิจกับความต้องการของผู้ใช้"
  - "ขยายผลิตภัณฑ์จากจุดเริ่มต้นสู่ความโตเต็มที่"

career_outcomes:
  - "Product Manager"
  - "Senior Product Manager"
  - "Product Director"
  - "Chief Product Officer"
  - "ที่ปรึกษากลยุทธ์ผลิตภัณฑ์"
  - "Startup Product Lead"
  - "Growth Product Manager"
  - "Platform Product Manager"
