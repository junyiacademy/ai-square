# Biotech Researcher Discovery Path - Indonesian
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: Arsitek Kode Kehidupan - Peneliti Bioteknologi
  short_description: Buka rahasia kehidupan melalui AI dan bioteknologi
  long_description: |
    Anda adalah peneliti junior di "Institut BioSintesis", tempat batas-batas antara
    biologi dan kecerdasan buatan menjadi kabur. Dilengkapi dengan alat AI dan teknik
    rekayasa genetik, Anda akan menjelajahi kode-kode fundamental kehidupan dan
    menciptakan solusi yang dapat merevolusi pengobatan, pertanian, dan peningkatan manusia.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: Institut BioSintesis
  description: |
    Institut BioSintesis adalah fasilitas penelitian mutakhir di mana biologi bertemu
    dengan kecerdasan buatan. Para peneliti di sini menggunakan AI untuk memecahkan
    misteri genetik, merancang organisme baru, dan mendorong batas-batas kemungkinan
    dalam bioteknologi sambil bergulat dengan pertanyaan etis yang mendalam.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: Algoritma Hidup
  description: |
    Dr. Elena Helix menyambut Anda di institut dengan misi mendesak: urutan genetik
    misterius telah ditemukan yang tampaknya merespons algoritma AI. Tetapi Dr. Splice
    dari BioCorp pesaing sedang berlomba untuk menjadikan modifikasi genetik sebagai
    senjata. Anda harus membuka rahasia kehidupan secara bertanggung jawab sambil
    mencegah penyalahgunaan yang katastrofik.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: Penguasaan Molekuler
      description: Kuasai konsep dasar biologi molekuler
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: Fusi Bio-Data
      description: Analisis data biologis dengan AI
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: Desain Kehidupan
      description: Rekayasa sistem biologis baru
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: Antarmuka AI-Bio
      description: Integrasikan AI dengan penelitian biologis
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: Rekayasa Terapeutik
      description: Rancang perawatan pada tingkat genetik
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: Komputer Hidup
      description: Ciptakan sistem komputasi biologis
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: Augmentasi Manusia
      description: Kembangkan teknologi peningkatan etis
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: Pemecah Kode Penyakit
    description: Kembangkan obat untuk penyakit genetik
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: Etika vs Keuntungan
    description: Hentikan eksperimen berbahaya Dr. Splice
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: Proyek Genesis
    description: Ciptakan organisme sintetis yang bermanfaat
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: Pembaca Kode
    description: Berhasil mengurutkan genom pertama Anda
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: Peneliti Terpublikasi
    description: Publikasikan 5 makalah yang ditinjau sejawat
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: Perintis Inovasi
    description: Ajukan paten bioteknologi terobosan
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: Master Kode Kehidupan
    description: Selesaikan semua tantangan bioteknologi
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: Cetak Biru Genetik
      description: Ekstrak dan analisis sampel DNA
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: Pengenalan Pola
      description: Gunakan AI untuk menemukan pola dalam data genetik
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: Editor Gen
      description: Lakukan penyuntingan gen yang ditargetkan
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: Obat Molekuler
      description: Rancang obat baru menggunakan AI
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: Arsitek Kehidupan
      description: Rancang organisme sintetis
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: Akselerator Evolusi
      description: Kembangkan teknologi peningkatan etis
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - Kuasai biologi molekuler dan rekayasa genetik
  - Terapkan AI pada penelitian dan penemuan biologis
  - Rancang dan rekayasa sistem biologis
  - Kembangkan perawatan untuk penyakit genetik
  - Navigasi pertimbangan etis dalam bioteknologi
  - Lakukan eksperimen ilmiah yang ketat
  - Berkolaborasi dalam penelitian interdisipliner
  - Terjemahkan penelitian ke aplikasi dunia nyata
career_outcomes:
  - Ilmuwan Penelitian Bioteknologi
  - Spesialis Bioinformatika
  - Insinyur Biologi Sintetis
  - Peneliti Farmasi
  - Konselor Genetik
  - Pendiri Startup Biotek
  - Direktur Penelitian
  - Penasihat Kebijakan Sains
