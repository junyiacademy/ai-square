# Biotech Researcher Discovery Path - German
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: Lebenscode-Architekt - Biotechnologie-Forscher
  short_description: Entschlüsseln Sie die Geheimnisse des Lebens durch KI und Biotechnologie
  long_description: |
    Sie sind ein Junior-Forscher am "BioSynthese-Institut", wo die Grenzen zwischen 
    Biologie und künstlicher Intelligenz verschwimmen. Ausgestattet mit KI-Tools und 
    gentechnischen Verfahren werden Sie die grundlegenden Codes des Lebens erforschen 
    und Lösungen schaffen, die Medizin, Landwirtschaft und menschliche Verbesserung 
    revolutionieren könnten.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: BioSynthese-Institut
  description: |
    Das BioSynthese-Institut ist eine hochmoderne Forschungseinrichtung, in der Biologie 
    auf künstliche Intelligenz trifft. Forscher nutzen hier KI, um genetische Geheimnisse 
    zu entschlüsseln, neue Organismen zu entwerfen und die Grenzen des Machbaren in der 
    Biotechnologie zu erweitern, während sie sich mit tiefgreifenden ethischen Fragen 
    auseinandersetzen.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: Der lebende Algorithmus
  description: |
    Dr. Elena Helix heißt Sie im Institut mit einer dringenden Mission willkommen: Eine 
    geheimnisvolle genetische Sequenz wurde entdeckt, die auf KI-Algorithmen zu reagieren 
    scheint. Aber Dr. Splice von der rivalisierenden BioCorp versucht, genetische 
    Modifikationen zu Waffen zu machen. Sie müssen die Geheimnisse des Lebens 
    verantwortungsvoll entschlüsseln und katastrophalen Missbrauch verhindern.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: Molekulare Meisterschaft
      description: Grundlegende Konzepte der Molekularbiologie meistern
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: Bio-Daten-Fusion
      description: Biologische Daten mit KI analysieren
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: Lebensdesign
      description: Neue biologische Systeme entwickeln
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: KI-Bio-Schnittstelle
      description: KI in die biologische Forschung integrieren
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: Therapeutische Entwicklung
      description: Behandlungen auf genetischer Ebene entwickeln
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: Lebende Computer
      description: Biologische Computersysteme erschaffen
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: Menschliche Verbesserung
      description: Ethische Verbesserungstechnologien entwickeln
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: Krankheitsentschlüsseler
    description: Eine Heilung für eine genetische Krankheit entwickeln
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: Ethik vs Profit
    description: Dr. Splices gefährliche Experimente stoppen
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: Genesis-Projekt
    description: Einen nützlichen synthetischen Organismus erschaffen
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: Code-Leser
    description: Erfolgreich Ihr erstes Genom sequenzieren
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: Veröffentlichter Forscher
    description: 5 begutachtete Artikel veröffentlichen
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: Innovationspionier
    description: Ein bahnbrechendes Biotech-Patent anmelden
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: Lebenscode-Meister
    description: Alle Biotech-Herausforderungen abschließen
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: Genetischer Bauplan
      description: DNA-Proben extrahieren und analysieren
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: Mustererkennung
      description: KI verwenden, um Muster in genetischen Daten zu finden
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: Gen-Editor
      description: Gezielte Genbearbeitung durchführen
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: Molekulare Medizin
      description: Ein neues Medikament mit KI entwerfen
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: Lebensarchitekt
      description: Einen synthetischen Organismus entwerfen
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: Evolutionsbeschleuniger
      description: Ethische Verbesserungstechnologie entwickeln
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - Molekularbiologie und Gentechnik meistern
  - KI auf biologische Forschung und Entdeckung anwenden
  - Biologische Systeme entwerfen und entwickeln
  - Behandlungen für genetische Krankheiten entwickeln
  - Ethische Überlegungen in der Biotechnologie navigieren
  - Rigorose wissenschaftliche Experimente durchführen
  - Bei interdisziplinärer Forschung zusammenarbeiten
  - Forschung in reale Anwendungen umsetzen
career_outcomes:
  - Biotechnologie-Forschungswissenschaftler
  - Bioinformatik-Spezialist
  - Synthetische Biologie-Ingenieur
  - Pharmazeutischer Forscher
  - Genetischer Berater
  - Biotech-Startup-Gründer
  - Forschungsdirektor
  - Wissenschaftspolitik-Berater
