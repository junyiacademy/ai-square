# Biotech Researcher Discovery Path - Russian
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: "Архитектор Кода Жизни - Биотехнолог"
  short_description: "Раскройте секреты жизни через ИИ и биотехнологии"
  long_description: |
    Вы - младший исследователь в "Институте БиоСинтеза", где границы между 
    биологией и искусственным интеллектом размываются. Вооружившись инструментами ИИ 
    и методами генной инженерии, вы будете исследовать фундаментальные коды 
    жизни и создавать решения, которые могут революционизировать медицину, 
    сельское хозяйство и улучшение человека.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: "Институт БиоСинтеза"
  description: |
    Институт БиоСинтеза - это передовое исследовательское учреждение, где биология 
    встречается с искусственным интеллектом. Исследователи используют ИИ для 
    расшифровки генетических тайн, проектирования новых организмов и 
    расширения границ возможного в биотехнологиях, одновременно решая 
    глубокие этические вопросы.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: "Живой Алгоритм"
  description: |
    Доктор Елена Хеликс приветствует вас в институте с срочной миссией: 
    обнаружена таинственная генетическая последовательность, которая, кажется, 
    реагирует на алгоритмы ИИ. Но доктор Сплайс из конкурирующей BioCorp 
    спешит вооружить генетические модификации. Вы должны ответственно 
    раскрыть секреты жизни, предотвращая катастрофическое злоупотребление.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: "Молекулярное Мастерство"
      description: "Освоить основные концепции молекулярной биологии"
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: "Био-Дата Фьюжн"
      description: "Анализировать биологические данные с помощью ИИ"
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: "Дизайн Жизни"
      description: "Проектировать новые биологические системы"
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: "Интерфейс ИИ-Био"
      description: "Интегрировать ИИ в биологические исследования"
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: "Терапевтическая Инженерия"
      description: "Разрабатывать лечение на генетическом уровне"
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: "Живые Компьютеры"
      description: "Создавать биологические вычислительные системы"
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: "Улучшение Человека"
      description: "Разрабатывать этичные технологии улучшения"
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: "Дешифровщик Болезней"
    description: "Разработать лекарство от генетического заболевания"
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: "Этика против Прибыли"
    description: "Остановить опасные эксперименты доктора Сплайса"
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: "Проект Генезис"
    description: "Создать полезный синтетический организм"
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: "Читатель Кода"
    description: "Успешно секвенировать свой первый геном"
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: "Опубликованный Исследователь"
    description: "Опубликовать 5 рецензируемых статей"
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: "Пионер Инноваций"
    description: "Подать прорывной биотехнологический патент"
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: "Мастер Кода Жизни"
    description: "Завершить все биотехнологические вызовы"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: "Генетический Чертёж"
      description: "Извлечь и проанализировать образцы ДНК"
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: "Распознавание Паттернов"
      description: "Использовать ИИ для поиска паттернов в генетических данных"
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: "Редактор Генов"
      description: "Выполнить целевое редактирование генов"
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: "Молекулярная Медицина"
      description: "Разработать новое лекарство с помощью ИИ"
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: "Архитектор Жизни"
      description: "Спроектировать синтетический организм"
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: "Ускоритель Эволюции"
      description: "Разработать этичную технологию улучшения"
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - "Освоить молекулярную биологию и генную инженерию"
  - "Применять ИИ в биологических исследованиях и открытиях"
  - "Проектировать и конструировать биологические системы"
  - "Разрабатывать методы лечения генетических заболеваний"
  - "Учитывать этические вопросы в биотехнологиях"
  - "Проводить тщательные научные эксперименты"
  - "Сотрудничать в междисциплинарных исследованиях"
  - "Преобразовывать исследования в реальные приложения"
career_outcomes:
  - "Научный сотрудник в биотехнологиях"
  - "Специалист по биоинформатике"
  - "Инженер синтетической биологии"
  - "Фармацевтический исследователь"
  - "Генетический консультант"
  - "Основатель биотехнологического стартапа"
  - "Директор по исследованиям"
  - "Советник по научной политике"
