# Biotech Researcher Discovery Path - Arabic
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: مهندس شفرة الحياة - باحث في التقنية الحيوية
  short_description: اكتشف أسرار الحياة من خلال الذكاء الاصطناعي والتقنية الحيوية
  long_description: |
    أنت باحث مبتدئ في "معهد التخليق الحيوي"، حيث تتلاشى الحدود بين علم الأحياء 
    والذكاء الاصطناعي. مسلحاً بأدوات الذكاء الاصطناعي وتقنيات الهندسة الوراثية، 
    ستستكشف الشفرات الأساسية للحياة وتبتكر حلولاً يمكن أن تحدث ثورة في الطب 
    والزراعة وتحسين القدرات البشرية.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: معهد التخليق الحيوي
  description: |
    معهد التخليق الحيوي هو منشأة بحثية متطورة حيث يلتقي علم الأحياء بالذكاء 
    الاصطناعي. يستخدم الباحثون هنا الذكاء الاصطناعي لفك رموز الألغاز الوراثية، 
    وتصميم كائنات جديدة، ودفع حدود ما هو ممكن في التقنية الحيوية بينما 
    يتصارعون مع أسئلة أخلاقية عميقة.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: الخوارزمية الحية
  description: |
    ترحب بك الدكتورة إيلينا هيلكس في المعهد بمهمة عاجلة: تم اكتشاف تسلسل 
    جيني غامض يبدو أنه يستجيب لخوارزميات الذكاء الاصطناعي. لكن الدكتور سبلايس 
    من شركة BioCorp المنافسة يسابق الزمن لتحويل التعديلات الوراثية إلى أسلحة. 
    يجب عليك كشف أسرار الحياة بمسؤولية مع منع الاستخدام الكارثي.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: إتقان الجزيئات
      description: إتقان مفاهيم البيولوجيا الجزيئية الأساسية
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: دمج البيانات الحيوية
      description: تحليل البيانات البيولوجية بالذكاء الاصطناعي
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: تصميم الحياة
      description: هندسة أنظمة بيولوجية جديدة
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: واجهة الذكاء الحيوي
      description: دمج الذكاء الاصطناعي مع البحث البيولوجي
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: الهندسة العلاجية
      description: تصميم العلاجات على المستوى الجيني
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: الحواسيب الحية
      description: إنشاء أنظمة حوسبة بيولوجية
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: التحسين البشري
      description: تطوير تقنيات التحسين الأخلاقية
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: فاكّ شفرة المرض
    description: تطوير علاج لمرض وراثي
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: الأخلاق مقابل الربح
    description: أوقف تجارب الدكتور سبلايس الخطيرة
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: مشروع التكوين
    description: إنشاء كائن اصطناعي مفيد
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: قارئ الشفرة
    description: تسلسل جينومك الأول بنجاح
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: باحث منشور
    description: نشر 5 أوراق بحثية محكّمة
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: رائد الابتكار
    description: تسجيل براءة اختراع في التقنية الحيوية
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: سيد شفرة الحياة
    description: إكمال جميع تحديات التقنية الحيوية
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: المخطط الجيني
      description: استخراج وتحليل عينات الحمض النووي
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: التعرف على الأنماط
      description: استخدام الذكاء الاصطناعي للعثور على أنماط في البيانات الجينية
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: محرر الجينات
      description: إجراء تحرير جيني مستهدف
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: الطب الجزيئي
      description: تصميم دواء جديد باستخدام الذكاء الاصطناعي
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: مهندس الحياة
      description: تصميم كائن اصطناعي
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: مسرّع التطور
      description: تطوير تقنية تحسين أخلاقية
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - إتقان البيولوجيا الجزيئية والهندسة الوراثية
  - تطبيق الذكاء الاصطناعي في البحث البيولوجي والاكتشاف
  - تصميم وهندسة الأنظمة البيولوجية
  - تطوير علاجات للأمراض الوراثية
  - التعامل مع الاعتبارات الأخلاقية في التقنية الحيوية
  - إجراء تجارب علمية دقيقة
  - التعاون في البحث متعدد التخصصات
  - ترجمة البحث إلى تطبيقات واقعية
career_outcomes:
  - عالم أبحاث التقنية الحيوية
  - أخصائي المعلوماتية الحيوية
  - مهندس البيولوجيا التركيبية
  - باحث صيدلاني
  - مستشار وراثي
  - مؤسس شركة ناشئة في التقنية الحيوية
  - مدير الأبحاث
  - مستشار السياسة العلمية
