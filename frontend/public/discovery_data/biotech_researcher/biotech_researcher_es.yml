# Biotech Researcher Discovery Path - Spanish
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: Arquitecto del Código de la Vida - Investigador en Biotecnología
  short_description: Descubre los secretos de la vida a través de la IA y la biotecnología
  long_description: |
    Eres un investigador junior en el "Instituto de BioSíntesis", donde los límites 
    entre la biología y la inteligencia artificial se difuminan. Armado con herramientas 
    de IA y técnicas de ingeniería genética, explorarás los códigos fundamentales de 
    la vida y crearás soluciones que podrían revolucionar la medicina, la agricultura 
    y la mejora humana.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: Instituto de BioSíntesis
  description: |
    El Instituto de BioSíntesis es una instalación de investigación de vanguardia donde 
    la biología se encuentra con la inteligencia artificial. Los investigadores aquí usan 
    IA para decodificar misterios genéticos, diseñar nuevos organismos y expandir los 
    límites de lo posible en biotecnología mientras lidian con profundas cuestiones éticas.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: El Algoritmo Viviente
  description: |
    La Dra. Elena Helix te da la bienvenida al instituto con una misión urgente: se ha 
    descubierto una misteriosa secuencia genética que parece responder a algoritmos de IA. 
    Pero el Dr. Splice de la rival BioCorp está compitiendo para convertir las modificaciones 
    genéticas en armas. Debes desbloquear los secretos de la vida de manera responsable 
    mientras previenes un uso catastrófico.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: Maestría Molecular
      description: Dominar los conceptos fundamentales de biología molecular
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: Fusión Bio-Datos
      description: Analizar datos biológicos con IA
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: Diseño de Vida
      description: Ingeniar nuevos sistemas biológicos
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: Interfaz IA-Bio
      description: Integrar IA con la investigación biológica
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: Ingeniería Terapéutica
      description: Diseñar tratamientos a nivel genético
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: Computadoras Vivientes
      description: Crear sistemas de computación biológica
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: Mejora Humana
      description: Desarrollar tecnologías de mejora éticas
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: Decodificador de Enfermedades
    description: Desarrollar una cura para una enfermedad genética
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: Ética vs Lucro
    description: Detener los peligrosos experimentos del Dr. Splice
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: Proyecto Génesis
    description: Crear un organismo sintético beneficioso
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: Lector de Código
    description: Secuenciar exitosamente tu primer genoma
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: Investigador Publicado
    description: Publicar 5 artículos revisados por pares
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: Pionero de la Innovación
    description: Registrar una patente revolucionaria en biotecnología
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: Maestro del Código de la Vida
    description: Completar todos los desafíos de biotecnología
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: Plano Genético
      description: Extraer y analizar muestras de ADN
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: Reconocimiento de Patrones
      description: Usar IA para encontrar patrones en datos genéticos
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: Editor de Genes
      description: Realizar edición genética dirigida
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: Medicina Molecular
      description: Diseñar un nuevo fármaco usando IA
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: Arquitecto de Vida
      description: Diseñar un organismo sintético
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: Acelerador de Evolución
      description: Desarrollar tecnología de mejora ética
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - Dominar la biología molecular y la ingeniería genética
  - Aplicar IA a la investigación y descubrimiento biológico
  - Diseñar e ingeniar sistemas biológicos
  - Desarrollar tratamientos para enfermedades genéticas
  - Navegar consideraciones éticas en biotecnología
  - Conducir experimentos científicos rigurosos
  - Colaborar en investigación interdisciplinaria
  - Traducir la investigación en aplicaciones del mundo real
career_outcomes:
  - Científico de Investigación en Biotecnología
  - Especialista en Bioinformática
  - Ingeniero de Biología Sintética
  - Investigador Farmacéutico
  - Consejero Genético
  - Fundador de Startup de Biotecnología
  - Director de Investigación
  - Asesor de Política Científica
