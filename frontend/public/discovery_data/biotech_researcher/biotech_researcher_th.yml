# Biotech Researcher Discovery Path - Thai
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: "สถาปนิกรหัสชีวิต - นักวิจัยเทคโนโลยีชีวภาพ"
  short_description: "ไขความลับของชีวิตด้วย AI และเทคโนโลยีชีวภาพ"
  long_description: |
    คุณคือนักวิจัยระดับเริ่มต้นที่ "สถาบัน BioSynthesis" ซึ่งเป็นที่ที่ 
    ขอบเขตระหว่างชีววิทยาและปัญญาประดิษฐ์เลือนราง ด้วยเครื่องมือ AI 
    และเทคนิควิศวกรรมพันธุกรรม คุณจะสำรวจรหัสพื้นฐานของชีวิต 
    และสร้างโซลูชันที่อาจปฏิวัติการแพทย์ การเกษตร และการเสริมสร้างมนุษย์
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: "สถาบัน BioSynthesis"
  description: |
    สถาบัน BioSynthesis เป็นศูนย์วิจัยแนวหน้าที่ชีววิทยาบรรจบกับปัญญาประดิษฐ์ 
    นักวิจัยที่นี่ใช้ AI เพื่อถอดรหัสความลับทางพันธุกรรม ออกแบบสิ่งมีชีวิตใหม่ 
    และขยายขอบเขตของความเป็นไปได้ในเทคโนโลยีชีวภาพ พร้อมกับต่อสู้กับ
    คำถามด้านจริยธรรมที่ลึกซึ้ง
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: "อัลกอริทึมที่มีชีวิต"
  description: |
    ดร.เอเลนา เฮลิกซ์ ต้อนรับคุณสู่สถาบันด้วยภารกิจเร่งด่วน: 
    มีการค้นพบลำดับพันธุกรรมลึกลับที่ดูเหมือนตอบสนองต่ออัลกอริทึม AI 
    แต่ดร.สพลายซ์ จาก BioCorp คู่แข่งกำลังรีบพัฒนาการดัดแปลงพันธุกรรม
    ให้เป็นอาวุธ คุณต้องไขความลับของชีวิตอย่างรับผิดชอบ 
    พร้อมทั้งป้องกันการใช้งานที่ผิดทางอย่างร้ายแรง
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: "ความชำนาญระดับโมเลกุล"
      description: "เชี่ยวชาญแนวคิดพื้นฐานชีววิทยาระดับโมเลกุล"
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: "การหลอมรวมข้อมูลชีวภาพ"
      description: "วิเคราะห์ข้อมูลทางชีววิทยาด้วย AI"
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: "การออกแบบชีวิต"
      description: "สร้างระบบชีววิทยาใหม่"
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: "อินเทอร์เฟซ AI-ชีวภาพ"
      description: "ผสมผสาน AI กับการวิจัยทางชีววิทยา"
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: "วิศวกรรมการรักษา"
      description: "ออกแบบการรักษาในระดับพันธุกรรม"
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: "คอมพิวเตอร์ที่มีชีวิต"
      description: "สร้างระบบคอมพิวเตอร์ทางชีววิทยา"
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: "การเสริมสร้างมนุษย์"
      description: "พัฒนาเทคโนโลยีเสริมสร้างที่มีจริยธรรม"
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: "ตัวถอดรหัสโรค"
    description: "พัฒนาการรักษาโรคทางพันธุกรรม"
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: "จริยธรรม vs กำไร"
    description: "หยุดการทดลองอันตรายของดร.สพลายซ์"
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: "โครงการเจเนซิส"
    description: "สร้างสิ่งมีชีวิตสังเคราะห์ที่เป็นประโยชน์"
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: "นักอ่านรหัส"
    description: "ถอดรหัสจีโนมแรกได้สำเร็จ"
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: "นักวิจัยที่ตีพิมพ์"
    description: "ตีพิมพ์งานวิจัย 5 บทความที่ผ่านการตรวจสอบ"
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: "ผู้บุกเบิกนวัตกรรม"
    description: "ยื่นจดสิทธิบัตรเทคโนโลยีชีวภาพที่ทะลุจุดคุ้ม"
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: "เจ้าแห่งรหัสชีวิต"
    description: "ผ่านความท้าทายเทคโนโลยีชีวภาพทั้งหมด"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: "พิมพ์เขียวพันธุกรรม"
      description: "สกัดและวิเคราะห์ตัวอย่าง DNA"
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: "การจดจำรูปแบบ"
      description: "ใช้ AI ค้นหารูปแบบในข้อมูลพันธุกรรม"
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: "ตัวแก้ไขยีน"
      description: "ทำการแก้ไขยีนแบบเจาะจง"
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: "ยาระดับโมเลกุล"
      description: "ออกแบบยาใหม่ด้วย AI"
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: "สถาปนิกชีวิต"
      description: "ออกแบบสิ่งมีชีวิตสังเคราะห์"
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: "เครื่องเร่งวิวัฒนาการ"
      description: "พัฒนาเทคโนโลยีเสริมสร้างที่มีจริยธรรม"
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
