# Biotech Researcher Discovery Path - Simplified Chinese
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: "生命代码建筑师 - 生物技术研究员"
  short_description: "通过AI和生物技术解开生命的奥秘"
  long_description: |
    你是"生物合成研究所"的一名初级研究员，在这里生物学和人工智能之间的界限 
    变得模糊。装备着AI工具和基因工程技术，你将探索生命的基本代码， 
    并创造可以彻底改变医学、农业和人类增强的解决方案。
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: "生物合成研究所"
  description: |
    生物合成研究所是一个生物学与人工智能相遇的前沿研究机构。 
    这里的研究人员使用AI来破译遗传奥秘，设计新的生物体， 
    并在探索生物技术可能性的边界的同时，处理深刻的伦理问题。
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: "活着的算法"
  description: |
    埃琳娜·螺旋博士带着紧急任务欢迎你来到研究所：发现了一种神秘的 
    基因序列，似乎会对AI算法做出反应。但来自竞争对手BioCorp的 
    斯普莱斯博士正在争先将基因改造武器化。你必须负责任地解开 
    生命的秘密，同时防止灾难性的滥用。
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: "分子精通"
      description: "掌握基本的分子生物学概念"
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: "生物数据融合"
      description: "用AI分析生物数据"
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: "生命设计"
      description: "设计新的生物系统"
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: "AI-生物接口"
      description: "将AI与生物研究整合"
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: "治疗工程"
      description: "在基因层面设计治疗方案"
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: "活体计算机"
      description: "创建生物计算系统"
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: "人类增强"
      description: "开发伦理增强技术"
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: "疾病解码器"
    description: "开发遗传疾病的治疗方法"
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: "伦理 vs 利润"
    description: "阻止斯普莱斯博士的危险实验"
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: "创世纪项目"
    description: "创造有益的合成生物体"
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: "代码阅读器"
    description: "成功测序你的第一个基因组"
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: "发表研究员"
    description: "发表 5 篇同行评议论文"
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: "创新先锋"
    description: "申请突破性的生物技术专利"
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: "生命代码大师"
    description: "完成所有生物技术挑战"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: "遗传蓝图"
      description: "提取和分析 DNA 样本"
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: "模式识别"
      description: "使用 AI 在遗传数据中找到模式"
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: "基因编辑器"
      description: "执行定向基因编辑"
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: "分子医学"
      description: "使用 AI 设计新药"
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: "生命建筑师"
      description: "设计合成生物体"
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: "进化加速器"
      description: "开发伦理增强技术"
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - "掌握分子生物学和基因工程"
  - "将 AI 应用于生物研究和发现"
  - "设计和构建生物系统"
  - "开发遗传疾病的治疗方法"
  - "处理生物技术中的伦理考量"
  - "进行严格的科学实验"
  - "参与跨学科研究合作"
  - "将研究转化为现实世界的应用"
career_outcomes:
  - "生物技术研究科学家"
  - "生物信息学专家"
  - "合成生物学工程师"
  - "药物研究员"
  - "遗传咨询师"
  - "生物技术创业公司创始人"
  - "研究总监"
  - "科学政策顾问"
