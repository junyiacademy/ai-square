# Biotech Researcher Discovery Path - French
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: Architecte du Code de la Vie - Chercheur en Biotechnologie
  short_description: Découvrez les secrets de la vie grâce à l'IA et à la biotechnologie
  long_description: |
    Vous êtes un chercheur junior à l'"Institut de BioSynthèse", où les frontières 
    entre la biologie et l'intelligence artificielle s'estompent. Armé d'outils d'IA 
    et de techniques de génie génétique, vous explorerez les codes fondamentaux de 
    la vie et créerez des solutions qui pourraient révolutionner la médecine, 
    l'agriculture et l'amélioration humaine.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: Institut de BioSynthèse
  description: |
    L'Institut de BioSynthèse est une installation de recherche de pointe où la biologie 
    rencontre l'intelligence artificielle. Les chercheurs utilisent ici l'IA pour décoder 
    les mystères génétiques, concevoir de nouveaux organismes et repousser les limites 
    du possible en biotechnologie tout en se confrontant à des questions éthiques profondes.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: L'Algorithme Vivant
  description: |
    Le Dr Elena Helix vous accueille à l'institut avec une mission urgente : une séquence 
    génétique mystérieuse a été découverte qui semble répondre aux algorithmes d'IA. 
    Mais le Dr Splice de la BioCorp rivale s'empresse d'armer les modifications génétiques. 
    Vous devez déverrouiller les secrets de la vie de manière responsable tout en 
    empêchant une utilisation catastrophique.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: Maîtrise Moléculaire
      description: Maîtriser les concepts fondamentaux de biologie moléculaire
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: Fusion Bio-Données
      description: Analyser les données biologiques avec l'IA
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: Conception de Vie
      description: Concevoir de nouveaux systèmes biologiques
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: Interface IA-Bio
      description: Intégrer l'IA à la recherche biologique
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: Ingénierie Thérapeutique
      description: Concevoir des traitements au niveau génétique
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: Ordinateurs Vivants
      description: Créer des systèmes informatiques biologiques
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: Augmentation Humaine
      description: Développer des technologies d'amélioration éthiques
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: Décodeur de Maladies
    description: Développer un remède pour une maladie génétique
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: Éthique vs Profit
    description: Arrêter les expériences dangereuses du Dr Splice
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: Projet Genèse
    description: Créer un organisme synthétique bénéfique
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: Lecteur de Code
    description: Séquencer avec succès votre premier génome
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: Chercheur Publié
    description: Publier 5 articles évalués par des pairs
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: Pionnier de l'Innovation
    description: Déposer un brevet révolutionnaire en biotechnologie
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: Maître du Code de la Vie
    description: Compléter tous les défis de biotechnologie
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: Plan Génétique
      description: Extraire et analyser des échantillons d'ADN
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: Reconnaissance de Motifs
      description: Utiliser l'IA pour trouver des motifs dans les données génétiques
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: Éditeur de Gènes
      description: Effectuer une édition génétique ciblée
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: Médecine Moléculaire
      description: Concevoir un nouveau médicament avec l'IA
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: Architecte de Vie
      description: Concevoir un organisme synthétique
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: Accélérateur d'Évolution
      description: Développer une technologie d'amélioration éthique
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - Maîtriser la biologie moléculaire et le génie génétique
  - Appliquer l'IA à la recherche et à la découverte biologique
  - Concevoir et développer des systèmes biologiques
  - Développer des traitements pour les maladies génétiques
  - Naviguer les considérations éthiques en biotechnologie
  - Mener des expériences scientifiques rigoureuses
  - Collaborer sur la recherche interdisciplinaire
  - Traduire la recherche en applications du monde réel
career_outcomes:
  - Scientifique de Recherche en Biotechnologie
  - Spécialiste en Bioinformatique
  - Ingénieur en Biologie Synthétique
  - Chercheur Pharmaceutique
  - Conseiller Génétique
  - Fondateur de Startup Biotech
  - Directeur de Recherche
  - Conseiller en Politique Scientifique
