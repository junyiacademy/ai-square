# Biotech Researcher Discovery Path - Italian
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert
metadata:
  title: Architetto del Codice della Vita - Ricercatore Biotecnologico
  short_description: Scopri i segreti della vita attraverso l'IA e la biotecnologia
  long_description: |
    Sei un ricercatore junior all'"Istituto di BioSintesi", dove i confini tra biologia 
    e intelligenza artificiale si confondono. Armato di strumenti IA e tecniche di 
    ingegneria genetica, esplorerai i codici fondamentali della vita e creerai soluzioni 
    che potrebbero rivoluzionare la medicina, l'agricoltura e il potenziamento umano.
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery
world_setting:
  name: Istituto di BioSintesi
  description: |
    L'Istituto di BioSintesi è una struttura di ricerca all'avanguardia dove la biologia 
    incontra l'intelligenza artificiale. I ricercatori qui usano l'IA per decodificare 
    i misteri genetici, progettare nuovi organismi e spingere i limiti del possibile 
    nella biotecnologia mentre affrontano profondi quesiti etici.
  atmosphere: scientific_innovative
  visual_theme: biotech_laboratory
starting_scenario:
  title: L'Algoritmo Vivente
  description: |
    La Dott.ssa Elena Helix ti dà il benvenuto all'istituto con una missione urgente: 
    è stata scoperta una misteriosa sequenza genetica che sembra rispondere agli algoritmi 
    IA. Ma il Dott. Splice della rivale BioCorp sta correndo per trasformare le modifiche 
    genetiche in armi. Devi sbloccare i segreti della vita responsabilmente mentre 
    previeni un uso catastrofico.
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment
skill_tree:
  core_skills:
    - id: molecular_biology
      name: Maestria Molecolare
      description: Padroneggiare i concetti fondamentali di biologia molecolare
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    - id: bioinformatics
      name: Fusione Bio-Dati
      description: Analizzare dati biologici con l'IA
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    - id: synthetic_biology
      name: Design della Vita
      description: Progettare nuovi sistemi biologici
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    - id: ai_integration
      name: Interfaccia IA-Bio
      description: Integrare l'IA con la ricerca biologica
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding
  advanced_skills:
    - id: gene_therapy
      name: Ingegneria Terapeutica
      description: Progettare trattamenti a livello genetico
      max_level: 15
      requires:
        - molecular_biology
        - synthetic_biology
    - id: biocomputing
      name: Computer Viventi
      description: Creare sistemi di calcolo biologici
      max_level: 15
      requires:
        - bioinformatics
        - ai_integration
    - id: enhancement_tech
      name: Potenziamento Umano
      description: Sviluppare tecnologie di potenziamento etiche
      max_level: 15
      requires:
        - gene_therapy
        - ethical_biotech
milestone_quests:
  - id: first_cure
    name: Decodificatore di Malattie
    description: Sviluppare una cura per una malattia genetica
    required_level: 5
    skills_tested:
      - molecular_biology
      - bioinformatics
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  - id: splice_confrontation
    name: Etica vs Profitto
    description: Fermare i pericolosi esperimenti del Dott. Splice
    required_level: 10
    skills_tested:
      - synthetic_biology
      - ethical_biotech
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  - id: life_creation
    name: Progetto Genesi
    description: Creare un organismo sintetico benefico
    required_level: 20
    skills_tested:
      - biocomputing
      - enhancement_tech
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration
achievements:
  - id: first_sequence
    name: Lettore di Codice
    description: Sequenziare con successo il tuo primo genoma
    xp_reward: 100
    badge_type: bronze
  - id: publication_success
    name: Ricercatore Pubblicato
    description: Pubblicare 5 articoli revisionati da pari
    xp_reward: 400
    badge_type: silver
  - id: patent_holder
    name: Pioniere dell'Innovazione
    description: Depositare un brevetto rivoluzionario in biotecnologia
    xp_reward: 700
    badge_type: gold
  - id: biotech_legend
    name: Maestro del Codice della Vita
    description: Completare tutte le sfide biotecnologiche
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: Schema Genetico
      description: Estrarre e analizzare campioni di DNA
      skills_improved:
        - molecular_biology
        - lab_techniques
      xp_reward: 70
    - id: ai_sequence_analysis
      type: analysis
      title: Riconoscimento di Pattern
      description: Usare l'IA per trovare pattern nei dati genetici
      skills_improved:
        - bioinformatics
        - ai_bio_modeling
      xp_reward: 80
  intermediate:
    - id: crispr_edit
      type: creation
      title: Editor Genetico
      description: Eseguire editing genetico mirato
      skills_improved:
        - gene_editing
        - synthetic_biology
      xp_reward: 200
    - id: drug_design
      type: creation
      title: Medicina Molecolare
      description: Progettare un nuovo farmaco usando l'IA
      skills_improved:
        - ml_drug_discovery
        - bioinformatics
      xp_reward: 250
  advanced:
    - id: synthetic_life
      type: creation
      title: Architetto della Vita
      description: Progettare un organismo sintetico
      skills_improved:
        - organism_engineering
        - biocomputing
      xp_reward: 450
    - id: enhancement_protocol
      type: creation
      title: Acceleratore dell'Evoluzione
      description: Sviluppare tecnologia di potenziamento etica
      skills_improved:
        - enhancement_tech
        - gene_therapy
      xp_reward: 500
learning_objectives:
  - Padroneggiare la biologia molecolare e l'ingegneria genetica
  - Applicare l'IA alla ricerca e scoperta biologica
  - Progettare e sviluppare sistemi biologici
  - Sviluppare trattamenti per malattie genetiche
  - Navigare le considerazioni etiche nella biotecnologia
  - Condurre esperimenti scientifici rigorosi
  - Collaborare nella ricerca interdisciplinare
  - Tradurre la ricerca in applicazioni del mondo reale
career_outcomes:
  - Scienziato di Ricerca Biotecnologica
  - Specialista in Bioinformatica
  - Ingegnere di Biologia Sintetica
  - Ricercatore Farmaceutico
  - Consulente Genetico
  - Fondatore di Startup Biotech
  - Direttore di Ricerca
  - Consulente di Politica Scientifica
