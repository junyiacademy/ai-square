# Biotech Researcher Discovery Path - Portuguese
path_id: biotech_researcher
category: science
difficulty_range: beginner_to_expert

metadata:
  title: "Arquiteto do Código da Vida - Pesquisador de Biotecnologia"
  short_description: "Desvende os segredos da vida através da IA e biotecnologia"
  long_description: |
    Você é um pesquisador júnior no "Instituto BioSíntese", onde as fronteiras 
    entre biologia e inteligência artificial se confundem. Armado com ferramentas 
    de IA e técnicas de engenharia genética, você explorará os códigos fundamentais 
    da vida e criará soluções que podem revolucionar a medicina, agricultura e 
    aprimoramento humano.
  
  estimated_hours: 70
  skill_focus:
    - genetic_engineering
    - ai_bio_modeling
    - lab_techniques
    - ethical_biotech
    - data_driven_discovery

world_setting:
  name: "Instituto BioSíntese"
  description: |
    O Instituto BioSíntese é uma instalação de pesquisa de ponta onde a biologia 
    encontra a inteligência artificial. Os pesquisadores aqui usam IA para 
    decodificar mistérios genéticos, projetar novos organismos e expandir os 
    limites do que é possível em biotecnologia, enquanto enfrentam questões 
    éticas profundas.
  
  atmosphere: "scientific_innovative"
  visual_theme: "biotech_laboratory"

starting_scenario:
  title: "O Algoritmo Vivo"
  description: |
    Dra. Elena Hélice dá as boas-vindas ao instituto com uma missão urgente: 
    uma sequência genética misteriosa foi descoberta que parece responder a 
    algoritmos de IA. Mas o Dr. Splice da rival BioCorp está correndo para 
    militarizar modificações genéticas. Você deve desvendar os segredos da 
    vida responsavelmente enquanto previne o uso catastrófico.
  
  initial_tasks:
    - understand_crispr
    - learn_ai_modeling
    - first_experiment

skill_tree:
  core_skills:
    - id: molecular_biology
      name: "Maestria Molecular"
      description: "Domine conceitos fundamentais de biologia molecular"
      max_level: 10
      unlocks:
        - gene_editing
        - protein_design
    
    - id: bioinformatics
      name: "Fusão Bio-Dados"
      description: "Analise dados biológicos com IA"
      max_level: 10
      unlocks:
        - sequence_analysis
        - structure_prediction
    
    - id: synthetic_biology
      name: "Design da Vida"
      description: "Engenharia novos sistemas biológicos"
      max_level: 10
      unlocks:
        - organism_engineering
        - metabolic_pathways
    
    - id: ai_integration
      name: "Interface IA-Bio"
      description: "Integre IA com pesquisa biológica"
      max_level: 10
      unlocks:
        - ml_drug_discovery
        - ai_protein_folding

  advanced_skills:
    - id: gene_therapy
      name: "Engenharia Terapêutica"
      description: "Projete tratamentos no nível genético"
      max_level: 15
      requires: [molecular_biology, synthetic_biology]
    
    - id: biocomputing
      name: "Computadores Vivos"
      description: "Crie sistemas de computação biológica"
      max_level: 15
      requires: [bioinformatics, ai_integration]
    
    - id: enhancement_tech
      name: "Aumento Humano"
      description: "Desenvolva tecnologias éticas de aprimoramento"
      max_level: 15
      requires: [gene_therapy, ethical_biotech]

milestone_quests:
  - id: first_cure
    name: "Decodificador de Doenças"
    description: "Desenvolva uma cura para uma doença genética"
    required_level: 5
    skills_tested: [molecular_biology, bioinformatics]
    xp_reward: 800
    unlocks:
      - medical_breakthrough_badge
      - patient_testimonials
  
  - id: splice_confrontation
    name: "Ética vs Lucro"
    description: "Pare os experimentos perigosos do Dr. Splice"
    required_level: 10
    skills_tested: [synthetic_biology, ethical_biotech]
    xp_reward: 1500
    unlocks:
      - ethical_guardian_title
      - regulatory_influence
  
  - id: life_creation
    name: "Projeto Gênesis"
    description: "Crie um organismo sintético benéfico"
    required_level: 20
    skills_tested: [biocomputing, enhancement_tech]
    xp_reward: 3000
    unlocks:
      - master_biotechnologist_title
      - nobel_consideration

achievements:
  - id: first_sequence
    name: "Leitor de Código"
    description: "Sequencie com sucesso seu primeiro genoma"
    xp_reward: 100
    badge_type: bronze
  
  - id: publication_success
    name: "Pesquisador Publicado"
    description: "Publique 5 artigos revisados por pares"
    xp_reward: 400
    badge_type: silver
  
  - id: patent_holder
    name: "Pioneiro da Inovação"
    description: "Registre uma patente revolucionária de biotecnologia"
    xp_reward: 700
    badge_type: gold
  
  - id: biotech_legend
    name: "Mestre do Código da Vida"
    description: "Complete todos os desafios de biotecnologia"
    xp_reward: 1500
    badge_type: platinum

example_tasks:
  beginner:
    - id: dna_extraction
      type: analysis
      title: "Modelo Genético"
      description: "Extraia e analise amostras de DNA"
      skills_improved: [molecular_biology, lab_techniques]
      xp_reward: 70
    
    - id: ai_sequence_analysis
      type: analysis
      title: "Reconhecimento de Padrões"
      description: "Use IA para encontrar padrões em dados genéticos"
      skills_improved: [bioinformatics, ai_bio_modeling]
      xp_reward: 80
  
  intermediate:
    - id: crispr_edit
      type: creation
      title: "Editor de Genes"
      description: "Realize edição genética direcionada"
      skills_improved: [gene_editing, synthetic_biology]
      xp_reward: 200
    
    - id: drug_design
      type: creation
      title: "Medicina Molecular"
      description: "Projete uma nova droga usando IA"
      skills_improved: [ml_drug_discovery, bioinformatics]
      xp_reward: 250
  
  advanced:
    - id: synthetic_life
      type: creation
      title: "Arquiteto da Vida"
      description: "Projete um organismo sintético"
      skills_improved: [organism_engineering, biocomputing]
      xp_reward: 450
    
    - id: enhancement_protocol
      type: creation
      title: "Acelerador da Evolução"
      description: "Desenvolva tecnologia ética de aprimoramento"
      skills_improved: [enhancement_tech, gene_therapy]
      xp_reward: 500

learning_objectives:
  - "Dominar biologia molecular e engenharia genética"
  - "Aplicar IA à pesquisa e descoberta biológica"
  - "Projetar e engenharia sistemas biológicos"
  - "Desenvolver tratamentos para doenças genéticas"
  - "Navegar considerações éticas em biotecnologia"
  - "Conduzir experimentos científicos rigorosos"
  - "Colaborar em pesquisa interdisciplinar"
  - "Traduzir pesquisa em aplicações do mundo real"

career_outcomes:
  - "Cientista de Pesquisa em Biotecnologia"
  - "Especialista em Bioinformática"
  - "Engenheiro de Biologia Sintética"
  - "Pesquisador Farmacêutico"
  - "Conselheiro Genético"
  - "Fundador de Startup de Biotecnologia"
  - "Diretor de Pesquisa"
  - "Conselheiro de Política Científica"