# 創業家探索路徑 - 繁體中文
path_id: startup_founder
category: society
difficulty_range: beginner_to_expert

metadata:
  title: "商業冒險家 - 創業家"
  short_description: "在商業荒野中開拓新的貿易路線"
  long_description: |
    你是「新商業大陸」的探險家，肩負著在未知商業領域建立新據點的使命。
    在這片充滿機會與危險的荒野中，每個決策都可能改變你的命運，而忠實的
    夥伴們將與你共同面對挑戰。
  
  estimated_hours: 55
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation

world_setting:
  name: "新商業大陸"
  description: |
    新商業大陸是一片廣闊的未開發領域，勇敢的創業者在此冒險，建立新的
    貿易路線和商業帝國。資源稀缺，競爭激烈，但成功開拓者的回報是傳奇性的。
  
  atmosphere: "adventurous_challenging"
  visual_theme: "frontier_exploration"

starting_scenario:
  title: "登陸新大陸"
  description: |
    你的船剛剛在新商業大陸的海岸登陸。忠實的探險夥伴 Scout 指出前方的
    挑戰：Baron Greed 控制著大部分資源，而供應商 Lily 以在關鍵時刻改變
    主意而聞名。你的使命：儘管有這些障礙，仍要建立繁榮的事業。
  
  initial_tasks:
    - survey_market_landscape
    - identify_opportunities
    - gather_initial_resources

skill_tree:
  core_skills:
    - id: market_research
      name: "市場探勘"
      description: "偵察並理解市場領域"
      max_level: 10
      unlocks:
        - customer_insights
        - competitor_analysis
    
    - id: product_development
      name: "產品打造"
      description: "創造解決真實問題的產品"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_magic
    
    - id: fundraising
      name: "資源召喚"
      description: "吸引投資者和資源"
      max_level: 10
      unlocks:
        - pitch_mastery
        - investor_relations
    
    - id: team_building
      name: "團隊組建"
      description: "建立並領導高效團隊"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_building

  advanced_skills:
    - id: scaling_mastery
      name: "帝國擴張"
      description: "將企業擴展到新高度"
      max_level: 15
      requires: [product_development, market_research]
    
    - id: strategic_alliances
      name: "聯盟鍛造"
      description: "創建強大的商業夥伴關係"
      max_level: 15
      requires: [team_building, fundraising]
    
    - id: market_disruption
      name: "產業革命"
      description: "用創新顛覆現有市場"
      max_level: 15
      requires: [market_research, product_development]

milestone_quests:
  - id: first_customer
    name: "首次貿易成功"
    description: "獲得你的第一個付費客戶"
    required_level: 5
    skills_tested: [market_research, product_development]
    xp_reward: 500
    unlocks:
      - customer_testimonial
      - market_credibility
  
  - id: supply_crisis
    name: "供應鏈危機"
    description: "應對 Lily 的背叛並找到替代供應商"
    required_level: 10
    skills_tested: [strategic_alliances, fundraising]
    xp_reward: 1000
    unlocks:
      - crisis_manager_badge
      - supplier_network
  
  - id: baron_defeat
    name: "推翻 Baron Greed"
    description: "透過創新打破 Baron Greed 的壟斷"
    required_level: 20
    skills_tested: [market_disruption, scaling_mastery]
    xp_reward: 2500
    unlocks:
      - market_liberator_title
      - continental_influence

achievements:
  - id: first_sale
    name: "第一枚金幣"
    description: "完成你的第一筆銷售"
    xp_reward: 100
    badge_type: bronze
  
  - id: team_of_ten
    name: "團隊船長"
    description: "建立 10 人團隊"
    xp_reward: 250
    badge_type: silver
  
  - id: million_revenue
    name: "貿易男爵"
    description: "達到 100 萬營收"
    xp_reward: 500
    badge_type: gold
  
  - id: continent_conqueror
    name: "大陸傳奇"
    description: "完成所有商業挑戰"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: market_survey
      type: analysis
      title: "荒野市場調查"
      description: "探索並了解目標市場需求"
      skills_improved: [market_research, business_intuition]
      xp_reward: 60
    
    - id: prototype_creation
      type: creation
      title: "首個產品原型"
      description: "建立你的最小可行產品"
      skills_improved: [product_development]
      xp_reward: 70
  
  intermediate:
    - id: investor_pitch
      type: creation
      title: "藏寶圖簡報"
      description: "為投資者創建有說服力的簡報"
      skills_improved: [fundraising, pitch_mastery]
      xp_reward: 180
    
    - id: team_assembly
      type: chat
      title: "團隊招募"
      description: "面試並招募關鍵團隊成員"
      skills_improved: [team_building, talent_attraction]
      xp_reward: 200
  
  advanced:
    - id: market_expansion
      type: creation
      title: "大陸擴張"
      description: "規劃進入新市場的擴張計畫"
      skills_improved: [scaling_mastery, strategic_alliances]
      xp_reward: 350
    
    - id: monopoly_break
      type: analysis
      title: "打破壟斷策略"
      description: "制定與 Baron Greed 競爭的策略"
      skills_improved: [market_disruption, business_intuition]
      xp_reward: 400

learning_objectives:
  - "精通市場研究和機會識別"
  - "建立客戶喜愛的產品"
  - "有效募集資金和管理資源"
  - "建立並領導高績效團隊"
  - "應對商業危機和不確定性"
  - "創造可持續的競爭優勢"
  - "將企業從想法發展到帝國"
  - "促進創新和顛覆"

career_outcomes:
  - "新創公司執行長"
  - "連續創業家"
  - "創投合夥人"
  - "商業策略師"
  - "創新顧問"
  - "新創顧問"
  - "商業發展總監"
  - "創業教育者"