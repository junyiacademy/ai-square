# Startup Founder Discovery Path - English
path_id: startup_founder
category: society
difficulty_range: beginner_to_expert

metadata:
  title: "Business Adventurer - Startup Founder"
  short_description: "Pioneer new trade routes in the business wilderness"
  long_description: |
    You are an explorer in the "New Business Continent," tasked with establishing new 
    outposts in uncharted business territories. In this wilderness full of opportunities 
    and dangers, every decision could change your destiny, and loyal companions will 
    face challenges alongside you.
  
  estimated_hours: 55
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation

world_setting:
  name: "New Business Continent"
  description: |
    The New Business Continent is a vast unexplored territory where brave entrepreneurs 
    venture to establish new trade routes and business empires. Resources are scarce, 
    competition is fierce, but the rewards for successful pioneers are legendary.
  
  atmosphere: "adventurous_challenging"
  visual_theme: "frontier_exploration"

starting_scenario:
  title: "Landing on New Shores"
  description: |
    Your ship has just landed on the shores of the New Business Continent. Scout, your 
    faithful exploration partner, points out the challenges ahead: Baron Greed controls 
    most resources, and Supplier Lily is known for changing her mind at crucial moments. 
    Your mission: establish a thriving business despite these obstacles.
  
  initial_tasks:
    - survey_market_landscape
    - identify_opportunities
    - gather_initial_resources

skill_tree:
  core_skills:
    - id: market_research
      name: "Market Exploration"
      description: "Scout and understand market territories"
      max_level: 10
      unlocks:
        - customer_insights
        - competitor_analysis
    
    - id: product_development
      name: "Product Crafting"
      description: "Create products that solve real problems"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_magic
    
    - id: fundraising
      name: "Resource Summoning"
      description: "Attract investors and resources"
      max_level: 10
      unlocks:
        - pitch_mastery
        - investor_relations
    
    - id: team_building
      name: "Crew Assembly"
      description: "Build and lead effective teams"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_building

  advanced_skills:
    - id: scaling_mastery
      name: "Empire Expansion"
      description: "Scale businesses to new heights"
      max_level: 15
      requires: [product_development, market_research]
    
    - id: strategic_alliances
      name: "Alliance Forging"
      description: "Create powerful business partnerships"
      max_level: 15
      requires: [team_building, fundraising]
    
    - id: market_disruption
      name: "Industry Revolution"
      description: "Disrupt existing markets with innovation"
      max_level: 15
      requires: [market_research, product_development]

milestone_quests:
  - id: first_customer
    name: "First Trade Success"
    description: "Acquire your first paying customer"
    required_level: 5
    skills_tested: [market_research, product_development]
    xp_reward: 500
    unlocks:
      - customer_testimonial
      - market_credibility
  
  - id: supply_crisis
    name: "Supply Chain Crisis"
    description: "Navigate Lily's betrayal and find alternative suppliers"
    required_level: 10
    skills_tested: [strategic_alliances, fundraising]
    xp_reward: 1000
    unlocks:
      - crisis_manager_badge
      - supplier_network
  
  - id: baron_defeat
    name: "Overthrow Baron Greed"
    description: "Break Baron Greed's monopoly through innovation"
    required_level: 20
    skills_tested: [market_disruption, scaling_mastery]
    xp_reward: 2500
    unlocks:
      - market_liberator_title
      - continental_influence

achievements:
  - id: first_sale
    name: "First Gold Coin"
    description: "Make your first sale"
    xp_reward: 100
    badge_type: bronze
  
  - id: team_of_ten
    name: "Crew Captain"
    description: "Build a team of 10 members"
    xp_reward: 250
    badge_type: silver
  
  - id: million_revenue
    name: "Trade Baron"
    description: "Reach 1 million in revenue"
    xp_reward: 500
    badge_type: gold
  
  - id: continent_conqueror
    name: "Continental Legend"
    description: "Complete all business challenges"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: market_survey
      type: analysis
      title: "Wilderness Market Survey"
      description: "Explore and understand target market needs"
      skills_improved: [market_research, business_intuition]
      xp_reward: 60
    
    - id: prototype_creation
      type: creation
      title: "First Product Prototype"
      description: "Build your minimum viable product"
      skills_improved: [product_development]
      xp_reward: 70
  
  intermediate:
    - id: investor_pitch
      type: creation
      title: "Treasure Map Presentation"
      description: "Create a compelling pitch for investors"
      skills_improved: [fundraising, pitch_mastery]
      xp_reward: 180
    
    - id: team_assembly
      type: chat
      title: "Crew Recruitment"
      description: "Interview and recruit key team members"
      skills_improved: [team_building, talent_attraction]
      xp_reward: 200
  
  advanced:
    - id: market_expansion
      type: creation
      title: "Continental Expansion"
      description: "Plan expansion into new markets"
      skills_improved: [scaling_mastery, strategic_alliances]
      xp_reward: 350
    
    - id: monopoly_break
      type: analysis
      title: "Monopoly Breaker Strategy"
      description: "Develop strategy to compete with Baron Greed"
      skills_improved: [market_disruption, business_intuition]
      xp_reward: 400

learning_objectives:
  - "Master market research and opportunity identification"
  - "Build products that customers love"
  - "Raise funding and manage resources effectively"
  - "Build and lead high-performing teams"
  - "Navigate business crises and uncertainties"
  - "Create sustainable competitive advantages"
  - "Scale businesses from idea to empire"
  - "Foster innovation and disruption"

career_outcomes:
  - "Startup CEO"
  - "Serial Entrepreneur"
  - "Venture Capital Partner"
  - "Business Strategist"
  - "Innovation Consultant"
  - "Startup Advisor"
  - "Business Development Director"
  - "Entrepreneurship Educator"