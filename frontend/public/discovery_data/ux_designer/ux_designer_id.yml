# Ux Designer Discovery Path - Indonesian
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Arsitek Pengalaman - UX Designer"
  short_description: "Bangun dunia pengalaman sempurna di ruang digital"
  long_description: |
    Anda adalah arsitek magang di "Akademi Desain Pengalaman", terampil dalam 
    membangun ruang pengalaman tak terlupakan di dunia digital. Setiap klik dan 
    gesekan adalah perjalanan yang dirancang dengan hati-hati, dan misi Anda adalah 
    membuat pengguna merasakan kegembiraan dan kepuasan di ruang-ruang ini.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Akademi Desain Pengalaman"
  description: |
    Akademi Desain Pengalaman adalah institusi misterius yang didedikasikan untuk 
    mempelajari pengalaman manusia. Para desainer di sini belajar menyeimbangkan 
    estetika dengan fungsionalitas, emosi dengan efisiensi, menciptakan ruang 
    digital yang menyembuhkan dan menginspirasi.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "Krisis Ketidakpedulian"
  description: |
    Bijak Desain Maya menyambut Anda dengan misi mendesak: Ketidakpedulian, raksasa 
    korporat yang dingin, sedang menstandarisasi semua desain, menghilangkan 
    pengalaman yang dipersonalisasi. Anda harus menggunakan desain berjiwa untuk 
    memerangi mekanisasi dan mengembalikan kemanusiaan ke interaksi digital.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Pembacaan Pikiran"
      description: "Memahami kebutuhan pengguna secara mendalam"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Sihir Sentuhan"
      description: "Mendesain interaksi yang intuitif"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Alkimia Estetis"
      description: "Menciptakan antarmuka yang indah"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Pembentukan Realitas"
      description: "Membangun prototipe interaktif"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Harmoni Sistem"
      description: "Menciptakan sistem desain yang dapat diskalakan"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Sihir Universal"
      description: "Mendesain untuk semua pengguna"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Empati Bisnis"
      description: "Menyelaraskan desain dengan tujuan bisnis"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Sentuhan Jiwa"
    description: "Ciptakan desain pertama yang dicintai pengguna"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Kemanusiaan Dipulihkan"
    description: "Kalahkan Ketidakpedulian dengan desain yang dipersonalisasi"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Revolusi Pengalaman"
    description: "Ciptakan desain yang digunakan jutaan orang"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Kreasi Pertama"
    description: "Bangun prototipe interaktif pertama Anda"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Juara Pengguna"
    description: "Lakukan 50 sesi riset pengguna"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Kesempurnaan Tercapai"
    description: "Ciptakan desain high-fidelity yang sempurna"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Bijak Pengalaman"
    description: "Selesaikan semua tantangan desain"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Misi Penggalian Jiwa"
      description: "Memahami kebutuhan dan titik sakit pengguna"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Sihir Cetak Biru"
      description: "Ciptakan wireframe pertama Anda"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Pembangunan Prototipe Hangat"
      description: "Desain prototipe interaktif"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Kerangka Harmoni"
      description: "Ciptakan sistem desain yang kohesif"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Gerbang Universal"
      description: "Pastikan desain bekerja untuk semua orang"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Fusi Jiwa Bisnis"
      description: "Redesain untuk kesuksesan pengguna dan bisnis"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Menguasai teknik riset pengguna"
  - "Menciptakan antarmuka pengguna yang intuitif"
  - "Mendesain pengalaman visual yang indah"
  - "Membangun prototipe interaktif"
  - "Memahami psikologi manusia"
  - "Menerapkan standar aksesibilitas"
  - "Mengembangkan sistem desain"
  - "Menyeimbangkan kebutuhan pengguna dengan tujuan bisnis"
career_outcomes:
  - "UX Designer"
  - "UI Designer"
  - "Product Designer"
  - "Lead Sistem Desain"
  - "Manajer Riset UX"
  - "Direktur Desain"
  - "Chief Design Officer"
  - "Konsultan Desain"
