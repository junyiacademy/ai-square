# Ux Designer Discovery Path - Russian
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Архитектор Опыта - UX Дизайнер"
  short_description: "Стройте совершенные миры опыта в цифровых пространствах"
  long_description: |
    Вы - архитектор-стажер в "Академии дизайна опыта", умело строящий
    незабываемые пространства опыта в цифровом мире. Каждый клик и
    свайп - это тщательно спроектированное путешествие, а ваша миссия -
    заставить пользователей чувствовать радость и удовлетворение в этих
    пространствах.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Академия Дизайна Опыта"
  description: |
    Академия дизайна опыта - это таинственное учреждение, посвященное изучению
    человеческого опыта. Дизайнеры здесь учатся балансировать эстетику с
    функциональностью, эмоции с эффективностью, создавая цифровые пространства,
    которые исцеляют и вдохновляют.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "Кризис Безразличия"
  description: |
    Мудрец дизайна Майя встречает вас с срочной миссией: Безразличие, холодный
    корпоративный гигант, стандартизирует все дизайны, устраняя
    персонализированные опыты. Вы должны использовать душевный дизайн для
    борьбы с механизацией и восстановления человечности в цифровых
    взаимодействиях.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Чтение Мыслей"
      description: "Глубокое понимание потребностей пользователей"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Магия Прикосновения"
      description: "Проектирование интуитивных взаимодействий"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Алхимия Эстетики"
      description: "Создание красивых интерфейсов"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Моделирование Реальности"
      description: "Построение интерактивных прототипов"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Гармония Систем"
      description: "Создание масштабируемых дизайн-систем"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Универсальная Магия"
      description: "Проектирование для всех пользователей"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Бизнес-Эмпатия"
      description: "Согласование дизайна с бизнес-целями"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Прикосновение Души"
    description: "Создайте свой первый дизайн, любимый пользователями"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Человечность Восстановлена"
    description: "Победите Безразличие персонализированным дизайном"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Революция Опыта"
    description: "Создайте дизайн, используемый миллионами"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Первое Творение"
    description: "Постройте свой первый интерактивный прототип"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Чемпион Пользователей"
    description: "Проведите 50 сессий пользовательского исследования"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Совершенство Достигнуто"
    description: "Создайте безупречные высокодетализированные дизайны"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Мудрец Опыта"
    description: "Завершите все дизайнерские вызовы"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Миссия Добычи Душ"
      description: "Понять потребности и болевые точки пользователей"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Магия Чертежей"
      description: "Создайте свои первые вайрфреймы"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Построение Теплого Прототипа"
      description: "Спроектируйте интерактивный прототип"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Каркас Гармонии"
      description: "Создайте слаженную дизайн-систему"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Универсальный Портал"
      description: "Убедитесь, что дизайн работает для всех"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Слияние Души и Бизнеса"
      description: "Передизайн для успеха пользователей и бизнеса"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Освоить техники пользовательских исследований"
  - "Создавать интуитивные пользовательские интерфейсы"
  - "Проектировать красивые визуальные опыты"
  - "Строить интерактивные прототипы"
  - "Понимать человеческую психологию"
  - "Внедрять стандарты доступности"
  - "Разрабатывать дизайн-системы"
  - "Балансировать потребности пользователей с бизнес-целями"
career_outcomes:
  - "UX Дизайнер"
  - "UI Дизайнер"
  - "Продукт-Дизайнер"
  - "Лид Дизайн-Систем"
  - "Менеджер UX Исследований"
  - "Директор По Дизайну"
  - "Главный Офицер По Дизайну"
  - "Консультант По Дизайну"
