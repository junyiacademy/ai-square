# Ux Designer Discovery Path - German
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Erlebnis-Architekt - UX Designer"
  short_description: "Erschaffe perfekte Erlebniswelten in digitalen Räumen"
  long_description: |
    Du bist ein Lehrling an der "Akademie für Erlebnisgestaltung", geschickt darin,
    unvergessliche Erlebnisräume in der digitalen Welt zu erschaffen. Jeder Klick
    und jedes Wischen ist eine sorgfältig gestaltete Reise, und deine Mission ist es,
    Nutzer in diesen Räumen Freude und Zufriedenheit fühlen zu lassen.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Akademie für Erlebnisgestaltung"
  description: |
    Die Akademie für Erlebnisgestaltung ist eine geheimnisvolle Institution, die sich
    dem Studium menschlicher Erlebnisse widmet. Designer lernen hier, Ästhetik mit
    Funktionalität, Emotion mit Effizienz in Einklang zu bringen und digitale Räume
    zu schaffen, die heilen und inspirieren.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "Die Gleichgültigkeitskrise"
  description: |
    Design-Weise Maya begrüßt dich mit einer dringenden Mission: Gleichgültigkeit,
    der kalte Konzernriese, standardisiert alle Designs und eliminiert personalisierte
    Erlebnisse. Du musst seelvolles Design einsetzen, um die Mechanisierung zu bekämpfen
    und die Menschlichkeit in digitale Interaktionen zurückzubringen.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Gedankenlesen"
      description: "Nutzerbedürfnisse tiefgreifend verstehen"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Berührungsmagie"
      description: "Intuitive Interaktionen gestalten"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Ästhetische Alchemie"
      description: "Schöne Benutzeroberflächen erstellen"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Realitätsformung"
      description: "Interaktive Prototypen bauen"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Systemharmonie"
      description: "Skalierbare Designsysteme erstellen"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Universelle Magie"
      description: "Design für alle Nutzer"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Geschäftsempathie"
      description: "Design mit Geschäftszielen in Einklang bringen"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Seelenberührung"
    description: "Erschaffe dein erstes von Nutzern geliebtes Design"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Menschlichkeit Wiederhergestellt"
    description: "Besiege Gleichgültigkeit mit personalisiertem Design"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Erlebnis-Revolution"
    description: "Erschaffe Design, das von Millionen genutzt wird"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Erste Schöpfung"
    description: "Baue deinen ersten interaktiven Prototypen"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Nutzer-Champion"
    description: "Führe 50 Nutzerforschungssitzungen durch"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Perfektion Erreicht"
    description: "Erschaffe makellose High-Fidelity-Designs"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Erlebnis-Weiser"
    description: "Schließe alle Design-Herausforderungen ab"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Seelen-Erkundungsmission"
      description: "Verstehe Nutzerbedürfnisse und Schmerzpunkte"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Bauplan-Magie"
      description: "Erstelle deine ersten Drahtgittermodelle"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Warmer Prototypenbau"
      description: "Gestalte einen interaktiven Prototypen"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Harmonie-Framework"
      description: "Erstelle ein kohärentes Designsystem"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Universeller Zugang"
      description: "Stelle sicher, dass das Design für alle funktioniert"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Geschäfts-Seelen-Fusion"
      description: "Neugestaltung für Nutzer- und Geschäftserfolg"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Meistere Nutzerforschungstechniken"
  - "Erstelle intuitive Benutzeroberflächen"
  - "Gestalte schöne visuelle Erlebnisse"
  - "Baue interaktive Prototypen"
  - "Verstehe menschliche Psychologie"
  - "Implementiere Barrierefreiheitsstandards"
  - "Entwickle Designsysteme"
  - "Balanciere Nutzerbedürfnisse mit Geschäftszielen"
career_outcomes:
  - "UX Designer"
  - "UI Designer"
  - "Produktdesigner"
  - "Design System Lead"
  - "UX-Forschungsmanager"
  - "Design-Direktor"
  - "Chief Design Officer"
  - "Design-Berater"
