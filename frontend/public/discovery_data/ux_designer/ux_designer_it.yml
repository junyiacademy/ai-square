# Ux Designer Discovery Path - Italian
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Architetto d'Esperienza - UX Designer"
  short_description: "Costruisci mondi d'esperienza perfetti negli spazi digitali"
  long_description: |
    Sei un architetto apprendista presso l'"Accademia di Design dell'Esperienza", 
    abile nella costruzione di spazi d'esperienza indimenticabili nel mondo digitale. 
    Ogni clic e scorrimento è un viaggio attentamente progettato, e la tua missione 
    è far sentire agli utenti gioia e soddisfazione in questi spazi.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Accademia di Design dell'Esperienza"
  description: |
    L'Accademia di Design dell'Esperienza è un'istituzione misteriosa dedicata allo 
    studio delle esperienze umane. I designer qui imparano a bilanciare l'estetica 
    con la funzionalità, l'emozione con l'efficienza, creando spazi digitali che 
    guariscono e ispirano.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "La Crisi dell'Indifferenza"
  description: |
    La Saggia del Design Maya ti accoglie con una missione urgente: Indifferenza, 
    il gigante corporativo freddo, sta standardizzando tutti i design, eliminando 
    le esperienze personalizzate. Devi usare un design pieno d'anima per combattere 
    la meccanizzazione e ripristinare l'umanità nelle interazioni digitali.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Lettura della Mente"
      description: "Comprendere profondamente i bisogni degli utenti"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Magia del Tocco"
      description: "Progettare interazioni intuitive"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Alchimia Estetica"
      description: "Creare interfacce bellissime"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Modellamento della Realtà"
      description: "Costruire prototipi interattivi"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Armonia di Sistema"
      description: "Creare sistemi di design scalabili"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Magia Universale"
      description: "Progettare per tutti gli utenti"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Empatia Aziendale"
      description: "Allineare il design con gli obiettivi aziendali"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Tocco dell'Anima"
    description: "Crea il tuo primo design amato dagli utenti"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Umanità Ripristinata"
    description: "Sconfiggi Indifferenza con design personalizzato"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Rivoluzione dell'Esperienza"
    description: "Crea un design usato da milioni di persone"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Prima Creazione"
    description: "Costruisci il tuo primo prototipo interattivo"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Campione degli Utenti"
    description: "Conduci 50 sessioni di ricerca utenti"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Perfezione Raggiunta"
    description: "Crea design ad alta fedeltà impeccabili"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Saggio dell'Esperienza"
    description: "Completa tutte le sfide di design"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Missione di Scavo dell'Anima"
      description: "Comprendere bisogni e punti di dolore degli utenti"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Magia dei Progetti"
      description: "Crea i tuoi primi wireframe"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Costruzione Prototipo Caldo"
      description: "Progetta prototipo interattivo"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Framework di Armonia"
      description: "Crea sistema di design coeso"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Portale Universale"
      description: "Assicurati che il design funzioni per tutti"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Fusione Anima-Business"
      description: "Riprogetta per il successo di utenti e business"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Padroneggiare tecniche di ricerca utenti"
  - "Creare interfacce utente intuitive"
  - "Progettare belle esperienze visive"
  - "Costruire prototipi interattivi"
  - "Comprendere la psicologia umana"
  - "Implementare standard di accessibilità"
  - "Sviluppare sistemi di design"
  - "Bilanciare bisogni utenti con obiettivi aziendali"
career_outcomes:
  - "UX Designer"
  - "UI Designer"
  - "Product Designer"
  - "Lead Sistema Design"
  - "Manager Ricerca UX"
  - "Direttore Design"
  - "Chief Design Officer"
  - "Consulente Design"
