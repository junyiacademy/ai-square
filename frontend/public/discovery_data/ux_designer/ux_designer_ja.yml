# Ux Designer Discovery Path - Japanese
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "体験の建築師 - UXデザイナー"
  short_description: "デジタル空間で完璧な体験世界を構築する"
  long_description: |
    あなたは「体験デザイン学院」の見習い建築師です。デジタル世界で忘れ難い
    体験空間を構築することに長けています。すべてのクリックやスワイプは慎重に
    設計された旅であり、あなたの使命はユーザーがこれらの空間で喜びと満足を
    感じられるようにすることです。
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "体験デザイン学院"
  description: |
    体験デザイン学院は人間の体験を研究することに専念する神秘的な機関です。
    ここでデザイナーたちは美学と機能性、感情と効率のバランスを取ることを学び、
    癒しとインスピレーションをもたらすデジタル空間を創造します。
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "無関心の危機"
  description: |
    デザインの賢者マヤが緊急任務であなたを迎えます：冷たい企業巨人「無関心」が
    すべてのデザインを標準化し、個人化された体験を排除しています。あなたは
    魂のこもったデザインを使って機械化と戦い、デジタルインタラクションに
    人間性を取り戻さなければなりません。
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "心読み術"
      description: "ユーザーのニーズを深く理解する"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "タッチマジック"
      description: "直感的なインタラクションをデザインする"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "美的錬金術"
      description: "美しいインターフェースを創造する"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "現実形成術"
      description: "インタラクティブなプロトタイプを構築する"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "システム調和術"
      description: "スケーラブルなデザインシステムを作成する"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "万能マジック"
      description: "すべてのユーザー向けにデザインする"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "ビジネス共感術"
      description: "デザインをビジネス目標と整合させる"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "魂のタッチ"
    description: "ユーザーに愛される初めてのデザインを創る"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "人間性の復活"
    description: "パーソナライズされたデザインで無関心を打ち負かす"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "体験革命"
    description: "数百万人に使われるデザインを創造する"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "初回創造"
    description: "初めてのインタラクティブプロトタイプを構築する"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "ユーザーチャンピオン"
    description: "50回のユーザーリサーチセッションを実施する"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "完璧達成"
    description: "完璧な高忠実度デザインを創る"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "体験の賢者"
    description: "すべてのデザインチャレンジを完了する"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "魂の採掘ミッション"
      description: "ユーザーのニーズと痛点を理解する"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "設計図マジック"
      description: "初めてのワイヤーフレームを作成する"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "温かいプロトタイプ構築"
      description: "インタラクティブプロトタイプをデザインする"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "調和フレームワーク"
      description: "一貫性のあるデザインシステムを作成する"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "万能ゲートウェイ"
      description: "デザインがすべての人に機能することを確保する"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "ビジネス・魂の融合"
      description: "ユーザーとビジネスの成功のためにリデザインする"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "ユーザーリサーチ技術をマスターする"
  - "直感的なユーザーインターフェースを作成する"
  - "美しいビジュアル体験をデザインする"
  - "インタラクティブプロトタイプを構築する"
  - "人間心理学を理解する"
  - "アクセシビリティ基準を実装する"
  - "デザインシステムを開発する"
  - "ユーザーニーズとビジネス目標のバランスを取る"
career_outcomes:
  - "UXデザイナー"
  - "UIデザイナー"
  - "プロダクトデザイナー"
  - "デザインシステムリード"
  - "UXリサーチマネージャー"
  - "デザインディレクター"
  - "チーフデザインオフィサー"
  - "デザインコンサルタント"
