# Ux Designer Discovery Path - French
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Architecte d'Expérience - Designer UX"
  short_description: "Construisez des mondes d'expérience parfaits dans les espaces numériques"
  long_description: |
    Vous êtes un architecte apprenti à l'"Académie de Design d'Expérience", habile à 
    construire des espaces d'expérience inoubliables dans le monde numérique. Chaque clic 
    et glissement est un voyage soigneusement conçu, et votre mission est de faire ressentir 
    joie et satisfaction aux utilisateurs dans ces espaces.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Académie de Design d'Expérience"
  description: |
    L'Académie de Design d'Expérience est une institution mystérieuse dédiée à l'étude 
    des expériences humaines. Les designers apprennent ici à équilibrer l'esthétique avec 
    la fonctionnalité, l'émotion avec l'efficacité, créant des espaces numériques qui 
    guérissent et inspirent.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "La Crise de l'Indifférence"
  description: |
    La Sage du Design Maya vous accueille avec une mission urgente : Indifférence, le géant 
    corporatif froid, standardise tous les designs, éliminant les expériences personnalisées. 
    Vous devez utiliser un design plein d'âme pour combattre la mécanisation et restaurer 
    l'humanité dans les interactions numériques.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Lecture des Pensées"
      description: "Comprendre profondément les besoins des utilisateurs"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Magie du Toucher"
      description: "Concevoir des interactions intuitives"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Alchimie Esthétique"
      description: "Créer de belles interfaces"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Façonnage de Réalité"
      description: "Construire des prototypes interactifs"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Harmonie de Système"
      description: "Créer des systèmes de design évolutifs"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Magie Universelle"
      description: "Concevoir pour tous les utilisateurs"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Empathie d'Affaires"
      description: "Aligner le design avec les objectifs commerciaux"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Toucher d'Âme"
    description: "Créez votre premier design aimé des utilisateurs"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Humanité Restaurée"
    description: "Vaincre l'Indifférence avec un design personnalisé"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Révolution d'Expérience"
    description: "Créer un design utilisé par des millions"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Première Création"
    description: "Construisez votre premier prototype interactif"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Champion des Utilisateurs"
    description: "Menez 50 sessions de recherche utilisateur"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Perfection Atteinte"
    description: "Créez des designs haute-fidélité impeccables"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Sage de l'Expérience"
    description: "Complétez tous les défis de design"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
