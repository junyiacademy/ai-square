        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Magie des Plans"
      description: "Créez vos premiers wireframes"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Construction de Prototype Vivant"
      description: "Concevez un prototype interactif"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Cadre d'Harmonie"
      description: "Créez un système de design cohérent"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Portail Universel"
      description: "Assurez-vous que le design fonctionne pour tous"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Fusion Âme-Affaires"
      description: "Repensez pour le succès des utilisateurs et de l'entreprise"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
