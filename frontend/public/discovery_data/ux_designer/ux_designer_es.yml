# Ux Designer Discovery Path - Spanish
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Arquitecto de Experiencias - Diseñador UX"
  short_description: "Construye mundos de experiencia perfectos en espacios digitales"
  long_description: |
    Eres un arquitecto aprendiz en la "Academia de Diseño de Experiencias", hábil en 
    construir espacios de experiencia inolvidables en el mundo digital. Cada clic y 
    deslizamiento es un viaje cuidadosamente diseñado, y tu misión es hacer que los 
    usuarios sientan alegría y satisfacción en estos espacios.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Academia de Diseño de Experiencias"
  description: |
    La Academia de Diseño de Experiencias es una institución misteriosa dedicada al estudio 
    de las experiencias humanas. Los diseñadores aprenden aquí a equilibrar la estética 
    con la funcionalidad, la emoción con la eficiencia, creando espacios digitales que 
    sanan e inspiran.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "La Crisis de la Indiferencia"
  description: |
    La Sabia del Diseño Maya te da la bienvenida con una misión urgente: Indiferencia, 
    el frío gigante corporativo, está estandarizando todos los diseños, eliminando las 
    experiencias personalizadas. Debes usar el diseño con alma para combatir la mecanización 
    y restaurar la humanidad en las interacciones digitales.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Lectura de Mentes"
      description: "Comprender profundamente las necesidades del usuario"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Magia del Tacto"
      description: "Diseñar interacciones intuitivas"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Alquimia Estética"
      description: "Crear interfaces hermosas"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Moldeado de Realidad"
      description: "Construir prototipos interactivos"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Armonía del Sistema"
      description: "Crear sistemas de diseño escalables"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Magia Universal"
      description: "Diseñar para todos los usuarios"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Empatía Empresarial"
      description: "Alinear el diseño con los objetivos del negocio"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Toque del Alma"
    description: "Crea tu primer diseño amado por los usuarios"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Humanidad Restaurada"
    description: "Derrota a la Indiferencia con diseño personalizado"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Revolución de Experiencia"
    description: "Crea un diseño usado por millones"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Primera Creación"
    description: "Construye tu primer prototipo interactivo"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Campeón del Usuario"
    description: "Realiza 50 sesiones de investigación de usuarios"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Perfección Alcanzada"
    description: "Crea diseños de alta fidelidad impecables"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Sabio de la Experiencia"
    description: "Completa todos los desafíos de diseño"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Misión de Exploración del Alma"
      description: "Comprende las necesidades y puntos de dolor del usuario"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Magia de Planos"
      description: "Crea tus primeros wireframes"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Construcción de Prototipo Cálido"
      description: "Diseña un prototipo interactivo"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Marco de Armonía"
      description: "Crea un sistema de diseño cohesivo"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Portal Universal"
      description: "Asegura que el diseño funcione para todos"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Fusión Alma-Negocio"
      description: "Rediseña para el éxito del usuario y del negocio"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Dominar las técnicas de investigación de usuarios"
  - "Crear interfaces de usuario intuitivas"
  - "Diseñar hermosas experiencias visuales"
  - "Construir prototipos interactivos"
  - "Comprender la psicología humana"
  - "Implementar estándares de accesibilidad"
  - "Desarrollar sistemas de diseño"
  - "Equilibrar las necesidades del usuario con los objetivos del negocio"
career_outcomes:
  - "Diseñador UX"
  - "Diseñador UI"
  - "Diseñador de Producto"
  - "Líder de Sistema de Diseño"
  - "Gerente de Investigación UX"
  - "Director de Diseño"
  - "Chief Design Officer"
  - "Consultor de Diseño"
