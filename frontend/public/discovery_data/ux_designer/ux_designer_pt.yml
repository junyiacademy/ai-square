# Ux Designer Discovery Path - Portuguese
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Arquiteto de Experiência - UX Designer"
  short_description: "Construa mundos de experiência perfeitos em espaços digitais"
  long_description: |
    Você é um arquiteto aprendiz na "Academia de Design de Experiência", hábil em 
    construir espaços de experiência inesquecíveis no mundo digital. Cada clique e 
    deslize é uma jornada cuidadosamente projetada, e sua missão é fazer os usuários 
    sentirem alegria e satisfação nesses espaços.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "Academia de Design de Experiência"
  description: |
    A Academia de Design de Experiência é uma instituição misteriosa dedicada ao 
    estudo das experiências humanas. Os designers aqui aprendem a equilibrar estética 
    com funcionalidade, emoção com eficiência, criando espaços digitais que curam 
    e inspiram.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "A Crise da Indiferença"
  description: |
    A Sábia do Design Maya te recebe com uma missão urgente: Indiferença, o gigante 
    corporativo frio, está padronizando todos os designs, eliminando experiências 
    personalizadas. Você deve usar design com alma para combater a mecanização e 
    restaurar a humanidade às interações digitais.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "Leitura Mental"
      description: "Compreender profundamente as necessidades do usuário"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "Magia do Toque"
      description: "Projetar interações intuitivas"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "Alquimia Estética"
      description: "Criar interfaces bonitas"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "Moldagem da Realidade"
      description: "Construir protótipos interativos"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "Harmonia do Sistema"
      description: "Criar sistemas de design escaláveis"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "Magia Universal"
      description: "Projetar para todos os usuários"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "Empatia de Negócios"
      description: "Alinhar design com objetivos de negócio"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "Toque da Alma"
    description: "Crie seu primeiro design amado pelos usuários"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "Humanidade Restaurada"
    description: "Derrote a Indiferença com design personalizado"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "Revolução da Experiência"
    description: "Crie um design usado por milhões"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "Primeira Criação"
    description: "Construa seu primeiro protótipo interativo"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "Campeão do Usuário"
    description: "Conduza 50 sessões de pesquisa de usuário"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "Perfeição Alcançada"
    description: "Crie designs de alta fidelidade impecáveis"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "Sábio da Experiência"
    description: "Complete todos os desafios de design"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "Missão de Mineração da Alma"
      description: "Compreender necessidades e pontos de dor dos usuários"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "Magia do Projeto"
      description: "Crie seus primeiros wireframes"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "Construção de Protótipo Caloroso"
      description: "Projete protótipo interativo"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "Framework de Harmonia"
      description: "Crie sistema de design coeso"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "Portal Universal"
      description: "Garanta que o design funcione para todos"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "Fusão Alma-Negócio"
      description: "Redesigne para sucesso do usuário e do negócio"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "Dominar técnicas de pesquisa de usuário"
  - "Criar interfaces de usuário intuitivas"
  - "Projetar experiências visuais bonitas"
  - "Construir protótipos interativos"
  - "Compreender psicologia humana"
  - "Implementar padrões de acessibilidade"
  - "Desenvolver sistemas de design"
  - "Equilibrar necessidades do usuário com objetivos de negócio"
career_outcomes:
  - "UX Designer"
  - "UI Designer"
  - "Product Designer"
  - "Líder de Sistema de Design"
  - "Gerente de Pesquisa UX"
  - "Diretor de Design"
  - "Chief Design Officer"
  - "Consultor de Design"
