# Ux Designer Discovery Path - Arabic
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "مهندس التجارب - مصمم تجربة المستخدم"
  short_description: "ابنِ عوالم تجربة مثالية في الفضاءات الرقمية"
  long_description: |
    أنت مهندس متدرب في "أكاديمية تصميم التجارب"، ماهر في بناء 
    مساحات تجربة لا تُنسى في العالم الرقمي. كل نقرة وسحبة هي 
    رحلة مصممة بعناية، ومهمتك هي جعل المستخدمين يشعرون بالفرح 
    والرضا في هذه المساحات.
  estimated_hours: 55
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts
world_setting:
  name: "أكاديمية تصميم التجارب"
  description: |
    أكاديمية تصميم التجارب هي مؤسسة غامضة مكرسة لدراسة 
    التجارب البشرية. يتعلم المصممون هنا كيفية تحقيق التوازن بين 
    الجماليات والوظيفية، والعاطفة والكفاءة، لخلق مساحات رقمية 
    تشفي وتلهم.
  atmosphere: harmonious_innovative
  visual_theme: minimalist_magic
starting_scenario:
  title: "أزمة اللامبالاة"
  description: |
    ترحب بك حكيمة التصميم مايا بمهمة عاجلة: "اللامبالاة"، العملاق 
    المؤسسي البارد، يقوم بتوحيد جميع التصميمات، ملغياً التجارب 
    المخصصة. عليك استخدام تصميم ذي روح لمحاربة الميكنة واستعادة 
    الإنسانية للتفاعلات الرقمية.
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_prototype
skill_tree:
  core_skills:
    - id: user_research
      name: "قراءة العقول"
      description: "فهم احتياجات المستخدم بعمق"
      max_level: 10
      unlocks:
        - empathy_mapping
        - user_interviews
    - id: interaction_design
      name: "سحر اللمس"
      description: "تصميم تفاعلات بديهية"
      max_level: 10
      unlocks:
        - gesture_design
        - microinteractions
    - id: visual_design
      name: "كيمياء الجمال"
      description: "إنشاء واجهات جميلة"
      max_level: 10
      unlocks:
        - color_theory
        - typography_mastery
    - id: prototyping
      name: "تشكيل الواقع"
      description: "بناء نماذج تفاعلية"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - high_fidelity_design
  advanced_skills:
    - id: design_systems
      name: "انسجام النظام"
      description: "إنشاء أنظمة تصميم قابلة للتوسع"
      max_level: 15
      requires:
        - visual_design
        - interaction_design
    - id: accessibility_design
      name: "السحر الشامل"
      description: "تصميم لجميع المستخدمين"
      max_level: 15
      requires:
        - user_research
        - interaction_design
    - id: strategic_design
      name: "تعاطف الأعمال"
      description: "مواءمة التصميم مع أهداف العمل"
      max_level: 15
      requires:
        - user_research
        - prototyping
milestone_quests:
  - id: first_design
    name: "لمسة الروح"
    description: "أنشئ أول تصميم يحبه المستخدمون"
    required_level: 5
    skills_tested:
      - user_research
      - visual_design
    xp_reward: 550
    unlocks:
      - empathy_designer_badge
      - user_testimonials
  - id: indifference_challenge
    name: "استعادة الإنسانية"
    description: "اهزم اللامبالاة بتصميم مخصص"
    required_level: 10
    skills_tested:
      - interaction_design
      - accessibility_design
    xp_reward: 1100
    unlocks:
      - humanity_champion_title
      - emotional_resonance
  - id: design_legacy
    name: "ثورة التجربة"
    description: "أنشئ تصميماً يستخدمه الملايين"
    required_level: 20
    skills_tested:
      - design_systems
      - strategic_design
    xp_reward: 2200
    unlocks:
      - master_architect_title
      - design_philosophy
achievements:
  - id: first_prototype
    name: "الإبداع الأول"
    description: "ابنِ أول نموذج تفاعلي"
    xp_reward: 70
    badge_type: bronze
  - id: user_advocate
    name: "بطل المستخدم"
    description: "أجرِ 50 جلسة بحث مع المستخدمين"
    xp_reward: 250
    badge_type: silver
  - id: pixel_perfect
    name: "الكمال المحقق"
    description: "أنشئ تصميمات عالية الدقة بلا عيوب"
    xp_reward: 450
    badge_type: gold
  - id: design_master
    name: "حكيم التجربة"
    description: "أكمل جميع تحديات التصميم"
    xp_reward: 900
    badge_type: platinum
example_tasks:
  beginner:
    - id: user_research
      type: analysis
      title: "مهمة استكشاف الروح"
      description: "فهم احتياجات ونقاط ألم المستخدمين"
      skills_improved:
        - user_research
        - user_psychology
      xp_reward: 60
    - id: wireframe_creation
      type: creation
      title: "سحر المخططات"
      description: "أنشئ أول مخططاتك الهيكلية"
      skills_improved:
        - interaction_design
        - prototype_sculpting
      xp_reward: 70
  intermediate:
    - id: prototype_design
      type: creation
      title: "بناء نموذج دافئ"
      description: "صمم نموذجاً تفاعلياً"
      skills_improved:
        - prototyping
        - experience_magic
      xp_reward: 170
    - id: design_system
      type: creation
      title: "إطار الانسجام"
      description: "أنشئ نظام تصميم متماسك"
      skills_improved:
        - design_systems
        - visual_design
      xp_reward: 190
  advanced:
    - id: accessibility_audit
      type: analysis
      title: "البوابة الشاملة"
      description: "تأكد من أن التصميم يعمل للجميع"
      skills_improved:
        - accessibility_design
        - user_psychology
      xp_reward: 340
    - id: strategic_redesign
      type: creation
      title: "دمج روح الأعمال"
      description: "إعادة تصميم لنجاح المستخدم والعمل"
      skills_improved:
        - strategic_design
        - communication_arts
      xp_reward: 380
learning_objectives:
  - "إتقان تقنيات بحث المستخدمين"
  - "إنشاء واجهات مستخدم بديهية"
  - "تصميم تجارب بصرية جميلة"
  - "بناء نماذج تفاعلية"
  - "فهم علم النفس البشري"
  - "تطبيق معايير إمكانية الوصول"
  - "تطوير أنظمة التصميم"
  - "تحقيق التوازن بين احتياجات المستخدم وأهداف العمل"
career_outcomes:
  - "مصمم تجربة المستخدم"
  - "مصمم واجهة المستخدم"
  - "مصمم منتجات"
  - "قائد نظام التصميم"
  - "مدير بحوث تجربة المستخدم"
  - "مدير التصميم"
