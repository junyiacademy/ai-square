  title: "Die Blockade des Barons"
  description: |
    Scout, dein Expeditionspartner, bringt schlechte Nachrichten: Baron Gier kontrolliert 
    die meisten Ressourcen und zerdrückt neue Händler. Gleichzeitig hat sich Lieferantin 
    Lily in einem kritischen Moment zurückgezogen. Du musst kreative Wege finden, um 
    durchzubrechen und deinen Handelsposten zu errichten.
