  description: |
    Der Neue Geschäftskontinent ist eine weite, unerforschte Geschäftswildnis, in der 
    mutige Unternehmer sich wagen, neue Handelsrouten zu etablieren und Imperien zu 
    errichten. Erfolg erfordert List, Mut und die Fähigkeit, knappe Ressourcen in 
    Gold zu verwandeln.
