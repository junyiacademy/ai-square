world_setting:
  name: "ทวีปธุรกิจใหม่"
  description: |
    ทวีปธุรกิจใหม่คือดินแดนธุรกิจที่กว้างใหญ่และยังไม่ถูกสำรวจ
    ที่ผู้ประกอบการที่กล้าหาญออกไปผจญภัยเพื่อสร้างเส้นทาง
    การค้าใหม่และสร้างอาณาจักร ความสำเร็จต้องการไหวพริบ
    ความกล้าหาญ และความสามารถในการเปลี่ยนทรัพยากร
    ที่ขาดแคลนให้กลายเป็นทอง
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "การปิดกั้นของแบรอน"
  description: |
    สเก้าท์ คู่หูสำรวจของคุณ นำข่าวร้ายมา: แบรอนโลภควบคุม
    ทรัพยากรส่วนใหญ่และกำลังบดขยี้พ่อค้ารายใหม่ ในขณะเดียวกัน
    ลิลลี่ ซัพพลายเออร์ ถอนตัวในช่วงเวลาสำคัญ คุณต้องหา
    วิธีที่สร้างสรรค์เพื่อฝ่าวิกฤตและสร้างจุดขายของคุณ
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
skill_tree:
  core_skills:
    - id: market_analysis
      name: "การสัมผัสตลาด"
      description: "ตรวจจับโอกาสทางธุรกิจ"
      max_level: 10
      unlocks:
        - trend_spotting
        - competitor_analysis
    - id: resource_management
      name: "การเสกทรัพยากร"
      description: "แปลงทรัพยากรที่จำกัดให้เป็นคุณค่า"
      max_level: 10
      unlocks:
        - bootstrap_mastery
        - efficiency_optimization
    - id: team_building
      name: "การเรียกพันธมิตร"
      description: "สร้างทีมผู้ก่อตั้งที่แข็งแกร่ง"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_creation
    - id: product_development
      name: "โรงหล่อนวัตกรรม"
      description: "สร้างผลิตภัณฑ์ที่ชนะตลาด"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_mastery
  advanced_skills:
    - id: fundraising
      name: "เวทมนตร์ทุน"
      description: "เชี่ยวชาญศิลปะการระดมทุน"
      max_level: 15
      requires:
        - market_analysis
        - resource_management
    - id: scaling_operations
      name: "การสร้างอาณาจักร"
      description: "ขยายธุรกิจอย่างมีประสิทธิภาพ"
      max_level: 15
      requires:
        - team_building
        - product_development
    - id: strategic_pivoting
      name: "ศิลปะการปรับตัว"
      description: "ปรับเปลี่ยนกลยุทธ์เมื่อจำเป็น"
      max_level: 15
      requires:
        - market_analysis
        - product_development
