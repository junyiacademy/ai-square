metadata:
  title: "นักผจญภัยธุรกิจ - ผู้ก่อตั้งสตาร์ทอัพ"
  short_description: "บุกเบิกเส้นทางการค้าใหม่ในดินแดนธุรกิจ"
  long_description: |
    คุณคือนักสำรวจแห่ง "ทวีปธุรกิจใหม่" ได้รับมอบหมายให้สร้าง
    ฐานที่มั่นใหม่ในดินแดนธุรกิจที่ไม่รู้จัก ในดินแดนที่เต็มไปด้วย
    โอกาสและอันตรายนี้ ทุกการตัดสินใจอาจเปลี่ยนชะตากรรมของคุณ
    และเพื่อนร่วมทางที่ซื่อสัตย์จะเผชิญความท้าทายเคียงข้างคุณ
  estimated_hours: 60
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation
  translation_notice: ต้องการการแปล - This is a placeholder file
