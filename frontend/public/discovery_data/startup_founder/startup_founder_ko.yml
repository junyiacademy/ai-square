path_id: startup_founder
category: business
difficulty_range: beginner_to_expert
metadata:
  title: "비즈니스 모험가 - 스타트업 창업자"
  short_description: "비즈니스 황무지에서 새로운 무역로를 개척하라"
  long_description: |
    당신은 "새로운 비즈니스 대륙"의 탐험가로서, 미지의 비즈니스 영토에 새로운 
    전초기지를 건설하는 임무를 맡았습니다. 기회와 위험이 가득한 이 황무지에서 
    모든 결정은 당신의 운명을 바꿀 수 있으며, 충성스러운 동료들이 함께 
    도전에 맞서게 될 것입니다.
  estimated_hours: 60
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation
  translation_notice: 번역이 필요합니다 - This is a placeholder file
  original_language: en
  target_language: ko
  generated_date: "2025-07-16T07:00:56.534Z"
world_setting:
  name: "새로운 비즈니스 대륙"
  description: |
    새로운 비즈니스 대륙은 용감한 기업가들이 새로운 무역로를 개척하고 
    제국을 건설하기 위해 모험을 떠나는 광활한 미개척 비즈니스 황무지입니다. 
    성공은 기지, 용기, 그리고 희소한 자원을 황금으로 바꾸는 능력을 
    요구합니다.
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "남작의 봉쇄"
  description: |
    당신의 탐험 파트너인 스카우트가 비극적인 소식을 가져옵니다: 탐욕 남작이 
    대부분의 자원을 통제하며 새로운 상인들을 짓밟고 있습니다. 한편, 공급업자 
    릴리는 결정적인 순간에 발을 빼버렸습니다. 당신은 창의적인 방법을 찾아 
    돌파하고 무역 전초기지를 설립해야 합니다.
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
skill_tree:
  core_skills:
    - id: market_analysis
      name: "시장 감각"
      description: "비즈니스 기회를 감지하라"
      max_level: 10
      unlocks:
        - trend_spotting
        - competitor_analysis
    - id: resource_management
      name: "자원 연금술"
      description: "제한된 자원을 가치로 변환하라"
      max_level: 10
      unlocks:
        - bootstrap_mastery
        - efficiency_optimization
    - id: team_building
      name: "동맹 소환"
      description: "강력한 창업 팀을 구축하라"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_creation
    - id: product_development
      name: "혁신의 대장간"
      description: "시장을 장악할 제품을 만들어라"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_mastery
  advanced_skills:
    - id: fundraising
      name: "자본 마법"
      description: "자금 조달의 기술을 마스터하라"
      max_level: 15
      requires:
        - market_analysis
        - resource_management
    - id: scaling_operations
      name: "제국 건설"
      description: "비즈니스를 효율적으로 확장하라"
      max_level: 15
      requires:
        - team_building
        - product_development
    - id: strategic_pivoting
      name: "적응의 예술"
      description: "필요할 때 전략적으로 피벗하라"
      max_level: 15
      requires:
        - market_analysis
        - product_development
