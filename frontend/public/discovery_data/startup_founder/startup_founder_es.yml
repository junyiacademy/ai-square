world_setting:
  name: "Nuevo Continente de Negocios"
  description: |
    El Nuevo Continente de Negocios es una vasta selva comercial inexplorada donde 
    valientes emprendedores se aventuran para establecer nuevas rutas comerciales y 
    construir imperios. El éxito requiere astucia, coraje y la habilidad de convertir 
    recursos escasos en oro.
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "El Bloqueo del Barón"
  description: |
    Scout, tu compañero de expedición, trae noticias terribles: el Barón Codicia 
    controla la mayoría de los recursos y está aplastando a nuevos comerciantes. 
    Mientras tanto, la proveedora Lily se ha retirado en un momento crucial. Debes 
    encontrar formas creativas de abrirte paso y establecer tu puesto comercial.
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
