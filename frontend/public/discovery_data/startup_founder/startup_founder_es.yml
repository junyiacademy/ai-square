  short_description: "Pionero de nuevas rutas comerciales en la selva de los negocios"
  long_description: |
    Eres un explorador del "Nuevo Continente de Negocios", encargado de establecer 
    nuevos puestos avanzados en territorios comerciales desconocidos. En esta selva 
    llena de oportunidades y peligros, cada decisión podría cambiar tu destino, y 
    compañeros leales enfrentarán desafíos junto a ti.
