metadata:
  title: "ビジネス冒険者 - スタートアップ創業者"
  short_description: "ビジネスの荒野で新しい交易ルートを開拓せよ"
  long_description: |
    あなたは「新ビジネス大陸」の探検家として、未知のビジネス領域に新しい
    前哨基地を築く任務を負っています。機会と危険に満ちたこの荒野では、
    すべての決断があなたの運命を変える可能性があり、忠実な仲間たちが
    あなたと共に挑戦に立ち向かいます。
  estimated_hours: 60
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation
  translation_notice: 翻訳が必要です - This is a placeholder file
  original_language: en
  target_language: ja
  generated_date: "2025-07-16T07:00:56.533Z"
world_setting:
  name: "新ビジネス大陸"
  description: |
    新ビジネス大陸は、勇敢な起業家たちが新しい交易ルートを確立し、
    帝国を築くために冒険する広大な未開拓ビジネス荒野です。成功には
    知恵、勇気、そして乏しい資源を黄金に変える能力が必要です。
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "男爵の封鎖"
  description: |
    あなたの探検パートナーであるスカウトが深刻なニュースをもたらしました：
    強欲男爵がほとんどの資源を支配し、新しい商人たちを圧殺しています。
    一方、サプライヤーのリリーは決定的な瞬間に撤退してしまいました。
    あなたは創造的な方法を見つけて突破し、交易拠点を確立しなければ
    なりません。
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
skill_tree:
  core_skills:
    - id: market_analysis
      name: "市場センシング"
      description: "ビジネス機会を検知する"
      max_level: 10
      unlocks:
        - trend_spotting
        - competitor_analysis
    - id: resource_management
      name: "リソース錬金術"
      description: "限られた資源を価値に変換する"
      max_level: 10
      unlocks:
        - bootstrap_mastery
        - efficiency_optimization
    - id: team_building
      name: "同盟召喚"
      description: "強力な創業チームを構築する"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_creation
    - id: product_development
      name: "イノベーション鍛冶場"
      description: "市場を制する製品を創り出す"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_mastery
  advanced_skills:
    - id: fundraising
      name: "資本魔法"
      description: "資金調達の技をマスターする"
      max_level: 15
      requires:
        - market_analysis
        - resource_management
    - id: scaling_operations
      name: "帝国建設"
      description: "ビジネスを効率的に拡張する"
      max_level: 15
      requires:
        - team_building
        - product_development
    - id: strategic_pivoting
      name: "適応の技"
      description: "必要に応じて戦略的にピボットする"
      max_level: 15
      requires:
        - market_analysis
        - product_development
