metadata:
  title: "Aventureiro de Negócios - Fundador de Startup"
  short_description: "Desbrave novas rotas comerciais na selva dos negócios"
  long_description: |
    Você é um explorador do "Novo Continente de Negócios", encarregado de estabelecer 
    novos postos avançados em territórios comerciais desconhecidos. Nesta selva cheia 
    de oportunidades e perigos, cada decisão pode mudar seu destino, e companheiros 
    leais enfrentarão desafios ao seu lado.
