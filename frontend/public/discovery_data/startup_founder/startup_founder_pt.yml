world_setting:
  name: "Novo Continente de Negócios"
  description: |
    O Novo Continente de Negócios é uma vasta selva comercial inexplorada onde 
    empreendedores corajosos se aventuram para estabelecer novas rotas comerciais e 
    construir impérios. O sucesso requer astúcia, coragem e a habilidade de 
    transformar recursos escassos em ouro.
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "O Bloqueio do Barão"
  description: |
    Scout, seu parceiro de expedição, traz notícias terríveis: o Barão Ganância 
    controla a maioria dos recursos e está esmagando novos comerciantes. Enquanto 
    isso, a fornecedora Lily desistiu em um momento crucial. Você deve encontrar 
    formas criativas de romper e estabelecer seu posto comercial.
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
