world_setting:
  name: "Nuovo Continente del Business"
  description: |
    Il Nuovo Continente del Business è una vasta giungla commerciale inesplorata dove 
    coraggiosi imprenditori si avventurano per stabilire nuove rotte commerciali e 
    costruire imperi. Il successo richiede astuzia, coraggio e la capacità di 
    trasformare risorse scarse in oro.
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "Il Blocco del Barone"
  description: |
    Scout, il tuo compagno di spedizione, porta notizie terribili: il Barone Avidità 
    controlla la maggior parte delle risorse e sta schiacciando i nuovi mercanti. Nel 
    frattempo, la fornitrice Lily si è ritirata in un momento cruciale. Devi trovare 
    modi creativi per sfondare e stabilire il tuo avamposto commerciale.
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
