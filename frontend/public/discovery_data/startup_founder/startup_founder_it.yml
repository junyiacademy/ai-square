metadata:
  title: "Avventuriero d'Affari - Fondatore di Startup"
  short_description: "Esplora nuove rotte commerciali nella giungla del business"
  long_description: |
    Sei un esploratore del "Nuovo Continente del Business", incaricato di stabilire 
    nuovi avamposti in territori commerciali sconosciuti. In questa giungla piena di 
    opportunità e pericoli, ogni decisione potrebbe cambiare il tuo destino, e fedeli 
    compagni affronteranno le sfide al tuo fianco.
  estimated_hours: 60
  skill_focus:
