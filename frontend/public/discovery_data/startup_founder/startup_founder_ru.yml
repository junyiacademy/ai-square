        - resource_alchemy
      xp_reward: 75
  intermediate:
    - id: customer_interviews
      type: chat
      title: "Переговоры с Купцами"
      description: "Проверить соответствие продукта рынку"
      skills_improved:
        - market_exploration
        - business_intuition
      xp_reward: 175
    - id: growth_planning
      type: creation
      title: "Планы Расширения Империи"
      description: "Разработать стратегии роста"
      skills_improved:
        - scaling_operations
        - risk_navigation
      xp_reward: 195
  advanced:
    - id: series_a_prep
      type: creation
      title: "Квест за Капиталом"
      description: "Подготовиться к крупному привлечению средств"
      skills_improved:
        - fundraising
        - resource_alchemy
      xp_reward: 370
    - id: market_expansion
      type: creation
      title: "Континентальное Завоевание"
      description: "Расшириться на новые рынки"
      skills_improved:
        - strategic_pivoting
        - market_exploration
      xp_reward: 410
