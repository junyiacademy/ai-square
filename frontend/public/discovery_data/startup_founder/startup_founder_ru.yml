path_id: startup_founder
category: business
difficulty_range: beginner_to_expert
metadata:
  title: "Бизнес-Авантюрист - Основатель Стартапа"
  short_description: "Прокладывайте новые торговые пути в бизнес-дикости"
  long_description: |
    Вы - исследователь "Нового Бизнес-Континента", перед вами стоит задача
    создать новые форпосты на неизведанных бизнес-территориях. В этой
    дикости, полной возможностей и опасностей, каждое решение может
    изменить вашу судьбу, а верные спутники будут преодолевать
    вызовы вместе с вами.
  estimated_hours: 60
  skill_focus:
    - business_intuition
    - market_exploration
    - resource_alchemy
    - risk_navigation
  translation_notice: Требуется перевод - This is a placeholder file
  original_language: en
  target_language: ru
  generated_date: "2025-07-16T07:00:56.535Z"
world_setting:
  name: "Новый Бизнес-Континент"
  description: |
    Новый Бизнес-Континент - это обширная неисследованная бизнес-дикость,
    где отважные предприниматели отправляются создавать новые торговые
    пути и строить империи. Успех требует хитрости, смелости и
    способности превращать скудные ресурсы в золото.
  atmosphere: adventurous_challenging
  visual_theme: frontier_exploration
starting_scenario:
  title: "Блокада Барона"
  description: |
    Скаут, ваш товарищ по экспедиции, приносит ужасные новости: Барон
    Жадность контролирует большую часть ресурсов и давит новых торговцев.
    Тем временем, поставщица Лили отказалась в критический момент.
    Вы должны найти креативные способы прорваться и создать свой
    торговый пост.
  initial_tasks:
    - survey_market
    - find_resources
    - build_alliances
skill_tree:
  core_skills:
    - id: market_analysis
      name: "Чутьё Рынка"
      description: "Обнаруживать бизнес-возможности"
      max_level: 10
      unlocks:
        - trend_spotting
        - competitor_analysis
    - id: resource_management
      name: "Алхимия Ресурсов"
      description: "Превращать ограниченные ресурсы в ценность"
      max_level: 10
      unlocks:
        - bootstrap_mastery
        - efficiency_optimization
    - id: team_building
      name: "Призыв Союзников"
      description: "Создавать сильные команды основателей"
      max_level: 10
      unlocks:
        - talent_attraction
        - culture_creation
    - id: product_development
      name: "Кузница Инноваций"
      description: "Создавать побеждающие на рынке продукты"
      max_level: 10
      unlocks:
        - mvp_design
        - iteration_mastery
  advanced_skills:
    - id: fundraising
      name: "Магия Капитала"
      description: "Освоить искусство привлечения средств"
      max_level: 15
      requires:
        - market_analysis
        - resource_management
    - id: scaling_operations
      name: "Строительство Империи"
      description: "Эффективно масштабировать бизнес"
      max_level: 15
      requires:
        - team_building
        - product_development
    - id: strategic_pivoting
      name: "Искусство Адаптации"
      description: "Стратегически менять направление при необходимости"
      max_level: 15
      requires:
        - market_analysis
        - product_development
milestone_quests:
  - id: first_customer
    name: "Первое Золото"
    description: "Приобрести первого платящего клиента"
    required_level: 5
    skills_tested:
      - market_analysis
      - product_development
    xp_reward: 650
    unlocks:
      - merchant_badge
      - market_credibility
  - id: baron_challenge
    name: "Сломить Монополию"
    description: "Преодолеть контроль рынка Барона Жадность"
    required_level: 10
    skills_tested:
      - resource_management
      - strategic_pivoting
    xp_reward: 1300
    unlocks:
      - freedom_trader_title
      - supplier_network
  - id: empire_established
    name: "Торговая Империя"
    description: "Построить устойчивую бизнес-империю"
    required_level: 20
    skills_tested:
      - scaling_operations
      - fundraising
    xp_reward: 2600
    unlocks:
      - empire_builder_title
      - legacy_founder
achievements:
  - id: first_sale
    name: "Первая Сделка"
    description: "Совершить первую успешную продажу"
    xp_reward: 75
    badge_type: bronze
  - id: team_assembled
    name: "Братство Сформировано"
    description: "Собрать команду из 5+ человек"
    xp_reward: 300
    badge_type: silver
  - id: profitable_quarter
    name: "Золотой Поток"
    description: "Достичь первого прибыльного квартала"
    xp_reward: 550
    badge_type: gold
  - id: startup_legend
    name: "Легендарный Основатель"
    description: "Завершить все вызовы основателя"
    xp_reward: 1100
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_research
      type: analysis
      title: "Исследование Дикого Рынка"
      description: "Глубоко понять потребности целевого рынка"
      skills_improved:
        - market_analysis
        - business_intuition
      xp_reward: 65
    - id: prototype_creation
      type: creation
      title: "Первый Торговый Пост"
      description: "Создать минимально жизнеспособный продукт"
      skills_improved:
