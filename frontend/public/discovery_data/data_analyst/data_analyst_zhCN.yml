# Data Analyst Discovery Path - Simplified Chinese
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "数据神谕 - 数据分析师"
  short_description: "在数据海洋中发现隐藏的真相"
  long_description: |
    你是「数据神谕圣殿」的学徒神谕，拥有在混乱数据中预见未来趋势的神秘能力。
    在这个充满数字和图表的圣殿中，每个数据点都包含着重要的信息，你的使命
    是破译这些数字背后的秘密。
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "数据神谕圣殿"
  description: |
    数据神谕圣殿是一个收集世界各地数据的神秘圣地。在这里，数据分析师被训练成
    能够解读数字语言、揭示塑造各领域决策真相的神谕。
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "圣殿入门仪式"
  description: |
    智慧导师神谕在圣殿欢迎你，用谜语讲述数据的秘密。但危机逼近：
    数据毁灭者「混沌」正在污染数据源，传播误导性的分析。你必须使用
    纯正的统计方法，在混乱中找到真相。
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: 数据采集术
      description: 掌握收集和清洗数据的艺术
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: 统计魔法
      description: 运用统计方法揭示模式
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: 视觉预言
      description: 将数据转化为引人入胜的视觉故事
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: 战略洞察
      description: 将数据转化为可执行的商业智慧
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: 预测艺术
      description: 使用机器学习预测未来结果
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: 海量数据操纵
      description: 处理和分析庞大的数据集
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: 瞬息神谕
      description: 执行实时数据分析
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: 初次启示
    description: 发现你的第一个有意义的商业洞察
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: 混沌猎人
    description: 检测并纠正误导性的数据操纵
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: 神谕大师
    description: 在趋势发生前预测它
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: 初见天光
    description: 创建你的第一个数据仪表板
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: 数据侦探
    description: 找到10个数据质量问题
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: 预测大师
    description: 做出5个准确的预测
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: 传奇神谕
    description: 完成所有数据挑战
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: 神谕数据收集
      description: 收集并清理杂乱的数据集
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: 统计基础
      description: 执行基本统计分析
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: 真相分析法术
      description: 进行深度趋势分析
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: 视觉仪表板
      description: 创建互动式商业仪表板
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: 未来视野
      description: 构建预测模型
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: 瞬息神谕系统
      description: 创建实时分析系统
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "掌握数据收集和清洗技术"
  - "应用统计方法揭示洞察"
  - "创建引人入胜的数据可视化"
  - "将数据转化为商业建议"
  - "使用机器学习构建预测模型"
  - "高效处理大数据"
  - "有效沟通发现"
  - "维护数据完整性和道德"

career_outcomes:
  - "数据分析师"
  - "商业智能分析师"
  - "数据科学家"
  - "分析顾问"
  - "市场研究分析师"
  - "金融分析师"
  - "运营分析师"
  - "数据分析经理"
