# Data Analyst Discovery Path - French
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Oracle des Données - Analyste de Données"
  short_description: "Découvrez les vérités cachées dans l'océan des données"
  long_description: |
    Vous êtes un oracle apprenti au "Temple de l'Oracle des Données", possédant la 
    capacité mystique de voir les tendances futures dans les données chaotiques. 
    Dans ce temple rempli de chiffres et de graphiques, chaque point de données 
    contient des messages importants, et votre mission est de déchiffrer les 
    secrets derrière ces nombres.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "Temple de l'Oracle des Données"
  description: |
    Le Temple de l'Oracle des Données est un sanctuaire mystérieux qui collecte des 
    données du monde entier. Ici, les analystes de données sont formés comme des 
    oracles capables d'interpréter le langage des nombres et de révéler des vérités 
    qui façonnent les décisions à travers les royaumes.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "Initiation au Temple"
  description: |
    Le Sage Mentor Oracle vous accueille au temple, parlant en énigmes sur les 
    secrets des données. Mais une menace plane : le Chaos, le destructeur de données, 
    pollue les sources de données et propage des analyses trompeuses. Vous devez 
    utiliser des méthodes statistiques pures pour trouver la vérité au milieu 
    de la confusion.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: Collecte des Données
      description: Maîtrisez l'art de collecter et nettoyer les données
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: Sorcellerie Statistique
      description: Maniez les méthodes statistiques pour révéler des modèles
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: Prophétie Visuelle
      description: Transformez les données en histoires visuelles captivantes
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: Perspicacité Stratégique
      description: Convertissez les données en sagesse commerciale actionnable
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: Arts Prédictifs
      description: Utilisez l'apprentissage automatique pour prédire les résultats futurs
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: Manipulation de Données Massives
      description: Gérez et analysez d'énormes ensembles de données
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: Oracle Instantané
      description: Effectuez des analyses de données en temps réel
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: Première Révélation
    description: Découvrez votre premier aperçu commercial significatif
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Chasseur de Chaos
    description: Détectez et corrigez les manipulations de données trompeuses
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Maître Oracle
    description: Prédisez une tendance majeure avant qu'elle ne se produise
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: Première Vision
    description: Créez votre premier tableau de bord de données
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Détective des Données
    description: Trouvez 10 problèmes de qualité de données
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Maître des Prédictions
    description: Faites 5 prédictions précises
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oracle de Légende
    description: Complétez tous les défis de données
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Collecte Oracle
      description: Collectez et nettoyez un ensemble de données désordonné
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Fondations Statistiques
      description: Effectuez une analyse statistique de base
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Sort d'Analyse de Vérité
      description: Menez une analyse approfondie des tendances
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Tableau de Vision
      description: Créez un tableau de bord commercial interactif
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Vue du Futur
      description: Construisez un modèle prédictif
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Système Oracle Instantané
      description: Créez un système d'analyse en temps réel
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Maîtriser les techniques de collecte et de nettoyage des données"
  - "Appliquer des méthodes statistiques pour découvrir des insights"
  - "Créer des visualisations de données convaincantes"
  - "Transformer les données en recommandations commerciales"
  - "Construire des modèles prédictifs en utilisant l'apprentissage automatique"
  - "Gérer efficacement les big data"
  - "Communiquer efficacement les résultats"
  - "Maintenir l'intégrité des données et l'éthique"

career_outcomes:
  - "Analyste de Données"
  - "Analyste en Intelligence d'Affaires"
  - "Scientifique des Données"
  - "Consultant en Analytique"
  - "Analyste d'Études de Marché"
  - "Analyste Financier"
  - "Analyste Opérationnel"
  - "Responsable de l'Analytique des Données"
