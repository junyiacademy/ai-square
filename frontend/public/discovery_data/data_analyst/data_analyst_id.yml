# Data Analyst Discovery Path - Indonesian
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Peramal Data - Analis Data"
  short_description: "Temukan kebenaran tersembunyi di lautan data"
  long_description: |
    Anda adalah seorang peramal magang di "Kuil Peramal Data", memiliki kemampuan 
    mistis untuk melihat tren masa depan dalam data yang kacau. Di kuil yang dipenuhi 
    angka dan grafik ini, setiap titik data mengandung pesan penting, dan misi Anda 
    adalah menguraikan rahasia di balik angka-angka ini.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "Kuil Peramal Data"
  description: |
    Kuil Peramal Data adalah tempat suci misterius yang mengumpulkan data dari seluruh 
    dunia. Di sini, analis data dilatih sebagai peramal yang dapat menafsirkan bahasa 
    angka dan mengungkap kebenaran yang membentuk keputusan di seluruh dunia.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "Inisiasi di Kuil"
  description: |
    Peramal Mentor yang Bijaksana menyambut Anda di kuil, berbicara dalam teka-teki 
    tentang rahasia data. Namun ancaman mengintai: Chaos, sang penghancur data, 
    mencemari sumber data dan menyebarkan analisis yang menyesatkan. Anda harus 
    menggunakan metode statistik murni untuk menemukan kebenaran di tengah kebingungan.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: Pengumpulan Data
      description: Kuasai seni mengumpulkan dan membersihkan data
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: Sihir Statistik
      description: Gunakan metode statistik untuk mengungkap pola
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: Ramalan Visual
      description: Ubah data menjadi cerita visual yang menarik
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: Wawasan Strategis
      description: Ubah data menjadi kebijaksanaan bisnis yang dapat ditindaklanjuti
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: Seni Prediktif
      description: Gunakan pembelajaran mesin untuk memprediksi hasil masa depan
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: Manipulasi Data Masif
      description: Tangani dan analisis dataset yang sangat besar
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: Peramal Instan
      description: Lakukan analisis data real-time
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: Wahyu Pertama
    description: Temukan wawasan bisnis bermakna pertama Anda
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Pemburu Chaos
    description: Deteksi dan perbaiki manipulasi data yang menyesatkan
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Peramal Utama
    description: Prediksi tren besar sebelum terjadi
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: Visi Pertama
    description: Buat dashboard data pertama Anda
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Detektif Data
    description: Temukan 10 masalah kualitas data
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Master Prediksi
    description: Buat 5 prediksi yang akurat
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Peramal Legendaris
    description: Selesaikan semua tantangan data
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Pengumpulan Data Peramal
      description: Kumpulkan dan bersihkan dataset yang berantakan
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Dasar-dasar Statistik
      description: Lakukan analisis statistik dasar
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Mantra Analisis Kebenaran
      description: Lakukan analisis tren mendalam
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Dashboard Visi
      description: Buat dashboard bisnis interaktif
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Penglihatan Masa Depan
      description: Bangun model prediktif
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Sistem Peramal Instan
      description: Buat sistem analitik real-time
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Kuasai teknik pengumpulan dan pembersihan data"
  - "Terapkan metode statistik untuk mengungkap wawasan"
  - "Buat visualisasi data yang menarik"
  - "Ubah data menjadi rekomendasi bisnis"
  - "Bangun model prediktif menggunakan pembelajaran mesin"
  - "Tangani big data dengan efisien"
  - "Komunikasikan temuan secara efektif"
  - "Jaga integritas dan etika data"

career_outcomes:
  - "Analis Data"
  - "Analis Business Intelligence"
  - "Ilmuwan Data"
  - "Konsultan Analitik"
  - "Analis Riset Pasar"
  - "Analis Keuangan"
  - "Analis Operasional"
  - "Manajer Analitik Data"
