# Data Analyst Discovery Path - Portuguese
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Oráculo de Dados - Analista de Dados"
  short_description: "Descubra verdades ocultas no oceano de dados"
  long_description: |
    Você é um oráculo aprendiz no "Templo do Oráculo de Dados", possuindo a 
    habilidade mística de ver tendências futuras em dados caóticos. Neste templo 
    cheio de números e gráficos, cada ponto de dados contém mensagens importantes, 
    e sua missão é decifrar os segredos por trás desses números.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "Templo do Oráculo de Dados"
  description: |
    O Templo do Oráculo de Dados é um santuário misterioso que coleta dados de todo 
    o mundo. Aqui, analistas de dados são treinados como oráculos que podem interpretar 
    a linguagem dos números e revelar verdades que moldam decisões em todos os reinos.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "Iniciação no Templo"
  description: |
    O Sábio Mentor Oráculo dá as boas-vindas ao templo, falando em enigmas sobre 
    os segredos dos dados. Mas uma ameaça paira: Chaos, o destruidor de dados, está 
    poluindo fontes de dados e espalhando análises enganosas. Você deve usar métodos 
    estatísticos puros para encontrar a verdade em meio à confusão.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: Coleta de Dados
      description: Domine a arte de coletar e limpar dados
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: Feitiçaria Estatística
      description: Use métodos estatísticos para revelar padrões
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: Profecia Visual
      description: Transforme dados em histórias visuais envolventes
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: Insights Estratégicos
      description: Converta dados em sabedoria empresarial acionável
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: Artes Preditivas
      description: Use aprendizado de máquina para prever resultados futuros
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: Manipulação de Dados Massivos
      description: Gerencie e analise conjuntos de dados enormes
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: Oráculo Instantâneo
      description: Execute análise de dados em tempo real
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: Primeira Revelação
    description: Descubra seu primeiro insight empresarial significativo
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Caçador do Chaos
    description: Detecte e corrija manipulações de dados enganosas
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Mestre Oráculo
    description: Preveja uma tendência importante antes que aconteça
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: Primeira Visão
    description: Crie seu primeiro painel de dados
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Detetive de Dados
    description: Encontre 10 problemas de qualidade de dados
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Mestre das Previsões
    description: Faça 5 previsões precisas
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oráculo Lendário
    description: Complete todos os desafios de dados
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Coleta de Dados do Oráculo
      description: Colete e limpe um conjunto de dados bagunçado
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Fundamentos Estatísticos
      description: Execute análise estatística básica
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Feitiço de Análise da Verdade
      description: Conduza análise profunda de tendências
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Painel da Visão
      description: Crie um painel empresarial interativo
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Visão do Futuro
      description: Construa um modelo preditivo
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Sistema Oráculo Instantâneo
      description: Crie sistema de análise em tempo real
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Dominar técnicas de coleta e limpeza de dados"
  - "Aplicar métodos estatísticos para descobrir insights"
  - "Criar visualizações de dados envolventes"
  - "Transformar dados em recomendações empresariais"
  - "Construir modelos preditivos usando aprendizado de máquina"
  - "Lidar com big data eficientemente"
  - "Comunicar descobertas efetivamente"
  - "Manter a integridade e ética dos dados"

career_outcomes:
  - "Analista de Dados"
  - "Analista de Business Intelligence"
  - "Cientista de Dados"
  - "Consultor de Analytics"
  - "Analista de Pesquisa de Mercado"
  - "Analista Financeiro"
  - "Analista Operacional"
  - "Gerente de Analytics de Dados"
