# Data Analyst Discovery Path - German
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert

metadata:
  title: "Daten-Orakel - Datenanalyst"
  short_description: "Entdecke verborgene Wahrheiten im Ozean der Daten"
  long_description: |
    Du bist ein Lehrlings-Orakel im "Daten-Orakel-Tempel" und besitzt die mystische 
    Fähigkeit, zukünftige Trends in chaotischen Daten zu sehen. In diesem Tempel 
    voller Zahlen und Diagramme enthält jeder Datenpunkt wichtige Botschaften, 
    und deine Mission ist es, die Geheimnisse hinter diesen Zahlen zu entschlüsseln.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning

world_setting:
  name: "Daten-Orakel-Tempel"
  description: |
    Der Daten-Orakel-Tempel ist ein mysteriöses Heiligtum, das Daten aus der 
    ganzen Welt sammelt. Hier werden Datenanalysten als Orakel ausgebildet, 
    die die Sprache der Zahlen interpretieren und Wahrheiten offenbaren können, 
    die Entscheidungen in allen Bereichen prägen.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"

starting_scenario:
  title: "Initiation im Tempel"
  description: |
    Das weise Mentor-Orakel begrüßt dich im Tempel und spricht in Rätseln über 
    die Geheimnisse der Daten. Aber eine Bedrohung schwebt in der Luft: Chaos, 
    der Datenvernichter, vergiftet Datenquellen und verbreitet irreführende 
    Analysen. Du musst reine statistische Methoden verwenden, um die Wahrheit 
    inmitten der Verwirrung zu finden.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis

skill_tree:
  core_skills:
    - id: data_collection
      name: "Datensammlung"
      description: "Meistere die Kunst des Sammelns und Bereinigens von Daten"
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    
    - id: statistical_analysis
      name: "Statistische Zauberei"
      description: "Verwende statistische Methoden zur Mustererkennung"
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    
    - id: data_visualization
      name: "Visuelle Prophezeiung"
      description: "Verwandle Daten in überzeugende visuelle Geschichten"
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    
    - id: business_intelligence
      name: "Strategische Einsichten"
      description: "Verwandle Daten in umsetzbare Business-Weisheit"
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting

  advanced_skills:
    - id: machine_learning
      name: "Vorhersagekunst"
      description: "Nutze ML zur Vorhersage zukünftiger Ergebnisse"
      max_level: 15
      requires: [statistical_analysis, data_collection]
    
    - id: big_data_mastery
      name: "Massive Datenmanipulation"
      description: "Verwalte und analysiere riesige Datensätze"
      max_level: 15
      requires: [data_collection, business_intelligence]
    
    - id: real_time_analytics
      name: "Sofort-Orakel"
      description: "Führe Echtzeitdatenanalyse durch"
      max_level: 15
      requires: [data_visualization, statistical_analysis]

milestone_quests:
  - id: first_insight
    name: "Erste Offenbarung"
    description: "Entdecke deine erste bedeutungsvolle Business-Einsicht"
    required_level: 5
    skills_tested: [data_collection, statistical_analysis]
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  
  - id: chaos_detection
    name: "Chaos-Jäger"
    description: "Erkenne und korrigiere irreführende Datenmanipulationen"
    required_level: 10
    skills_tested: [data_visualization, business_intelligence]
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  
  - id: oracle_ascension
    name: "Meister-Orakel"
    description: "Sage einen großen Trend vorher, bevor er eintritt"
    required_level: 20
    skills_tested: [machine_learning, real_time_analytics]
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership

achievements:
  - id: first_dashboard
    name: "Erste Vision"
    description: "Erstelle dein erstes Daten-Dashboard"
    xp_reward: 100
    badge_type: bronze
  
  - id: data_detective
    name: "Daten-Detektiv"
    description: "Finde 10 Datenqualitätsprobleme"
    xp_reward: 250
    badge_type: silver
  
  - id: prediction_master
    name: "Vorhersage-Meister"
    description: "Mache 5 genaue Vorhersagen"
    xp_reward: 500
    badge_type: gold
  
  - id: oracle_legend
    name: "Orakel der Legende"
    description: "Beende alle Daten-Herausforderungen"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: "Orakel-Datensammlung"
      description: "Sammle und bereinige einen chaotischen Datensatz"
      skills_improved: [data_collection, data_alchemy]
      xp_reward: 60
    
    - id: basic_stats
      type: analysis
      title: "Statistische Grundlagen"
      description: "Führe grundlegende statistische Analysen durch"
      skills_improved: [statistical_analysis]
      xp_reward: 50
  
  intermediate:
    - id: trend_analysis
      type: analysis
      title: "Wahrheits-Analyse-Zauber"
      description: "Führe tiefgreifende Trendanalysen durch"
      skills_improved: [statistical_analysis, business_intelligence]
      xp_reward: 180
    
    - id: dashboard_design
      type: creation
      title: "Visions-Dashboard"
      description: "Erstelle ein interaktives Business-Dashboard"
      skills_improved: [data_visualization, visualization_magic]
      xp_reward: 200
  
  advanced:
    - id: predictive_model
      type: creation
      title: "Zukunftsblick"
      description: "Baue ein Vorhersagemodell"
      skills_improved: [machine_learning, predictive_statistics]
      xp_reward: 350
    
    - id: real_time_system
      type: creation
      title: "Sofort-Orakel-System"
      description: "Erstelle ein Echtzeitanalysesystem"
      skills_improved: [real_time_analytics, big_data_mastery]
      xp_reward: 400

learning_objectives:
  - "Meistere Datensammlung und Bereinigungstechniken"
  - "Wende statistische Methoden zur Erkenntnisgewinnung an"
  - "Erstelle überzeugende Datenvisualisierungen"
  - "Verwandle Daten in Business-Empfehlungen"
  - "Baue Vorhersagemodelle mit Machine Learning"
  - "Verwalte Big Data effizient"
  - "Kommuniziere Erkenntnisse effektiv"
  - "Bewahre Datenintegrität und Ethik"

career_outcomes:
  - "Datenanalyst"
  - "Business Intelligence Analyst"
  - "Data Scientist"
  - "Analytics-Berater"
  - "Marktforscher"
  - "Finanzanalyst"
  - "Operations-Analyst"
  - "Datenanalyse-Manager"
