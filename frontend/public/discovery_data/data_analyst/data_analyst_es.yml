# Data Analyst Discovery Path - Spanish
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert

metadata:
  title: "Oráculo de Datos - Analista de Datos"
  short_description: "Descubre verdades ocultas en el océano de datos"
  long_description: |
    Eres un oráculo aprendiz en el "Templo del Oráculo de Datos", poseyendo la habilidad 
    mística de ver tendencias futuras en datos caóticos. En este templo lleno de números 
    y gráficos, cada punto de datos contiene mensajes importantes, y tu misión es 
    descifrar los secretos detrás de estos números.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning

world_setting:
  name: "Templo del Oráculo de Datos"
  description: |
    El Templo del Oráculo de Datos es un santuario misterioso que recopila datos 
    de todo el mundo. Aquí, los analistas de datos son entrenados como oráculos 
    que pueden interpretar el lenguaje de los números y revelar verdades que 
    forman decisiones a través de los reinos.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"

starting_scenario:
  title: "Iniciación en el Templo"
  description: |
    El sabio Oráculo Mentor te da la bienvenida al templo, hablando en acertijos 
    sobre los secretos de los datos. Pero una amenaza se cierne: Caos, el destructor 
    de datos, está contaminando fuentes de datos y difundiendo análisis engañosos. 
    Debes usar métodos estadísticos puros para encontrar la verdad en medio de la confusión.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: "Recolección de Datos"
      description: "Domina el arte de recolectar y limpiar datos"
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    
    - id: statistical_analysis
      name: "Hechicería Estadística"
      description: "Usa métodos estadísticos para revelar patrones"
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    
    - id: data_visualization
      name: "Profecía Visual"
      description: "Transforma datos en historias visuales convincentes"
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    
    - id: business_intelligence
      name: "Perspectivas Estratégicas"
      description: "Convierte datos en sabiduría empresarial accionable"
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting

  advanced_skills:
    - id: machine_learning
      name: "Artes Predictivas"
      description: "Usa ML para predecir resultados futuros"
      max_level: 15
      requires: [statistical_analysis, data_collection]
    
    - id: big_data_mastery
      name: "Manipulación de Datos Masivos"
      description: "Maneja y analiza conjuntos de datos enormes"
      max_level: 15
      requires: [data_collection, business_intelligence]
    
    - id: real_time_analytics
      name: "Oráculo Instantáneo"
      description: "Realiza análisis de datos en tiempo real"
      max_level: 15
      requires: [data_visualization, statistical_analysis]
milestone_quests:
  - id: first_insight
    name: First Revelation
    description: Discover your first meaningful business insight
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Chaos Hunter
    description: Detect and correct misleading data manipulations
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Master Oracle
    description: Predict a major trend before it happens
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: First Vision
    description: Create your first data dashboard
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Data Detective
    description: Find 10 data quality issues
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Prediction Master
    description: Make 5 accurate predictions
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oracle of Legend
    description: Complete all data challenges
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Oracle Data Collection
      description: Collect and clean a messy dataset
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Statistical Foundations
      description: Perform basic statistical analysis
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Truth Analysis Spell
      description: Conduct deep trend analysis
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Vision Dashboard
      description: Create an interactive business dashboard
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Future Sight
      description: Build a predictive model
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Instant Oracle System
      description: Create real-time analytics system
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Dominar técnicas de recolección y limpieza de datos"
  - "Aplicar métodos estadísticos para descubrir perspectivas"
  - "Crear visualizaciones de datos convincentes"
  - "Transformar datos en recomendaciones empresariales"
  - "Construir modelos predictivos usando aprendizaje automático"
  - "Manejar big data eficientemente"
  - "Comunicar hallazgos efectivamente"
  - "Mantener integridad y ética de datos"

career_outcomes:
  - "Analista de Datos"
  - "Analista de Inteligencia Empresarial"
  - "Científico de Datos"
  - "Consultor de Analíticas"
  - "Analista de Investigación de Mercados"
  - "Analista Financiero"
  - "Analista de Operaciones"
  - "Gerente de Analítica de Datos"
