# Data Analyst Discovery Path - Russian
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Оракул Данных - Аналитик Данных"
  short_description: "Открывайте скрытые истины в океане данных"
  long_description: |
    Вы - ученик-оракул в "Храме Оракула Данных", обладающий мистической
    способностью видеть будущие тренды в хаотичных данных. В этом храме,
    наполненном цифрами и графиками, каждая точка данных содержит важные
    сообщения, а ваша миссия - расшифровать секреты, скрытые за этими цифрами.

  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "Храм Оракула Данных"
  description: |
    Храм Оракула Данных - это таинственное святилище, которое собирает данные
    со всего мира. Здесь аналитиков данных обучают как оракулов, которые могут
    интерпретировать язык цифр и открывать истины, которые формируют
    решения во всех областях.

  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "Посвящение в Храме"
  description: |
    Мудрый Ментор-Оракул приветствует вас в храме, говоря загадками о
    секретах данных. Но нависла угроза: Хаос, разрушитель данных,
    загрязняет источники данных и распространяет обманчивые анализы.
    Вы должны использовать чистые статистические методы, чтобы найти
    истину среди хаоса.

  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: Сбор Данных
      description: Освоить искусство сбора и очистки данных
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: Статистическое Колдовство
      description: Используйте статистические методы для выявления закономерностей
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: Визуальное Пророчество
      description: Превращайте данные в увлекательные визуальные истории
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: Стратегические Озарения
      description: Превращайте данные в практическую бизнес-мудрость
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: Предсказательное Искусство
      description: Используйте машинное обучение для прогнозирования будущих результатов
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: Манипуляция Массивными Данными
      description: Обрабатывайте и анализируйте огромные наборы данных
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: Мгновенный Оракул
      description: Выполняйте анализ данных в реальном времени
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: First Revelation
    description: Discover your first meaningful business insight
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Chaos Hunter
    description: Detect and correct misleading data manipulations
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Master Oracle
    description: Predict a major trend before it happens
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: First Vision
    description: Create your first data dashboard
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Data Detective
    description: Find 10 data quality issues
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Prediction Master
    description: Make 5 accurate predictions
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oracle of Legend
    description: Complete all data challenges
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Oracle Data Collection
      description: Collect and clean a messy dataset
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Statistical Foundations
      description: Perform basic statistical analysis
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Truth Analysis Spell
      description: Conduct deep trend analysis
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Vision Dashboard
      description: Create an interactive business dashboard
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Future Sight
      description: Build a predictive model
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Instant Oracle System
      description: Create real-time analytics system
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Освоить методы сбора и очистки данных"
  - "Применять статистические методы для выявления закономерностей"
  - "Создавать убедительные визуализации данных"
  - "Преобразовывать данные в бизнес-рекомендации"
  - "Строить предсказательные модели с помощью машинного обучения"
  - "Эффективно обрабатывать большие данные"
  - "Эффективно коммуницировать результаты"
  - "Поддерживать целостность данных и этику"

career_outcomes:
  - "Аналитик Данных"
  - "Аналитик Бизнес-Интеллидженса"
  - "Исследователь Данных"
  - "Консультант по Аналитике"
  - "Аналитик Маркетинговых Исследований"
  - "Финансовый Аналитик"
  - "Операционный Аналитик"
  - "Менеджер по Аналитике Данных"
