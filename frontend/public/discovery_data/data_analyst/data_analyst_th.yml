# Data Analyst Discovery Path - Thai
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "โอราเคิลแห่งข้อมูล - นักวิเคราะห์ข้อมูล"
  short_description: "ค้นพบความจริงที่ซ่อนอยู่ในมหาสมุทรข้อมูล"
  long_description: |
    คุณคือโอราเคิลฝึกหัดที่ "วิหารโอราเคิลแห่งข้อมูล" ผู้มีความสามารถลึกลับ
    ในการมองเห็นแนวโน้มอนาคตในข้อมูลที่ยุ่งเหยิง ในวิหารที่เต็มไปด้วยตัวเลข
    และแผนภูมินี้ ทุกจุดข้อมูลมีข้อความสำคัญซ่อนอยู่ และภารกิจของคุณคือ
    ถอดรหัสความลับที่อยู่เบื้องหลังตัวเลขเหล่านี้

  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "วิหารโอราเคิลแห่งข้อมูล"
  description: |
    วิหารโอราเคิลแห่งข้อมูลคือสถานที่ศักดิ์สิทธิ์ลึกลับที่รวบรวมข้อมูลจากทั่วโลก
    ณ ที่นี่ นักวิเคราะห์ข้อมูลได้รับการฝึกฝนให้เป็นโอราเคิลที่สามารถตีความ
    ภาษาของตัวเลขและเปิดเผยความจริงที่กำหนดการตัดสินใจในทุกอาณาจักร

  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "การเริ่มต้นที่วิหาร"
  description: |
    โอราเคิลอาจารย์ผู้มีปัญญาต้อนรับคุณสู่วิหาร พูดเป็นปริศนาเกี่ยวกับความลับ
    ของข้อมูล แต่มีภัยคุกคามรออยู่: เคออส ผู้ทำลายข้อมูล กำลังทำให้แหล่งข้อมูล
    เสียหายและเผยแพร่การวิเคราะห์ที่ทำให้เข้าใจผิด คุณต้องใช้วิธีการทางสถิติ
    ที่บริสุทธิ์เพื่อค้นหาความจริงท่ามกลางความสับสน

  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: การรวบรวมข้อมูล
      description: เชี่ยวชาญศิลปะการเก็บและทำความสะอาดข้อมูล
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: เวทมนตร์สถิติ
      description: ใช้วิธีการทางสถิติเพื่อเปิดเผยรูปแบบ
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: คำทำนายแห่งภาพ
      description: เปลี่ยนข้อมูลให้เป็นเรื่องราวภาพที่น่าสนใจ
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: ข้อมูลเชิงลึกเชิงกลยุทธ์
      description: แปลงข้อมูลเป็นภูมิปัญญาทางธุรกิจที่นำไปปฏิบัติได้
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: ศิลปะการทำนาย
      description: ใช้การเรียนรู้ของเครื่องเพื่อทำนายผลลัพธ์ในอนาคต
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: การจัดการข้อมูลขนาดใหญ่
      description: จัดการและวิเคราะห์ชุดข้อมูลขนาดมหึมา
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: โอราเคิลทันที
      description: ทำการวิเคราะห์ข้อมูลแบบเรียลไทม์
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: การเปิดเผยครั้งแรก
    description: ค้นพบข้อมูลเชิงลึกทางธุรกิจที่มีความหมายครั้งแรก
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: นายพรานแห่งความวุ่นวาย
    description: ตรวจจับและแก้ไขการบิดเบือนข้อมูลที่ทำให้เข้าใจผิด
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: โอราเคิลผู้เชี่ยวชาญ
    description: ทำนายแนวโน้มสำคัญก่อนที่จะเกิดขึ้น
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: นิมิตแรก
    description: สร้างแดชบอร์ดข้อมูลแรกของคุณ
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: นักสืบข้อมูล
    description: ค้นหาปัญหาคุณภาพข้อมูล 10 ประการ
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: ปรมาจารย์การทำนาย
    description: ทำการทำนายที่แม่นยำ 5 ครั้ง
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: โอราเคิลแห่งตำนาน
    description: ผ่านความท้าทายข้อมูลทั้งหมด
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: การเก็บข้อมูลโอราเคิล
      description: รวบรวมและทำความสะอาดชุดข้อมูลที่ยุ่งเหยิง
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: พื้นฐานสถิติ
      description: ทำการวิเคราะห์ทางสถิติเบื้องต้น
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: คาถาวิเคราะห์ความจริง
      description: ทำการวิเคราะห์แนวโน้มเชิงลึก
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: แดชบอร์ดแห่งนิมิต
      description: สร้างแดชบอร์ดธุรกิจแบบโต้ตอบ
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: ญาณทิพย์อนาคต
      description: สร้างโมเดลการทำนาย
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: ระบบโอราเคิลทันที
      description: สร้างระบบวิเคราะห์แบบเรียลไทม์
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "เชี่ยวชาญเทคนิคการเก็บและทำความสะอาดข้อมูล"
  - "ประยุกต์ใช้วิธีการทางสถิติเพื่อค้นหาข้อมูลเชิงลึก"
  - "สร้างการแสดงข้อมูลด้วยภาพที่น่าสนใจ"
  - "แปลงข้อมูลเป็นคำแนะนำทางธุรกิจ"
  - "สร้างโมเดลการทำนายโดยใช้การเรียนรู้ของเครื่อง"
  - "จัดการข้อมูลขนาดใหญ่อย่างมีประสิทธิภาพ"
  - "สื่อสารผลการค้นพบอย่างมีประสิทธิผล"
  - "รักษาความสมบูรณ์และจริยธรรมของข้อมูล"

career_outcomes:
  - "นักวิเคราะห์ข้อมูล"
  - "นักวิเคราะห์ธุรกิจอัจฉริยะ"
  - "นักวิทยาศาสตร์ข้อมูล"
  - "ที่ปรึกษาด้านการวิเคราะห์"
  - "นักวิเคราะห์การวิจัยตลาด"
  - "นักวิเคราะห์การเงิน"
  - "นักวิเคราะห์ปฏิบัติการ"
  - "ผู้จัดการการวิเคราะห์ข้อมูล"
