# Data Analyst Discovery Path - Japanese
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "データオラクル - データアナリスト"
  short_description: "データの海に隠された真実を発見しよう"
  long_description: |
    あなたは「データオラクル神殿」の綻書オラクルです。混沌としたデータの中に
    未来のトレンドを見る神秘的な能力を持っています。数字とグラフで満たされたこの
    神殿では、すべてのデータポイントに重要なメッセージが含まれており、あなたの
    使命はこれらの数字に秘められた秘密を解き明かすことです。
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "データオラクル神殿"
  description: |
    データオラクル神殿は、世界中からデータを収集する神秘的な聖域です。ここで
    データアナリストたちは、数字の言葉を解読し、領域全体の意思決定を形成する
    真実を明らかにできるオラクルとして訓練されます。
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "神殿での入門"
  description: |
    賢者メンターオラクルがあなたを神殿に迎え入れ、データの秘密について謎かけで
    語りかけます。しかし脅威が迫っています：データ破壊者のカオスがデータソースを
    汚染し、誤解を招く分析を広めています。あなたは純粋な統計手法を使って、
    混乱の中から真実を見つけ出さなければなりません。
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: データ収集
      description: データの収集とクリーニングの技術をマスターする
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: 統計魔法
      description: 統計手法を駆使してパターンを明らかにする
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: 視覚予言
      description: データを魅力的なビジュアルストーリーに変換する
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: 戦略的洞察
      description: データを実行可能なビジネス知恵に変換する
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: 予測芸術
      description: 機械学習を使って未来の結果を予測する
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: 巨大データ操作
      description: 巨大なデータセットを扱い、分析する
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: 瞬間オラクル
      description: リアルタイムデータ分析を実行する
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: First Revelation
    description: Discover your first meaningful business insight
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Chaos Hunter
    description: Detect and correct misleading data manipulations
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Master Oracle
    description: Predict a major trend before it happens
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: First Vision
    description: Create your first data dashboard
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Data Detective
    description: Find 10 data quality issues
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Prediction Master
    description: Make 5 accurate predictions
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oracle of Legend
    description: Complete all data challenges
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Oracle Data Collection
      description: Collect and clean a messy dataset
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Statistical Foundations
      description: Perform basic statistical analysis
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Truth Analysis Spell
      description: Conduct deep trend analysis
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Vision Dashboard
      description: Create an interactive business dashboard
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Future Sight
      description: Build a predictive model
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Instant Oracle System
      description: Create real-time analytics system
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - Master data collection and cleaning techniques
  - Apply statistical methods to uncover insights
  - Create compelling data visualizations
  - Transform data into business recommendations
  - Build predictive models using machine learning
  - Handle big data efficiently
  - Communicate findings effectively
  - Maintain data integrity and ethics
career_outcomes:
  - Data Analyst
  - Business Intelligence Analyst
  - Data Scientist
  - Analytics Consultant
  - Market Research Analyst
  - Financial Analyst
  - Operations Analyst
  - Data Analytics Manager
