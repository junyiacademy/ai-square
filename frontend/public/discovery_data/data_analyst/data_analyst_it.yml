# Data Analyst Discovery Path - Italian
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Oracolo dei Dati - Analista Dati"
  short_description: "Scopri le verità nascoste nell'oceano dei dati"
  long_description: |
    Sei un oracolo apprendista nel "Tempio dell'Oracolo dei Dati", dotato della 
    mistica capacità di vedere le tendenze future nei dati caotici. In questo tempio 
    pieno di numeri e grafici, ogni punto dati contiene messaggi importanti, e la tua 
    missione è decifrare i segreti dietro questi numeri.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "Tempio dell'Oracolo dei Dati"
  description: |
    Il Tempio dell'Oracolo dei Dati è un santuario misterioso che raccoglie dati da 
    tutto il mondo. Qui, gli analisti di dati vengono addestrati come oracoli che 
    possono interpretare il linguaggio dei numeri e rivelare verità che plasmano 
    le decisioni in tutti i regni.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "Iniziazione al Tempio"
  description: |
    Il Saggio Mentore Oracolo ti accoglie al tempio, parlando in enigmi sui segreti 
    dei dati. Ma una minaccia incombe: Chaos, il distruttore di dati, sta inquinando 
    le fonti di dati e diffondendo analisi fuorvianti. Devi usare metodi statistici 
    puri per trovare la verità in mezzo alla confusione.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: Raccolta Dati
      description: Padroneggia l'arte di raccogliere e pulire i dati
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: Stregoneria Statistica
      description: Usa metodi statistici per rivelare pattern
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: Profezia Visiva
      description: Trasforma i dati in storie visive coinvolgenti
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: Intuizioni Strategiche
      description: Converti i dati in saggezza aziendale attuabile
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: Arti Predittive
      description: Usa il machine learning per prevedere risultati futuri
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: Manipolazione Dati Massiva
      description: Gestisci e analizza dataset enormi
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: Oracolo Istantaneo
      description: Esegui analisi dati in tempo reale
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: Prima Rivelazione
    description: Scopri la tua prima intuizione aziendale significativa
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: Cacciatore del Chaos
    description: Rileva e correggi manipolazioni di dati fuorvianti
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: Maestro Oracolo
    description: Prevedi una tendenza importante prima che accada
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: Prima Visione
    description: Crea il tuo primo dashboard dati
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: Detective dei Dati
    description: Trova 10 problemi di qualità dei dati
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: Maestro delle Previsioni
    description: Fai 5 previsioni accurate
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: Oracolo Leggendario
    description: Completa tutte le sfide sui dati
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: Raccolta Dati dell'Oracolo
      description: Raccogli e pulisci un dataset disordinato
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: Fondamenti Statistici
      description: Esegui un'analisi statistica di base
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: Incantesimo di Analisi della Verità
      description: Conduci un'analisi approfondita dei trend
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: Dashboard della Visione
      description: Crea un dashboard aziendale interattivo
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: Vista del Futuro
      description: Costruisci un modello predittivo
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: Sistema Oracolo Istantaneo
      description: Crea un sistema di analisi in tempo reale
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "Padroneggiare le tecniche di raccolta e pulizia dei dati"
  - "Applicare metodi statistici per scoprire intuizioni"
  - "Creare visualizzazioni dati coinvolgenti"
  - "Trasformare i dati in raccomandazioni aziendali"
  - "Costruire modelli predittivi usando il machine learning"
  - "Gestire i big data in modo efficiente"
  - "Comunicare i risultati in modo efficace"
  - "Mantenere l'integrità e l'etica dei dati"

career_outcomes:
  - "Analista Dati"
  - "Analista Business Intelligence"
  - "Data Scientist"
  - "Consulente Analytics"
  - "Analista Ricerche di Mercato"
  - "Analista Finanziario"
  - "Analista Operativo"
  - "Manager Analytics Dati"
