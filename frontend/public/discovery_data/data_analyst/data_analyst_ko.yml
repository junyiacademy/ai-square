# Data Analyst Discovery Path - Korean
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "데이터 오라클 - 데이터 분석가"
  short_description: "데이터의 바다에서 숨겨진 진실을 발견하세요"
  long_description: |
    당신은 "데이터 오라클 성전"의 견습 오라클로, 혼돈스러운 데이터 속에서 미래의 
    트렌드를 볼 수 있는 신비로운 능력을 가지고 있습니다. 숫자와 차트로 가득한 이 성전에서
    모든 데이터 포인트는 중요한 메시지를 담고 있으며, 당신의 임무는 이 숫자들 뒤에
    숨겨진 비밀을 해독하는 것입니다.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning
world_setting:
  name: "데이터 오라클 성전"
  description: |
    데이터 오라클 성전은 전 세계에서 데이터를 수집하는 신비로운 성소입니다. 
    이곳에서 데이터 분석가들은 숫자의 언어를 해석하고 모든 영역에서의 결정을 
    형성하는 진실을 밝힐 수 있는 오라클로 훈련받습니다.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"
starting_scenario:
  title: "성전에서의 입문"
  description: |
    현명한 멘토 오라클이 데이터의 비밀에 대해 수수께끼로 말하면서 당신을 성전으로 
    환영합니다. 하지만 위협이 다가오고 있습니다: 데이터 파괴자 '카오스'가 데이터 소스를 
    오염시키고 오해의 소지가 있는 분석을 퍼트리고 있습니다. 당신은 혼란 속에서 진실을 
    찾기 위해 순수한 통계적 방법을 사용해야 합니다.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis
skill_tree:
  core_skills:
    - id: data_collection
      name: 데이터 수집
      description: 데이터 수집과 정제의 예술을 마스터하세요
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    - id: statistical_analysis
      name: 통계 마법
      description: 패턴을 밝히기 위해 통계적 방법을 휴두르세요
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    - id: data_visualization
      name: 시각적 예언
      description: 데이터를 매력적인 시각적 스토리로 변환하세요
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    - id: business_intelligence
      name: 전략적 통찰
      description: 데이터를 실행 가능한 비즈니스 지혜로 전환하세요
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting
  advanced_skills:
    - id: machine_learning
      name: 예측 예술
      description: 기계 학습을 사용하여 미래 결과를 예측하세요
      max_level: 15
      requires:
        - statistical_analysis
        - data_collection
    - id: big_data_mastery
      name: 대용량 데이터 조작
      description: 거대한 데이터 세트를 처리하고 분석하세요
      max_level: 15
      requires:
        - data_collection
        - business_intelligence
    - id: real_time_analytics
      name: 즉각 오라클
      description: 실시간 데이터 분석을 수행하세요
      max_level: 15
      requires:
        - data_visualization
        - statistical_analysis
milestone_quests:
  - id: first_insight
    name: 첫 번째 계시
    description: 의미 있는 비즈니스 통찰력을 처음으로 발견하세요
    required_level: 5
    skills_tested:
      - data_collection
      - statistical_analysis
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  - id: chaos_detection
    name: 카오스 사냥꾼
    description: 오해의 소지가 있는 데이터 조작을 탐지하고 수정하세요
    required_level: 10
    skills_tested:
      - data_visualization
      - business_intelligence
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  - id: oracle_ascension
    name: 마스터 오라클
    description: 주요 트렌드가 발생하기 전에 예측하세요
    required_level: 20
    skills_tested:
      - machine_learning
      - real_time_analytics
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership
achievements:
  - id: first_dashboard
    name: 첫 번째 비전
    description: 첫 번째 데이터 대시보드를 만드세요
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: 데이터 탐정
    description: 10개의 데이터 품질 문제를 찾아내세요
    xp_reward: 250
    badge_type: silver
  - id: prediction_master
    name: 예측 마스터
    description: 5개의 정확한 예측을 하세요
    xp_reward: 500
    badge_type: gold
  - id: oracle_legend
    name: 전설의 오라클
    description: 모든 데이터 도전을 완료하세요
    xp_reward: 1000
    badge_type: platinum
example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: 오라클 데이터 수집
      description: 어지러운 데이터 세트를 수집하고 정리하세요
      skills_improved:
        - data_collection
        - data_alchemy
      xp_reward: 60
    - id: basic_stats
      type: analysis
      title: 통계적 기초
      description: 기본 통계 분석을 수행하세요
      skills_improved:
        - statistical_analysis
      xp_reward: 50
  intermediate:
    - id: trend_analysis
      type: analysis
      title: 진실 분석 주문
      description: 심층 트렌드 분석을 수행하세요
      skills_improved:
        - statistical_analysis
        - business_intelligence
      xp_reward: 180
    - id: dashboard_design
      type: creation
      title: 비전 대시보드
      description: 인터랙티브 비즈니스 대시보드를 만드세요
      skills_improved:
        - data_visualization
        - visualization_magic
      xp_reward: 200
  advanced:
    - id: predictive_model
      type: creation
      title: 미래 시야
      description: 예측 모델을 구축하세요
      skills_improved:
        - machine_learning
        - predictive_statistics
      xp_reward: 350
    - id: real_time_system
      type: creation
      title: 즉각 오라클 시스템
      description: 실시간 분석 시스템을 만드세요
      skills_improved:
        - real_time_analytics
        - big_data_mastery
      xp_reward: 400
learning_objectives:
  - "데이터 수집 및 정제 기술을 마스터하기"
  - "통사 방법을 적용하여 통찰력 발견하기"
  - "매력적인 데이터 시각화 만들기"
  - "데이터를 비즈니스 권장 사항으로 전환하기"
  - "머신러닝을 사용하여 예측 모델 구축하기"
  - "빅데이터를 효율적으로 처리하기"
  - "발견 사항을 효과적으로 전달하기"
  - "데이터 무결성과 윤리 유지하기"

career_outcomes:
  - "데이터 분석가"
  - "비즈니스 인텔리전스 분석가"
  - "데이터 과학자"
  - "분석 컨설턴트"
  - "시장 조사 분석가"
  - "금융 분석가"
  - "운영 분석가"
  - "데이터 분석 매니저"
