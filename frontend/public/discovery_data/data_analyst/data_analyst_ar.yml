# Data Analyst Discovery Path - Arabic
path_id: data_analyst
category: technology
difficulty_range: beginner_to_expert

metadata:
  title: "عراف البيانات - محلل البيانات"
  short_description: "اكتشف الحقائق المخفية في محيط البيانات"
  long_description: |
    أنت متدرب عراف في "معبد عراف البيانات"، تمتلك القدرة الغامضة على 
    رؤية الاتجاهات المستقبلية في البيانات الفوضوية. في هذا المعبد المليء 
    بالأرقام والمخططات، تحتوي كل نقطة بيانات على رسائل مهمة، ومهمتك 
    هي فك رموز الأسرار وراء هذه الأرقام.
  
  estimated_hours: 50
  skill_focus:
    - data_alchemy
    - predictive_statistics
    - visualization_magic
    - insight_summoning

world_setting:
  name: "معبد عراف البيانات"
  description: |
    معبد عراف البيانات هو مقدس غامض يجمع البيانات من جميع أنحاء العالم. 
    هنا، يتم تدريب محللي البيانات كعرافين يمكنهم تفسير لغة الأرقام 
    وكشف الحقائق التي تشكل القرارات عبر الممالك.
  
  atmosphere: "mystical_analytical"
  visual_theme: "digital_temple"

starting_scenario:
  title: "الطقوس في المعبد"
  description: |
    العراف المرشد الحكيم يرحب بك في المعبد، يتحدث بالألغاز عن أسرار 
    البيانات. لكن تهديداً يلوح في الأفق: الفوضى، مدمر البيانات، يلوث 
    مصادر البيانات وينشر تحليلات مضللة. يجب عليك استخدام الطرق الإحصائية 
    النقية للعثور على الحقيقة وسط الالتباس.
  
  initial_tasks:
    - learn_data_basics
    - master_tools
    - first_analysis

skill_tree:
  core_skills:
    - id: data_collection
      name: "جمع البيانات"
      description: "أتقن فن جمع وتنظيف البيانات"
      max_level: 10
      unlocks:
        - web_scraping
        - api_mastery
    
    - id: statistical_analysis
      name: "السحر الإحصائي"
      description: "استخدم الطرق الإحصائية لكشف الأنماط"
      max_level: 10
      unlocks:
        - hypothesis_testing
        - regression_magic
    
    - id: data_visualization
      name: "النبوءة البصرية"
      description: "حوّل البيانات إلى قصص بصرية مقنعة"
      max_level: 10
      unlocks:
        - dashboard_creation
        - interactive_charts
    
    - id: business_intelligence
      name: "الرؤى الاستراتيجية"
      description: "حوّل البيانات إلى حكمة تجارية قابلة للتطبيق"
      max_level: 10
      unlocks:
        - kpi_tracking
        - forecasting

  advanced_skills:
    - id: machine_learning
      name: "فنون التنبؤ"
      description: "استخدم التعلم الآلي للتنبؤ بالنتائج المستقبلية"
      max_level: 15
      requires: [statistical_analysis, data_collection]
    
    - id: big_data_mastery
      name: "التحكم في البيانات الضخمة"
      description: "تعامل مع وحلل مجموعات البيانات الهائلة"
      max_level: 15
      requires: [data_collection, business_intelligence]
    
    - id: real_time_analytics
      name: "العراف الفوري"
      description: "أجرِ تحليل البيانات في الوقت الفعلي"
      max_level: 15
      requires: [data_visualization, statistical_analysis]

milestone_quests:
  - id: first_insight
    name: "الكشف الأول"
    description: "اكتشف أول رؤية تجارية ذات مغزى"
    required_level: 5
    skills_tested: [data_collection, statistical_analysis]
    xp_reward: 500
    unlocks:
      - insight_badge
      - temple_recognition
  
  - id: chaos_detection
    name: "صائد الفوضى"
    description: "اكتشف وصحح التلاعبات المضللة في البيانات"
    required_level: 10
    skills_tested: [data_visualization, business_intelligence]
    xp_reward: 1000
    unlocks:
      - truth_seeker_title
      - advanced_access
  
  - id: oracle_ascension
    name: "العراف الماهر"
    description: "تنبأ بترند رئيسي قبل حدوثه"
    required_level: 20
    skills_tested: [machine_learning, real_time_analytics]
    xp_reward: 2500
    unlocks:
      - oracle_master_title
      - temple_leadership

achievements:
  - id: first_dashboard
    name: "الرؤية الأولى"
    description: "أنشئ لوحة البيانات الأولى"
    xp_reward: 100
    badge_type: bronze
  
  - id: data_detective
    name: "محقق البيانات"
    description: "اعثر على 10 مشاكل جودة البيانات"
    xp_reward: 250
    badge_type: silver
  
  - id: prediction_master
    name: "سيد التنبؤ"
    description: "قم بـ 5 تنبؤات دقيقة"
    xp_reward: 500
    badge_type: gold
  
  - id: oracle_legend
    name: "عراف الأسطورة"
    description: "أكمل جميع تحديات البيانات"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: data_cleaning
      type: analysis
      title: "جمع بيانات العراف"
      description: "اجمع ونظف مجموعة بيانات فوضوية"
      skills_improved: [data_collection, data_alchemy]
      xp_reward: 60
    
    - id: basic_stats
      type: analysis
      title: "الأسس الإحصائية"
      description: "أجرِ تحليل إحصائي أساسي"
      skills_improved: [statistical_analysis]
      xp_reward: 50
  
  intermediate:
    - id: trend_analysis
      type: analysis
      title: "تعويذة تحليل الحقيقة"
      description: "أجرِ تحليل ترند عميق"
      skills_improved: [statistical_analysis, business_intelligence]
      xp_reward: 180
    
    - id: dashboard_design
      type: creation
      title: "لوحة الرؤية"
      description: "أنشئ لوحة أعمال تفاعلية"
      skills_improved: [data_visualization, visualization_magic]
      xp_reward: 200
  
  advanced:
    - id: predictive_model
      type: creation
      title: "البصيرة المستقبلية"
      description: "ابنِ نموذج تنبؤي"
      skills_improved: [machine_learning, predictive_statistics]
      xp_reward: 350
    
    - id: real_time_system
      type: creation
      title: "نظام العراف الفوري"
      description: "أنشئ نظام تحليلات في الوقت الفعلي"
      skills_improved: [real_time_analytics, big_data_mastery]
      xp_reward: 400

learning_objectives:
  - "إتقان تقنيات جمع وتنظيف البيانات"
