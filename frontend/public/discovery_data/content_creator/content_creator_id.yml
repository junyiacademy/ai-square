# Content Creator Discovery Path - Indonesian
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "Penyihir Digital - Pembuat Konten"
  short_description: "Rajut cerita menawan di kerajaan virtual"
  long_description: |
    Anda adalah penyihir yang baru ditahbiskan dari "Kerajaan Kreatif", memiliki 
    kekuatan misterius untuk mengubah ide menjadi konten viral. Di kerajaan digital 
    ini, setiap like dan share adalah bukti sihir Anda, dan mentor Luna akan 
    mengajarkan Anda menguasai rahasia algoritma.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "Kerajaan Kreatif"
  description: |
    Kerajaan Kreatif adalah kerajaan digital yang digerakkan oleh energi kreatif. 
    Para pembuat konten di sini belajar memanfaatkan kekuatan misterius algoritma, 
    engagement, dan mekanik viral untuk membangun pengaruh mereka dan berdampak 
    pada jutaan kehidupan.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "Tantangan Bayangan"
  description: |
    Mentor Kreatif Luna menyambut Anda di kerajaan dengan berita mendesak: Bayangan, 
    seorang penyihir yang jatuh, menyebarkan konten palsu menggunakan sihir terlarang, 
    mengancam keharmonisan Kerajaan Kreatif. Anda harus menggunakan kekuatan 
    kreativitas autentik untuk melawan pengaruh gelapnya.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "Visi Strategis"
      description: "Kuasai perencanaan dan strategi konten"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    
    - id: visual_creation
      name: "Sihir Visual"
      description: "Ciptakan konten visual yang menarik"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    
    - id: storytelling
      name: "Penenun Narasi"
      description: "Ciptakan cerita yang menawan"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    
    - id: community_building
      name: "Pemanggil Suku"
      description: "Bangun dan libatkan komunitas"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "Pembisik Algoritma"
      description: "Pahami dan bekerja dengan algoritma platform"
      max_level: 15
      requires: [content_strategy, community_building]
    
    - id: monetization_magic
      name: "Alkimia Pendapatan"
      description: "Ubah konten menjadi pendapatan"
      max_level: 15
      requires: [community_building, visual_creation]
    
    - id: brand_building
      name: "Konstruksi Kerajaan"
      description: "Bangun merek personal yang kuat"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "Terobosan Viral"
    description: "Ciptakan konten viral pertama Anda"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  
  - id: shadow_confrontation
    name: "Kebenaran vs Penipuan"
    description: "Kalahkan kampanye misinformasi Bayangan"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  
  - id: empire_builder
    name: "Kerajaan Kreatif"
    description: "Bangun kerajaan konten dengan 1 juta pengikut"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "Mantra Pertama"
    description: "Ciptakan konten pertama Anda"
    xp_reward: 50
    badge_type: bronze
  
  - id: engagement_master
    name: "Juara Komunitas"
    description: "Capai 10 ribu total engagement"
    xp_reward: 200
    badge_type: silver
  
  - id: consistency_king
    name: "Penyihir Harian"
    description: "Posting secara konsisten selama 30 hari"
    xp_reward: 400
    badge_type: gold
  
  - id: content_legend
    name: "Pembuat Konten Legendaris"
    description: "Selesaikan semua tantangan konten"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Pengembangan Resep Sihir"
      description: "Kembangkan formula konten yang menyentuh hati"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50
    
    - id: visual_basics
      type: creation
      title: "Latihan Mantra Visual"
      description: "Ciptakan konten visual pertama Anda"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60
  
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Ujian Oracle"
      description: "Analisis performa konten dan perilaku audiens"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150
    
    - id: series_creation
      type: creation
      title: "Penenun Saga"
      description: "Ciptakan serial konten"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180
  
  advanced:
    - id: viral_campaign
      type: creation
      title: "Ekspansi Kerajaan"
      description: "Luncurkan kampanye konten viral"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350
    
    - id: monetization_setup
      type: creation
      title: "Transmutasi Emas"
      description: "Siapkan berbagai sumber pendapatan"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "Kuasai strategi dan perencanaan konten"
  - "Ciptakan konten visual dan tertulis yang menarik"
  - "Bangun dan rawat komunitas online"
  - "Pahami algoritma platform dan tren"
  - "Kembangkan suara kreatif yang unik"
  - "Monetisasi konten secara efektif"
  - "Lawan misinformasi dengan kebenaran"
  - "Bangun bisnis konten yang berkelanjutan"

career_outcomes:
  - "Influencer Media Sosial"
  - "Strategi Konten"
  - "Duta Merek"
  - "Manajer Marketing Digital"
  - "Direktur Kreatif"
  - "Manajer Komunitas"
  - "Pemimpin Marketing Konten"
  - "Chief Content Officer"
