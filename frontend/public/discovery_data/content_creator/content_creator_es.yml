# Content Creator Discovery Path - Spanish
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "Mago Digital - Creador de Contenido"
  short_description: "Teje historias cautivadoras en el reino virtual"
  long_description: |
    Eres un mago recién ordenado del "Imperio Creativo", poseedor del poder
    misterioso de transformar ideas en contenido viral. En este reino digital,
    cada like y compartir es prueba de tu magia, y tu mentora Luna te enseñará
    a dominar los secretos de los algoritmos.

  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "Imperio Creativo"
  description: |
    El Imperio Creativo es un reino digital impulsado por energía creativa. Los
    creadores de contenido aquí aprenden a aprovechar las fuerzas misteriosas
    de algoritmos, engagement y mecánicas virales para construir su influencia
    e impactar millones de vidas.

  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "El Desafío de la Sombra"
  description: |
    La Mentora Creativa Luna te da la bienvenida al imperio con noticias urgentes:
    Sombra, un mago caído, está difundiendo contenido falso usando magia prohibida,
    amenazando la armonía del Imperio Creativo. Debes usar el poder de la
    creatividad auténtica para combatir su influencia oscura.

  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "Visión Estratégica"
      description: "Domina la planificación y estrategia de contenido"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting

    - id: visual_creation
      name: "Hechicería Visual"
      description: "Crea contenido visual convincente"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment

    - id: storytelling
      name: "Tejido Narrativo"
      description: "Crea historias cautivadoras"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics

    - id: community_building
      name: "Invocación de Tribus"
      description: "Construye y compromete comunidades"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "Susurrador de Algoritmos"
      description: "Entiende y trabaja con algoritmos de plataformas"
      max_level: 15
      requires: [content_strategy, community_building]

    - id: monetization_magic
      name: "Alquimia de Ingresos"
      description: "Transforma contenido en ingresos"
      max_level: 15
      requires: [community_building, visual_creation]

    - id: brand_building
      name: "Construcción de Imperio"
      description: "Construye una marca personal poderosa"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "Descubrimiento Viral"
    description: "Crea tu primer contenido viral"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights

  - id: shadow_confrontation
    name: "Verdad vs Engaño"
    description: "Derrota la campaña de desinformación de Sombra"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice

  - id: empire_builder
    name: "Imperio Creativo"
    description: "Construye un imperio de contenido con 1M de seguidores"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "Primer Hechizo"
    description: "Crea tu primer contenido"
    xp_reward: 50
    badge_type: bronze

  - id: engagement_master
    name: "Campeón de la Comunidad"
    description: "Alcanza 10K interacciones totales"
    xp_reward: 200
    badge_type: silver

  - id: consistency_king
    name: "Mago Diario"
    description: "Publica consistentemente por 30 días"
    xp_reward: 400
    badge_type: gold

  - id: content_legend
    name: "Creador Legendario"
    description: "Completa todos los desafíos de contenido"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Desarrollo de Receta Mágica"
      description: "Desarrolla fórmulas de contenido que toquen corazones"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50

    - id: visual_basics
      type: creation
      title: "Práctica de Hechizo Visual"
      description: "Crea tu primer contenido visual"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60

  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Prueba del Oráculo"
      description: "Analiza el rendimiento del contenido y comportamiento de la audiencia"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150

    - id: series_creation
      type: creation
      title: "Tejido de Saga"
      description: "Crea una serie de contenido"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180

  advanced:
    - id: viral_campaign
      type: creation
      title: "Expansión del Imperio"
      description: "Lanza una campaña de contenido viral"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350

    - id: monetization_setup
      type: creation
      title: "Transmutación de Oro"
      description: "Configura múltiples fuentes de ingresos"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "Dominar estrategia y planificación de contenido"
  - "Crear contenido visual y escrito atractivo"
  - "Construir y nutrir comunidades online"
  - "Entender algoritmos de plataformas y tendencias"
  - "Desarrollar una voz creativa única"
  - "Monetizar contenido efectivamente"
  - "Combatir desinformación con verdad"
  - "Construir un negocio de contenido sostenible"

career_outcomes:
  - "Influencer de Redes Sociales"
  - "Estratega de Contenido"
  - "Embajador de Marca"
  - "Director de Marketing Digital"
  - "Director Creativo"
  - "Gestor de Comunidad"
  - "Líder de Marketing de Contenido"
  - "Director de Contenido"
