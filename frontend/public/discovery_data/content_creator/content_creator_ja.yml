# Content Creator Discovery Path - Japanese
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "デジタルウィザード - コンテンツクリエイター"
  short_description: "仮想王国で魅惑的な物語を紡ぎ出そう"
  long_description: |
    あなたは「クリエイティブ帝国」の新たに叙任されたウィザードで、アイデアを
    バイラルコンテンツに変える神秘的な力を持っています。このデジタル王国では、
    すべてのいいねとシェアがあなたの魔法の証であり、メンターのルナが
    アルゴリズムの秘密をマスターする方法を教えてくれます。
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "クリエイティブ帝国"
  description: |
    クリエイティブ帝国は、創造的エネルギーで動くデジタル王国です。
    ここでコンテンツクリエイターたちは、アルゴリズム、エンゲージメント、
    バイラルメカニズムの神秘的な力を利用して、影響力を築き、
    何百万もの人生に影響を与える方法を学びます。
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"
starting_scenario:
  title: "シャドウの挑戦"
  description: |
    クリエイティブメンターのルナが、緊急の知らせとともにあなたを帝国に迎えます：
    堕ちたウィザードのシャドウが、禁断の魔法を使って偽のコンテンツを広め、
    クリエイティブ帝国の調和を脅かしています。あなたは本物の創造性の力を
    使って、彼の闇の影響力と戦わなければなりません。
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: 戦略的ビジョン
      description: コンテンツの計画と戦略をマスターする
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: ビジュアル魔法
      description: 魅力的なビジュアルコンテンツを作成する
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: 物語紡ぎ
      description: 魅力的なストーリーを作り出す
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: 部族召喚
      description: コミュニティを構築し、エンゲージする
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: アルゴリズムの囁き人
      description: プラットフォームのアルゴリズムを理解し、活用する
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: 収益錬金術
      description: コンテンツを収入に変換する
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: 帝国建設
      description: 強力なパーソナルブランドを構築する
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: バイラルブレイクスルー
    description: 初めてのバイラルコンテンツを作成する
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: 真実 vs 偽り
    description: シャドウの誤情報キャンペーンを打ち負かす
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: クリエイティブ帝国
    description: 100万人のフォロワーを持つコンテンツ帝国を築く
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: 最初の呪文
    description: 初めてのコンテンツを作成する
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: コミュニティチャンピオン
    description: 合計1万エンゲージメントを達成する
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: デイリーウィザード
    description: 30日間連続で投稿する
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: 伝説のクリエイター
    description: すべてのコンテンツチャレンジを完了する
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: 魔法のレシピ開発
      description: 心に触れるコンテンツの公式を開発する
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: ビジュアルスペル練習
      description: 初めてのビジュアルコンテンツを作成する
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: オラクルの試練
      description: コンテンツのパフォーマンスとオーディエンスの行動を分析する
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: サーガ紡ぎ
      description: コンテンツシリーズを作成する
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: 帝国拡張
      description: バイラルコンテンツキャンペーンを立ち上げる
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: 黄金錬成
      description: 複数の収益源を設定する
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
learning_objectives:
  - "コンテンツ戦略と計画をマスターする"
  - "魅力的なビジュアル・ライティングコンテンツを作成する"
  - "オンラインコミュニティを構築し育てる"
  - "プラットフォームのアルゴリズムとトレンドを理解する"
  - "独自のクリエイティブボイスを開発する"
  - "コンテンツを効果的に収益化する"
  - "真実で誤情報と戦う"
  - "持続可能なコンテンツビジネスを構築する"

career_outcomes:
  - "ソーシャルメディアインフルエンサー"
  - "コンテンツストラテジスト"
  - "ブランドアンバサダー"
  - "デジタルマーケティングマネージャー"
  - "クリエイティブディレクター"
  - "コミュニティマネージャー"
  - "コンテンツマーケティングリード"
  - "チーフコンテンツオフィサー"
