# Content Creator Discovery Path - Korean
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "디지털 마법사 - 콘텐츠 크리에이터"
  short_description: "가상 왕국에서 매혹적인 이야기를 엮어내세요"
  long_description: |
    당신은 "크리에이티브 제국"의 새로 임명된 마법사로, 아이디어를 바이럴 콘텐츠로 
    변환하는 신비한 힘을 가지고 있습니다. 이 디지털 왕국에서 모든 좋아요와 공유는 
    당신의 마법의 증거이며, 멘토 루나가 알고리즘의 비밀을 마스터하는 방법을 
    가르쳐줄 것입니다.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "크리에이티브 제국"
  description: |
    크리에이티브 제국은 창조적 에너지로 움직이는 디지털 왕국입니다. 여기서 콘텐츠 
    크리에이터들은 알고리즘, 참여도, 바이럴 메커니즘의 신비한 힘을 활용하여 
    영향력을 구축하고 수백만 명의 삶에 영향을 미치는 법을 배웁니다.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"
starting_scenario:
  title: "그림자의 도전"
  description: |
    크리에이티브 멘토 루나가 긴급한 소식과 함께 당신을 제국으로 환영합니다: 
    타락한 마법사 섀도우가 금지된 마법을 사용해 거짓 콘텐츠를 퍼뜨리며 
    크리에이티브 제국의 조화를 위협하고 있습니다. 당신은 진정한 창의성의 힘을 
    사용해 그의 어둠의 영향력과 싸워야 합니다.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: 전략적 비전
      description: 콘텐츠 기획과 전략을 마스터하기
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: 시각 마법
      description: 매력적인 시각 콘텐츠 만들기
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: 서사 직조
      description: 매력적인 스토리 만들기
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: 부족 소환
      description: 커뮤니티 구축하고 참여시키기
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: 알고리즘 속삭이는 자
      description: 플랫폼 알고리즘을 이해하고 활용하기
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: 수익 연금술
      description: 콘텐츠를 수입으로 전환하기
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: 제국 건설
      description: 강력한 개인 브랜드 구축하기
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: 바이럴 돌파구
    description: 첫 번째 바이럴 콘텐츠 만들기
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: 진실 vs 기만
    description: 섀도우의 잘못된 정보 캠페인 물리치기
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: 크리에이티브 제국
    description: 100만 팔로워의 콘텐츠 제국 구축하기
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: 첫 번째 주문
    description: 첫 번째 콘텐츠 만들기
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: 커뮤니티 챔피언
    description: 총 1만 참여도 달성하기
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: 일일 마법사
    description: 30일 동안 꾸준히 게시하기
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: 전설의 크리에이터
    description: 모든 콘텐츠 도전 과제 완료하기
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: 마법 레시피 개발
      description: 마음을 울리는 콘텐츠 공식 개발하기
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: 시각 주문 연습
      description: 첫 번째 시각 콘텐츠 만들기
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: 오라클의 시험
      description: 콘텐츠 성과와 청중 행동 분석하기
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: 서사시 짜기
      description: 콘텐츠 시리즈 만들기
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: 제국 확장
      description: 바이럴 콘텐츠 캠페인 시작하기
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: 황금 변환술
      description: 다양한 수익원 설정하기
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
learning_objectives:
  - "콘텐츠 전략과 기획 마스터하기"
  - "매력적인 시각 및 서면 콘텐츠 만들기"
  - "온라인 커뮤니티 구축하고 육성하기"
  - "플랫폼 알고리즘과 트렌드 이해하기"
  - "독특한 창의적 목소리 개발하기"
  - "콘텐츠를 효과적으로 수익화하기"
  - "진실로 잘못된 정보와 맞서기"
  - "지속 가능한 콘텐츠 비즈니스 구축하기"

