# Content Creator Discovery Path - Simplified Chinese
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "数字魔法师 - 内容创作者"
  short_description: "在虚拟王国中编织迷人的故事"
  long_description: |
    你是"创意帝国"新晋封的魔法师，拥有将想法转化为病毒式内容的神秘力量。 
    在这个数字王国中，每一个赞和分享都是你魔法的证明，你的导师露娜将教会你 
    掌握算法的秘密。
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "创意帝国"
  description: |
    创意帝国是一个由创造力驱动的数字王国。内容创作者们在这里学习 
    如何驾驭算法、互动和病毒式传播机制的神秘力量，以建立自己的 
    影响力并影响数百万人的生活。
  atmosphere: vibrant_magical
  visual_theme: digital_fantasy
starting_scenario:
  title: "暗影的挑战"
  description: |
    创意导师露娜带着紧急消息欢迎你来到帝国：暗影，一个堕落的魔法师， 
    正在使用禁忌魔法传播虚假内容，威胁着创意帝国的和谐。 
    你必须使用真实创意的力量来对抗他的黑暗影响。
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: "战略视野"
      description: "掌握内容规划和策略"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: "视觉魔法"
      description: "创作引人注目的视觉内容"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: "叙事编织"
      description: "构建引人入胜的故事"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: "部落召唤"
      description: "建立并吸引社区"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: "算法耳语者"
      description: "理解并与平台算法合作"
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: "收入炼金术"
      description: "将内容转化为收入"
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: "帝国建设"
      description: "打造强大的个人品牌"
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: "病毒式突破"
    description: "创作你的第一个病毒式内容"
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: "真相 vs 欺骗"
    description: "击败暗影的虚假信息运动"
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: "创意帝国"
    description: "建立拥有100万粉丝的内容帝国"
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: "第一道咒语"
    description: "创作你的第一份内容"
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: "社区冠军"
    description: "获得1万次互动"
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: "每日魔法师"
    description: "连续30天持续发布"
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: "传奇创作者"
    description: "完成所有内容挑战"
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "魔法配方开发"
      description: "开发触动人心的内容公式"
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: "视觉咒语练习"
      description: "创作你的第一个视觉内容"
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "预言家试炼"
      description: "分析内容表现和受众行为"
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: "传奇编织"
      description: "创作内容系列"
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: "帝国扩张"
      description: "发动病毒式内容运动"
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: "黄金转化"
      description: "设置多个收入来源"
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
learning_objectives:
  - "掌握内容策略和规划"
  - "创作吸引人的视觉和文字内容"
  - "建立和培养在线社区"
  - "了解平台算法和趋势"
  - "开发独特的创意声音"
  - "有效地将内容变现"
  - "用真相打击虚假信息"
  - "建立可持续的内容业务"
career_outcomes:
  - "社交媒体影响者"
  - "内容策略师"
  - "品牌大使"
  - "数字营销经理"
  - "创意总监"
  - "社区经理"
  - "内容营销负责人"
  - "首席内容官"
