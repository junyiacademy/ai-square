# Content Creator Discovery Path - Arabic
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "الساحر الرقمي - منشئ المحتوى"
  short_description: "انسج قصصاً جذابة في المملكة الافتراضية"
  long_description: |
    أنت ساحر حديث التعيين في "الإمبراطورية الإبداعية"، تمتلك القوة الغامضة 
    لتحويل الأفكار إلى محتوى فيروسي. في هذه المملكة الرقمية، كل إعجاب 
    ومشاركة هي دليل على سحرك، ومرشدتك لونا ستعلمك إتقان أسرار الخوارزميات.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "الإمبراطورية الإبداعية"
  description: |
    الإمبراطورية الإبداعية هي مملكة رقمية تعمل بالطاقة الإبداعية. منشئو المحتوى
    هنا يتعلمون تسخير القوى الغامضة للخوارزميات والتفاعل وآليات الانتشار 
    الفيروسي لبناء تأثيرهم والتأثير على ملايين الأرواح.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "تحدي الظل"
  description: |
    المرشدة الإبداعية لونا ترحب بك في الإمبراطورية مع أخبار عاجلة: الظل، 
    ساحر ساقط، ينشر محتوى كاذب باستخدام السحر المحرم، مهدداً انسجام 
    الإمبراطورية الإبداعية. يجب عليك استخدام قوة الإبداع الأصيل لمحاربة 
    تأثيره المظلم.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "الرؤية الاستراتيجية"
      description: "إتقان تخطيط المحتوى والاستراتيجية"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    
    - id: visual_creation
      name: "السحر البصري"
      description: "إنشاء محتوى بصري مقنع"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    
    - id: storytelling
      name: "نسج السرد"
      description: "صياغة قصص جذابة"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    
    - id: community_building
      name: "استدعاء القبيلة"
      description: "بناء المجتمعات وإشراكها"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "همس الخوارزميات"
      description: "فهم والعمل مع خوارزميات المنصات"
      max_level: 15
      requires: [content_strategy, community_building]
    
    - id: monetization_magic
      name: "كيمياء الإيرادات"
      description: "تحويل المحتوى إلى دخل"
      max_level: 15
      requires: [community_building, visual_creation]
    
    - id: brand_building
      name: "بناء الإمبراطورية"
      description: "بناء علامة تجارية شخصية قوية"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "الاختراق الفيروسي"
    description: "إنشاء أول محتوى فيروسي لك"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  
  - id: shadow_confrontation
    name: "الحقيقة ضد الخداع"
    description: "هزيمة حملة الظل للمعلومات المضللة"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  
  - id: empire_builder
    name: "الإمبراطورية الإبداعية"
    description: "بناء إمبراطورية محتوى بمليون متابع"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "التعويذة الأولى"
    description: "إنشاء أول قطعة محتوى لك"
    xp_reward: 50
    badge_type: bronze
  
  - id: engagement_master
    name: "بطل المجتمع"
    description: "تحقيق 10 آلاف تفاعل إجمالي"
    xp_reward: 200
    badge_type: silver
  
  - id: consistency_king
    name: "الساحر اليومي"
    description: "النشر باستمرار لمدة 30 يوماً"
    xp_reward: 400
    badge_type: gold
  
  - id: content_legend
    name: "المنشئ الأسطوري"
    description: "إكمال جميع تحديات المحتوى"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "تطوير وصفة السحر"
      description: "تطوير صيغ محتوى تلمس القلوب"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50
    
    - id: visual_basics
      type: creation
      title: "ممارسة التعويذة البصرية"
      description: "إنشاء أول محتوى بصري لك"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60
  
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "محاكمة العرافة"
      description: "تحليل أداء المحتوى وسلوك الجمهور"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150
    
    - id: series_creation
      type: creation
      title: "نسج الملحمة"
      description: "إنشاء سلسلة محتوى"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180
  
  advanced:
    - id: viral_campaign
      type: creation
      title: "توسيع الإمبراطورية"
      description: "إطلاق حملة محتوى فيروسية"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350
    
    - id: monetization_setup
      type: creation
      title: "تحويل الذهب"
      description: "إعداد تدفقات إيرادات متعددة"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "إتقان استراتيجية المحتوى والتخطيط"
  - "إنشاء محتوى بصري ومكتوب جذاب"
  - "بناء ورعاية المجتمعات عبر الإنترنت"
  - "فهم خوارزميات المنصات والاتجاهات"
  - "تطوير صوت إبداعي فريد"
  - "تحقيق الدخل من المحتوى بفعالية"
  - "محاربة المعلومات المضللة بالحقيقة"
  - "بناء أعمال محتوى مستدامة"

career_outcomes:
  - "مؤثر وسائل التواصل الاجتماعي"
  - "استراتيجي المحتوى"
  - "سفير العلامة التجارية"
  - "مدير التسويق الرقمي"
  - "مدير إبداعي"
  - "مدير المجتمع"
  - "رئيس تسويق المحتوى"
  - "المدير التنفيذي للمحتوى"