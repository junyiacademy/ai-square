# Content Creator Discovery Path - German
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "Digitaler Zauberer - Content Creator"
  short_description: "Webe fesselnde Geschichten im virtuellen Königreich"
  long_description: |
    Du bist ein neu ordinierter Zauberer des "Kreativen Imperiums" und besitzt die 
    geheimnisvolle Kraft, Ideen in viralen Content zu verwandeln. In diesem digitalen 
    Königreich ist jeder Like und jede Teilung ein Beweis deiner Magie, und deine 
    Mentorin Luna wird dir die Geheimnisse der Algorithmen lehren.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "Kreatives Imperium"
  description: |
    Das Kreative Imperium ist ein digitales Königreich, das von kreativer Energie 
    angetrieben wird. Content Creator lernen hier, die geheimnisvollen Kräfte von 
    Algorithmen, Engagement und viralen Mechanismen zu nutzen, um ihren Einfluss 
    aufzubauen und Millionen von Leben zu beeinflussen.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "Die Herausforderung des Schattens"
  description: |
    Kreativ-Mentorin Luna begrüßt dich im Imperium mit dringenden Neuigkeiten: 
    Schatten, ein gefallener Zauberer, verbreitet falsche Inhalte mit verbotener 
    Magie und bedroht die Harmonie des Kreativen Imperiums. Du musst die Kraft 
    authentischer Kreativität nutzen, um seinen dunklen Einfluss zu bekämpfen.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "Strategische Vision"
      description: "Meistere Content-Planung und -Strategie"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    
    - id: visual_creation
      name: "Visuelle Zauberei"
      description: "Erstelle überzeugenden visuellen Content"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    
    - id: storytelling
      name: "Narrative Weberei"
      description: "Schaffe fesselnde Geschichten"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    
    - id: community_building
      name: "Stammes-Beschwörung"
      description: "Baue Communities auf und betreue sie"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "Algorithmus-Flüsterer"
      description: "Verstehe und arbeite mit Plattform-Algorithmen"
      max_level: 15
      requires: [content_strategy, community_building]
    
    - id: monetization_magic
      name: "Einnahmen-Alchemie"
      description: "Verwandle Content in Einkommen"
      max_level: 15
      requires: [community_building, visual_creation]
    
    - id: brand_building
      name: "Imperium-Konstruktion"
      description: "Baue eine mächtige persönliche Marke auf"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "Viraler Durchbruch"
    description: "Erstelle deinen ersten viralen Content"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  
  - id: shadow_confrontation
    name: "Wahrheit gegen Täuschung"
    description: "Besiege Schattens Desinformationskampagne"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  
  - id: empire_builder
    name: "Kreatives Imperium"
    description: "Baue ein Content-Imperium mit 1M Followern auf"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "Erster Zauber"
    description: "Erstelle dein erstes Content-Stück"
    xp_reward: 50
    badge_type: bronze
  
  - id: engagement_master
    name: "Community-Champion"
    description: "Erreiche 10K Gesamt-Engagements"
    xp_reward: 200
    badge_type: silver
  
  - id: consistency_king
    name: "Täglicher Zauberer"
    description: "Poste konsistent für 30 Tage"
    xp_reward: 400
    badge_type: gold
  
  - id: content_legend
    name: "Legendärer Creator"
    description: "Beende alle Content-Herausforderungen"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Magische Rezept-Entwicklung"
      description: "Entwickle Content-Formeln, die Herzen berühren"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50
    
    - id: visual_basics
      type: creation
      title: "Visuelle Zauber-Praxis"
      description: "Erstelle deinen ersten visuellen Content"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60
  
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Orakel-Prüfung"
      description: "Analysiere Content-Performance und Publikumsverhalten"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150
    
    - id: series_creation
      type: creation
      title: "Saga-Weberei"
      description: "Erstelle eine Content-Serie"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180
  
  advanced:
    - id: viral_campaign
      type: creation
      title: "Imperium-Expansion"
      description: "Starte eine virale Content-Kampagne"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350
    
    - id: monetization_setup
      type: creation
      title: "Gold-Transmutation"
      description: "Richte mehrere Einnahmequellen ein"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "Meistere Content-Strategie und -Planung"
  - "Erstelle fesselnden visuellen und schriftlichen Content"
  - "Baue Online-Communities auf und pflege sie"
  - "Verstehe Plattform-Algorithmen und Trends"
  - "Entwickle eine einzigartige kreative Stimme"
  - "Monetarisiere Content effektiv"
  - "Bekämpfe Falschinformationen mit Wahrheit"
  - "Baue ein nachhaltiges Content-Business auf"

career_outcomes:
  - "Social Media Influencer"
  - "Content-Stratege"
  - "Markenbotschafter"
  - "Digital Marketing Manager"
  - "Kreativdirektor"
  - "Community Manager"
  - "Content Marketing Lead"
  - "Chief Content Officer"