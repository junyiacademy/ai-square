# Content Creator Discovery Path - French
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "Magicien Numérique - Créateur de Contenu"
  short_description: "Tissez des histoires captivantes dans le royaume virtuel"
  long_description: |
    Vous êtes un magicien nouvellement ordonné de "l'Empire Créatif", possédant 
    le pouvoir mystérieux de transformer les idées en contenu viral. Dans ce royaume 
    numérique, chaque like et partage est la preuve de votre magie, et votre mentor 
    Luna vous enseignera à maîtriser les secrets des algorithmes.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "Empire Créatif"
  description: |
    L'Empire Créatif est un royaume numérique alimenté par l'énergie créative. 
    Les créateurs de contenu apprennent ici à exploiter les forces mystérieuses 
    des algorithmes, de l'engagement et des mécaniques virales pour construire 
    leur influence et impacter des millions de vies.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "Le Défi de l'Ombre"
  description: |
    La Mentor Créative Luna vous accueille dans l'empire avec des nouvelles urgentes : 
    Ombre, un magicien déchu, répand du faux contenu en utilisant une magie interdite, 
    menaçant l'harmonie de l'Empire Créatif. Vous devez utiliser le pouvoir de la 
    créativité authentique pour combattre son influence sombre.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "Vision Stratégique"
      description: "Maîtrisez la planification et la stratégie de contenu"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    
    - id: visual_creation
      name: "Sorcellerie Visuelle"
      description: "Créez du contenu visuel convaincant"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    
    - id: storytelling
      name: "Tissage Narratif"
      description: "Créez des histoires captivantes"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    
    - id: community_building
      name: "Invocation de Tribu"
      description: "Construisez et engagez des communautés"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "Chuchoteur d'Algorithmes"
      description: "Comprenez et travaillez avec les algorithmes de plateformes"
      max_level: 15
      requires: [content_strategy, community_building]
    
    - id: monetization_magic
      name: "Alchimie des Revenus"
      description: "Transformez le contenu en revenus"
      max_level: 15
      requires: [community_building, visual_creation]
    
    - id: brand_building
      name: "Construction d'Empire"
      description: "Construisez une marque personnelle puissante"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "Percée Virale"
    description: "Créez votre premier contenu viral"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  
  - id: shadow_confrontation
    name: "Vérité contre Tromperie"
    description: "Battez la campagne de désinformation d'Ombre"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  
  - id: empire_builder
    name: "Empire Créatif"
    description: "Construisez un empire de contenu avec 1M d'abonnés"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "Premier Sort"
    description: "Créez votre premier contenu"
    xp_reward: 50
    badge_type: bronze
  
  - id: engagement_master
    name: "Champion de la Communauté"
    description: "Atteignez 10K engagements totaux"
    xp_reward: 200
    badge_type: silver
  
  - id: consistency_king
    name: "Magicien Quotidien"
    description: "Publiez régulièrement pendant 30 jours"
    xp_reward: 400
    badge_type: gold
  
  - id: content_legend
    name: "Créateur Légendaire"
    description: "Complétez tous les défis de contenu"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Développement de Recette Magique"
      description: "Développez des formules de contenu qui touchent les cœurs"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50
    
    - id: visual_basics
      type: creation
      title: "Pratique de Sort Visuel"
      description: "Créez votre premier contenu visuel"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60
  
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Épreuve de l'Oracle"
      description: "Analysez la performance du contenu et le comportement de l'audience"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150
    
    - id: series_creation
      type: creation
      title: "Tissage de Saga"
      description: "Créez une série de contenu"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180
  
  advanced:
    - id: viral_campaign
      type: creation
      title: "Expansion d'Empire"
      description: "Lancez une campagne de contenu viral"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350
    
    - id: monetization_setup
      type: creation
      title: "Transmutation d'Or"
      description: "Configurez plusieurs sources de revenus"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "Maîtriser la stratégie et la planification de contenu"
  - "Créer du contenu visuel et écrit engageant"
  - "Construire et entretenir des communautés en ligne"
  - "Comprendre les algorithmes de plateformes et les tendances"
  - "Développer une voix créative unique"
  - "Monétiser le contenu efficacement"
  - "Combattre la désinformation avec la vérité"
  - "Construire une entreprise de contenu durable"

career_outcomes:
  - "Influenceur des Réseaux Sociaux"
  - "Stratège de Contenu"
  - "Ambassadeur de Marque"
  - "Directeur Marketing Digital"
  - "Directeur Créatif"
  - "Gestionnaire de Communauté"
  - "Responsable Marketing de Contenu"
  - "Directeur de Contenu"
