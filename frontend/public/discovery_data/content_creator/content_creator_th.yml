# Content Creator Discovery Path - Thai
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "จอมเวทดิจิทัล - ครีเอเตอร์คอนเทนต์"
  short_description: "ถักทอเรื่องราวที่ดึงดูดใจในอาณาจักรเสมือนจริง"
  long_description: |
    คุณคือจอมเวทที่เพิ่งได้รับการแต่งตั้งแห่ง "อาณาจักรครีเอทีฟ" ที่มีพลังลึกลับ 
    ในการเปลี่ยนไอเดียให้กลายเป็นคอนเทนต์ไวรัล ในอาณาจักรดิจิทัลนี้ 
    ทุกไลค์และแชร์คือหลักฐานของเวทมนตร์คุณ และลูน่าผู้เป็นพี่เลี้ยง 
    จะสอนคุณให้รอบรู้ความลับของอัลกอริทึม
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "อาณาจักรครีเอทีฟ"
  description: |
    อาณาจักรครีเอทีฟคืออาณาจักรดิจิทัลที่ขับเคลื่อนด้วยพลังสร้างสรรค์ 
    ครีเอเตอร์คอนเทนต์ที่นี่จะเรียนรู้การควบคุมพลังลึกลับของอัลกอริทึม 
    การมีส่วนร่วม และกลไกไวรัล เพื่อสร้างอิทธิพลและส่งผลกระทบต่อชีวิตหลายล้านคน
  atmosphere: vibrant_magical
  visual_theme: digital_fantasy
starting_scenario:
  title: "ความท้าทายของเงามืด"
  description: |
    ลูน่า ครูผู้สร้างสรรค์ ต้อนรับคุณสู่อาณาจักรพร้อมข่าวด่วน: 
    เงามืด จอมเวทที่ตกสู่ความมืด กำลังเผยแพร่คอนเทนต์เท็จด้วยเวทมนตร์ต้องห้าม 
    คุกคามความกลมกลืนของอาณาจักรครีเอทีฟ คุณต้องใช้พลังของ 
    ความคิดสร้างสรรค์ที่แท้จริงเพื่อต่อสู้กับอิทธิพลมืดของเขา
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: "วิสัยทัศน์เชิงกลยุทธ์"
      description: "เชี่ยวชาญการวางแผนและกลยุทธ์คอนเทนต์"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: "เวทมนตร์ภาพ"
      description: "สร้างคอนเทนต์ภาพที่ดึงดูดใจ"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: "การทอเรื่องราว"
      description: "สร้างเรื่องราวที่น่าดึงดูด"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: "การอัญเชิญเผ่า"
      description: "สร้างและดึงดูดชุมชน"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: "ผู้กระซิบกับอัลกอริทึม"
      description: "เข้าใจและทำงานร่วมกับอัลกอริทึมแพลตฟอร์ม"
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: "การเนรมิตรายได้"
      description: "แปลงคอนเทนต์ให้เป็นรายได้"
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: "การสร้างอาณาจักร"
      description: "สร้างแบรนด์ส่วนตัวที่ทรงพลัง"
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: "การทะลุไวรัล"
    description: "สร้างคอนเทนต์ไวรัลชิ้นแรกของคุณ"
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: "ความจริง vs การหลอกลวง"
    description: "พิชิตแคมเปญข่าวลวงของเงามืด"
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: "อาณาจักรครีเอทีฟ"
    description: "สร้างอาณาจักรคอนเทนต์ที่มีผู้ติดตาม 1 ล้านคน"
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: "คาถาแรก"
    description: "สร้างคอนเทนต์ชิ้นแรกของคุณ"
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: "แชมเปี้ยนชุมชน"
    description: "บรรลุการมีส่วนร่วมรวม 10,000 ครั้ง"
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: "จอมเวทประจำวัน"
    description: "โพสต์อย่างสม่ำเสมอเป็นเวลา 30 วัน"
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: "ครีเอเตอร์ในตำนาน"
    description: "ผ่านความท้าทายคอนเทนต์ทั้งหมด"
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "การพัฒนาสูตรเวทมนตร์"
      description: "พัฒนาสูตรคอนเทนต์ที่สัมผัสหัวใจ"
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: "การฝึกคาถาภาพ"
      description: "สร้างคอนเทนต์ภาพชิ้นแรกของคุณ"
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "การทดสอบของโอราเคิล"
      description: "วิเคราะห์ประสิทธิภาพคอนเทนต์และพฤติกรรมผู้ชม"
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: "การทอนิยาย"
      description: "สร้างซีรีส์คอนเทนต์"
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: "การขยายอาณาจักร"
      description: "เปิดตัวแคมเปญคอนเทนต์ไวรัล"
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: "การแปรธาตุทอง"
      description: "ตั้งแหล่งรายได้หลายทาง"
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
