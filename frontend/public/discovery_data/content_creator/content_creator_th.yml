  - "สร้างและบำรุงชุมชนออนไลน์"
  - "เข้าใจอัลกอริทึมแพลตฟอร์มและเทรนด์"
  - "พัฒนาเอกลักษณ์สร้างสรรค์ที่เป็นเอกลักษณ์"
  - "สร้างรายได้จากคอนเทนต์อย่างมีประสิทธิภาพ"
  - "ต่อสู้กับข้อมูลเท็จด้วยความจริง"
  - "สร้างธุรกิจคอนเทนต์ที่ยั่งยืน"
