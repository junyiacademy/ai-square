# Content Creator Discovery Path - Italian
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "Mago Digitale - Creatore di Contenuti"
  short_description: "Tessi storie accattivanti nel regno virtuale"
  long_description: |
    Sei un mago appena ordinato dell'"Impero Creativo", che possiede il potere 
    misterioso di trasformare le idee in contenuti virali. In questo regno digitale, 
    ogni like e condivisione è prova della tua magia, e la tua mentore Luna ti 
    insegnerà a padroneggiare i segreti degli algoritmi.
  
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning

world_setting:
  name: "Impero Creativo"
  description: |
    L'Impero Creativo è un regno digitale alimentato da energia creativa. I creatori 
    di contenuti qui imparano a sfruttare le forze misteriose degli algoritmi, 
    dell'engagement e delle meccaniche virali per costruire la loro influenza e 
    impattare milioni di vite.
  
  atmosphere: "vibrant_magical"
  visual_theme: "digital_fantasy"

starting_scenario:
  title: "La Sfida dell'Ombra"
  description: |
    La Mentore Creativa Luna ti accoglie nell'impero con notizie urgenti: Ombra, 
    un mago caduto, sta diffondendo contenuti falsi usando magia proibita, minacciando 
    l'armonia dell'Impero Creativo. Devi usare il potere della creatività autentica 
    per combattere la sua influenza oscura.
  
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell

skill_tree:
  core_skills:
    - id: content_strategy
      name: "Visione Strategica"
      description: "Padroneggia la pianificazione e strategia dei contenuti"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    
    - id: visual_creation
      name: "Stregoneria Visiva"
      description: "Crea contenuti visivi convincenti"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    
    - id: storytelling
      name: "Tessitura Narrativa"
      description: "Crea storie coinvolgenti"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    
    - id: community_building
      name: "Evocazione di Tribù"
      description: "Costruisci e coinvolgi le comunità"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells

  advanced_skills:
    - id: algorithm_mastery
      name: "Sussurratore di Algoritmi"
      description: "Comprendi e lavora con gli algoritmi delle piattaforme"
      max_level: 15
      requires: [content_strategy, community_building]
    
    - id: monetization_magic
      name: "Alchimia dei Ricavi"
      description: "Trasforma i contenuti in reddito"
      max_level: 15
      requires: [community_building, visual_creation]
    
    - id: brand_building
      name: "Costruzione dell'Impero"
      description: "Costruisci un brand personale potente"
      max_level: 15
      requires: [storytelling, content_strategy]

milestone_quests:
  - id: first_viral
    name: "Svolta Virale"
    description: "Crea il tuo primo contenuto virale"
    required_level: 5
    skills_tested: [content_strategy, visual_creation]
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  
  - id: shadow_confrontation
    name: "Verità vs Inganno"
    description: "Sconfiggi la campagna di disinformazione di Ombra"
    required_level: 10
    skills_tested: [storytelling, community_building]
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  
  - id: empire_builder
    name: "Impero Creativo"
    description: "Costruisci un impero di contenuti con 1M di follower"
    required_level: 20
    skills_tested: [algorithm_mastery, brand_building]
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator

achievements:
  - id: first_post
    name: "Primo Incantesimo"
    description: "Crea il tuo primo contenuto"
    xp_reward: 50
    badge_type: bronze
  
  - id: engagement_master
    name: "Campione della Comunità"
    description: "Raggiungi 10K engagement totali"
    xp_reward: 200
    badge_type: silver
  
  - id: consistency_king
    name: "Mago Quotidiano"
    description: "Pubblica costantemente per 30 giorni"
    xp_reward: 400
    badge_type: gold
  
  - id: content_legend
    name: "Creatore Leggendario"
    description: "Completa tutte le sfide di contenuto"
    xp_reward: 800
    badge_type: platinum

example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Sviluppo di Ricetta Magica"
      description: "Sviluppa formule di contenuto che toccano i cuori"
      skills_improved: [content_strategy, storytelling]
      xp_reward: 50
    
    - id: visual_basics
      type: creation
      title: "Pratica di Incantesimo Visivo"
      description: "Crea il tuo primo contenuto visivo"
      skills_improved: [visual_creation, content_magic]
      xp_reward: 60
  
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Prova dell'Oracolo"
      description: "Analizza le performance dei contenuti e il comportamento del pubblico"
      skills_improved: [algorithm_mastery, community_building]
      xp_reward: 150
    
    - id: series_creation
      type: creation
      title: "Tessitura di Saga"
      description: "Crea una serie di contenuti"
      skills_improved: [storytelling, brand_building]
      xp_reward: 180
  
  advanced:
    - id: viral_campaign
      type: creation
      title: "Espansione dell'Impero"
      description: "Lancia una campagna di contenuti virali"
      skills_improved: [algorithm_mastery, viral_mechanics]
      xp_reward: 350
    
    - id: monetization_setup
      type: creation
      title: "Trasmutazione dell'Oro"
      description: "Imposta flussi di reddito multipli"
      skills_improved: [monetization_magic, brand_building]
      xp_reward: 400

learning_objectives:
  - "Padroneggiare strategia e pianificazione dei contenuti"
  - "Creare contenuti visivi e scritti coinvolgenti"
  - "Costruire e coltivare comunità online"
  - "Comprendere algoritmi delle piattaforme e tendenze"
  - "Sviluppare una voce creativa unica"
  - "Monetizzare i contenuti efficacemente"
  - "Combattere la disinformazione con la verità"
  - "Costruire un business di contenuti sostenibile"

career_outcomes:
  - "Influencer dei Social Media"
  - "Stratega dei Contenuti"
  - "Ambasciatore del Brand"
  - "Manager Marketing Digitale"
  - "Direttore Creativo"
  - "Manager della Comunità"
  - "Lead Marketing dei Contenuti"
  - "Chief Content Officer"
