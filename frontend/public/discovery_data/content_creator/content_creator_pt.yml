# Content Creator Discovery Path - Portuguese
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Mago Digital - Criador de Conteúdo"
  short_description: "Teça histórias cativantes no reino virtual"
  long_description: |
    Você é um mago recém-ordenado do "Império Criativo", possuindo o poder misterioso 
    de transformar ideias em conteúdo viral. Neste reino digital, cada curtida e 
    compartilhamento é prova da sua magia, e sua mentora Luna lhe ensinará a dominar 
    os segredos dos algoritmos.
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "Império Criativo"
  description: |
    O Império Criativo é um reino digital movido por energia criativa. Criadores de 
    conteúdo aqui aprendem a dominar as forças misteriosas dos algoritmos, engajamento 
    e mecânicas virais para construir sua influência e impactar milhões de vidas.
  atmosphere: vibrant_magical
  visual_theme: digital_fantasy
starting_scenario:
  title: "O Desafio da Sombra"
  description: |
    A Mentora Criativa Luna lhe dá as boas-vindas ao império com notícias urgentes: 
    Sombra, um mago caído, está espalhando conteúdo falso usando magia proibida, 
    ameaçando a harmonia do Império Criativo. Você deve usar o poder da criatividade 
    autêntica para combater sua influência sombria.
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: "Visão Estratégica"
      description: "Dominar planejamento e estratégia de conteúdo"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: "Feitiçaria Visual"
      description: "Criar conteúdo visual atraente"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: "Tecelagem Narrativa"
      description: "Criar histórias envolventes"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: "Invocação de Tribo"
      description: "Construir e engajar comunidades"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: "Sussurrador de Algoritmos"
      description: "Entender e trabalhar com algoritmos de plataformas"
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: "Alquimia de Receita"
      description: "Transformar conteúdo em renda"
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: "Construção do Império"
      description: "Construir uma marca pessoal poderosa"
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: "Avanço Viral"
    description: "Crie seu primeiro conteúdo viral"
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: "Verdade vs Engano"
    description: "Derrote a campanha de desinformação da Sombra"
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: "Império Criativo"
    description: "Construa um império de conteúdo com 1M de seguidores"
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: "Primeiro Feitiço"
    description: "Crie sua primeira peça de conteúdo"
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: "Campeão da Comunidade"
    description: "Alcance 10 mil engajamentos totais"
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: "Mago Diário"
    description: "Poste consistentemente por 30 dias"
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: "Criador Lendário"
    description: "Complete todos os desafios de conteúdo"
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Desenvolvimento de Receita Mágica"
      description: "Desenvolva fórmulas de conteúdo que tocam corações"
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: "Prática de Feitiço Visual"
      description: "Crie seu primeiro conteúdo visual"
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Provação do Oráculo"
      description: "Analise o desempenho do conteúdo e comportamento da audiência"
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: "Tecelagem de Saga"
      description: "Crie uma série de conteúdo"
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: "Expansão do Império"
      description: "Lance uma campanha de conteúdo viral"
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: "Transmutação de Ouro"
      description: "Configure múltiplas fontes de receita"
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
learning_objectives:
  - "Dominar estratégia e planejamento de conteúdo"
  - "Criar conteúdo visual e escrito envolvente"
  - "Construir e nutrir comunidades online"
  - "Entender algoritmos e tendências de plataformas"
  - "Desenvolver uma voz criativa única"
  - "Monetizar conteúdo efetivamente"
  - "Combater desinformação com a verdade"
  - "Construir um negócio de conteúdo sustentável"
career_outcomes:
  - "Influenciador de Mídias Sociais"
  - "Estrategista de Conteúdo"
  - "Embaixador de Marca"
  - "Gerente de Marketing Digital"
  - "Diretor Criativo"
  - "Gerente de Comunidade"
  - "Líder de Marketing de Conteúdo"
  - "Diretor de Conteúdo"
