# Content Creator Discovery Path - Russian
path_id: content_creator
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Цифровой Волшебник - Создатель Контента"
  short_description: "Плетите захватывающие истории в виртуальном королевстве"
  long_description: |
    Вы - новопосвящённый волшебник "Креативной Империи", обладающий таинственной
    силой превращать идеи в виральный контент. В этом цифровом королевстве
    каждый лайк и репост - доказательство вашей магии, а ваш наставник Луна
    научит вас осваивать секреты алгоритмов.
  estimated_hours: 50
  skill_focus:
    - content_magic
    - visual_spells
    - word_alchemy
    - community_summoning
world_setting:
  name: "Креативная Империя"
  description: |
    Креативная Империя - это цифровое королевство, работающее на творческой энергии.
    Создатели контента здесь учатся использовать таинственные силы алгоритмов,
    вовлечённости и виральных механизмов для создания своего влияния и
    воздействия на миллионы жизней.
  atmosphere: vibrant_magical
  visual_theme: digital_fantasy
starting_scenario:
  title: "Вызов Тени"
  description: |
    Креативный наставник Луна приветствует вас в империи со срочными новостями:
    Тень, падший волшебник, распространяет ложный контент с помощью запрещённой
    магии, угрожая гармонии Креативной Империи. Вы должны использовать
    силу подлинного творчества, чтобы бороться с его тёмным влиянием.
  initial_tasks:
    - understand_algorithms
    - learn_content_basics
    - create_first_spell
skill_tree:
  core_skills:
    - id: content_strategy
      name: "Стратегическое Видение"
      description: "Освоить планирование и стратегию контента"
      max_level: 10
      unlocks:
        - trend_analysis
        - audience_targeting
    - id: visual_creation
      name: "Визуальная Магия"
      description: "Создавать увлекательный визуальный контент"
      max_level: 10
      unlocks:
        - photo_magic
        - video_enchantment
    - id: storytelling
      name: "Плетение Нарративов"
      description: "Создавать захватывающие истории"
      max_level: 10
      unlocks:
        - emotional_resonance
        - viral_mechanics
    - id: community_building
      name: "Призыв Племени"
      description: "Строить и вовлекать сообщества"
      max_level: 10
      unlocks:
        - engagement_rituals
        - loyalty_spells
  advanced_skills:
    - id: algorithm_mastery
      name: "Шёпот Алгоритмов"
      description: "Понимать и работать с алгоритмами платформ"
      max_level: 15
      requires:
        - content_strategy
        - community_building
    - id: monetization_magic
      name: "Алхимия Дохода"
      description: "Превращать контент в доход"
      max_level: 15
      requires:
        - community_building
        - visual_creation
    - id: brand_building
      name: "Строительство Империи"
      description: "Создать мощный личный бренд"
      max_level: 15
      requires:
        - storytelling
        - content_strategy
milestone_quests:
  - id: first_viral
    name: "Виральный Прорыв"
    description: "Создайте свой первый виральный контент"
    required_level: 5
    skills_tested:
      - content_strategy
      - visual_creation
    xp_reward: 500
    unlocks:
      - viral_creator_badge
      - algorithm_insights
  - id: shadow_confrontation
    name: "Правда против Обмана"
    description: "Победите кампанию дезинформации Тени"
    required_level: 10
    skills_tested:
      - storytelling
      - community_building
    xp_reward: 1000
    unlocks:
      - truth_guardian_title
      - authentic_voice
  - id: empire_builder
    name: "Креативная Империя"
    description: "Постройте контент-империю с 1 млн подписчиков"
    required_level: 20
    skills_tested:
      - algorithm_mastery
      - brand_building
    xp_reward: 2000
    unlocks:
      - empire_ruler_title
      - legacy_creator
achievements:
  - id: first_post
    name: "Первое Заклинание"
    description: "Создайте свой первый контент"
    xp_reward: 50
    badge_type: bronze
  - id: engagement_master
    name: "Чемпион Сообщества"
    description: "Достигните 10 тысяч взаимодействий"
    xp_reward: 200
    badge_type: silver
  - id: consistency_king
    name: "Ежедневный Волшебник"
    description: "Публикуйте контент каждый день в течение 30 дней"
    xp_reward: 400
    badge_type: gold
  - id: content_legend
    name: "Легендарный Создатель"
    description: "Завершите все контент-вызовы"
    xp_reward: 800
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Разработка Магических Рецептов"
      description: "Разработайте формулы контента, которые трогают сердца"
      skills_improved:
        - content_strategy
        - storytelling
      xp_reward: 50
    - id: visual_basics
      type: creation
      title: "Практика Визуальных Заклинаний"
      description: "Создайте свой первый визуальный контент"
      skills_improved:
        - visual_creation
        - content_magic
      xp_reward: 60
  intermediate:
    - id: engagement_analysis
      type: analysis
      title: "Испытание Оракула"
      description: "Проанализируйте эффективность контента и поведение аудитории"
      skills_improved:
        - algorithm_mastery
        - community_building
      xp_reward: 150
    - id: series_creation
      type: creation
      title: "Плетение Саги"
      description: "Создайте серию контента"
      skills_improved:
        - storytelling
        - brand_building
      xp_reward: 180
  advanced:
    - id: viral_campaign
      type: creation
      title: "Расширение Империи"
      description: "Запустите виральную контент-кампанию"
      skills_improved:
        - algorithm_mastery
        - viral_mechanics
      xp_reward: 350
    - id: monetization_setup
      type: creation
      title: "Золотая Трансмутация"
      description: "Настройте несколько источников дохода"
      skills_improved:
        - monetization_magic
        - brand_building
      xp_reward: 400
learning_objectives:
  - "Освоить стратегию и планирование контента"
  - "Создавать увлекательный визуальный и письменный контент"
  - "Строить и развивать онлайн-сообщества"
  - "Понимать алгоритмы платформ и тренды"
  - "Развивать уникальный творческий голос"
  - "Эффективно монетизировать контент"
  - "Бороться с дезинформацией правдой"
  - "Построить устойчивый контент-бизнес"
career_outcomes:
  - "Инфлюенсер в Социальных Сетях"
  - "Контент-стратег"
  - "Амбассадор Бренда"
  - "Менеджер по Цифровому Маркетингу"
  - "Креативный Директор"
  - "Комьюнити-менеджер"
  - "Руководитель Контент-маркетинга"
  - "Главный Контент-офицер"
