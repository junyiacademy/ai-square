  title: "สถาปนิกแห่งความฝัน - นักออกแบบเกม"
  short_description: "สร้างความเป็นไปได้ไม่สิ้นสุดในโลกเสมือน"
  long_description: |
    คุณคือนักออกแบบผู้มีพรสวรรค์ใน "สถาบันสถาปัตยกรรมแห่งความฝัน"
