world_setting:
  name: "สถาบันสถาปัตยกรรมแห่งความฝัน"
  description: |
    สถาบันสถาปัตยกรรมแห่งความฝันคือสถาบันเวทมนตร์ที่อุทิศตน
    เพื่อฝึกอบรมนักออกแบบเกม ที่นี่นักเรียนเรียนรู้การสมดุล
    ระหว่างความคิดสร้างสรรค์กับข้อจำกัดทางเทคนิค ความสนุกกับความท้าทาย
