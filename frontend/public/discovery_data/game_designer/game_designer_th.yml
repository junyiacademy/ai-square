starting_scenario:
  title: "การรุกรานของความน่าเบื่อ"
  description: |
    เทพแห่งความคิดสร้างสรรค์ ดรีม ต้อนรับคุณพร้อมข่าวร้าย:
    กรินด์ ราชาแห่งความน่าเบื่อ กำลังเปลี่ยนเกมทั้งหมดให้กลายเป็น
    ฟาร์มตัวเลขไร้สาระ ไล่ตามประสิทธิภาพมากกว่าความสนุก
    คุณต้องใช้ความคิดสร้างสรรค์และความสุขเพื่อต่อสู้กับการทำให้
    ประสบการณ์การเล่นเกมกลายเป็นเครื่องจักร
