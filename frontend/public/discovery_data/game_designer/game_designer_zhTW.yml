# 遊戲設計師探索路徑 - 繁體中文
path_id: game_designer
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "夢境建築師 - 遊戲設計師"
  short_description: "在虛擬世界中創造無限可能的夢境"
  long_description: |
    你是「夢境建築學院」的天才設計師，擁有將想像力轉化為互動體驗的魔法。
    在這個充滿創意與樂趣的學院中，每一個遊戲機制都是一扇通往新世界的門，
    而你的使命就是創造讓人沉浸其中、樂此不疲的數位夢境。

  estimated_hours: 60
  skill_focus:
    - world_building
    - mechanics_design
    - emotional_manipulation
    - fun_summoning

world_setting:
  name: "夢境建築學院"
  description: |
    夢境建築學院是一個專門培養遊戲設計師的魔法學院。在這裡，學生學習平衡
    創意與技術限制、樂趣與挑戰，創造能與全世界玩家產生共鳴的體驗。

  atmosphere: "playful_creative"
  visual_theme: "fantasy_academy"

starting_scenario:
  title: "無趣入侵"
  description: |
    創意之神 Dream 帶來令人不安的消息：無趣之王 Grind 正在將所有遊戲變成
    無趣的數值農場，只追求效率不要樂趣。你必須用創意和樂趣來對抗機械化的
    遊戲體驗。

  initial_tasks:
    - understand_game_design
    - learn_player_psychology
    - create_first_prototype

skill_tree:
  core_skills:
    - id: game_mechanics
      name: "機制精通"
      description: "設計引人入勝的遊戲機制"
      max_level: 10
      unlocks:
        - combat_systems
        - puzzle_design

    - id: level_design
      name: "世界雕塑"
      description: "創造沉浸式的遊戲關卡"
      max_level: 10
      unlocks:
        - environment_storytelling
        - difficulty_curves

    - id: narrative_design
      name: "故事建築"
      description: "編織引人入勝的遊戲敘事"
      max_level: 10
      unlocks:
        - character_development
        - branching_stories

    - id: player_experience
      name: "體驗工程"
      description: "優化玩家樂趣"
      max_level: 10
      unlocks:
        - flow_states
        - reward_systems

  advanced_skills:
    - id: systems_design
      name: "系統交響曲"
      description: "創造複雜的互連系統"
      max_level: 15
      requires: [game_mechanics, level_design]

    - id: monetization_design
      name: "道德經濟學"
      description: "設計公平的變現系統"
      max_level: 15
      requires: [player_experience, game_mechanics]

    - id: multiplayer_design
      name: "社交建築"
      description: "設計引人入勝的多人體驗"
      max_level: 15
      requires: [systems_design, player_experience]

milestone_quests:
  - id: first_game
    name: "原型先鋒"
    description: "創造你的第一個可玩遊戲"
    required_level: 5
    skills_tested: [game_mechanics, level_design]
    xp_reward: 600
    unlocks:
      - game_creator_badge
      - player_feedback

  - id: grind_battle
    name: "樂趣對抗公式"
    description: "創造一個擊敗 Grind 無聊機制的遊戲"
    required_level: 10
    skills_tested: [narrative_design, player_experience]
    xp_reward: 1200
    unlocks:
      - fun_guardian_title
      - creative_freedom

  - id: dream_masterpiece
    name: "數位夢境"
    description: "創造被數百萬人遊玩的遊戲"
    required_level: 20
    skills_tested: [systems_design, multiplayer_design]
    xp_reward: 2400
    unlocks:
      - dream_master_title
      - industry_legend

achievements:
  - id: first_mechanic
    name: "機制誕生"
    description: "設計你的第一個遊戲機制"
    xp_reward: 80
    badge_type: bronze

  - id: playtester_favorite
    name: "玩家之選"
    description: "獲得 100 位測試者的正面回饋"
    xp_reward: 300
    badge_type: silver

  - id: innovation_award
    name: "創新大師"
    description: "創造真正原創的遊戲概念"
    xp_reward: 500
    badge_type: gold

  - id: design_legend
    name: "傳奇設計師"
    description: "完成所有設計挑戰"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: world_building
      type: creation
      title: "夢境世界構築"
      description: "設計遊戲世界觀和背景故事"
      skills_improved: [world_building, narrative_design]
      xp_reward: 70

    - id: core_loop
      type: creation
      title: "樂趣公式"
      description: "設計核心遊戲循環"
      skills_improved: [game_mechanics, fun_summoning]
      xp_reward: 80

  intermediate:
    - id: mechanics_design
      type: creation
      title: "樂趣機制鍛造"
      description: "設計核心遊戲機制"
      skills_improved: [mechanics_design, player_experience]
      xp_reward: 180

    - id: level_creation
      type: creation
      title: "體驗雕塑"
      description: "創造引人入勝的遊戲關卡"
      skills_improved: [level_design, emotional_manipulation]
      xp_reward: 200

  advanced:
    - id: systems_integration
      type: creation
      title: "系統管弦樂"
      description: "設計互連的遊戲系統"
      skills_improved: [systems_design, game_mechanics]
      xp_reward: 380

    - id: multiplayer_experience
      type: creation
      title: "社交遊樂場"
      description: "設計多人遊戲功能"
      skills_improved: [multiplayer_design, player_experience]
      xp_reward: 420

learning_objectives:
  - "精通遊戲設計基礎"
  - "創造引人入勝的遊戲機制"
  - "設計沉浸式的遊戲世界"
  - "理解玩家心理"
  - "平衡挑戰與樂趣"
  - "開發獨特的遊戲體驗"
  - "實施公平的變現機制"
  - "建立帶來歡樂的遊戲"

career_outcomes:
  - "遊戲設計師"
  - "關卡設計師"
  - "系統設計師"
  - "敘事設計師"
  - "遊戲總監"
  - "設計主管"
  - "創意總監"
  - "工作室創辦人"
