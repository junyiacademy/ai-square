# Youtuber Discovery Path - Russian
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Видео Бард - YouTuber"
  short_description: "Исполняйте захватывающие видеоистории на цифровых сценах"
  long_description: |
    Вы - новый член "Гильдии Видео Бардов", одаренный талантом рассказывать 
    истории через объективы и развлекать аудиторию. В этом цифровом королевстве 
    творчества и технологий каждое видео - это выступление, каждый подписчик - 
    ваша аудитория, а ваша миссия - создавать видеоконтент, который трогает 
    сердца и вызывает резонанс.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Гильдия Видео Бардов"
  description: |
    Гильдия Видео Бардов - это художественная гильдия, которая выращивает лучших 
    создателей контента. Здесь креаторы учатся балансировать творчество с 
    требованиями алгоритма, аутентичность с ожиданиями аудитории, создавая 
    каналы, которые вдохновляют и развлекают миллионы.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "Сдвиг Алгоритма"
  description: |
    Креативный директор встречает вас с тревожными новостями: Алгоритм, 
    капризный король, внезапно изменил предпочтения, похоронив работы многих 
    креаторов. Вы должны найти баланс между сохранением творческой 
    целостности и адаптацией к алгоритмическим требованиям.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Плетение Историй"
      description: "Планировать увлекательный видеоконтент"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Визуальное Мастерство"
      description: "Освоить техники видеосъемки"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Скульптура Времени"
      description: "Монтировать захватывающие видео"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Построение Сообщества"
      description: "Растить и вовлекать аудиторию"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Шепот Алгоритма"
      description: "Освоить алгоритм YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Потоки Доходов"
      description: "Диверсифицировать источники дохода"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Ковка Альянсов"
      description: "Строить стратегические партнерства"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Вирусный Дебют"
    description: "Создайте свое первое вирусное видео"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Укрощение Алгоритма"
    description: "Достигните стабильного роста несмотря на изменения алгоритма"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Цифровая Империя"
    description: "Постройте канал с 1М подписчиков"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Первое Выступление"
    description: "Загрузите свое первое видео"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Любимец Аудитории"
    description: "Достигните 90% лайков на 10 видео"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Надежный Бард"
    description: "Загружайте еженедельно в течение 6 месяцев"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Мудрец Контента"
    description: "Завершите все вызовы креатора"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Создание Сценария"
      description: "Планирование видеоконтента и сценария"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Первая Запись"
      description: "Снимите свое первое видео"
      skills_improved:
