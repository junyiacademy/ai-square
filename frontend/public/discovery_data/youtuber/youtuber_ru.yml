        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Магическое Производство Видео"
      description: "Съемка и монтаж видео"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Магия Кликов"
      description: "Дизайн привлекательных миниатюр"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Эпическая Сага"
      description: "Создание успешной серии видео"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Выступление в Реальном Времени"
      description: "Проведение увлекательных прямых трансляций"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
