# Youtuber Discovery Path - Thai
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "กวีดิจิทัล - YouTuber"
  short_description: "แสดงเรื่องราววิดีโอที่ดึงดูดใจบนเวทีดิจิทัล"
  long_description: |
    คุณเป็นสมาชิกใหม่ของ "กิลด์กวีดิจิทัล" ผู้มีพรสวรรค์ในการเล่าเรื่องผ่านเลนส์
    และสร้างความบันเทิงให้ผู้ชม ในอาณาจักรดิจิทัลแห่งความคิดสร้างสรรค์และเทคโนโลยีนี้ 
    ทุกวิดีโอคือการแสดง ทุกผู้ติดตามคือผู้ชมของคุณ และภารกิจของคุณคือ
    การสร้างเนื้อหาวิดีโอที่สัมผัสหัวใจและสร้างกระแสตอบรับ
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "กิลด์กวีดิจิทัล"
  description: |
    กิลด์กวีดิจิทัลเป็นกิลด์ศิลปะที่ปลูกฝังผู้สร้างเนื้อหาชั้นยอด 
    ที่นี่ผู้สร้างเรียนรู้การสมดุลระหว่างความคิดสร้างสรรค์กับความต้องการ
    ของอัลกอริทึม ความแท้จริงกับความคาดหวังของผู้ชม 
    สร้างช่องที่สร้างแรงบันดาลใจและสร้างความบันเทิงให้ผู้คนหลายล้านคน
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "การเปลี่ยนแปลงของอัลกอริทึม"
  description: |
    ผู้อำนวยการครีเอทีฟต้อนรับคุณด้วยข่าวที่น่ากังวล: อัลกอริทึม 
    ราชาผู้เอาแต่ใจ ได้เปลี่ยนความชอบอย่างกะทันหัน ฝังงานของผู้สร้าง
    จำนวนมาก คุณต้องหาสมดุลระหว่างการรักษาความซื่อตรงทางครีเอทีฟ
    และการปรับตัวตามความต้องการของอัลกอริทึม
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "การทอเรื่องราว"
      description: "วางแผนเนื้อหาวิดีโอที่ดึงดูดใจ"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "ศิลปะการมองเห็น"
      description: "เชี่ยวชาญเทคนิคการถ่ายทำวิดีโอ"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "การแกะสลักเวลา"
      description: "ตัดต่อวิดีโอที่น่าจับตามอง"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "การสร้างชุมชน"
      description: "เพิ่มและดึงดูดผู้ชม"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "การกระซิบอัลกอริทึม"
      description: "เชี่ยวชาญอัลกอริทึมของ YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "กระแสรายได้"
      description: "กระจายแหล่งรายได้"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "การสร้างพันธมิตร"
      description: "สร้างความร่วมมือเชิงกลยุทธ์"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "การเปิดตัวไวรัล"
    description: "สร้างวิดีโอไวรัลแรกของคุณ"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "การฝึกอัลกอริทึม"
    description: "บรรลุการเติบโตที่สม่ำเสมอแม้อัลกอริทึมเปลี่ยนแปลง"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "อาณาจักรดิจิทัล"
    description: "สร้างช่องที่มีผู้ติดตาม 1 ล้านคน"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "การแสดงครั้งแรก"
    description: "อัพโหลดวิดีโอแรกของคุณ"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "ขวัญใจผู้ชม"
    description: "บรรลุอัตราการกดถูกใจ 90% ใน 10 วิดีโอ"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "กวีที่ไว้ใจได้"
    description: "อัพโหลดทุกสัปดาห์เป็นเวลา 6 เดือน"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "ปราชญ์แห่งเนื้อหา"
    description: "เสร็จสิ้นความท้าทายของผู้สร้างทั้งหมด"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "การสร้างบทเรื่อง"
      description: "วางแผนเนื้อหาวิดีโอและบทพูด"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "การบันทึกครั้งแรก"
      description: "ถ่ายทำวิดีโอแรกของคุณ"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "การผลิตเวทมนตร์วิดีโอ"
      description: "ถ่ายทำและตัดต่อวิดีโอ"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "เวทมนตร์คลิก"
      description: "ออกแบบธัมเนลที่ดึงดูดใจ"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "มหากาพย์อันยิ่งใหญ่"
      description: "สร้างซีรีส์วิดีโอที่ประสบความสำเร็จ"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "การแสดงสด"
      description: "จัดการถ่ายทอดสดที่ดึงดูดใจ"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
