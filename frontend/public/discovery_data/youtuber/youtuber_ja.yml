# Youtuber Discovery Path - Japanese
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "ビデオ吟遊詩人 - YouTuber"
  short_description: "デジタルステージで魅力的な動画ストーリーを披露する"
  long_description: |
    あなたは「ビデオ吟遊詩人ギルド」の新メンバーで、レンズを通してストーリーを語り、
    観客を楽しませる才能を持っています。創造性とテクノロジーのこのデジタル王国では、
    すべての動画はパフォーマンスであり、すべての登録者はあなたの観客であり、
    あなたの使命は心に触れ、共鳴を呼び起こす動画コンテンツを作成することです。
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "ビデオ吟遊詩人ギルド"
  description: |
    ビデオ吟遊詩人ギルドは、トップコンテンツクリエイターを育成する芸術的なギルドです。
    ここでクリエイターは、創造性とアルゴリズムの要求、真実性と視聴者の期待のバランスを
    学び、何百万人もの人々にインスピレーションを与え楽しませるチャンネルを構築します。
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "アルゴリズムの変動"
  description: |
    クリエイティブディレクターが心配なニュースであなたを迎えます：気まぐれな王、
    アルゴリズムが突然好みを変え、多くのクリエイターの作品を埋もれさせました。
    あなたは創造的な誠実さを維持することとアルゴリズムの要求に適応することの
    バランスを見つけなければなりません。
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "物語の紡ぎ"
      description: "魅力的な動画コンテンツを計画する"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "視覚の技"
      description: "動画撮影技術をマスターする"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "時間の彫刻"
      description: "魅力的な動画を編集する"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "コミュニティ構築"
      description: "視聴者を増やし、エンゲージする"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "アルゴリズムのささやき"
      description: "YouTubeのアルゴリズムをマスターする"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "収益の流れ"
      description: "収入源を多様化する"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "同盟の鍛造"
      description: "戦略的パートナーシップを構築する"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "バイラルデビュー"
    description: "初めてのバイラル動画を作成する"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "アルゴリズムを飼いならす"
    description: "アルゴリズムの変更にもかかわらず一貫した成長を達成する"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "デジタル帝国"
    description: "100万人の登録者を持つチャンネルを構築する"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "最初のパフォーマンス"
    description: "最初の動画をアップロードする"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "視聴者のお気に入り"
    description: "10本の動画で90％の高評価率を達成する"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "信頼できる吟遊詩人"
    description: "6ヶ月間毎週アップロードする"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "コンテンツの賢者"
    description: "すべてのクリエイターチャレンジを完了する"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "ストーリー脚本の作成"
      description: "動画コンテンツと脚本を計画する"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "最初の録画"
      description: "最初の動画を撮影する"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "動画マジックの制作"
      description: "動画を撮影し編集する"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "クリックマジック"
      description: "魅力的なサムネイルをデザインする"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "叙事詩サーガ"
      description: "成功する動画シリーズを作成する"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "リアルタイムパフォーマンス"
      description: "魅力的なライブストリームをホストする"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
learning_objectives:
  - "動画制作技術をマスターする"
  - "独自のコンテンツスタイルを開発する"
  - "YouTubeアルゴリズムを理解する"
  - "エンゲージされたコミュニティを構築する"
  - "一貫したコンテンツを作成する"
  - "発見のために最適化する"
  - "コンテンツを効果的に収益化する"
  - "創造性と戦略のバランスをとる"
career_outcomes:
  - "フルタイムYouTuber"
  - "コンテンツクリエイター"
  - "ビデオプロデューサー"
  - "クリエイティブディレクター"
  - "ソーシャルメディアマネージャー"
  - "ブランドパートナーシップマネージャー"
  - "メディア会社創業者"
  - "デジタルインフルエンサー"
