# Youtuber Discovery Path - Indonesian
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Penyair Video - YouTuber"
  short_description: "Tampilkan cerita video yang memikat di panggung digital"
  long_description: |
    Anda adalah anggota baru "Persekutuan Penyair Video," berbakat dalam menceritakan 
    kisah melalui lensa dan menghibur penonton. Di kerajaan digital kreativitas dan 
    teknologi ini, setiap video adalah pertunjukan, setiap subscriber adalah penonton 
    Anda, dan misi Anda adalah menciptakan konten video yang menyentuh hati dan 
    memicu resonansi.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Persekutuan Penyair Video"
  description: |
    Persekutuan Penyair Video adalah persekutuan artistik yang membudidayakan kreator 
    konten terbaik. Di sini, kreator belajar menyeimbangkan kreativitas dengan tuntutan 
    algoritma, keaslian dengan ekspektasi penonton, membangun saluran yang menginspirasi 
    dan menghibur jutaan orang.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "Pergeseran Algoritma"
  description: |
    Direktur Kreatif menyambut Anda dengan berita mengkhawatirkan: Algoritma, sang raja 
    yang berubah-ubah, tiba-tiba mengubah preferensinya, mengubur karya banyak kreator. 
    Anda harus menemukan keseimbangan antara mempertahankan integritas kreatif dan 
    beradaptasi dengan tuntutan algoritma.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Menenun Cerita"
      description: "Merencanakan konten video yang menarik"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Kerajinan Visual"
      description: "Menguasai teknik pembuatan film video"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Memahat Waktu"
      description: "Mengedit video yang menarik"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Membangun Komunitas"
      description: "Mengembangkan dan melibatkan audiens"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Pembisik Algoritma"
      description: "Menguasai algoritma YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Aliran Pendapatan"
      description: "Mendiversifikasi sumber pendapatan"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Menempa Aliansi"
      description: "Membangun kemitraan strategis"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Debut Viral"
    description: "Buat video viral pertama Anda"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Menjinakkan Algoritma"
    description: "Capai pertumbuhan konsisten meski algoritma berubah"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Kekaisaran Digital"
    description: "Bangun saluran dengan 1J subscriber"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Pertunjukan Pertama"
    description: "Unggah video pertama Anda"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Favorit Audiens"
    description: "Capai rasio suka 90% pada 10 video"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Penyair Andal"
    description: "Unggah mingguan selama 6 bulan"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Bijak Konten"
    description: "Selesaikan semua tantangan kreator"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Pembuatan Naskah Cerita"
      description: "Rencanakan konten video dan naskah"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Rekaman Pertama"
      description: "Film video pertama Anda"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Produksi Sihir Video"
      description: "Film dan edit video"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Sihir Klik"
      description: "Desain gambar kecil yang menarik"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Saga Epik"
      description: "Buat seri video yang sukses"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Pertunjukan Waktu Nyata"
      description: "Selenggarakan streaming langsung yang menarik"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
