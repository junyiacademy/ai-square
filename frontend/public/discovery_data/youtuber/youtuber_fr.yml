# Youtuber Discovery Path - French
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Barde Vidéo - YouTuber"
  short_description: "Présentez des histoires vidéo captivantes sur des scènes numériques"
  long_description: |
    Vous êtes un nouveau membre de la "Guilde des Bardes Vidéo", doué pour raconter 
    des histoires à travers les objectifs et divertir les audiences. Dans ce royaume 
    numérique de créativité et de technologie, chaque vidéo est une performance, 
    chaque abonné est votre audience, et votre mission est de créer du contenu 
    vidéo qui touche les cœurs et suscite la résonance.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Guilde des Bardes Vidéo"
  description: |
    La Guilde des Bardes Vidéo est une guilde artistique qui cultive les meilleurs 
    créateurs de contenu. Ici, les créateurs apprennent à équilibrer la créativité 
    avec les demandes de l'algorithme, l'authenticité avec les attentes de l'audience, 
    construisant des chaînes qui inspirent et divertissent des millions de personnes.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "Le Changement d'Algorithme"
  description: |
    Le Directeur Créatif vous accueille avec des nouvelles préoccupantes : Algorithme, 
    le roi capricieux, a soudainement changé ses préférences, enterrant le travail 
    de nombreux créateurs. Vous devez trouver l'équilibre entre maintenir l'intégrité 
    créative et s'adapter aux demandes algorithmiques.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Tissage d'Histoires"
      description: "Planifier du contenu vidéo engageant"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Artisanat Visuel"
      description: "Maîtriser les techniques de tournage vidéo"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Sculpture du Temps"
      description: "Éditer des vidéos captivantes"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Construction de Communauté"
      description: "Développer et engager l'audience"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Murmure d'Algorithme"
      description: "Maîtriser l'algorithme de YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Flux de Revenus"
      description: "Diversifier les sources de revenus"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Forge d'Alliances"
      description: "Construire des partenariats stratégiques"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Début Viral"
    description: "Créez votre première vidéo virale"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Apprivoiser l'Algorithme"
    description: "Atteignez une croissance constante malgré les changements d'algorithme"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Empire Numérique"
    description: "Construisez une chaîne avec 1M d'abonnés"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Première Performance"
    description: "Téléverser votre première vidéo"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Favori de l'Audience"
    description: "Atteindre 90% de ratio de j'aime sur 10 vidéos"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Barde Fiable"
    description: "Téléverser chaque semaine pendant 6 mois"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Sage du Contenu"
    description: "Compléter tous les défis de créateur"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Création de Script d'Histoire"
      description: "Planifier le contenu vidéo et le script"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Premier Enregistrement"
      description: "Filmer votre première vidéo"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Production de Magie Vidéo"
      description: "Filmer et éditer une vidéo"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Magie des Clics"
      description: "Concevoir des vignettes captivantes"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Saga Épique"
      description: "Créer une série vidéo réussie"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Performance en Temps Réel"
      description: "Animer des diffusions en direct engageantes"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
learning_objectives:
  - "Maîtriser les techniques de production vidéo"
  - "Développer un style de contenu unique"
  - "Comprendre les algorithmes YouTube"
  - "Construire des communautés engagées"
  - "Créer du contenu cohérent"
  - "Optimiser pour la découverte"
  - "Monétiser le contenu efficacement"
  - "Équilibrer créativité et stratégie"
career_outcomes:
  - "YouTuber à Temps Plein"
  - "Créateur de Contenu"
  - "Producteur Vidéo"
  - "Directeur Créatif"
  - "Gestionnaire Réseaux Sociaux"
  - "Gestionnaire Partenariats de Marque"
  - "Fondateur Compagnie Médias"
  - "Influenceur Numérique"
