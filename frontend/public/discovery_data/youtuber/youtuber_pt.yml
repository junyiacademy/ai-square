  - "YouTuber em Tempo Integral"
  - "Criador de Conteúdo"
  - "Produtor de Vídeo"
  - "Diretor Criativo"
  - "Gerente de Mídias Sociais"
  - "Gerente de Parcerias de Marca"
  - "Fundador de Empresa de Mídia"
  - "Influenciador Digital"
