# Youtuber Discovery Path - Portuguese
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Bardo de Vídeo - YouTuber"
  short_description: "Apresente histórias de vídeo cativantes em palcos digitais"
  long_description: |
    Você é um novo membro da "Guilda dos Bardos de Vídeo", talentoso em contar histórias 
    através de lentes e entreter audiências. Neste reino digital de criatividade e tecnologia, 
    cada vídeo é uma performance, cada inscrito é sua audiência, e sua missão é criar 
    conteúdo de vídeo que toque corações e desperte ressonância.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Guilda dos Bardos de Vídeo"
  description: |
    A Guilda dos Bardos de Vídeo é uma guilda artística que cultiva os melhores criadores 
    de conteúdo. Aqui, os criadores aprendem a equilibrar criatividade com as demandas do 
    algoritmo, autenticidade com as expectativas da audiência, construindo canais que 
    inspiram e entreteem milhões.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "A Mudança do Algoritmo"
  description: |
    O Diretor Criativo te recebe com notícias preocupantes: Algoritmo, o rei caprichoso, 
    mudou repentinamente suas preferências, enterrando o trabalho de muitos criadores. 
    Você deve encontrar o equilíbrio entre manter a integridade criativa e se adaptar 
    às demandas algorítmicas.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Tecelagem de Histórias"
      description: "Planejar conteúdo de vídeo envolvente"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Arte Visual"
      description: "Dominar técnicas de filmagem de vídeo"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Escultura do Tempo"
      description: "Editar vídeos cativantes"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Construção de Comunidade"
      description: "Crescer e engajar a audiência"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Sussurro do Algoritmo"
      description: "Dominar o algoritmo do YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Fluxos de Receita"
      description: "Diversificar fontes de renda"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Forja de Alianças"
      description: "Construir parcerias estratégicas"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Estreia Viral"
    description: "Crie seu primeiro vídeo viral"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Domando o Algoritmo"
    description: "Alcance crescimento consistente apesar das mudanças do algoritmo"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Império Digital"
    description: "Construa canal com 1M de inscritos"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Primeira Performance"
    description: "Faça upload do seu primeiro vídeo"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Favorito da Audiência"
    description: "Alcance 90% de curtidas em 10 vídeos"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Bardo Confiável"
    description: "Faça upload semanalmente por 6 meses"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Sábio do Conteúdo"
    description: "Complete todos os desafios de criador"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Criação de Roteiro de História"
      description: "Planeje conteúdo de vídeo e roteiro"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Primeira Gravação"
      description: "Filme seu primeiro vídeo"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Produção Mágica de Vídeo"
      description: "Filme e edite vídeo"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Mágica dos Cliques"
      description: "Crie miniaturas atraentes"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Saga Épica"
      description: "Crie série de vídeos de sucesso"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Performance em Tempo Real"
      description: "Apresente transmissões ao vivo envolventes"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
learning_objectives:
  - "Dominar técnicas de produção de vídeo"
  - "Desenvolver estilo de conteúdo único"
  - "Entender algoritmos do YouTube"
  - "Construir comunidades engajadas"
  - "Criar conteúdo consistente"
  - "Otimizar para descoberta"
  - "Monetizar conteúdo efetivamente"
  - "Equilibrar criatividade com estratégia"
