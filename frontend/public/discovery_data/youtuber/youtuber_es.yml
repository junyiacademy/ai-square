# Youtuber Discovery Path - Spanish
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Bardo de Videos - YouTuber"
  short_description: "Presenta historias de video cautivadoras en escenarios digitales"
  long_description: |
    Eres un nuevo miembro del "Gremio de Bardos de Video", dotado para contar historias 
    a través de lentes y entretener audiencias. En este reino digital de creatividad y 
    tecnología, cada video es una actuación, cada suscriptor es tu audiencia, y tu misión 
    es crear contenido de video que toque corazones y genere resonancia.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Gremio de Bardos de Video"
  description: |
    El Gremio de Bardos de Video es un gremio artístico que cultiva a los mejores 
    creadores de contenido. Aquí, los creadores aprenden a equilibrar la creatividad 
    con las demandas del algoritmo, la autenticidad con las expectativas de la audiencia, 
    construyendo canales que inspiran y entretienen a millones.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "El Cambio del Algoritmo"
  description: |
    El Director Creativo te recibe con noticias preocupantes: Algoritmo, el rey caprichoso, 
    ha cambiado repentinamente sus preferencias, enterrando el trabajo de muchos creadores. 
    Debes encontrar el equilibrio entre mantener la integridad creativa y adaptarte a las 
    demandas algorítmicas.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Tejido de Historias"
      description: "Planificar contenido de video atractivo"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Artesanía Visual"
      description: "Dominar técnicas de filmación de video"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Escultura del Tiempo"
      description: "Editar videos convincentes"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Construcción de Comunidad"
      description: "Hacer crecer y comprometer a la audiencia"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Susurrador de Algoritmos"
      description: "Dominar el algoritmo de YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Flujos de Ingresos"
      description: "Diversificar fuentes de ingresos"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Forja de Alianzas"
      description: "Construir asociaciones estratégicas"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Debut Viral"
    description: "Crea tu primer video viral"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Domando el Algoritmo"
    description: "Logra crecimiento consistente a pesar de cambios de algoritmo"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Imperio Digital"
    description: "Construye canal con 1M de suscriptores"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Primera Presentación"
    description: "Sube tu primer video"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Favorito de la Audiencia"
    description: "Logra 90% de ratio de me gusta en 10 videos"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Bardo Confiable"
    description: "Sube semanalmente por 6 meses"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Sabio del Contenido"
    description: "Completa todos los desafíos de creador"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Creación de Guion de Historia"
      description: "Planifica contenido de video y guion"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Primera Grabación"
      description: "Filma tu primer video"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Producción de Magia Visual"
      description: "Filma y edita video"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Magia de Clicks"
      description: "Diseña miniaturas convincentes"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Saga Épica"
      description: "Crea series de video exitosas"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Presentación en Tiempo Real"
      description: "Presenta transmisiones en vivo atractivas"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
learning_objectives:
  - "Dominar técnicas de producción de video"
  - "Desarrollar estilo de contenido único"
  - "Entender algoritmos de YouTube"
  - "Construir comunidades comprometidas"
  - "Crear contenido consistente"
  - "Optimizar para descubrimiento"
  - "Monetizar contenido efectivamente"
  - "Equilibrar creatividad con estrategia"
