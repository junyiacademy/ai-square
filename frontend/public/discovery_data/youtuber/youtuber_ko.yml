# Youtuber Discovery Path - Korean
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "비디오 음유시인 - 유튜버"
  short_description: "디지털 무대에서 매혹적인 비디오 이야기를 선보이다"
  long_description: |
    당신은 "비디오 음유시인 길드"의 신입 회원으로, 렌즈를 통해 이야기를 전달하고 
    관객을 즐겁게 하는 재능을 가지고 있습니다. 창의성과 기술의 이 디지털 왕국에서 
    모든 비디오는 공연이며, 모든 구독자는 당신의 관객이고, 당신의 임무는 
    마음을 움직이고 공명을 불러일으키는 비디오 콘텐츠를 만드는 것입니다.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "비디오 음유시인 길드"
  description: |
    비디오 음유시인 길드는 최고의 콘텐츠 크리에이터를 양성하는 예술 길드입니다. 
    여기서 크리에이터들은 창의성과 알고리즘의 요구, 진정성과 시청자의 기대 
    사이의 균형을 배우며, 수백만 명에게 영감을 주고 즐겁게 하는 채널을 구축합니다.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "알고리즘의 변화"
  description: |
    크리에이티브 디렉터가 우려스러운 소식을 전합니다: 변덕스러운 왕 알고리즘이 
    갑작스럽게 취향을 바꿔 많은 크리에이터의 작품을 묻혀버렸습니다. 당신은 
    창작의 무결성을 유지하는 것과 알고리즘의 요구에 적응하는 것 사이에서 
    균형을 찾아야 합니다.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "이야기 짜기"
      description: "매력적인 비디오 콘텐츠 계획하기"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "시각 기술"
      description: "비디오 촬영 기법 마스터하기"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "시간 조각"
      description: "매력적인 비디오 편집하기"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "커뮤니티 구축"
      description: "시청자 성장과 참여 유도"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "알고리즘 속삭임"
      description: "유튜브 알고리즘 마스터하기"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "수익 흐름"
      description: "수입원 다각화하기"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "동맹 구축"
      description: "전략적 파트너십 구축하기"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "바이럴 데뷔"
    description: "첫 번째 바이럴 비디오 제작하기"
    required_level: 5
