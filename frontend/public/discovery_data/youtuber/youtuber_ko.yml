      - algorithm_favor
  - id: algorithm_mastery
    name: "알고리즘 길들이기"
    description: "알고리즘 변화에도 불구하고 지속적인 성장 달성하기"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "디지털 제국"
    description: "100만 구독자 채널 구축하기"
