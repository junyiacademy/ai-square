# Youtuber Discovery Path - Italian
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Bardo Video - YouTuber"
  short_description: "Esibisci storie video accattivanti su palcoscenici digitali"
  long_description: |
    Sei un nuovo membro della "Gilda dei Bardi Video", dotato del talento di raccontare 
    storie attraverso le lenti e intrattenere il pubblico. In questo regno digitale di 
    creatività e tecnologia, ogni video è una performance, ogni iscritto è il tuo pubblico, 
    e la tua missione è creare contenuti video che tocchino i cuori e suscitino risonanza.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Gilda dei Bardi Video"
  description: |
    La Gilda dei Bardi Video è una gilda artistica che coltiva i migliori creatori di 
    contenuti. Qui, i creatori imparano a bilanciare la creatività con le richieste 
    dell'algoritmo, l'autenticità con le aspettative del pubblico, costruendo canali 
    che ispirano e intrattengono milioni di persone.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "Il Cambiamento dell'Algoritmo"
  description: |
    Il Direttore Creativo ti accoglie con notizie preoccupanti: Algoritmo, il re 
    capriccioso, ha improvvisamente cambiato le sue preferenze, seppellendo il lavoro 
    di molti creatori. Devi trovare l'equilibrio tra mantenere l'integrità creativa 
    e adattarti alle richieste algoritmiche.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Tessere Storie"
      description: "Pianificare contenuti video coinvolgenti"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Artigianato Visivo"
      description: "Padroneggiare le tecniche di ripresa video"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Scolpire il Tempo"
      description: "Montare video avvincenti"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Costruzione di Comunità"
      description: "Far crescere e coinvolgere il pubblico"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Sussurro all'Algoritmo"
      description: "Padroneggiare l'algoritmo di YouTube"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Flussi di Reddito"
      description: "Diversificare le fonti di reddito"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Forgiare Alleanze"
      description: "Costruire partnership strategiche"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Debutto Virale"
    description: "Crea il tuo primo video virale"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Domare l'Algoritmo"
    description: "Raggiungi una crescita costante nonostante i cambiamenti dell'algoritmo"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Impero Digitale"
    description: "Costruisci un canale con 1M di iscritti"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Prima Esibizione"
    description: "Carica il tuo primo video"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Favorito del Pubblico"
    description: "Raggiungi il 90% di gradimento su 10 video"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Bardo Affidabile"
    description: "Carica settimanalmente per 6 mesi"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Saggio dei Contenuti"
    description: "Completa tutte le sfide del creatore"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "Creazione Script Storia"
      description: "Pianifica contenuti video e sceneggiatura"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Prima Registrazione"
      description: "Filma il tuo primo video"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Produzione Magia Video"
      description: "Filma e monta video"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Magia dei Click"
      description: "Progetta miniature accattivanti"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Saga Epica"
      description: "Crea serie video di successo"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Esibizione in Tempo Reale"
      description: "Conduci live streaming coinvolgenti"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
