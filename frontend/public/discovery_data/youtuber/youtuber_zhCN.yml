# Youtuber Discovery Path - Simplified Chinese
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "视频吧游吟诗人 - YouTuber"
  short_description: "在数字舞台上演绎有吸引力的视频故事"
  long_description: |
    您是“视频巴德公会”的新成员，天赋异禀，擅长通过镜头讲述故事并娱乐观众。
    在这个创意与科技的数字王国中，每一个视频都是一场表演，每一位订阅者都是
    您的观众，您的使命是创作能够触动人心、引发共鸣的视频内容。
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "视频吴速诗人公会"
  description: |
    视频吾速诗人公会是一个培养顶级内容创作者的艺术公会。在这里，创作者们学习
    如何平衡创意与算法需求、真实性与观众期望，构建能够激励和娱乐数百万人的频道。
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "算法剧变"
  description: |
    创意总监带着令人担忧的消息欢迎您：算法，这位反复无常的国王，突然改变了
    偏好，掉埋了许多创作者的作品。您必须找到保持创意完整性与适应算法需求
    之间的平衡。
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "故事编织"
      description: "规划引人入胜的视频内容"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "视觉工艺"
      description: "掌握视频拍摄技巧"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "时间雕刻"
      description: "剪辑令人信服的视频"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "社区建设"
      description: "增长并吸引观众"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "算法低语"
      description: "掌握YouTube算法"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "收益流"
      description: "多元化收入来源"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "联盟隔造"
      description: "建立战略合作伙伴关系"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "病毒式首秀"
    description: "创建您的第一个病毒式视频"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "驯服算法"
    description: "尽管算法变化，仍实现持续增长"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "数字帝国"
    description: "构建拥有100万订阅者的频道"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "首次演出"
    description: "上传您的第一个视频"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "观众最爱"
    description: "在10个视频中实现90%的喜欢比例"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "可靠吴速诗人"
    description: "连续6个月每周上传"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "内容智者"
    description: "完成所有创作者挑战"
    xp_reward: 960
    badge_type: platinum
example_tasks:
  beginner:
    - id: content_planning
      type: creation
      title: "故事脚本创作"
      description: "规划视频内容和脚本"
      skills_improved:
        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "首次录制"
      description: "拍摄您的第一个视频"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "视频魔法制作"
      description: "拍摄和编辑视频"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "点击魔法"
      description: "设计引人注目的缩略图"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "史诗传奇"
      description: "创建成功的视频系列"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "实时表演"
      description: "主持引人入胜的直播"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
learning_objectives:
  - "掌握视频制作技巧"
  - "开发独特的内容风格"
  - "了解YouTube算法"
  - "建立积极参与的社区"
  - "创建一致的内容"
  - "优化以便发现"
  - "有效地将内容变现"
  - "平衡创意与策略"
career_outcomes:
  - "全职YouTuber"
  - "内容创作者"
