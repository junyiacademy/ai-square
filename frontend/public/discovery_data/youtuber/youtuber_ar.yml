# Youtuber Discovery Path - Arabic
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "شاعر الفيديو - يوتيوبر"
  short_description: "قدم قصص فيديو آسرة على المسارح الرقمية"
  long_description: |
    أنت عضو جديد في "نقابة شعراء الفيديو"، موهوب في سرد القصص 
    من خلال العدسات وإمتاع الجماهير. في هذه المملكة الرقمية للإبداع 
    والتقنية، كل فيديو هو عرض، وكل مشترك هو جمهورك، ومهمتك هي 
    إنشاء محتوى فيديو يلمس القلوب ويثير الصدى.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "نقابة شعراء الفيديو"
  description: |
    نقابة شعراء الفيديو هي نقابة فنية تنمي أبرز صانعي المحتوى. هنا، 
    يتعلم المبدعون كيفية تحقيق التوازن بين الإبداع ومتطلبات الخوارزمية، 
    والأصالة مع توقعات الجمهور، لبناء قنوات تلهم وتمتع الملايين.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "تحول الخوارزمية"
  description: |
    يرحب بك المدير الإبداعي بأخبار مقلقة: الخوارزمية، الملك المتقلب، 
    غير تفضيلاته فجأة، مما أدى إلى دفن أعمال العديد من المبدعين. 
    عليك إيجاد التوازن بين الحفاظ على النزاهة الإبداعية والتكيف مع 
    متطلبات الخوارزمية.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "نسج القصص"
      description: "خطط لمحتوى فيديو ممتع"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "الحرفة البصرية"
      description: "أتقن تقنيات تصوير الفيديو"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "نحت الزمن"
      description: "حرر فيديوهات مقنعة"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "بناء المجتمع"
      description: "نمّ واشرك الجمهور"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "همس الخوارزمية"
      description: "أتقن خوارزمية يوتيوب"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "تدفقات الإيرادات"
      description: "نوّع مصادر الدخل"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "تشكيل التحالفات"
      description: "ابنِ شراكات استراتيجية"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
