# Youtuber Discovery Path - German
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert
metadata:
  title: "Video-Barde - YouTuber"
  short_description: "Führe fesselnde Videogeschichten auf digitalen Bühnen auf"
  long_description: |
    Du bist ein neues Mitglied der "Video-Barden-Gilde", begabt darin, Geschichten
    durch Linsen zu erzählen und Publikum zu unterhalten. In diesem digitalen Königreich
    der Kreativität und Technologie ist jedes Video eine Aufführung, jeder Abonnent
    dein Publikum, und deine Mission ist es, Videoinhalte zu erschaffen, die Herzen
    berühren und Resonanz auslösen.
  estimated_hours: 55
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - algorithm_studies
world_setting:
  name: "Video-Barden-Gilde"
  description: |
    Die Video-Barden-Gilde ist eine künstlerische Gilde, die Top-Content-Creator
    heranbildet. Hier lernen Schöpfer, Kreativität mit Algorithmus-Anforderungen,
    Authentizität mit Publikumserwartungen in Einklang zu bringen und Kanäle
    aufzubauen, die Millionen inspirieren und unterhalten.
  atmosphere: creative_dynamic
  visual_theme: digital_stage
starting_scenario:
  title: "Der Algorithmus-Wandel"
  description: |
    Der Kreativdirektor begrüßt dich mit besorgniserregenden Nachrichten: Algorithmus,
    der launische König, hat plötzlich seine Vorlieben geändert und vergräbt die Arbeit
    vieler Creator. Du musst ein Gleichgewicht finden zwischen der Wahrung deiner
    kreativen Integrität und der Anpassung an algorithmische Anforderungen.
  initial_tasks:
    - understand_youtube
    - learn_video_basics
    - create_first_video
skill_tree:
  core_skills:
    - id: content_planning
      name: "Geschichten-Weben"
      description: "Plane fesselnde Videoinhalte"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    - id: video_production
      name: "Visuelle Kunst"
      description: "Meistere Videofilmtechniken"
      max_level: 10
      unlocks:
        - camera_mastery
        - lighting_magic
    - id: video_editing
      name: "Zeit-Skulptur"
      description: "Schneide überzeugende Videos"
      max_level: 10
      unlocks:
        - pacing_rhythm
        - effects_wizardry
    - id: audience_growth
      name: "Community-Aufbau"
      description: "Baue Publikum auf und binde es ein"
      max_level: 10
      unlocks:
        - engagement_tactics
        - collaboration_networks
  advanced_skills:
    - id: algorithm_optimization
      name: "Algorithmus-Flüstern"
      description: "Meistere YouTubes Algorithmus"
      max_level: 15
      requires:
        - content_planning
        - audience_growth
    - id: monetization_mastery
      name: "Einnahmeströme"
      description: "Diversifiziere Einkommensquellen"
      max_level: 15
      requires:
        - audience_growth
        - video_production
    - id: brand_partnerships
      name: "Allianz-Schmieden"
      description: "Baue strategische Partnerschaften auf"
      max_level: 15
      requires:
        - algorithm_optimization
        - audience_growth
milestone_quests:
  - id: first_viral
    name: "Virales Debüt"
    description: "Erstelle dein erstes virales Video"
    required_level: 5
    skills_tested:
      - content_planning
      - video_editing
    xp_reward: 600
    unlocks:
      - viral_creator_badge
      - algorithm_favor
  - id: algorithm_mastery
    name: "Den Algorithmus Zähmen"
    description: "Erreiche konstantes Wachstum trotz Algorithmus-Änderungen"
    required_level: 10
    skills_tested:
      - algorithm_optimization
      - audience_growth
    xp_reward: 1200
    unlocks:
      - algorithm_tamer_title
      - stable_growth
  - id: channel_empire
    name: "Digitales Imperium"
    description: "Baue einen Kanal mit 1 Million Abonnenten auf"
    required_level: 20
    skills_tested:
      - brand_partnerships
      - monetization_mastery
    xp_reward: 2400
    unlocks:
      - youtube_legend_title
      - creator_influence
achievements:
  - id: first_upload
    name: "Erste Aufführung"
    description: "Lade dein erstes Video hoch"
    xp_reward: 60
    badge_type: bronze
  - id: engagement_king
    name: "Publikumsliebling"
    description: "Erreiche 90% Like-Rate bei 10 Videos"
    xp_reward: 280
    badge_type: silver
  - id: consistency_master
    name: "Zuverlässiger Barde"
    description: "Lade 6 Monate lang wöchentlich hoch"
    xp_reward: 480
    badge_type: gold
  - id: youtube_sage
    name: "Content-Weiser"
    description: "Schließe alle Creator-Herausforderungen ab"
    xp_reward: 960
    badge_type: platinum
