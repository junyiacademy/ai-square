        - content_planning
        - storytelling_arts
      xp_reward: 65
    - id: basic_filming
      type: creation
      title: "Erste Aufnahme"
      description: "Filme dein erstes Video"
      skills_improved:
        - video_production
        - video_magic
      xp_reward: 75
  intermediate:
    - id: video_production
      type: creation
      title: "Video-Magie-Produktion"
      description: "Filme und schneide Video"
      skills_improved:
        - video_editing
        - audience_resonance
      xp_reward: 185
    - id: thumbnail_design
      type: creation
      title: "Klick-Magie"
      description: "Gestalte überzeugende Vorschaubilder"
      skills_improved:
        - visual_craft
        - algorithm_studies
      xp_reward: 160
  advanced:
    - id: series_creation
      type: creation
      title: "Epische Saga"
      description: "Erstelle erfolgreiche Videoserie"
      skills_improved:
        - series_planning
        - audience_growth
      xp_reward: 360
    - id: live_streaming
      type: chat
      title: "Echtzeit-Aufführung"
      description: "Veranstalte fesselnde Live-Streams"
      skills_improved:
        - community_building
        - monetization_mastery
      xp_reward: 400
