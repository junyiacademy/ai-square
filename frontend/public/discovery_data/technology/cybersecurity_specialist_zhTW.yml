# 資安專家探索路徑 - 繁體中文
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert

metadata:
  title: "數位堡壘守護者 - 資安專家"
  short_description: "保衛數位領域免受網路威脅"
  long_description: |
    你是「網路防禦學院」的新兵，這是培訓數位戰士的精英訓練場。在這個數據
    是新黃金、駭客潛伏在網路每個陰影的世界中，你將學習保護關鍵基礎設施、
    追捕網路罪犯，並建立堅不可摧的數位堡壘。
  
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response

world_setting:
  name: "網路防禦學院"
  description: |
    網路防禦學院同時存在於實體和虛擬領域。學生在模擬網路攻擊中穿梭，向
    傳奇白帽駭客學習，為可能在幾秒內癱瘓國家或企業的真實威脅做準備。
  
  atmosphere: "high_stakes_tactical"
  visual_theme: "matrix_fortress"

starting_scenario:
  title: "暗網崛起"
  description: |
    防火牆指揮官向你簡報緊急情況：由神秘的 Zero Day 領導的惡名昭彰駭客
    集團「Shadow Byte」正計劃對全球基礎設施發動大規模攻擊。你必須快速
    掌握資安技能，加入防禦部隊，防止數位末日。
  
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools

skill_tree:
  core_skills:
    - id: network_security
      name: "網路護盾"
      description: "保護網路基礎設施"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    
    - id: cryptography
      name: "密碼術"
      description: "精通加密和解密"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    
    - id: ethical_hacking
      name: "白帽軍械庫"
      description: "像攻擊者思考以防禦"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    
    - id: security_analysis
      name: "威脅情報"
      description: "分析並預測網路威脅"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics

  advanced_skills:
    - id: zero_day_hunting
      name: "漏洞神諭"
      description: "發現未知漏洞"
      max_level: 15
      requires: [ethical_hacking, security_analysis]
    
    - id: ai_security
      name: "AI 防禦矩陣"
      description: "使用 AI 增強安全"
      max_level: 15
      requires: [network_security, cryptography]
    
    - id: cyber_warfare
      name: "數位戰場"
      description: "防禦國家級攻擊"
      max_level: 15
      requires: [security_analysis, network_security]

milestone_quests:
  - id: first_defense
    name: "防火牆崛起"
    description: "成功防禦第一次攻擊"
    required_level: 5
    skills_tested: [network_security, security_analysis]
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  
  - id: shadow_byte_hack
    name: "潛入陰影"
    description: "滲透 Shadow Byte 並阻止攻擊"
    required_level: 10
    skills_tested: [ethical_hacking, cryptography]
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  
  - id: zero_day_showdown
    name: "終極防火牆"
    description: "在網路戰鬥中擊敗 Zero Day"
    required_level: 20
    skills_tested: [zero_day_hunting, cyber_warfare]
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition

achievements:
  - id: first_patch
    name: "漏洞修補者"
    description: "修復你的第一個漏洞"
    xp_reward: 120
    badge_type: bronze
  
  - id: threat_hunter
    name: "惡意軟體獵人"
    description: "偵測並消除 20 個威脅"
    xp_reward: 380
    badge_type: silver
  
  - id: fortress_builder
    name: "堅不可摧"
    description: "建立無法被駭的安全系統"
    xp_reward: 720
    badge_type: gold
  
  - id: cyber_guardian
    name: "數位救世主"
    description: "完成所有安全挑戰"
    xp_reward: 1400
    badge_type: platinum

example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "憑證檢查"
      description: "審核並改善密碼安全"
      skills_improved: [cryptography, security_analysis]
      xp_reward: 70
    
    - id: phishing_detection
      type: analysis
      title: "釣魚偵測器"
      description: "識別釣魚攻擊"
      skills_improved: [threat_detection, security_analysis]
      xp_reward: 80
  
  intermediate:
    - id: penetration_test
      type: creation
      title: "入侵模擬"
      description: "進行滲透測試"
      skills_improved: [ethical_hacking, network_defense]
      xp_reward: 210
    
    - id: incident_response
      type: chat
      title: "危機指揮"
      description: "領導事件應變團隊"
      skills_improved: [incident_response, network_security]
      xp_reward: 240
  
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "未知的未知"
      description: "發現零時差漏洞"
      skills_improved: [zero_day_hunting, ethical_hacking]
      xp_reward: 460
    
    - id: ai_defense_system
      type: creation
      title: "智慧護盾"
      description: "建立 AI 驅動的防禦系統"
      skills_improved: [ai_security, network_defense]
      xp_reward: 510

learning_objectives:
  - "精通網路安全基礎"
  - "理解密碼學和加密"
  - "學習道德駭客技術"
  - "發展事件應變能力"
  - "分析惡意軟體和網路威脅"
  - "建立安全系統和架構"
  - "領先於新興威脅"
  - "平衡安全性與可用性"

career_outcomes:
  - "資安分析師"
  - "滲透測試員"
  - "安全架構師"
  - "事件應變經理"
  - "資訊安全長"
  - "資安顧問"
  - "威脅情報分析師"
  - "安全營運中心主管"