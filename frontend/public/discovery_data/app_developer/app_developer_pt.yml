# App Developer Discovery Path - Portuguese
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Artesão Digital - Desenvolvedor de Apps
  short_description: Crie aplicações que mudam vidas no mundo do código
  long_description: |
    Você é um novo membro da "Aliança dos Artesãos Digitais", hábil em tecer 
    aplicações práticas e bonitas com código. Nesta oficina cheia de lógica 
    e criatividade, cada linha de código é um feitiço, e seu objetivo é criar ferramentas 
    digitais que tornem a vida das pessoas mais conveniente e melhor.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Aliança dos Artesãos Digitais
  description: |
    A Aliança dos Artesãos Digitais é uma organização misteriosa que reúne os melhores 
    desenvolvedores de aplicativos. Aqui, o código é tratado como uma forma de arte, e os 
    desenvolvedores aprendem a criar aplicações que não apenas funcionam perfeitamente, 
    mas também trazem alegria para a vida diária dos usuários.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Ingressando na Aliança
  description: |
    Mestre Código dá as boas-vindas à aliança, mas avisa sobre uma ameaça constante: Bug, 
    o demônio do caos, espalha erros e vulnerabilidades no código. Enquanto isso, Design 
    e Código frequentemente entram em conflito sobre prioridades. Você deve usar sabedoria 
    para equilibrar tecnologia com estética enquanto mantém as aplicações estáveis.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Fundamentos do Código
      description: Domine os conceitos fundamentais de programação
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Criação de Interfaces
      description: Construa interfaces de usuário bonitas
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Engenharia Lógica
      description: Projete sistemas backend robustos
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Feiticeiria Móvel
      description: Crie experiências móveis nativas
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Magia da Velocidade
      description: Otimize apps para desempenho máximo
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Feitiços de Proteção
      description: Proteja aplicações contra ameaças
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Infusão de Inteligência
      description: Integre capacidades de IA em apps
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: Estreia na App Store
    description: Lance seu primeiro app para os usuários
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Caçador de Bugs
    description: Crie um app livre de bugs com estabilidade perfeita
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: App de Um Milhão de Usuários
    description: Crie um app usado por milhões
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Primeiro Feitiço
    description: Escreva seu primeiro app funcional
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Favorito dos Usuários
    description: Alcance classificação de 5 estrelas na app store
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Poliglota do Código
    description: Domine 5 linguagens de programação
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Artesão Lendário
    description: Complete todos os desafios de desenvolvimento
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Organizador de Tarefas
      description: Construa um app simples de lista de tarefas
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Calculadora Digital
      description: Crie uma calculadora funcional
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Conector de Comunidade
      description: Construa um app de redes sociais
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Feitiço de Entretenimento
      description: Crie um jogo móvel envolvente
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Companheiro Inteligente
      description: Construa um app assistente alimentado por IA
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Aprimorador de Realidade
      description: Crie um app de realidade aumentada
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Dominar múltiplas linguagens de programação e frameworks
  - Projetar interfaces de usuário intuitivas e bonitas
  - Construir sistemas backend escaláveis e manteníveis
  - Criar apps móveis nativos e multiplataforma
  - Implementar melhores práticas de segurança
  - Otimizar desempenho de apps e experiência do usuário
  - Integrar tecnologias de ponta como IA e RA
  - Implantar e manter apps em produção
career_outcomes:
  - Desenvolvedor de Apps Móveis
  - Desenvolvedor Full-Stack
  - Desenvolvedor iOS/Android
  - Engenheiro de Software
  - Líder Técnico
  - Consultor de Desenvolvimento de Apps
  - CTO de Startup
  - Desenvolvedor de Apps Freelance
