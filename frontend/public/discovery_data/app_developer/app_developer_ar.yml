# App Developer Discovery Path - Arabic
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: الحرفي الرقمي - مطور التطبيقات
  short_description: صناعة تطبيقات تغير الحياة في عالم البرمجة
  long_description: |
    أنت عضو جديد في "تحالف الحرفيين الرقميين"، ماهر في نسج التطبيقات 
    العملية والجميلة بالبرمجة. في هذه الورشة المليئة بالمنطق والإبداع، 
    كل سطر من البرمجة هو تعويذة سحرية، وهدفك هو إنشاء أدوات رقمية 
    تجعل حياة الناس أكثر سهولة وأفضل.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: تحالف الحرفيين الرقميين
  description: |
    تحالف الحرفيين الرقميين هو منظمة غامضة تجمع أفضل مطوري التطبيقات. 
    هنا، تُعامل البرمجة كشكل من أشكال الفن، ويتعلم المطورون إنشاء 
    تطبيقات لا تعمل بشكل مثالي فحسب، بل تجلب أيضًا البهجة لحياة المستخدمين اليومية.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: الانضمام إلى التحالف
  description: |
    يرحب بك الأستاذ كود في التحالف، لكنه يحذر من تهديد دائم: باغ، 
    شيطان الفوضى، ينشر الأخطاء ونقاط الضعف في البرمجة. في غضون ذلك، 
    غالبًا ما يتعارض التصميم والبرمجة حول الأولويات. يجب عليك استخدام الحكمة 
    لتحقيق التوازن بين التكنولوجيا والجماليات مع الحفاظ على استقرار التطبيقات.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: أسس البرمجة
      description: إتقان مفاهيم البرمجة الأساسية
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: صناعة الواجهات
      description: بناء واجهات مستخدم جميلة
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: هندسة المنطق
      description: تصميم أنظمة خلفية قوية
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: سحر الهواتف المحمولة
      description: إنشاء تجارب أصلية للهواتف المحمولة
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: سحر السرعة
      description: تحسين التطبيقات لأقصى أداء
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: تعاويذ الحماية
      description: تأمين التطبيقات ضد التهديدات
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: دمج الذكاء
      description: دمج قدرات الذكاء الاصطناعي في التطبيقات
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: الظهور الأول في متجر التطبيقات
    description: إطلاق أول تطبيق لك للمستخدمين
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: قاتل الأخطاء
    description: إنشاء تطبيق خالٍ من الأخطاء مع استقرار مثالي
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: تطبيق المليون مستخدم
    description: إنشاء تطبيق يستخدمه الملايين
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: التعويذة الأولى
    description: اكتب أول تطبيق يعمل لك
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: المفضل لدى المستخدمين
    description: الحصول على تقييم 5 نجوم في متجر التطبيقات
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: متعدد لغات البرمجة
    description: إتقان 5 لغات برمجة
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: الحرفي الأسطوري
    description: إكمال جميع تحديات التطوير
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: منظم المهام
      description: بناء تطبيق قائمة مهام بسيط
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: الآلة الحاسبة الرقمية
      description: إنشاء آلة حاسبة وظيفية
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: موصل المجتمع
      description: بناء تطبيق شبكات اجتماعية
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: تعويذة الترفيه
      description: إنشاء لعبة محمولة جذابة
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: الرفيق الذكي
      description: بناء تطبيق مساعد مدعوم بالذكاء الاصطناعي
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: محسن الواقع
      description: إنشاء تطبيق واقع معزز
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - إتقان لغات البرمجة وأطر العمل المتعددة
  - تصميم واجهات مستخدم بديهية وجميلة
  - بناء أنظمة خلفية قابلة للتوسع وسهلة الصيانة
  - إنشاء تطبيقات محمولة أصلية ومتعددة المنصات
  - تطبيق أفضل ممارسات الأمان
  - تحسين أداء التطبيق وتجربة المستخدم
  - دمج التقنيات المتطورة مثل الذكاء الاصطناعي والواقع المعزز
  - نشر وصيانة التطبيقات في الإنتاج
career_outcomes:
  - مطور تطبيقات الهواتف المحمولة
  - مطور متكامل
  - مطور iOS/Android
  - مهندس برمجيات
  - قائد تقني
  - استشاري تطوير التطبيقات
  - المدير التقني للشركة الناشئة
  - مطور تطبيقات مستقل
