# App Developer Discovery Path - Indonesian
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Pengrajin Digital - Pengembang Aplikasi
  short_description: Ciptakan aplikasi yang mengubah hidup di dunia kode
  long_description: |
    Anda adalah anggota baru "Aliansi Pengrajin Digital," terampil dalam merajut 
    aplikasi praktis dan indah dengan kode. Di bengkel yang penuh dengan logika 
    dan kreativitas ini, setiap baris kode adalah mantra, dan tujuan Anda adalah menciptakan 
    alat digital yang membuat hidup orang lebih nyaman dan lebih baik.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Aliansi Pengrajin Digital
  description: |
    Aliansi Pengrajin Digital adalah organisasi misterius yang mengumpulkan pengembang aplikasi 
    terbaik. Di sini, kode diperlakukan sebagai bentuk seni, dan pengembang belajar menciptakan 
    aplikasi yang tidak hanya berfungsi sempurna tetapi juga membawa kegembiraan dalam kehidupan 
    sehari-hari pengguna.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Bergabung dengan Aliansi
  description: |
    Master Kode menyambut Anda di aliansi, tetapi memperingatkan tentang ancaman konstan: Bug, 
    iblis kekacauan, menyebarkan kesalahan dan kerentanan dalam kode. Sementara itu, Desain 
    dan Kode sering berselisih tentang prioritas. Anda harus menggunakan kebijaksanaan untuk 
    menyeimbangkan teknologi dengan estetika sambil menjaga aplikasi tetap stabil.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Dasar-dasar Kode
      description: Kuasai konsep pemrograman inti
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Pembuatan Antarmuka
      description: Bangun antarmuka pengguna yang indah
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Rekayasa Logika
      description: Rancang sistem backend yang kuat
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Sihir Mobile
      description: Ciptakan pengalaman mobile native
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Sihir Kecepatan
      description: Optimalkan aplikasi untuk kinerja puncak
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Mantra Perlindungan
      description: Amankan aplikasi dari ancaman
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Infusi Kecerdasan
      description: Integrasikan kemampuan AI ke dalam aplikasi
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: Debut di App Store
    description: Rilis aplikasi pertama Anda ke pengguna
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Pembunuh Bug
    description: Ciptakan aplikasi bebas bug dengan stabilitas sempurna
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: Aplikasi Sejuta Pengguna
    description: Ciptakan aplikasi yang digunakan jutaan orang
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Mantra Pertama
    description: Tulis aplikasi pertama yang berfungsi
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Favorit Pengguna
    description: Raih rating 5 bintang di app store
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Poliglot Kode
    description: Kuasai 5 bahasa pemrograman
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Pengrajin Legendaris
    description: Selesaikan semua tantangan pengembangan
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Pengatur Tugas
      description: Bangun aplikasi daftar tugas sederhana
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Kalkulator Digital
      description: Buat kalkulator yang berfungsi
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Penghubung Komunitas
      description: Bangun aplikasi jejaring sosial
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Mantra Hiburan
      description: Buat game mobile yang menarik
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Pendamping Cerdas
      description: Bangun aplikasi asisten bertenaga AI
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Penambah Realitas
      description: Buat aplikasi augmented reality
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Kuasai berbagai bahasa pemrograman dan framework
  - Desain antarmuka pengguna yang intuitif dan indah
  - Bangun sistem backend yang skalabel dan dapat dipelihara
  - Buat aplikasi mobile native dan lintas platform
  - Terapkan praktik keamanan terbaik
  - Optimalkan kinerja aplikasi dan pengalaman pengguna
  - Integrasikan teknologi mutakhir seperti AI dan AR
  - Deploy dan pelihara aplikasi di produksi
career_outcomes:
  - Pengembang Aplikasi Mobile
  - Pengembang Full-Stack
  - Pengembang iOS/Android
  - Insinyur Perangkat Lunak
  - Pemimpin Teknis
  - Konsultan Pengembangan Aplikasi
  - CTO Startup
  - Pengembang Aplikasi Freelance
