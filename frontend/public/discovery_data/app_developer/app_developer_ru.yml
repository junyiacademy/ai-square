# App Developer Discovery Path - Russian
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Цифровой Мастер - Разработчик Приложений
  short_description: Создавайте приложения, меняющие жизнь, в мире кода
  long_description: |
    Вы новый член "Альянса Цифровых Мастеров", искусно создающий
    практичные и красивые приложения с помощью кода. В этой мастерской,
    наполненной логикой и творчеством, каждая строка кода - это заклинание,
    а ваша цель - создавать цифровые инструменты, которые делают жизнь людей
    более удобной и лучше.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Альянс Цифровых Мастеров
  description: |
    Альянс Цифровых Мастеров - это таинственная организация, объединяющая
    лучших разработчиков приложений. Здесь код рассматривается как форма искусства,
    а разработчики учатся создавать приложения, которые не только работают
    безупречно, но и приносят радость в повседневную жизнь пользователей.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Вступление в Альянс
  description: |
    Мастер Код приветствует вас в альянсе, но предупреждает о постоянной угрозе:
    Баг, демон хаоса, распространяет ошибки и уязвимости в коде. Между тем,
    Дизайн и Код часто конфликтуют из-за приоритетов. Вы должны использовать
    мудрость, чтобы сбалансировать технологии с эстетикой, сохраняя при этом
    стабильность приложений.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Основы Кода
      description: Освоить основные концепции программирования
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Создание Интерфейсов
      description: Строить красивые пользовательские интерфейсы
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Логическая Инженерия
      description: Проектировать надежные бэкенд-системы
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Мобильная Магия
      description: Создавать нативные мобильные приложения
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Магия Скорости
      description: Оптимизировать приложения для максимальной производительности
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Защитные Заклинания
      description: Защищать приложения от угроз
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Вливание Интеллекта
      description: Интегрировать возможности ИИ в приложения
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: Дебют в App Store
    description: Выпустить свое первое приложение для пользователей
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Победитель Багов
    description: Создать приложение без ошибок с идеальной стабильностью
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: Приложение-Миллионник
    description: Создать приложение, которым пользуются миллионы
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Первое Заклинание
    description: Написать свое первое работающее приложение
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Любимец Пользователей
    description: Достичь рейтинга 5 звезд в магазине приложений
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Полиглот Кода
    description: Освоить 5 языков программирования
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Легендарный Мастер
    description: Завершить все вызовы разработки
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Организатор Задач
      description: Создать простое приложение для списка дел
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Цифровой Калькулятор
      description: Создать функциональный калькулятор
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Коннектор Сообщества
      description: Создать приложение социальной сети
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Развлекательное Заклинание
      description: Создать увлекательную мобильную игру
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Умный Компаньон
      description: Создать приложение-ассистент на основе ИИ
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Усилитель Реальности
      description: Создать приложение дополненной реальности
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Освоить несколько языков программирования и фреймворков
  - Проектировать интуитивно понятные и красивые интерфейсы
  - Строить масштабируемые и легко поддерживаемые бэкенд-системы
  - Создавать нативные и кроссплатформенные мобильные приложения
  - Реализовывать лучшие практики безопасности
  - Оптимизировать производительность приложений и пользовательский опыт
  - Интегрировать передовые технологии, такие как ИИ и AR
  - Развертывать и поддерживать приложения в продакшне
career_outcomes:
  - Разработчик Мобильных Приложений
  - Full-Stack Разработчик
  - iOS/Android Разработчик
  - Инженер-Программист
  - Технический Лидер
  - Консультант по Разработке Приложений
  - CTO Стартапа
  - Фриланс-Разработчик Приложений
