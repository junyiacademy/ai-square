# App Developer Discovery Path - Japanese
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: デジタル職人 - アプリ開発者
  short_description: コードの世界で人生を変えるアプリケーションを作る
  long_description: |
    あなたは「デジタル職人同盟」の新メンバーで、コードで実用的で美しい
    アプリケーションを織りなすスキルを持っています。論理と創造性に満ちた
    このワークショップでは、コードの一行一行が呪文であり、人々の生活を
    より便利で良いものにするデジタルツールを作ることが目標です。
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: デジタル職人同盟
  description: |
    デジタル職人同盟は、トップアプリ開発者たちが集まる神秘的な組織です。
    ここではコードが芸術形式として扱われ、開発者たちは完璧に機能するだけでなく、
    ユーザーの日常生活に喜びをもたらすアプリケーションを作ることを学びます。
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: 同盟への加入
  description: |
    マスター・コードは同盟へあなたを歓迎しますが、常にある脅威について警告します：
    混沌の悪魔であるバグは、コードにエラーと脆弱性を広めます。一方、デザインと
    コードはしばしば優先事項をめぐって対立します。アプリケーションを安定させながら、
    技術と美学のバランスを取るために叡智を使わなければなりません。
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: コードの基礎
      description: プログラミングのコア概念をマスターする
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: インターフェース製作
      description: 美しいユーザーインターフェースを構築する
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: ロジックエンジニアリング
      description: 堅牢なバックエンドシステムを設計する
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: モバイル魔法
      description: ネイティブモバイル体験を作成する
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: スピードマジック
      description: アプリを最高のパフォーマンスに最適化する
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: 保護の呪文
      description: 脅威からアプリケーションを守る
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: 知能の注入
      description: AI機能をアプリに統合する
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: App Storeデビュー
    description: 初めてのアプリをユーザーにリリースする
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: バグスレイヤー
    description: 完璧な安定性を持つバグのないアプリを作成する
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: 100万ユーザーアプリ
    description: 数百万人が使用するアプリを作成する
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: 最初の呪文
    description: 初めて動作するアプリを書く
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: ユーザーのお気に入り
    description: アプリストアで星5つの評価を獲得する
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: コードの多言語話者
    description: 5つのプログラミング言語をマスターする
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: 伝説の職人
    description: すべての開発チャレンジを完了する
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: タスクオーガナイザー
      description: シンプルなToDoリストアプリを構築する
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: デジタル計算機
      description: 機能的な計算機を作成する
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: コミュニティコネクター
      description: ソーシャルネットワーキングアプリを構築する
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: エンターテインメントの呪文
      description: 魅力的なモバイルゲームを作成する
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: 知的なコンパニオン
      description: AI搭載のアシスタントアプリを構築する
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: リアリティエンハンサー
      description: 拡張現実アプリを作成する
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - 複数のプログラミング言語とフレームワークをマスターする
  - 直感的で美しいユーザーインターフェースを設計する
  - スケーラブルでメンテナンスしやすいバックエンドシステムを構築する
  - ネイティブおよびクロスプラットフォームモバイルアプリを作成する
  - セキュリティのベストプラクティスを実装する
  - アプリのパフォーマンスとユーザーエクスペリエンスを最適化する
  - AIやARなどの最先端技術を統合する
  - アプリを本番環境にデプロイしメンテナンスする
career_outcomes:
  - モバイルアプリ開発者
  - フルスタック開発者
  - iOS/Android開発者
  - ソフトウェアエンジニア
  - テクニカルリード
  - アプリ開発コンサルタント
  - スタートアップCTO
  - フリーランスアプリ開発者
