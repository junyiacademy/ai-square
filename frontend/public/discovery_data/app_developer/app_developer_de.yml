# App Developer Discovery Path - German
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Digitaler Handwerker - App-Entwickler
  short_description: Erschaffe lebensverändernde Anwendungen in der Welt des Codes
  long_description: |
    Du bist ein neues Mitglied der "Allianz der Digitalen Handwerker", geschickt im Weben 
    praktischer und schöner Anwendungen mit Code. In dieser Werkstatt voller Logik 
    und Kreativität ist jede Codezeile ein Zauberspruch, und dein Ziel ist es, digitale 
    Werkzeuge zu erschaffen, die das Leben der Menschen bequemer und besser machen.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Allianz der Digitalen Handwerker
  description: |
    Die Allianz der Digitalen Handwerker ist eine geheimnisvolle Organisation, die erstklassige 
    App-Entwickler versammelt. Hier wird Code als Kunstform behandelt, und Entwickler lernen, 
    Anwendungen zu erschaffen, die nicht nur einwandfrei funktionieren, sondern auch Freude 
    in das tägliche Leben der Nutzer bringen.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Der Allianz beitreten
  description: |
    Meister Code heißt dich in der Allianz willkommen, warnt aber vor einer ständigen Bedrohung: 
    Bug, der Chaos-Dämon, verbreitet Fehler und Schwachstellen im Code. Währenddessen geraten 
    Design und Code oft über Prioritäten in Konflikt. Du musst Weisheit einsetzen, um Technologie 
    mit Ästhetik in Einklang zu bringen und dabei die Anwendungen stabil zu halten.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Code-Grundlagen
      description: Beherrsche grundlegende Programmierkonzepte
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Interface-Gestaltung
      description: Baue schöne Benutzeroberflächen
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Logik-Engineering
      description: Entwerfe robuste Backend-Systeme
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Mobile Magie
      description: Erschaffe native mobile Erlebnisse
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Geschwindigkeitsmagie
      description: Optimiere Apps für Höchstleistung
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Schutzzauber
      description: Sichere Anwendungen gegen Bedrohungen
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Intelligenz-Infusion
      description: Integriere KI-Fähigkeiten in Apps
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: App Store Debüt
    description: Veröffentliche deine erste App für Nutzer
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Bug-Bezwinger
    description: Erschaffe eine fehlerfreie App mit perfekter Stabilität
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: Millionen-Nutzer-App
    description: Erschaffe eine App, die von Millionen genutzt wird
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Erster Zauberspruch
    description: Schreibe deine erste funktionierende App
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Nutzer-Liebling
    description: Erreiche eine 5-Sterne-Bewertung im App Store
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Code-Polyglott
    description: Beherrsche 5 Programmiersprachen
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Legendärer Handwerker
    description: Bewältige alle Entwicklungsherausforderungen
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Aufgaben-Organizer
      description: Baue eine einfache To-Do-Listen-App
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Digitaler Rechner
      description: Erstelle einen funktionalen Taschenrechner
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Community-Verbinder
      description: Baue eine Social-Networking-App
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Unterhaltungszauber
      description: Erstelle ein fesselndes Handyspiel
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Intelligenter Begleiter
      description: Baue eine KI-gestützte Assistenten-App
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Realitätsverbesserer
      description: Erstelle eine Augmented-Reality-App
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Beherrsche mehrere Programmiersprachen und Frameworks
  - Entwerfe intuitive und schöne Benutzeroberflächen
  - Baue skalierbare und wartbare Backend-Systeme
  - Erstelle native und plattformübergreifende mobile Apps
  - Implementiere bewährte Sicherheitspraktiken
  - Optimiere App-Performance und Benutzererfahrung
  - Integriere modernste Technologien wie KI und AR
  - Stelle Apps in Produktion bereit und warte sie
career_outcomes:
  - Mobile App-Entwickler
  - Full-Stack-Entwickler
  - iOS/Android-Entwickler
  - Software-Ingenieur
  - Technischer Leiter
  - App-Entwicklungsberater
  - Startup-CTO
  - Freiberuflicher App-Entwickler
