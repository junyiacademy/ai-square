# App Developer Discovery Path - Spanish
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Artesano Digital - Desarrollador de Apps
  short_description: Crea aplicaciones que cambian vidas en el mundo del código
  long_description: |
    Eres un nuevo miembro de la "Alianza de Artesanos Digitales", hábil en tejer 
    aplicaciones prácticas y hermosas con código. En este taller lleno de lógica 
    y creatividad, cada línea de código es un hechizo, y tu objetivo es crear herramientas 
    digitales que hagan la vida de las personas más conveniente y mejor.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Alianza de Artesanos Digitales
  description: |
    La Alianza de Artesanos Digitales es una organización misteriosa que reúne a los mejores 
    desarrolladores de aplicaciones. Aquí, el código se trata como una forma de arte, y los 
    desarrolladores aprenden a crear aplicaciones que no solo funcionan perfectamente, sino 
    que también traen alegría a la vida diaria de los usuarios.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Unirse a la Alianza
  description: |
    El Maestro Código te da la bienvenida a la alianza, pero advierte de una amenaza constante: 
    Bug, el demonio del caos, esparce errores y vulnerabilidades en el código. Mientras tanto, 
    Diseño y Código a menudo entran en conflicto sobre las prioridades. Debes usar sabiduría 
    para equilibrar la tecnología con la estética mientras mantienes las aplicaciones estables.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Fundamentos del Código
      description: Domina los conceptos básicos de programación
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Creación de Interfaces
      description: Construye hermosas interfaces de usuario
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Ingeniería de Lógica
      description: Diseña sistemas backend robustos
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Hechicería Móvil
      description: Crea experiencias móviles nativas
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Magia de Velocidad
      description: Optimiza apps para máximo rendimiento
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Hechizos de Protección
      description: Asegura aplicaciones contra amenazas
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Infusión de Inteligencia
      description: Integra capacidades de IA en las apps
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: Debut en App Store
    description: Lanza tu primera app a los usuarios
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Cazador de Bugs
    description: Crea una app libre de errores con estabilidad perfecta
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: App de Un Millón de Usuarios
    description: Crea una app usada por millones
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Primer Hechizo
    description: Escribe tu primera app funcional
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Favorito del Usuario
    description: Logra calificación de 5 estrellas en app store
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Políglota del Código
    description: Domina 5 lenguajes de programación
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Artesano Legendario
    description: Completa todos los desafíos de desarrollo
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Organizador de Tareas
      description: Construye una app simple de lista de tareas
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Calculadora Digital
      description: Crea una calculadora funcional
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Conector de Comunidad
      description: Construye una app de redes sociales
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Hechizo de Entretenimiento
      description: Crea un juego móvil atractivo
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Compañero Inteligente
      description: Construye una app asistente con IA
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Potenciador de Realidad
      description: Crea una app de realidad aumentada
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Dominar múltiples lenguajes de programación y frameworks
  - Diseñar interfaces de usuario intuitivas y hermosas
  - Construir sistemas backend escalables y mantenibles
  - Crear apps móviles nativas y multiplataforma
  - Implementar mejores prácticas de seguridad
  - Optimizar el rendimiento de apps y experiencia de usuario
  - Integrar tecnologías de vanguardia como IA y AR
  - Desplegar y mantener apps en producción
career_outcomes:
  - Desarrollador de Apps Móviles
  - Desarrollador Full-Stack
  - Desarrollador iOS/Android
  - Ingeniero de Software
  - Líder Técnico
  - Consultor de Desarrollo de Apps
  - CTO de Startup
  - Desarrollador de Apps Freelance
