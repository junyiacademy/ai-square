# App Developer Discovery Path - Italian
path_id: app_developer
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: Artigiano Digitale - Sviluppatore di App
  short_description: Crea applicazioni che cambiano la vita nel mondo del codice
  long_description: |
    Sei un nuovo membro dell'"Alleanza degli Artigiani Digitali", abile nel tessere 
    applicazioni pratiche e belle con il codice. In questo laboratorio pieno di logica 
    e creatività, ogni riga di codice è un incantesimo, e il tuo obiettivo è creare strumenti 
    digitali che rendano la vita delle persone più comoda e migliore.
  estimated_hours: 60
  skill_focus:
    - code_weaving
    - interface_sculpting
    - logic_architecture
    - user_experience_magic
world_setting:
  name: Alleanza degli Artigiani Digitali
  description: |
    L'Alleanza degli Artigiani Digitali è un'organizzazione misteriosa che riunisce i migliori 
    sviluppatori di app. Qui, il codice è trattato come una forma d'arte, e gli sviluppatori 
    imparano a creare applicazioni che non solo funzionano perfettamente, ma portano anche 
    gioia nella vita quotidiana degli utenti.
  atmosphere: innovative_collaborative
  visual_theme: tech_workshop
starting_scenario:
  title: Unirsi all'Alleanza
  description: |
    Il Maestro Codice ti dà il benvenuto nell'alleanza, ma ti avverte di una minaccia costante: 
    Bug, il demone del caos, diffonde errori e vulnerabilità nel codice. Nel frattempo, Design 
    e Codice spesso entrano in conflitto sulle priorità. Devi usare la saggezza per bilanciare 
    la tecnologia con l'estetica mantenendo le applicazioni stabili.
  initial_tasks:
    - learn_fundamentals
    - choose_platform
    - build_first_app
skill_tree:
  core_skills:
    - id: programming_fundamentals
      name: Fondamenti del Codice
      description: Padroneggia i concetti fondamentali della programmazione
      max_level: 10
      unlocks:
        - advanced_patterns
        - clean_code
    - id: ui_development
      name: Creazione di Interfacce
      description: Costruisci bellissime interfacce utente
      max_level: 10
      unlocks:
        - responsive_design
        - animation_magic
    - id: backend_architecture
      name: Ingegneria della Logica
      description: Progetta sistemi backend robusti
      max_level: 10
      unlocks:
        - api_design
        - database_mastery
    - id: mobile_development
      name: Stregoneria Mobile
      description: Crea esperienze mobile native
      max_level: 10
      unlocks:
        - cross_platform
        - device_features
  advanced_skills:
    - id: performance_optimization
      name: Magia della Velocità
      description: Ottimizza le app per prestazioni massime
      max_level: 15
      requires:
        - programming_fundamentals
        - backend_architecture
    - id: security_mastery
      name: Incantesimi di Protezione
      description: Proteggi le applicazioni dalle minacce
      max_level: 15
      requires:
        - backend_architecture
        - mobile_development
    - id: ai_integration
      name: Infusione di Intelligenza
      description: Integra capacità di AI nelle app
      max_level: 15
      requires:
        - programming_fundamentals
        - ui_development
milestone_quests:
  - id: first_release
    name: Debutto nell'App Store
    description: Rilascia la tua prima app agli utenti
    required_level: 5
    skills_tested:
      - programming_fundamentals
      - ui_development
    xp_reward: 600
    unlocks:
      - publisher_badge
      - user_feedback_access
  - id: bug_hunter
    name: Cacciatore di Bug
    description: Crea un'app senza bug con stabilità perfetta
    required_level: 10
    skills_tested:
      - security_mastery
      - performance_optimization
    xp_reward: 1200
    unlocks:
      - stability_master_title
      - advanced_debugging_tools
  - id: million_users
    name: App da Un Milione di Utenti
    description: Crea un'app usata da milioni
    required_level: 20
    skills_tested:
      - ai_integration
      - mobile_development
    xp_reward: 3000
    unlocks:
      - legendary_developer_title
      - alliance_hall_of_fame
achievements:
  - id: hello_world
    name: Primo Incantesimo
    description: Scrivi la tua prima app funzionante
    xp_reward: 100
    badge_type: bronze
  - id: five_star_app
    name: Preferito dagli Utenti
    description: Ottieni valutazione a 5 stelle sull'app store
    xp_reward: 300
    badge_type: silver
  - id: polyglot_developer
    name: Poliglotta del Codice
    description: Padroneggia 5 linguaggi di programmazione
    xp_reward: 600
    badge_type: gold
  - id: app_legend
    name: Artigiano Leggendario
    description: Completa tutte le sfide di sviluppo
    xp_reward: 1200
    badge_type: platinum
example_tasks:
  beginner:
    - id: todo_app
      type: creation
      title: Organizzatore di Attività
      description: Costruisci una semplice app di lista attività
      skills_improved:
        - programming_fundamentals
        - ui_development
      xp_reward: 70
    - id: calculator_app
      type: creation
      title: Calcolatrice Digitale
      description: Crea una calcolatrice funzionale
      skills_improved:
        - programming_fundamentals
        - logic_architecture
      xp_reward: 60
  intermediate:
    - id: social_app
      type: creation
      title: Connettore di Comunità
      description: Costruisci un'app di social networking
      skills_improved:
        - backend_architecture
        - mobile_development
      xp_reward: 200
    - id: game_app
      type: creation
      title: Incantesimo di Intrattenimento
      description: Crea un coinvolgente gioco mobile
      skills_improved:
        - ui_development
        - performance_optimization
      xp_reward: 220
  advanced:
    - id: ai_assistant
      type: creation
      title: Compagno Intelligente
      description: Costruisci un'app assistente alimentata da AI
      skills_improved:
        - ai_integration
        - backend_architecture
      xp_reward: 400
    - id: ar_experience
      type: creation
      title: Potenziatore di Realtà
      description: Crea un'app di realtà aumentata
      skills_improved:
        - mobile_development
        - performance_optimization
      xp_reward: 450
learning_objectives:
  - Padroneggiare più linguaggi di programmazione e framework
  - Progettare interfacce utente intuitive e belle
  - Costruire sistemi backend scalabili e manutenibili
  - Creare app mobile native e multipiattaforma
  - Implementare le migliori pratiche di sicurezza
  - Ottimizzare le prestazioni delle app e l'esperienza utente
  - Integrare tecnologie all'avanguardia come AI e AR
  - Distribuire e mantenere app in produzione
career_outcomes:
  - Sviluppatore di App Mobile
  - Sviluppatore Full-Stack
  - Sviluppatore iOS/Android
  - Ingegnere del Software
  - Leader Tecnico
  - Consulente Sviluppo App
  - CTO di Startup
  - Sviluppatore App Freelance
