# Cybersecurity Specialist Discovery Path - French
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Gardien de la Forteresse Numérique - Spécialiste en Cybersécurité"
  short_description: "Défends le royaume numérique contre les cybermenaces"
  long_description: |
    Tu es une recrue à l'"Académie de Cyberdéfense", un terrain d'entraînement 
    d'élite pour les guerriers numériques. Dans un monde où les données sont le 
    nouvel or et où les hackers se cachent dans chaque ombre d'Internet, tu apprendras 
    à protéger les infrastructures critiques, chasser les cybercriminels et construire 
    des forteresses numériques impénétrables.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Académie de Cyberdéfense"
  description: |
    L'Académie de Cyberdéfense existe dans les royaumes physiques et virtuels. Les 
    étudiants naviguent à travers des cyberattaques simulées, apprennent des hackers 
    légendaires au chapeau blanc et se préparent aux menaces du monde réel qui 
    pourraient paralyser des nations ou des entreprises en quelques secondes.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "L'Ascension du Dark Web"
  description: |
    Le Commandant Firewall te brieffe sur une situation urgente : le célèbre 
    collectif de hackers "Shadow Byte", dirigé par le mystérieux Zero Day, prépare 
    une attaque massive contre l'infrastructure mondiale. Tu dois maîtriser rapidement 
    les compétences en cybersécurité pour rejoindre la force de défense et empêcher 
    l'apocalypse numérique.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Bouclier Réseau"
      description: "Sécurise l'infrastructure réseau"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Chiffre de Code"
      description: "Maîtrise le chiffrement et le déchiffrement"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Arsenal du Chapeau Blanc"
      description: "Pense comme un attaquant pour défendre"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Renseignement sur les Menaces"
      description: "Analyse et prédis les cybermenaces"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Oracle des Vulnérabilités"
      description: "Découvre des vulnérabilités inconnues"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Matrice de Défense IA"
      description: "Utilise l'IA pour améliorer la sécurité"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Champ de Bataille Numérique"
      description: "Défends contre les attaques d'États-nations"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Ascension du Pare-feu"
    description: "Défends avec succès contre la première attaque"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "Dans les Ombres"
    description: "Infiltre Shadow Byte et empêche l'attaque"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Pare-feu Final"
    description: "Vaincs Zero Day dans un combat cybernétique"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Écraseur de Bugs"
    description: "Corrige ta première vulnérabilité"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Chasseur de Malware"
    description: "Détecte et neutralise 20 menaces"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Impénétrable"
    description: "Construis un système de sécurité inviolable"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Sauveur Numérique"
    description: "Complète tous les défis de sécurité"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Vérification des Identifiants"
      description: "Audite et améliore la sécurité des mots de passe"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Détecteur d'Appâts"
      description: "Identifie les tentatives de phishing"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Simulation de Brèche"
      description: "Réalise des tests de pénétration"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Commandement de Crise"
      description: "Dirige l'équipe de réponse aux incidents"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Inconnu Inconnu"
      description: "Trouve une vulnérabilité zero-day"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Bouclier Sentient"
      description: "Construis un système de défense alimenté par l'IA"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Maîtrise les fondamentaux de la sécurité réseau"
  - "Comprends la cryptographie et le chiffrement"
  - "Apprends les techniques de hacking éthique"
  - "Développe des capacités de réponse aux incidents"
  - "Analyse les malwares et les cybermenaces"
  - "Construis des systèmes et architectures sécurisés"
  - "Reste en avance sur les menaces émergentes"
  - "Équilibre sécurité et utilisabilité"
career_outcomes:
  - "Analyste en Cybersécurité"
  - "Testeur de Pénétration"
  - "Architecte de Sécurité"
  - "Gestionnaire de Réponse aux Incidents"
  - "Directeur de la Sécurité de l'Information"
  - "Consultant en Cybersécurité"
  - "Analyste en Renseignement sur les Menaces"
  - "Responsable du Centre des Opérations de Sécurité"
