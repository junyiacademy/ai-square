# Cybersecurity Specialist Discovery Path - Italian
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Guardiano della Fortezza Digitale - Specialista in Cybersecurity"
  short_description: "Difendi il regno digitale dalle minacce informatiche"
  long_description: |
    Sei una recluta presso l'"Accademia di Difesa Cibernetica", un campo di addestramento 
    d'élite per guerrieri digitali. In un mondo dove i dati sono il nuovo oro e gli hacker 
    si nascondono in ogni ombra di Internet, imparerai a proteggere le infrastrutture 
    critiche, dare la caccia ai criminali informatici e costruire fortezze digitali 
    impenetrabili.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Accademia di Difesa Cibernetica"
  description: |
    L'Accademia di Difesa Cibernetica esiste sia nel regno fisico che virtuale. Gli 
    studenti navigano attraverso attacchi informatici simulati, imparano da hacker 
    dal cappello bianco leggendari e si preparano per minacce del mondo reale che 
    potrebbero paralizzare nazioni o aziende in pochi secondi.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "L'Ascesa del Dark Web"
  description: |
    Il Comandante Firewall ti informa su una situazione urgente: il famigerato 
    collettivo di hacker "Shadow Byte", guidato dal misterioso Zero Day, sta 
    pianificando un attacco massiccio all'infrastruttura globale. Devi padroneggiare 
    rapidamente le competenze di cybersecurity per unirti alla forza di difesa e 
    prevenire l'apocalisse digitale.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Scudo di Rete"
      description: "Proteggi l'infrastruttura di rete"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Cifrario del Codice"
      description: "Padroneggia crittografia e decrittazione"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Arsenale del Cappello Bianco"
      description: "Pensa come un attaccante per difendere"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Intelligence delle Minacce"
      description: "Analizza e prevedi le minacce informatiche"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Oracolo delle Vulnerabilità"
      description: "Scopri vulnerabilità sconosciute"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Matrice di Difesa IA"
      description: "Usa l'IA per migliorare la sicurezza"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Campo di Battaglia Digitale"
      description: "Difendi contro attacchi di stati-nazione"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Ascesa del Firewall"
    description: "Difendi con successo dal primo attacco"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "Nelle Ombre"
    description: "Infiltrati in Shadow Byte e previeni l'attacco"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Firewall Finale"
    description: "Sconfiggi Zero Day nel combattimento cibernetico"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Schiaccia Bug"
    description: "Correggi la tua prima vulnerabilità"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Cacciatore di Malware"
    description: "Rileva e neutralizza 20 minacce"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Impenetrabile"
    description: "Costruisci un sistema di sicurezza inviolabile"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Salvatore Digitale"
    description: "Completa tutte le sfide di sicurezza"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Verifica Credenziali"
      description: "Controlla e migliora la sicurezza delle password"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Rilevatore di Esche"
      description: "Identifica i tentativi di phishing"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Simulazione di Violazione"
      description: "Conduci test di penetrazione"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Comando di Crisi"
      description: "Guida il team di risposta agli incidenti"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Sconosciuto Sconosciuto"
      description: "Trova vulnerabilità zero-day"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Scudo Senziente"
      description: "Costruisci sistema di difesa alimentato da IA"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Padroneggia i fondamenti della sicurezza di rete"
  - "Comprendi la crittografia e la cifratura"
  - "Impara le tecniche di hacking etico"
  - "Sviluppa capacità di risposta agli incidenti"
  - "Analizza malware e minacce informatiche"
  - "Costruisci sistemi e architetture sicure"
  - "Rimani avanti rispetto alle minacce emergenti"
  - "Bilancia sicurezza e usabilità"
career_outcomes:
  - "Analista di Cybersecurity"
  - "Tester di Penetrazione"
  - "Architetto della Sicurezza"
  - "Manager Risposta Incidenti"
  - "Chief Information Security Officer"
  - "Consulente di Cybersecurity"
  - "Analista Intelligence Minacce"
  - "Responsabile Centro Operazioni Sicurezza"
