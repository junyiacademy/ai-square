# Cybersecurity Specialist Discovery Path - Korean
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "디지털 요새의 수호자 - 사이버 보안 전문가"
  short_description: "사이버 위협으로부터 디지털 영역을 방어하라"
  long_description: |
    당신은 디지털 전사들을 위한 엘리트 훈련소인 "사이버 방어 아카데미"의 
    신입 훈련생입니다. 데이터가 새로운 황금이고 해커들이 인터넷의 모든 
    그림자에 숨어있는 세상에서, 당신은 핵심 인프라를 보호하고, 
    사이버 범죄자를 추적하며, 난공불락의 디지털 요새를 구축하는 법을 배우게 됩니다.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "사이버 방어 아카데미"
  description: |
    사이버 방어 아카데미는 물리적 영역과 가상 영역 모두에 존재합니다. 
    학생들은 시뮬레이션된 사이버 공격을 통해 탐색하고, 전설적인 화이트 해트 
    해커들로부터 배우며, 몇 초 만에 국가나 기업을 마비시킬 수 있는 
    실제 위협에 대비합니다.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "다크 웹의 부상"
  description: |
    파이어월 사령관이 긴급 상황을 브리핑합니다: 신비한 제로 데이가 이끄는 
    악명 높은 해커 집단 "섬도우 바이트"가 글로벌 인프라에 대한 대규모 
    공격을 계획하고 있습니다. 당신은 디지털 종말을 막기 위해 방어군에 
    합류하고 사이버 보안 기술을 빠르게 마스터해야 합니다.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "네트워크 방패"
      description: "네트워크 인프라를 보호하라"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "코드 암호"
      description: "암호화와 복호화를 마스터하라"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "화이트 햇 무기고"
      description: "방어하기 위해 공격자처럼 생각하라"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "위협 인텔리전스"
      description: "사이버 위협을 분석하고 예측하라"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "취약점 오라클"
      description: "알려지지 않은 취약점을 발견하라"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "AI 방어 매트릭스"
      description: "AI를 사용해 보안을 향상시켜라"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "디지털 전장"
      description: "국가 차원의 공격으로부터 방어하라"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "파이어월의 부상"
    description: "첫 번째 공격을 성공적으로 방어하라"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "그림자 속으로"
    description: "섬도우 바이트에 침투하고 공격을 막아라"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "최종 파이어월"
    description: "사이버 전투에서 제로 데이를 물리쳐라"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "버그 퇴치자"
    description: "첫 번째 취약점을 수정하라"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "말웨어 헌터"
    description: "20개의 위협을 탐지하고 무력화하라"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "난공불락"
    description: "해킹 불가능한 보안 시스템을 구축하라"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "디지털 구세주"
    description: "모든 보안 과제를 완료하라"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "자격 증명 검사"
      description: "비밀번호 보안을 감사하고 개선하라"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "미끼 탐지기"
      description: "피싱 시도를 식별하라"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "침해 시뮬레이션"
      description: "침투 테스트를 수행하라"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "위기 지휘부"
      description: "사건 대응팀을 이끌어라"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "미지의 미지"
      description: "제로데이 취약점을 찾아라"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "지각 있는 방패"
      description: "AI 기반 방어 시스템을 구축하라"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "네트워크 보안 기초를 마스터하라"
  - "암호학과 암호화를 이해하라"
  - "윤리적 해킹 기법을 배워라"
  - "사건 대응 능력을 개발하라"
  - "말웨어와 사이버 위협을 분석하라"
  - "안전한 시스템과 아키텍처를 구축하라"
  - "새로운 위협보다 앞서 나가라"
  - "보안과 사용성의 균형을 맞춰라"
career_outcomes:
  - "사이버 보안 분석가"
