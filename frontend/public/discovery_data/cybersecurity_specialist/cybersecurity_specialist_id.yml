# Cybersecurity Specialist Discovery Path - Indonesian
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Penjaga Benteng Digital - Spesialis Keamanan Siber"
  short_description: "Pertahankan dunia digital dari ancaman siber"
  long_description: |
    Kamu adalah rekrut di "Akademi Pertahanan Siber", tempat pelatihan elit untuk
    prajurit digital. Di dunia di mana data adalah emas baru dan peretas bersembunyi
    di setiap bayangan internet, kamu akan belajar melindungi infrastruktur kritis,
    memburu penjahat siber, dan membangun benteng digital yang tak tertembus.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Akademi Pertahanan Siber"
  description: |
    Akademi Pertahanan Siber ada di dunia fisik dan virtual. Siswa menavigasi melalui
    serangan siber simulasi, belajar dari peretas topi putih legendaris, dan
    mempersiapkan diri menghadapi ancaman dunia nyata yang dapat melumpuhkan negara
    atau korporasi dalam hitungan detik.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "Kebangkitan Dark Web"
  description: |
    Komandan Firewall memberi pengarahan tentang situasi mendesak: kelompok peretas
    terkenal "Shadow Byte" yang dipimpin oleh Zero Day misterius merencanakan
    serangan besar-besaran terhadap infrastruktur global. Kamu harus menguasai
    keterampilan keamanan siber dengan cepat untuk bergabung dengan pasukan
    pertahanan dan mencegah kiamat digital.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Perisai Jaringan"
      description: "Amankan infrastruktur jaringan"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Sandi Kode"
      description: "Kuasai enkripsi dan dekripsi"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Arsenal Topi Putih"
      description: "Berpikir seperti penyerang untuk bertahan"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Intelijen Ancaman"
      description: "Analisis dan prediksi ancaman siber"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Oracle Kerentanan"
      description: "Temukan kerentanan yang tidak diketahui"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Matriks Pertahanan AI"
      description: "Gunakan AI untuk meningkatkan keamanan"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Medan Perang Digital"
      description: "Bertahan melawan serangan negara"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Kebangkitan Firewall"
    description: "Berhasil bertahan dari serangan pertama"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "Ke Dalam Bayangan"
    description: "Infiltrasi Shadow Byte dan cegah serangan"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Firewall Final"
    description: "Kalahkan Zero Day dalam pertempuran siber"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Pembasmi Bug"
    description: "Perbaiki kerentanan pertamamu"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Pemburu Malware"
    description: "Deteksi dan netralkan 20 ancaman"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Tak Tertembus"
    description: "Bangun sistem keamanan yang tak bisa diretas"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Penyelamat Digital"
    description: "Selesaikan semua tantangan keamanan"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Pemeriksaan Kredensial"
      description: "Audit dan tingkatkan keamanan kata sandi"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Detektor Umpan"
      description: "Identifikasi upaya phishing"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Simulasi Penerobosan"
      description: "Lakukan pengujian penetrasi"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Komando Krisis"
      description: "Pimpin tim respons insiden"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Tak Dikenal Tak Diketahui"
      description: "Temukan kerentanan zero-day"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Perisai Sadar"
      description: "Bangun sistem pertahanan bertenaga AI"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Kuasai dasar-dasar keamanan jaringan"
  - "Pahami kriptografi dan enkripsi"
  - "Pelajari teknik hacking etis"
  - "Kembangkan kemampuan respons insiden"
  - "Analisis malware dan ancaman siber"
  - "Bangun sistem dan arsitektur yang aman"
  - "Tetap terdepan dari ancaman yang muncul"
  - "Seimbangkan keamanan dengan kegunaan"
career_outcomes:
  - "Analis Keamanan Siber"
