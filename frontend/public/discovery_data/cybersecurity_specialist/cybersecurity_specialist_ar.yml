# Cybersecurity Specialist Discovery Path - Arabic
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert

metadata:
  title: "حارس القلعة الرقمية - متخصص الأمن السيبراني"
  short_description: "دافع عن العالم الرقمي من التهديدات السيبرانية"
  long_description: |
    أنت مجند في "أكاديمية الدفاع السيبراني"، أرض تدريب نخبوية للمحاربين الرقميين. 
    في عالم حيث البيانات هي الذهب الجديد والهاكرز يكمنون في كل ظلال الإنترنت، 
    ستتعلم حماية البنية التحتية الحيوية، وصيد المجرمين السيبرانيين، 
    وبناء قلاع رقمية منيعة.
  
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response

world_setting:
  name: "أكاديمية الدفاع السيبراني"
  description: |
    تتواجد أكاديمية الدفاع السيبراني في العالمين المادي والافتراضي. يتنقل 
    الطلاب عبر هجمات سيبرانية محاكاة، ويتعلمون من هاكرز القبعة البيضاء 
    الأسطوريين، ويستعدون للتهديدات الحقيقية التي يمكن أن تشل الدول 
    أو الشركات في ثوانٍ.
  
  atmosphere: "high_stakes_tactical"
  visual_theme: "matrix_fortress"

starting_scenario:
  title: "صعود الويب المظلم"
  description: |
    يطلعك القائد فايروول على وضع عاجل: مجموعة الهاكرز سيئة السمعة "شادو بايت" 
    بقيادة "زيرو داي" الغامض تخطط لهجوم ضخم على البنية التحتية العالمية. 
    يجب عليك إتقان مهارات الأمن السيبراني بسرعة للانضمام إلى قوة الدفاع 
    ومنع نهاية العالم الرقمية.
  
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "درع الشبكة"
      description: "تأمين البنية التحتية للشبكة"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    
    - id: cryptography
      name: "شيفرة الكود"
      description: "إتقان التشفير وفك التشفير"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    
    - id: ethical_hacking
      name: "ترسانة القبعة البيضاء"
      description: "فكر مثل المهاجم للدفاع"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    
    - id: security_analysis
      name: "استخبارات التهديد"
      description: "تحليل والتنبؤ بالتهديدات السيبرانية"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics

  advanced_skills:
    - id: zero_day_hunting
      name: "عراف الثغرات"
      description: "اكتشف الثغرات غير المعروفة"
      max_level: 15
      requires: [ethical_hacking, security_analysis]
    
    - id: ai_security
      name: "مصفوفة الدفاع بالذكاء الاصطناعي"
      description: "استخدم الذكاء الاصطناعي لتعزيز الأمان"
      max_level: 15
      requires: [network_security, cryptography]
    
    - id: cyber_warfare
      name: "ساحة المعركة الرقمية"
      description: "دافع ضد هجمات الدول"
      max_level: 15
      requires: [security_analysis, network_security]
milestone_quests:
  - id: first_defense
    name: Firewall Rising
    description: Successfully defend against first attack
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: Into the Shadows
    description: Infiltrate Shadow Byte and prevent attack
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: Final Firewall
    description: Defeat Zero Day in cyber combat
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: Bug Squasher
    description: Fix your first vulnerability
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: Malware Hunter
    description: Detect and neutralize 20 threats
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: Impenetrable
    description: Build unhackable security system
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: Digital Savior
    description: Complete all security challenges
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: Credential Check
      description: Audit and improve password security
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: Bait Detector
      description: Identify phishing attempts
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: Breach Simulation
      description: Conduct penetration testing
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: Crisis Command
      description: Lead incident response team
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: Unknown Unknown
      description: Find zero-day vulnerability
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: Sentient Shield
      description: Build AI-powered defense system
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
