# Cybersecurity Specialist Discovery Path - Portuguese
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Guardião da Fortaleza Digital - Especialista em Cibersegurança"
  short_description: "Defenda o reino digital contra ameaças cibernéticas"
  long_description: |
    Você é um recruta na "Academia de Defesa Cibernética", um campo de treinamento
    de elite para guerreiros digitais. Em um mundo onde dados são o novo ouro e hackers
    espreitam em cada sombra da internet, você aprenderá a proteger infraestruturas
    críticas, caçar cibercriminosos e construir fortalezas digitais impenetráveis.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Academia de Defesa Cibernética"
  description: |
    A Academia de Defesa Cibernética existe tanto no reino físico quanto virtual.
    Estudantes navegam por ataques cibernéticos simulados, aprendem com hackers
    de chapéu branco lendários e se preparam para ameaças do mundo real que
    podem paralisar nações ou corporações em segundos.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "A Ascensão da Dark Web"
  description: |
    O Comandante Firewall informa sobre uma situação urgente: o notório coletivo
    de hackers "Shadow Byte", liderado pelo misterioso Zero Day, está planejando
    um ataque massivo à infraestrutura global. Você deve dominar rapidamente as
    habilidades de cibersegurança para se juntar à força de defesa e prevenir
    o apocalipse digital.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Escudo de Rede"
      description: "Proteja a infraestrutura de rede"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Cifra de Código"
      description: "Domine criptografia e descriptografia"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Arsenal do Chapéu Branco"
      description: "Pense como um atacante para defender"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Inteligência de Ameaças"
      description: "Analise e preveja ameaças cibernéticas"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Oráculo de Vulnerabilidades"
      description: "Descubra vulnerabilidades desconhecidas"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Matriz de Defesa IA"
      description: "Use IA para melhorar a segurança"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Campo de Batalha Digital"
      description: "Defenda contra ataques de estados-nação"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Ascensão do Firewall"
    description: "Defenda com sucesso contra o primeiro ataque"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "Nas Sombras"
    description: "Infiltre-se no Shadow Byte e previna o ataque"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Firewall Final"
    description: "Derrote Zero Day em combate cibernético"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Esmagador de Bugs"
    description: "Corrija sua primeira vulnerabilidade"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Caçador de Malware"
    description: "Detecte e neutralize 20 ameaças"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Impenetrável"
    description: "Construa um sistema de segurança inackeável"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Salvador Digital"
    description: "Complete todos os desafios de segurança"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Verificação de Credenciais"
      description: "Audite e melhore a segurança de senhas"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Detector de Iscas"
      description: "Identifique tentativas de phishing"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Simulação de Invasão"
      description: "Conduza testes de penetração"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Comando de Crise"
      description: "Lidere a equipe de resposta a incidentes"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Desconhecido Desconhecido"
      description: "Encontre vulnerabilidade zero-day"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Escudo Consciente"
      description: "Construa sistema de defesa alimentado por IA"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Domine os fundamentos de segurança de rede"
  - "Compreenda criptografia e encriptação"
  - "Aprenda técnicas de hacking ético"
  - "Desenvolva capacidades de resposta a incidentes"
  - "Analise malware e ameaças cibernéticas"
  - "Construa sistemas e arquiteturas seguras"
  - "Mantenha-se à frente das ameaças emergentes"
  - "Equilibre segurança com usabilidade"
career_outcomes:
  - "Analista de Cibersegurança"
  - "Testador de Penetração"
  - "Arquiteto de Segurança"
  - "Gerente de Resposta a Incidentes"
  - "Chief Information Security Officer"
  - "Consultor de Cibersegurança"
  - "Analista de Inteligência de Ameaças"
  - "Líder do Centro de Operações de Segurança"
