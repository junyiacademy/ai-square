# Cybersecurity Specialist Discovery Path - German
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Wächter der Digitalen Festung - Cybersicherheitsspezialist"
  short_description: "Verteidige das digitale Reich vor Cyberbedrohungen"
  long_description: |
    Du bist ein Rekrut an der "Cyber-Verteidigungsakademie", einem Elite-Trainingsgelände 
    für digitale Krieger. In einer Welt, in der Daten das neue Gold sind und Hacker in 
    jedem Schatten des Internets lauern, wirst du lernen, kritische Infrastrukturen zu 
    schützen, Cyberkriminelle zu jagen und undurchdringliche digitale Festungen zu errichten.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Cyber-Verteidigungsakademie"
  description: |
    Die Cyber-Verteidigungsakademie existiert sowohl in physischen als auch virtuellen 
    Welten. Schüler navigieren durch simulierte Cyberangriffe, lernen von legendären 
    White-Hat-Hackern und bereiten sich auf reale Bedrohungen vor, die Nationen oder 
    Konzerne in Sekunden lahmlegen könnten.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "Der Aufstieg des Dark Web"
  description: |
    Commander Firewall informiert dich über eine dringende Situation: Das berüchtigte 
    Hacker-Kollektiv "Shadow Byte", angeführt vom mysteriösen Zero Day, plant einen 
    massiven Angriff auf die globale Infrastruktur. Du musst schnell Cybersicherheits-
    fähigkeiten meistern, um der Verteidigungseinheit beizutreten und die digitale 
    Apokalypse zu verhindern.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Netzwerkschild"
      description: "Sichere Netzwerkinfrastruktur"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Code-Chiffre"
      description: "Meistere Verschlüsselung und Entschlüsselung"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "White-Hat-Arsenal"
      description: "Denke wie ein Angreifer, um zu verteidigen"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Bedrohungsanalyse"
      description: "Analysiere und prognostiziere Cyberbedrohungen"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Schwachstellen-Orakel"
      description: "Entdecke unbekannte Schwachstellen"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "KI-Verteidigungsmatrix"
      description: "Nutze KI zur Verbesserung der Sicherheit"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Digitales Schlachtfeld"
      description: "Verteidige gegen nationalstaatliche Angriffe"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Firewall-Aufstieg"
    description: "Erfolgreich gegen ersten Angriff verteidigen"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "In die Schatten"
    description: "Infiltriere Shadow Byte und verhindere den Angriff"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Finale Firewall"
    description: "Besiege Zero Day im Cyberkampf"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Fehlerjäger"
    description: "Behebe deine erste Schwachstelle"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Malware-Jäger"
    description: "Erkenne und neutralisiere 20 Bedrohungen"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Undurchdringlich"
    description: "Baue ein unknackbares Sicherheitssystem"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Digitaler Retter"
    description: "Schließe alle Sicherheitsherausforderungen ab"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Zugangsdatenprüfung"
      description: "Prüfe und verbessere die Passwortsicherheit"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Köder-Detektor"
      description: "Identifiziere Phishing-Versuche"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Einbruchssimulation"
      description: "Führe Penetrationstests durch"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Krisenkommando"
      description: "Leite das Incident-Response-Team"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Unbekanntes Unbekanntes"
      description: "Finde Zero-Day-Schwachstelle"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Bewusster Schild"
      description: "Baue KI-gestütztes Verteidigungssystem"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Meistere die Grundlagen der Netzwerksicherheit"
  - "Verstehe Kryptographie und Verschlüsselung"
  - "Lerne ethische Hacking-Techniken"
  - "Entwickle Fähigkeiten zur Incident Response"
  - "Analysiere Malware und Cyberbedrohungen"
  - "Baue sichere Systeme und Architekturen"
  - "Bleibe neuen Bedrohungen voraus"
  - "Balanciere Sicherheit mit Benutzerfreundlichkeit"
career_outcomes:
  - "Cybersicherheitsanalyst"
  - "Penetrationstester"
  - "Sicherheitsarchitekt"
  - "Incident Response Manager"
  - "Chief Information Security Officer"
  - "Cybersicherheitsberater"
  - "Bedrohungsanalyst"
  - "Leiter Security Operations Center"
