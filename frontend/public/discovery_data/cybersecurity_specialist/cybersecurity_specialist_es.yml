# Cybersecurity Specialist Discovery Path - Spanish
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Guardián de la Fortaleza Digital - Especialista en Ciberseguridad"
  short_description: "Defiende el reino digital de las ciberamenazas"
  long_description: |
    Eres un recluta en la "Academia de Ciberdefensa", un campo de entrenamiento de 
    élite para guerreros digitales. En un mundo donde los datos son el nuevo oro y 
    los hackers acechan en cada sombra de internet, aprenderás a proteger infraestructuras 
    críticas, cazar cibercriminales y construir fortalezas digitales impenetrables.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Academia de Ciberdefensa"
  description: |
    La Academia de Ciberdefensa existe tanto en reinos físicos como virtuales. Los 
    estudiantes navegan a través de ciberataques simulados, aprenden de hackers 
    de sombrero blanco legendarios y se preparan para amenazas del mundo real que 
    podrían paralizar naciones o corporaciones en segundos.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "El Ascenso de la Dark Web"
  description: |
    El Comandante Firewall te informa sobre una situación urgente: el notorio 
    colectivo de hackers "Shadow Byte", liderado por el misterioso Zero Day, planea 
    un ataque masivo a la infraestructura global. Debes dominar rápidamente las 
    habilidades de ciberseguridad para unirte a la fuerza de defensa y prevenir 
    el apocalipsis digital.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Escudo de Red"
      description: "Asegura la infraestructura de red"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Cifrado de Código"
      description: "Domina el cifrado y descifrado"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Arsenal de Sombrero Blanco"
      description: "Piensa como un atacante para defender"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Inteligencia de Amenazas"
      description: "Analiza y predice ciberamenazas"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Oráculo de Vulnerabilidades"
      description: "Descubre vulnerabilidades desconocidas"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Matriz de Defensa IA"
      description: "Usa IA para mejorar la seguridad"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Campo de Batalla Digital"
      description: "Defiende contra ataques de estados-nación"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Ascenso del Firewall"
    description: "Defiende exitosamente contra el primer ataque"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "En las Sombras"
    description: "Infíltrate en Shadow Byte y previene el ataque"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Firewall Final"
    description: "Derrota a Zero Day en combate cibernético"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Aplastador de Bugs"
    description: "Corrige tu primera vulnerabilidad"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Cazador de Malware"
    description: "Detecta y neutraliza 20 amenazas"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Impenetrable"
    description: "Construye un sistema de seguridad inhackeable"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Salvador Digital"
    description: "Completa todos los desafíos de seguridad"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Verificación de Credenciales"
      description: "Audita y mejora la seguridad de contraseñas"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Detector de Cebos"
      description: "Identifica intentos de phishing"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Simulación de Brecha"
      description: "Realiza pruebas de penetración"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Comando de Crisis"
      description: "Lidera el equipo de respuesta a incidentes"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Desconocido Desconocido"
      description: "Encuentra vulnerabilidad zero-day"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Escudo Sensible"
      description: "Construye sistema de defensa impulsado por IA"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Domina los fundamentos de seguridad de red"
  - "Comprende la criptografía y el cifrado"
  - "Aprende técnicas de hacking ético"
  - "Desarrolla capacidades de respuesta a incidentes"
  - "Analiza malware y ciberamenazas"
  - "Construye sistemas y arquitecturas seguras"
  - "Manténte adelante de las amenazas emergentes"
  - "Equilibra seguridad con usabilidad"
career_outcomes:
  - "Analista de Ciberseguridad"
  - "Tester de Penetración"
  - "Arquitecto de Seguridad"
  - "Gerente de Respuesta a Incidentes"
  - "Director de Seguridad de la Información"
  - "Consultor de Ciberseguridad"
  - "Analista de Inteligencia de Amenazas"
  - "Líder del Centro de Operaciones de Seguridad"
