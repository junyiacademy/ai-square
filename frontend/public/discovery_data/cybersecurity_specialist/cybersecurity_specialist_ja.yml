# Cybersecurity Specialist Discovery Path - Japanese
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "デジタル要塞の守護者 - サイバーセキュリティスペシャリスト"
  short_description: "サイバー脅威からデジタル世界を守り抹え"
  long_description: |
    あなたは「サイバー防衛アカデミー」の新兵です。ここはデジタルウォリアーのための
    エリート訓練所です。データが新しい金となり、ハッカーがインターネットのあらゆる
    影に潜んでいる世界で、あなたは重要インフラを保護し、サイバー犯罪者を狩り、
    難攻不落のデジタル要塞を構築することを学びます。

  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "サイバー防衛アカデミー"
  description: |
    サイバー防衛アカデミーは物理的世界と仮想世界の両方に存在しています。生徒たちは
    シミュレートされたサイバー攻撃をナビゲートし、伝説的なホワイトハットハッカーから
    学び、国家や企業を数秒で壊滅させる可能性のある現実世界の脅威に備えます。

  atmosphere: "high_stakes_tactical"
  visual_theme: "matrix_fortress"
starting_scenario:
  title: "ダークウェブの台頭"
  description: |
    ファイアウォール司令官が緊急状況を報告します：謎のZero Dayが率いる悪名高い
    ハッカー集団「Shadow Byte」が、グローバルインフラへの大規模攻撃を計画しています。
    あなたはサイバーセキュリティスキルを素早く習得し、防衛部隊に加わって
    デジタルアポカリプスを阻止しなければなりません。

  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: ネットワークシールド
      description: ネットワークインフラを保護する
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: 暗号コード
      description: 暗号化と復号をマスターする
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: ホワイトハット武器庫
      description: 防御のために攻撃者のように考える
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: 脅威インテリジェンス
      description: サイバー脅威を分析・予測する
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: 脆弱性予言者
      description: 未知の脆弱性を発見する
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: AI防衛マトリックス
      description: AIを使ってセキュリティを強化する
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: デジタル戦場
      description: 国家レベルの攻撃から防御する
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: ファイアウォール立上
    description: 最初の攻撃を成功裏に防御する
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: 影の中へ
    description: Shadow Byteに潜入し攻撃を阻止する
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: 最終ファイアウォール
    description: サイバー戦闘でZero Dayを倒す
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: バグスカッシャー
    description: 初めての脆弱性を修正する
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: マルウェアハンター
    description: 20個の脅威を発見・無力化する
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: 難攻不落
    description: ハッキング不可能なセキュリティシステムを構築する
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: デジタル救世主
    description: すべてのセキュリティチャレンジを完成する
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: 認証情報チェック
      description: パスワードセキュリティを監査・改善する
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: 餃網探知器
      description: フィッシングの試みを特定する
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: 侵入シミュレーション
      description: ペネトレーションテストを実施する
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: 危機司令
      description: インシデント対応チームを率いる
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: 未知の未知
      description: ゼロデイ脆弱性を発見する
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: 知能シールド
      description: AIパワー防衛システムを構築する
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "ネットワークセキュリティの基本をマスターする"
  - "暗号化技術と暗号を理解する"
  - "エシカルハッキング技術を学ぶ"
  - "インシデント対応能力を開発する"
  - "マルウェアとサイバー脅威を分析する"
  - "安全なシステムとアーキテクチャを構築する"
  - "新たな脅威に先手を打つ"
  - "セキュリティと使いやすさのバランスを取る"

career_outcomes:
  - "サイバーセキュリティアナリスト"
  - "ペネトレーションテスター"
  - "セキュリティアーキテクト"
  - "インシデント対応マネージャー"
  - "最高情報セキュリティ責任者(CISO)"
  - "サイバーセキュリティコンサルタント"
  - "脅威インテリジェンスアナリスト"
  - "セキュリティオペレーションセンターリーダー"
