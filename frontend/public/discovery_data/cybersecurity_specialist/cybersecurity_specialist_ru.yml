# Cybersecurity Specialist Discovery Path - Russian
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Страж Цифровой Крепости - Специалист по Кибербезопасности"
  short_description: "Защити цифровое королевство от киберугроз"
  long_description: |
    Вы - новобранец в "Академии Киберзащиты", элитном тренировочном 
    лагере для цифровых воинов. В мире, где данные - это новое золото, 
    а хакеры скрываются в каждой тени интернета, вы научитесь 
    защищать критическую инфраструктуру, охотиться на киберпреступников 
    и строить непроницаемые цифровые крепости.
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "Академия Киберзащиты"
  description: |
    Академия Киберзащиты существует как в физическом, так и в виртуальном 
    мире. Студенты проходят через смоделированные кибератаки, учатся 
    у легендарных белых хакеров и готовятся к реальным угрозам, которые 
    могут парализовать страны или корпорации за считанные секунды.
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "Восход Тёмной Сети"
  description: |
    Командир Фаервол сообщает о срочной ситуации: печально известный 
    хакерский коллектив "Shadow Byte" под руководством таинственного 
    Zero Day планирует массированную атаку на глобальную инфраструктуру. 
    Вы должны быстро освоить навыки кибербезопасности, чтобы 
    присоединиться к силам обороны и предотвратить цифровой апокалипсис.
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "Сетевой Щит"
      description: "Защити сетевую инфраструктуру"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "Кодовый Шифр"
      description: "Освой шифрование и дешифрование"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "Арсенал Белого Хакера"
      description: "Мысли как атакующий, чтобы защищать"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "Разведка Угроз"
      description: "Анализируй и предсказывай киберугрозы"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "Оракул Уязвимостей"
      description: "Открывай неизвестные уязвимости"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "Матрица ИИ-Защиты"
      description: "Используй ИИ для улучшения безопасности"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "Цифровое Поле Битвы"
      description: "Защищайся от атак государств"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "Восход Фаервола"
    description: "Успешно отрази первую атаку"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "В Тени"
    description: "Проникни в Shadow Byte и предотврати атаку"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "Последний Фаервол"
    description: "Победи Zero Day в кибербитве"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "Истребитель Багов"
    description: "Исправь свою первую уязвимость"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "Охотник за Вредоносами"
    description: "Обнаружь и нейтрализуй 20 угроз"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "Неприступный"
    description: "Построй невзламываемую систему безопасности"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "Цифровой Спаситель"
    description: "Заверши все вызовы безопасности"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "Проверка Учётных Данных"
      description: "Проверь и улучши безопасность паролей"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "Детектор Приманок"
      description: "Распознай фишинговые попытки"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "Симуляция Взлома"
      description: "Проведи тестирование на проникновение"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "Кризисное Командование"
      description: "Возглавь команду реагирования на инциденты"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "Неизвестное Неизвестное"
      description: "Найди уязвимость нулевого дня"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "Разумный Щит"
      description: "Построй систему защиты на базе ИИ"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
learning_objectives:
  - "Освой основы сетевой безопасности"
  - "Пойми криптографию и шифрование"
  - "Изучи техники этичного взлома"
  - "Развивай способности реагирования на инциденты"
  - "Анализируй вредоносное ПО и киберугрозы"
  - "Строй безопасные системы и архитектуры"
  - "Опережай новые угрозы"
  - "Балансируй безопасность с удобством использования"
career_outcomes:
  - "Аналитик по Кибербезопасности"
  - "Тестировщик на Проникновение"
  - "Архитектор Безопасности"
  - "Менеджер по Реагированию на Инциденты"
  - "Главный Специалист по Информационной Безопасности"
  - "Консультант по Кибербезопасности"
  - "Аналитик Разведки Угроз"
  - "Руководитель Центра Операций Безопасности"
