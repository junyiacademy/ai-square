  - "เรียนรู้เทคนิคการแฮกแบบมีจริยธรรม"
  - "พัฒนาความสามารถในการตอบโต้เหตุการณ์"
  - "วิเคราะห์มัลแวร์และภัยคุกคามไซเบอร์"
  - "สร้างระบบและสถาปัตยกรรมที่ปลอดภัย"
  - "นำหน้าภัยคุกคามที่เกิดขึ้นใหม่"
