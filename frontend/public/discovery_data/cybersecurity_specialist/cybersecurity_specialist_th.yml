# Cybersecurity Specialist Discovery Path - Thai
path_id: cybersecurity_specialist
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "ผู้พิทักษ์ป้อมปราการดิจิทัล - ผู้เชี่ยวชาญความปลอดภัยไซเบอร์"
  short_description: "ปกป้องโลกดิจิทัลจากภัยคุกคามไซเบอร์"
  long_description: |
    คุณคือนักเรียนใหม่ที่ "สถาบันป้องกันไซเบอร์" ศูนย์ฝึกอบรมชั้นแนวหน้า
    สำหรับนักรบดิจิทัล ในโลกที่ข้อมูลคือทองคำใหม่และแฮกเกอร์
    แอบซุ่มอยู่ในทุกเงามืดของอินเทอร์เน็ต คุณจะเรียนรู้การปกป้อง
    โครงสร้างพื้นฐานสำคัญ ตามล่าอาชญากรไซเบอร์ และสร้าง
    ป้อมปราการดิจิทัลที่แทบจะไม่มีวันถูกทำลาย
  estimated_hours: 65
  skill_focus:
    - threat_detection
    - encryption_mastery
    - network_defense
    - ethical_hacking
    - incident_response
world_setting:
  name: "สถาบันป้องกันไซเบอร์"
  description: |
    สถาบันป้องกันไซเบอร์มีอยู่ทั้งในโลกกายภาพและเสมือนจริง 
    นักเรียนจะฝ่าฟันการโจมตีทางไซเบอร์จำลอง เรียนรู้จากแฮกเกอร์
    หมวกขาวระดับตำนาน และเตรียมพร้อมสำหรับภัยคุกคามในโลกแห่ง
    ความเป็นจริงที่อาจทำลายประเทศหรือบริษัทได้ในชั่วพริบตา
  atmosphere: high_stakes_tactical
  visual_theme: matrix_fortress
starting_scenario:
  title: "การเติบโตของดาร์กเว็บ"
  description: |
    ผู้บัญชาการไฟร์วอลล์สรุปสถานการณ์เร่งด่วน: กลุ่มแฮกเกอร์
    ที่ชื่อกระฉ่อน "Shadow Byte" นำโดย Zero Day ผู้ลึกลับ กำลังวางแผน
    โจมตีครั้งใหญ่ต่อโครงสร้างพื้นฐานระดับโลก คุณต้องเชี่ยวชาญ
    ทักษะความปลอดภัยไซเบอร์อย่างรวดเร็วเพื่อเข้าร่วมกองกำลัง
    ป้องกันและหยุดวินาศกรรมดิจิทัล
  initial_tasks:
    - understand_threats
    - setup_defenses
    - learn_tools
skill_tree:
  core_skills:
    - id: network_security
      name: "โล่เครือข่าย"
      description: "รักษาความปลอดภัยโครงสร้างพื้นฐานเครือข่าย"
      max_level: 10
      unlocks:
        - firewall_configuration
        - intrusion_detection
    - id: cryptography
      name: "รหัสลับโค้ด"
      description: "เชี่ยวชาญการเข้ารหัสและถอดรหัส"
      max_level: 10
      unlocks:
        - advanced_encryption
        - blockchain_security
    - id: ethical_hacking
      name: "คลังแสงหมวกขาว"
      description: "คิดแบบผู้โจมตีเพื่อป้องกัน"
      max_level: 10
      unlocks:
        - penetration_testing
        - vulnerability_assessment
    - id: security_analysis
      name: "ข่าวกรองภัยคุกคาม"
      description: "วิเคราะห์และคาดการณ์ภัยคุกคามไซเบอร์"
      max_level: 10
      unlocks:
        - malware_analysis
        - forensics
  advanced_skills:
    - id: zero_day_hunting
      name: "โอราเคิลแห่งช่องโหว่"
      description: "ค้นหาช่องโหว่ที่ไม่รู้จัก"
      max_level: 15
      requires:
        - ethical_hacking
        - security_analysis
    - id: ai_security
      name: "เมทริกซ์ป้องกัน AI"
      description: "ใช้ AI เพื่อเพิ่มความปลอดภัย"
      max_level: 15
      requires:
        - network_security
        - cryptography
    - id: cyber_warfare
      name: "สนามรบดิจิทัล"
      description: "ป้องกันการโจมตีระดับรัฐ"
      max_level: 15
      requires:
        - security_analysis
        - network_security
milestone_quests:
  - id: first_defense
    name: "ไฟร์วอลล์ที่เติบโต"
    description: "ป้องกันการโจมตีครั้งแรกได้สำเร็จ"
    required_level: 5
    skills_tested:
      - network_security
      - security_analysis
    xp_reward: 750
    unlocks:
      - defender_badge
      - security_clearance_1
  - id: shadow_byte_hack
    name: "สู่เงามืด"
    description: "แทรกซึมเข้า Shadow Byte และป้องกันการโจมตี"
    required_level: 10
    skills_tested:
      - ethical_hacking
      - cryptography
    xp_reward: 1600
    unlocks:
      - ghost_hacker_title
      - dark_web_access
  - id: zero_day_showdown
    name: "ไฟร์วอลล์สุดท้าย"
    description: "ปราบ Zero Day ในการต่อสู้ไซเบอร์"
    required_level: 20
    skills_tested:
      - zero_day_hunting
      - cyber_warfare
    xp_reward: 3200
    unlocks:
      - cyber_legend_title
      - global_recognition
achievements:
  - id: first_patch
    name: "นักกำจัดบั๊ก"
    description: "แก้ไขช่องโหว่แรกของคุณ"
    xp_reward: 120
    badge_type: bronze
  - id: threat_hunter
    name: "นักล่ามัลแวร์"
    description: "ตรวจจับและกำจัดภัยคุกคาม 20 กรณี"
    xp_reward: 380
    badge_type: silver
  - id: fortress_builder
    name: "แทบไม่มีรอยรั่ว"
    description: "สร้างระบบความปลอดภัยที่แฮกไม่ได้"
    xp_reward: 720
    badge_type: gold
  - id: cyber_guardian
    name: "ผู้กอบกู้ดิจิทัล"
    description: "ผ่านความท้าทายด้านความปลอดภัยทั้งหมด"
    xp_reward: 1400
    badge_type: platinum
example_tasks:
  beginner:
    - id: password_audit
      type: analysis
      title: "การตรวจสอบข้อมูลรับรอง"
      description: "ตรวจสอบและปรับปรุงความปลอดภัยรหัสผ่าน"
      skills_improved:
        - cryptography
        - security_analysis
      xp_reward: 70
    - id: phishing_detection
      type: analysis
      title: "เครื่องตรวจจับเหยื่อ"
      description: "ระบุความพยายามฟิชชิ่ง"
      skills_improved:
        - threat_detection
        - security_analysis
      xp_reward: 80
  intermediate:
    - id: penetration_test
      type: creation
      title: "การจำลองการเจาะระบบ"
      description: "ทำการทดสอบการเจาะระบบ"
      skills_improved:
        - ethical_hacking
        - network_defense
      xp_reward: 210
    - id: incident_response
      type: chat
      title: "การบัญชาการวิกฤต"
      description: "นำทีมตอบโต้เหตุการณ์"
      skills_improved:
        - incident_response
        - network_security
      xp_reward: 240
  advanced:
    - id: zero_day_discovery
      type: analysis
      title: "สิ่งที่ไม่รู้ว่าไม่รู้"
      description: "ค้นหาช่องโหว่ซีโร่เดย์"
      skills_improved:
        - zero_day_hunting
        - ethical_hacking
      xp_reward: 460
    - id: ai_defense_system
      type: creation
      title: "โล่ที่มีสติ"
      description: "สร้างระบบป้องกันที่ขับเคลื่อนด้วย AI"
      skills_improved:
        - ai_security
        - network_defense
      xp_reward: 510
