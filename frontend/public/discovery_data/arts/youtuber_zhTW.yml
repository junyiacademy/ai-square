# YouTuber 探索路徑 - 繁體中文
path_id: youtuber
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "影像吟遊詩人 - YouTuber"
  short_description: "在數位舞台上演繹精彩的影像故事"
  long_description: |
    你是「影像吟遊詩人公會」的新成員，擁有透過鏡頭說故事、娛樂觀眾的天賦。
    在這個充滿創意與技術的數位王國中，每一支影片都是一場表演，每一個訂閱者
    都是你的觀眾，而你的使命就是創造出能夠感動人心、引起共鳴的影像內容。
  
  estimated_hours: 50
  skill_focus:
    - storytelling_arts
    - video_magic
    - audience_resonance
    - platform_algorithms

world_setting:
  name: "影像吟遊詩人公會"
  description: |
    影像吟遊詩人公會是一個培養頂尖內容創作者的藝術公會。在這裡，古老的
    說故事藝術與現代影片技術相遇，創作者學習編織能夠觸及數百萬人的故事。
  
  atmosphere: "creative_dynamic"
  visual_theme: "digital_stage"

starting_scenario:
  title: "加入吟遊詩人公會"
  description: |
    創意總監歡迎你來到公會，但警告你一個挑戰：控制所有內容曝光的善變君王
    Algorithm 突然改變了喜好。許多創作者的作品被埋沒。你必須在創作真實性
    和演算法青睞之間找到平衡。
  
  initial_tasks:
    - understand_platform
    - find_your_voice
    - create_first_video

skill_tree:
  core_skills:
    - id: content_planning
      name: "故事架構"
      description: "規劃吸引人的影片內容和腳本"
      max_level: 10
      unlocks:
        - series_planning
        - content_calendar
    
    - id: video_production
      name: "視覺敘事"
      description: "精通拍攝和剪輯技巧"
      max_level: 10
      unlocks:
        - cinematic_techniques
        - editing_magic
    
    - id: audience_engagement
      name: "社群建立"
      description: "與觀眾連結並成長"
      max_level: 10
      unlocks:
        - comment_mastery
        - live_streaming
    
    - id: analytics_mastery
      name: "數據占卜"
      description: "理解並有效使用分析數據"
      max_level: 10
      unlocks:
        - trend_prediction
        - optimization_strategies

  advanced_skills:
    - id: brand_development
      name: "頻道特色"
      description: "建立獨特且可識別的品牌"
      max_level: 15
      requires: [content_planning, audience_engagement]
    
    - id: monetization_mastery
      name: "收入流"
      description: "開發可持續的收入來源"
      max_level: 15
      requires: [analytics_mastery, audience_engagement]
    
    - id: viral_engineering
      name: "病毒煉金術"
      description: "創造具有病毒傳播潛力的內容"
      max_level: 15
      requires: [video_production, analytics_mastery]

milestone_quests:
  - id: first_thousand
    name: "千眼注視"
    description: "達到第一個 1,000 訂閱者"
    required_level: 5
    skills_tested: [content_planning, audience_engagement]
    xp_reward: 500
    unlocks:
      - monetization_eligibility
      - community_tab
  
  - id: algorithm_favor
    name: "演算法的祝福"
    description: "創造平衡創意與觸及的內容"
    required_level: 10
    skills_tested: [viral_engineering, analytics_mastery]
    xp_reward: 1000
    unlocks:
      - trending_potential
      - algorithm_insights
  
  - id: guild_legend
    name: "傳奇吟遊詩人"
    description: "成為公會最具影響力的創作者之一"
    required_level: 20
    skills_tested: [brand_development, monetization_mastery]
    xp_reward: 2500
    unlocks:
      - guild_leadership
      - creator_awards

achievements:
  - id: first_upload
    name: "首演"
    description: "上傳你的第一支影片"
    xp_reward: 100
    badge_type: bronze
  
  - id: consistent_creator
    name: "可靠的吟遊詩人"
    description: "連續 3 個月每週上傳"
    xp_reward: 250
    badge_type: silver
  
  - id: viral_video
    name: "病毒式傳播"
    description: "有影片達到 100 萬觀看次數"
    xp_reward: 500
    badge_type: gold
  
  - id: creator_legend
    name: "傳奇吟遊詩人"
    description: "完成所有創作者挑戰"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: channel_setup
      type: creation
      title: "舞台準備"
      description: "設置你的頻道身份和品牌"
      skills_improved: [content_planning, brand_development]
      xp_reward: 50
    
    - id: first_script
      type: creation
      title: "故事腳本創作"
      description: "撰寫你的第一個影片腳本"
      skills_improved: [storytelling_arts, content_planning]
      xp_reward: 60
  
  intermediate:
    - id: editing_mastery
      type: creation
      title: "影像魔法製作"
      description: "創作專業剪輯的影片"
      skills_improved: [video_production, editing_magic]
      xp_reward: 180
    
    - id: audience_interaction
      type: chat
      title: "社群聚會"
      description: "與觀眾舉辦直播"
      skills_improved: [audience_engagement, live_streaming]
      xp_reward: 200
  
  advanced:
    - id: series_creation
      type: creation
      title: "史詩傳說"
      description: "創作引人入勝的影片系列"
      skills_improved: [series_planning, brand_development]
      xp_reward: 350
    
    - id: algorithm_mastery
      type: analysis
      title: "演算法共鳴"
      description: "優化內容以獲得最大觸及"
      skills_improved: [viral_engineering, analytics_mastery]
      xp_reward: 300

learning_objectives:
  - "精通影片規劃和腳本撰寫"
  - "發展專業的拍攝和剪輯技能"
  - "建立並經營真實的社群"
  - "理解平台演算法和分析數據"
  - "創作一致且高品質的內容"
  - "開發多元收入來源"
  - "找到你獨特的創作聲音"
  - "平衡真實性與觀眾成長"

career_outcomes:
  - "全職 YouTuber"
  - "影片內容策略師"
  - "數位媒體製作人"
  - "品牌大使"
  - "內容創作教練"
  - "影片行銷經理"
  - "紀錄片製作人"
  - "媒體創業家"