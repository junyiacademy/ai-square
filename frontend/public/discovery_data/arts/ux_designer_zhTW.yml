# UX 設計師探索路徑 - 繁體中文
path_id: ux_designer
category: arts
difficulty_range: beginner_to_expert

metadata:
  title: "體驗建築師 - UX 設計師"
  short_description: "在數位空間中建造完美的體驗世界"
  long_description: |
    你是「體驗設計學院」的見習建築師，擅長在數位世界中建造讓人難忘的
    體驗空間。每一次點擊、每一次滑動都是一段精心設計的旅程，而你的使命
    就是讓用戶在這些空間中感到快樂和滿足。
  
  estimated_hours: 50
  skill_focus:
    - user_psychology
    - experience_magic
    - prototype_sculpting
    - communication_arts

world_setting:
  name: "體驗設計學院"
  description: |
    體驗設計學院是一個專門研究人類體驗的神秘學院。在這裡，設計師被訓練
    創造不僅功能良好，還能觸動心靈、為用戶帶來快樂的數位空間。
  
  atmosphere: "thoughtful_creative"
  visual_theme: "minimalist_elegant"

starting_scenario:
  title: "學院的第一天"
  description: |
    設計大師 Maya 歡迎你來到體驗設計學院。她向你展示了威脅：Indifference，
    一個認為效率比情感更重要的冷漠巨頭。你的挑戰是證明貼心的設計可以在
    保持功能性的同時治癒心靈。
  
  initial_tasks:
    - understand_users
    - learn_design_principles
    - create_first_experience

skill_tree:
  core_skills:
    - id: user_research
      name: "用戶心靈解讀"
      description: "深入理解用戶需求和情感"
      max_level: 10
      unlocks:
        - empathy_mapping
        - journey_visualization
    
    - id: interface_design
      name: "視覺和諧"
      description: "創造美觀且實用的介面"
      max_level: 10
      unlocks:
        - color_psychology
        - typography_mastery
    
    - id: interaction_design
      name: "動態詩歌"
      description: "設計有意義的互動和動畫"
      max_level: 10
      unlocks:
        - micro_interactions
        - gesture_design
    
    - id: prototyping
      name: "體驗雕塑"
      description: "建立並測試互動原型"
      max_level: 10
      unlocks:
        - rapid_prototyping
        - user_testing

  advanced_skills:
    - id: design_systems
      name: "系統架構"
      description: "創建可擴展的設計系統"
      max_level: 15
      requires: [interface_design, prototyping]
    
    - id: emotional_design
      name: "觸心魔法"
      description: "設計能喚起情感的體驗"
      max_level: 15
      requires: [user_research, interaction_design]
    
    - id: accessibility_mastery
      name: "通用設計"
      description: "為所有人創造包容性體驗"
      max_level: 15
      requires: [interface_design, user_research]

milestone_quests:
  - id: first_redesign
    name: "心靈治癒介面"
    description: "重新設計冰冷的介面帶來溫暖"
    required_level: 5
    skills_tested: [user_research, interface_design]
    xp_reward: 500
    unlocks:
      - empathy_badge
      - user_advocate_title
  
  - id: indifference_challenge
    name: "對抗冷漠之戰"
    description: "證明情感設計不會犧牲效率"
    required_level: 10
    skills_tested: [emotional_design, prototyping]
    xp_reward: 1000
    unlocks:
      - balance_master_badge
      - academy_recognition
  
  - id: design_revolution
    name: "體驗革命"
    description: "創造改變產業的設計"
    required_level: 20
    skills_tested: [design_systems, accessibility_mastery]
    xp_reward: 2500
    unlocks:
      - master_architect_title
      - academy_leadership

achievements:
  - id: first_prototype
    name: "第一張藍圖"
    description: "創建你的第一個互動原型"
    xp_reward: 100
    badge_type: bronze
  
  - id: user_champion
    name: "用戶擁護者"
    description: "進行 20 次用戶研究"
    xp_reward: 250
    badge_type: silver
  
  - id: pixel_perfect
    name: "像素完美大師"
    description: "創建 10 個完美設計"
    xp_reward: 500
    badge_type: gold
  
  - id: experience_legend
    name: "體驗傳奇"
    description: "完成所有設計挑戰"
    xp_reward: 1000
    badge_type: platinum

example_tasks:
  beginner:
    - id: empathy_exercise
      type: analysis
      title: "心靈挖掘任務"
      description: "了解用戶需求和痛點"
      skills_improved: [user_research, user_psychology]
      xp_reward: 60
    
    - id: first_wireframe
      type: creation
      title: "結構草圖"
      description: "創建你的第一個線框圖設計"
      skills_improved: [interface_design]
      xp_reward: 50
  
  intermediate:
    - id: emotion_prototype
      type: creation
      title: "溫暖原型建造"
      description: "設計情感吸引的原型"
      skills_improved: [prototyping, emotional_design]
      xp_reward: 180
    
    - id: usability_test
      type: analysis
      title: "體驗驗證"
      description: "與真實用戶測試設計"
      skills_improved: [user_testing, communication_arts]
      xp_reward: 150
  
  advanced:
    - id: design_system
      type: creation
      title: "通用語言"
      description: "創建完整的設計系統"
      skills_improved: [design_systems, interface_design]
      xp_reward: 300
    
    - id: accessibility_audit
      type: analysis
      title: "包容設計任務"
      description: "確保設計適合所有人"
      skills_improved: [accessibility_mastery, user_research]
      xp_reward: 350

learning_objectives:
  - "精通用戶研究和同理心技巧"
  - "創造美觀且實用的介面設計"
  - "設計有意義的互動和動畫"
  - "有效建立和測試互動原型"
  - "開發可擴展的設計系統"
  - "平衡美學與可用性"
  - "倡導包容性和無障礙設計"
  - "有效溝通設計決策"

career_outcomes:
  - "UX/UI 設計師"
  - "產品設計師"
  - "設計系統架構師"
  - "UX 研究主管"
  - "互動設計師"
  - "設計總監"
  - "UX 顧問"
  - "設計教育者"