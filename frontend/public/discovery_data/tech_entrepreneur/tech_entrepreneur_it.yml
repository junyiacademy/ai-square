# Tech Entrepreneur Discovery Path - Italian
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Viaggiatore d'Affari Dimensionale - Imprenditore Tech"
  short_description: "Costruisci imperi d'affari tecnologici attraverso i multiversi"
  long_description: |
    Sei un viaggiatore appena introdotto nell'Alleanza d'Affari Interdimensionale, 
    dotato della capacità di stabilire imprese tecnologiche attraverso diversi 
    spazi-tempi. Ogni universo parallelo ha livelli di sviluppo tecnologico unici, 
    e devi adattarti a vari ambienti per costruire imperi d'affari di successo.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Rete d'Affari Multiverso"
  description: |
    La Rete d'Affari Multiverso consiste di innumerevoli spazi-tempi paralleli che 
    formano una vasta rete commerciale. Gli imprenditori tech viaggiano tra le dimensioni, 
    portando innovazioni da un universo per risolvere problemi in un altro, mentre 
    competono contro forze monopolistiche che cercano di controllare tutte le realtà.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Attivazione del Gateway Dimensionale"
  description: |
    Il Mentore d'Affari Atlas ti accoglie all'hub dimensionale, spiegando la tua 
    nuova capacità di viaggiare tra gli universi. Ma il CEO Avidità della Monopoly 
    Corp sta usando tattiche sleali per schiacciare le startup in tutte le dimensioni. 
    Devi usare innovazione e collaborazione per combattere i suoi piani monopolistici.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Radar delle Opportunità"
      description: "Rileva opportunità d'affari attraverso le dimensioni"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Fusione Tecnologica"
      description: "Combina tecnologie da realtà diverse"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Architettura di Venture"
      description: "Costruisci business tech scalabili"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Connessioni Multiverso"
      description: "Costruisci reti attraverso le dimensioni"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Ingegneria della Disruption"
      description: "Crea innovazioni che cambiano l'industria"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Evocazione Unicorno"
      description: "Costruisci aziende tech da miliardi di dollari"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Costruzione di Ecosistemi"
      description: "Crea ecosistemi tech prosperosi"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Debutto Dimensionale"
    description: "Lancia la tua prima startup interdimensionale"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Distruttore di Monopoli"
    description: "Distruggi il monopolio di Avidità in una dimensione"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Impero Multiverso"
    description: "Costruisci venture di successo in 5 dimensioni"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Cristallo Seme"
    description: "Raccogli il tuo primo investimento"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Catalizzatore d'Innovazione"
    description: "Crea 5 tecnologie rivoluzionarie"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Exit Dimensionale"
    description: "Esci con successo da una startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Saltatore Dimensionale Seriale"
    description: "Completa tutte le sfide imprenditoriali"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Scansione del Mercato Dimensionale"
      description: "Valida un'idea d'affari attraverso le dimensioni"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Portale Prototipo"
      description: "Costruisci e lancia un MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Team Building Multiverso"
      description: "Recluta talenti da dimensioni diverse"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Scalabilità Dimensionale"
      description: "Scala il prodotto attraverso universi multipli"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Rimodellatore di Realtà"
      description: "Crea tecnologia che cambia un'industria"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Ecosistema Dimensionale"
      description: "Costruisci un ecosistema tech prosperoso"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identificare opportunità in mercati e dimensioni diverse"
  - "Costruire e scalare aziende tecnologiche dall'idea all'exit"
  - "Padroneggiare raccolta fondi e relazioni con investitori"
  - "Creare prodotti innovativi che risolvono problemi reali"
  - "Costruire e guidare team distribuiti ad alte prestazioni"
  - "Navigare differenze normative e culturali"
  - "Sviluppare vantaggi competitivi sostenibili"
  - "Promuovere ecosistemi d'innovazione"
career_outcomes:
  - "Fondatore di Startup Tech"
  - "Imprenditore Seriale"
  - "Partner di Venture"
  - "Direttore Innovazione"
  - "Costruttore di Ecosistemi Startup"
  - "Stratega Tecnologico"
  - "Lead Innovazione Aziendale"
  - "Angel Investor"
