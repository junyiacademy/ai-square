# Tech Entrepreneur Discovery Path - Japanese
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "次元ビジネス旅行者 - テクノロジー起業家"
  short_description: "マルチバースを超えてテクノロジービジネス帝国を築く"
  long_description: |
    あなたは「次元間ビジネス同盟」に新たに加入した旅行者であり、
    異なる時空間にまたがってテクノロジー企業を設立する能力を持っています。
    各平行宇宙には独自の技術発展レベルがあり、様々な環境に適応して
    成功するビジネス帝国を築く必要があります。
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "マルチバース・ビジネスネットワーク"
  description: |
    マルチバース・ビジネスネットワークは、無数の平行時空間で構成される
    広大な商業網です。テクノロジー起業家は次元を渡り歩き、ある宇宙の
    イノベーションを別の宇宙の問題解決に活用しながら、全ての現実を
    支配しようとする独占的勢力と競い合います。
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "次元ゲートウェイの起動"
  description: |
    ビジネスメンター・アトラスが次元ハブであなたを迎え、宇宙間を旅する
    新たな能力について説明します。しかし、モノポリー社のCEOグリードは
    不公正な戦術を使って全次元のスタートアップを潰そうとしています。
    あなたはイノベーションと協力を駆使して彼の独占計画と戦わなければなりません。
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "機会レーダー"
      description: "次元を超えてビジネスチャンスを探知する"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "テクノロジー融合"
      description: "異なる現実の技術を組み合わせる"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "ベンチャー構築術"
      description: "スケーラブルなテクノロジービジネスを構築する"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "マルチバース・コネクション"
      description: "次元を超えたネットワークを構築する"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "破壊的革新工学"
      description: "業界を変革するイノベーションを創造する"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "ユニコーン召喚術"
      description: "10億ドル規模のテクノロジー企業を築く"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "エコシステム構築"
      description: "繁栄するテクノロジーエコシステムを創造する"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "次元デビュー"
    description: "初めての次元間スタートアップを立ち上げる"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "独占破壊者"
    description: "一つの次元でグリードの独占を破る"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "マルチバース帝国"
    description: "5つの次元で成功するベンチャーを構築する"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "シードクリスタル"
    description: "初めての投資を受ける"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "イノベーション触媒"
    description: "5つの画期的技術を創造する"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "次元エグジット"
    description: "スタートアップを成功裏にエグジットする"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "連続次元ホッパー"
    description: "全ての起業家チャレンジを完成する"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "次元市場スキャン"
      description: "次元を超えてビジネスアイデアを検証する"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "プロトタイプポータル"
      description: "MVPを構築してローンチする"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "マルチバース・チームビルディング"
      description: "異なる次元から人材を採用する"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "次元スケーリング"
      description: "複数の宇宙に製品を展開する"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "リアリティ・リシェイパー"
      description: "業界を変える技術を創造する"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "次元エコシステム"
      description: "繁栄するテクノロジーエコシステムを構築する"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "異なる市場と次元で機会を特定する"
  - "アイデアからエグジットまでテクノロジー企業を構築・成長させる"
  - "資金調達と投資家関係をマスターする"
  - "現実の問題を解決する革新的な製品を創造する"
  - "高パフォーマンスな分散チームを構築・率いる"
  - "規制や文化の違いをナビゲートする"
  - "持続可能な競争優位性を開発する"
  - "イノベーションエコシステムを育成する"
career_outcomes:
  - "テクノロジースタートアップ創業者"
  - "シリアルアントレプレナー"
  - "ベンチャーパートナー"
  - "イノベーションディレクター"
  - "スタートアップエコシステムビルダー"
  - "テクノロジーストラテジスト"
  - "コーポレートイノベーションリード"
  - "エンジェル投資家"
