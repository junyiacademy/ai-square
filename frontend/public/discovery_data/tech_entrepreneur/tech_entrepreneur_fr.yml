# Tech Entrepreneur Discovery Path - French
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Voyageur d'Affaires Dimensionnel - Entrepreneur Tech"
  short_description: "Construisez des empires d'affaires technologiques à travers les multivers"
  long_description: |
    Vous êtes un voyageur nouvellement intronise de l'Alliance d'Affaires 
    Transdimensionnelle, possédant la capacité d'établir des entreprises 
    technologiques à travers différents espaces-temps. Chaque univers parallèle 
    a des niveaux uniques de développement technologique, et vous devez vous 
    adapter à divers environnements pour construire des empires commerciaux prospères.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Réseau d'Affaires du Multivers"
  description: |
    Le Réseau d'Affaires du Multivers se compose d'innombrables espaces-temps 
    parallèles formant une vaste toile commerciale. Les entrepreneurs tech 
    voyagent entre les dimensions, apportant des innovations d'un univers pour 
    résoudre des problèmes dans un autre, tout en rivalisant contre des forces 
    monopolistiques qui cherchent à contrôler toutes les réalités.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Activation du Portail Dimensionnel"
  description: |
    Le Mentor d'Affaires Atlas vous accueille au hub dimensionnel, expliquant votre 
    nouvelle capacité à voyager entre les univers. Mais le PDG Cupidité de Monopoly 
    Corp utilise des tactiques déloyales pour écraser les startups à travers toutes 
    les dimensions. Vous devez utiliser l'innovation et la collaboration pour 
    combattre ses plans monopolistiques.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Radar d'Opportunités"
      description: "Détectez les opportunités d'affaires à travers les dimensions"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Fusion Technologique"
      description: "Combinez les technologies de différentes réalités"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Architecture d'Entreprise"
      description: "Construisez des entreprises tech évolutives"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Connexions du Multivers"
      description: "Construisez des réseaux à travers les dimensions"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Ingénierie de Disruption"
      description: "Créez des innovations qui transforment les industries"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Invocation de Licorne"
      description: "Construisez des entreprises tech valant des milliards"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Construction d'Écosystème"
      description: "Créez des écosystèmes tech florissants"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Début Dimensionnel"
    description: "Lancez votre première startup transdimensionnelle"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Briseur de Monopole"
    description: "Perturbez le monopole de Cupidité dans une dimension"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Empire du Multivers"
    description: "Construisez des entreprises réussies dans 5 dimensions"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Cristal de Semence"
    description: "Levez votre premier investissement"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Catalyseur d'Innovation"
    description: "Créez 5 technologies révolutionnaires"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Sortie Dimensionnelle"
    description: "Réussissez la sortie d'une startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Sauteur Dimensionnel en Série"
    description: "Complétez tous les défis entrepreneuriaux"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Scan de Marché Dimensionnel"
      description: "Validez une idée d'affaires à travers les dimensions"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Portail Prototype"
      description: "Construisez et lancez un MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Construction d'Équipe Multivers"
      description: "Recrutez des talents de différentes dimensions"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Mise à l'Échelle Dimensionnelle"
      description: "Déployez un produit à travers plusieurs univers"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Reforgeur de Réalité"
      description: "Créez une technologie qui transforme une industrie"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Écosystème Dimensionnel"
      description: "Construisez un écosystème tech florissant"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identifiez les opportunités à travers différents marchés et dimensions"
  - "Construisez et développez des entreprises technologiques de l'idée à la sortie"
  - "Maîtrisez la levée de fonds et les relations avec les investisseurs"
  - "Créez des produits innovants qui résolvent de vrais problèmes"
  - "Construisez et dirigez des équipes distribuées performantes"
  - "Naviguez les différences réglementaires et culturelles"
  - "Développez des avantages concurrentiels durables"
  - "Favorisez les écosystèmes d'innovation"
career_outcomes:
  - "Fondateur de Startup Tech"
  - "Entrepreneur en Série"
  - "Partenaire de Capital-Risque"
  - "Directeur de l'Innovation"
  - "Constructeur d'Écosystème de Startups"
  - "Stratège Technologique"
  - "Responsable de l'Innovation Corporate"
  - "Investisseur Providentiel"
