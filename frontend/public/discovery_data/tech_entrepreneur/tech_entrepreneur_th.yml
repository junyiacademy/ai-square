  - "เชี่ยวชาญการระดมทุนและความสัมพันธ์กับนักลงทุน"
  - "สร้างผลิตภัณฑ์นวัตกรรมที่แก้ปัญหาจริง"
  - "สร้างและนำทีมกระจายที่มีประสิทธิภาพสูง"
  - "จัดการความแตกต่างด้านกฎระเบียบและวัฒนธรรม"
  - "พัฒนาความได้เปรียบที่ยั่งยืน"
  - "ส่งเสริมระบบนิเวศนวัตกรรม"
