  - "ผู้ก่อตั้งสตาร์ทอัพเทคโนโลยี"
  - "ผู้ประกอบการอันดับ"
  - "หุ้นส่วนวิสาหกิจ"
  - "ผู้อำนวยการนวัตกรรม"
