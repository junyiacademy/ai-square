# Tech Entrepreneur Discovery Path - Portuguese
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Viajante de Negócios Dimensional - Empreendedor Tech"
  short_description: "Construa impérios de negócios tecnológicos através de multiversos"
  long_description: |
    Você é um viajante recém-induzido da Aliança de Negócios Interdimensional, 
    possuindo a habilidade de estabelecer empresas tecnológicas através de diferentes 
    espaços-tempos. Cada universo paralelo tem níveis únicos de desenvolvimento 
    tecnológico, e você deve se adaptar a vários ambientes para construir impérios 
    de negócios bem-sucedidos.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Rede de Negócios Multiverso"
  description: |
    A Rede de Negócios Multiverso consiste em inúmeros espaços-tempos paralelos 
    formando uma vasta teia comercial. Empreendedores tech viajam entre dimensões, 
    trazendo inovações de um universo para resolver problemas em outro, enquanto 
    competem contra forças monopolistas que buscam controlar todas as realidades.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Ativação do Portal Dimensional"
  description: |
    O Mentor de Negócios Atlas o saúda no hub dimensional, explicando sua nova 
    habilidade de viajar entre universos. Mas o CEO Ganância da Monopoly Corp está 
    usando táticas desleais para esmagar startups em todas as dimensões. Você deve 
    usar inovação e colaboração para lutar contra seus planos monopolistas.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Radar de Oportunidades"
      description: "Detecte oportunidades de negócios através das dimensões"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Fusão Tecnológica"
      description: "Combine tecnologias de realidades diferentes"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Arquitetura de Venture"
      description: "Construa negócios tech escaláveis"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Conexões Multiverso"
      description: "Construa redes através das dimensões"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Engenharia de Disrupção"
      description: "Crie inovações que mudam a indústria"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Invocação de Unicórnio"
      description: "Construa empresas tech de bilhões de dólares"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Construção de Ecossistemas"
      description: "Crie ecossistemas tech prósperos"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Estreia Dimensional"
    description: "Lance sua primeira startup interdimensional"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Quebrador de Monopólios"
    description: "Quebre o monopólio de Ganância em uma dimensão"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Império Multiverso"
    description: "Construa empreendimentos bem-sucedidos em 5 dimensões"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Cristal Semente"
    description: "Levante seu primeiro investimento"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Catalisador de Inovação"
    description: "Crie 5 tecnologias revolucionárias"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Saída Dimensional"
    description: "Faça um exit bem-sucedido de uma startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Saltador Dimensional Serial"
    description: "Complete todos os desafios empreendedores"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Varredura de Mercado Dimensional"
      description: "Valide uma ideia de negócio através das dimensões"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Portal Protótipo"
      description: "Construa e lance um MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Formação de Equipe Multiverso"
      description: "Recrute talentos de diferentes dimensões"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Escalonamento Dimensional"
      description: "Escalone o produto através de múltiplos universos"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Remodelador de Realidade"
      description: "Crie tecnologia que muda uma indústria"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Ecossistema Dimensional"
      description: "Construa um ecossistema tech próspero"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identificar oportunidades em diferentes mercados e dimensões"
  - "Construir e escalar empresas tecnológicas da ideia ao exit"
  - "Dominar captação de recursos e relações com investidores"
  - "Criar produtos inovadores que resolvem problemas reais"
  - "Construir e liderar equipes distribuídas de alto desempenho"
  - "Navegar diferenças regulatórias e culturais"
  - "Desenvolver vantagens competitivas sustentáveis"
  - "Fomentar ecossistemas de inovação"
career_outcomes:
  - "Fundador de Startup Tech"
  - "Empreendedor Serial"
  - "Sócio de Venture"
  - "Diretor de Inovação"
  - "Construtor de Ecossistema de Startups"
  - "Estrategista Tecnológico"
  - "Líder de Inovação Corporativa"
  - "Investidor Anjo"
