# Tech Entrepreneur Discovery Path - Russian
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Путешественник Бизнес-Измерений - Технопредприниматель"
  short_description: "Стройте технологические бизнес-империи через мультивселенные"
  long_description: |
    Вы - новоизбранный путешественник Межизмеренческого Бизнес-Альянса, 
    обладающий способностью создавать технологические предприятия в разных 
    пространственно-временных континуумах. Каждая параллельная вселенная 
    имеет уникальные уровни технологического развития, и вы должны 
    адаптироваться к различным средам для построения успешных бизнес-империй.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Мультивселенская Бизнес-Сеть"
  description: |
    Мультивселенская Бизнес-Сеть состоит из бесчисленных параллельных 
    пространственно-временных континуумов, образующих обширную 
    коммерческую сеть. Технопредприниматели путешествуют между измерениями, 
    принося инновации из одной вселенной для решения проблем в другой, 
    одновременно конкурируя с монополистическими силами, стремящимися 
    контролировать все реальности.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Активация Измеренческого Портала"
  description: |
    Бизнес-ментор Атлас встречает вас в измеренческом хабе, объясняя вашу 
    новобретенную способность путешествовать между вселенными. Но СЕО Жадность 
    из Monopoly Corp использует нечестные тактики, чтобы уничтожить стартапы во 
    всех измерениях. Вы должны использовать инновации и сотрудничество 
    для борьбы с его монополистическими планами.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Радар Возможностей"
      description: "Обнаруживайте бизнес-возможности через измерения"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Слияние Технологий"
      description: "Объединяйте технологии из разных реальностей"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Архитектура Венчуров"
      description: "Стройте масштабируемые технологичные бизнесы"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Мультивселенские Связи"
      description: "Стройте сети через измерения"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Инженерия Разрушения"
      description: "Создавайте инновации, меняющие отрасли"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Призыв Единорога"
      description: "Стройте технологические компании стоимостью в миллиард долларов"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Построение Экосистем"
      description: "Создавайте процветающие технологические экосистемы"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Измеренческий Дебют"
    description: "Запустите свой первый межизмеренческий стартап"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Разрушитель Монополий"
    description: "Разрушьте монополию Жадности в одном измерении"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Мультивселенская Империя"
    description: "Постройте успешные предприятия в 5 измерениях"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Кристалл-Семя"
    description: "Привлеките свои первые инвестиции"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Катализатор Инноваций"
    description: "Создайте 5 прорывных технологий"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Измеренческий Выход"
    description: "Успешно выйдите из стартапа"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Серийный Прыгун по Измерениям"
    description: "Завершите все предпринимательские вызовы"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Сканирование Измеренческого Рынка"
      description: "Проверьте бизнес-идею через измерения"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Портал Прототипов"
      description: "Создайте и запустите MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Мультивселенское Командообразование"
      description: "Наймите таланты из разных измерений"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Измеренческое Масштабирование"
      description: "Масштабируйте продукт через несколько вселенных"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Преобразователь Реальности"
      description: "Создайте технологию, меняющую отрасль"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Измеренческая Экосистема"
      description: "Постройте процветающую технологическую экосистему"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Определять возможности на разных рынках и в разных измерениях"
  - "Строить и масштабировать технологические компании от идеи до выхода"
  - "Овладеть привлечением финансирования и отношениями с инвесторами"
  - "Создавать инновационные продукты, решающие реальные проблемы"
  - "Строить и возглавлять высокоэффективные распределенные команды"
  - "Навигировать регуляторные и культурные различия"
  - "Развивать устойчивые конкурентные преимущества"
  - "Способствовать развитию инновационных экосистем"
career_outcomes:
  - "Основатель Технологического Стартапа"
  - "Серийный Предприниматель"
  - "Партнер Венчурного Фонда"
  - "Директор по Инновациям"
  - "Строитель Стартап-Экосистем"
  - "Технологический Стратег"
  - "Руководитель Корпоративных Инноваций"
  - "Бизнес-Ангел"
