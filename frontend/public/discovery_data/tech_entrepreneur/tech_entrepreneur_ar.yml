# Tech Entrepreneur Discovery Path - Arabic
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "مسافر الأعمال عبر الأبعاد - رائد أعمال تقني"
  short_description: "ابنِ إمبراطوريات أعمال تقنية عبر الأكوان المتعددة"
  long_description: |
    أنت مسافر حديث الانضمام إلى "تحالف الأعمال عبر الأبعاد"، تمتلك 
    القدرة على إنشاء مشاريع تقنية عبر أزمنة فضائية مختلفة. كل كون 
    موازٍ له مستويات تطور تقني فريدة، وعليك التكيف مع بيئات مختلفة 
    لبناء إمبراطوريات أعمال ناجحة.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "شبكة الأعمال متعددة الأكوان"
  description: |
    تتكون شبكة الأعمال متعددة الأكوان من أزمنة فضائية موازية لا حصر لها 
    تشكل شبكة تجارية واسعة. يسافر رواد الأعمال التقنيون بين الأبعاد، 
    جالبين الابتكارات من كون إلى آخر لحل المشاكل، بينما يتنافسون ضد 
    قوى احتكارية تسعى للسيطرة على جميع الحقائق.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "تفعيل بوابة الأبعاد"
  description: |
    يستقبلك مرشد الأعمال أطلس في محور الأبعاد، موضحاً قدرتك الجديدة 
    على السفر بين الأكوان. لكن الرئيس التنفيذي الجشع من شركة الاحتكار 
    يستخدم تكتيكات غير عادلة لسحق الشركات الناشئة عبر جميع الأبعاد. 
    عليك استخدام الابتكار والتعاون لمحاربة خططه الاحتكارية.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "رادار الفرص"
      description: "اكتشف فرص الأعمال عبر الأبعاد"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "دمج التقنيات"
      description: "ادمج التقنيات من حقائق مختلفة"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "هندسة المشاريع"
      description: "ابنِ أعمالاً تقنية قابلة للتوسع"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "اتصالات الأكوان المتعددة"
      description: "ابنِ شبكات عبر الأبعاد"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "هندسة التعطيل"
      description: "اخلق ابتكارات تغير الصناعة"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "استدعاء اليونيكورن"
      description: "ابنِ شركات تقنية بمليارات الدولارات"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "بناء النظم البيئية"
      description: "اخلق أنظمة بيئية تقنية مزدهرة"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "الظهور الأول عبر الأبعاد"
    description: "أطلق أول شركة ناشئة عبر الأبعاد"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "كاسر الاحتكار"
    description: "عطل احتكار الجشع في بُعد واحد"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "إمبراطورية الأكوان المتعددة"
    description: "ابنِ مشاريع ناجحة في 5 أبعاد"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "بلورة البذور"
    description: "اجمع أول استثمار لك"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "محفز الابتكار"
    description: "اخلق 5 تقنيات ثورية"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "الخروج عبر الأبعاد"
    description: "اخرج بنجاح من شركة ناشئة"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "قافز الأبعاد المتسلسل"
    description: "أكمل جميع تحديات ريادة الأعمال"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "مسح السوق عبر الأبعاد"
      description: "تحقق من صحة فكرة عمل عبر الأبعاد"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "بوابة النموذج الأولي"
      description: "ابنِ وأطلق منتجاً بالحد الأدنى"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "بناء فريق الأكوان المتعددة"
      description: "وظف المواهب من أبعاد مختلفة"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "التوسع عبر الأبعاد"
      description: "وسع المنتج عبر أكوان متعددة"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "معيد تشكيل الواقع"
      description: "اخلق تقنية تغير صناعة بأكملها"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "النظام البيئي عبر الأبعاد"
      description: "ابنِ نظاماً بيئياً تقنياً مزدهراً"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
