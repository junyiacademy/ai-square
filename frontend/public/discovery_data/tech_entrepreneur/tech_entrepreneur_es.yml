# Tech Entrepreneur Discovery Path - Spanish
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Viajero de Negocios Dimensional - Emprendedor Tecnológico"
  short_description: "Construye imperios empresariales tecnológicos a través de multiversos"
  long_description: |
    Eres un viajero recién iniciado en la Alianza de Negocios Transdimensional, 
    con la capacidad de establecer empresas tecnológicas a través de diferentes 
    espaciotiempos. Cada universo paralelo tiene niveles únicos de desarrollo 
    tecnológico, y debes adaptarte a diversos entornos para construir imperios 
    empresariales exitosos.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Red de Negocios del Multiverso"
  description: |
    La Red de Negocios del Multiverso consta de innumerables espaciotiempos paralelos 
    que forman una vasta red comercial. Los emprendedores tecnológicos viajan entre 
    dimensiones, trayendo innovaciones de un universo para resolver problemas en otro, 
    mientras compiten contra fuerzas monopolísticas que buscan controlar todas las realidades.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Activación del Portal Dimensional"
  description: |
    El Mentor de Negocios Atlas te saluda en el centro dimensional, explicando tu 
    nueva capacidad para viajar entre universos. Pero el CEO Codicia de Monopoly Corp 
    está usando tácticas desleales para aplastar startups en todas las dimensiones. 
    Debes usar la innovación y la colaboración para luchar contra sus planes monopolísticos.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Radar de Oportunidades"
      description: "Detecta oportunidades de negocio a través de dimensiones"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Fusión Tecnológica"
      description: "Combina tecnologías de diferentes realidades"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Arquitectura de Emprendimientos"
      description: "Construye negocios tecnológicos escalables"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Conexiones del Multiverso"
      description: "Construye redes a través de dimensiones"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Ingeniería de Disrupción"
      description: "Crea innovaciones que transforman industrias"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Invocación de Unicornio"
      description: "Construye empresas tecnológicas de mil millones de dólares"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Construcción de Ecosistemas"
      description: "Crea ecosistemas tecnológicos prósperos"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Debut Dimensional"
    description: "Lanza tu primera startup transdimensional"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Rompedor de Monopolios"
    description: "Disrumpe el monopolio de Codicia en una dimensión"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Imperio del Multiverso"
    description: "Construye empresas exitosas en 5 dimensiones"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Cristal Semilla"
    description: "Consigue tu primera inversión"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Catalizador de Innovación"
    description: "Crea 5 tecnologías revolucionarias"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Salida Dimensional"
    description: "Vende exitosamente una startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Saltador Serial de Dimensiones"
    description: "Completa todos los desafíos emprendedores"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Escaneo de Mercado Dimensional"
      description: "Valida una idea de negocio a través de dimensiones"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Portal Prototipo"
      description: "Construye y lanza un MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Construcción de Equipo Multiversal"
      description: "Recluta talento de diferentes dimensiones"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Escalamiento Dimensional"
      description: "Escala productos a través de múltiples universos"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Reformador de Realidad"
      description: "Crea tecnología que transforma una industria"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Ecosistema Dimensional"
      description: "Construye un ecosistema tecnológico próspero"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identifica oportunidades en diferentes mercados y dimensiones"
  - "Construye y escala empresas tecnológicas desde la idea hasta la salida"
  - "Domina la recaudación de fondos y las relaciones con inversores"
  - "Crea productos innovadores que resuelvan problemas reales"
  - "Construye y lidera equipos distribuidos de alto rendimiento"
  - "Navega las diferencias regulatorias y culturales"
  - "Desarrolla ventajas competitivas sostenibles"
  - "Fomenta ecosistemas de innovación"
career_outcomes:
  - "Fundador de Startup Tecnológica"
  - "Emprendedor Serial"
  - "Socio de Capital de Riesgo"
  - "Director de Innovación"
  - "Constructor de Ecosistemas de Startups"
  - "Estratega Tecnológico"
  - "Líder de Innovación Corporativa"
  - "Inversionista Ángel"
