# Tech Entrepreneur Discovery Path - German
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Dimensions-Geschäftsreisender - Tech-Unternehmer"
  short_description: "Errichte Technologie-Imperien über Multiversen hinweg"
  long_description: |
    Du bist ein neu eingeweihter Reisender der Dimensionsübergreifenden Geschäftsallianz, 
    mit der Fähigkeit, Technologieunternehmen über verschiedene Raumzeiten hinweg zu 
    gründen. Jedes Paralleluniversum hat einzigartige technologische Entwicklungsstufen, 
    und du musst dich an verschiedene Umgebungen anpassen, um erfolgreiche 
    Geschäftsimperien aufzubauen.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Multiversum-Geschäftsnetzwerk"
  description: |
    Das Multiversum-Geschäftsnetzwerk besteht aus unzähligen parallelen Raumzeiten, 
    die ein riesiges kommerzielles Netz bilden. Tech-Unternehmer reisen zwischen den 
    Dimensionen, bringen Innovationen aus einem Universum mit, um Probleme in einem 
    anderen zu lösen, während sie gegen monopolistische Kräfte kämpfen, die alle 
    Realitäten kontrollieren wollen.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Aktivierung des Dimensionstors"
  description: |
    Geschäftsmentor Atlas begrüßt dich am Dimensionszentrum und erklärt deine 
    neu entdeckte Fähigkeit, zwischen Universen zu reisen. Aber CEO Gier von der 
    Monopol Corp nutzt unfaire Taktiken, um Startups in allen Dimensionen zu zerstören. 
    Du musst Innovation und Zusammenarbeit nutzen, um seine monopolistischen Pläne 
    zu bekämpfen.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Chancen-Radar"
      description: "Erkenne Geschäftsmöglichkeiten über Dimensionen hinweg"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Technologie-Fusion"
      description: "Kombiniere Technologien aus verschiedenen Realitäten"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Unternehmens-Architektur"
      description: "Baue skalierbare Tech-Unternehmen auf"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Multiversum-Verbindungen"
      description: "Baue Netzwerke über Dimensionen hinweg auf"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Disruptive Innovation"
      description: "Erschaffe industrieverändernde Innovationen"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Einhorn-Beschwörung"
      description: "Baue Milliarden-Dollar-Tech-Unternehmen auf"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Ökosystem-Aufbau"
      description: "Erschaffe blühende Tech-Ökosysteme"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Dimensionales Debüt"
    description: "Starte dein erstes dimensionsübergreifendes Startup"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Monopol-Brecher"
    description: "Zerstöre Giers Monopol in einer Dimension"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Multiversum-Imperium"
    description: "Baue erfolgreiche Unternehmen in 5 Dimensionen auf"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Saat-Kristall"
    description: "Sichere deine erste Investition"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Innovations-Katalysator"
    description: "Erschaffe 5 bahnbrechende Technologien"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Dimensionaler Ausstieg"
    description: "Verlasse erfolgreich ein Startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Serieller Dimensions-Springer"
    description: "Schließe alle unternehmerischen Herausforderungen ab"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Dimensionale Marktanalyse"
      description: "Validiere eine Geschäftsidee über Dimensionen hinweg"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Prototyp-Portal"
      description: "Baue und starte ein MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Multiversum-Teamaufbau"
      description: "Rekrutiere Talente aus verschiedenen Dimensionen"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Dimensionale Skalierung"
      description: "Skaliere Produkte über mehrere Universen"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Realitäts-Umgestalter"
      description: "Erschaffe Technologie, die eine Industrie verändert"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Dimensionales Ökosystem"
      description: "Baue ein blühendes Tech-Ökosystem auf"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identifiziere Chancen in verschiedenen Märkten und Dimensionen"
  - "Baue und skaliere Technologieunternehmen von der Idee bis zum Exit"
  - "Meistere Fundraising und Investor Relations"
  - "Erschaffe innovative Produkte, die echte Probleme lösen"
  - "Baue und führe hochleistungsfähige verteilte Teams"
  - "Navigiere durch regulatorische und kulturelle Unterschiede"
  - "Entwickle nachhaltige Wettbewerbsvorteile"
  - "Fördere Innovations-Ökosysteme"
career_outcomes:
  - "Tech-Startup-Gründer"
  - "Serien-Unternehmer"
  - "Venture Partner"
  - "Innovationsdirektor"
  - "Startup-Ökosystem-Entwickler"
  - "Technologie-Stratege"
  - "Leiter Unternehmens-Innovation"
  - "Business Angel"
