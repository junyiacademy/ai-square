# Tech Entrepreneur Discovery Path - Indonesian
path_id: tech_entrepreneur
category: technology
difficulty_range: beginner_to_expert
metadata:
  title: "Penjelajah Bisnis Dimensi - Pengusaha Teknologi"
  short_description: "Bangun kerajaan bisnis teknologi di seluruh multiverse"
  long_description: |
    Anda adalah penjelajah baru yang dilantik dalam Aliansi Bisnis Lintas Dimensi, 
    memiliki kemampuan untuk mendirikan perusahaan teknologi di berbagai ruang waktu. 
    Setiap alam semesta paralel memiliki tingkat perkembangan teknologi yang unik, 
    dan Anda harus beradaptasi dengan berbagai lingkungan untuk membangun kerajaan 
    bisnis yang sukses.
  estimated_hours: 65
  skill_focus:
    - dimensional_business_insight
    - cross_tech_integration
    - team_summoning
    - innovation_prophecy
world_setting:
  name: "Jaringan Bisnis Multiverse"
  description: |
    Jaringan Bisnis Multiverse terdiri dari ruang waktu paralel yang tak terhitung 
    membentuk jaring komersial yang luas. Pengusaha teknologi bepergian antar dimensi, 
    membawa inovasi dari satu alam semesta untuk memecahkan masalah di alam lainnya, 
    sambil bersaing melawan kekuatan monopoli yang berusaha mengendalikan semua realitas.
  atmosphere: futuristic_dynamic
  visual_theme: interdimensional_tech
starting_scenario:
  title: "Aktivasi Gerbang Dimensi"
  description: |
    Mentor Bisnis Atlas menyambut Anda di pusat dimensi, menjelaskan kemampuan baru 
    Anda untuk bepergian antar alam semesta. Namun CEO Keserakahan dari Monopoly Corp 
    menggunakan taktik tidak adil untuk menghancurkan startup di semua dimensi. 
    Anda harus menggunakan inovasi dan kolaborasi untuk melawan rencana monopolinya.
  initial_tasks:
    - understand_multiverse
    - identify_opportunity
    - assemble_team
skill_tree:
  core_skills:
    - id: opportunity_sensing
      name: "Radar Peluang"
      description: "Deteksi peluang bisnis lintas dimensi"
      max_level: 10
      unlocks:
        - market_gaps
        - trend_prediction
    - id: tech_fusion
      name: "Fusi Teknologi"
      description: "Gabungkan teknologi dari realitas berbeda"
      max_level: 10
      unlocks:
        - innovation_synthesis
        - cross_platform_tech
    - id: venture_building
      name: "Arsitektur Ventura"
      description: "Bangun bisnis teknologi yang dapat diskalakan"
      max_level: 10
      unlocks:
        - business_models
        - growth_hacking
    - id: dimensional_networking
      name: "Koneksi Multiverse"
      description: "Bangun jaringan lintas dimensi"
      max_level: 10
      unlocks:
        - investor_portals
        - talent_summoning
  advanced_skills:
    - id: disruption_mastery
      name: "Rekayasa Disrupsi"
      description: "Ciptakan inovasi yang mengubah industri"
      max_level: 15
      requires:
        - opportunity_sensing
        - tech_fusion
    - id: unicorn_creation
      name: "Pemanggilan Unicorn"
      description: "Bangun perusahaan teknologi bernilai miliaran dolar"
      max_level: 15
      requires:
        - venture_building
        - dimensional_networking
    - id: ecosystem_architecture
      name: "Pembangunan Ekosistem"
      description: "Ciptakan ekosistem teknologi yang berkembang"
      max_level: 15
      requires:
        - dimensional_networking
        - tech_fusion
milestone_quests:
  - id: first_startup
    name: "Debut Dimensi"
    description: "Luncurkan startup lintas dimensi pertama Anda"
    required_level: 5
    skills_tested:
      - opportunity_sensing
      - venture_building
    xp_reward: 700
    unlocks:
      - dimension_traveler_badge
      - investor_interest
  - id: monopoly_breaker
    name: "Pemecah Monopoli"
    description: "Ganggu monopoli Keserakahan di satu dimensi"
    required_level: 10
    skills_tested:
      - disruption_mastery
      - tech_fusion
    xp_reward: 1500
    unlocks:
      - freedom_fighter_title
      - resistance_network
  - id: multiverse_empire
    name: "Kekaisaran Multiverse"
    description: "Bangun usaha sukses di 5 dimensi"
    required_level: 20
    skills_tested:
      - unicorn_creation
      - ecosystem_architecture
    xp_reward: 3500
    unlocks:
      - dimension_master_title
      - alliance_leadership
achievements:
  - id: first_funding
    name: "Kristal Benih"
    description: "Dapatkan investasi pertama Anda"
    xp_reward: 150
    badge_type: bronze
  - id: tech_innovator
    name: "Katalis Inovasi"
    description: "Ciptakan 5 teknologi terobosan"
    xp_reward: 400
    badge_type: silver
  - id: exit_success
    name: "Keluar Dimensi"
    description: "Berhasil keluar dari startup"
    xp_reward: 800
    badge_type: gold
  - id: serial_legend
    name: "Pelompat Dimensi Serial"
    description: "Selesaikan semua tantangan kewirausahaan"
    xp_reward: 1500
    badge_type: platinum
example_tasks:
  beginner:
    - id: market_validation
      type: analysis
      title: "Pemindaian Pasar Dimensi"
      description: "Validasi ide bisnis lintas dimensi"
      skills_improved:
        - opportunity_sensing
        - dimensional_business_insight
      xp_reward: 80
    - id: mvp_launch
      type: creation
      title: "Portal Prototipe"
      description: "Bangun dan luncurkan MVP"
      skills_improved:
        - venture_building
        - tech_fusion
      xp_reward: 90
  intermediate:
    - id: team_assembly
      type: chat
      title: "Pembangunan Tim Multiverse"
      description: "Rekrut talenta dari dimensi berbeda"
      skills_improved:
        - dimensional_networking
        - team_summoning
      xp_reward: 200
    - id: product_scaling
      type: creation
      title: "Penskalaan Dimensi"
      description: "Skalakan produk di berbagai alam semesta"
      skills_improved:
        - growth_hacking
        - venture_building
      xp_reward: 250
  advanced:
    - id: industry_disruption
      type: creation
      title: "Pembentuk Ulang Realitas"
      description: "Ciptakan teknologi yang mengubah industri"
      skills_improved:
        - disruption_mastery
        - innovation_prophecy
      xp_reward: 450
    - id: ecosystem_creation
      type: creation
      title: "Ekosistem Dimensi"
      description: "Bangun ekosistem teknologi yang berkembang"
      skills_improved:
        - ecosystem_architecture
        - dimensional_networking
      xp_reward: 500
learning_objectives:
  - "Identifikasi peluang di berbagai pasar dan dimensi"
  - "Bangun dan skalakan perusahaan teknologi dari ide hingga keluar"
  - "Kuasai penggalangan dana dan hubungan investor"
  - "Ciptakan produk inovatif yang memecahkan masalah nyata"
  - "Bangun dan pimpin tim terdistribusi berkinerja tinggi"
  - "Navigasi perbedaan regulasi dan budaya"
  - "Kembangkan keunggulan kompetitif berkelanjutan"
  - "Pupuk ekosistem inovasi"
career_outcomes:
  - "Pendiri Startup Teknologi"
  - "Pengusaha Serial"
  - "Mitra Ventura"
  - "Direktur Inovasi"
  - "Pembangun Ekosistem Startup"
  - "Ahli Strategi Teknologi"
  - "Pemimpin Inovasi Korporat"
  - "Investor Malaikat"
