# Environmental Scientist Discovery Path - German
path_id: environmental_scientist
category: science
difficulty_range: beginner_to_expert
metadata:
  title: "Planetenwächter - Umweltwissenschaftler"
  short_description: "Schütze die Erde durch datengestützte Umweltlösungen"
  long_description: |
    Du bist ein Junior-Wissenschaftler im "Globalen Klimaschutzzentrum", wo KI-gestützte 
    Überwachungssysteme die Gesundheit des Planeten in Echtzeit verfolgen. Ausgerüstet mit 
    modernster Technologie und umweltwissenschaftlichem Wissen arbeitest du daran, Klimaschäden 
    zu verstehen und rückgängig zu machen, während du nachhaltige Lösungen für die Zukunft entwickelst.
  estimated_hours: 60
  skill_focus:
    - climate_modeling
    - ecosystem_analysis
    - pollution_tracking
    - sustainable_solutions
    - data_visualization
world_setting:
  name: "Globales Klimaschutzzentrum"
  description: |
    Das Globale Klimaschutzzentrum ist eine Hightech-Einrichtung, in der Umweltwissenschaftler 
    KI, Satellitendaten und Feldforschung nutzen, um die Ökosysteme der Erde zu überwachen 
    und zu schützen. Wissenschaftler hier kämpfen gegen die Zeit, um Lösungen zu entwickeln, 
    bevor kritische Kipppunkte erreicht werden.
  atmosphere: urgent_hopeful
  visual_theme: eco_tech_fusion
starting_scenario:
  title: "Code Rot: Klimakrise"
  description: |
    Dr. Gaia Erde begrüßt dich mit alarmierenden Nachrichten: Mehrere Umweltsysteme 
    nähern sich kritischen Schwellenwerten. Während CEO Polluto von MegaCorp weiterhin 
    zerstörerische Praktiken für Profit betreibt. Du musst Wissenschaft und Innovation 
    nutzen, um Ökosysteme zu retten und gleichzeitig Umweltverbrechen von Unternehmen aufzudecken.
  initial_tasks:
    - analyze_climate_data
    - identify_hotspots
    - propose_solutions
skill_tree:
  core_skills:
    - id: climate_science
      name: "Klimadynamik"
      description: "Verstehe die Klimasysteme der Erde"
      max_level: 10
      unlocks:
        - weather_prediction
        - carbon_cycle_analysis
    - id: ecosystem_monitoring
      name: "Lebende Systeme"
      description: "Verfolge und analysiere Ökosysteme"
      max_level: 10
      unlocks:
        - biodiversity_assessment
        - habitat_mapping
    - id: pollution_detection
      name: "Kontaminationsverfolgung"
      description: "Identifiziere und verfolge Schadstoffe"
      max_level: 10
      unlocks:
        - water_quality_analysis
        - air_monitoring
    - id: sustainable_tech
      name: "Grüne Innovation"
      description: "Entwickle umweltfreundliche Technologien"
      max_level: 10
      unlocks:
        - renewable_energy
        - circular_economy
  advanced_skills:
    - id: climate_modeling
      name: "Zukunftsprognose"
      description: "Sage Klimaszenarien mit KI voraus"
      max_level: 15
      requires:
        - climate_science
        - ecosystem_monitoring
    - id: restoration_ecology
      name: "Ökosystem-Heilung"
      description: "Stelle beschädigte Umgebungen wieder her"
      max_level: 15
      requires:
        - ecosystem_monitoring
        - sustainable_tech
    - id: policy_influence
      name: "Umweltfürsprecher"
      description: "Gestalte Umweltrichtlinien"
      max_level: 15
      requires:
        - pollution_detection
        - climate_science
milestone_quests:
  - id: first_discovery
    name: "Verschmutzung aufgedeckt"
    description: "Decke eine große Umweltverletzung auf"
    required_level: 5
    skills_tested:
      - pollution_detection
      - ecosystem_monitoring
    xp_reward: 700
    unlocks:
      - whistleblower_badge
      - media_attention
  - id: ecosystem_save
    name: "Lebensraum-Held"
    description: "Rette ein bedrohtes Ökosystem"
    required_level: 10
    skills_tested:
      - restoration_ecology
      - sustainable_tech
    xp_reward: 1400
    unlocks:
      - conservation_champion_title
      - wildlife_alliance
  - id: climate_solution
    name: "Globaler Gamechanger"
    description: "Entwickle bahnbrechende Klimalösung"
    required_level: 20
    skills_tested:
      - climate_modeling
      - policy_influence
    xp_reward: 2800
    unlocks:
      - earth_defender_title
      - un_recognition
achievements:
  - id: first_sample
    name: "Feldforscher"
    description: "Sammle und analysiere erste Umweltprobe"
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: "Muster-Finder"
    description: "Identifiziere 10 Umweltanomalien"
    xp_reward: 350
    badge_type: silver
  - id: solution_provider
    name: "Innovations-Champion"
    description: "Setze 5 nachhaltige Lösungen um"
    xp_reward: 650
    badge_type: gold
  - id: planet_protector
    name: "Wächter der Erde"
    description: "Schließe alle Umweltherausforderungen ab"
    xp_reward: 1300
    badge_type: platinum
example_tasks:
  beginner:
    - id: water_testing
      type: analysis
      title: "Wasseranalyse"
      description: "Teste Wasserqualität in lokalen Flüssen"
      skills_improved:
        - pollution_detection
        - data_visualization
      xp_reward: 65
    - id: carbon_footprint
      type: analysis
      title: "Kohlenstoff-Rechner"
      description: "Messe Kohlenstoffemissionen"
      skills_improved:
        - climate_science
        - sustainable_solutions
      xp_reward: 75
  intermediate:
    - id: habitat_restoration
      type: creation
      title: "Ökosystem-Wiederbelebung"
      description: "Entwerfe Plan zur Lebensraumwiederherstellung"
      skills_improved:
        - restoration_ecology
        - ecosystem_analysis
      xp_reward: 190
    - id: pollution_tracking
      type: analysis
      title: "Kontaminations-Jagd"
      description: "Verfolge Verschmutzung zu ihrer Quelle"
      skills_improved:
        - pollution_detection
        - data_visualization
      xp_reward: 220
  advanced:
    - id: climate_model
      type: creation
      title: "Zukunfts-Simulator"
      description: "Baue KI-Klimavorhersagemodell"
      skills_improved:
        - climate_modeling
        - data_visualization
      xp_reward: 420
    - id: policy_proposal
      type: creation
      title: "Gesetz des Landes"
      description: "Entwerfe Umweltschutzrichtlinie"
      skills_improved:
        - policy_influence
        - sustainable_solutions
      xp_reward: 470
learning_objectives:
  - "Meistere Umweltüberwachungstechniken"
  - "Nutze KI und Datenwissenschaft für Umweltanalysen"
  - "Entwickle nachhaltige Technologielösungen"
  - "Verstehe Klimasysteme und Vorhersagen"
  - "Entwerfe Ökosystem-Wiederherstellungsprojekte"
  - "Beeinflusse Umweltpolitik und -regulierung"
  - "Kommuniziere Wissenschaft an Öffentlichkeit und Entscheidungsträger"
  - "Balanciere menschliche Bedürfnisse mit Umweltschutz"
career_outcomes:
  - "Umweltwissenschaftler"
  - "Klimaforscher"
  - "Naturschutzbiologe"
  - "Umweltberater"
  - "Nachhaltigkeitsdirektor"
  - "Umweltpolitik-Analyst"
  - "Spezialist für ökologische Wiederherstellung"
  - "Chief Sustainability Officer"
