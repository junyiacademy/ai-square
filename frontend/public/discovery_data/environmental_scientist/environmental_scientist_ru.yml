metadata:
  title: "Страж Планеты - Ученый-эколог"
  short_description: "Защитите Землю с помощью экологических решений на основе данных"
  long_description: |
    Вы - младший научный сотрудник в "Глобальном центре климатического реагирования", 
    где системы мониторинга на базе ИИ отслеживают здоровье планеты в реальном времени. 
    Вооруженный передовыми технологиями и знаниями в области экологических наук, вы будете 
    работать над пониманием и обращением вспять климатических изменений, разрабатывая 
    устойчивые решения для будущего.
  estimated_hours: 60
  skill_focus:
    - climate_modeling
    - ecosystem_analysis
    - pollution_tracking
    - sustainable_solutions
    - data_visualization
