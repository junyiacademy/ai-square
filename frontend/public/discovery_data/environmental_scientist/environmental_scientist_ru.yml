world_setting:
  name: "Глобальный центр климатического реагирования"
  description: |
    Глобальный центр климатического реагирования - это высокотехнологичный объект, где 
    ученые-экологи используют ИИ, спутниковые данные и полевые исследования для 
    мониторинга и защиты экосистем Земли. Ученые здесь борются со временем, чтобы 
    разработать решения до достижения критических точек невозврата.
  atmosphere: urgent_hopeful
  visual_theme: eco_tech_fusion
starting_scenario:
  title: "Код красный: Климатический кризис"
  description: |
    Доктор Гайя Земля встречает вас с тревожными новостями: множество экологических 
    систем приближаются к критическим порогам. Тем временем генеральный директор 
    Поллуто из МегаКорп продолжает разрушительные практики ради прибыли. Вы должны 
    использовать науку и инновации, чтобы спасти экосистемы, одновременно разоблачая 
    корпоративные экологические преступления.
  initial_tasks:
    - analyze_climate_data
    - identify_hotspots
    - propose_solutions
skill_tree:
  core_skills:
    - id: climate_science
      name: "Климатическая динамика"
      description: "Понимание климатических систем Земли"
      max_level: 10
      unlocks:
        - weather_prediction
        - carbon_cycle_analysis
    - id: ecosystem_monitoring
      name: "Живые системы"
      description: "Отслеживание и анализ экосистем"
      max_level: 10
      unlocks:
        - biodiversity_assessment
        - habitat_mapping
    - id: pollution_detection
      name: "Отслеживание загрязнений"
      description: "Идентификация и отслеживание загрязнителей"
      max_level: 10
      unlocks:
        - water_quality_analysis
        - air_monitoring
    - id: sustainable_tech
      name: "Зеленые инновации"
      description: "Разработка экологичных технологий"
      max_level: 10
      unlocks:
        - renewable_energy
        - circular_economy
  advanced_skills:
    - id: climate_modeling
      name: "Прогнозирование будущего"
      description: "Предсказание климатических сценариев с помощью ИИ"
      max_level: 15
      requires:
        - climate_science
        - ecosystem_monitoring
    - id: restoration_ecology
      name: "Исцеление экосистем"
      description: "Восстановление поврежденной окружающей среды"
      max_level: 15
      requires:
        - ecosystem_monitoring
        - sustainable_tech
    - id: policy_influence
      name: "Экологическая защита"
      description: "Формирование экологической политики"
      max_level: 15
      requires:
        - pollution_detection
        - climate_science
