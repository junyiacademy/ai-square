# Environmental Scientist Discovery Path - Spanish
path_id: environmental_scientist
category: science
difficulty_range: beginner_to_expert
metadata:
  title: "Guardián del Planeta - Científico Ambiental"
  short_description: "Protege la Tierra a través de soluciones ambientales basadas en datos"
  long_description: |
    Eres un científico junior en el "Centro Global de Respuesta Climática", donde sistemas 
    de monitoreo impulsados por IA rastrean la salud planetaria en tiempo real. Armado con 
    tecnología de vanguardia y conocimiento en ciencias ambientales, trabajarás para entender 
    y revertir el daño climático mientras desarrollas soluciones sostenibles para el futuro.
  estimated_hours: 60
  skill_focus:
    - climate_modeling
    - ecosystem_analysis
    - pollution_tracking
    - sustainable_solutions
    - data_visualization
world_setting:
  name: "Centro Global de Respuesta Climática"
  description: |
    El Centro Global de Respuesta Climática es una instalación de alta tecnología donde 
    los científicos ambientales usan IA, datos satelitales e investigación de campo para 
    monitorear y proteger los ecosistemas de la Tierra. Los científicos aquí corren contra 
    el tiempo para desarrollar soluciones antes de que se alcancen puntos críticos.
  atmosphere: urgent_hopeful
  visual_theme: eco_tech_fusion
starting_scenario:
  title: "Código Rojo: Crisis Climática"
  description: |
    La Dra. Gaia Tierra te da la bienvenida con noticias alarmantes: múltiples sistemas 
    ambientales se acercan a umbrales críticos. Mientras tanto, el CEO Polluto de MegaCorp 
    continúa con prácticas destructivas por lucro. Debes usar ciencia e innovación para 
    salvar ecosistemas mientras expones crímenes ambientales corporativos.
  initial_tasks:
    - analyze_climate_data
    - identify_hotspots
    - propose_solutions
skill_tree:
  core_skills:
    - id: climate_science
      name: "Dinámica Climática"
      description: "Comprende los sistemas climáticos de la Tierra"
      max_level: 10
      unlocks:
        - weather_prediction
        - carbon_cycle_analysis
    - id: ecosystem_monitoring
      name: "Sistemas Vivos"
      description: "Rastrea y analiza ecosistemas"
      max_level: 10
      unlocks:
        - biodiversity_assessment
        - habitat_mapping
    - id: pollution_detection
      name: "Rastreo de Contaminación"
      description: "Identifica y rastrea contaminantes"
      max_level: 10
      unlocks:
        - water_quality_analysis
        - air_monitoring
    - id: sustainable_tech
      name: "Innovación Verde"
      description: "Desarrolla tecnologías ecológicas"
      max_level: 10
      unlocks:
        - renewable_energy
        - circular_economy
  advanced_skills:
    - id: climate_modeling
      name: "Predicción del Futuro"
      description: "Predice escenarios climáticos con IA"
      max_level: 15
      requires:
        - climate_science
        - ecosystem_monitoring
    - id: restoration_ecology
      name: "Sanación de Ecosistemas"
      description: "Restaura ambientes dañados"
      max_level: 15
      requires:
        - ecosystem_monitoring
        - sustainable_tech
    - id: policy_influence
      name: "Defensa Ambiental"
      description: "Influye en políticas ambientales"
      max_level: 15
      requires:
        - pollution_detection
        - climate_science
milestone_quests:
  - id: first_discovery
    name: "Contaminación Expuesta"
    description: "Descubre una violación ambiental importante"
    required_level: 5
    skills_tested:
      - pollution_detection
      - ecosystem_monitoring
    xp_reward: 700
    unlocks:
      - whistleblower_badge
      - media_attention
  - id: ecosystem_save
    name: "Héroe del Hábitat"
    description: "Salva un ecosistema en peligro"
    required_level: 10
    skills_tested:
      - restoration_ecology
      - sustainable_tech
    xp_reward: 1400
    unlocks:
      - conservation_champion_title
      - wildlife_alliance
  - id: climate_solution
    name: "Cambio Global"
    description: "Desarrolla solución climática revolucionaria"
    required_level: 20
    skills_tested:
      - climate_modeling
      - policy_influence
    xp_reward: 2800
    unlocks:
      - earth_defender_title
      - un_recognition
achievements:
  - id: first_sample
    name: "Investigador de Campo"
    description: "Recolecta y analiza tu primera muestra ambiental"
    xp_reward: 100
    badge_type: bronze
  - id: data_detective
    name: "Buscador de Patrones"
    description: "Identifica 10 anomalías ambientales"
    xp_reward: 350
    badge_type: silver
  - id: solution_provider
    name: "Campeón de Innovación"
    description: "Implementa 5 soluciones sostenibles"
    xp_reward: 650
    badge_type: gold
  - id: planet_protector
    name: "Guardián de la Tierra"
    description: "Completa todos los desafíos ambientales"
    xp_reward: 1300
    badge_type: platinum
example_tasks:
  beginner:
    - id: water_testing
      type: analysis
      title: "Análisis Acuático"
      description: "Prueba la calidad del agua en ríos locales"
      skills_improved:
        - pollution_detection
        - data_visualization
      xp_reward: 65
    - id: carbon_footprint
      type: analysis
      title: "Calculadora de Carbono"
      description: "Mide las emisiones de carbono"
      skills_improved:
        - climate_science
        - sustainable_solutions
      xp_reward: 75
  intermediate:
    - id: habitat_restoration
      type: creation
      title: "Revitalización del Ecosistema"
      description: "Diseña plan de restauración de hábitat"
      skills_improved:
        - restoration_ecology
        - ecosystem_analysis
      xp_reward: 190
    - id: pollution_tracking
      type: analysis
      title: "Cacería de Contaminación"
      description: "Rastrea la contaminación hasta su fuente"
      skills_improved:
        - pollution_detection
        - data_visualization
      xp_reward: 220
  advanced:
    - id: climate_model
      type: creation
      title: "Simulador del Futuro"
      description: "Construye modelo de predicción climática con IA"
      skills_improved:
        - climate_modeling
        - data_visualization
      xp_reward: 420
    - id: policy_proposal
      type: creation
      title: "Ley de la Tierra"
      description: "Redacta política de protección ambiental"
      skills_improved:
        - policy_influence
        - sustainable_solutions
      xp_reward: 470
learning_objectives:
  - "Dominar técnicas de monitoreo ambiental"
  - "Usar IA y ciencia de datos para análisis ambiental"
  - "Desarrollar soluciones tecnológicas sostenibles"
  - "Comprender sistemas climáticos y predicciones"
  - "Diseñar proyectos de restauración de ecosistemas"
  - "Influir en políticas y regulaciones ambientales"
  - "Comunicar ciencia al público y tomadores de decisiones"
  - "Equilibrar necesidades humanas con protección ambiental"
career_outcomes:
  - "Científico Ambiental"
  - "Investigador Climático"
  - "Biólogo de Conservación"
  - "Consultor Ambiental"
  - "Director de Sostenibilidad"
  - "Analista de Políticas Ambientales"
  - "Especialista en Restauración Ecológica"
  - "Director de Sostenibilidad"
