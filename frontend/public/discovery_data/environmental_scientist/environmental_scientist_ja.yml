metadata:
  title: "惑星の守護者 - 環境科学者"
  short_description: "データ駆動型の環境ソリューションで地球を守る"
  long_description: |
    あなたは「グローバル気候対策センター」のジュニア科学者です。ここではAIを搭載した
    監視システムが地球の健康状態をリアルタイムで追跡しています。最先端技術と環境科学の
    知識を武器に、気候変動のダメージを理解し、逆転させながら、未来のための持続可能な
    ソリューションを開発していきます。
  estimated_hours: 60
  skill_focus:
    - climate_modeling
    - ecosystem_analysis
    - pollution_tracking
    - sustainable_solutions
    - data_visualization
  translation_notice: 翻訳が必要です - This is a placeholder file
  original_language: en
  target_language: ja
  generated_date: "2025-07-16T07:00:56.506Z"
world_setting:
  name: "グローバル気候対策センター"
  description: |
    グローバル気候対策センターは、環境科学者たちがAI、衛星データ、フィールド調査を
    駆使して地球の生態系を監視・保護するハイテク施設です。ここの科学者たちは、
    重要な転換点に達する前に解決策を開発するため、時間との競争に挑んでいます。
  atmosphere: urgent_hopeful
  visual_theme: eco_tech_fusion
starting_scenario:
  title: "コードレッド：気候危機"
  description: |
    ガイア・アース博士が警戒すべきニュースとともにあなたを迎えます：複数の環境システムが
    臨界閾値に近づいています。一方、メガコープのポルート社長は利益のために破壊的な
    慣行を続けています。あなたは科学とイノベーションを使って生態系を救い、同時に
    企業の環境犯罪を暴かなければなりません。
  initial_tasks:
    - analyze_climate_data
    - identify_hotspots
    - propose_solutions
skill_tree:
  core_skills:
    - id: climate_science
      name: "気候ダイナミクス"
      description: "地球の気候システムを理解する"
      max_level: 10
      unlocks:
        - weather_prediction
        - carbon_cycle_analysis
    - id: ecosystem_monitoring
      name: "生命システム"
      description: "生態系を追跡・分析する"
      max_level: 10
      unlocks:
        - biodiversity_assessment
        - habitat_mapping
    - id: pollution_detection
      name: "汚染追跡"
      description: "汚染物質を特定・追跡する"
      max_level: 10
      unlocks:
        - water_quality_analysis
        - air_monitoring
    - id: sustainable_tech
      name: "グリーンイノベーション"
      description: "環境に優しい技術を開発する"
      max_level: 10
      unlocks:
        - renewable_energy
        - circular_economy
  advanced_skills:
    - id: climate_modeling
      name: "未来予測"
      description: "AIで気候シナリオを予測する"
      max_level: 15
      requires:
        - climate_science
        - ecosystem_monitoring
    - id: restoration_ecology
      name: "生態系の癒し"
      description: "損傷した環境を修復する"
      max_level: 15
      requires:
        - ecosystem_monitoring
        - sustainable_tech
    - id: policy_influence
      name: "環境擁護"
      description: "環境政策を形成する"
      max_level: 15
      requires:
        - pollution_detection
        - climate_science
milestone_quests:
  - id: first_discovery
    name: "汚染暴露"
    description: "重大な環境違反を明らかにする"
    required_level: 5
    skills_tested:
      - pollution_detection
      - ecosystem_monitoring
    xp_reward: 700
    unlocks:
      - whistleblower_badge
      - media_attention
  - id: ecosystem_save
    name: "生息地の英雄"
    description: "絶滅危惧の生態系を救う"
    required_level: 10
    skills_tested:
      - restoration_ecology
      - sustainable_tech
    xp_reward: 1400
    unlocks:
      - conservation_champion_title
      - wildlife_alliance
  - id: climate_solution
    name: "グローバルゲームチェンジャー"
    description: "画期的な気候解決策を開発する"
    required_level: 20
    skills_tested:
      - climate_modeling
      - policy_influence
    xp_reward: 2800
    unlocks:
      - earth_defender_title
      - un_recognition
achievements:
