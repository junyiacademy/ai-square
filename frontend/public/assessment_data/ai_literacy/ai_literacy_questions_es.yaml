      c: Usar solo preguntas de sí/no
      d: Siempre hacer múltiples preguntas a la vez
    explanation: Las indicaciones claras y específicas con contexto ayudan a la IA a entender exactamente lo que necesitas y proporcionar respuestas más precisas y útiles.
