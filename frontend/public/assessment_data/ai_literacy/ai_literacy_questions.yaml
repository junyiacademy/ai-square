- id: E001
  domain: engaging_with_ai
  difficulty: basic
  type: multiple_choice
  question: What is the most effective way to get better results from an AI chatbot?
  question_zhTW: 如何才能從 AI 聊天機器人獲得更好的結果？
  question_es: ¿Cuál es la forma más efectiva de obtener mejores resultados de un chatbot de IA?
  question_ja: AI チャットボットからより良い結果を得る最も効果的な方法は何ですか？
  question_ko: AI 챗봇에서 더 나은 결과를 얻는 가장 효과적인 방법은 무엇입니까？
  question_fr: Quelle est la façon la plus efficace d'obtenir de meilleurs résultats d'un chatbot IA ?
  question_de: Was ist der effektivste Weg, um bessere Ergebnisse von einem KI-Chatbot zu erhalten?
  question_ru: Какой самый эффективный способ получить лучшие результаты от ИИ-чатбота?
  question_it: Qual è il modo più efficace per ottenere risultati migliori da un chatbot IA?
  options:
    a: Ask very general questions
    b: Provide clear, specific prompts with context
    c: Use only yes/no questions
    d: Always ask multiple questions at once
  options_zhTW:
    a: 問非常籠統的問題
    b: 提供清晰、具體且有背景的提示
    c: 只使用是/否問題
    d: 總是一次問多個問題
  options_es:
    a: Hacer preguntas muy generales
    b: Proporcionar indicaciones claras y específicas con contexto
    c: Usar solo preguntas de sí/no
    d: Siempre hacer múltiples preguntas a la vez
  options_ja:
    a: 非常に一般的な質問をする
    b: 文脈を含む明確で具体的なプロンプトを提供する
    c: はい/いいえの質問のみを使用する
    d: 常に一度に複数の質問をする
  options_ko:
    a: 매우 일반적인 질문하기
    b: 맥락이 포함된 명확하고 구체적인 프롬프트 제공하기
    c: 예/아니오 질문만 사용하기
    d: 항상 한 번에 여러 질문하기
  options_fr:
    a: Poser des questions très générales
    b: Fournir des invites claires et spécifiques avec du contexte
    c: Utiliser uniquement des questions oui/non
    d: Toujours poser plusieurs questions à la fois
  options_de:
    a: Sehr allgemeine Fragen stellen
    b: Klare, spezifische Aufforderungen mit Kontext bereitstellen
    c: Nur Ja/Nein-Fragen verwenden
    d: Immer mehrere Fragen gleichzeitig stellen
  options_ru:
    a: Задавать очень общие вопросы
    b: Предоставлять четкие, конкретные подсказки с контекстом
    c: Использовать только вопросы да/нет
    d: Всегда задавать несколько вопросов одновременно
  options_it:
    a: Fare domande molto generali
    b: Fornire indicazioni chiare e specifiche con contesto
    c: Usare solo domande sì/no
    d: Fare sempre più domande contemporaneamente
  correct_answer: b
  explanation: Clear, specific prompts with context help AI understand exactly what you need and provide more accurate, useful
    responses.
  explanation_zhTW: 清晰、具體且有背景的提示有助於 AI 準確理解您的需求，並提供更準確、有用的回應。
  explanation_es: Las indicaciones claras y específicas con contexto ayudan a la IA a entender exactamente lo que necesitas
    y proporcionar respuestas más precisas y útiles.
  explanation_ja: 文脈を含む明確で具体的なプロンプトは、AI があなたのニーズを正確に理解し、より正確で有用な応答を提供するのに役立ちます。
  explanation_ko: 맥락이 포함된 명확하고 구체적인 프롬프트는 AI가 정확히 무엇이 필요한지 이해하고 더 정확하고 유용한 응답을 제공하는 데 도움이 됩니다.
  explanation_fr: Des invites claires et spécifiques avec du contexte aident l'IA à comprendre exactement ce dont vous avez
    besoin et à fournir des réponses plus précises et utiles.
  explanation_de: Klare, spezifische Aufforderungen mit Kontext helfen der KI, genau zu verstehen, was Sie benötigen, und
    genauere, nützlichere Antworten zu liefern.
  explanation_ru: Четкие, конкретные подсказки с контекстом помогают ИИ точно понять, что вам нужно, и предоставить более
    точные и полезные ответы.
  explanation_it: Indicazioni chiare e specifiche con contesto aiutano l'IA a capire esattamente cosa ti serve e fornire risposte
    più accurate e utili.
  ksa_mapping:
    knowledge:
    - K1.1
    - K1.2
    skills:
    - S1.1
    attitudes:
    - A1.1
- id: E002
  domain: engaging_with_ai
  difficulty: intermediate
  type: multiple_choice
  question: When an AI gives you an incorrect answer, what should be your first response?
  question_zhTW: 當 AI 給出錯誤答案時，你的第一反應應該是什麼？
  question_es: Cuando una IA te da una respuesta incorrecta, ¿cuál debería ser tu primera respuesta?
  question_ja: AI が間違った回答をした場合、最初にすべきことは何ですか？
  question_ko: AI가 잘못된 답변을 제공했을 때, 첫 번째 대응은 무엇이어야 합니까？
  question_fr: Quand une IA vous donne une réponse incorrecte, quelle devrait être votre première réaction ?
  question_de: Wenn eine KI Ihnen eine falsche Antwort gibt, was sollte Ihre erste Reaktion sein?
  question_ru: Когда ИИ дает вам неправильный ответ, какой должна быть ваша первая реакция?
  question_it: Quando un'IA ti dà una risposta sbagliata, quale dovrebbe essere la tua prima reazione?
  options:
    a: Immediately trust the AI and use the information
    b: Verify the information through other reliable sources
    c: Stop using AI altogether
    d: Report the AI as broken
  options_zhTW:
    a: 立即相信 AI 並使用該信息
    b: 通過其他可靠來源驗證信息
    c: 完全停止使用 AI
    d: 報告 AI 故障
  options_es:
    a: Confiar inmediatamente en la IA y usar la información
    b: Verificar la información a través de otras fuentes confiables
    c: Dejar de usar IA por completo
    d: Reportar la IA como defectuosa
  options_ja:
    a: すぐに AI を信頼して情報を使用する
    b: 他の信頼できる情報源を通じて情報を検証する
    c: AI の使用を完全にやめる
    d: AI を故障として報告する
  options_ko:
    a: 즉시 AI를 신뢰하고 정보를 사용하기
    b: 다른 신뢰할 수 있는 출처를 통해 정보 확인하기
    c: AI 사용을 완전히 중단하기
    d: AI를 고장으로 신고하기
  options_fr:
    a: Faire immédiatement confiance à l'IA et utiliser l'information
    b: Vérifier l'information à travers d'autres sources fiables
    c: Arrêter complètement d'utiliser l'IA
    d: Signaler l'IA comme défectueuse
  options_de:
    a: Der KI sofort vertrauen und die Informationen verwenden
    b: Die Informationen über andere zuverlässige Quellen verifizieren
    c: Die Verwendung von KI vollständig einstellen
    d: Die KI als defekt melden
  options_ru:
    a: Немедленно доверять ИИ и использовать информацию
    b: Проверить информацию через другие надежные источники
    c: Полностью прекратить использование ИИ
    d: Сообщить о неисправности ИИ
  options_it:
    a: Fidarsi immediatamente dell'IA e usare le informazioni
    b: Verificare le informazioni attraverso altre fonti affidabili
    c: Smettere completamente di usare l'IA
    d: Segnalare l'IA come guasta
  correct_answer: b
  explanation: Critical thinking requires verifying AI outputs against reliable sources, as AI can make mistakes or provide
    outdated information.
  explanation_zhTW: 批判性思維需要透過可靠的來源驗證 AI 的輸出，因為 AI 可能會出錯或提供過時的信息。
  explanation_es: El pensamiento crítico requiere verificar las salidas de la IA contra fuentes confiables, ya que la IA puede
    cometer errores o proporcionar información desactualizada.
  explanation_ja: 批判的思考には、AI が間違いを犯したり古い情報を提供したりする可能性があるため、信頼できる情報源に対して AI の出力を検証する必要があります。
  explanation_ko: 비판적 사고는 AI가 실수를 하거나 오래된 정보를 제공할 수 있으므로 신뢰할 수 있는 출처에 대해 AI 출력을 확인해야 합니다.
  explanation_fr: La pensée critique nécessite de vérifier les résultats de l'IA auprès de sources fiables, car l'IA peut
    faire des erreurs ou fournir des informations obsolètes.
  explanation_de: Kritisches Denken erfordert die Überprüfung von KI-Ausgaben anhand zuverlässiger Quellen, da KI Fehler machen
    oder veraltete Informationen liefern kann.
  explanation_ru: Критическое мышление требует проверки результатов ИИ с помощью надежных источников, так как ИИ может ошибаться
    или предоставлять устаревшую информацию.
  explanation_it: Il pensiero critico richiede di verificare gli output dell'IA con fonti affidabili, poiché l'IA può commettere
    errori o fornire informazioni obsolete.
  ksa_mapping:
    knowledge:
    - K2.1
    - K2.2
    skills:
    - S1.1
    - S2.1
    attitudes:
    - A2.1
- id: E003
  domain: engaging_with_ai
  difficulty: advanced
  type: multiple_choice
  question: What is the most important factor when evaluating AI-generated content for bias?
  question_zhTW: 評估 AI 生成內容的偏見時，最重要的因素是什麼？
  question_es: ¿Cuál es el factor más importante al evaluar el sesgo en contenido generado por IA?
  question_ja: AI が生成したコンテンツのバイアスを評価する際の最も重要な要因は何ですか？
  question_ko: AI가 생성한 콘텐츠의 편향을 평가할 때 가장 중요한 요소는 무엇입니까？
  question_fr: Quel est le facteur le plus important lors de l'évaluation des biais dans le contenu généré par IA ?
  question_de: Was ist der wichtigste Faktor bei der Bewertung von Voreingenommenheit in KI-generierten Inhalten?
  question_ru: Какой самый важный фактор при оценке предвзятости в контенте, созданном ИИ?
  question_it: Qual è il fattore più importante nel valutare i pregiudizi nei contenuti generati dall'IA?
  options:
    a: The speed of generation
    b: The training data sources and representation
    c: The length of the output
    d: The technical complexity
  options_zhTW:
    a: 生成速度
    b: 訓練數據來源和代表性
    c: 輸出長度
    d: 技術複雜性
  options_es:
    a: La velocidad de generación
    b: Las fuentes de datos de entrenamiento y su representación
    c: La longitud de la salida
    d: La complejidad técnica
  options_ja:
    a: 生成速度
    b: 訓練データのソースと代表性
    c: 出力の長さ
    d: 技術的複雑性
  options_ko:
    a: 생성 속도
    b: 훈련 데이터 소스와 대표성
    c: 출력 길이
    d: 기술적 복잡성
  options_fr:
    a: La vitesse de génération
    b: Les sources de données d'entraînement et leur représentation
    c: La longueur de la sortie
    d: La complexité technique
  options_de:
    a: Die Geschwindigkeit der Generierung
    b: Die Trainingsdatenquellen und deren Repräsentation
    c: Die Länge der Ausgabe
    d: Die technische Komplexität
  options_ru:
    a: Скорость генерации
    b: Источники обучающих данных и их представительность
    c: Длина вывода
    d: Техническая сложность
  options_it:
    a: La velocità di generazione
    b: Le fonti dei dati di addestramento e la loro rappresentazione
    c: La lunghezza dell'output
    d: La complessità tecnica
  correct_answer: b
  explanation: AI bias often stems from training data that lacks diversity or contains historical biases, making data sources
    crucial for evaluation.
  explanation_zhTW: AI 偏見通常源於缺乏多樣性或含有歷史偏見的訓練數據，使得數據來源對於評估至關重要。
  explanation_es: El sesgo de la IA a menudo proviene de datos de entrenamiento que carecen de diversidad o contienen sesgos
    históricos, lo que hace que las fuentes de datos sean cruciales para la evaluación.
  explanation_ja: AI のバイアスは、多様性が不足していたり歴史的バイアスを含んでいたりする訓練データから生じることが多く、データソースが評価において重要となります。
  explanation_ko: AI 편향은 종종 다양성이 부족하거나 역사적 편향을 포함하는 훈련 데이터에서 비롯되어 데이터 소스가 평가에 중요합니다.
  explanation_fr: Le biais de l'IA provient souvent de données d'entraînement qui manquent de diversité ou contiennent des
    biais historiques, rendant les sources de données cruciales pour l'évaluation.
  explanation_de: KI-Voreingenommenheit stammt oft aus Trainingsdaten, denen es an Vielfalt mangelt oder die historische Vorurteile
    enthalten, was Datenquellen für die Bewertung entscheidend macht.
  explanation_ru: Предвзятость ИИ часто происходит из обучающих данных, которым не хватает разнообразия или которые содержат
    исторические предрассудки, что делает источники данных решающими для оценки.
  explanation_it: Il pregiudizio dell'IA spesso deriva da dati di addestramento che mancano di diversità o contengono pregiudizi
    storici, rendendo le fonti di dati cruciali per la valutazione.
  ksa_mapping:
    knowledge:
    - K3.1
    - K3.2
    skills:
    - S2.1
    - S2.2
    attitudes:
    - A2.1
    - A3.1
- id: C001
  domain: creating_with_ai
  difficulty: basic
  type: multiple_choice
  question: Which approach is most effective when using AI for creative writing?
