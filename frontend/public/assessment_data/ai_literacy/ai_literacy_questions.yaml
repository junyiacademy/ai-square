  question_fr: Quelle approche est la plus efficace lors de l'utilisation de l'IA pour l'écriture créative ?
  question_de: Welcher Ansatz ist am effektivsten bei der Verwendung von KI für kreatives Schreiben?
  question_ru: Какой подход наиболее эффективен при использовании ИИ для творческого письма?
  question_it: Quale approccio è più efficace quando si usa l'IA per la scrittura creativa?
  options:
    a: Let AI write everything without human input
    b: Use AI as a collaborative partner for brainstorming and refinement
    c: Only use AI to fix grammar and spelling
    d: Avoid AI completely in creative processes
  options_zhTW:
    a: 讓 AI 在沒有人類輸入的情況下寫所有內容
    b: 將 AI 作為腦力激盪和完善的協作夥伴
    c: 只使用 AI 來修正語法和拼寫
    d: 在創意過程中完全避免使用 AI
  options_es:
    a: Dejar que la IA escriba todo sin aporte humano
    b: Usar la IA como socio colaborativo para lluvia de ideas y refinamiento
    c: Solo usar IA para corregir gramática y ortografía
    d: Evitar completamente la IA en procesos creativos
  options_ja:
    a: 人間の入力なしで AI にすべてを書かせる
    b: ブレインストーミングと洗練のための協力パートナーとして AI を使用する
    c: 文法とスペルの修正にのみ AI を使用する
    d: クリエイティブプロセスで AI を完全に避ける
  options_ko:
    a: 인간의 입력 없이 AI가 모든 것을 작성하게 하기
    b: 브레인스토밍과 개선을 위한 협력 파트너로 AI 사용하기
    c: 문법과 철자 수정에만 AI 사용하기
    d: 창의적 프로세스에서 AI를 완전히 피하기
  options_fr:
    a: Laisser l'IA tout écrire sans apport humain
    b: Utiliser l'IA comme partenaire collaboratif pour le brainstorming et le perfectionnement
    c: Utiliser l'IA uniquement pour corriger la grammaire et l'orthographe
    d: Éviter complètement l'IA dans les processus créatifs
  options_de:
    a: Die KI alles ohne menschliche Eingabe schreiben lassen
    b: KI als kollaborativen Partner für Brainstorming und Verfeinerung nutzen
    c: KI nur zur Korrektur von Grammatik und Rechtschreibung verwenden
    d: KI in kreativen Prozessen vollständig vermeiden
  options_ru:
    a: Позволить ИИ писать все без участия человека
    b: Использовать ИИ как партнера для мозгового штурма и совершенствования
    c: Использовать ИИ только для исправления грамматики и орфографии
    d: Полностью избегать ИИ в творческих процессах
  options_it:
    a: Lasciare che l'IA scriva tutto senza input umano
    b: Usare l'IA come partner collaborativo per brainstorming e perfezionamento
    c: Usare l'IA solo per correggere grammatica e ortografia
    d: Evitare completamente l'IA nei processi creativi
