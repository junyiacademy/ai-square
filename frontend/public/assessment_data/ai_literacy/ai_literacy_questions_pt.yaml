  description: Avalie sua compreensão dos sistemas de IA em quatro áreas principais: interação com IA, criação com IA, gestão de riscos de IA e design de soluções de IA. Esta avaliação ajuda a identificar seu nível atual de conhecimento em IA e áreas para melhoria.
