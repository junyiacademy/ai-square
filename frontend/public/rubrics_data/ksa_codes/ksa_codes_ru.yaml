knowledge_codes:
  description: Заявления о знаниях в рамках включают факты, концепции, идеи и процессы, отражающие дисциплинарные, междисциплинарные, эпистемические и процедурные знания. Они описывают технические и социальные понимания, которые необходимы учащимся для применения и взаимодействия с системами ИИ.
  themes:
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: Создание и поддержка систем ИИ зависят от людей, которые разрабатывают алгоритмы, собирают и маркируют данные, а также модерации вредного контента. Эти системы отражают человеческие выборы, предположения и трудовые практики, формируемые неравными глобальными условиями.
        K2.2:
          summary: ИИ обучается на больших наборах данных, содержащих информацию, доступную в открытом доступе, содержимое, созданное пользователями, отсортированные базы данных и реальные данные, собранные через датчики, взаимодействия и цифровые системы.
        K2.3:
          summary: Системы ИИ работают по-разному в зависимости от их цели, будь то создание, прогнозирование, рекомендации или ответ.
        K2.4:
          summary: Системы ИИ работают по-разному в зависимости от их цели, будь то создание, прогнозирование, рекомендации или ответ.
        K2.5:
          summary: Создание и поддержка систем ИИ зависят от людей, которые разрабатывают алгоритмы, собирают и маркируют данные, а также модерации вредного контента. Эти системы отражают человеческие выборы, предположения и трудовые практики, формируемые неравными глобальными условиями.
      explanation: |
        ИИ не является нейтральным; он формируется решениями тех, кто его создает. Люди выбирают обучающие данные, которые могли быть собраны неэтично или содержать неточные и неполные представления о людях и перспективах. Они также вносят суждения в процессе классификации этих обучающих данных, что информирует алгоритмы, которые производят выходные данные систем ИИ. Хотя статистические и социальные предвзятости могут существовать незамеченными в обучающих данных или усиливаться в других аспектах процесса обучения, распространение ИИ в принятии решений и повседневной жизни может воспроизводить эти предвзятости таким образом, который негативно сказывается на различных группах людей. Это делает этику, алгоритмическую справедливость, представительство, объяснимость и ответственность необходимыми для грамотности в области ИИ.
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: Системы ИИ автоматизируют структурированные задачи, усиливают принятие решений и трансформируют отрасли, требуя от людей адаптации, переквалификации и повышения квалификации.
        K3.2:
          summary: Интеграция ИИ требует от людей определения того, какие задачи лучше всего подходят для машин, а какие требуют человеческого вмешательства или экспертизы.
        K3.3:
          summary: Хотя ИИ может поддерживать анализ и прогнозирование, люди должны нести ответственность за решения, которые отражают человеческое суждение и этические соображения.
      explanation: |
        Влияние ИИ на различные отрасли подчеркивает важность адаптивности и непрерывного обучения. Хотя системы ИИ могут повысить эффективность во многих типах задач, эти инструменты не всегда могут быть лучшим выбором; людям необходимо совершенствовать свои знания о возможностях ИИ и своей профессиональной экспертизе, чтобы эффективно управлять системами ИИ. Успех в рабочей силе, интегрированной с ИИ, требует развития свободного владения различными технологиями, актуальности новых инструментов и методов, а также использования человеческого суждения в процессе принятия решений с раннего возраста как в формальном, так и в неформальном образовании. Эта комбинация обеспечивает то, что ИИ дополняет человеческие навыки и увеличивает человеческие способности, а не заменяет их.
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: ИИ превосходит в распознавании паттернов и автоматизации, но лишен эмоций, этического мышления, контекста и оригинальности.
        K4.2:
          summary: ИИ обучается на больших наборах данных, содержащих информацию, доступную в открытом доступе, содержимое, созданное пользователями, отсортированные базы данных и реальные данные, собранные через датчики, взаимодействия и цифровые системы.
        K4.3:
          summary: Способность генеративного ИИ, особенно крупных языковых моделей (LLM), генерировать контент, похожий на человеческий, может затруднить различение фактов и вымысла, увеличивая вероятность генерации дезинформации, дипфейков или манипулятивных материалов.
      explanation: |
        ИИ не обладает истинным пониманием контекста реального мира, человеческих ценностей и поведения, а также нюансов, даже когда системы изменяют свои выходные данные, чтобы реагировать на сложные эмоциональные состояния пользователя. Хотя системы ИИ могут анализировать огромные объемы данных, они подвержены предвзятости, конфабуляции и злоупотреблениям и зависят от огромных, но ограниченных природных ресурсов. Человек должен принимать решения о конкретных контекстах, которые системы ИИ не могут, включая вопрос о том, оправдывают ли преимущества инструмента ИИ экологические или социальные затраты. Грамотность в области ИИ требует критического мышления о том, когда, где и как следует применять ИИ, чтобы гарантировать, что он справедливо удовлетворяет человеческие потребности.
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: ИИ играет все более важную роль в принятии решений, влияющих на людей, от практики найма до здравоохранения и уголовного правосудия.
        K5.2:
          summary: Интеграция ИИ требует от людей определения того, какие задачи лучше всего подходят для машин, а какие требуют человеческого вмешательства или экспертизы.
        K5.3:
          summary: Генеративный ИИ и крупные языковые модели создают контент на основе существующих материалов в обучающих данных, включая защищенные авторским правом работы, что вызывает вопросы о подлинности, авторстве и праве собственности.
        K5.4:
          summary: Этический дизайн ИИ охватывает справедливость, прозрачность, объяснимость, ответственность, уважение к конфиденциальности и соблюдение законодательства.
      explanation: |
        Системы ИИ не существуют в изоляции; их использование отражает, усиливает и переопределяет социальные ценности и решения. Без тщательного контроля принятие решений на основе ИИ может усилить предвзятости и причинить широкий вред. Системы ИИ вводят последствия для того, как учащиеся должны думать о правде, авторстве и собственности в цифровых пространствах. Индивидуальные и системные рекомендации и регулирование могут помочь решить проблемы, где ИИ пересекается с основными правами, такими как наблюдение и конфиденциальность данных. Знание принципов этичного проектирования ИИ помогает учащимся критически оценивать, как строятся и развертываются системы ИИ. Без этого понимания учащиеся рискуют принимать результаты ИИ за чистую монету, не задаваясь вопросом, кому они приносят пользу или вред. Чтобы гарантировать, что ИИ служит обществу ответственно, мы должны постоянно ставить под сомнение и оценивать его влияние и направлять его использование, чтобы смягчить его риски.
skill_codes:
  description: Эти навыки представляют фундаментальные человеческие способности, применяемые в контексте ИИ. Они направляют учащихся в этичном использовании ИИ и обеспечивают активное формирование того, как ИИ вписывается в их жизнь.
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: Оцените контент, созданный ИИ, на точность, справедливость и предвзятость, чтобы принимать обоснованные и этичные решения.
          questions:
            - Как я могу проверить точность результатов, созданных ИИ, и снизить риск вредной предвзятости?
            - Как узнать, актуален ли ИИ или подходит ли он?
      explanation: |
        Практика критического мышления в контексте ИИ включает проверку того, является ли информация, предоставляемая ИИ-системой, точной, релевантной и справедливой. Поскольку ИИ-системы могут генерировать убедительный, но неточный или предвзятый контент, учащиеся должны активно работать над выявлением потенциальной дезинформации и сопоставлять результаты с другими источниками информации. Эти действия приводят к большему осознанию влияния ИИ на более широкую информационную систему. Этот процесс выявляет скрытые предрассудки или пробелы и обеспечивает поддержку этичного принятия решений результатами ИИ. Развивая эти навыки, учащиеся применяют медиаграмотность, цифровую грамотность и цифровое гражданство, становясь более проницательными пользователями ИИ.
    Creativity:
      codes:
        S2.1:
          summary: Сотрудничать с ИИ для создания и совершенствования оригинальных идей, учитывая вопросы собственности, атрибуции и ответственного использования.
          questions:
            - Как я могу ответственно использовать ИИ для воплощения моих творческих идей в жизнь?
      explanation: |
        Проявление креативности при использовании ИИ включает взаимодействие с ИИ-системами для мозгового штурма, генерации и совершенствования оригинальных идей. Поскольку учащиеся используют ИИ-системы для исследования возможностей за пределами того, что они первоначально представляли, они должны учитывать влияние ИИ на оригинальность, собственность, атрибуцию и авторские права. Творчески и ответственно взаимодействуя с ИИ-системами, учащиеся остаются подотчетными за идеи, которые они формируют и делятся.
    Computational_Thinking:
      codes:
        S3.1:
          summary: Разбивать проблемы и предоставлять инструкции таким образом, чтобы ИИ-системы могли эффективно способствовать решениям.
          questions:
            - Как сформулировать мою проблему так, чтобы ИИ мог помочь ее решить?
      explanation: |
        Навыки вычислительного мышления помогают подходить к проблемам и формулировать их таким образом, чтобы использовать возможности ИИ и учитывать его ограничения. Это включает декомпозицию, или разбиение сложных проблем на структурированные компоненты, и передачу целей и ограничений способом, который ИИ-системы могут эффективно обрабатывать (например, промпт-инжиниринг). Предоставляя ИИ-системам случаи использования, контрпримеры и ожидаемые результаты, учащиеся совершенствуют свои коммуникативные навыки, применяют метакогнитивные стратегии и продвигаются к своим целям.
    Collaboration:
      codes:
        S4.1:
          summary: Эффективно работать с ИИ и людьми, ясно общаясь, предоставляя обратную связь и управляя общими задачами.
          questions:
            - Как я могу прозрачно и этично сотрудничать с ИИ для достижения цели?
      explanation: |
        Сотрудничество с ИИ основывается на позитивных и продуктивных взаимодействиях между людьми и ИИ-системами. Это требует способности давать обратную связь и просить помощи как в цифровом мире, так и за его пределами. Когда учащиеся сотрудничают с ИИ-системами, они демонстрируют самостоятельность наряду с метапознанием. Тактично сотрудничая, оценивая сильные стороны в контексте и совершенствуя навыки построения отношений, учащиеся развивают способность справляться с новыми и сложными ситуациями.
    Problem_Solving:
      codes:
        S5.1:
          summary: Определить, когда и как использовать ИИ для задачи, оценивая его возможности, риски и этические последствия.
          questions:
            - Как выбрать подходящий тип инструмента для поставленной задачи?
      explanation: |
        Использование ИИ для решения проблемы начинается с вдумчивого размышления о поставленной задаче и включает тщательное рассмотрение того, соответствуют ли возможности ИИ техническим и этическим требованиям задачи. Для этого учащиеся могут тестировать конкретные ИИ-системы на надежность и потенциал воспроизведения вредных предрассудков. Учащиеся решают проблемы с ИИ, когда они спрашивают себя, как ИИ-системы могут добавить ценность, где должно вмешаться человеческое суждение, и когда следует полностью избегать использования ИИ.
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: Признавать, как ИИ влияет на личный выбор, отношения и сообщества, и размышлять о его более широком социальном и экологическом воздействии.
          questions:
            - Как ИИ влияет на меня и других?
      explanation: |
        Самосознание и социальная осведомленность жизненно важны при взаимодействии с ИИ. Этот навык начинается с признания присутствия ИИ в повседневной жизни и понимания того, как он влияет на решения как в цифровом, так и в физическом мире. Это выходит за рамки простой идентификации и применяется к вдумчивому рассмотрению более широких эффектов ИИ на отдельных людей, сообщества и окружающую среду. Учащиеся также могут метакогнитивно взаимодействовать с эффектами ИИ на их собственное поведение, мысли и процессы обучения. Признавая влияние ИИ, учащиеся лучше подготовлены к оценке контента, созданного ИИ, и мониторингу того, как эти технологии влияют на их мысли и поведение со временем.
    Communication:
      codes:
        S7.1:
          summary: Объяснять, как используется ИИ, способом, который способствует прозрачности, избегает антропоморфизма и поощряет ответственное использование.
          questions:
            - Как описать использование ИИ для себя и других?
      explanation: |
        Общение об ИИ включает объяснение того, когда и как используются ИИ-системы, включая то, как они могли формировать контент или способствовать решениям, которые влияют на других. Этот навык подчеркивает, что учащиеся, обладающие ИИ-грамотностью, несут ответственность за точное описание того, как работает ИИ, способами, которые не искажают характеристики или не приписывают человеческие черты его возможностям. Когда учащиеся выбирают слова для продвижения прозрачности и ответственного использования ИИ-систем, они поддерживают этические практики и поощряют информированные разговоры о последствиях ИИ.
attitude_codes:
  description: Эти установки представляют ценности и диспозиции, которые направляют этичное и ответственное взаимодействие с ИИ.
  themes:
    Responsible:
      codes:
        A1.1:
          summary: Будьте ответственными; стремитесь предотвратить вред от использования ИИ.
          questions: []
      explanation: |
        Учащиеся тщательно думают о том, как они используют ИИ, и несут ответственность за свой выбор. Они рассматривают как намеренные, так и потенциальные непредвиденные последствия своих действий и привержены предотвращению вреда другим. Они верят, что каждый имеет право понимать, как ИИ влияет на них, и принимать обоснованные решения о его использовании.
    Curious:
      codes:
        A2.1:
          summary: Исследуйте возможности и ограничения ИИ с открытостью.
          questions: []
      explanation: |
        Учащиеся стремятся исследовать, что ИИ может делать сегодня и как он может развиваться в будущем. Они хотят понять, как ИИ влияет на их личную жизнь и будущую карьеру. Они считают обучение непрерывным процессом и наслаждаются экспериментированием, веря, что значимые открытия происходят через исследование.
    Innovative:
      codes:
        A3.1:
          summary: Стремитесь к новым, позитивным применениям ИИ.
          questions: []
      explanation: |
        Учащиеся стремятся использовать ИИ для решения реальных проблем и использования новых возможностей. Они экспериментируют, пробуют разные подходы и мыслят творчески для решения проблем. Они верят, что ИИ может быть мощным инструментом для создания позитивных изменений в их собственной жизни и жизни других.
    Adaptable:
      codes:
        A4.1:
          summary: Гибко итерируйте с обратной связью и новыми контекстами.
          questions: []
      explanation: |
        Учащиеся проявляют настойчивость и гибкость при работе с ИИ. Они открыты для разнообразных идей, перспектив и подходов. Они понимают, что сотрудничество с ИИ является итеративным процессом, формируемым обратной связью и пересмотром.
    Empathetic:
      codes:
        A5.1:
          summary: Учитывайте различные воздействия на людей и окружающую среду.
          questions: []
      explanation: |
        Учащиеся внимательно изучают, как ИИ влияет на отдельных людей, сообщества и окружающую среду. Они взвешивают как преимущества, так и потенциальные риски использования ИИ, понимая, что его воздействие может различаться для разных групп людей.
