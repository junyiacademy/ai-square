knowledge_codes:
  description: "[ZHCN translation needed]"
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: AI系统通过算法处理数据以识别模式、进行预测并生成输出，无需为每个特定任务进行明确编程。
        K1.2:
          summary: AI系统的复杂度和能力各不相同，从简单的规则型系统到能通过经验适应和改进的高级机器学习模型。
        K1.3:
          summary: AI输出是概率性而非确定性的，意味着它们基于数据中的模式提供可能的答案，而非保证正确的解决方案。
        K1.4:
          summary: AI系统嵌入在许多日常技术和服务中，通常在无形中运作以增强功能和用户体验。
      explanation: 理解AI的基本性质对于知情互动至关重要。AI系统是以不同于人类的方式处理信息的运算工具，使用统计模式而非真正的理解。它们的范围从简单的自动化规则到复杂的神经网络，但都共享基于训练数据做出概率判断的特征。认识AI在日常生活中的普遍存在——从搜索引擎到推荐系统——有助于学习者识别何时与AI互动，并了解其对体验的影响。
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: 建構與维护AI系统仰賴人類设计算法、蒐集與標註数据，以及管理有害內容。這些系统反映人類的選擇、假設與勞動实践，並受全球不平等条件所塑造。
        K2.2:
          summary: AI以龐大数据集進行训练，來源包括公開信息、使用者产生內容、精選数据庫與透過感測器、互動及數位系统蒐集的真實世界数据。
        K2.3:
          summary: AI系统會從與使用者的互動中收集新数据；决策、流程與输出可能即时受到输入的直接影响。
        K2.4:
          summary: AI系统被训练來識別人類所選擇、分类與排序的数据元素間的模式。
        K2.5:
          summary: AI系统本質上存在偏見，也可能反映嵌入在训练数据或算法设计中的社會偏見。人類可在设计、开发或测试过程中延續或減緩AI系统中的有害偏見。
      explanation: "[Chinese Simplified] translation needed"
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: AI系统自动化结构化任务、輔助决策並转型产业，要求人類适应、再学习與提升技能。
        K3.2:
          summary: AI整合要求個人判断哪些任务最適合机器执行，哪些需要人類介入或专业知识。
        K3.3:
          summary: 雖然AI可协助分析與预测，但人類必須對反映人類判断與伦理考量的决策负责。
      explanation: "[Chinese Simplified] translation needed"
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: AI擅長模式識別與自动化，但缺乏情感、伦理推理、情境理解與原創性。
        K4.2:
          summary: AI需要大量运算能力與数据，消耗能源並需求有限的自然资源，增加碳排放。AI的長期永續影响（無論正面或負面）很大程度取決於如何实施與利用。
        K4.3:
          summary: 生成式AI（特別是大型语言模型）产生類人內容的能力，可能導致事實與虛構難以分辨，增加产生錯誤信息、深度偽造或操弄材料的可能性。
      explanation: "[Chinese Simplified] translation needed"
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: AI在影响人類的决策中扮演日益重要的角色，從招聘實務到醫療保健到刑事司法。
        K5.2:
          summary: AI系统必須被理解、稽核與规范，以確保其使用對個人與社會帶來更多益處而非傷害。
        K5.3:
          summary: 生成式AI與大型语言模型根據训练数据中的既有材料創造內容，其中包括受著作權保护的作品，因此引發真實性、作者身分與所有權的问题。
        K5.4:
          summary: 伦理AI设计涵蓋公平性、透明度、可解释性、問責制、隱私尊重與法规遵循。
      explanation: "[Chinese Simplified] translation needed"
