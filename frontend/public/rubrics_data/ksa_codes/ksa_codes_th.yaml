      explanation: "การตระหนักรู้ในตนเองและสังคมเป็นสิ่งสำคัญสำหรับการเข้าใจผลกระทบของ AI ทั้งในระดับบุคคลและกลุ่ม"
    Communication:
      codes:
        S7.1:
          summary: อธิบายว่า AI ถูกใช้งานอย่างไรในลักษณะที่ส่งเสริมความโปร่งใส หลีกเลี่ยงการให้ลักษณะคล้ายมนุษย์ และส่งเสริมการใช้งานอย่างรับผิดชอบ
          questions:
            - ฉันจะอธิบายการใช้ AI สำหรับตัวเองและคนอื่นๆ ได้อย่างไร
      explanation: "การสื่อสารที่มีประสิทธิภาพเกี่ยวกับ AI เป็นสิ่งสำคัญสำหรับการส่งเสริมความเข้าใจ ความโปร่งใส และการใช้เทคโนโลยีอย่างรับผิดชอบ"

