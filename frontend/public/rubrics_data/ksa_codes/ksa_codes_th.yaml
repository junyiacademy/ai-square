knowledge_codes:
  description: "คำแถลงความรู้ในกรอบงานรวมถึงข้อเท็จจริง แนวคิด ไอเดีย และกระบวนการที่สะท้อนความรู้ทางวิชาการ สหวิทยาการ ญาณวิทยา และกระบวนการ เหล่านี้อธิบายความเข้าใจทางเทคนิคและสังคมที่ผู้เรียนต้องการเพื่อนำไปใช้และมีส่วนร่วมกับระบบ AI"
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: ระบบ AI ใช้อัลกอริทึมที่รวมขั้นตอนแบบทีละขั้นตอนกับการอนุมานทางสถิติ (เช่น น้ำหนักและอคติ) เพื่อประมวลผลข้อมูล ตรวจจับรูปแบบ และสร้างผลลัพธ์ที่เป็นไปได้
        K1.2:
          summary: เครื่องจักร 'เรียนรู้' โดยการอนุมานวิธีสร้างผลลัพธ์ เช่น การทำนาย เนื้อหา และคำแนะนำที่มีอิทธิพลต่อสภาพแวดล้อมทางกายภาพหรือเสมือน เพื่อตอบสนองต่อข้อมูลจากอินพุตที่พวกมันได้รับ พวกมันทำเช่นนี้ด้วยระดับความเป็นอิสระและความสามารถในการปรับตัวที่แตกต่างกันหลังการนำไปใช้
        K1.3:
          summary: AI สร้างสรรค์ใช้ความน่าจะเป็นเพื่อสร้างผลลัพธ์ที่เหมือนมนุษย์ในรูปแบบต่างๆ (เช่น ข้อความ เสียง ภาพ) แต่ขาดความเข้าใจและความตั้งใจที่แท้จริง
        K1.4:
          summary: ระบบ AI ทำงานแตกต่างกันไปตามวัตถุประสงค์ ไม่ว่าจะเป็นการสร้างสรรค์ การทำนาย การแนะนำ หรือการตอบสนอง
      explanation: "ระบบ AI—รวมถึงแต่ไม่จำกัดเพียงเครื่องมือจัดหมวดหมู่ ระบบแนะนำ แบบจำลองการทำนาย AI สร้างสรรค์ และตัวแทนอัตโนมัติ—ทำงานโดยการประมวลผลชุดข้อมูลขนาดใหญ่เพื่อระบุรูปแบบทางสtatistical ในฐานะเทคโนโลยีหมวดหมู่กว้าง AI จำลองพฤติกรรมอัจฉริยะ ไม่ว่าจะสร้างเนื้อหา จัดเรียงข้อมูล ทำการทำนาย หรือดำเนินการตามลำดับขั้นตอน ระบบเหล่านี้มีเป้าหมายเพื่อสร้างผลลัพธ์ที่มีความเป็นไปได้ทางสถิติสูงสุดในการบรรลุเป้าหมายที่กำหนด แม้ว่าระบบเหล่านี้สามารถสร้างผลลัพธ์ที่ซับซ้อนและเหมือนมนุษย์มาก แต่พวกมันทำเช่นนั้นโดยไม่มีความเข้าใจ ความตระหนัก หรือความตั้งใจ การเข้าใจความแตกต่างนี้ช่วยกำจัดความเข้าใจผิดที่ว่า AI รู้ทุกอย่างหรือถูกต้องเสมอ และช่วยให้ผู้เรียนประเมินความน่าเชื่อถือ ข้อจำกัด และผลกระทบที่อาจเกิดขึ้น"
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: การสร้างและบำรุงรักษาระบบ AI พึ่งพามนุษย์ในการออกแบบอัลกอริทึม รวบรวมและติดป้ายข้อมูล และควบคุมเนื้อหาที่เป็นอันตราย ระบบเหล่านี้สะท้อนทางเลือก สมมติฐาน และแนวปฏิบัติในการทำงานของมนุษย์ที่ถูกหล่อหลอมโดยสภาวะโลกที่ไม่เท่าเทียม
        K2.2:
          summary: AI ได้รับการฝึกฝนด้วยชุดข้อมูลขนาดใหญ่ที่มาจากข้อมูลที่เปิดเผยต่อสาธารณะ เนื้อหาที่ผู้ใช้สร้างขึ้น ฐานข้อมูลที่คัดสรร และข้อมูลจากโลกจริงที่รวบรวมผ่านเซ็นเซอร์ การโต้ตอบ และระบบดิจิทัล
        K2.3:
          summary: ระบบ AI รวบรวมข้อมูลใหม่จากการโต้ตอบกับผู้ใช้ การตัดสินใจ กระบวนการ และผลลัพธ์อาจได้รับอิทธิพลโดยตรงจากอินพุตแบบเรียลไทม์
        K2.4:
          summary: ระบบ AI ได้รับการฝึกฝนให้ระบุรูปแบบในบรรดาองค์ประกอบข้อมูลที่มนุษย์ได้เลือก จัดหมวดหมู่ และจัดลำดับความสำคัญ
        K2.5:
          summary: อคติมีอยู่โดยธรรมชาติในระบบ AI ซึ่งยังสามารถสะท้อนอคติทางสังคมที่ฝังอยู่ในข้อมูลการฝึกฝนหรือการออกแบบอัลกอริทึม มนุษย์สามารถขยายหรือลดอคติที่เป็นอันตรายในระบบ AI ระหว่างกระบวนการออกแบบ พัฒนา หรือทดสอบ
      explanation: "AI สะท้อนทางเลือกและมุมมองของมนุษย์ผ่านกระบวนการพัฒนา การฝึกฝน และการนำไปใช้ ชุดข้อมูลที่ใช้ในการฝึกฝนระบบ AI ถูกรวบรวมและคัดสรรโดยมนุษย์ ซึ่งย่อมสะท้อนอคติ มุมมองทางวัฒนธรรม และข้อจำกัดของผู้สร้างอย่างหลีกเลี่ยงไม่ได้"
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: ระบบ AI ทำให้งานที่มีโครงสร้างเป็นแบบอัตโนมัติ เสริมการตัดสินใจ และเปลี่ยนแปลงอุตสาหกรรม โดยต้องการให้มนุษย์ปรับตัว ฝึกฝนทักษะใหม่ และพัฒนาทักษะให้สูงขึ้น
        K3.2:
          summary: การบูรณาการ AI ต้องการให้บุคคลกำหนดว่างานใดเหมาะสมที่สุดสำหรับเครื่องจักร และงานใดต้องการการแทรกแซงหรือความเชี่ยวชาญของมนุษย์
        K3.3:
          summary: แม้ว่า AI สามารถสนับสนุนการวิเคราะห์และการทำนาย แต่มนุษย์ต้องรับผิดชอบในการตัดสินใจที่สะท้อนการพิจารณาของมนุษย์และการพิจารณาด้านจริยธรรม
      explanation: "AI กำลังปรับโฉมงานและบทบาทของมนุษย์ผ่านการทำงานประจำให้เป็นแบบอัตโนมัติ การเสริมความสามารถของมนุษย์ และการสร้างงานประเภทใหม่ การเปลี่ยนแปลงนี้ต้องการให้คนงานพัฒนาทักษะใหม่และปรับตัวเข้ากับสภาพแวดล้อมการทำงานที่เปลี่ยนแปลง"
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: AI เก่งในการจำแนกรูปแบบและการทำงานอัตโนมัติ แต่ขาดอารมณ์ การใช้เหตุผลด้านจริยธรรม บริบท และความคิดสร้างสรรค์
        K4.2:
          summary: AI ต้องการพลังการประมวลผลและข้อมูลจำนวนมหาศาล ซึ่งใช้พลังงาน จึงต้องการทรัพยากรธรรมชาติที่จำกัดและเพิ่มการปล่อยคาร์บอน ผลกระทบด้านความยั่งยืนระยะยาวของ AI ทั้งในแง่บวกและลบ ขึ้นอยู่กับวิธีการนำไปใช้และการใช้งานเป็นหลัก
        K4.3:
          summary: ความสามารถของ AI สร้างสรรค์ โดยเฉพาะแบบจำลองภาษาขนาดใหญ่ (LLM) ในการสร้างเนื้อหาที่เหมือนมนุษย์ทำให้ยากต่อการแยกแยะความจริงจากการประดิษฐ์ เพิ่มโอกาสในการสร้างข้อมูลผิด ดีฟเฟค หรือวัสดุที่มีลักษณะจูงใจ
      explanation: "การเข้าใจความสามารถและข้อจำกัดของ AI เป็นสิ่งสำคัญสำหรับการใช้งานที่มีประสิทธิภาพ AI เก่งในงานเฉพาะ เช่น การจำแนกรูปแบบ การประมวลผลข้อมูลปริมาณมาก และการทำงานอัตโนมัติ แต่มีข้อจำกัดที่สำคัญในพื้นที่ที่ต้องการความเข้าใจบริบท ความคิดสร้างสรรค์ที่แท้จริง และการตัดสินด้านจริยธรรม"
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: AI มีบทบาทที่แพร่หลายมากขึ้นในการตัดสินใจที่ส่งผลกระทบต่อมนุษย์ ตั้งแต่แนวปฏิบัติการจ้างงานไปจนถึงการดูแลสุขภาพและการยุติธรรมทางอาญา
        K5.2:
          summary: ระบบ AI ต้องได้รับการทำความเข้าใจ ตรวจสอบ และควบคุมเพื่อให้แน่ใจว่าการใช้งานนำไปสู่ประโยชน์มากกว่าอันตรายสำหรับบุคคลและสังคม
        K5.3:
          summary: AI สร้างสรรค์และแบบจำลองภาษาขนาดใหญ่สร้างเนื้อหาบนพื้นฐานของวัสดุที่มีอยู่ในข้อมูลการฝึกฝน ซึ่งรวมถึงงานที่มีลิขสิทธิ์ จึงทำให้เกิดคำถามเกี่ยวกับความถูกต้อง การเป็นผู้แต่ง และความเป็นเจ้าของ
        K5.4:
          summary: การออกแบบ AI ที่มีจริยธรรมครอบคลุมความยุติธรรม ความโปร่งใส ความสามารถในการอธิบาย ความรับผิดชอบ การเคารพความเป็นส่วนตัว และการปฏิบัติตามกฎหมาย
      explanation: "AI กำลังมีบทบาทที่โดดเด่นมากขึ้นในสังคม มีอิทธิพลตั้งแต่การตัดสินใจส่วนบุคคลไปจนถึงนโยบายสาธารณะ สิ่งสำคัญคือต้องเข้าใจว่า AI ส่งผลกระทบต่อแง่มุมต่างๆ ของสังคมอย่างไร และสามารถควบคุมได้อย่างรับผิดชอบ"

skill_codes:
  description: "คำแถลงทักษะในกรอบงานรวมถึงแนวปฏิบัติ เทคนิค และวิธีการที่ผู้เรียนต้องการเพื่อทำงานกับระบบ AI อย่างมีประสิทธิภาพ"
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: ประเมินเนื้อหาที่ AI สร้างขึ้นในด้านความถูกต้อง ความยุติธรรม และอคติเพื่อทำการตัดสินใจที่มีข้อมูลและมีจริยธรรม
          questions:
            - ฉันจะตรวจสอบความถูกต้องของผลลัพธ์ที่ AI สร้างขึ้นและลดความเสี่ยงของอคติที่เป็นอันตรายได้อย่างไร
            - ฉันจะรู้ได้อย่างไรว่า AI มีความเกี่ยวข้องหรือเหมาะสม
      explanation: "การคิดอย่างมีวิจารณญาณมีความสำคัญเมื่อทำงานกับ AI ทำให้ผู้ใช้สามารถประเมินคุณภาพ ความเกี่ยวข้อง และความน่าเชื่อถือของผลลัพธ์ที่สร้างโดยระบบ AI"
    Creativity:
      codes:
        S2.1:
          summary: ร่วมมือกับ AI เพื่อสร้างและปรับปรุงไอเดียต้นฉบับในขณะที่พิจารณาประเด็นของความเป็นเจ้าของ การระบุแหล่งที่มา และการใช้งานอย่างรับผิดชอบ
          questions:
            - ฉันจะใช้ AI อย่างรับผิดชอบเพื่อทำให้วิสัยทัศน์สร้างสรรค์ของฉันเป็นจริงได้อย่างไร
      explanation: "ความคิดสร้างสรรค์ในบริบท AI เกี่ยวข้องกับการร่วมมืออย่างมีประสิทธิภาพกับระบบ AI เพื่อสร้างไอเดียนวัตกรรมในขณะที่รักษาความซื่อสัตย์ด้านสร้างสรรค์และการพิจารณาด้านจริยธรรม"
    Computational_Thinking:
      codes:
        S3.1:
          summary: แยกย่อยปัญหาและให้คำแนะนำในลักษณะที่ช่วยให้ระบบ AI สามารถมีส่วนร่วมในการแก้ปัญหาได้อย่างมีประสิทธิภาพ
          questions:
            - ฉันจะกำหนดปัญหาของฉันอย่างไรเพื่อให้ AI สามารถช่วยแก้ปัญหาได้
      explanation: "การคิดเชิงคำนวณช่วยให้ผู้ใช้สามารถจัดโครงสร้างปัญหาในลักษณะที่ระบบ AI สามารถจัดการได้อย่างมีประสิทธิภาพผ่านการแยกย่อยและการกำหนดคำแนะนำที่ชัดเจน"
    Collaboration:
      codes:
        S4.1:
          summary: ทำงานอย่างมีประสิทธิภาพกับ AI และมนุษย์โดยการสื่อสารอย่างชัดเจน ให้ข้อเสนอแนะ และนำทางงานที่ใช้ร่วมกัน
          questions:
            - ฉันจะร่วมมือกับ AI อย่างโปร่งใสและมีจริยธรรมเพื่อบรรลุเป้าหมายได้อย่างไร
      explanation: "การร่วมมืออย่างมีประสิทธิภาพกับ AI ต้องการทักษะการสื่อสารที่ชัดเจน การทำงานเป็นทีม และการประสานงานระหว่างมนุษย์และระบบ AI"
    Problem_Solving:
      codes:
        S5.1:
          summary: กำหนดเวลาและวิธีการใช้ AI สำหรับงานโดยการประเมินความสามารถ ความเสี่ยง และผลกระทบด้านจริยธรรม
          questions:
            - ฉันจะเลือกประเภทเครื่องมือที่เหมาะสมสำหรับงานที่อยู่ในมือได้อย่างไร
      explanation: "การแก้ปัญหาด้วย AI เกี่ยวข้องกับการประเมินอย่างรอบคอบว่าเมื่อไหร่และอย่างไรที่จะใช้ระบบ AI อย่างมีประสิทธิภาพและรับผิดชอบ"
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: รับรู้ว่า AI มีอิทธิพลต่อทางเลือกส่วนบุคคล ความสัมพันธ์ และชุมชนอย่างไร และครุ่นคิดถึงผลกระทบทางสังคมและสิ่งแวดล้อมในวงกว้าง
          questions:
