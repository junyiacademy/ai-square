knowledge_codes:
  description: フレームワーク内の知識の声明には、学問的、学際的、認識論的、手続き的知識を反映する事実、概念、アイデア、プロセスが含まれています。これらは、学習者がAIシステムを適用し、関与するために必要な技術的および社会的理解を概説しています。
  themes:
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: AIシスムの構築と維持は、人間がアルゴリズムを設計し、データを収集してラベル付けし、有害なコンテンツを管理することに依存しています。これらのシステムは、人間の選択、仮定、労働慣行を反映しており、不平等なグローバル条件によって形作られています。
        K2.2:
          summary: AIは、公開情報、ユーザーが生成したコンテンツ、カールドデータベース、センサー、インタラクション、デジタルシステムを介して収集された実世界のデータを使用してトレーニングします。
        K2.3:
          summary: AIシスムは、その目的に応じて異なる方法で動作します。創造、予測、推奨、または応答するためです。
        K2.4:
          summary: AIシスムは、その目的に応じて異なる方法で動作します。創造、予測、推奨、または応答するためです。
        K2.5:
          summary: AIシステムの構築と維持は、人間がアルゴリズムを設計し、データを収集してラベル付けし、有害なコンテンツを管理することに依存しています。これらのシステムは、人間の選択、仮定、労働慣行を反映しており、不平等なグローバル条件によって形作られています。
      explanation: |
        AIは中立ではなく、それを構築する人々の決定によって形作られています。人間はトレーニングデータを選択しますが、これは不道徳な方法で収集されたり、個人や視点の不正確で不完全な表現を特徴としたりする可能性があります。また、トレーニングデータの分類中に判断を加え、AIシステムの出力を生成するアルゴリズムに影響を与えます。統計的および社会的バイアスは、トレーニングデータに潜在的に存在するか、トレーニングプロセスの他の側面で強化される可能性がありますが、意思決定や日常生活におけるAIの普及は、これらのバイアスを再現し、さまざまなグループに有害な影響を与える可能性があります。これにより、倫理、アルゴリズムの公平性、表現、説明責任がAIリテラシーにとって不可欠になります。
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: AIシステムは構造化されたタスクを自動化し、意思決定を補助し、産業を変革します。これにより、人間は適応し、再スキルを習得し、スキルを向上させる必要があります。
        K3.2:
          summary: AIの統合には、どのタスクが機械に最適で、どのタスクが人間の介入や専門知識を必要とするかを判断する必要があります。
        K3.3:
          summary: AIは分析や予測をサポートできますが、人間は人間の判断や倫理的考慮を反映した決定に責任を持たなければなりません。
      explanation: |
        AIの産業全体への影響は、適応力と生涯学習の重要性を強調しています。AIシステムは多くの種類のタスクの効率を向上させることができますが、これらのツールが常に最良の選択肢であるとは限りません。人間はAIの能力と専門知識を磨き、AIシステムを効果的に管理する必要があります。AI統合の労働力で成功するためには、さまざまな技術に精通し、新しいツールや技術に遅れずについていき、早い段階から正式教育と非公式教育の両方で意思決定に人間の判断を活用することが求められます。この組み合わせにより、AIは人間のスキルを補完し、人間の能力を増強することが保証され、置き換えるのではなくなります。
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: AIはパターン認識と自動化に優れていますが、感情、倫理的推論、文脈、独創性が欠けています。
        K4.2:
          summary: AIは、公開情報、ユーザーが生成したコンテンツ、カールドデータベース、センサー、インタラクション、デジタルシステムを介して収集された実世界のデータを使用してトレーニングします。
        K4.3:
          summary: 生成型AI、特に大規模言語モデル（LLM）が人間のようなコンテンツを生成する能力は、事実と虚構を区別することを難しくし、誤情報、ディープフェイク、または操作的な資料を生成する可能性を高めることがあります。
      explanation: |
        AIは現実世界の文脈、人間の価値観や行動、微妙な違いを真に理解していません。システムがユーザーの複雑な感情状態に応じて出力を修正する場合でもそうです。AIシステムは膨大なデータを分析できますが、バイアス、虚構、誤用に陥りやすく、膨大だが有限の自然資源に依存しています。人間はAIシステムが判断できない特定の文脈について判断を下す必要があり、AIツールの利点が環境的または社会的コストに見合うかどうかを含みます。AIリテラシーは、AIをいつ、どこで、どのように適用すべきかについて批判的に考えることを必要とし、人間のニーズに公平に応えることを保証します。
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: AIは、人事慣行から医療、刑事司法に至るまで、人間に影響を与える意思決定においてますます重要な役割を果たしています。
        K5.2:
          summary: AIの統合には、どのタスクが機械に最適で、どのタスクが人間の介入や専門知識を必要とするかを判断する必要があります。
        K5.3:
          summary: 生成型AIと大規模言語モデルは、トレーニングデータにある既存の資料に基づいてコンテンツを生成します。これには著作権で保護された作品が含まれ、真実性、著者性、所有権に関する疑問を引き起こします。
        K5.4:
          summary: 倫理的なAI設計は、公平性、透明性、説明可能性、責任、プライバシーの尊重、法令遵守を含みます。
      explanation: |
        AIシステムは孤立して存在するわけではなく、その使用は社会的価値や決定を反映し、強化し、再形成します。慎重な監視がなければ、AI駆動の意思決定はバイアスを増幅し、広範な害を引き起こす可能性があります。AIシステムは、学習者がデジタル空間における真実、著作権、所有権について考える方法に影響を与えます。個人およびシステムレベルの指導と規制は、AIが監視やデータプライバシーなどの基本的権利と交差する領域に対処するのに役立ちます。倫理的なAI設計原則に精通することで、学習者はAIシステムがどのように構築され、展開されるかを批判的に評価することができます。この理解がなければ、学習者はAIの出力をそのまま受け入れるリスクがあり、誰に利益をもたらし、誰に害を及ぼすのかを問うことができません。AIが社会に責任を持ってサービスを提供するためには、その影響を継続的に疑問視し、評価し、そのリスクを軽減するために使用を導く必要があります。
skill_codes:
  description: これらのスキルは、AIの文脈に適用される基本的な人間の能力を表しています。学習者がAIを倫理的に使用するよう導き、学習者がAIを自分の生活にどのように適合させるかを積極的に形作ることを確実にします。
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: AIが生成したコンテンツの正確性、公平性、バイアスを評価し、情報に基づいた倫理的な決定を下します。
          questions:
            - AI生成された出力の正確性をどのようにチェックし、有害なバイアスのリスクを減らすことができますか？
            - AIが関連性があるか適切かをどのように知ることができますか？
      explanation: |
        AIの文脈で批判的思考を実践することは、AIシステムが提供する情報が正確で、関連性があり、公平であるかを検証することを含みます。AIシステムは説得力があるが不正確または偏見のあるコンテンツを生成する可能性があるため、学習者は潜在的な誤情報を積極的に特定し、他の情報源と出力を比較検討する必要があります。これらの行動により、AIがより広範な情報システムに与える影響についてより深く認識するようになります。このプロセスは隠れた偏見やギャップを明らかにし、AI出力が倫理的な意思決定を支援することを確実にします。これらのスキルを開発することで、学習者はメディアリテラシー、デジタルリテラシー、デジタル市民権を行使し、より識別力のあるAIユーザーになります。
    Creativity:
      codes:
        S2.1:
          summary: 所有権、帰属、責任ある使用の問題を考慮しながら、AIと協力してオリジナルのアイデアを創造し洗練する。
          questions:
            - 創造的なビジョンを実現するために、どのようにAIを責任を持って使用できますか？
      explanation: |
        AIを使用する際に創造性を発揮することは、AIシステムと相互作用してブレインストーミングを行い、オリジナルのアイデアを生成し洗練することを含みます。学習者がAIシステムを使用して当初想像していた以上の可能性を探求する際、彼らはAIが独創性、所有権、帰属、著作権に与える影響を考慮しなければなりません。AIシステムと創造的かつ責任を持って関わることで、学習者は自分が形作り共有するアイデアに対して責任を負い続けます。
    Computational_Thinking:
      codes:
        S3.1:
          summary: AIシステムが効果的に解決策に貢献できるような方法で問題を分解し指示を提供する。
          questions:
            - AIが解決に役立つように、どのように問題を組み立てればよいですか？
      explanation: |
        計算論的思考スキルは、AIの能力を活用し、その限界を考慮した方法で問題にアプローチし、フレーミングするのに役立ちます。これには、複雑な問題を構造化されたコンポーネントに分解することと、AIシステムが効果的に処理できる方法で目標と制約を伝達すること（例：プロンプトエンジニアリング）が含まれます。AIシステムにユースケース、反例、期待される結果を提供することで、学習者は自分のコミュニケーションスキルを向上させ、メタ認知戦略に取り組み、目標に向けて進歩します。
    Collaboration:
      codes:
        S4.1:
          summary: 明確にコミュニケーションを取り、フィードバックを提供し、共有タスクをナビゲートすることで、AIと人間と効果的に協働する。
          questions:
            - 目標を達成するために、どのようにAIと透明かつ倫理的に協力できますか？
      explanation: |
        AIとの協働は、人間とAIシステム間の積極的で生産的な相互作用に依存しています。これには、デジタル世界の内外でフィードバックを提供し、助けを求める能力が必要です。学習者がAIシステムと協働する際、彼らはメタ認知と共に主体性を示します。巧妙に協働し、文脈での強みを評価し、関係構築スキルを磨くことで、学習者は新しく複雑な状況をナビゲートする能力を開発します。
    Problem_Solving:
      codes:
        S5.1:
          summary: AIの能力、リスク、倫理的影響を評価して、タスクにいつどのようにAIを使用するかを決定する。
          questions:
            - 手元のタスクに適したツールの種類をどのように選択しますか？
      explanation: |
        AIを使用して問題に対処することは、手元のタスクについて慎重に考察することから始まり、AIの能力がタスクの技術的および倫理的要件を満たすかどうかの徹底的な検討を含みます。これを行うために、学習者は特定のAIシステムの信頼性と有害なバイアスを複製する可能性をテストするかもしれません。学習者は、AIシステムがどのように価値を追加するか、人間の判断がどこで重要になるか、そしていつAIの使用を完全に避けるべきかを自問するとき、AIで問題解決をしています。
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: AIが個人の選択、人間関係、コミュニティにどのように影響を与えるかを認識し、その広範な社会的および環境的影響について考察する。
          questions:
            - AIは私や他の人にどのような影響を与えますか？
      explanation: |
        自己認識と社会的認識は、AIと相互作用する際に不可欠です。このスキルは、日常生活におけるAIの存在を認識し、デジタルと物理的な世界の両方での意思決定にどのように影響を与えるかを理解することから始まります。これは単なる識別を超えて、個人、コミュニティ、環境に対するAIのより広範な影響についての思慮深い検討に適用されます。学習者はまた、AI が自分の行動、思考、学習プロセスに与える影響についてメタ認知的に関与するかもしれません。AIの影響を認識することで、学習者はAI生成コンテンツをより良く評価し、これらの技術が時間の経過とともに自分の思考や行動にどのように影響を与えるかを監視する準備が整います。
    Communication:
      codes:
        S7.1:
          summary: 透明性を促進し、擬人化を避け、責任ある使用を奨励する方法でAIの使用について説明する。
          questions:
            - 自分自身や他の人にAIの使用をどのように説明しますか？
      explanation: |
        AIについてのコミュニケーションは、AIシステムがいつどのように使用されるかを説明することを含み、これにはそれらがコンテンツをどのように形成したか、または他者に影響を与える決定にどのように貢献したかも含まれます。このスキルは、AI リテラシーを持つ学習者には、AIの能力を誤解したり人間の特性を割り当てたりしない方法でAIがどのように機能するかを正確に説明する責任があることを強調しています。学習者がAIシステムの透明性と責任ある使用を促進するように言葉を選ぶとき、彼らは倫理的な実践を維持し、AIの影響について情報に基づいた対話を促進します。
attitude_codes:
  description: これらの態度は、AIとの倫理的で責任ある関わりを導く価値観と性向を表しています。
  themes:
    Responsible:
      codes:
        A1.1:
          summary: 責任を持ち、AIの使用による害を防ぐよう努めます。
          questions: []
      explanation: |
        学習者はAIの使用方法について慎重に考え、自分の選択に責任を持ちます。彼らは行動の意図された効果と潜在的な意図しない効果の両方を考慮し、他者への害を防ぐことにコミットしています。彼らは、すべての人がAIが自分にどのような影響を与えるかを理解し、その使用について情報に基づいた決定を下す権利があると信じています。
    Curious:
      codes:
        A2.1:
          summary: オープンな姿勢でAIの能力と限界を探求する。
          questions: []
      explanation: |
        学習者は、AIが今日何ができるか、そして将来どのように進化するかもしれないかを探求することを熱望しています。彼らは、AIが個人生活や将来のキャリアにどのような影響を与えるかを理解したいと思っています。彼らは学習を継続的なプロセスと考え、実験を楽しみ、有意義な発見は探求を通じて起こると信じています。
    Innovative:
      codes:
        A3.1:
          summary: AIの新規で前向きな応用を追求する。
          questions: []
      explanation: |
        学習者は、現実世界の課題に対処し、新しい機会を受け入れるためにAIを使用することを求めています。彼らは実験し、さまざまなアプローチを試し、問題を解決するために創造的に考えます。彼らは、AIが自分自身や他者の生活に前向きな変化をもたらす強力なツールになり得ると信じています。
    Adaptable:
      codes:
        A4.1:
          summary: フィードバックと新しい文脈に柔軟に対応して反復する。
          questions: []
      explanation: |
        学習者はAIと作業する際に忍耐力と柔軟性を示します。彼らは多様なアイデア、視点、アプローチに対してオープンです。彼らは、AIとの協働がフィードバックと修正によって形作られる反復的なプロセスであることを理解しています。
    Empathetic:
      codes:
        A5.1:
          summary: 多様な人間と環境への影響を考慮する。
          questions: []
      explanation: |
        学習者は、AIが個人、コミュニティ、環境にどのような影響を与えるかを慎重に検討します。彼らはAIを使用することの利益と潜在的なリスクの両方を検討し、その影響が異なる人々のグループによって異なる可能性があることを理解しています。
