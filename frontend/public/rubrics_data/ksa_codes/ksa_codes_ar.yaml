knowledge_codes:
  description: "تتضمن بيانات المعرفة في الإطار الحقائق والمفاهيم والأفكار والعمليات التي تعكس المعرفة التخصصية وبين التخصصات والمعرفية والإجرائية. وهي تحدد الفهم التقني والمجتمعي الذي يحتاجه المتعلمون لتطبيق والتفاعل مع أنظمة الذكاء الاصطناعي."
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: تستخدم أنظمة الذكاء الاصطناعي خوارزميات تجمع بين الإجراءات خطوة بخطوة والاستدلالات الإحصائية (مثل الأوزان والتحيزات) لمعالجة البيانات واكتشاف الأنماط وإنتاج المخرجات المحتملة.
        K1.2:
          summary: تتعلم الآلات من خلال استنتاج كيفية إنتاج المخرجات مثل التنبؤات والمحتوى والتوصيات التي تؤثر على البيئات المادية أو الافتراضية، استجابة للمعلومات من المدخلات التي تتلقاها. وهي تفعل ذلك بمستويات متفاوتة من الاستقلالية والقدرة على التكيف بعد النشر.
        K1.3:
          summary: يستخدم الذكاء الاصطناعي التوليدي الاحتماليات لإنتاج مخرجات شبيهة بالإنسان عبر أنماط مختلفة (مثل النص والصوت والمرئيات) لكنه يفتقر إلى الفهم والقصد الحقيقيين.
        K1.4:
          summary: تعمل أنظمة الذكاء الاصطناعي بشكل مختلف حسب غرضها، سواء كان للإبداع أو التنبؤ أو التوصية أو الاستجابة.
      explanation: "أنظمة الذكاء الاصطناعي - بما في ذلك، على سبيل المثال لا الحصر، المصنفات وأنظمة التوصية والنماذج التنبؤية والذكاء الاصطناعي التوليدي والوكلاء المستقلون - تعمل من خلال معالجة مجموعات بيانات ضخمة لتحديد الأنماط الإحصائية. كفئة واسعة من التكنولوجيا، يحاكي الذكاء الاصطناعي السلوك الذكي. سواء كان ينتج المحتوى أو يرتب المعلومات أو يقدم التنبؤات أو ينفذ سلاسل من الإجراءات، تهدف هذه الأنظمة إلى إنتاج مخرجات من المرجح إحصائيًا أن تحقق هدفًا معينًا. بينما يمكن لهذه الأنظمة إنتاج مخرجات متطورة جدًا وشبيهة بالإنسان، فإنها تفعل ذلك دون فهم أو وعي أو قصد. فهم هذا التمييز يبدد المفهوم الخاطئ بأن الذكاء الاصطناعي يعرف كل شيء أو صحيح دائمًا، ويساعد المتعلمين على تقييم موثوقيته وحدوده وتأثيره المحتمل."
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: يعتمد بناء وصيانة أنظمة الذكاء الاصطناعي على البشر لتصميم الخوارزميات وجمع البيانات وتصنيفها ومراقبة المحتوى الضار. تعكس هذه الأنظمة الخيارات والافتراضات وممارسات العمل البشرية، والتي تشكلها الظروف العالمية غير المتكافئة.
        K2.2:
          summary: يتم تدريب الذكاء الاصطناعي على مجموعات بيانات ضخمة من المعلومات المتاحة للجمهور والمحتوى المُنتج من قبل المستخدمين وقواعد البيانات المُنسقة والبيانات الحقيقية المجمعة من خلال أجهزة الاستشعار والتفاعلات والأنظمة الرقمية.
        K2.3:
          summary: تجمع أنظمة الذكاء الاصطناعي بيانات جديدة من التفاعلات مع المستخدمين؛ قد تتأثر القرارات والعمليات والمخرجات مباشرة بالمدخلات في الوقت الفعلي.
        K2.4:
          summary: يتم تدريب أنظمة الذكاء الاصطناعي لتحديد الأنماط بين عناصر البيانات التي اختارها البشر وصنفوها وأولوها.
        K2.5:
          summary: التحيز موجود بطبيعته في أنظمة الذكاء الاصطناعي، والتي يمكن أن تعكس أيضًا التحيزات المجتمعية المدمجة في بيانات التدريب أو تصميم الخوارزمية. يمكن للبشر إدامة أو تخفيف التحيزات الضارة في أنظمة الذكاء الاصطناعي أثناء عملية التصميم أو التطوير أو الاختبار.
      explanation: "يعكس الذكاء الاصطناعي الخيارات والوجهات النظر البشرية من خلال عملية التطوير والتدريب والتنفيذ. مجموعات البيانات المستخدمة لتدريب أنظمة الذكاء الاصطناعي يتم جمعها وتنسيقها من قبل البشر، مما يعكس حتمًا تحيزات ووجهات النظر الثقافية وقيود منشئيها."
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: تقوم أنظمة الذكاء الاصطناعي بأتمتة المهام المنظمة وتعزز اتخاذ القرارات وتحول الصناعات، مما يتطلب من البشر التكيف وإعادة التدريب وتحسين مهاراتهم.
        K3.2:
          summary: تتطلب دمج الذكاء الاصطناعي من الأفراد تحديد المهام الأنسب للآلات وأيها يتطلب تدخل أو خبرة بشرية.
        K3.3:
          summary: بينما يمكن للذكاء الاصطناعي دعم التحليل والتنبؤ، يجب أن يكون البشر مسؤولين عن القرارات التي تعكس الحكم البشري والاعتبارات الأخلاقية.
      explanation: "يعيد الذكاء الاصطناعي تشكيل العمل والأدوار البشرية من خلال أتمتة المهام الروتينية وتعزيز القدرات البشرية وخلق أنواع جديدة من العمل. تتطلب هذه التحولات من العمال تطوير مهارات جديدة والتكيف مع بيئات عمل متغيرة."
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: يتفوق الذكاء الاصطناعي في التعرف على الأنماط والأتمتة، لكنه يفتقر إلى المشاعر والتفكير الأخلاقي والسياق والأصالة.
        K4.2:
          summary: يتطلب الذكاء الاصطناعي كميات هائلة من القوة الحاسوبية والبيانات، مما يستهلك الطاقة، وبالتالي يتطلب موارد طبيعية محدودة ويزيد انبعاثات الكربون. تأثير الاستدامة طويل المدى للذكاء الاصطناعي، سواء كان إيجابيًا أو سلبيًا، يعتمد إلى حد كبير على كيفية تنفيذه واستخدامه.
        K4.3:
          summary: قدرة الذكاء الاصطناعي التوليدي، وخاصة النماذج اللغوية الكبيرة، على إنتاج محتوى شبيه بالإنسان يمكن أن تجعل من الصعب التمييز بين الحقائق والاختلاقات، مما يزيد من إمكانية توليد المعلومات المضللة أو الوسائط المزيفة أو المواد التلاعبية.
      explanation: "فهم قدرات وحدود الذكاء الاصطناعي أمر أساسي لاستخدامه الفعال. يتفوق الذكاء الاصطناعي في مهام محددة مثل التعرف على الأنماط ومعالجة كميات كبيرة من البيانات والأتمتة، لكن لديه قيود كبيرة في المجالات التي تتطلب فهمًا سياقيًا وإبداعًا حقيقيًا وحكمًا أخلاقيًا."
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: يلعب الذكاء الاصطناعي دورًا متزايد الانتشار في اتخاذ القرارات التي تؤثر على البشر، من ممارسات التوظيف إلى الرعاية الصحية إلى العدالة الجنائية.
        K5.2:
          summary: يجب فهم أنظمة الذكاء الاصطناعي ومراجعتها وتنظيمها لضمان أن استخدامها يؤدي إلى فوائد أكثر من الأضرار للأفراد والمجتمع.
        K5.3:
          summary: ينشئ الذكاء الاصطناعي التوليدي والنماذج اللغوية الكبيرة محتوى بناءً على المواد الموجودة في بيانات التدريب، والتي تشمل أعمالاً محمية بحقوق الطبع والنشر، مما يثير أسئلة حول الأصالة والتأليف والملكية.
        K5.4:
          summary: يشمل التصميم الأخلاقي للذكاء الاصطناعي العدالة والشفافية والقابلية للتفسير والمساءلة واحترام الخصوصية والامتثال القانوني.
      explanation: "يتولى الذكاء الاصطناعي دورًا بارزًا متزايدًا في المجتمع، مؤثرًا من القرارات الفردية إلى السياسات العامة. من الضروري فهم كيف يؤثر الذكاء الاصطناعي على جوانب مختلفة من المجتمع وكيف يمكن حوكمته بطريقة مسؤولة."

skill_codes:
  description: "تتضمن بيانات المهارات في الإطار الممارسات والتقنيات والطرق التي يحتاجها المتعلمون للعمل بفعالية مع أنظمة الذكاء الاصطناعي."
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: يقيم المحتوى المُنتج بواسطة الذكاء الاصطناعي من حيث الدقة والإنصاف والتحيز لاتخاذ قرارات مدروسة وأخلاقية.
          questions:
            - كيف يمكنني التحقق من دقة المخرجات المُنتجة بواسطة الذكاء الاصطناعي وتقليل مخاطر التحيز الضار؟
            - كيف أعرف ما إذا كان الذكاء الاصطناعي مناسبًا أو ملائمًا؟
      explanation: "التفكير النقدي ضروري عند العمل مع الذكاء الاصطناعي، مما يمكن المستخدمين من تقييم جودة وصلة وموثوقية المخرجات المُنتجة بواسطة أنظمة الذكاء الاصطناعي."
    Creativity:
      codes:
        S2.1:
          summary: يتعاون مع الذكاء الاصطناعي لخلق وتطوير أفكار أصيلة مع مراعاة قضايا الملكية والإسناد والاستخدام المسؤول.
          questions:
            - كيف يمكنني استخدام الذكاء الاصطناعي بطريقة مسؤولة لتحقيق رؤاي الإبداعية؟
      explanation: "الإبداع في سياقات الذكاء الاصطناعي يتضمن التعاون الفعال مع أنظمة الذكاء الاصطناعي لتوليد أفكار مبتكرة مع الحفاظ على النزاهة الإبداعية والاعتبارات الأخلاقية."
    Computational_Thinking:
      codes:
        S3.1:
          summary: يحلل المشاكل ويقدم التعليمات بطرق تمكن أنظمة الذكاء الاصطناعي من المساهمة بفعالية في الحلول.
          questions:
            - كيف أهيكل مشكلتي حتى يتمكن الذكاء الاصطناعي من المساعدة في حلها؟
      explanation: "التفكير الحاسوبي يمكن المستخدمين من هيكلة المشاكل بطريقة يمكن لأنظمة الذكاء الاصطناعي معالجتها بفعالية من خلال التحليل وصياغة التعليمات الواضحة."
    Collaboration:
      codes:
        S4.1:
          summary: يعمل بفعالية مع الذكاء الاصطناعي والبشر من خلال التواصل بوضوح وتقديم التغذية الراجعة والتنقل في المهام المشتركة.
          questions:
            - كيف يمكنني التعاون بشفافية وأخلاقية مع الذكاء الاصطناعي لتحقيق هدف؟
      explanation: "التعاون الفعال مع الذكاء الاصطناعي يتطلب مهارات التواصل الواضح والعمل الجماعي والتنسيق بين البشر وأنظمة الذكاء الاصطناعي."
    Problem_Solving:
      codes:
        S5.1:
          summary: يحدد متى وكيف يستخدم الذكاء الاصطناعي لمهمة معينة من خلال تقييم قدراته ومخاطره وآثاره الأخلاقية.
          questions:
            - كيف أختار النوع المناسب من الأدوات للمهمة المطروحة؟
      explanation: "حل المشاكل مع الذكاء الاصطناعي يتضمن التقييم الدقيق لمتى وكيفية استخدام أنظمة الذكاء الاصطناعي بطريقة فعالة ومسؤولة."
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: يدرك كيف يؤثر الذكاء الاصطناعي على الاختيارات الشخصية والعلاقات والمجتمعات، ويتأمل في تأثيره الاجتماعي والبيئي الأوسع.
          questions:
            - كيف يؤثر الذكاء الاصطناعي عليّ وعلى الآخرين؟
      explanation: "الوعي الذاتي والاجتماعي أساسي لفهم تأثير الذكاء الاصطناعي على المستويين الفردي والجماعي."
    Communication:
      codes:
        S7.1:
          summary: يشرح كيفية استخدام الذكاء الاصطناعي بطريقة تعزز الشفافية وتتجنب الإضفاء الشخصي وتشجع الاستخدام المسؤول.
          questions:
            - كيف أصف استخدام الذكاء الاصطناعي لنفسي وللآخرين؟
      explanation: "التواصل الفعال حول الذكاء الاصطناعي ضروري لتعزيز الفهم والشفافية والاستخدام المسؤول للتكنولوجيا."

