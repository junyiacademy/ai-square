      explanation: |
        AI is not neutral; it is shaped by the decisions of those who build it. Humans select training data, which may have been collected unethically or feature inaccurate and incomplete representations of individuals and perspectives. They also impart judgment during the classification of that training data, which informs the algorithms that produce AI systems' outputs. While statistical and societal biases may exist undetected in training data or be reinforced in other aspects of the training process, AI's prevalence in decision-making and everyday life can replicate those biases in ways that harmfully affect different groups of people. This makes ethics, algorithmic fairness, representation, explainability, and accountability essential to AI literacy.
      explanation_zhTW: |
        AI並非中立，而是由開發者的決策所形塑。人類選擇訓練資料，這些資料可能以不道德方式蒐集，或對個人與觀點的呈現不準確且不完整。人類在分類訓練資料時也會加入判斷，這些都會影響產生AI輸出的演算法。統計與社會偏見可能潛藏於訓練資料中未被發現，或在訓練過程的其他面向被強化。AI在決策與日常生活中的普及，可能讓這些偏見以有害方式影響不同群體。因此，倫理、演算法公平性、代表性、可解釋性與問責制是AI素養不可或缺的要素。
      explanation_es: |
        La IA no es neutral; está moldeada por las decisiones de quienes la construyen. Los humanos seleccionan los datos de entrenamiento, que pueden haber sido recopilados de manera poco ética o presentar representaciones inexactas e incompletas de individuos y perspectivas. También aportan juicio durante la clasificación de esos datos de entrenamiento, lo que informa los algoritmos que producen las salidas de los sistemas de IA. Si bien los sesgos estadísticos y sociales pueden existir sin ser detectados en los datos de entrenamiento o ser reforzados en otros aspectos del proceso de entrenamiento, la prevalencia de la IA en la toma de decisiones y en la vida cotidiana puede replicar esos sesgos de maneras que afectan negativamente a diferentes grupos de personas. Esto hace que la ética, la equidad algorítmica, la representación, la explicabilidad y la responsabilidad sean esenciales para la alfabetización en IA.
      explanation_ja: |
        AIは中立ではなく、それを構築する人々の決定によって形作られています。人間はトレーニングデータを選択しますが、これは不道徳な方法で収集されたり、個人や視点の不正確で不完全な表現を特徴としたりする可能性があります。また、トレーニングデータの分類中に判断を加え、AIシステムの出力を生成するアルゴリズムに影響を与えます。統計的および社会的バイアスは、トレーニングデータに潜在的に存在するか、トレーニングプロセスの他の側面で強化される可能性がありますが、意思決定や日常生活におけるAIの普及は、これらのバイアスを再現し、さまざまなグループに有害な影響を与える可能性があります。これにより、倫理、アルゴリズムの公平性、表現、説明責任がAIリテラシーにとって不可欠になります。
      explanation_ko: |
        AI는 중립적이지 않으며, 그것을 구축하는 사람들의 결정에 의해 형성됩니다. 인간은 훈련 데이터를 선택하는데, 이는 비윤리적인 방법으로 수집되었거나 개인 및 관점의 부정확하고 불완전한 표현을 특징으로 할 수 있습니다. 그들은 또한 이러한 훈련 데이터의 분류 중에 판단을 부여하여 AI 시스템의 출력을 생성하는 알고리즘에 영향을 미칩니다. 통계적 및 사회적 편향은 훈련 데이터에서 감지되지 않거나 훈련 과정의 다른 측면에서 강화될 수 있지만, 의사 결정 및 일상 생활에서 AI의 보급은 이러한 편향을 재현하여 다양한 그룹에 해로운 영향을 미칠 수 있습니다. 이는 윤리, 알고리즘의 공정성, 표현, 설명 가능성 및 책임이 AI 리터러시의 필수 요소가 됨을 의미합니다.
      explanation_fr: |
        L'IA n'est pas neutre; elle est façonnée par les décisions de ceux qui la construisent. Les humains sélectionnent les données d'entraînement, qui peuvent avoir été collectées de manière peu éthique ou présenter des représentations inexactes et incomplètes d'individus et de perspectives. Ils apportent également un jugement lors de la classification de ces données d'entraînement, ce qui informe les algorithmes qui produisent les sorties des systèmes d'IA. Bien que des biais statistiques et sociétaux puissent exister sans être détectés dans les données d'entraînement ou être renforcés dans d'autres aspects du processus d'entraînement, la prévalence de l'IA dans la prise de décision et la vie quotidienne peut reproduire ces biais de manière à nuire à différents groupes de personnes. Cela rend l'éthique, l'équité algorithmique, la représentation, l'explicabilité et la responsabilité essentielles à l'alphabétisation en IA.
      explanation_de: |
        KI ist nicht neutral; sie wird von den Entscheidungen derjenigen geprägt, die sie bauen. Menschen wählen Trainingsdaten aus, die möglicherweise unethisch gesammelt wurden oder ungenaue und unvollständige Darstellungen von Individuen und Perspektiven aufweisen. Sie bringen auch Urteile während der Klassifizierung dieser Trainingsdaten ein, die die Algorithmen informieren, die die Ausgaben der KI-Systeme erzeugen. Während statistische und gesellschaftliche Vorurteile unentdeckt in den Trainingsdaten existieren oder in anderen Aspekten des Trainingsprozesses verstärkt werden können, kann die Verbreitung von KI in der Entscheidungsfindung und im Alltag diese Vorurteile auf eine Weise reproduzieren, die verschiedene Gruppen von Menschen schädlich beeinflusst. Dies macht Ethik, algorithmische Fairness, Repräsentation, Erklärbarkeit und Verantwortlichkeit zu wesentlichen Elementen der KI-Kompetenz.
      explanation_ru: |
        ИИ не является нейтральным; он формируется решениями тех, кто его создает. Люди выбирают обучающие данные, которые могли быть собраны неэтично или содержать неточные и неполные представления о людях и перспективах. Они также вносят суждения в процессе классификации этих обучающих данных, что информирует алгоритмы, которые производят выходные данные систем ИИ. Хотя статистические и социальные предвзятости могут существовать незамеченными в обучающих данных или усиливаться в других аспектах процесса обучения, распространение ИИ в принятии решений и повседневной жизни может воспроизводить эти предвзятости таким образом, который негативно сказывается на различных группах людей. Это делает этику, алгоритмическую справедливость, представительство, объяснимость и ответственность необходимыми для грамотности в области ИИ.
      explanation_it: |
        L'IA non è neutrale; è plasmata dalle decisioni di coloro che la costruiscono. Gli esseri umani selezionano i dati di addestramento, che possono essere stati raccolti in modo non etico o presentare rappresentazioni inaccurate e incomplete di individui e prospettive. Inoltre, apportano giudizi durante la classificazione di questi dati di addestramento, che informano gli algoritmi che producono le uscite dei sistemi di IA. Sebbene i pregiudizi statistici e sociali possano esistere non rilevati nei dati di addestramento o essere rinforzati in altri aspetti del processo di addestramento, la prevalenza dell'IA nel processo decisionale e nella vita quotidiana può riprodurre tali pregiudizi in modi che influenzano negativamente diversi gruppi di persone. Ciò rende l'etica, l'equità algoritmica, la rappresentanza, la spiegabilité e la responsabilità elementi essenziali per la competenza nell'IA.

