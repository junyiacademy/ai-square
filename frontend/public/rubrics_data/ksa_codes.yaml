      explanation_zhTW: |
        關於AI的溝通涉及解釋何時及如何使用AI系統，包括它們如何塑造內容或促成影響他人的決策。這項技能強調，具備AI素養的學習者有責任準確描述AI的運作方式，不誤解或賦予其能力人類特質。當學習者選擇用詞來促進AI系統的透明與負責任使用時，他們維護倫理實踐並鼓勵對AI影響的知情對話。
      explanation_es: |
        Comunicar sobre IA implica explicar cuándo y cómo se usan los sistemas de IA, incluyendo cómo pueden haber moldeado contenido o contribuido a decisiones que impactan a otros. Esta habilidad enfatiza que los estudiantes alfabetizados en IA tienen la responsabilidad de describir con precisión cómo funciona la IA de maneras que no malinterpreten o asignen rasgos humanos a sus capacidades. Cuando los estudiantes eligen sus palabras para promover la transparencia y el uso responsable de los sistemas de IA, mantienen prácticas éticas y fomentan conversaciones informadas sobre las implicaciones de la IA.
      explanation_ja: |
        AIについてのコミュニケーションは、AIシステムがいつどのように使用されるかを説明することを含み、これにはそれらがコンテンツをどのように形成したか、または他者に影響を与える決定にどのように貢献したかも含まれます。このスキルは、AI リテラシーを持つ学習者には、AIの能力を誤解したり人間の特性を割り当てたりしない方法でAIがどのように機能するかを正確に説明する責任があることを強調しています。学習者がAIシステムの透明性と責任ある使用を促進するように言葉を選ぶとき、彼らは倫理的な実践を維持し、AIの影響について情報に基づいた対話を促進します。
      explanation_ko: |
        AI에 대한 커뮤니케이션은 AI 시스템이 언제 어떻게 사용되는지 설명하는 것을 포함하며, 여기에는 그들이 어떻게 콘텐츠를 형성했거나 다른 사람들에게 영향을 미치는 결정에 기여했는지도 포함됩니다. 이 기술은 AI 리터러시를 갖춘 학습자가 AI의 능력을 잘못 특성화하거나 인간적 특성을 부여하지 않는 방식으로 AI가 어떻게 작동하는지 정확하게 설명할 책임이 있음을 강조합니다. 학습자가 AI 시스템의 투명성과 책임감 있는 사용을 촉진하기 위해 단어를 선택할 때, 그들은 윤리적 관행을 유지하고 AI의 영향에 대한 정보에 기반한 대화를 장려합니다.
      explanation_fr: |
        Communiquer sur l'IA implique d'expliquer quand et comment les systèmes d'IA sont utilisés, y compris comment ils peuvent avoir façonné le contenu ou contribué à des décisions qui impactent les autres. Cette compétence souligne que les apprenants alphabétisés en IA ont la responsabilité de décrire avec précision le fonctionnement de l'IA de manière à ne pas mal caractériser ou attribuer des traits humains à ses capacités. Quand les apprenants choisissent leurs mots pour promouvoir la transparence et l'utilisation responsable des systèmes d'IA, ils maintiennent des pratiques éthiques et encouragent des conversations éclairées sur les implications de l'IA.
      explanation_de: |
        Die Kommunikation über KI beinhaltet die Erklärung, wann und wie KI-Systeme verwendet werden, einschließlich wie sie Inhalte geformt oder zu Entscheidungen beigetragen haben können, die andere beeinflussen. Diese Fähigkeit betont, dass KI-kompetente Lernende die Verantwortung haben, genau zu beschreiben, wie KI funktioniert, ohne ihre Fähigkeiten falsch zu charakterisieren oder menschliche Eigenschaften zuzuschreiben. Wenn Lernende ihre Worte wählen, um Transparenz und verantwortlichen Gebrauch von KI-Systemen zu fördern, wahren sie ethische Praktiken und ermutigen zu informierten Gesprächen über KIs Auswirkungen.
      explanation_ru: |
        Общение об ИИ включает объяснение того, когда и как используются ИИ-системы, включая то, как они могли формировать контент или способствовать решениям, которые влияют на других. Этот навык подчеркивает, что учащиеся, обладающие ИИ-грамотностью, несут ответственность за точное описание того, как работает ИИ, способами, которые не искажают характеристики или не приписывают человеческие черты его возможностям. Когда учащиеся выбирают слова для продвижения прозрачности и ответственного использования ИИ-систем, они поддерживают этические практики и поощряют информированные разговоры о последствиях ИИ.
      explanation_it: |
        Comunicare sull'IA implica spiegare quando e come vengono utilizzati i sistemi di IA, incluso come potrebbero aver plasmato i contenuti o contribuito a decisioni che impattano gli altri. Questa competenza enfatizza che gli studenti alfabetizzati sull'IA hanno la responsabilità di descrivere accuratamente come funziona l'IA in modi che non fraintendano o assegnino tratti umani alle sue capacità. Quando gli studenti scelgono le loro parole per promuovere la trasparenza e l'uso responsabile dei sistemi di IA, mantengono pratiche etiche e incoraggiano conversazioni informate sulle implicazioni dell'IA.

