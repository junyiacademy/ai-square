        AI對各產業的影響凸顯了適應力與終身學習的重要性。雖然AI系統能提升許多類型任務的效率，但這些工具並非總是最佳選擇；人類必須精進對AI能力的理解與專業領域知識，才能有效管理AI系統。在AI整合的工作環境中成功，需要培養對多種技術的熟練度、跟上新工具與技術的發展，並從小開始在正式與非正式教育中善用人類判斷進行決策。這種結合確保AI補足人類技能、增強人類能力，而非取代人類。
      explanation_es: |
        El impacto de la IA en diversas industrias enfatiza la importancia de la adaptabilidad y el aprendizaje continuo. Si bien los sistemas de IA pueden aumentar la eficiencia en muchos tipos de tareas, estas herramientas no siempre son la mejor opción; los humanos deben perfeccionar su conocimiento de las capacidades de la IA y su experiencia en el dominio para gestionar eficazmente los sistemas de IA. El éxito en una fuerza laboral integrada por IA implica desarrollar fluidez en una variedad de tecnologías, mantenerse al día con nuevas herramientas y técnicas, y aprovechar el juicio humano en la toma de decisiones desde una edad temprana, tanto en la educación formal como informal. Esta combinación asegura que la IA complemente las habilidades humanas y aumente las capacidades humanas, en lugar de reemplazarlas.
      explanation_ja: |
        AIの産業全体への影響は、適応力と生涯学習の重要性を強調しています。AIシステムは多くの種類のタスクの効率を向上させることができますが、これらのツールが常に最良の選択肢であるとは限りません。人間はAIの能力と専門知識を磨き、AIシステムを効果的に管理する必要があります。AI統合の労働力で成功するためには、さまざまな技術に精通し、新しいツールや技術に遅れずについていき、早い段階から正式教育と非公式教育の両方で意思決定に人間の判断を活用することが求められます。この組み合わせにより、AIは人間のスキルを補完し、人間の能力を増強することが保証され、置き換えるのではなくなります。
      explanation_ko: |
        AI가 산업 전반에 미치는 영향은 적응력과 평생 학습의 중요성을 강조합니다. AI 시스템은 많은 유형의 작업에서 효율성을 높일 수 있지만, 이러한 도구가 항상 최선의 선택이 되는 것은 아닙니다. 인간은 AI의 능력과 자신의 전문 지식을 연마하여 AI 시스템을 효과적으로 관리해야 합니다. AI 통합 인력에서 성공하려면 다양한 기술에 대한 유창함을 개발하고, 새로운 도구와 기술에 대한 최신 정보를 유지하며, 어린 시절부터 공식 교육과 비공식 교육 모두에서 의사 결정에 인간의 판단을 활용해야 합니다. 이러한 조합은 AI가 인간의 기술을 보완하고 인간의 능력을 증대시키도록 보장하며, 인간을 대체하지 않도록 합니다.
      explanation_fr: |
        L'impact de l'IA dans divers secteurs souligne l'importance de l'adaptabilité et de l'apprentissage tout au long de la vie. Bien que les systèmes d'IA puissent augmenter l'efficacité pour de nombreux types de tâches, ces outils ne sont pas toujours le meilleur choix ; les humains doivent perfectionner leur connaissance des capacités de l'IA et leur expertise dans le domaine pour gérer efficacement les systèmes d'IA. Le succès dans une main-d'œuvre intégrée par l'IA implique de développer une maîtrise d'un éventail de technologies, de rester à jour avec de nouveaux outils et techniques, et de tirer parti du jugement humain dans la prise de décision dès le plus jeune âge, tant dans l'éducation formelle qu'informelle. Cette combinaison garantit que l'IA complète les compétences humaines et augmente les capacités humaines, plutôt que de les remplacer.
      explanation_de: |
        Die Auswirkungen von KI auf verschiedene Branchen betonen die Bedeutung von Anpassungsfähigkeit und lebenslangem Lernen. Während KI-Systeme die Effizienz bei vielen Arten von Aufgaben steigern können, sind diese Werkzeuge möglicherweise nicht immer die beste Wahl; Menschen müssen ihr Wissen über die Fähigkeiten von KI und ihre Fachkenntnisse verfeinern, um KI-Systeme effektiv zu verwalten. Der Erfolg in einer KI-integrierten Arbeitswelt erfordert die Entwicklung von Sprachgewandtheit in einer Vielzahl von Technologien, das Aufrechterhalten des aktuellen Stands neuer Werkzeuge und Techniken sowie die Nutzung menschlichen Urteilsvermögens bei der Entscheidungsfindung von frühester Kindheit an, sowohl in der formalen als auch in der informellen Bildung. Diese Kombination stellt sicher, dass KI die menschlichen Fähigkeiten ergänzt und die menschlichen Kapazitäten erweitert, anstatt sie zu ersetzen.
      explanation_ru: |
        Влияние ИИ на различные отрасли подчеркивает важность адаптивности и непрерывного обучения. Хотя системы ИИ могут повысить эффективность во многих типах задач, эти инструменты не всегда могут быть лучшим выбором; людям необходимо совершенствовать свои знания о возможностях ИИ и своей профессиональной экспертизе, чтобы эффективно управлять системами ИИ. Успех в рабочей силе, интегрированной с ИИ, требует развития свободного владения различными технологиями, актуальности новых инструментов и методов, а также использования человеческого суждения в процессе принятия решений с раннего возраста как в формальном, так и в неформальном образовании. Эта комбинация обеспечивает то, что ИИ дополняет человеческие навыки и увеличивает человеческие способности, а не заменяет их.
      explanation_it: |
        L'impatto dell'IA in vari settori sottolinea l'importanza dell'adattabilità e dell'apprendimento continuo. Sebbene i sistemi di IA possano aumentare l'efficienza in molti tipi di compiti, questi strumenti potrebbero non essere sempre la scelta migliore; gli esseri umani devono affinare la propria conoscenza delle capacità dell'IA e della propria esperienza nel settore per gestire efficacemente i sistemi di IA. Il successo in una forza lavoro integrata dall'IA implica lo sviluppo della padronanza di una gamma di tecnologie, rimanere aggiornati con nuovi strumenti e tecniche e sfruttare il giudizio umano nel processo decisionale fin dalla giovane età, sia nell'istruzione formale che informale. Questa combinazione garantisce che l'IA completi le competenze umane e aumenti le capacità umane, piuttosto che sostituirle.

    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: "AI excels at pattern recognition and automation but lacks emotions, ethical reasoning, context, and originality."
          summary_zhTW: "AI擅長模式識別與自動化，但缺乏情感、倫理推理、情境理解與原創性。"
          summary_es: "La IA sobresale en el reconocimiento de patrones y la automatización, pero carece de emociones, razonamiento ético, contexto y originalidad."
          summary_ja: "AIはパターン認識と自動化に優れていますが、感情、倫理的推論、文脈、独創性が欠けています。"
          summary_ko: "AI는 패턴 인식 및 자동화에 뛰어나지만 감정, 윤리적 추론, 맥락 및 독창성이 부족합니다."
          summary_fr: "L'IA excelle dans la reconnaissance de motifs et l'automatisation, mais manque d'émotions, de raisonnement éthique, de contexte et d'originalité."
          summary_de: "KI glänzt in der Mustererkennung und Automatisierung, fehlt jedoch an Emotionen, ethischem Denken, Kontext und Originalität."
          summary_ru: "ИИ превосходит в распознавании паттернов и автоматизации, но лишен эмоций, этического мышления, контекста и оригинальности."
          summary_it: "L'IA eccelle nel riconoscimento dei modelli e nell'automazione, ma manca di emozioni, ragionamento etico, contesto e originalità."
        K4.2:
          summary: "AI requires vast amounts of computing power and data, which consumes energy, thus demanding limited natural resources and increasing carbon emissions. AI's long-term sustainability impact, both positive and negative, largely depends on how it is implemented and utilized."
          summary_zhTW: "AI需要大量運算能力與資料，消耗能源並需求有限的自然資源，增加碳排放。AI的長期永續影響（無論正面或負面）很大程度取決於如何實施與利用。"
          summary_es: "La IA se entrena con vastos conjuntos de datos provenientes de información disponible públicamente, contenido generado por usuarios, bases de datos curadas y datos del mundo real recopilados"
          summary_ja: "AIは、公開情報、ユーザーが生成したコンテンツ、カールドデータベース、センサー、インタラクション、デジタルシステムを介して収集された実世界のデータを使用してトレーニングします。"
          summary_ko: "AI는 공개 정보, 사용자가 생성한 콘텐츠, 커리티드 데이터베이스 및 센서, 인터랙션 및 디지털 시스템을 통해 수집된 실제 세계의 데이터를 사용하여 훈련합니다."
          summary_fr: "La IA se forme sur de vastes ensembles de données provenant d'informations disponibles publiquement, de contenu généré par les utilisateurs, de bases de données curées et de données du monde réel collectées"
          summary_de: "AI wird auf großen Datensätzen trainiert, die aus öffentlich zugänglichen Informationen, vom Benutzer generierten Inhalten, gecuraten Datenbanken und tatsächlichen Daten aus der Realität stammen, die über Sensoren, Interaktionen und digitale Systeme gesammelt wurden."
          summary_ru: "ИИ обучается на больших наборах данных, содержащих информацию, доступную в открытом доступе, содержимое, созданное пользователями, отсортированные базы данных и реальные данные, собранные через датчики, взаимодействия и цифровые системы."
          summary_it: "AI viene addestrato su enormi set di dati provenienti da informazioni disponibili pubblicamente, contenuto generato dagli utenti, database curati e dati del mondo reale raccolti"
        K4.3:
          summary: "The capability of generative AI, particularly large language models (LLMs), to generate humanlike content can make it difficult to distinguish fact from fabrication, increasing the potential to generate misinformation, deepfakes, or manipulative materials."
          summary_zhTW: "生成式AI（特別是大型語言模型）產生類人內容的能力，可能導致事實與虛構難以分辨，增加產生錯誤資訊、深度偽造或操弄材料的可能性。"
          summary_es: "La capacidad de la IA generativa, particularmente de los grandes modelos de lenguaje (LLMs), para generar contenido similar al humano puede dificultar la distinción entre hechos y fabricaciones, aumentando el potencial de generar desinformación, deepfakes o materiales manipulativos."
          summary_ja: "生成型AI、特に大規模言語モデル（LLM）が人間のようなコンテンツを生成する能力は、事実と虚構を区別することを難しくし、誤情報、ディープフェイク、または操作的な資料を生成する可能性を高めることがあります。"
          summary_ko: "생성형 AI, 특히 대형 언어 모델(LLM)의 인간과 유사한 콘텐츠 생성 능력은 사실과 허구를 구별하기 어렵게 만들 수 있으며, 잘못된 정보, 딥페이크 또는 조작된 자료를 생성할 가능성을 높입니다."
          summary_fr: "La capacité de l'IA générative, en particulier des grands modèles de langage (LLMs), à générer du contenu semblable à celui des humains peut rendre difficile la distinction entre faits et fabrications, augmentant le potentiel de générer de la désinformation, des deepfakes ou des matériaux manipulatoires."
          summary_de: "Die Fähigkeit der generativen KI, insbesondere großer Sprachmodelle (LLMs), menschenähnliche Inhalte zu erzeugen, kann es schwierig machen, zwischen Fakten und Fiktion zu unterscheiden, was das Potenzial erhöht, Fehlinformationen, Deepfakes oder manipulative Materialien zu erzeugen."
          summary_ru: "Способность генеративного ИИ, особенно крупных языковых моделей (LLM), генерировать контент, похожий на человеческий, может затруднить различение фактов и вымысла, увеличивая вероятность генерации дезинформации, дипфейков или манипулятивных материалов."
          summary_it: "La capacità dell'IA generativa, in particolare dei grandi modelli di linguaggio (LLM), di generare contenuti simili a quelli umani può rendere difficile distinguere tra fatti e invenzioni, aumentando il potenziale di generare disinformazione, deepfake o materiali manipolativi."
      explanation: |
        AI lacks a true grasp of real-world context, human values and behaviors, and nuance—even when systems modify their own outputs to respond to a user's complex emotional states. While AI systems can analyze enormous amounts of data, they are prone to bias, confabulation, and misuse and rely on vast but finite natural resources. A human must make judgments about specific contexts that AI systems cannot, including whether the benefits of an AI tool is worth the environmental or societal cost. AI literacy requires critical thinking about when, where, and how AI should be applied to ensure it serves human needs equitably.
      explanation_zhTW: |
        AI缺乏對現實世界情境、人類價值與行為以及細微差異的真正理解——即使系統能修改輸出來回應使用者複雜的情緒狀態。雖然AI系統能分析大量資料，但容易產生偏見、虛構與誤用，且仰賴龐大但有限的自然資源。人類必須針對AI系統無法判斷的特定情境做出決策，包括評估AI工具的效益是否值得其環境或社會成本。AI素養需要批判性思考何時、何地、如何應用AI，確保其公平服務人類需求。
      explanation_es: |
        La IA carece de una verdadera comprensión del contexto del mundo real, de los valores y comportamientos humanos, y de los matices, incluso cuando los sistemas modifican sus propias salidas para responder a los complejos estados emocionales de un usuario. Si bien los sistemas de IA pueden analizar enormes cantidades de datos, son propensos a sesgos, confabulación y abuso, y dependen de vastos pero finitos recursos naturales. Un ser humano debe tomar decisiones sobre contextos específicos que los sistemas de IA no pueden, incluyendo si los beneficios de una herramienta de IA justifican el costo ambiental o social. La alfabetización en IA requiere un pensamiento crítico sobre cuándo, dónde y cómo se debe aplicar la IA para garantizar que sirva equitativamente a las necesidades humanas.
      explanation_ja: |
        AIは現実世界の文脈、人間の価値観や行動、微妙な違いを真に理解していません。システムがユーザーの複雑な感情状態に応じて出力を修正する場合でもそうです。AIシステムは膨大なデータを分析できますが、バイアス、虚構、誤用に陥りやすく、膨大だが有限の自然資源に依存しています。人間はAIシステムが判断できない特定の文脈について判断を下す必要があり、AIツールの利点が環境的または社会的コストに見合うかどうかを含みます。AIリテラシーは、AIをいつ、どこで、どのように適用すべきかについて批判的に考えることを必要とし、人間のニーズに公平に応えることを保証します。
      explanation_ko: |
        AI는 현실 세계의 맥락, 인간의 가치 및 행동, 그리고 미묘한 차이를 진정으로 이해하지 못합니다. 시스템이 사용자의 복잡한 감정 상태에 응답하기 위해 출력을 수정하더라도 마찬가지입니다. AI 시스템은 방대한 양의 데이터를 분석할 수 있지만, 편향, 허구 및 오용에 취약하며, 방대하지만 유한한 자연 자원에 의존합니다. 인간은 AI 시스템이 판단할 수 없는 특정 맥락에 대해 판단을 내려야 하며, AI 도구의 이점이 환경적 또는 사회적 비용에 비례하는지 여부를 포함합니다. AI 리터러시는 AI가 인간의 필요를 공정하게 충족하도록 보장하기 위해 AI를 언제, 어디서, 어떻게 적용해야 하는지에 대한 비판적 사고를 요구합니다.
      explanation_fr: |
        L'IA n'a pas une véritable compréhension du contexte du monde réel, des valeurs et des comportements humains, et des nuances, même lorsque les systèmes modifient leurs propres sorties pour répondre aux états émotionnels complexes d'un utilisateur. Bien que les systèmes d'IA puissent analyser d'énormes quantités de données, ils sont sujets à des biais, à la confabulation et à l'abus, et dépendent de vastes mais limités ressources naturelles. Un humain doit prendre des décisions sur des contextes spécifiques que les systèmes d'IA ne peuvent pas, y compris si les avantages d'un outil d'IA justifient le coût environnemental ou social. L'alphabétisation en IA nécessite une pensée critique sur quand, où et comment l'IA doit être appliquée pour garantir qu'elle serve équitablement les besoins humains.
      explanation_de: |
        KI hat kein echtes Verständnis für den Kontext der realen Welt, menschliche Werte und Verhaltensweisen sowie Nuancen – selbst wenn Systeme ihre eigenen Ausgaben ändern, um auf komplexe emotionale Zustände eines Benutzers zu reagieren. Während KI-Systeme enorme Datenmengen analysieren können, sind sie anfällig für Vorurteile, Konfabulation und Missbrauch und sind auf riesige, aber begrenzte natürliche Ressourcen angewiesen. Ein Mensch muss Urteile über spezifische Kontexte fällen, die KI-Systeme nicht können, einschließlich der Frage, ob die Vorteile eines KI-Tools die Umwelt- oder Gesellschaftskosten rechtfertigen. KI-Kompetenz erfordert kritisches Denken darüber, wann, wo und wie KI angewendet werden sollte, um sicherzustellen, dass sie den menschlichen Bedürfnissen gerecht wird.
      explanation_ru: |
        ИИ не обладает истинным пониманием контекста реального мира, человеческих ценностей и поведения, а также нюансов, даже когда системы изменяют свои выходные данные, чтобы реагировать на сложные эмоциональные состояния пользователя. Хотя системы ИИ могут анализировать огромные объемы данных, они подвержены предвзятости, конфабуляции и злоупотреблениям и зависят от огромных, но ограниченных природных ресурсов. Человек должен принимать решения о конкретных контекстах, которые системы ИИ не могут, включая вопрос о том, оправдывают ли преимущества инструмента ИИ экологические или социальные затраты. Грамотность в области ИИ требует критического мышления о том, когда, где и как следует применять ИИ, чтобы гарантировать, что он справедливо удовлетворяет человеческие потребности.
      explanation_it: |
        L'IA non ha una vera comprensione del contesto del mondo reale, dei valori e dei comportamenti umani e delle sfumature, anche quando i sistemi modificano le proprie uscite per rispondere agli stati emotivi complessi di un utente. Sebbene i sistemi di IA possano analizzare enormi quantità di dati, sono soggetti a pregiudizi, confabulazione e abuso e dipendono da risorse naturali vaste ma finite. Un essere umano deve prendere decisioni su contesti specifici che i sistemi di IA non possono, incluso se i benefici di uno strumento di IA giustificano il costo ambientale o sociale. La competenza nell'IA richiede un pensiero critico su quando, dove e come l'IA dovrebbe essere applicata per garantire che soddisfi equamente le esigenze umane.

    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: "AI plays an increasingly prevalent role in decision-making that impacts humans, from hiring practices to healthcare to criminal justice."
          summary_zhTW: "AI在影響人類的決策中扮演日益重要的角色，從招聘實務到醫療保健到刑事司法。"
          summary_es: "La IA desempeña un papel cada vez más importante en la toma de decisiones que impactan a los humanos, desde las prácticas de contratación hasta la atención médica y la justicia penal."
          summary_ja: "AIは、人事慣行から医療、刑事司法に至るまで、人間に影響を与える意思決定においてますます重要な役割を果たしています。"
          summary_ko: "AI는 채용 관행에서 의료, 형사 사법에 이르기까지 인간에게 영향을 미치는 의사 결정에서 점점 더 중요한 역할을 하고 있습니다."
          summary_fr: "L'IA joue un rôle de plus en plus prévalent dans la prise de décision qui impacte les humains, des pratiques de recrutement aux soins de santé en passant par la justice pénale."
          summary_de: "KI spielt eine zunehmend wichtige Rolle bei Entscheidungen, die Menschen betreffen, von Einstellungsverfahren bis hin zu Gesundheitsversorgung und Strafjustiz."
          summary_ru: "ИИ играет все более важную роль в принятии решений, влияющих на людей, от практики найма до здравоохранения и уголовного правосудия."
          summary_it: "L'IA svolge un ruolo sempre più prevalente nel processo decisionale che impatta gli esseri umani, dalle pratiche di assunzione all'assistenza sanitaria fino alla giustizia penale."
        K5.2:
          summary: "AI systems must be understood, audited, and regulated to ensure that their use leads to more benefits than harm for individuals and society."
          summary_zhTW: "AI系統必須被理解、稽核與規範，以確保其使用對個人與社會帶來更多益處而非傷害。"
          summary_es: "La integración de la IA requiere que las personas determinen qué tareas son más adecuadas para las máquinas y cuáles requieren intervención o experiencia humana."
          summary_ja: "AIの統合には、どのタスクが機械に最適で、どのタスクが人間の介入や専門知識を必要とするかを判断する必要があります。"
          summary_ko: "AI 통합은 개인이 어떤 작업이 기계에 가장 적합하고 어떤 작업이 인간의 개입이나 전문 지식을 필요로 하는지 결정해야 합니다."
          summary_fr: "L'intégration de l'IA nécessite que les individus déterminent quelles tâches sont les mieux adaptées aux machines et lesquelles nécessitent une intervention ou une expertise humaine."
          summary_de: "Die Integration von KI erfordert, dass Einzelpersonen bestimmen, welche Aufgaben am besten für Maschinen geeignet sind und welche menschliches Eingreifen oder Fachwissen erfordern."
          summary_ru: "Интеграция ИИ требует от людей определения того, какие задачи лучше всего подходят для машин, а какие требуют человеческого вмешательства или экспертизы."
          summary_it: "L'integrazione dell'IA richiede che gli individui determinino quali compiti sono più adatti per le macchine e quali richiedono l'intervento o l'expertise umana."
        K5.3:
          summary: "Generative AI and Large Language Models create content based on existing materials in training data, which includes copyright-protected work, thereby raising questions about authenticity, authorship, and ownership."
