# ----------  Knowledge (K) ----------
knowledge_codes:
  desciption: "The knowledge statements in the framework include facts, concepts, ideas, and processes reflecting disciplinary, interdisciplinary, epistemic, and procedural knowledge. They outline the technical and societal understandings that learners need to apply and engage with AI systems."
  desciption_zhTW: "框架中的知識陳述包含反映學科、跨學科、認識論和程序性知識的事實、概念、想法和過程。它們概述了學習者在應用和參與AI系統時需要的技術和社會理解。"
  desciption_es: "Las declaraciones de conocimiento en el marco incluyen hechos, conceptos, ideas y procesos que reflejan el conocimiento disciplinario, interdisciplinario, epistémico y procedimental. Esbozan las comprensiones técnicas y sociales que los estudiantes necesitan para aplicar y participar en sistemas de IA."
  desciption_ja: "フレームワーク内の知識の声明には、学問的、学際的、認識論的、手続き的知識を反映する事実、概念、アイデア、プロセスが含まれています。これらは、学習者がAIシステムを適用し、関与するために必要な技術的および社会的理解を概説しています。"
  desciption_ko: "프레임워크의 지식 진술에는 학문적, 학제적, 인식론적 및 절차적 지식을 반영하는 사실, 개념, 아이디어 및 프로세스가 포함됩니다. 이는 학습자가 AI 시스템을 적용하고 참여하는 데 필요한 기술적 및 사회적 이해를 개략적으로 설명합니다."
  desciption_fr: "Les déclarations de connaissance dans le cadre incluent des faits, des concepts, des idées et des processus reflétant des connaissances disciplinaires, interdisciplinaires, épistémiques et procédurales. Elles décrivent les compréhensions techniques et sociétales dont les apprenants ont besoin pour appliquer et s'engager avec les systèmes d'IA."
  desciption_de: "Die Wissensäußerungen im Rahmen umfassen Fakten, Konzepte, Ideen und Prozesse, die disziplinäres, interdisziplinäres, erkenntnistheoretisches und prozedurales Wissen widerspiegeln. Sie umreißen das technische und gesellschaftliche Verständnis, das Lernende benötigen, um mit KI-Systemen zu arbeiten und sich mit ihnen auseinanderzusetzen."
  desciption_ru: "Заявления о знаниях в рамках включают факты, концепции, идеи и процессы, отражающие дисциплинарные, междисциплинарные, эпистемические и процедурные знания. Они описывают технические и социальные понимания, которые необходимы учащимся для применения и взаимодействия с системами ИИ."
  desciption_it: "Le dichiarazioni di conoscenza nel framework includono fatti, concetti, idee e processi che riflettono conoscenze disciplinari, interdisciplinari, epistemiche e procedurali. Delineano le comprensioni tecniche e sociali di cui gli studenti hanno bisogno per applicare e interagire con i sistemi di IA."
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: "AI systems use algorithms that combine step-by-step procedures with statistical inferences (e.g., weights and biases) to process data, detect patterns, and generate probable outputs."
          summary_zhTW: "AI系統使用演算法結合步驟程序與統計推論（如權重和偏差）來處理資料、偵測模式並產生可能的輸出。"
          summary_es: "Los sistemas de IA utilizan algoritmos que combinan procedimientos paso a paso con inferencias estadísticas (por ejemplo, pesos y sesgos) para procesar datos, detectar patrones y generar resultados probables."
          summary_ja: "AIシスムは、データを処理し、パターンを検出し、可能性のある出力を生成するために、段階的手順と統計的推論（例：重みとバイアス）を組み合わせたアルゴリズムを使用します。"
          summary_ko: "AI 시스템은 데이터를 처리하고 패턴을 감지하며 가능한 출력을 생성하기 위해 단계별 절차와 통계적 추론(예: 가중치 및 편향)을 결합한 알고리즘을 사용합니다."
          summary_fr: "Les systèmes d'IA utilisent des algorithmes qui combinent des procédures étape par étape avec des inférences statistiques (par exemple, des poids et des biais) pour traiter des données, détecter des modèles et générer des résultats probables."
          summary_de: "KI-Systeme verwenden Algorithmen, die schrittweise Verfahren mit statistischen Inferenzmethoden (z. B. Gewichten und Verzerrungen) kombinieren, um Daten zu verarbeiten, Muster zu erkennen und wahrscheinliche Ausgaben zu generieren."
          summary_ru: "Системы ИИ используют алгоритмы, которые комбинируют пошаговые процедуры с статистическими выводами (например, веса и смещения) для обработки данных, обнаружения шаблонов и генерации вероятных выходов."
          summary_it: "I sistemi di IA utilizzano algoritmi che combinano procedure passo-passo con inferenze statistiche (ad esempio, pesi e pregiudizi) per elaborare dati, rilevare modelli e generare output probabili."
        K1.2:
          summary: "Machines 'learn' by inferring how to generate outputs such as predictions, content, and recommendations that influence physical or virtual environments, in response to information from the input they receive. They do so with varying levels of autonomy and adaptiveness after deployment."
          summary_zhTW: "機器透過推論如何產生預測、內容與建議等輸出來「學習」，這些輸出會影響實體或虛擬環境，並根據接收到的輸入資訊，在部署後以不同程度的自主性與適應性運作。"
          summary_es: "Las máquinas 'aprenden' inferiendo cómo generar salidas como predicciones, contenido y recomendaciones que influyen en entornos físicos o virtuales, en respuesta a la información de la entrada que reciben. Lo hacen con diferentes niveles de autonomía y adaptabilidad después de la implementación."
          summary_ja: "機械は、受け取った入力情報に応じて、物理的または仮想的環境に影響を与える予測、コンテンツ、推奨などの出力を生成する方法を推測することによって「学習」します。彼らは、展開後にさまざまなレベルの自律性と適応性でそれを行います。"
          summary_ko: "기계는 수신한 입력 정보에 따라 물리적 또는 가상 환경에 영향을 미치는 예측, 콘텐츠 및 추천과 같은 출력을 생성하는 방법을 추론하여 '학습'합니다. 그들은 배포 후 다양한 수준의 자율성과 적응성으로 이를 수행합니다."
          summary_fr: "Les machines 'apprennent' en inférant comment générer des sorties telles que des prédictions, du contenu et des recommandations qui influencent les environnements physiques ou virtuels, en réponse aux informations des entrées qu'elles reçoivent. Elles le font avec des niveaux d'autonomie et d'adaptabilité variables après le déploiement."
          summary_de: "Maschinen 'lernen', indem sie ableiten, wie sie Ausgaben wie Vorhersagen, Inhalte und Empfehlungen generieren, die physische oder virtuelle Umgebungen beeinflussen, als Reaktion auf Informationen aus den Eingaben, die sie erhalten. Sie tun dies mit unterschiedlichen Graden an Autonomie und Anpassungsfähigkeit nach der Bereitstellung."
          summary_ru: "Машины 'учатся', делая выводы о том, как генерировать выходные данные, такие как прогнозы, контент и рекомендации, которые влияют на физические или виртуальные среды, в ответ на информацию из полученных входных данных. Они делают это с различными уровнями автономии и адаптивности после развертывания."
          summary_it: "Le macchine 'imparano' deducendo come generare output come previsioni, contenuti e raccomandazioni che influenzano ambienti fisici o virtuali, in risposta alle informazioni in ingresso che ricevono. Lo fanno con diversi livelli di autonomia e adattabilità dopo il dispiegamento."
        K1.3:
          summary: "Generative AI uses probabilities to generate human-like outputs across various modalities (e.g., text, audio, visuals) but lacks authentic understanding and intent."
          summary_zhTW: "生成式AI利用機率產生各種模態的類人輸出（如文字、音訊、視覺），但缺乏真正的理解與意圖。"
          summary_es: "La IA generativa utiliza probabilidades para generar salidas similares a las humanas en diversas modalidades (por ejemplo, texto, audio, visuales), pero carece de comprensión y propósito auténticos."
          summary_ja: "生成型AIは、さまざまなモダリティ（テキスト、音声、視覚など）で人間のような出力を生成するために確率を使用しますが、真の理解や意図は欠けています。"
          summary_ko: "생성형 AI는 다양한 모달리티(예: 텍스트, 오디오, 비주얼)에서 인간과 유사한 출력을 생성하기 위해 확률을 사용하지만, 진정한 이해와 의도가 부족합니다."
          summary_fr: "L'IA générative utilise des probabilités pour générer des sorties semblables à celles des humains dans diverses modalités (par exemple, texte, audio, visuels), mais elle manque de compréhension et d'intention authentiques."
          summary_de: "Generative KI verwendet Wahrscheinlichkeiten, um menschenähnliche Ausgaben in verschiedenen Modalitäten (z. B. Text, Audio, visuelle Medien) zu erzeugen, hat jedoch kein authentisches Verständnis und keine Absicht."
          summary_ru: "Генеративный ИИ использует вероятности для генерации человекоподобных выходов в различных модальностях (например, текст, аудио, визуальные), но не обладает подлинным пониманием и намерением."
          summary_it: "L'IA generativa utilizza probabilità per generare output simili a quelli umani in varie modalità (ad esempio, testo, audio, visivi), ma manca di una comprensione e di un'intenzione autentiche."
        K1.4:
          summary: "AI systems operate differently depending on their purpose, whether to create, predict, recommend, or respond."
          summary_zhTW: "AI系統依其目的不同而有不同運作方式，可能用於創作、預測、推薦或回應。"
          summary_es: "Los sistemas de IA operan de manera diferente según su propósito, ya sea para crear, predecir, recomendar o responder."
          summary_ja: "AIシスムは、その目的に応じて異なる方法で動作します。創造、予測、推奨、または応答するためです。"
          summary_ko: "AI 시스템은 목적에 따라 다르게 작동하며, 창작, 예측, 추천 또는 응답을 위해 사용될 수 있습니다."
          summary_fr: "Les systèmes d'IA fonctionnent différemment selon leur objectif, qu'il s'agisse de créer, de prédire, de recommander ou de répondre."
          summary_de: "KI-Systeme funktionieren unterschiedlich, je nach ihrem Zweck, sei es zum Erstellen, Vorhersagen, Empfehlen oder Reagieren."
          summary_ru: "Системы ИИ работают по-разному в зависимости от их цели, будь то создание, прогнозирование, рекомендации или ответ."
          summary_it: "I sistemi di IA operano in modo diverso a seconda del loro scopo, sia per creare, prevedere, raccomandare o rispondere."
      explanation: |
        AI systems—including, but not limited to, classifiers, recommenders, predictive models, generative AI, and autonomous agents – operate by processing vast datasets to identify statistical patterns. As a broad class of technology, AI simulates intelligent behavior. Whether generating content, sorting information, making predictions, or executing sequences of actions, these systems aim to produce outputs that are statistically most likely to meet a given objective. While these systems can produce highly sophisticated and human-like outputs, they do so without comprehension, awareness, or intent. Understanding this distinction dispels the misconception that AI is all-knowing or consistently correct, and helps learners assess its reliability, limitations, and potential impact.
      explanation_zhTW: |
        AI系統（包括但不限於分類器、推薦系統、預測模型、生成式AI及自主代理）透過處理大量資料集來識別統計模式。AI作為一種廣義技術類別，模擬智慧行為。無論是產生內容、整理資訊、做出預測或執行一連串動作，這些系統的目標都是產生統計上最有可能達成既定目標的輸出。雖然這些系統能產生高度複雜且類似人類的結果，但它們並不具備理解、意識或意圖。理解這一點有助於破除「AI無所不知、永遠正確」的迷思，並協助學習者評估其可靠性、限制與潛在影響。
      explanation_es: |
        Los sistemas de IA, incluidos, entre otros, clasificadores, recomendadores, modelos predictivos, IA generativa y agentes autónomos, operan procesando vastos conjuntos de datos para identificar patrones estadísticos. Como una amplia clase de tecnología, la IA simula el comportamiento inteligente. Ya sea generando contenido, clasificando información, haciendo predicciones o ejecutando secuencias de acciones, estos sistemas tienen como objetivo producir salidas que sean estadísticamente más probables de cumplir un objetivo dado. Si bien estos sistemas pueden producir resultados altamente sofisticados y similares a los humanos, lo hacen sin comprensión, conciencia o intención. Comprender esta distinción disipa la idea errónea de que la IA lo sabe todo o es consistentemente correcta, y ayuda a los estudiantes a evaluar su fiabilidad, limitaciones e impacto potencial.
      explanation_ja: |
        AIシステム（分類器、レコメンダー、予測モデル、生成AI、自律エージェントなどを含むが、これに限定されない）は、大規模なデータセットを処理して統計的パターンを特定することによって機能します。AIは広義の技術カテゴリとして、知的行動をシミュレートします。コンテンツを生成したり、情報を整理したり、予測を行ったり、一連のアクションを実行したりする際、これらのシステムは、与えられた目標を達成する可能性が統計的に最も高い出力を生成することを目指します。これらのシステムは非常に高度で人間のような出力を生成できますが、理解、意識、または意図はありません。この区別を理解することで、AIが全知であるとか常に正しいという誤解を解消し、学習者がその信頼性、限界、潜在的影響を評価するのに役立ちます。
      explanation_ko: |
        AI 시스템(분류기, 추천 시스템, 예측 모델, 생성 AI 및 자율 에이전트를 포함하되 이에 국한되지 않음)은 방대한 데이터 세트를 처리하여 통계적 패턴을 식별하여 작동합니다. AI는 광범위한 기술 범주로서 지능적 행동을 시뮬레이션합니다. 콘텐츠를 생성하든, 정보를 정렬하든, 예측을 하든, 일련의 작업을 실행하든, 이러한 시스템의 목표는 주어진 목표를 충족할 가능성이 통계적으로 가장 높은 출력을 생성하는 것입니다. 이러한 시스템은 매우 정교하고 인간과 유사한 출력을 생성할 수 있지만, 이해, 인식 또는 의도가 없습니다. 이 구별을 이해하면 AI가 모든 것을 알고 있거나 항상 정확하다는 오해를 불식시키고 학습자가 AI의 신뢰성, 한계 및 잠재적 영향을 평가하는 데 도움이 됩니다.
      explanation_fr: |
        Les systèmes d'IA, y compris, mais sans s'y limiter, les classificateurs, les systèmes de recommandation, les modèles prédictifs, l'IA générative et les agents autonomes, fonctionnent en traitant d'énormes ensembles de données pour identifier des modèles statistiques. En tant que large catégorie technologique, l'IA simule un comportement intelligent. Que ce soit en générant du contenu, en triant des informations, en faisant des prédictions ou en exécutant des séquences d'actions, ces systèmes visent à produire des résultats qui sont statistiquement les plus susceptibles d'atteindre un objectif donné. Bien que ces systèmes puissent produire des résultats très sophistiqués et semblables à ceux des humains, ils le font sans compréhension, conscience ou intention. Comprendre cette distinction dissipe le mythe selon lequel l'IA sait tout ou est toujours correcte, et aide les apprenants à évaluer sa fiabilité, ses limites et son impact potentiel.
      explanation_de: |
        KI-Systeme – einschließlich, aber nicht beschränkt auf Klassifizierer, Empfehlungsdienste, prädiktive Modelle, generative KI und autonome Agenten – arbeiten, indem sie riesige Datensätze verarbeiten, um statistische Muster zu identifizieren. Als breite Technologieklasse simuliert KI intelligentes Verhalten. Ob sie Inhalte generieren, Informationen sortieren, Vorhersagen treffen oder Aktionssequenzen ausführen, diese Systeme zielen darauf ab, Ausgaben zu produzieren, die statistisch am wahrscheinlichsten ein gegebenes Ziel erreichen. Obwohl diese Systeme hochentwickelte und menschenähnliche Ausgaben erzeugen können, tun sie dies ohne Verständnis, Bewusstsein oder Absicht. Das Verständnis dieser Unterscheidung beseitigt das Missverständnis, dass KI allwissend oder durchweg korrekt ist, und hilft Lernenden, ihre Zuverlässigkeit, Einschränkungen und potenziellen Auswirkungen zu bewerten.
      explanation_ru: |
        Системы ИИ, включая, но не ограничиваясь классификаторами, рекомендателями, предсказательными моделями, генеративным ИИ и автономными агентами, функционируют, обрабатывая огромные объемы данных для выявления статистических закономерностей. Как широкая категория технологий, ИИ имитирует интеллектуальное поведение. Будь то генерация контента, сортировка информации, прогнозирование или выполнение последовательностей действий, эти системы стремятся производить выходные данные, которые статистически наиболее вероятно соответствуют заданной цели. Хотя эти системы могут производить высокоразвитые и человекоподобные выходные данные, они делают это без понимания, осознания или намерения. Понимание этого различия развеивает миф о том, что ИИ всезнающ и всегда прав, и помогает учащимся оценивать его надежность, ограничения и потенциальное воздействие.
      explanation_it: |
        I sistemi di IA, inclusi, ma non limitati a, classificatori, raccomandatori, modelli predittivi, IA generativa e agenti autonomi, operano elaborando enormi set di dati per identificare modelli statistici. Come una vasta categoria tecnologica, l'IA simula un comportamento intelligente. Che si tratti di generare contenuti, ordinare informazioni, fare previsioni o eseguire sequenze di azioni, questi sistemi mirano a produrre output che sono statisticamente più probabili di raggiungere un obiettivo dato. Sebbene questi sistemi possano produrre output altamente sofisticati e simili a quelli umani, lo fanno senza comprensione, consapevolezza o intenzione. Comprendere questa distinzione sfata il mito che l'IA sia onnisciente o sempre corretta e aiuta gli studenti a valutare la sua affidabilité, le sue limitazioni e il suo impatto potenziale.

    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: "Building and maintaining AI systems relies on humans to design algorithms, collect and label data, and moderate harmful content. These systems reflect human choices, assumptions, and labor practices, shaped by unequal global conditions."
          summary_zhTW: "建構與維護AI系統仰賴人類設計演算法、蒐集與標註資料，以及管理有害內容。這些系統反映人類的選擇、假設與勞動實踐，並受全球不平等條件所塑造。"
          summary_es: "La construcción y el mantenimiento de sistemas de IA dependen de que los humanos diseñen algoritmos, recojan y etiqueten datos, y moderen contenido dañino. Estos sistemas reflejan las elecciones, suposiciones y prácticas laborales humanas, moldeadas por condiciones globales desiguales."
          summary_ja: "AIシスムの構築と維持は、人間がアルゴリズムを設計し、データを収集してラベル付けし、有害なコンテンツを管理することに依存しています。これらのシステムは、人間の選択、仮定、労働慣行を反映しており、不平等なグローバル条件によって形作られています。"
          summary_ko: "AI 시스템의 구축 및 유지 관리는 인간이 알고리즘을 설계하고 데이터를 수집 및 라벨링하며 유해한 콘텐츠를 조정하는 데 의존합니다. 이러한 시스템은 인간의 선택, 가정 및 노동 관행을 반영하며, 불평등한 글로벌 조건에 의해 형성됩니다."
          summary_fr: "La construction et le maintien des systèmes d'IA reposent sur les humains pour concevoir des algorithmes, collecter et étiqueter des données, et modérer du contenu nuisible. Ces systèmes reflètent les choix, les hypothèses et les pratiques de travail humains, façonnés par des conditions mondiales inégales."
          summary_de: "Der Aufbau und die Wartung von KI-Systemen hängen davon ab, dass Menschen Algorithmen entwerfen, Daten sammeln und kennzeichnen sowie schädliche Inhalte moderieren. Diese Systeme spiegeln menschliche Entscheidungen, Annahmen und Arbeitspraktiken wider, die durch ungleiche globale Bedingungen geprägt sind."
          summary_ru: "Создание и поддержка систем ИИ зависят от людей, которые разрабатывают алгоритмы, собирают и маркируют данные, а также модерации вредного контента. Эти системы отражают человеческие выборы, предположения и трудовые практики, формируемые неравными глобальными условиями."
          summary_it: "La costruzione e il mantenimento dei sistemi di IA dipendono dagli esseri umani per progettare algoritmi, raccogliere e etichettare dati e moderare contenuti dannosi. Questi sistemi riflettono le scelte, le assunzioni e le pratiche lavorative umane, plasmate da condizioni globali disuguali."
        K2.2:
          summary: "AI is trained on vast datasets sourced from publicly available information, user-generated content, curated databases, and real-world data collected through sensors, interactions, and digital systems."
