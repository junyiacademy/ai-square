      explanation: |
        Practicing critical thinking in an AI context involves verifying whether the information provided by an AI system is accurate, relevant, and fair. Because AI systems can generate convincing but incorrect or biased content, learners must actively work to identify potential misinformation and weigh outputs with other sources of information. These actions result in a greater awareness of AI's impact on the broader information system. This process uncovers hidden biases or gaps and ensures AI outputs support ethical decision-making. By developing these skills, learners exercise media literacy, digital literacy, and digital citizenship, while becoming more discerning users of AI.
      explanation_zhTW: |
        在AI情境中實踐批判性思維涉及驗證AI系統提供的資訊是否準確、相關且公平。由於AI系統可能產生令人信服但不正確或有偏見的內容，學習者必須積極識別潛在的錯誤資訊，並將輸出與其他資訊來源進行比較。這些行動使人們更加意識到AI對更廣泛資訊系統的影響。這個過程揭露隱藏的偏見或差距，並確保AI輸出支持倫理決策。透過發展這些技能，學習者運用媒體素養、數位素養與數位公民素養，同時成為更具辨識力的AI使用者。
      explanation_es: |
        Practicar el pensamiento crítico en un contexto de IA implica verificar si la información proporcionada por un sistema de IA es precisa, relevante y justa. Debido a que los sistemas de IA pueden generar contenido convincente pero incorrecto o sesgado, los estudiantes deben trabajar activamente para identificar la desinformación potencial y evaluar las salidas con otras fuentes de información. Estas acciones resultan en una mayor conciencia del impacto de la IA en el sistema de información más amplio. Este proceso descubre sesgos ocultos o brechas y asegura que las salidas de IA apoyen la toma de decisiones éticas. Al desarrollar estas habilidades, los estudiantes ejercen la alfabetización mediática, la alfabetización digital y la ciudadanía digital, mientras se convierten en usuarios más perspicaces de la IA.
      explanation_ja: |
        AIの文脈で批判的思考を実践することは、AIシステムが提供する情報が正確で、関連性があり、公平であるかを検証することを含みます。AIシステムは説得力があるが不正確または偏見のあるコンテンツを生成する可能性があるため、学習者は潜在的な誤情報を積極的に特定し、他の情報源と出力を比較検討する必要があります。これらの行動により、AIがより広範な情報システムに与える影響についてより深く認識するようになります。このプロセスは隠れた偏見やギャップを明らかにし、AI出力が倫理的な意思決定を支援することを確実にします。これらのスキルを開発することで、学習者はメディアリテラシー、デジタルリテラシー、デジタル市民権を行使し、より識別力のあるAIユーザーになります。
      explanation_ko: |
        AI 맥락에서 비판적 사고를 실천하는 것은 AI 시스템이 제공하는 정보가 정확하고 관련성이 있으며 공정한지 검증하는 것을 포함합니다. AI 시스템은 설득력 있지만 부정확하거나 편향된 콘텐츠를 생성할 수 있기 때문에, 학습자는 잠재적인 잘못된 정보를 적극적으로 식별하고 다른 정보 소스와 함께 결과를 평가해야 합니다. 이러한 행동은 더 넓은 정보 시스템에 대한 AI의 영향에 대한 더 큰 인식을 가져옵니다. 이 과정은 숨겨진 편견이나 격차를 밝혀내고 AI 결과가 윤리적 의사결정을 지원하도록 보장합니다. 이러한 기술을 개발함으로써, 학습자는 미디어 리터러시, 디지털 리터러시, 디지털 시민권을 행사하면서 더 분별력 있는 AI 사용자가 됩니다.
      explanation_fr: |
        Pratiquer la pensée critique dans un contexte d'IA implique de vérifier si les informations fournies par un système d'IA sont exactes, pertinentes et équitables. Parce que les systèmes d'IA peuvent générer du contenu convaincant mais incorrect ou biaisé, les apprenants doivent activement travailler à identifier la désinformation potentielle et peser les sorties avec d'autres sources d'information. Ces actions résultent en une plus grande prise de conscience de l'impact de l'IA sur le système d'information plus large. Ce processus découvre les biais cachés ou les lacunes et assure que les sorties d'IA soutiennent la prise de décision éthique. En développant ces compétences, les apprenants exercent la littératie médiatique, la littératie numérique et la citoyenneté numérique, tout en devenant des utilisateurs plus perspicaces de l'IA.
      explanation_de: |
        Die Anwendung kritischen Denkens in einem KI-Kontext beinhaltet die Überprüfung, ob die von einem KI-System bereitgestellten Informationen genau, relevant und fair sind. Da KI-Systeme überzeugende, aber falsche oder voreingenommene Inhalte generieren können, müssen Lernende aktiv daran arbeiten, potenzielle Fehlinformationen zu identifizieren und Ausgaben mit anderen Informationsquellen abzuwägen. Diese Handlungen führen zu einem größeren Bewusstsein für KIs Einfluss auf das breitere Informationssystem. Dieser Prozess deckt versteckte Voreingenommenheiten oder Lücken auf und stellt sicher, dass KI-Ausgaben ethische Entscheidungsfindung unterstützen. Durch die Entwicklung dieser Fähigkeiten üben Lernende Medienkompetenz, digitale Kompetenz und digitale Bürgerschaft aus, während sie zu kritischeren KI-Nutzern werden.
      explanation_ru: |
        Практика критического мышления в контексте ИИ включает проверку того, является ли информация, предоставляемая ИИ-системой, точной, релевантной и справедливой. Поскольку ИИ-системы могут генерировать убедительный, но неточный или предвзятый контент, учащиеся должны активно работать над выявлением потенциальной дезинформации и сопоставлять результаты с другими источниками информации. Эти действия приводят к большему осознанию влияния ИИ на более широкую информационную систему. Этот процесс выявляет скрытые предрассудки или пробелы и обеспечивает поддержку этичного принятия решений результатами ИИ. Развивая эти навыки, учащиеся применяют медиаграмотность, цифровую грамотность и цифровое гражданство, становясь более проницательными пользователями ИИ.
      explanation_it: |
        Praticare il pensiero critico in un contesto di IA implica verificare se le informazioni fornite da un sistema di IA sono accurate, rilevanti e giuste. Poiché i sistemi di IA possono generare contenuti convincenti ma scorretti o distorti, gli studenti devono lavorare attivamente per identificare la disinformazione potenziale e valutare gli output con altre fonti di informazione. Queste azioni risultano in una maggiore consapevolezza dell'impatto dell'IA sul sistema informativo più ampio. Questo processo scopre pregiudizi nascosti o lacune e assicura che gli output dell'IA supportino il processo decisionale etico. Sviluppando queste competenze, gli studenti esercitano l'alfabetizzazione mediatica, l'alfabetizzazione digitale e la cittadinanza digitale, diventando utenti più perspicaci dell'IA.
        
    Creativity:
      codes:
        S2.1:
          summary: "Collaborate with AI to create and refine original ideas while considering issues of ownership, attribution, and responsible use."
          summary_zhTW: "與AI協作創造與精煉原創想法，同時考量所有權、歸屬與負責任使用等議題。"
          summary_es: "Colaborar con la IA para crear y refinar ideas originales mientras se consideran cuestiones de propiedad, atribución y uso responsable."
          summary_ja: "所有権、帰属、責任ある使用の問題を考慮しながら、AIと協力してオリジナルのアイデアを創造し洗練する。"
          summary_ko: "소유권, 저작자 표시, 책임감 있는 사용 문제를 고려하면서 AI와 협력하여 독창적인 아이디어를 창조하고 개선합니다."
          summary_fr: "Collaborer avec l'IA pour créer et affiner des idées originales tout en considérant les questions de propriété, d'attribution et d'utilisation responsable."
          summary_de: "Mit KI zusammenarbeiten, um originelle Ideen zu erstellen und zu verfeinern, während Fragen der Eigentumsrechte, Zuschreibung und verantwortlichen Nutzung berücksichtigt werden."
          summary_ru: "Сотрудничать с ИИ для создания и совершенствования оригинальных идей, учитывая вопросы собственности, атрибуции и ответственного использования."
          summary_it: "Collaborare con l'IA per creare e raffinare idee originali considerando questioni di proprietà, attribuzione e uso responsabile."
          questions:
            - "How can I use AI responsibly to bring my creative visions to life?"
          questions_zhTW:
            - "如何負責任地使用AI來實現我的創意願景？"
          questions_es:
            - "¿Cómo puedo usar la IA de manera responsable para dar vida a mis visiones creativas?"
          questions_ja:
            - "創造的なビジョンを実現するために、どのようにAIを責任を持って使用できますか？"
          questions_ko:
            - "창의적인 비전을 실현하기 위해 AI를 어떻게 책임감 있게 사용할 수 있습니까?"
          questions_fr:
            - "Comment puis-je utiliser l'IA de manière responsable pour donner vie à mes visions créatives ?"
          questions_de:
            - "Wie kann ich KI verantwortungsvoll nutzen, um meine kreativen Visionen zum Leben zu erwecken?"
          questions_ru:
            - "Как я могу ответственно использовать ИИ для воплощения моих творческих идей в жизнь?"
          questions_it:
            - "Come posso usare l'IA in modo responsabile per dare vita alle mie visioni creative?"
      explanation: |
        Exercising creativity when using AI involves interacting with AI systems to brainstorm, generate, and refine original ideas. As learners use AI systems to explore possibilities beyond what they had originally envisioned, they must consider AI's impacts on originality, ownership, attribution, and copyright. By engaging creatively and responsibly with AI systems, learners stay accountable for the ideas they shape and share.
      explanation_zhTW: |
        在使用AI時運用創造力涉及與AI系統互動，進行腦力激盪、產生與精煉原創想法。當學習者使用AI系統探索超出原本設想的可能性時，他們必須考慮AI對原創性、所有權、歸屬與著作權的影響。透過創造性且負責任地與AI系統互動，學習者對其塑造與分享的想法保持問責。
      explanation_es: |
        Ejercer la creatividad al usar IA involucra interactuar con sistemas de IA para hacer lluvia de ideas, generar y refinar ideas originales. Mientras los estudiantes usan sistemas de IA para explorar posibilidades más allá de lo que habían imaginado originalmente, deben considerar los impactos de la IA en la originalidad, propiedad, atribución y derechos de autor. Al involucrarse creativa y responsablemente con sistemas de IA, los estudiantes se mantienen responsables de las ideas que moldean y comparten.
      explanation_ja: |
        AIを使用する際に創造性を発揮することは、AIシステムと相互作用してブレインストーミングを行い、オリジナルのアイデアを生成し洗練することを含みます。学習者がAIシステムを使用して当初想像していた以上の可能性を探求する際、彼らはAIが独創性、所有権、帰属、著作権に与える影響を考慮しなければなりません。AIシステムと創造的かつ責任を持って関わることで、学習者は自分が形作り共有するアイデアに対して責任を負い続けます。
      explanation_ko: |
        AI를 사용할 때 창의성을 발휘하는 것은 AI 시스템과 상호작용하여 브레인스토밍하고, 독창적인 아이디어를 생성하고 개선하는 것을 포함합니다. 학습자가 AI 시스템을 사용하여 원래 구상했던 것 이상의 가능성을 탐색할 때, 그들은 독창성, 소유권, 저작자 표시, 저작권에 대한 AI의 영향을 고려해야 합니다. AI 시스템과 창의적이고 책임감 있게 참여함으로써, 학습자는 자신이 형성하고 공유하는 아이디어에 대해 책임을 집니다.
      explanation_fr: |
        Exercer la créativité lors de l'utilisation de l'IA implique d'interagir avec des systèmes d'IA pour faire du brainstorming, générer et affiner des idées originales. Alors que les apprenants utilisent des systèmes d'IA pour explorer des possibilités au-delà de ce qu'ils avaient initialement envisagé, ils doivent considérer les impacts de l'IA sur l'originalité, la propriété, l'attribution et le droit d'auteur. En s'engageant de manière créative et responsable avec les systèmes d'IA, les apprenants restent responsables des idées qu'ils façonnent et partagent.
      explanation_de: |
        Kreativität beim Einsatz von KI zu üben bedeutet, mit KI-Systemen zu interagieren, um Ideen zu sammeln, zu generieren und originelle Konzepte zu verfeinern. Während Lernende KI-Systeme nutzen, um Möglichkeiten jenseits dessen zu erkunden, was sie ursprünglich vorgestellt hatten, müssen sie KIs Auswirkungen auf Originalität, Eigentumsrechte, Zuschreibung und Urheberrecht berücksichtigen. Durch kreatives und verantwortungsvolles Engagement mit KI-Systemen bleiben Lernende für die Ideen verantwortlich, die sie formen und teilen.
      explanation_ru: |
        Проявление креативности при использовании ИИ включает взаимодействие с ИИ-системами для мозгового штурма, генерации и совершенствования оригинальных идей. Поскольку учащиеся используют ИИ-системы для исследования возможностей за пределами того, что они первоначально представляли, они должны учитывать влияние ИИ на оригинальность, собственность, атрибуцию и авторские права. Творчески и ответственно взаимодействуя с ИИ-системами, учащиеся остаются подотчетными за идеи, которые они формируют и делятся.
      explanation_it: |
        Esercitare la creatività quando si usa l'IA implica interagire con i sistemi di IA per fare brainstorming, generare e raffinare idee originali. Mentre gli studenti usano i sistemi di IA per esplorare possibilità oltre quello che avevano originariamente immaginato, devono considerare gli impatti dell'IA su originalità, proprietà, attribuzione e copyright. Impegnandosi creativamente e responsabilmente con i sistemi di IA, gli studenti rimangono responsabili delle idee che plasmano e condividono.
    
    Computational_Thinking:
      codes:
        S3.1:
          summary: "Decompose problems and provide instructions in ways that allow AI systems to effectively contribute to solutions."
          summary_zhTW: "將問題分解並提供指示，使AI系統能有效促成解決方案。"
          summary_es: "Descomponer problemas y proporcionar instrucciones de maneras que permitan a los sistemas de IA contribuir efectivamente a las soluciones."
          summary_ja: "AIシステムが効果的に解決策に貢献できるような方法で問題を分解し指示を提供する。"
          summary_ko: "AI 시스템이 해결책에 효과적으로 기여할 수 있도록 문제를 분해하고 지시를 제공합니다."
          summary_fr: "Décomposer les problèmes et fournir des instructions de manière à permettre aux systèmes d'IA de contribuer efficacement aux solutions."
          summary_de: "Probleme zerlegen und Anweisungen bereitstellen, die es KI-Systemen ermöglichen, effektiv zu Lösungen beizutragen."
          summary_ru: "Разбивать проблемы и предоставлять инструкции таким образом, чтобы ИИ-системы могли эффективно способствовать решениям."
          summary_it: "Scomporre i problemi e fornire istruzioni in modi che permettano ai sistemi di IA di contribuire efficacemente alle soluzioni."
          questions:
            - "How do I frame my problem so that AI can help solve it?"
          questions_zhTW:
            - "如何架構問題讓AI能協助解決？"
          questions_es:
            - "¿Cómo estructuro mi problema para que la IA pueda ayudar a resolverlo?"
          questions_ja:
            - "AIが解決に役立つように、どのように問題を組み立てればよいですか？"
          questions_ko:
            - "AI가 해결에 도움이 되도록 문제를 어떻게 구성해야 합니까?"
          questions_fr:
            - "Comment puis-je structurer mon problème pour que l'IA puisse aider à le résoudre ?"
          questions_de:
            - "Wie formuliere ich mein Problem so, dass KI bei der Lösung helfen kann?"
          questions_ru:
            - "Как сформулировать мою проблему так, чтобы ИИ мог помочь ее решить?"
          questions_it:
            - "Come posso strutturare il mio problema in modo che l'IA possa aiutare a risolverlo?"
      explanation: |
        Computational thinking skills help approach and frame problems in ways that leverage the capabilities of AI and account for its limitations. This involves decomposing, or breaking down complex problems into structured components, and communicating goals and constraints in a manner that AI systems can effectively process (e.g., prompt engineering). By providing use cases, counterexamples, and expected outcomes to AI systems, learners refine their own communication skills, engage with metacognitive strategies, and make progress toward their goals.
      explanation_zhTW: |
        運算思維技能有助於以善用AI能力並考量其限制的方式來處理與架構問題。這涉及分解或將複雜問題拆解為結構化組件，並以AI系統能有效處理的方式傳達目標與限制（如提示工程）。透過向AI系統提供使用案例、反例與預期結果，學習者精進自己的溝通技能，運用後設認知策略，並朝目標邁進。
      explanation_es: |
        Las habilidades de pensamiento computacional ayudan a abordar y enmarcar problemas de maneras que aprovechan las capacidades de la IA y consideran sus limitaciones. Esto implica descomponer, o dividir problemas complejos en componentes estructurados, y comunicar objetivos y restricciones de una manera que los sistemas de IA puedan procesar efectivamente (por ejemplo, ingeniería de prompts). Al proporcionar casos de uso, contraejemplos y resultados esperados a los sistemas de IA, los estudiantes refinan sus propias habilidades de comunicación, se involucran con estrategias metacognitivas y progresan hacia sus objetivos.
      explanation_ja: |
        計算論的思考スキルは、AIの能力を活用し、その限界を考慮した方法で問題にアプローチし、フレーミングするのに役立ちます。これには、複雑な問題を構造化されたコンポーネントに分解することと、AIシステムが効果的に処理できる方法で目標と制約を伝達すること（例：プロンプトエンジニアリング）が含まれます。AIシステムにユースケース、反例、期待される結果を提供することで、学習者は自分のコミュニケーションスキルを向上させ、メタ認知戦略に取り組み、目標に向けて進歩します。
      explanation_ko: |
        컴퓨팅 사고 기술은 AI의 능력을 활용하고 한계를 고려하는 방식으로 문제에 접근하고 구성하는 데 도움이 됩니다. 이는 복잡한 문제를 구조화된 구성 요소로 분해하고, AI 시스템이 효과적으로 처리할 수 있는 방식으로 목표와 제약 조건을 전달하는 것(예: 프롬프트 엔지니어링)을 포함합니다. AI 시스템에 사용 사례, 반례, 예상 결과를 제공함으로써, 학습자는 자신의 의사소통 기술을 향상시키고, 메타인지 전략에 참여하며, 목표를 향해 진전을 이룹니다.
      explanation_fr: |
        Les compétences de pensée computationnelle aident à aborder et encadrer les problèmes de manière à exploiter les capacités de l'IA et tenir compte de ses limitations. Cela implique de décomposer, ou diviser des problèmes complexes en composants structurés, et de communiquer les objectifs et contraintes d'une manière que les systèmes d'IA peuvent traiter efficacement (par exemple, l'ingénierie de prompts). En fournissant des cas d'usage, des contre-exemples et des résultats attendus aux systèmes d'IA, les apprenants affinent leurs propres compétences de communication, s'engagent avec des stratégies métacognitives et progressent vers leurs objectifs.
      explanation_de: |
        Computational-Thinking-Fähigkeiten helfen dabei, Probleme auf eine Weise anzugehen und zu rahmen, die die Fähigkeiten der KI nutzt und ihre Grenzen berücksichtigt. Dies beinhaltet das Zerlegen oder Aufteilen komplexer Probleme in strukturierte Komponenten und die Kommunikation von Zielen und Einschränkungen auf eine Weise, die KI-Systeme effektiv verarbeiten können (z.B. Prompt-Engineering). Durch die Bereitstellung von Anwendungsfällen, Gegenbeispielen und erwarteten Ergebnissen an KI-Systeme verfeinern Lernende ihre eigenen Kommunikationsfähigkeiten, beschäftigen sich mit metakognitiven Strategien und machen Fortschritte in Richtung ihrer Ziele.
      explanation_ru: |
        Навыки вычислительного мышления помогают подходить к проблемам и формулировать их таким образом, чтобы использовать возможности ИИ и учитывать его ограничения. Это включает декомпозицию, или разбиение сложных проблем на структурированные компоненты, и передачу целей и ограничений способом, который ИИ-системы могут эффективно обрабатывать (например, промпт-инжиниринг). Предоставляя ИИ-системам случаи использования, контрпримеры и ожидаемые результаты, учащиеся совершенствуют свои коммуникативные навыки, применяют метакогнитивные стратегии и продвигаются к своим целям.
      explanation_it: |
        Le competenze del pensiero computazionale aiutano ad affrontare e inquadrare i problemi in modi che sfruttano le capacità dell'IA e tengono conto delle sue limitazioni. Questo implica scomporre, o dividere problemi complessi in componenti strutturati, e comunicare obiettivi e vincoli in un modo che i sistemi di IA possano elaborare efficacemente (ad esempio, prompt engineering). Fornendo casi d'uso, controesempi e risultati attesi ai sistemi di IA, gli studenti affinano le proprie competenze comunicative, si impegnano con strategie metacognitive e fanno progressi verso i loro obiettivi. 
        
    Collaboration:
      codes:
        S4.1:
          summary: "Work effectively with AI and humans by communicating clearly, giving feedback, and navigating shared tasks."
          summary_zhTW: "透過清楚溝通、提供回饋與協調共同任務，有效與AI及人類合作。"
          summary_es: "Trabajar efectivamente con IA y humanos comunicándose claramente, dando retroalimentación y navegando tareas compartidas."
          summary_ja: "明確にコミュニケーションを取り、フィードバックを提供し、共有タスクをナビゲートすることで、AIと人間と効果的に協働する。"
          summary_ko: "명확하게 소통하고, 피드백을 제공하며, 공유 작업을 관리함으로써 AI와 인간과 효과적으로 협력합니다."
          summary_fr: "Travailler efficacement avec l'IA et les humains en communiquant clairement, en donnant des retours et en naviguant les tâches partagées."
          summary_de: "Effektiv mit KI und Menschen arbeiten, indem man klar kommuniziert, Feedback gibt und geteilte Aufgaben bewältigt."
          summary_ru: "Эффективно работать с ИИ и людьми, ясно общаясь, предоставляя обратную связь и управляя общими задачами."
          summary_it: "Lavorare efficacemente con l'IA e gli esseri umani comunicando chiaramente, fornendo feedback e gestendo compiti condivisi."
          questions:
            - "How can I collaborate transparently and ethically with AI to accomplish a goal?"
          questions_zhTW:
            - "如何透明且倫理地與AI協作以達成目標？"
          questions_es:
            - "¿Cómo puedo colaborar de manera transparente y ética con la IA para lograr un objetivo?"
          questions_ja:
            - "目標を達成するために、どのようにAIと透明かつ倫理的に協力できますか？"
          questions_ko:
