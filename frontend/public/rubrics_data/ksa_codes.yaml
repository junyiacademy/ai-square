          summary_es: "La IA generativa y los grandes modelos de lenguaje crean contenido basado en materiales existentes en los datos de entrenamiento, que incluyen obras protegidas por derechos de autor, lo que plantea preguntas sobre autenticidad, autoría y propiedad."
          summary_ja: "生成型AIと大規模言語モデルは、トレーニングデータにある既存の資料に基づいてコンテンツを生成します。これには著作権で保護された作品が含まれ、真実性、著者性、所有権に関する疑問を引き起こします。"
          summary_ko: "생성형 AI와 대형 언어 모델은 훈련 데이터에 있는 기존 자료를 기반으로 콘텐츠를 생성하며, 여기에는 저작권으로 보호되는 작품이 포함되어 진정성, 저자성 및 소유권에 대한 질문을 제기합니다."
          summary_fr: "L'IA générative et les grands modèles de langage créent du contenu basé sur des matériaux existants dans les données d'entraînement, y compris des œuvres protégées par des droits d'auteur, soulevant ainsi des questions sur l'authenticité, l'auteur et la propriété."
          summary_de: "Generative KI und große Sprachmodelle erstellen Inhalte auf der Grundlage vorhandener Materialien in den Trainingsdaten, zu denen auch urheberrechtlich geschützte Werke gehören, was Fragen zur Authentizität, Urheberschaft und Eigentum aufwirft."
          summary_ru: "Генеративный ИИ и крупные языковые модели создают контент на основе существующих материалов в обучающих данных, включая защищенные авторским правом работы, что вызывает вопросы о подлинности, авторстве и праве собственности."
          summary_it: "L'IA generativa e i grandi modelli di linguaggio creano contenuti basati su materiali esistenti nei dati di addestramento, che includono opere protette da copyright, sollevando così interrogativi su autenticità, paternità e proprietà."
        K5.4:
          summary: "Ethical AI design encompasses fairness, transparency, explainability, accountability, respect for privacy, and legal compliance."
          summary_zhTW: "倫理AI設計涵蓋公平性、透明度、可解釋性、問責制、隱私尊重與法規遵循。"
          summary_es: "El diseño ético de la IA abarca la equidad, la transparencia, la explicabilidad, la responsabilidad, el respeto por la privacidad y el cumplimiento legal."
          summary_ja: "倫理的なAI設計は、公平性、透明性、説明可能性、責任、プライバシーの尊重、法令遵守を含みます。"
          summary_ko: "윤리적 AI 설계는 공정성, 투명성, 설명 가능성, 책임, 프라이버시 존중 및 법적 준수를 포함합니다."
          summary_fr: "La conception éthique de l'IA englobe l'équité, la transparence, l'explicabilité, la responsabilité, le respect de la vie privée et la conformité légale."
          summary_de: "Ethisches KI-Design umfasst Fairness, Transparenz, Erklärbarkeit, Verantwortlichkeit, Respekt für die Privatsphäre und rechtliche Konformität."
          summary_ru: "Этический дизайн ИИ охватывает справедливость, прозрачность, объяснимость, ответственность, уважение к конфиденциальности и соблюдение законодательства."
          summary_it: "Il design etico dell'IA comprende equità, trasparenza, spiegabilità, responsabilità, rispetto per la privacy e conformità legale."
      explanation: |
        AI systems do not exist in isolation; their use reflects, reinforces, and reshapes societal values and decisions. Without careful oversight, AI-driven decision-making can amplify bias and cause widespread harm. AI systems introduce implications for how learners should think about truth, authorship, and ownership in digital spaces. Individual and system-level guidance and regulations can help address areas where AI intersects with fundamental rights, such as surveillance and data privacy. Familiarity with ethical AI design principles helps learners to critically assess how AI systems are built and deployed. Without the understanding, learners risk accepting AI outputs at face value rather than asking whom they benefit or harm. To ensure AI serves society responsibly, we must continuously question and evaluate its effects and guide its use to mitigate its risks.
      explanation_zhTW: |
        AI系統並非孤立存在；其使用會反映、強化並重塑社會價值與決策。若缺乏審慎監督，AI驅動的決策可能放大偏見並造成廣泛傷害。AI系統引入了學習者應如何思考數位空間中真實性、作者身分與所有權的議題。個人與系統層級的指導與規範有助於處理AI與基本權利（如監控與資料隱私）交集的領域。熟悉倫理AI設計原則有助於學習者批判性評估AI系統的建構與部署。若缺乏這種理解，學習者可能會表面接受AI輸出，而不問它們對誰有益或有害。為確保AI負責任地服務社會，我們必須持續質疑與評估其影響，並引導其使用以減輕風險。
      explanation_es: |
        Los sistemas de IA no existen en aislamiento; su uso refleja, refuerza y remodela los valores y decisiones sociales. Sin una supervisión cuidadosa, la toma de decisiones impulsada por IA puede amplificar sesgos y causar daños generalizados. Los sistemas de IA introducen implicaciones sobre cómo los aprendices deben pensar sobre la verdad, la autoría y la propiedad en los espacios digitales. La orientación y regulación a nivel individual y sistémico pueden ayudar a abordar áreas donde la IA se cruza con derechos fundamentales, como la vigilancia y la privacidad de datos. La familiaridad con los principios de diseño ético de IA ayuda a los aprendices a evaluar críticamente cómo se construyen y despliegan los sistemas de IA. Sin esta comprensión, los aprendices corren el riesgo de aceptar los resultados de la IA al pie de la letra, en lugar de preguntar a quién benefician o perjudican. Para garantizar que la IA sirva a la sociedad de manera responsable, debemos cuestionar y evaluar continuamente sus efectos y guiar su uso para mitigar sus riesgos.
      explanation_ja: |
        AIシステムは孤立して存在するわけではなく、その使用は社会的価値や決定を反映し、強化し、再形成します。慎重な監視がなければ、AI駆動の意思決定はバイアスを増幅し、広範な害を引き起こす可能性があります。AIシステムは、学習者がデジタル空間における真実、著作権、所有権について考える方法に影響を与えます。個人およびシステムレベルの指導と規制は、AIが監視やデータプライバシーなどの基本的権利と交差する領域に対処するのに役立ちます。倫理的なAI設計原則に精通することで、学習者はAIシステムがどのように構築され、展開されるかを批判的に評価することができます。この理解がなければ、学習者はAIの出力をそのまま受け入れるリスクがあり、誰に利益をもたらし、誰に害を及ぼすのかを問うことができません。AIが社会に責任を持ってサービスを提供するためには、その影響を継続的に疑問視し、評価し、そのリスクを軽減するために使用を導く必要があります。
      explanation_ko: |
        AI 시스템은 고립되어 존재하지 않으며, 그 사용은 사회적 가치와 결정을 반영하고 강화하며 재형성합니다. 신중한 감독이 없으면 AI 기반 의사 결정은 편견을 증폭시키고 광범위한 피해를 초래할 수 있습니다. AI 시스템은 학습자가 디지털 공간에서 진실, 저작권 및 소유권에 대해 생각하는 방식에 영향을 미칩니다. 개인 및 시스템 수준의 지침과 규정은 AI가 감시 및 데이터 프라이버시와 같은 기본 권리와 교차하는 영역을 다루는 데 도움이 될 수 있습니다. 윤리적 AI 설계 원칙에 대한 친숙함은 학습자가 AI 시스템이 어떻게 구축되고 배포되는지를 비판적으로 평가하는 데 도움이 됩니다. 이러한 이해가 없으면 학습자는 AI 출력을 있는 그대로 받아들일 위험이 있으며, 누가 이익을 얻고 누가 피해를 입는지 질문하지 않을 수 있습니다. AI가 사회에 책임감 있게 서비스를 제공하도록 하려면, 우리는 그 영향을 지속적으로 질문하고 평가하며, 그 위험을 완화하기 위해 사용을 안내해야 합니다.
      explanation_fr: |
        Les systèmes d'IA n'existent pas en isolation; leur utilisation reflète, renforce et redéfinit les valeurs et décisions sociétales. Sans une supervision attentive, la prise de décision pilotée par l'IA peut amplifier les biais et causer des dommages généralisés. Les systèmes d'IA introduisent des implications sur la façon dont les apprenants doivent penser à la vérité, à l'auteur et à la propriété dans les espaces numériques. L'orientation et la réglementation au niveau individuel et systémique peuvent aider à traiter les domaines où l'IA croise des droits fondamentaux, tels que la surveillance et la confidentialité des données. La familiarité avec les principes de conception éthique de l'IA aide les apprenants à évaluer de manière critique comment les systèmes d'IA sont construits et déployés. Sans cette compréhension, les apprenants risquent d'accepter les résultats de l'IA au pied de la lettre, plutôt que de se demander à qui ils profitent ou nuisent. Pour garantir que l'IA serve la société de manière responsable, nous devons continuellement remettre en question et évaluer ses effets et guider son utilisation pour atténuer ses risques.
      explanation_de: |
        KI-Systeme existieren nicht isoliert; ihre Nutzung spiegelt, verstärkt und formt gesellschaftliche Werte und Entscheidungen. Ohne sorgfältige Aufsicht kann die KI-gesteuerte Entscheidungsfindung Vorurteile verstärken und weitreichenden Schaden verursachen. KI-Systeme bringen Implikationen dafür mit sich, wie Lernende über Wahrheit, Urheberschaft und Eigentum in digitalen Räumen nachdenken sollten. Individuelle und systemische Leitlinien und Vorschriften können helfen, Bereiche zu behandeln, in denen KI mit grundlegenden Rechten wie Überwachung und Datenschutz in Konflikt steht. Vertrautheit mit ethischen KI-Designprinzipien hilft Lernenden, kritisch zu bewerten, wie KI-Systeme aufgebaut und eingesetzt werden. Ohne dieses Verständnis riskieren Lernende, die Ergebnisse der KI für bare Münze zu nehmen, anstatt zu fragen, wem sie nützen oder schaden. Um sicherzustellen, dass KI der Gesellschaft verantwortungsbewusst dient, müssen wir ihre Auswirkungen kontinuierlich hinterfragen und bewerten und ihre Nutzung lenken, um Risiken zu mindern.
      explanation_ru: |
        Системы ИИ не существуют в изоляции; их использование отражает, усиливает и переопределяет социальные ценности и решения. Без тщательного контроля принятие решений на основе ИИ может усилить предвзятости и причинить широкий вред. Системы ИИ вводят последствия для того, как учащиеся должны думать о правде, авторстве и собственности в цифровых пространствах. Индивидуальные и системные рекомендации и регулирование могут помочь решить проблемы, где ИИ пересекается с основными правами, такими как наблюдение и конфиденциальность данных. Знание принципов этичного проектирования ИИ помогает учащимся критически оценивать, как строятся и развертываются системы ИИ. Без этого понимания учащиеся рискуют принимать результаты ИИ за чистую монету, не задаваясь вопросом, кому они приносят пользу или вред. Чтобы гарантировать, что ИИ служит обществу ответственно, мы должны постоянно ставить под сомнение и оценивать его влияние и направлять его использование, чтобы смягчить его риски.
      explanation_it: |
        I sistemi di IA non esistono in isolamento; il loro utilizzo riflette, rinforza e rimodella i valori e le decisioni sociali. Senza una supervisione attenta, la decisione guidata dall'IA può amplificare i pregiudizi e causare danni diffusi. I sistemi di IA introducono implicazioni su come gli studenti dovrebbero pensare alla verità, all'autore e alla proprietà negli spazi digitali. La guida e la regolamentazione a livello individuale e sistemico possono aiutare ad affrontare le aree in cui l'IA si interseca con diritti fondamentali, come la sorveglianza e la privacy dei dati. La familiarità con i principi di progettazione etica dell'IA aiuta gli studenti a valutare criticamente come vengono costruiti e implementati i sistemi di IA. Senza questa comprensione, gli studenti rischiano di accettare i risultati dell'IA per quello che sono, senza chiedersi a chi giovano o danneggiano. Per garantire che l'IA serva la società in modo responsabile, dobbiamo continuamente mettere in discussione e valutare i suoi effetti e guidarne l'uso per mitigare i rischi.

