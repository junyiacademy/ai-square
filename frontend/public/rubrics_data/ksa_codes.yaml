            - "Come posso collaborare in modo trasparente ed etico con l'IA per raggiungere un obiettivo?"
      explanation: |
        Collaboration with AI relies on positive and productive interactions between humans and AI systems. This requires the ability to both give feedback and ask for help in and outside of the digital world. As learners collaborate with AI systems, they demonstrate agency alongside metacognition. By collaborating tactfully, assessing strengths in context, and honing relationship-building skills, learners develop the ability to navigate new and complex situations.
      explanation_zhTW: |
        與AI的協作仰賴人類與AI系統間積極且富有成效的互動。這需要在數位世界內外提供回饋與尋求協助的能力。當學習者與AI系統協作時，他們展現了主體性與後設認知。透過巧妙協作、在情境中評估優勢與磨練關係建立技能，學習者培養應對新穎複雜情況的能力。
      explanation_es: |
        La colaboración con IA se basa en interacciones positivas y productivas entre humanos y sistemas de IA. Esto requiere la capacidad de dar retroalimentación y pedir ayuda tanto dentro como fuera del mundo digital. Mientras los estudiantes colaboran con sistemas de IA, demuestran agencia junto con metacognición. Al colaborar con tacto, evaluar fortalezas en contexto y perfeccionar habilidades de construcción de relaciones, los estudiantes desarrollan la capacidad de navegar situaciones nuevas y complejas.
      explanation_ja: |
        AIとの協働は、人間とAIシステム間の積極的で生産的な相互作用に依存しています。これには、デジタル世界の内外でフィードバックを提供し、助けを求める能力が必要です。学習者がAIシステムと協働する際、彼らはメタ認知と共に主体性を示します。巧妙に協働し、文脈での強みを評価し、関係構築スキルを磨くことで、学習者は新しく複雑な状況をナビゲートする能力を開発します。
      explanation_ko: |
        AI와의 협력은 인간과 AI 시스템 간의 긍정적이고 생산적인 상호작용에 의존합니다. 이는 디지털 세계 안팎에서 피드백을 제공하고 도움을 요청하는 능력을 필요로 합니다. 학습자가 AI 시스템과 협력할 때, 그들은 메타인지와 함께 주도성을 보여줍니다. 전술적으로 협력하고, 맥락에서 강점을 평가하며, 관계 구축 기술을 연마함으로써, 학습자는 새롭고 복잡한 상황을 탐색하는 능력을 개발합니다.
      explanation_fr: |
        La collaboration avec l'IA repose sur des interactions positives et productives entre les humains et les systèmes d'IA. Cela nécessite la capacité de donner des retours et de demander de l'aide dans et en dehors du monde numérique. Alors que les apprenants collaborent avec les systèmes d'IA, ils démontrent une agence aux côtés de la métacognition. En collaborant avec tact, en évaluant les forces en contexte et en perfectionnant les compétences de construction de relations, les apprenants développent la capacité de naviguer dans des situations nouvelles et complexes.
      explanation_de: |
        Die Zusammenarbeit mit KI beruht auf positiven und produktiven Interaktionen zwischen Menschen und KI-Systemen. Dies erfordert die Fähigkeit, sowohl Feedback zu geben als auch um Hilfe zu bitten, sowohl in der digitalen Welt als auch außerhalb. Während Lernende mit KI-Systemen zusammenarbeiten, zeigen sie Handlungsfähigkeit zusammen mit Metakognition. Durch taktvolle Zusammenarbeit, Bewertung von Stärken im Kontext und Verfeinerung von Beziehungsaufbau-Fähigkeiten entwickeln Lernende die Fähigkeit, neue und komplexe Situationen zu bewältigen.
      explanation_ru: |
        Сотрудничество с ИИ основывается на позитивных и продуктивных взаимодействиях между людьми и ИИ-системами. Это требует способности давать обратную связь и просить помощи как в цифровом мире, так и за его пределами. Когда учащиеся сотрудничают с ИИ-системами, они демонстрируют самостоятельность наряду с метапознанием. Тактично сотрудничая, оценивая сильные стороны в контексте и совершенствуя навыки построения отношений, учащиеся развивают способность справляться с новыми и сложными ситуациями.
      explanation_it: |
        La collaborazione con l'IA si basa su interazioni positive e produttive tra esseri umani e sistemi di IA. Questo richiede la capacità di dare feedback e chiedere aiuto sia nel mondo digitale che al di fuori di esso. Mentre gli studenti collaborano con i sistemi di IA, dimostrano agency insieme alla metacognizione. Collaborando con tatto, valutando i punti di forza nel contesto e affinando le competenze di costruzione di relazioni, gli studenti sviluppano la capacità di navigare situazioni nuove e complesse.
    
    Problem_Solving:
      codes:
        S5.1:
          summary: "Determine when and how to use AI for a task by assessing its capabilities, risks, and ethical implications."
          summary_zhTW: "透過評估AI的能力、風險與倫理影響，決定何時及如何將AI用於任務。"
          summary_es: "Determinar cuándo y cómo usar IA para una tarea evaluando sus capacidades, riesgos e implicaciones éticas."
          summary_ja: "AIの能力、リスク、倫理的影響を評価して、タスクにいつどのようにAIを使用するかを決定する。"
          summary_ko: "AI의 능력, 위험 및 윤리적 영향을 평가하여 작업에 언제 어떻게 AI를 사용할지 결정합니다."
          summary_fr: "Déterminer quand et comment utiliser l'IA pour une tâche en évaluant ses capacités, risques et implications éthiques."
          summary_de: "Bestimmen, wann und wie KI für eine Aufgabe eingesetzt werden soll, indem ihre Fähigkeiten, Risiken und ethischen Implikationen bewertet werden."
          summary_ru: "Определить, когда и как использовать ИИ для задачи, оценивая его возможности, риски и этические последствия."
          summary_it: "Determinare quando e come utilizzare l'IA per un compito valutando le sue capacità, rischi e implicazioni etiche."
          questions:
            - "How do I choose the right type of tool for the task at hand?"
          questions_zhTW:
            - "如何為手邊的任務選擇正確類型的工具？"
          questions_es:
            - "¿Cómo elijo el tipo correcto de herramienta para la tarea en cuestión?"
          questions_ja:
            - "手元のタスクに適したツールの種類をどのように選択しますか？"
          questions_ko:
            - "당면한 작업에 적합한 유형의 도구를 어떻게 선택합니까?"
          questions_fr:
            - "Comment choisir le bon type d'outil pour la tâche à accomplir ?"
          questions_de:
            - "Wie wähle ich den richtigen Werkzeugtyp für die anstehende Aufgabe aus?"
          questions_ru:
            - "Как выбрать подходящий тип инструмента для поставленной задачи?"
          questions_it:
            - "Come scelgo il tipo giusto di strumento per il compito da svolgere?"
      explanation: |
        Using AI to address a problem begins with thoughtful reflection on the task at hand and includes thorough consideration of whether AI's capabilities meet the task's technical and ethical requirements. To do this, learners might test specific AI systems for reliability and potential to replicate harmful bias. Learners problem-solve with AI when they ask themselves how AI systems might add value, where human judgment should come into play, and when to avoid AI use altogether.
      explanation_zhTW: |
        使用AI解決問題始於對手邊任務的深思熟慮，包括徹底考慮AI的能力是否符合任務的技術與倫理要求。為此，學習者可能測試特定AI系統的可靠性與複製有害偏見的可能性。學習者在問自己AI系統如何增加價值、人類判斷應在何處發揮作用，以及何時應完全避免使用AI時，就是在與AI解決問題。
      explanation_es: |
        Usar IA para abordar un problema comienza con una reflexión cuidadosa sobre la tarea en cuestión e incluye una consideración exhaustiva de si las capacidades de la IA cumplen con los requisitos técnicos y éticos de la tarea. Para hacer esto, los estudiantes podrían probar sistemas de IA específicos para evaluar su confiabilidad y potencial para replicar sesgos dañinos. Los estudiantes resuelven problemas con IA cuando se preguntan cómo los sistemas de IA podrían agregar valor, dónde debería entrar en juego el juicio humano y cuándo evitar completamente el uso de IA.
      explanation_ja: |
        AIを使用して問題に対処することは、手元のタスクについて慎重に考察することから始まり、AIの能力がタスクの技術的および倫理的要件を満たすかどうかの徹底的な検討を含みます。これを行うために、学習者は特定のAIシステムの信頼性と有害なバイアスを複製する可能性をテストするかもしれません。学習者は、AIシステムがどのように価値を追加するか、人間の判断がどこで重要になるか、そしていつAIの使用を完全に避けるべきかを自問するとき、AIで問題解決をしています。
      explanation_ko: |
        AI를 사용하여 문제를 해결하는 것은 당면한 작업에 대한 신중한 성찰로 시작되며, AI의 능력이 작업의 기술적 및 윤리적 요구사항을 충족하는지에 대한 철저한 고려를 포함합니다. 이를 위해 학습자는 특정 AI 시스템의 신뢰성과 유해한 편향을 복제할 가능성을 테스트할 수 있습니다. 학습자는 AI 시스템이 어떻게 가치를 더할 수 있는지, 인간의 판단이 어디서 중요한 역할을 해야 하는지, 그리고 언제 AI 사용을 완전히 피해야 하는지를 스스로에게 물을 때 AI로 문제를 해결합니다.
      explanation_fr: |
        Utiliser l'IA pour résoudre un problème commence par une réflexion attentive sur la tâche à accomplir et inclut une considération approfondie de savoir si les capacités de l'IA répondent aux exigences techniques et éthiques de la tâche. Pour ce faire, les apprenants pourraient tester des systèmes d'IA spécifiques pour leur fiabilité et leur potentiel à reproduire des biais nuisibles. Les apprenants résolvent des problèmes avec l'IA quand ils se demandent comment les systèmes d'IA pourraient ajouter de la valeur, où le jugement humain devrait entrer en jeu, et quand éviter complètement l'utilisation de l'IA.
      explanation_de: |
        Die Verwendung von KI zur Lösung eines Problems beginnt mit einer durchdachten Reflexion über die anstehende Aufgabe und umfasst eine gründliche Überlegung, ob die Fähigkeiten der KI den technischen und ethischen Anforderungen der Aufgabe entsprechen. Dazu könnten Lernende spezifische KI-Systeme auf Zuverlässigkeit und das Potenzial zur Reproduktion schädlicher Vorurteile testen. Lernende lösen Probleme mit KI, wenn sie sich fragen, wie KI-Systeme Mehrwert schaffen könnten, wo menschliches Urteilsvermögen ins Spiel kommen sollte und wann KI-Nutzung ganz vermieden werden sollte.
      explanation_ru: |
        Использование ИИ для решения проблемы начинается с вдумчивого размышления о поставленной задаче и включает тщательное рассмотрение того, соответствуют ли возможности ИИ техническим и этическим требованиям задачи. Для этого учащиеся могут тестировать конкретные ИИ-системы на надежность и потенциал воспроизведения вредных предрассудков. Учащиеся решают проблемы с ИИ, когда они спрашивают себя, как ИИ-системы могут добавить ценность, где должно вмешаться человеческое суждение, и когда следует полностью избегать использования ИИ.
      explanation_it: |
        Usare l'IA per affrontare un problema inizia con una riflessione attenta sul compito da svolgere e include una considerazione approfondita di se le capacità dell'IA soddisfano i requisiti tecnici ed etici del compito. Per fare questo, gli studenti potrebbero testare sistemi di IA specifici per l'affidabilità e il potenziale di replicare pregiudizi dannosi. Gli studenti risolvono problemi con l'IA quando si chiedono come i sistemi di IA potrebbero aggiungere valore, dove dovrebbe entrare in gioco il giudizio umano, e quando evitare completamente l'uso dell'IA.
    
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: "Recognize how AI influences personal choices, relationships, and communities, and reflect on its broader societal and environmental impact."
          summary_zhTW: "認識AI如何影響個人選擇、關係與社群，並反思其更廣泛的社會與環境影響。"
          summary_es: "Reconocer cómo la IA influye en las decisiones personales, relaciones y comunidades, y reflexionar sobre su impacto social y ambiental más amplio."
          summary_ja: "AIが個人の選択、人間関係、コミュニティにどのように影響を与えるかを認識し、その広範な社会的および環境的影響について考察する。"
          summary_ko: "AI가 개인의 선택, 관계, 커뮤니티에 미치는 영향을 인식하고, 더 넓은 사회적 및 환경적 영향에 대해 성찰합니다."
          summary_fr: "Reconnaître comment l'IA influence les choix personnels, les relations et les communautés, et réfléchir à son impact sociétal et environnemental plus large."
          summary_de: "Erkennen, wie KI persönliche Entscheidungen, Beziehungen und Gemeinschaften beeinflusst, und über ihre breiteren gesellschaftlichen und umweltbezogenen Auswirkungen reflektieren."
          summary_ru: "Признавать, как ИИ влияет на личный выбор, отношения и сообщества, и размышлять о его более широком социальном и экологическом воздействии."
          summary_it: "Riconoscere come l'IA influenza le scelte personali, le relazioni e le comunità, e riflettere sul suo impatto sociale e ambientale più ampio."
          questions:
            - "How does AI impact me and others?"
          questions_zhTW:
            - "AI如何影響我和他人？"
          questions_es:
            - "¿Cómo impacta la IA en mí y en otros?"
          questions_ja:
            - "AIは私や他の人にどのような影響を与えますか？"
          questions_ko:
            - "AI는 나와 다른 사람들에게 어떤 영향을 미칩니까?"
          questions_fr:
            - "Comment l'IA m'impacte-t-elle, moi et les autres ?"
          questions_de:
            - "Wie wirkt sich KI auf mich und andere aus?"
          questions_ru:
            - "Как ИИ влияет на меня и других?"
          questions_it:
            - "Come l'IA influisce su di me e sugli altri?"
      explanation: |
        Self and social awareness are vital when interacting with AI. This skill begins with recognizing AI's presence in daily life and understanding how it influences decisions in both the digital and physical worlds. This extends beyond mere identification and applies to thoughtful consideration of AI's broader effects on individuals, communities, and the environment. Learners might also engage metacognitively with AI's effects on their own behaviors, thoughts, and learning processes. By recognizing AI's influence, learners are better equipped to evaluate AI-generated content and monitor how these technologies influence their thoughts and behaviors over time.
      explanation_zhTW: |
        自我與社會意識在與AI互動時至關重要。這項技能始於認識AI在日常生活中的存在，並理解它如何影響數位與實體世界的決策。這超越了單純的識別，延伸到對AI對個人、社群與環境更廣泛影響的深思熟慮。學習者也可能後設認知地思考AI對其行為、想法與學習過程的影響。透過認識AI的影響，學習者更能評估AI生成的內容，並監控這些技術如何隨時間影響其思想與行為。
      explanation_es: |
        La autoconciencia y la conciencia social son vitales al interactuar con IA. Esta habilidad comienza con reconocer la presencia de la IA en la vida diaria y entender cómo influye en las decisiones tanto en el mundo digital como físico. Esto se extiende más allá de la mera identificación y se aplica a la consideración reflexiva de los efectos más amplios de la IA en individuos, comunidades y el medio ambiente. Los estudiantes también podrían involucrarse metacognitivamente con los efectos de la IA en sus propios comportamientos, pensamientos y procesos de aprendizaje. Al reconocer la influencia de la IA, los estudiantes están mejor equipados para evaluar el contenido generado por IA y monitorear cómo estas tecnologías influyen en sus pensamientos y comportamientos a lo largo del tiempo.
      explanation_ja: |
        自己認識と社会的認識は、AIと相互作用する際に不可欠です。このスキルは、日常生活におけるAIの存在を認識し、デジタルと物理的な世界の両方での意思決定にどのように影響を与えるかを理解することから始まります。これは単なる識別を超えて、個人、コミュニティ、環境に対するAIのより広範な影響についての思慮深い検討に適用されます。学習者はまた、AI が自分の行動、思考、学習プロセスに与える影響についてメタ認知的に関与するかもしれません。AIの影響を認識することで、学習者はAI生成コンテンツをより良く評価し、これらの技術が時間の経過とともに自分の思考や行動にどのように影響を与えるかを監視する準備が整います。
      explanation_ko: |
        자기 인식과 사회적 인식은 AI와 상호작용할 때 중요합니다. 이 기술은 일상생활에서 AI의 존재를 인식하고 디지털과 물리적 세계 모두에서 의사결정에 어떻게 영향을 미치는지 이해하는 것으로 시작됩니다. 이는 단순한 식별을 넘어서 개인, 커뮤니티, 환경에 대한 AI의 더 광범위한 영향에 대한 신중한 고려에 적용됩니다. 학습자들은 또한 AI가 자신의 행동, 사고, 학습 과정에 미치는 영향에 대해 메타인지적으로 참여할 수 있습니다. AI의 영향을 인식함으로써, 학습자들은 AI 생성 콘텐츠를 평가하고 이러한 기술이 시간이 지남에 따라 자신의 사고와 행동에 어떻게 영향을 미치는지 모니터링할 수 있는 더 나은 준비를 갖추게 됩니다.
      explanation_fr: |
        La conscience de soi et la conscience sociale sont vitales lors de l'interaction avec l'IA. Cette compétence commence par reconnaître la présence de l'IA dans la vie quotidienne et comprendre comment elle influence les décisions dans les mondes numérique et physique. Cela s'étend au-delà de la simple identification et s'applique à la considération réfléchie des effets plus larges de l'IA sur les individus, les communautés et l'environnement. Les apprenants pourraient aussi s'engager métacognitivement avec les effets de l'IA sur leurs propres comportements, pensées et processus d'apprentissage. En reconnaissant l'influence de l'IA, les apprenants sont mieux équipés pour évaluer le contenu généré par l'IA et surveiller comment ces technologies influencent leurs pensées et comportements au fil du temps.
      explanation_de: |
        Selbst- und soziales Bewusstsein sind entscheidend bei der Interaktion mit KI. Diese Fähigkeit beginnt mit der Erkennung der Präsenz von KI im täglichen Leben und dem Verständnis, wie sie Entscheidungen sowohl in der digitalen als auch in der physischen Welt beeinflusst. Dies geht über die bloße Identifikation hinaus und bezieht sich auf die durchdachte Betrachtung der breiteren Auswirkungen von KI auf Individuen, Gemeinschaften und die Umwelt. Lernende könnten sich auch metakognitiv mit den Auswirkungen von KI auf ihre eigenen Verhaltensweisen, Gedanken und Lernprozesse auseinandersetzen. Durch die Erkennung des Einflusses von KI sind Lernende besser gerüstet, KI-generierte Inhalte zu bewerten und zu überwachen, wie diese Technologien ihre Gedanken und Verhaltensweisen im Laufe der Zeit beeinflussen.
      explanation_ru: |
        Самосознание и социальная осведомленность жизненно важны при взаимодействии с ИИ. Этот навык начинается с признания присутствия ИИ в повседневной жизни и понимания того, как он влияет на решения как в цифровом, так и в физическом мире. Это выходит за рамки простой идентификации и применяется к вдумчивому рассмотрению более широких эффектов ИИ на отдельных людей, сообщества и окружающую среду. Учащиеся также могут метакогнитивно взаимодействовать с эффектами ИИ на их собственное поведение, мысли и процессы обучения. Признавая влияние ИИ, учащиеся лучше подготовлены к оценке контента, созданного ИИ, и мониторингу того, как эти технологии влияют на их мысли и поведение со временем.
      explanation_it: |
        L'autoconsapevolezza e la consapevolezza sociale sono vitali quando si interagisce con l'IA. Questa competenza inizia con il riconoscere la presenza dell'IA nella vita quotidiana e comprendere come influenza le decisioni sia nel mondo digitale che fisico. Questo si estende oltre la mera identificazione e si applica alla considerazione riflessiva degli effetti più ampi dell'IA su individui, comunità e ambiente. Gli studenti potrebbero anche impegnarsi metacognitivamente con gli effetti dell'IA sui propri comportamenti, pensieri e processi di apprendimento. Riconoscendo l'influenza dell'IA, gli studenti sono meglio equipaggiati per valutare i contenuti generati dall'IA e monitorare come queste tecnologie influenzano i loro pensieri e comportamenti nel tempo.
    
