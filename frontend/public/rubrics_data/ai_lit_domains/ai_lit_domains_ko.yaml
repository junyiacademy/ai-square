domains:
  Engaging_with_AI:
    title: AI와 상호작용    emoji: 🎯
    overview: AI를 도구로 사용하여 새로운 콘텐츠, 정보 또는 추천에 접근하는 것을 포함합니다. 이러한 상황에서는 학습자가 먼저 AI의 존재를 인식하고, AI 출력의 정확성과 관련성을 평가해야 합니다. 학습자는 AI의 능력과 한계를 비판적으로 분석할 수 있도록 AI의 기술적 기반에 대한 기본적인 이해를 구축해야 합니다.
    competencies:
      E1:
        description: 다양한 맥락에서 AI의 역할과 영향을 인식한다.
        knowledge:
          - K1.4
          - K5.1
        skills:
          - S6.1
        attitudes:
          - A2.1
          - A1.1
        content: 학습자는 일상적인 도구와 시스템에서 AI의 존재를 인식하고, 콘텐츠 추천이나 적응형 학습과 같은 다양한 상황에서 AI의 목적을 고려합니다. 그들은 AI가 자신의 선택, 학습 및 인지에 어떤 영향을 미치는지 성찰합니다.
        scenarios:
          - 익숙한 디지털 상호작용(예: 웹캠 사용, 비디오 추천)을 나열하고 각 상호작용에서 AI가 사용되는지, 어떻게 사용되는지 토론하기.
          - 온라인 수학 플랫폼이 실시간 데이터를 사용하여 다양한 난이도의 콘텐츠를 제시하는 방법 탐구하기.
      E2:
        description: AI 출력의 정확성과 관련성을 분석한다.
        knowledge:
          - K1.1
          - K1.3
          - K4.1
        skills:
          - S1.1
        attitudes:
          - A1.1
          - A2.1
        content: 학습자는 AI가 생성한 콘텐츠가 정확하고 관련성이 있으며 적용 가능한지 평가합니다. 그들은 AI의 강점과 한계를 인식하는 법을 배우고, 의사결정 시 다양한 정보원을 고려합니다.
        scenarios:
          - AI가 생성한 뉴스 요약과 원본 기사를 비교하여 정확성과 편향성 파악하기.
          - AI 언어 번역의 품질을 평가하고 문화적 맥락과 의미의 뉘앙스 고려하기.
      E3:
        description: AI 시스템의 능력과 한계를 인지한다.
        knowledge:
          - K1.2
          - K1.3
          - K4.1
        skills:
          - S1.1
        attitudes:
          - A2.1
        content: 학습자는 다양한 작업에서의 성능 차이를 포함한 AI 시스템의 기술적 능력과 경계를 이해합니다. 그들은 AI가 뛰어난 영역과 인간의 판단이 필요한 영역을 구별하는 법을 배웁니다.
        scenarios:
          - AI 챗봇을 다양한 유형의 질문으로 테스트하여 사실적 질문과 창의적 질문에 대한 성능 차이 비교하기.
          - 다양한 조건에서 AI 이미지 인식 시스템의 정확도 분석하기.
      E4:
        description: AI 사용의 적절성과 윤리적 영향을 평가한다.
        knowledge:
          - K5.4
          - K2.1
        skills:
          - S5.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 특정 상황에서 AI 사용이 적절하고 유익한지, 아니면 해로울 수 있는지 고려합니다. 그들은 프라이버시, 편향성, 공정성 문제를 포함한 AI 사용의 윤리적 영향을 평가합니다.
        scenarios:
          - 채용 과정에서 이력서 선별을 위한 AI 사용의 윤리적 영향 토론하기.
          - AI 추천 시스템이 사용자의 선택과 관점에 어떤 영향을 미칠 수 있는지 분석하기.
      E5:
        description: AI 사용 시 책임감 있는 행동을 실천한다.
        knowledge:
          - K5.4
          - K2.1
        skills:
          - S7.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 AI 시스템과 상호작용할 때 책임감 있고 윤리적인 행동을 보입니다. 그들은 자신의 행동이 미치는 영향을 고려하고 AI 사용 시 모범 사례를 따릅니다.
        scenarios:
          - 학업 과제 완성을 위한 AI 도구 사용 가이드라인 작성하기.
          - AI가 생성한 정보를 다른 사람과 공유하기 전에 정확성을 검증하는 전략 설계하기.

  Creating_with_AI:
    title: AI와 창작    emoji: 🎨
    overview: AI 시스템과 협업하여 새로운 콘텐츠, 아이디어 또는 솔루션을 생성하는 것을 포함합니다. 이러한 상황에서는 학습자가 창의적 파트너로서 AI의 능력을 이해하는 동시에 인간의 창의성, 독창성 및 지적 재산권에 대한 존중을 유지해야 합니다.
    competencies:
      C1:
        description: AI 도구를 사용하여 창의성과 생산성을 향상시킨다.
        knowledge:
          - K1.4
          - K5.3
        skills:
          - S2.1
          - S3.1
        attitudes:
          - A3.1
          - A4.1
        content: 학습자는 글쓰기, 디자인 또는 문제 해결과 같은 창의적 작업을 향상시키기 위해 AI 도구를 사용합니다. 그들은 자신의 창의적 비전과 통제권을 유지하면서 AI와 효과적으로 협업하는 방법을 배웁니다.
        scenarios:
          - AI 글쓰기 도우미를 사용하여 자신의 관점과 논증을 유지하면서 에세이 구조 개선하기.
          - AI 아트 생성기와 협력하여 다양한 스타일과 개념을 탐구하며 시각 작품 창작하기.
      C2:
        description: AI 지원 창작 과정에서 독창성과 진정성을 유지한다.
        knowledge:
          - K5.3
          - K2.1
        skills:
          - S2.1
          - S7.1
        attitudes:
          - A1.1
          - A3.1
        content: 학습자는 AI 도구를 사용하면서도 창작의 독창성과 개인의 목소리를 유지하는 방법을 이해합니다. 그들은 AI 지원 창작과 완전히 AI가 생성한 콘텐츠를 구별하는 법을 배웁니다.
        scenarios:
          - AI가 지원한 부분과 독창적인 부분을 명확히 표시하는 프로젝트 만들기.
          - 학술 및 상업 환경에서 AI 생성 콘텐츠의 적절한 귀속에 대해 토론하기.
      C3:
        description: AI 창작에서의 저작권과 지적 재산권 문제를 이해한다.
        knowledge:
          - K5.3
          - K2.1
        skills:
          - S1.1
          - S7.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 AI 생성 콘텐츠의 저작권과 지적 재산권 함의를 이해합니다. 그들은 AI 창작 도구를 책임감 있게 사용하는 법을 배우고 관련 법적, 윤리적 문제를 이해합니다.
        scenarios:
          - 다양한 AI 플랫폼의 이용 약관과 저작권 정책 연구하기.
          - AI 생성 콘텐츠 사용에 대한 모범 사례 가이드 작성하기.
      C4:
        description: AI가 생성한 콘텐츠를 평가하고 개선한다.
        knowledge:
          - K1.3
          - K4.1
        skills:
          - S1.1
          - S2.1
        attitudes:
          - A2.1
          - A4.1
        content: 학습자는 AI 생성 콘텐츠의 품질을 평가하고 반복적인 과정을 통해 개선하는 법을 배웁니다. 그들은 AI 출력의 문제를 식별하고 해결하는 비판적 사고 기술을 개발합니다.
        scenarios:
          - 여러 번의 반복을 통해 AI가 생성한 이야기나 기사 개선하기.
          - AI가 생성한 코드를 평가하고 필요한 수정 및 최적화 수행하기.
      C5:
        description: 창작 과정에서 AI 지원과 인간 판단의 균형을 맞춘다.
        knowledge:
          - K3.2
          - K4.1
        skills:
          - S2.1
          - S5.1
        attitudes:
          - A4.1
          - A5.1
        content: 학습자는 창작 과정에서 AI 도구와 인간의 판단을 적절히 결합하는 법을 배웁니다. 그들은 언제 AI에 의존하고 언제 인간의 창의성과 판단력이 필요한지 이해합니다.
        scenarios:
          - 각 단계에서 AI와 인간의 역할을 명확히 정의하는 창작 워크플로우 설계하기.
          - 다양한 유형의 창작 작업을 분석하여 AI 지원의 적절한 수준 결정하기.

  Managing_AI:
    title: AI 관리    emoji: 📊
    overview: 조직 및 관리 작업에서 AI를 전략적으로 사용하는 것을 포함합니다. 이러한 상황에서는 학습자가 AI가 워크플로우, 의사결정 프로세스 및 조직 구조를 어떻게 변화시키는지 이해하는 동시에 인간의 감독과 책임의 중요성을 고려해야 합니다.
    competencies:
      M1:
        description: 워크플로우에서 AI 통합 기회를 평가한다.
        knowledge:
          - K3.1
          - K3.2
        skills:
          - S5.1
          - S3.1
        attitudes:
          - A3.1
          - A4.1
        content: 학습자는 조직에서 AI를 효과적으로 통합할 수 있는 영역을 식별하고 잠재적인 이점과 위험을 평가합니다. 그들은 기존 워크플로우를 분석하고 AI가 가치를 추가할 수 있는 곳을 결정하는 법을 배웁니다.
        scenarios:
          - 학교 관리 시스템을 분석하여 AI를 통해 자동화하거나 개선할 수 있는 프로세스 식별하기.
          - 고객 서비스에서 AI 챗봇 사용의 타당성과 영향 평가하기.
      M2:
        description: AI 지원 의사결정 과정에서 인간의 감독을 유지한다.
        knowledge:
          - K3.3
          - K5.1
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 AI 지원 의사결정에서 인간 감독의 중요성을 이해합니다. 그들은 인간이 최종 통제권과 책임을 유지하도록 보장하는 의사결정 프로세스를 설계하는 법을 배웁니다.
        scenarios:
          - 인간의 검토와 개입 메커니즘을 포함한 AI 지원 학생 평가 시스템 설계하기.
          - 인간의 검증과 해석을 보장하는 AI 데이터 분석을 위한 의사결정 프레임워크 만들기.
      M3:
        description: AI 구현으로 인한 조직 변화를 관리한다.
        knowledge:
          - K3.1
          - K3.2
        skills:
          - S4.1
          - S7.1
        attitudes:
          - A4.1
          - A5.1
        content: 학습자는 AI 구현이 조직 문화와 작업 방식에 어떤 영향을 미치는지 이해합니다. 그들은 교육, 커뮤니케이션 및 변화 관리를 포함한 변화 프로세스를 관리하는 법을 배웁니다.
        scenarios:
          - 팀이 새로운 AI 도구와 워크플로우에 적응하도록 돕는 계획 수립하기.
          - 조직 구성원의 AI 리터러시를 향상시키기 위한 교육 프로그램 설계하기.
      M4:
        description: AI 사용의 위험을 평가하고 완화한다.
        knowledge:
          - K4.1
          - K5.4
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 편향성, 오류 및 보안 문제를 포함한 AI 사용의 잠재적 위험을 식별합니다. 그들은 이러한 위험을 완화하고 책임감 있는 AI 사용을 보장하는 전략을 개발하는 법을 배웁니다.
        scenarios:
          - AI 시스템의 위험 평가를 수행하여 잠재적인 편향성과 오류 식별하기.
          - AI 사용을 위한 거버넌스 정책과 모범 사례 가이드 개발하기.
      M5:
        description: AI 구현의 효과와 영향을 측정한다.
        knowledge:
          - K3.1
          - K5.1
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A2.1
          - A4.1
        content: 학습자는 효율성 향상, 비용 절감 및 사용자 만족도를 포함한 AI 구현의 성공 정도를 평가하는 법을 배웁니다. 그들은 AI 시스템 성능을 측정하고 개선하는 기술을 개발합니다.
        scenarios:
          - AI 고객 서비스 시스템의 효과를 평가하기 위한 지표 설계하기.
          - AI 도구가 작업 효율성과 품질에 미치는 영향 분석하기.

  Designing_AI:
    title: AI 설계    emoji: 🔧
    overview: AI 시스템 또는 AI로 강화된 솔루션을 설계하고 개발하는 것을 포함합니다. 이러한 상황에서는 학습자가 데이터, 알고리즘 및 사용자 경험의 설계를 포함한 AI 개발의 기술적 및 윤리적 고려사항을 이해해야 합니다.
    competencies:
      D1:
        description: 윤리와 공정성을 고려한 AI 시스템을 설계한다.
        knowledge:
          - K2.1
          - K5.4
        skills:
          - S1.1
          - S3.1
        attitudes:
          - A1.1
          - A5.1
        content: 학습자는 공정하고 투명하며 책임감 있는 AI 시스템을 설계하는 방법을 이해합니다. 그들은 다양한 사용자 그룹의 요구사항을 고려하고 설계 과정에 윤리적 고려사항을 포함시키는 법을 배웁니다.
        scenarios:
          - 성별과 인종 편향을 제거하도록 보장하는 AI 채용 도구 설계하기.
          - 다양한 학습 요구를 가진 학생들에게 공평한 기회를 제공하는 AI 교육 시스템 만들기.
      D2:
        description: AI 시스템의 데이터 요구사항과 품질을 이해한다.
        knowledge:
          - K1.1
          - K2.2
        skills:
          - S3.1
          - S1.1
        attitudes:
          - A1.1
          - A2.1
        content: 학습자는 데이터 수집, 정제 및 품질 보증을 포함한 AI 시스템의 데이터 의존성을 이해합니다. 그들은 데이터 품질 문제를 식별하고 해결하는 법을 배웁니다.
        scenarios:
          - 훈련 데이터셋을 분석하여 잠재적인 편향성과 품질 문제 식별하기.
          - 데이터의 대표성과 품질을 보장하는 데이터 수집 전략 설계하기.
      D3:
        description: 사용자 친화적인 AI 인터페이스와 경험을 설계한다.
        knowledge:
          - K1.2
          - K4.1
        skills:
          - S3.1
          - S7.1
        attitudes:
          - A3.1
          - A5.1
        content: 학습자는 직관적이고 투명한 AI 사용자 인터페이스를 설계하는 법을 배웁니다. 그들은 사용자가 AI 시스템을 이해하고 신뢰할 수 있도록 하고 적절한 사용자 제어를 제공하는 방법을 이해합니다.
        scenarios:
          - 사용자가 추천의 근거를 이해할 수 있도록 하는 AI 추천 시스템의 사용자 인터페이스 설계하기.
          - 명확한 피드백과 설명을 제공하는 AI 어시스턴트 만들기.
      D4:
        description: AI 시스템의 테스트와 검증을 구현한다.
        knowledge:
          - K1.1
          - K4.1
        skills:
          - S1.1
          - S3.1
        attitudes:
