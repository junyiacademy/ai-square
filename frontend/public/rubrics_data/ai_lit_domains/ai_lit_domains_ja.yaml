domains:
  Engaging_with_AI:
    emoji: 🎯
    overview: AIをツールとして活用し、新しいコンテンツ、情報、レコメンデーションにアクセスすることを含みます。これらの状況では、学習者はまずAIの存在を認識し、次にAI出力の正確性と関連性を評価する必要があります。学習者は、AIの能力と限界を批判的に分析できるよう、AIの技術的基盤について基本的な理解を構築しなければなりません。
    competencies:
      E1:
        description: さまざまな文脈でAIの役割と影響を認識する。
        knowledge:
          - K1.4
          - K5.1
        skills:
          - S6.1
        attitudes:
          - A2.1
          - A1.1
        content: 学習者は日常的なツールやシステムにおけるAIの存在を認識し、コンテンツ推薦や適応学習などのさまざまな状況でのその目的を考察します。AIが自分の選択、学習、認知にどのような影響を与えるかを振り返ります。
        scenarios:
          - 身近なデジタルインタラクション（例：ウェブカメラの使用、動画レコメンデーション）をリストアップし、それぞれがAIをどのように使用しているかを議論する。
          - オンライン数学プラットフォームがリアルタイムデータを使用して異なる難易度のコンテンツを提示する方法を探る。
      E2:
        description: AI出力の正確性と関連性を分析する。
        knowledge:
          - K1.1
          - K1.3
          - K4.1
        skills:
          - S1.1
        attitudes:
          - A1.1
          - A2.1
        content: 学習者はAI生成コンテンツが正確で、関連性があり、適用可能かどうかを評価します。AIの強みと限界を認識し、意思決定の際に複数の情報源を考慮することを学びます。
        scenarios:
          - AI生成のニュース要約と元の記事を比較し、正確性とバイアスを特定する。
          - AI言語翻訳の品質を評価し、文化的文脈と意味の微妙なニュアンスを考慮する。
      E3:
        description: AIシステムの能力と限界を認識する。
        knowledge:
          - K1.2
          - K1.3
          - K4.1
        skills:
          - S1.1
        attitudes:
          - A2.1
        content: 学習者はAIシステムの技術的能力と境界を理解し、異なるタスクにおけるパフォーマンスの違いを含みます。AIが得意とする分野と人間の判断が必要な分野を区別することを学びます。
        scenarios:
          - AIチャットボットのさまざまなタイプの質問に対するパフォーマンスをテストし、事実に関する質問と創造的な質問での違いを比較する。
          - AI画像認識システムの異なる条件下での正確性を分析する。
      E4:
        description: AI使用の適切性と倫理的影響を評価する。
        knowledge:
          - K5.4
          - K2.1
        skills:
          - S5.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者は特定の状況でAIを使用することが適切か、有益か、潜在的に有害かを考慮します。プライバシー、バイアス、公平性の問題を含むAI使用の倫理的影響を評価します。
        scenarios:
          - 採用プロセスでAIを使用して履歴書をスクリーニングすることの倫理的影響について議論する。
          - AIレコメンデーションシステムがユーザーの選択と視点にどのように影響を与える可能性があるかを分析する。
      E5:
        description: AIを使用する際に責任ある行動を実践する。
        knowledge:
          - K5.4
          - K2.1
        skills:
          - S7.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者はAIシステムとやり取りする際に責任ある倫理的な行動を示します。自分の行動の影響を考慮し、AIを使用する際にベストプラクティスに従います。
        scenarios:
          - AIツールを使用して学術課題を完成させるためのガイドラインを作成する。
          - AI生成情報を他の人と共有する前に、その正確性を検証するための戦略を設計する。

  Creating_with_AI:
    emoji: 🎨
    overview: AIシステムと協力して新しいコンテンツ、アイデア、ソリューションを生成することを含みます。これらの状況では、学習者は創造的パートナーとしてのAIの能力を理解しながら、人間の創造性、独創性、知的財産権への敬意を維持する必要があります。
    competencies:
      C1:
        description: AIツールを使用して創造性と生産性を向上させる。
        knowledge:
          - K1.4
          - K5.3
        skills:
          - S2.1
          - S3.1
        attitudes:
          - A3.1
          - A4.1
        content: 学習者はAIツールを使用して、執筆、デザイン、問題解決などの創造的な作業を強化します。自分の創造的ビジョンとコントロールを維持しながら、AIと効果的に協力する方法を学びます。
        scenarios:
          - AIライティングアシスタントを使用して論文の構造を改善しながら、自分の視点と議論を維持する。
          - AIアート生成器と協力して視覚作品を作成し、さまざまなスタイルとコンセプトを探求する。
      C2:
        description: AI支援の創作プロセスで独創性と真正性を維持する。
        knowledge:
          - K5.3
          - K2.1
        skills:
          - S2.1
          - S7.1
        attitudes:
          - A1.1
          - A3.1
        content: 学習者はAIツールを使用しながら創作の独創性と個人的な声を維持する方法を理解します。AI支援創作とAI生成コンテンツに完全に依存することの違いを区別することを学びます。
        scenarios:
          - プロジェクトを作成し、どの部分がAI支援で、どの部分がオリジナルかを明確に識別する。
          - 学術および商業環境でAI生成コンテンツを使用する際の適切な帰属について議論する。
      C3:
        description: AI創作における著作権と知的財産の問題を理解する。
        knowledge:
          - K5.3
          - K2.1
        skills:
          - S1.1
          - S7.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者はAI生成コンテンツの著作権と知的財産への影響を理解します。AI創作ツールを責任を持って使用し、関連する法的および倫理的問題を理解することを学びます。
        scenarios:
          - さまざまなAIプラットフォームの利用規約と著作権ポリシーを調査する。
          - AI生成コンテンツの使用に関するベストプラクティスガイドを作成する。
      C4:
        description: AI生成コンテンツを評価し改善する。
        knowledge:
          - K1.3
          - K4.1
        skills:
          - S1.1
          - S2.1
        attitudes:
          - A2.1
          - A4.1
        content: 学習者はAI生成コンテンツの品質を評価し、反復プロセスを通じて改善することを学びます。AI出力の問題を特定し解決するための批判的思考スキルを開発します。
        scenarios:
          - 複数回の反復を通じてAI生成のストーリーや記事を改善する。
          - AI生成コードを評価し、必要な修正と最適化を行う。
      C5:
        description: 創作プロセスでAI支援と人間の判断のバランスをとる。
        knowledge:
          - K3.2
          - K4.1
        skills:
          - S2.1
          - S5.1
        attitudes:
          - A4.1
          - A5.1
        content: 学習者は創作プロセスでAIツールと人間の判断を適切に組み合わせる方法を学びます。いつAIに頼り、いつ人間の創造性と判断力が必要かを理解します。
        scenarios:
          - 異なる段階でのAIと人間の役割を明確に定義した創作ワークフローを設計する。
          - さまざまなタイプの創作タスクを分析し、AI支援の適切な程度を決定する。

  Managing_AI:
    emoji: 📊
    overview: 組織や管理タスクにおいてAIを戦略的に使用することを含みます。これらの状況では、学習者はAIがワークフロー、意思決定プロセス、組織構造をどのように変革するかを理解しながら、人間による監視と責任の重要性を考慮する必要があります。
    competencies:
      M1:
        description: ワークフローへのAI統合の機会を評価する。
        knowledge:
          - K3.1
          - K3.2
        skills:
          - S5.1
          - S3.1
        attitudes:
          - A3.1
          - A4.1
        content: 学習者は組織内でAIを効果的に統合できる領域を特定し、潜在的な利益とリスクを評価します。既存のワークフローを分析し、AIが価値を追加できる場所を特定することを学びます。
        scenarios:
          - 学校管理システムを分析し、AIによって自動化または改善できるプロセスを特定する。
          - カスタマーサービスでAIチャットボットを使用することの実現可能性と影響を評価する。
      M2:
        description: AI支援の意思決定プロセスで人間の監視を維持する。
        knowledge:
          - K3.3
          - K5.1
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者はAI支援の意思決定における人間の監視の重要性を理解します。人間が最終的なコントロールと責任を保持することを確実にする意思決定プロセスを設計することを学びます。
        scenarios:
          - 人間のレビューと介入メカニズムを含むAI支援の学生評価システムを設計する。
          - データ分析にAIを使用する意思決定フレームワークを作成し、人間による検証と解釈を確保する。
      M3:
        description: AI実装の組織変革を管理する。
        knowledge:
          - K3.1
          - K3.2
        skills:
          - S4.1
          - S7.1
        attitudes:
          - A4.1
          - A5.1
        content: 学習者はAI実装が組織文化と作業方法にどのように影響するかを理解します。トレーニング、コミュニケーション、変更管理を含む変革プロセスを管理することを学びます。
        scenarios:
          - チームが新しいAIツールとワークフローに適応するのを支援する計画を策定する。
          - 組織メンバーのAIリテラシーを向上させるためのトレーニングプログラムを設計する。
      M4:
        description: AI使用のリスクを評価し軽減する。
        knowledge:
          - K4.1
          - K5.4
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者はバイアス、エラー、セキュリティの問題を含むAI使用の潜在的なリスクを特定します。これらのリスクを軽減し、責任あるAI使用を確保するための戦略を開発することを学びます。
        scenarios:
          - AIシステムのリスク評価を実施し、潜在的なバイアスとエラーを特定する。
          - AI使用のガバナンスポリシーとベストプラクティスガイドを作成する。
      M5:
        description: AI実装の効果と影響を測定する。
        knowledge:
          - K3.1
          - K5.1
        skills:
          - S1.1
          - S6.1
        attitudes:
          - A2.1
          - A4.1
        content: 学習者は効率の向上、コスト削減、ユーザー満足度を含むAI実装の成功を評価することを学びます。AIシステムのパフォーマンスを測定し改善するスキルを開発します。
        scenarios:
          - AIカスタマーサービスシステムの効果を評価するための指標を設計する。
          - AIツールが作業効率と品質に与える影響を分析する。

  Designing_AI:
    emoji: 🔧
    overview: AIシステムまたはAI強化ソリューションの設計と開発を含みます。これらの状況では、学習者はデータ、アルゴリズム、ユーザーエクスペリエンスの設計を含む、AI開発の技術的および倫理的考慮事項を理解する必要があります。
    competencies:
      D1:
        description: 倫理と公平性を考慮したAIシステムを設計する。
        knowledge:
          - K2.1
          - K5.4
        skills:
          - S1.1
          - S3.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者は公平で透明性があり、責任あるAIシステムを設計する方法を理解します。さまざまなユーザーグループのニーズを考慮し、設計プロセスに倫理的考慮事項を組み込むことを学びます。
        scenarios:
          - 性別と人種のバイアスを排除することを確実にするAI採用ツールを設計する。
          - さまざまな学習ニーズを持つ学生に公平な機会を提供するAI教育システムを作成する。
      D2:
        description: AIシステムのデータ要件と品質を理解する。
        knowledge:
          - K1.1
          - K2.2
        skills:
          - S3.1
          - S1.1
        attitudes:
          - A1.1
          - A2.1
        content: 学習者はデータ収集、クリーニング、品質保証を含むAIシステムのデータ依存性を理解します。データ品質の問題を特定し解決することを学びます。
        scenarios:
          - トレーニングデータセットを分析し、潜在的なバイアスと品質問題を特定する。
          - データの代表性と品質を確保するためのデータ収集戦略を設計する。
      D3:
        description: ユーザーフレンドリーなAIインターフェースと体験を設計する。
        knowledge:
          - K1.2
          - K4.1
        skills:
          - S3.1
          - S7.1
        attitudes:
          - A3.1
          - A5.1
        content: 学習者は直感的で透明なAIユーザーインターフェースを設計することを学びます。ユーザーがAIシステムを理解し信頼できるようにし、適切なユーザーコントロールを提供する方法を理解します。
        scenarios:
          - ユーザーが推薦の根拠を理解できるAI推薦システムのユーザーインターフェースを設計する。
          - 明確なフィードバックと説明を提供するAIアシスタントを作成する。
      D4:
        description: AIシステムのテストと検証を実施する。
        knowledge:
          - K1.1
          - K4.1
        skills:
          - S1.1
          - S3.1
        attitudes:
          - A1.1
          - A2.1
        content: 学習者はAIシステムのパフォーマンス、正確性、信頼性をテストし検証することを学びます。AIシステムの問題を特定し解決する方法を理解します。
        scenarios:
          - AIモデルの正確性と堅牢性を評価するテスト計画を設計する。
          - ユーザーテストを実施し、AIシステムの使いやすさに関するフィードバックを収集する。
      D5:
        description: AIシステムの長期的な影響と持続可能性を考慮する。
        knowledge:
          - K3.1
          - K5.1
        skills:
          - S6.1
          - S1.1
        attitudes:
          - A1.1
          - A5.1
        content: 学習者はAIシステムの社会、環境、経済への長期的な影響を考慮します。持続可能でスケーラブルなAIソリューションを設計することを学びます。
        scenarios:
          - エネルギー使用とカーボンフットプリントを含むAIシステムの環境への影響を評価する。
          - AI実装が雇用と社会構造に与える長期的な影響を分析する。

