  Managing_with_AI:
    emoji: 🎪
    overview: requires intentionally choosing how AI can support and enhance human work. This includes assigning structured tasks to AI, such as organizing information, so humans can focus on areas requiring creativity, empathy, and judgment. AI systems can simulate a variety of roles, acting as an analyst, debate partner, or career guide. Learners who manage AI's actions learn to delegate tasks thoughtfully, guide AI outputs with clear instructions, and assess whether AI's role aligns with their goals and values. This domain helps learners build agency, ensuring that AI works for them and that its use remains ethical and human-centered.
    overview_zhCN: 涉及监督和指导AI系统以确保它们负责任和有效地运行。学习者必须了解数据隐私、算法偏见和AI决策的透明度。他们需要发展技能来监控AI性能并在需要时进行干预。
    overview_pt: Envolve supervisionar e orientar sistemas de IA para garantir que operem de forma responsável e eficaz. Os alunos devem entender sobre privacidade de dados, viés algorítmico e transparência nas decisões da IA. Eles precisam desenvolver habilidades para monitorar o desempenho da IA e intervir quando necessário.
    overview_ar: يتضمن الإشراف على أنظمة الذكاء الاصطناعي وتوجيهها لضمان عملها بشكل مسؤول وفعال. يجب على المتعلمين فهم خصوصية البيانات والتحيز الخوارزمي والشفافية في قرارات الذكاء الاصطناعي. يحتاجون إلى تطوير مهارات لمراقبة أداء الذكاء الاصطناعي والتدخل عند الضرورة.
    overview_id: Melibatkan pengawasan dan pembimbingan sistem AI untuk memastikan mereka beroperasi secara bertanggung jawab dan efektif. Peserta didik harus memahami privasi data, bias algoritmik, dan transparansi dalam pengambilan keputusan AI. Mereka perlu mengembangkan keterampilan untuk memantau kinerja AI dan melakukan intervensi bila diperlukan.
    overview_th: เกี่ยวข้องกับการกำกับดูแลและชี้นำระบบ AI เพื่อให้แน่ใจว่าพวกมันทำงานอย่างมีความรับผิดชอบและมีประสิทธิภาพ ผู้เรียนต้องเข้าใจเกี่ยวกับความเป็นส่วนตัวของข้อมูล อคติของอัลกอริทึม และความโปร่งใสในการตัดสินใจของ AI พวกเขาต้องพัฒนาทักษะในการตรวจสอบประสิทธิภาพของ AI และแทรกแซงเมื่อจำเป็น
    overview_es: Requiere elegir intencionalmente cómo la IA puede apoyar y mejorar el trabajo humano. Esto incluye asignar tareas estructuradas a la IA, como organizar información, para que los humanos puedan concentrarse en áreas que requieren creatividad, empatía y juicio. Los sistemas de IA pueden simular una variedad de roles, actuando como analista, compañero de debate o guía profesional. Los estudiantes que gestionan las acciones de la IA aprenden a delegar tareas de manera reflexiva, guiar las salidas de la IA con instrucciones claras y evaluar si el papel de la IA se alinea con sus objetivos y valores. Este dominio ayuda a los estudiantes a desarrollar autonomía, asegurando que la IA trabaje para ellos y que su uso siga siendo ético y centrado en el ser humano.
    overview_ja: AIが人間の仕事をどのように支援し、強化できるかを意図的に選択する必要があります。これには、情報を整理するなどの構造化されたタスクをAIに割り当てることが含まれ、人間は創造性、共感、判断力を必要とする分野に集中できます。AIシステムは、アナリスト、ディベートパートナー、キャリアガイドなど、さまざまな役割をシミュレートできます。AIの行動を管理する学習者は、タスクを慎重に委任し、明確な指示でAIの出力を導き、AIの役割が自分の目標や価値観に合致しているかを評価することを学びます。この領域は、学習者が主体性を構築し、AIが彼らのために機能し、その使用が倫理的で人間中心であることを保証します。
    overview_ko: AI가 인간의 작업을 지원하고 향상시키는 방법을 의도적으로 선택해야 합니다. 여기에는 정보를 정리하는 것과 같은 구조화된 작업을 AI에 할당하여 인간이 창의성, 공감 및 판단력이 필요한 영역에 집중할 수 있도록 하는 것이 포함됩니다. AI 시스템은 분석가, 토론 파트너 또는 경력 안내자와 같은 다양한 역할을 시뮬레이션할 수 있습니다. AI의 행동을 관리하는 학습자는 작업을 신중하게 위임하고, 명확한 지침으로 AI 출력을 안내하며, AI의 역할이 자신의 목표와 가치에 부합하는지 평가하는 방법을 배웁니다. 이 영역은 학습자가 주체성을 구축하도록 도와주며, AI가 그들을 위해 작동하고 그 사용이 윤리적이고 인간 중심으로 유지되도록 보장합니다.
    overview_fr: Nécessite de choisir intentionnellement comment l'IA peut soutenir et améliorer le travail humain. Cela inclut l'attribution de tâches structurées à l'IA, comme l'organisation d'informations, afin que les humains puissent se concentrer sur des domaines nécessitant créativité, empathie et jugement. Les systèmes d'IA peuvent simuler une variété de rôles, agissant comme analyste, partenaire de débat ou guide de carrière. Les apprenants qui gèrent les actions de l'IA apprennent à déléguer des tâches de manière réfléchie, à guider les sorties de l'IA avec des instructions claires et à évaluer si le rôle de l'IA s'aligne sur leurs objectifs et valeurs. Ce domaine aide les apprenants à développer leur autonomie, en veillant à ce que l'IA travaille pour eux et que son utilisation reste éthique et centrée sur l'humain.
    overview_de: Erfordert eine bewusste Entscheidung, wie KI die menschliche Arbeit unterstützen und verbessern kann. Dazu gehört die Zuweisung strukturierter Aufgaben an KI, wie z.B. die Organisation von Informationen, damit sich Menschen auf Bereiche konzentrieren können, die Kreativität, Empathie und Urteilsvermögen erfordern. KI-Systeme können eine Vielzahl von Rollen simulieren, z.B. als Analyst, Debattierpartner oder Karriereberater. Lernende, die die Aktionen von KI verwalten, lernen, Aufgaben durchdacht zu delegieren, KI-Ausgaben mit klaren Anweisungen zu steuern und zu bewerten, ob die Rolle von KI mit ihren Zielen und Werten übereinstimmt. Dieses Gebiet hilft Lernenden, Eigenverantwortung zu entwickeln und sicherzustellen, dass KI für sie arbeitet und ihre Nutzung ethisch und menschenzentriert bleibt.
    overview_ru: Требует сознательного выбора того, как ИИ может поддерживать и улучшать человеческую работу. Это включает в себя назначение структурированных задач ИИ, таких как организация информации, чтобы люди могли сосредоточиться на областях, требующих креативности, эмпатии и суждения. Системы ИИ могут имитировать различные роли, выступая в качестве аналитика, партнера по дебатам или карьерного консультанта. Учащиеся, управляющие действиями ИИ, учатся разумно делегировать задачи, направлять выходные данные ИИ с помощью четких инструкций и оценивать, соответствует ли роль ИИ их целям и ценностям. Эта область помогает учащимся развивать самостоятельность, обеспечивая, чтобы ИИ работал на них и его использование оставалось этичным и ориентированным на человека.
    overview_it: Richiede di scegliere intenzionalmente come l'IA può supportare e migliorare il lavoro umano. Ciò include l'assegnazione di compiti strutturati all'IA, come l'organizzazione delle informazioni, affinché gli esseri umani possano concentrarsi su aree che richiedono creatività, empatia e giudizio. I sistemi di IA possono simulare una varietà di ruoli, agendo come analista, partner di dibattito o guida professionale. Gli studenti che gestiscono le azioni dell'IA imparano a delegare compiti in modo riflessivo, a guidare le uscite dell'IA con istruzioni chiare e a valutare se il ruolo dell'IA si allinea con i loro obiettivi e valori. Questo dominio aiuta gli studenti a costruire autonomia, assicurando che l'IA lavori per loro e che il suo utilizzo rimanga etico e incentrato sull'essere umano.
