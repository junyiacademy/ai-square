  Designing_with_AI:
    emoji: 💡
    overview: empowers learners to understand how AI works and connect it to its social and ethical impacts by shaping how AI systems function. Through hands-on exploration in an education context, students examine how data, design choices, and model behavior influence the fairness, usefulness, and impact of AI systems. The goal is not to develop commercial products or put them into service, but to build the confidence and capacity to shape AI for human good by understanding the principles underpinning the design of AI from an early age.
    overview_zhCN: 涉及塑造AI系统和应用程序以满足特定需求并遵守道德标准。学习者探索如何将公平性、包容性和用户价值观纳入AI设计。他们必须考虑AI技术对个人和社会的更广泛影响。
    overview_pt: Envolve moldar sistemas e aplicações de IA para atender a necessidades específicas e aderir a padrões éticos. Os alunos exploram como incorporar equidade, inclusão e valores do usuário no design da IA. Eles devem considerar as implicações mais amplas das tecnologias de IA para indivíduos e sociedade.
    overview_ar: يتضمن تشكيل أنظمة وتطبيقات الذكاء الاصطناعي لتلبية احتياجات محددة والالتزام بالمعايير الأخلاقية. يستكشف المتعلمون كيفية دمج العدالة والشمول وقيم المستخدم في تصميم الذكاء الاصطناعي. يجب عليهم النظر في الآثار الأوسع لتقنيات الذكاء الاصطناعي على الأفراد والمجتمع.
    overview_id: Melibatkan pembentukan sistem dan aplikasi AI untuk memenuhi kebutuhan spesifik dan mematuhi standar etika. Peserta didik mengeksplorasi bagaimana menggabungkan keadilan, inklusi, dan nilai-nilai pengguna ke dalam desain AI. Mereka harus mempertimbangkan implikasi yang lebih luas dari teknologi AI bagi individu dan masyarakat.
    overview_th: เกี่ยวข้องกับการกำหนดรูปแบบระบบและแอปพลิเคชัน AI เพื่อตอบสนองความต้องการเฉพาะและปฏิบัติตามมาตรฐานจริยธรรม ผู้เรียนสำรวจวิธีการรวมความยุติธรรม การรวมทุกคน และค่านิยมของผู้ใช้เข้าไปในการออกแบบ AI พวกเขาต้องพิจารณาผลกระทบที่กว้างขึ้นของเทคโนโลยี AI ต่อบุคคลและสังคม
    overview_es: capacita a los estudiantes para entender cómo funciona la IA y conectarla con sus impactos sociales y éticos mediante la configuración de cómo funcionan los sistemas de IA. A través de la exploración práctica en un contexto educativo, los estudiantes examinan cómo los datos, las decisiones de diseño y el comportamiento del modelo influyen en la equidad, utilidad e impacto de los sistemas de IA. El objetivo no es desarrollar productos comerciales o ponerlos en servicio, sino desarrollar la confianza y capacidad para dar forma a la IA para el bien humano mediante la comprensión de los principios que sustentan el diseño de la IA desde una edad temprana.
    overview_ja: 学習者がAIの仕組みを理解し、AIシステムの機能を形作ることで社会的・倫理的影響と結びつけることを可能にします。教育的文脈での実践的探求を通じて、学生はデータ、設計選択、モデルの行動がAIシステムの公平性、有用性、影響にどのような影響を与えるかを検証します。目標は商用製品を開発したりサービスに投入することではなく、幼い頃からAI設計の根底にある原理を理解することで、人間の善のためにAIを形作る自信と能力を構築することです。
    overview_ko: 학습자가 AI 시스템의 기능을 형성함으로써 AI가 어떻게 작동하는지 이해하고 이를 사회적, 윤리적 영향과 연결할 수 있도록 합니다. 교육적 맥락에서의 실습 탐구를 통해 학생들은 데이터, 설계 선택, 모델 행동이 AI 시스템의 공정성, 유용성, 영향에 어떤 영향을 미치는지 살펴봅니다. 목표는 상업적 제품을 개발하거나 서비스에 투입하는 것이 아니라, 어린 나이부터 AI 설계의 기본 원리를 이해함으로써 인간의 선을 위해 AI를 형성할 수 있는 자신감과 역량을 구축하는 것입니다.
    overview_fr: permet aux apprenants de comprendre comment fonctionne l'IA et de la connecter à ses impacts sociaux et éthiques en façonnant le fonctionnement des systèmes d'IA. Grâce à l'exploration pratique dans un contexte éducatif, les étudiants examinent comment les données, les choix de conception et le comportement du modèle influencent l'équité, l'utilité et l'impact des systèmes d'IA. L'objectif n'est pas de développer des produits commerciaux ou de les mettre en service, mais de développer la confiance et la capacité à façonner l'IA pour le bien humain en comprenant les principes qui sous-tendent la conception de l'IA dès le plus jeune âge.
    overview_de: befähigt Lernende zu verstehen, wie KI funktioniert und sie mit ihren sozialen und ethischen Auswirkungen zu verbinden, indem sie die Funktionsweise von KI-Systemen gestalten. Durch praktische Erkundung in einem Bildungskontext untersuchen Schüler, wie Daten, Designentscheidungen und Modellverhalten die Fairness, Nützlichkeit und Auswirkungen von KI-Systemen beeinflussen. Das Ziel ist nicht, kommerzielle Produkte zu entwickeln oder in Betrieb zu nehmen, sondern das Vertrauen und die Fähigkeit aufzubauen, KI zum Wohle der Menschheit zu gestalten, indem man die Prinzipien versteht, die dem Design von KI von klein auf zugrunde liegen.
    overview_ru: позволяет учащимся понять, как работает ИИ, и связать это с его социальными и этическими последствиями путем формирования функционирования систем ИИ. Посредством практического исследования в образовательном контексте студенты изучают, как данные, решения по дизайну и поведение модели влияют на справедливость, полезность и воздействие систем ИИ. Цель не в том, чтобы разрабатывать коммерческие продукты или внедрять их в эксплуатацию, а в том, чтобы развить уверенность и способность формировать ИИ для блага человечества, понимая принципы, лежащие в основе проектирования ИИ с раннего возраста.
    overview_it: permette agli studenti di comprendere come funziona l'IA e collegarla ai suoi impatti sociali ed etici plasmando il funzionamento dei sistemi di IA. Attraverso l'esplorazione pratica in un contesto educativo, gli studenti esaminano come i dati, le scelte di progettazione e il comportamento del modello influenzano l'equità, l'utilità e l'impatto dei sistemi di IA. L'obiettivo non è sviluppare prodotti commerciali o metterli in servizio, ma costruire la fiducia e la capacità di plasmare l'IA per il bene umano comprendendo i principi che sottendono la progettazione dell'IA fin dalla tenera età.
