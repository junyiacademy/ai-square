        content: Learners assess whether AI is the right tool for a specific situation. They consider factors like the complexity of the task, the need for human judgment, and the ethical implications.
        content_es: Los estudiantes evalúan si la IA es la herramienta adecuada para una situación específica. Consideran factores como la complejidad de la tarea, la necesidad de juicio humano y las implicaciones éticas.
        content_ja: 学習者は、特定の状況においてAIが適切なツールであるかどうかを評価します。彼らは、タスクの複雑さ、人間の判断の必要性、倫理的な影響などの要因を考慮します。
        content_ko: 학습자는 특정 상황에서 AI가 적절한 도구인지 평가합니다. 그들은 작업의 복잡성, 인간 판단의 필요성 및 윤리적 영향을 고려합니다.
        content_fr: Les apprenants évaluent si l'IA est le bon outil pour une situation spécifique. Ils prennent en compte des facteurs tels que la complexité de la tâche, le besoin de jugement humain et les implications éthiques.
        content_de: Lernende bewerten, ob KI das richtige Werkzeug für eine bestimmte Situation ist. Sie berücksichtigen Faktoren wie die Komplexität der Aufgabe, die Notwendigkeit menschlichen Urteils und die ethischen Implikationen.
        content_ru: Учащиеся оценивают, является ли ИИ правильным инструментом для конкретной ситуации. Они учитывают такие факторы, как сложность задачи, необходимость человеческого суждения и этические последствия.
        content_it: Gli studenti valutano se l'IA è lo strumento giusto per una situazione specifica. Considerano fattori come la complessità del compito, la necessità di giudizio umano e le implicazioni etiche.
        scenarios:
        - Consider everyday tasks (e.g., writing a birthday card) and assess when AI use is appropriate, considering the need for individuality, creativity, or human judgment.
        - Determine whether specific AI systems should be avoided, or used to complete specific tasks, based on how well each option aligns with an assignment's learning objectives.
        scenarios_es:
        - Considerar tareas cotidianas (por ejemplo, escribir una tarjeta de cumpleaños) y evaluar cuándo es apropiado usar IA, considerando la necesidad de individualidad, creatividad o juicio humano.
        - Determinar si se deben evitar sistemas de IA específicos o utilizarlos para completar tareas específicas, según qué tan bien cada opción se alinee con los objetivos de aprendizaje de una tarea.
        scenarios_ja:
        - 日常のタスク（例：誕生日カードを書く）を考慮し、個性、創造性、または人間の判断の必要性を考慮して、AIの使用が適切な時期を評価します。
        - 特定のAIシステムを避けるべきか、特定のタスクを完了するために使用すべきかを判断し、各オプションが課題の学習目標にどれだけ合致しているかを考慮します。
        scenarios_ko:
        - '일상적인 작업(예: 생일 카드 작성)을 고려하고 개별성, 창의성 또는 인간의 판단 필요성을 고려하여 AI 사용이 적절한 시기를 평가합니다.'
        - 특정 AI 시스템을 피해야 하는지 또는 특정 작업을 완료하는 데 사용해야 하는지를 결정하고 각 옵션이 과제의 학습 목표와 얼마나 잘 일치하는지 평가합니다.
        scenarios_fr:
        - Considérer les tâches quotidiennes (par exemple, écrire une carte d'anniversaire) et évaluer quand l'utilisation de l'IA est appropriée, en tenant compte du besoin d'individualité, de créativité ou de jugement humain.
        - Déterminer si des systèmes d'IA spécifiques doivent être évités ou utilisés pour accomplir des tâches spécifiques, en fonction de la mesure dans laquelle chaque option s'aligne sur les objectifs d'apprentissage d'une tâche.
        scenarios_de:
        - Alltägliche Aufgaben (z.B. eine Geburtstagskarte schreiben) in Betracht ziehen und bewerten, wann die Verwendung von KI angemessen ist, wobei der Bedarf an Individualität, Kreativität oder menschlichem Urteil berücksichtigt wird.
        - Bestimmen, ob bestimmte KI-Systeme vermieden oder zur Erledigung spezifischer Aufgaben verwendet werden sollten, basierend darauf, wie gut jede Option mit den Lernzielen einer Aufgabe übereinstimmt.
        scenarios_ru:
        - Рассмотреть повседневные задачи (например, написание поздравительной открытки) и оценить, когда использование ИИ уместно, учитывая необходимость индивидуальности, креативности или человеческого суждения.
        - Определить, следует ли избегать конкретных систем ИИ или использовать их для выполнения конкретных задач, исходя из того, насколько хорошо каждый вариант соответствует учебным целям задания.
        scenarios_it:
        - Considerare compiti quotidiani (ad esempio, scrivere un biglietto di compleanno) e valutare quando l'uso dell'IA è appropriato, considerando la necessità di individualità, creatività o giudizio umano.
        - Determinare se specifici sistemi di IA debbano essere evitati o utilizzati per completare compiti specifici, in base a quanto bene ciascuna opzione si allinea con gli obiettivi di apprendimento di un compito.
