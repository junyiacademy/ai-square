    overview_zhCN: 涉及与AI工具合作以增强、评估或生成内容或成果。学习者必须理解提示工程，能够提供有效的输入，并批判性地评估AI协助的创作。他们需要平衡自己的创造力与AI的能力，同时保持对自己工作的所有权。
    overview_pt: Envolve colaborar com ferramentas de IA para aprimorar, avaliar ou gerar conteúdo ou resultados. Os alunos devem entender a engenharia de prompts, fornecer entradas eficazes e avaliar criticamente as criações assistidas por IA. Eles precisam equilibrar sua própria criatividade com as capacidades da IA, mantendo a propriedade de seu trabalho.
    overview_ar: يتضمن التعاون مع أدوات الذكاء الاصطناعي لتعزيز أو تقييم أو إنشاء محتوى أو نتائج. يجب على المتعلمين فهم هندسة التلقين، وتقديم مدخلات فعالة، وتقييم الإبداعات المدعومة بالذكاء الاصطناعي بشكل نقدي. يحتاجون إلى موازنة إبداعهم الخاص مع قدرات الذكاء الاصطناعي مع الحفاظ على ملكية عملهم.
    overview_id: Melibatkan kolaborasi dengan alat AI untuk meningkatkan, mengevaluasi, atau menghasilkan konten atau hasil. Peserta didik harus memahami rekayasa prompt, memberikan input yang efektif, dan mengevaluasi kreasi yang dibantu AI secara kritis. Mereka perlu menyeimbangkan kreativitas mereka sendiri dengan kemampuan AI sambil mempertahankan kepemilikan atas pekerjaan mereka.
    overview_th: เกี่ยวข้องกับการทำงานร่วมกับเครื่องมือ AI เพื่อปรับปรุง ประเมิน หรือสร้างเนื้อหาหรือผลลัพธ์ ผู้เรียนต้องเข้าใจวิศวกรรมพรอมต์ ให้อินพุตที่มีประสิทธิภาพ และประเมินการสร้างสรรค์ที่ AI ช่วยเหลืออย่างมีวิจารณญาณ พวกเขาต้องสร้างสมดุลระหว่างความคิดสร้างสรรค์ของตนเองกับความสามารถของ AI ในขณะที่ยังคงความเป็นเจ้าของงานของตน
    overview_es: Consiste en colaborar con un sistema de IA en un proceso creativo o de resolución de problemas; implica guiar y refinar la salida de IA a través de indicaciones y retroalimentación mientras se asegura que el contenido permanezca justo y apropiado, y también incluye consideraciones éticas relacionadas con la propiedad del contenido, atribución y el uso responsable de materiales existentes.
    overview_ja: 創造的または問題解決のプロセスでAIシステムと協力することから成り立ちます。これには、コンテンツが公正で適切であることを確保しながら、プロンプトとフィードバックを通じてAI出力を指導し改善することが含まれ、また、コンテンツの所有権、帰属、既存材料の責任ある使用に関連する倫理的考慮事項も含まれます。
    overview_ko: 창의적이거나 문제 해결 과정에서 AI 시스템과 협력하는 것으로 구성됩니다. 이는 콘텐츠가 공정하고 적절하게 유지되도록 하면서 프롬프트와 피드백을 통해 AI 출력을 안내하고 개선하는 것을 포함하며, 콘텐츠 소유권, 출처 표기, 기존 자료의 책임감 있는 사용과 관련된 윤리적 고려사항도 포함합니다.
    overview_fr: Consiste à collaborer avec un système d'IA dans un processus créatif ou de résolution de problèmes ; cela implique de guider et d'affiner la sortie de l'IA par des invites et des commentaires tout en s'assurant que le contenu reste équitable et approprié, et inclut également des considérations éthiques liées à la propriété du contenu, l'attribution et l'utilisation responsable des matériaux existants.
    overview_de: Besteht aus der Zusammenarbeit mit einem KI-System in einem kreativen oder problemlösenden Prozess; es beinhaltet die Führung und Verfeinerung von KI-Ausgaben durch Eingabeaufforderungen und Feedback, während sichergestellt wird, dass der Inhalt fair und angemessen bleibt, und schließt auch ethische Überlegungen bezüglich Inhaltseigentum, Zuordnung und verantwortlicher Nutzung bestehender Materialien ein.
    overview_ru: Состоит из сотрудничества с системой ИИ в творческом или проблемно-ориентированном процессе; это включает руководство и улучшение выходных данных ИИ через подсказки и обратную связь, обеспечивая при этом справедливость и уместность контента, а также включает этические соображения, связанные с владением контентом, атрибуцией и ответственным использованием существующих материалов.
    overview_it: Consiste nel collaborare con un sistema di IA in un processo creativo o di risoluzione dei problemi; implica guidare e raffinare l'output dell'IA attraverso prompt e feedback assicurando che il contenuto rimanga equo e appropriato, e include anche considerazioni etiche relative alla proprietà del contenuto, attribuzione e uso responsabile di materiali esistenti.
