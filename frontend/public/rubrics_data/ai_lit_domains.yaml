        - Evaluate AI-generated images to create story settings based on learner ideas (e.g., 'a jungle in space'), then write new stories inspired by unexpected results.
        - Use AI to develop counterarguments for a class debate to anticipate and address opposing viewpoints.
        scenarios_es:
        - Evaluar imágenes generadas por IA para crear escenarios de historias basadas en las ideas de los estudiantes (por ejemplo, 'una jungla en el espacio'), y luego escribir nuevas historias inspiradas en resultados inesperados.
        - Usar IA para desarrollar contraargumentos para un debate en clase para anticipar y abordar puntos de vista opuestos.
        scenarios_ja:
        - 学習者のアイデア（例：『宇宙のジャングル』）に基づいて物語の設定を作成するためにAI生成の画像を評価し、予期しない結果に触発された新しい物語を書く。
        - クラスの討論のために反論を展開するためにAIを使用し、対立する視点に対処する。
        scenarios_ko:
        - '학습자의 아이디어(예: ''우주 속 정글'')에 기반하여 이야기 설정을 만들기 위해 AI가 생성한 이미지를 평가한 다음, 예상치 못한 결과에 영감을 받아 새로운 이야기를 작성합니다.'
        - AI를 사용하여 수업 토론을 위한 반론을 개발하여 반대 관점을 예상하고 다룹니다.
        scenarios_fr:
        - Évaluer des images générées par l'IA pour créer des décors d'histoires basés sur les idées des apprenants (par exemple, 'une jungle dans l'espace'), puis écrire de nouvelles histoires inspirées par des résultats inattendus.
        - Utiliser l'IA pour développer des contre-arguments pour un débat en classe afin d'anticiper et de traiter des points de vue opposés.
        scenarios_de:
        - KI-generierte Bilder bewerten, um Geschichtensettings basierend auf den Ideen der Lernenden zu erstellen (z.B. 'ein Dschungel im Weltraum'), und dann neue Geschichten schreiben, die von unerwarteten Ergebnissen inspiriert sind.
        - KI nutzen, um Gegenargumente für eine Klassendebatte zu entwickeln, um gegensätzliche Standpunkte vorherzusehen und anzugehen.
        scenarios_ru:
