        content: Learners break down a complex task and decide which parts can be handled by AI and which require human involvement. They distribute tasks based on their nature and human and AI strengths.
        content_es: Los estudiantes descomponen una tarea compleja y deciden qué partes pueden ser manejadas por la IA y cuáles requieren la participación humana. Distribuyen las tareas según su naturaleza y las fortalezas de humanos e IA.
        content_ja: 学習者は複雑なタスクを分解し、どの部分をAIが処理でき、どの部分に人間の関与が必要かを決定します。彼らはタスクの性質と人間およびAIの強みに基づいてタスクを分配します。
        content_ko: 학습자는 복잡한 작업을 분해하고 AI가 처리할 수 있는 부분과 인간의 참여가 필요한 부분을 결정합니다. 그들은 작업의 성격과 인간 및 AI의 강점에 따라 작업을 분배합니다.
        content_fr: Les apprenants décomposent une tâche complexe et décident quelles parties peuvent être gérées par l'IA et lesquelles nécessitent l'implication humaine. Ils distribuent les tâches en fonction de leur nature et des forces humaines et de l'IA.
        content_de: Lernende zerlegen eine komplexe Aufgabe und entscheiden, welche Teile von KI bearbeitet werden können und welche menschliches Engagement erfordern. Sie verteilen Aufgaben basierend auf ihrer Natur und den Stärken von Menschen und KI.
        content_ru: Учащиеся разбивают сложную задачу на части и решают, какие из них могут быть выполнены ИИ, а какие требуют человеческого участия. Они распределяют задачи в зависимости от их природы и сильных сторон людей и ИИ.
        content_it: Gli studenti scompongono un compito complesso e decidono quali parti possono essere gestite dall'IA e quali richiedono il coinvolgimento umano. Distribuiscono i compiti in base alla loro natura e ai punti di forza di umani e IA.
        scenarios:
        - Use AI to brainstorm science fair ideas and gather background information, while the class votes on the best project, designs and carries out the experiment, and interprets the results.
        - Examine a historical question using AI to summarize primary sources and commentaries, while students assess context, detect bias, discuss resources and make new interpretations.
        scenarios_es:
        - Usar IA para generar ideas para la feria de ciencias y recopilar información de fondo, mientras la clase vota por el mejor proyecto, diseña y lleva a cabo el experimento, y analiza los resultados.
        - Examinar una pregunta histórica utilizando IA para resumir fuentes primarias y comentarios, mientras los estudiantes evalúan el contexto, detectan sesgos, discuten recursos y hacen nuevas interpretaciones.
        scenarios_ja:
        - AIを使用して科学フェアのアイデアをブレインストーミングし、背景情報を収集しながら、クラスが最良のプロジェクトに投票し、実験を設計して実施し、結果を解釈します。
        - AIを使用して一次資料や解説を要約しながら歴史的な質問を検討し、学生が文脈を評価し、バイアスを検出し、リソースを議論し、新しい解釈を行います。
        scenarios_ko:
        - AI를 사용하여 과학 박람회 아이디어를 브레인스토밍하고 배경 정보를 수집하는 동안, 학급이 최고의 프로젝트에 투표하고 실험을 설계하고 수행하며 결과를 해석합니다.
        - AI를 사용하여 1차 자료와 주석을 요약하여 역사적 질문을 검토하고, 학생들이 맥락을 평가하고 편향을 감지하며 자원을 논의하고 새로운 해석을 합니다.
        scenarios_fr:
        - Utiliser l'IA pour générer des idées pour la foire scientifique et rassembler des informations de base, tandis que la classe vote pour le meilleur projet, conçoit et réalise l'expérience, et interprète les résultats.
        - Examiner une question historique en utilisant l'IA pour résumer des sources primaires et des commentaires, tandis que les étudiants évaluent le contexte, détectent les biais, discutent des ressources et font de nouvelles interprétations.
        scenarios_de:
        - KI verwenden, um Ideen für die Wissenschaftsmesse zu brainstormen und Hintergrundinformationen zu sammeln, während die Klasse für das beste Projekt abstimmt, das Experiment entwirft und durchführt und die Ergebnisse interpretiert.
        - Eine historische Frage untersuchen, indem KI verwendet wird, um Primärquellen und Kommentare zusammenzufassen, während die Schüler den Kontext bewerten, Vorurteile erkennen, Ressourcen diskutieren und neue Interpretationen vornehmen.
