domains:
  Engaging_with_AI:
    emoji: 🎯
    overview: involves using AI as a tool to access new content, information, or recommendations. These situations require learners to first recognize AI's presence, then evaluate the accuracy and relevance of AI outputs. Learners must develop a fundamental understanding of AI's technical foundations in order to critically analyze its capabilities and limitations.
    overview_zhCN: 涉及使用AI作为工具来访问新内容、信息或推荐。这些情况要求学习者首先识别AI的存在，然后评估AI输出的准确性和相关性。学习者必须对AI的技术基础建立基本理解，以便批判性地分析其能力和局限性。
    overview_pt: Envolve usar IA como ferramenta para acessar novos conteúdos, informações ou recomendações. Essas situações exigem que os alunos primeiro reconheçam a presença da IA e depois avaliem a precisão e relevância dos resultados da IA. Os alunos devem desenvolver uma compreensão fundamental das bases técnicas da IA para analisar criticamente suas capacidades e limitações.
    overview_ar: يتضمن استخدام الذكاء الاصطناعي كأداة للوصول إلى محتوى أو معلومات أو توصيات جديدة. تتطلب هذه المواقف من المتعلمين أولاً التعرف على وجود الذكاء الاصطناعي، ثم تقييم دقة وملاءمة مخرجات الذكاء الاصطناعي. يجب على المتعلمين تطوير فهم أساسي للأسس التقنية للذكاء الاصطناعي من أجل تحليل قدراته وحدوده بشكل نقدي.
    overview_id: Melibatkan penggunaan AI sebagai alat untuk mengakses konten, informasi, atau rekomendasi baru. Situasi ini mengharuskan peserta didik untuk terlebih dahulu mengenali keberadaan AI, kemudian mengevaluasi akurasi dan relevansi output AI. Peserta didik harus mengembangkan pemahaman fundamental tentang dasar-dasar teknis AI untuk menganalisis kemampuan dan keterbatasannya secara kritis.
    overview_th: เกี่ยวข้องกับการใช้ AI เป็นเครื่องมือในการเข้าถึงเนื้อหา ข้อมูล หรือคำแนะนำใหม่ๆ สถานการณ์เหล่านี้ต้องการให้ผู้เรียนรับรู้ถึงการมีอยู่ของ AI ก่อน จากนั้นจึงประเมินความถูกต้องและความเกี่ยวข้องของผลลัพธ์ AI ผู้เรียนต้องพัฒนาความเข้าใจพื้นฐานเกี่ยวกับรากฐานทางเทคนิคของ AI เพื่อวิเคราะห์ความสามารถและข้อจำกัดอย่างมีวิจารณญาณ
    overview_es: implica usar la IA como herramienta para acceder a nuevo contenido, información o recommandaciones. Estas situaciones requieren que los estudiantes primero reconozcan la presencia de la IA, luego evalúen la precisión y relevancia de los resultados de la IA. Los estudiantes deben desarrollar una comprensión fundamental de los fundamentos técnicos de la IA para analizar críticamente sus capacidades y limitaciones.
    overview_ja: AIを新しいコンテンツ、情報、推奨事項にアクセスするツールとして使用することが含まれます。これらの状況では、学習者は最初にAIの存在を認識し、次にAI出力の正確性と関連性を評価する必要があります。学習者は、AIの能力と限界を批判的に分析するために、AIの技術的基盤について基本的な理解を深める必要があります。
    overview_ko: 새로운 콘텐츠, 정보 또는 추천에 접근하기 위한 도구로 AI를 사용하는 것을 포함합니다. 이러한 상황에서는 학습자가 먼저 AI의 존재를 인식한 다음 AI 출력의 정확성과 관련성을 평가해야 합니다. 학습자는 AI의 능력과 한계를 비판적으로 분석하기 위해 AI의 기술적 기초에 대한 근본적인 이해를 개발해야 합니다.
    overview_fr: implique l'utilisation de l'IA comme outil pour accéder à de nouveaux contenus, informations ou recommandations. Ces situations exigent que les apprenants reconnaissent d'abord la présence de l'IA, puis évaluent la précision et la pertinence des résultats de l'IA. Les apprenants doivent développer une compréhension fondamentale des bases techniques de l'IA afin d'analyser de manière critique ses capacités et ses limitations.
    overview_de: beinhaltet die Nutzung von KI als Werkzeug zum Zugang zu neuen Inhalten, Informationen oder Empfehlungen. Diese Situationen erfordern, dass Lernende zunächst die Anwesenheit von KI erkennen und dann die Genauigkeit und Relevanz der KI-Ausgaben bewerten. Lernende müssen ein grundlegendes Verständnis der technischen Grundlagen von KI entwickeln, um deren Fähigkeiten und Grenzen kritisch zu analysieren.
    overview_ru: включает использование ИИ как инструмента для доступа к новому контенту, информации или рекомендациям. Эти ситуации требуют от учащихся сначала распознать присутствие ИИ, а затем оценить точность и релевантность выходных данных ИИ. Учащиеся должны развить фундаментальное понимание технических основ ИИ, чтобы критически анализировать его возможности и ограничения.
    overview_it: implica l'uso dell'IA come strumento per accedere a nuovi contenuti, informazioni o raccomandazioni. Queste situazioni richiedono che gli studenti riconoscano prima la presenza dell'IA, poi valutino l'accuratezza e la rilevanza degli output dell'IA. Gli studenti devono sviluppare una comprensione fondamentale delle basi tecniche dell'IA per analizzare criticamente le sue capacità e limitazioni.
    competencies:
      E1:
        description: Recognize AI's role & influence in different contexts.
        description_es: Reconocer el papel e influencia de la IA en diferentes contextos.
        description_ja: 異なる文脈におけるAIの役割と影響を認識する。
        description_ko: 다양한 상황에서 AI의 역할과 영향력을 인식한다.
        description_fr: Reconnaître le rôle et l'influence de l'IA dans différents contextes.
        description_de: Die Rolle und den Einfluss von KI in verschiedenen Kontexten erkennen.
        description_ru: Распознавать роль и влияние ИИ в различных контекстах.
        description_it: Riconoscere il ruolo e l'influenza dell'IA in diversi contesti.
        knowledge:
        - K1.4
        - K5.1
        skills:
        - S6.1
        attitudes:
        - A2.1
        - A1.1
        content: 'Learners identify the presence of AI in everyday tools and systems and consider its purpose in various situations, such as content recommendations or adaptive learning. They reflect on how AI influences their choices, learning, and perceptions. '
        content_es: Los estudiantes identifican la presencia de IA en herramientas y sistemas cotidianos y consideran su propósito en varias situaciones, como recomendaciones de contenido o aprendizaje adaptativo. Reflexionan sobre cómo la IA influye en sus decisiones, aprendizaje y percepciones.
        content_ja: 学習者は日常的なツールやシステムにおけるAIの存在を識別し、コンテンツ推薦や適応学習などの様々な状況での目的を考えます。AIが自分の選択、学習、認識にどのように影響するかを振り返ります。
        content_ko: 학습자는 일상적인 도구와 시스템에서 AI의 존재를 식별하고 콘텐츠 추천이나 적응형 학습과 같은 다양한 상황에서의 목적을 고려합니다. AI가 자신의 선택, 학습, 인식에 어떻게 영향을 미치는지 반성합니다.
        content_fr: Les apprenants identifient la présence de l'IA dans les outils et systèmes quotidiens et considèrent son objectif dans diverses situations, telles que les recommandations de contenu ou l'apprentissage adaptatif. Ils réfléchissent à savoir si son utilisation est appropriée, bénéfique ou potentiellement nuisible.
        content_de: Lernende identifizieren die Anwesenheit von KI in alltäglichen Werkzeugen und Systemen und betrachten ihren Zweck in verschiedenen Situationen wie Content-Empfehlungen oder adaptivem Lernen. Sie reflektieren darüber, wie KI ihre Entscheidungen, ihr Lernen und ihre Wahrnehmungen beeinflusst.
        content_ru: Учащиеся выявляют присутствие ИИ в повседневных инструментах и системах и рассматривают его цель в различных ситуациях, таких как рекомендации контента или адаптивное обучение. Они размышляют о том, как ИИ влияет на их выбор, обучение и восприятие.
        content_it: Gli studenti identificano la presenza dell'IA negli strumenti e sistemi quotidiani e considerano il suo scopo in varie situazioni, come raccomandazioni di contenuti o apprendimento adattivo. Riflettono su come l'IA influenza le loro scelte, l'apprendimento e le percezioni.
        scenarios:
        - List familiar digital interactions (e.g., using a web camera, video recommendations) and discuss if and how each uses AI.
        - Explore how an online math platform uses real-time data to present content at different levels of difficulty.
        scenarios_es:
        - Enumerar interacciones digitales familiares (por ejemplo, usar una cámara web, recomendaciones de videos) y discutir si y cómo cada una utiliza IA.
        - Explorar cómo una plataforma de matemáticas en línea utiliza datos en tiempo real para presentar contenido en diferentes niveles de dificultad.
        scenarios_ja:
        - 身近なデジタル相互作用（ウェブカメラの使用、動画推薦など）をリストアップし、それぞれがAIを使用しているかどうか、どのように使用しているかを議論する。
        - オンライン数学プラットフォームがリアルタイムデータを使用して、異なる難易度レベルのコンテンツを提示する方法を探る。
        scenarios_ko:
        - '친숙한 디지털 상호작용(예: 웹 카메라 사용, 비디오 추천)을 나열하고 각각이 AI를 사용하는지 여부와 방법을 토론한다.'
        - 온라인 수학 플랫폼이 실시간 데이터를 활용하여 다양한 난이도 수준의 콘텐츠를 제시하는 방법을 탐구한다.
        scenarios_fr:
        - Énumérer les interactions numériques familières (par exemple, utiliser une webcam, recommandations vidéo) et discuter si et comment chacune utilise l'IA.
        - Explorer comment une plateforme de mathématiques en ligne utilise des données en temps réel pour présenter du contenu à différents niveaux de difficulté.
        scenarios_de:
        - Vertraute digitale Interaktionen (z.B. Verwendung einer Webcam, Videoempfehlungen) auflisten und diskutieren, ob und wie jede KI verwendet.
        - Erforschen, wie eine Online-Mathematikplattform Echtzeitdaten nutzt, um Inhalte auf verschiedenen Schwierigkeitsebenen zu präsentieren.
        scenarios_ru:
        - Перечислить знакомые цифровые взаимодействия (например, использование веб-камеры, рекомендации видео) и обсудить, использует ли каждое из них ИИ и как.
        - Изучить, как онлайн-платформа математики использует данные в реальном времени для представления контента на разных уровнях сложности.
        scenarios_it:
        - Elencare interazioni digitali familiari (ad esempio, utilizzo di una webcam, raccomandazioni video) e discutere se e come ognuna utilizza l'IA.
        - Esplorare come una piattaforma di matematica online utilizza dati in tempo reale per presentare contenuti a diversi livelli di difficoltà.
        description_zhCN: 识别AI在不同情境中的角色与影响力。
        description_pt: Reconhecer o papel e a influência da IA em diferentes contextos.
        description_ar: التعرف على دور الذكاء الاصطناعي وتأثيره في سياقات مختلفة.
        description_id: Mengenali peran dan pengaruh AI dalam berbagai konteks.
        description_th: รับรู้บทบาทและอิทธิพลของ AI ในบริบทต่างๆ
        content_zhCN: 学习者能识别日常工具与系统中AI的存在，并思考其在各种情境（如内容推荐、适应性学习）中的用途。他们会反思AI如何影响自己的选择、学习与观点。
        content_pt: Os alunos identificam a presença da IA em ferramentas e sistemas cotidianos e consideram seu propósito em várias situações, como recomendações de conteúdo ou aprendizagem adaptativa. Eles refletem sobre como a IA influencia suas escolhas, aprendizado e percepções.
        content_ar: يحدد المتعلمون وجود الذكاء الاصطناعي في الأدوات والأنظمة اليومية ويفكرون في غرضه في مواقف مختلفة، مثل توصيات المحتوى أو التعلم التكيفي. يتأملون في كيفية تأثير الذكاء الاصطناعي على خياراتهم وتعلمهم وتصوراتهم.
        content_id: Peserta didik mengidentifikasi keberadaan AI dalam alat dan sistem sehari-hari dan mempertimbangkan tujuannya dalam berbagai situasi, seperti rekomendasi konten atau pembelajaran adaptif. Mereka merefleksikan bagaimana AI mempengaruhi pilihan, pembelajaran, dan persepsi mereka.
        content_th: ผู้เรียนระบุการมีอยู่ของ AI ในเครื่องมือและระบบประจำวัน และพิจารณาวัตถุประสงค์ในสถานการณ์ต่างๆ เช่น คำแนะนำเนื้อหาหรือการเรียนรู้แบบปรับตัว พวกเขาสะท้อนถึงวิธีที่ AI มีอิทธิพลต่อทางเลือก การเรียนรู้ และการรับรู้ของพวกเขา
        description_zhTW: 辨識AI在不同情境中的角色與影響力。
        content_zhTW: 學習者能辨識日常工具與系統中AI的存在，並思考其在各種情境（如內容推薦、適應性學習）中的用途。他們會反思AI如何影響自己的選擇、學習與觀點。
        scenarios_zhTW:
        - 列舉熟悉的數位互動（如使用網路攝影機、影片推薦），並討論每一項是否以及如何運用AI。
        - 探索線上數學平台如何利用即時資料，呈現不同難度層級的內容。
      E2:
        description: Evaluate whether AI outputs should be accepted, revised, or rejected.
        description_es: Evaluar si los resultados de la IA deben ser aceptados, revisados o rechazados.
        description_ja: AIの出力を受け入れる、修正する、または拒否すべきかを評価する。
        description_ko: AI 출력을 수락, 수정 또는 거부해야 하는지 평가한다.
        description_fr: Évaluer si les résultats de l'IA doivent être acceptés, révisés ou rejetés.
        description_de: Bewerten, ob KI-Ausgaben akzeptiert, überarbeitet oder abgelehnt werden sollten.
        description_ru: Оценивать, следует ли принимать, пересматривать или отклонять выходные данные ИИ.
        description_it: Valutare se gli output dell'IA dovrebbero essere accettati, rivisti o rifiutati.
        knowledge:
        - K4.1
        - K4.3
        skills:
        - S1.1
        attitudes:
        - A1.1
        content: Learners critically assess the accuracy and fairness of AI-generated content, recognizing that AI can generate misinformation or biased outputs. They decide whether to trust, modify, or override AI outputs by considering their potential impact on themselves and others.
        content_es: Los estudiantes evalúan críticamente la precisión y equidad del contenido generado por IA, reconociendo que la IA puede generar desinformación o resultados sesgados. Deciden si confiar, modificar o anular los resultados de la IA considerando su impacto potencial en ellos mismos y en otros.
        content_ja: 学習者はAI生成コンテンツの正確性と公平性を批判的に評価し、AIが誤った情報や偏見のある出力を生成する可能性があることを認識します。自分自身や他者への潜在的な影響を考慮して、AI出力を信頼する、修正する、または却下するかを決定します。
        content_ko: 학습자는 AI 생성 콘텐츠의 정확성과 공정성을 비판적으로 평가하고, AI가 잘못된 정보나 편향된 출력을 생성할 수 있음을 인식합니다. 자신과 타인에게 미칠 잠재적 영향을 고려하여 AI 출력을 신뢰할지, 수정할지, 또는 거부할지를 결정합니다.
        content_fr: Les apprenants évaluent de manière critique la précision et l'équité du contenu généré par l'IA, reconnaissant que l'IA peut générer de la désinformation ou des résultats biaisés. Ils décident de faire confiance, de modifier ou de remplacer les résultats de l'IA en considérant leur impact potentiel sur eux-mêmes et sur les autres.
        content_de: Lernende bewerten kritisch die Genauigkeit und Fairness von KI-generierten Inhalten und erkennen, dass KI Fehlinformationen oder voreingenommene Ausgaben erzeugen kann. Sie entscheiden, ob sie KI-Ausgaben vertrauen, sie modifizieren oder überschreiben, indem sie deren potenzielle Auswirkungen auf sich selbst und andere berücksichtigen.
        content_ru: Учащиеся критически оценивают точность и справедливость контента, созданного ИИ, признавая, что ИИ может генерировать дезинформацию или предвзятые результаты. Они решают, доверять ли результатам ИИ, изменять их или отклонять, учитывая их потенциальное влияние на себя и других.
        content_it: Gli studenti valutano criticamente l'accuratezza e l'equità del contenuto generato dall'IA, riconoscendo che l'IA può generare disinformazione o output distorti. Decidono se fidarsi, modificare o scartare gli output dell'IA considerando il loro impatto potenziale su se stessi e sugli altri.
        scenarios:
        - Compare an AI tool's step-by-step math solution to a learner's explanation to determine if the AI's process aligns with techniques that students have already learned.
        - Prompt a language model with questions about historical events and evaluate the accuracy and bias of its responses by cross-referencing with reliable sources.
        scenarios_es:
        - Comparar la solución matemática paso a paso de una herramienta de IA con la explicación de un estudiante para determinar si el proceso de la IA se alinea con las técnicas que los estudiantes ya han aprendido.
        - Preguntar a un modelo de lenguaje sobre eventos históricos y evaluar la precisión y sesgo de sus respuestas mediante referencias cruzadas con fuentes confiables.
        scenarios_ja:
        - AIツールの段階的な数学解法と学習者の説明を比較して、AIのプロセスが学生がすでに学んだ技術と一致するかを判断する。
        - 言語モデルに歴史的出来事について質問し、信頼できる情報源との相互参照によってその回答の正確性と偏見を評価する。
        scenarios_ko:
        - AI 도구의 단계별 수학 해법을 학습자의 설명과 비교하여 AI의 과정이 학생들이 이미 배운 기법과 일치하는지 판단한다.
        - 언어 모델에 역사적 사건에 대해 질문하고 신뢰할 수 있는 출처와의 교차 참조를 통해 응답의 정확성과 편견을 평가한다.
        scenarios_fr:
        - Comparer la solution mathématique étape par étape d'un outil d'IA avec l'explication d'un apprenant pour déterminer si le processus de l'IA s'aligne avec les techniques que les étudiants ont déjà apprises.
        - Interroger un modèle de langage sur des événements historiques et évaluer la précision et les biais de ses réponses en les recoupant avec des sources fiables.
        scenarios_de:
        - Die schrittweise mathematische Lösung eines KI-Tools mit der Erklärung eines Lernenden vergleichen, um zu bestimmen, ob der KI-Prozess mit den bereits erlernten Techniken übereinstimmt.
        - Ein Sprachmodell zu historischen Ereignissen befragen und die Genauigkeit und Voreingenommenheit seiner Antworten durch Querverweise mit zuverlässigen Quellen bewerten.
        scenarios_ru:
        - Сравнить пошаговое математическое решение ИИ-инструмента с объяснением учащегося, чтобы определить, соответствует ли процесс ИИ уже изученным студентами техникам.
        - Задавать языковой модели вопросы об исторических событиях и оценивать точность и предвзятость ее ответов путем перекрестных ссылок с надежными источниками.
        scenarios_it:
        - Confrontare la soluzione matematica passo dopo passo di uno strumento IA con la spiegazione di uno studente per determinare se il processo dell'IA si allinea con le tecniche già apprese dagli studenti.
        - Interrogare un modello linguistico su eventi storici e valutare l'accuratezza e i pregiudizi delle sue risposte mediante riferimenti incrociati con fonti affidabili.
        description_zhCN: 评估是否应该接受、修改或拒绝AI的输出。
        description_pt: Avaliar se os resultados da IA devem ser aceitos, revisados ou rejeitados.
        description_ar: تقييم ما إذا كان ينبغي قبول مخرجات الذكاء الاصطناعي أو مراجعتها أو رفضها.
