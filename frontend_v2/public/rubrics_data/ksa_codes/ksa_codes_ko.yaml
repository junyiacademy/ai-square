knowledge_codes:
  description: 프레임워크의 지식 진술에는 학문적, 학제적, 인식론적 및 절차적 지식을 반영하는 사실, 개념, 아이디어 및 프로세스가 포함됩니다. 이는 학습자가 AI 시스템을 적용하고 참여하는 데 필요한 기술적 및 사회적 이해를 개략적으로 설명합니다.
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: AI 시스템은 특정 작업에 대한 명시적 프로그래밍 없이 알고리즘을 통해 데이터를 처리하여 패턴을 인식하고, 예측하며, 출력을 생성합니다.
        K1.2:
          summary: AI 시스템은 단순한 규칙 기반 시스템부터 경험을 통해 적응하고 개선할 수 있는 고급 기계 학습 모델까지 복잡성과 능력이 다양합니다.
        K1.3:
          summary: AI 출력은 결정론적이 아닌 확률론적이며, 이는 보장된 정확한 솔루션이 아닌 데이터의 패턴을 기반으로 가능성 있는 답변을 제공한다는 의미입니다.
        K1.4:
          summary: AI 시스템은 많은 일상 기술과 서비스에 내장되어 있으며, 종종 기능과 사용자 경험을 향상시키기 위해 보이지 않게 작동합니다.
      explanation: AI의 근본적인 성질을 이해하는 것은 정보에 입각한 상호작용에 필수적입니다. AI 시스템은 진정한 이해가 아닌 통계적 패턴을 사용하여 인간과 다르게 정보를 처리하는 계산 도구입니다. 단순한 자동화 규칙부터 복잡한 신경망까지 다양하지만, 모두 훈련 데이터를 기반으로 확률적 판단을 내리는 특성을 공유합니다. 검색 엔진부터 추천 시스템까지 일상생활에서 AI의 보편적인 존재를 인식하는 것은 학습자가 언제 AI와 상호작용하는지 식별하고 그들의 경험에 미치는 영향을 이해하는 데 도움이 됩니다.
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: AI 시스템의 구축 및 유지 관리는 인간이 알고리즘을 설계하고 데이터를 수집 및 라벨링하며 유해한 콘텐츠를 조정하는 데 의존합니다. 이러한 시스템은 인간의 선택, 가정 및 노동 관행을 반영하며, 불평등한 글로벌 조건에 의해 형성됩니다.
        K2.2:
          summary: AI는 공개 정보, 사용자가 생성한 콘텐츠, 커리티드 데이터베이스 및 센서, 인터랙션 및 디지털 시스템을 통해 수집된 실제 세계의 데이터를 사용하여 훈련합니다.
        K2.3:
          summary: AI 시스템은 목적에 따라 다르게 작동하며, 창작, 예측, 추천 또는 응답을 위해 사용될 수 있습니다.
        K2.4:
          summary: AI 시스템은 목적에 따라 다르게 작동하며, 창작, 예측, 추천 또는 응답을 위해 사용될 수 있습니다.
        K2.5:
          summary: AI 시스템의 구축 및 유지 관리는 인간이 알고리즘을 설계하고 데이터를 수집 및 라벨링하며 유해한 콘텐츠를 조정하는 데 의존합니다. 이러한 시스템은 인간의 선택, 가정 및 노동 관행을 반영하며, 불평등한 글로벌 조건에 의해 형성됩니다.
      explanation: |
        AI는 중립적이지 않으며, 그것을 구축하는 사람들의 결정에 의해 형성됩니다. 인간은 훈련 데이터를 선택하는데, 이는 비윤리적인 방법으로 수집되었거나 개인 및 관점의 부정확하고 불완전한 표현을 특징으로 할 수 있습니다. 그들은 또한 이러한 훈련 데이터의 분류 중에 판단을 부여하여 AI 시스템의 출력을 생성하는 알고리즘에 영향을 미칩니다. 통계적 및 사회적 편향은 훈련 데이터에서 감지되지 않거나 훈련 과정의 다른 측면에서 강화될 수 있지만, 의사 결정 및 일상 생활에서 AI의 보급은 이러한 편향을 재현하여 다양한 그룹에 해로운 영향을 미칠 수 있습니다. 이는 윤리, 알고리즘의 공정성, 표현, 설명 가능성 및 책임이 AI 리터러시의 필수 요소가 됨을 의미합니다.
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: AI 시스템은 구조화된 작업을 자동화하고 의사 결정을 보강하며 산업을 변화시킵니다. 이는 인간이 적응하고 재교육하며 기술을 향상시켜야 함을 의미합니다.
        K3.2:
          summary: AI 통합은 개인이 어떤 작업이 기계에 가장 적합하고 어떤 작업이 인간의 개입이나 전문 지식을 필요로 하는지 결정해야 합니다.
        K3.3:
          summary: AI는 분석 및 예측을 지원할 수 있지만, 인간은 인간의 판단과 윤리적 고려를 반映한 결정에 대해 책임을 져야 합니다.
      explanation: |
        AI가 산업 전반에 미치는 영향은 적응력과 평생 학습의 중요성을 강조합니다. AI 시스템은 많은 유형의 작업에서 효율성을 높일 수 있지만, 이러한 도구가 항상 최선의 선택이 되는 것은 아닙니다. 인간은 AI의 능력과 자신의 전문 지식을 연마하여 AI 시스템을 효과적으로 관리해야 합니다. AI 통합 인력에서 성공하려면 다양한 기술에 대한 유창함을 개발하고, 새로운 도구와 기술에 대한 최신 정보를 유지하며, 어린 시절부터 공식 교육과 비공식 교육 모두에서 의사 결정에 인간의 판단을 활용해야 합니다. 이러한 조합은 AI가 인간의 기술을 보완하고 인간의 능력을 증대시키도록 보장하며, 인간을 대체하지 않도록 합니다.
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: AI는 패턴 인식 및 자동화에 뛰어나지만 감정, 윤리적 추론, 맥락 및 독창성이 부족합니다.
        K4.2:
          summary: AI는 공개 정보, 사용자가 생성한 콘텐츠, 커리티드 데이터베이스 및 센서, 인터랙션 및 디지털 시스템을 통해 수집된 실제 세계의 데이터를 사용하여 훈련합니다.
        K4.3:
          summary: 생성형 AI, 특히 대형 언어 모델(LLM)의 인간과 유사한 콘텐츠 생성 능력은 사실과 허구를 구별하기 어렵게 만들 수 있으며, 잘못된 정보, 딥페이크 또는 조작된 자료를 생성할 가능성을 높입니다.
      explanation: |
        AI는 현실 세계의 맥락, 인간의 가치 및 행동, 그리고 미묘한 차이를 진정으로 이해하지 못합니다. 시스템이 사용자의 복잡한 감정 상태에 응답하기 위해 출력을 수정하더라도 마찬가지입니다. AI 시스템은 방대한 양의 데이터를 분석할 수 있지만, 편향, 허구 및 오용에 취약하며, 방대하지만 유한한 자연 자원에 의존합니다. 인간은 AI 시스템이 판단할 수 없는 특정 맥락에 대해 판단을 내려야 하며, AI 도구의 이점이 환경적 또는 사회적 비용에 비례하는지 여부를 포함합니다. AI 리터러시는 AI가 인간의 필요를 공정하게 충족하도록 보장하기 위해 AI를 언제, 어디서, 어떻게 적용해야 하는지에 대한 비판적 사고를 요구합니다.
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: AI는 채용 관행에서 의료, 형사 사법에 이르기까지 인간에게 영향을 미치는 의사 결정에서 점점 더 중요한 역할을 하고 있습니다.
        K5.2:
          summary: AI 통합은 개인이 어떤 작업이 기계에 가장 적합하고 어떤 작업이 인간의 개입이나 전문 지식을 필요로 하는지 결정해야 합니다.
        K5.3:
          summary: 생성형 AI와 대형 언어 모델은 훈련 데이터에 있는 기존 자료를 기반으로 콘텐츠를 생성하며, 여기에는 저작권으로 보호되는 작품이 포함되어 진정성, 저자성 및 소유권에 대한 질문을 제기합니다.
        K5.4:
          summary: 윤리적 AI 설계는 공정성, 투명성, 설명 가능성, 책임, 프라이버시 존중 및 법적 준수를 포함합니다.
      explanation: |
        AI 시스템은 고립되어 존재하지 않으며, 그 사용은 사회적 가치와 결정을 반영하고 강화하며 재형성합니다. 신중한 감독이 없으면 AI 기반 의사 결정은 편견을 증폭시키고 광범위한 피해를 초래할 수 있습니다. AI 시스템은 학습자가 디지털 공간에서 진실, 저작권 및 소유권에 대해 생각하는 방식에 영향을 미칩니다. 개인 및 시스템 수준의 지침과 규정은 AI가 감시 및 데이터 프라이버시와 같은 기본 권리와 교차하는 영역을 다루는 데 도움이 될 수 있습니다. 윤리적 AI 설계 원칙에 대한 친숙함은 학습자가 AI 시스템이 어떻게 구축되고 배포되는지를 비판적으로 평가하는 데 도움이 됩니다. 이러한 이해가 없으면 학습자는 AI 출력을 있는 그대로 받아들일 위험이 있으며, 누가 이익을 얻고 누가 피해를 입는지 질문하지 않을 수 있습니다. AI가 사회에 책임감 있게 서비스를 제공하도록 하려면, 우리는 그 영향을 지속적으로 질문하고 평가하며, 그 위험을 완화하기 위해 사용을 안내해야 합니다.
skill_codes:
  description: 이러한 기술들은 AI 맥락에 적용되는 기본적인 인간 능력을 나타냅니다. 학습자들이 AI를 윤리적으로 사용하도록 안내하며, 학습자들이 AI가 그들의 삶에 어떻게 적용되는지를 적극적으로 형성하도록 보장합니다.
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: AI가 생성한 콘텐츠의 정확성, 공정성 및 편향을 평가하여 정보에 기반한 윤리적 결정을 내립니다.
          questions:
            - AI 생성 결과의 정확성을 어떻게 확인하고 유해한 편향의 위험을 줄일 수 있습니까?
            - AI가 관련성이 있거나 적절한지 어떻게 알 수 있습니까?
      explanation: |
        AI 맥락에서 비판적 사고를 실천하는 것은 AI 시스템이 제공하는 정보가 정확하고 관련성이 있으며 공정한지 검증하는 것을 포함합니다. AI 시스템은 설득력 있지만 부정확하거나 편향된 콘텐츠를 생성할 수 있기 때문에, 학습자는 잠재적인 잘못된 정보를 적극적으로 식별하고 다른 정보 소스와 함께 결과를 평가해야 합니다. 이러한 행동은 더 넓은 정보 시스템에 대한 AI의 영향에 대한 더 큰 인식을 가져옵니다. 이 과정은 숨겨진 편견이나 격차를 밝혀내고 AI 결과가 윤리적 의사결정을 지원하도록 보장합니다. 이러한 기술을 개발함으로써, 학습자는 미디어 리터러시, 디지털 리터러시, 디지털 시민권을 행사하면서 더 분별력 있는 AI 사용자가 됩니다.
    Creativity:
      codes:
        S2.1:
          summary: 소유권, 저작자 표시, 책임감 있는 사용 문제를 고려하면서 AI와 협력하여 독창적인 아이디어를 창조하고 개선합니다.
          questions:
            - 창의적인 비전을 실현하기 위해 AI를 어떻게 책임감 있게 사용할 수 있습니까?
      explanation: |
        AI를 사용할 때 창의성을 발휘하는 것은 AI 시스템과 상호작용하여 브레인스토밍하고, 독창적인 아이디어를 생성하고 개선하는 것을 포함합니다. 학습자가 AI 시스템을 사용하여 원래 구상했던 것 이상의 가능성을 탐색할 때, 그들은 독창성, 소유권, 저작자 표시, 저작권에 대한 AI의 영향을 고려해야 합니다. AI 시스템과 창의적이고 책임감 있게 참여함으로써, 학습자는 자신이 형성하고 공유하는 아이디어에 대해 책임을 집니다.
    Computational_Thinking:
      codes:
        S3.1:
          summary: AI 시스템이 해결책에 효과적으로 기여할 수 있도록 문제를 분해하고 지시를 제공합니다.
          questions:
            - AI가 해결에 도움이 되도록 문제를 어떻게 구성해야 합니까?
      explanation: |
        컴퓨팅 사고 기술은 AI의 능력을 활용하고 한계를 고려하는 방식으로 문제에 접근하고 구성하는 데 도움이 됩니다. 이는 복잡한 문제를 구조화된 구성 요소로 분해하고, AI 시스템이 효과적으로 처리할 수 있는 방식으로 목표와 제약 조건을 전달하는 것(예: 프롬프트 엔지니어링)을 포함합니다. AI 시스템에 사용 사례, 반례, 예상 결과를 제공함으로써, 학습자는 자신의 의사소통 기술을 향상시키고, 메타인지 전략에 참여하며, 목표를 향해 진전을 이룹니다.
    Collaboration:
      codes:
        S4.1:
          summary: 명확하게 소통하고, 피드백을 제공하며, 공유 작업을 관리함으로써 AI와 인간과 효과적으로 협력합니다.
          questions:
            - 목표를 달성하기 위해 AI와 어떻게 투명하고 윤리적으로 협력할 수 있습니까?
      explanation: |
        AI와의 협력은 인간과 AI 시스템 간의 긍정적이고 생산적인 상호작용에 의존합니다. 이는 디지털 세계 안팎에서 피드백을 제공하고 도움을 요청하는 능력을 필요로 합니다. 학습자가 AI 시스템과 협력할 때, 그들은 메타인지와 함께 주도성을 보여줍니다. 전술적으로 협력하고, 맥락에서 강점을 평가하며, 관계 구축 기술을 연마함으로써, 학습자는 새롭고 복잡한 상황을 탐색하는 능력을 개발합니다.
    Problem_Solving:
      codes:
        S5.1:
          summary: AI의 능력, 위험 및 윤리적 영향을 평가하여 작업에 언제 어떻게 AI를 사용할지 결정합니다.
          questions:
            - 당면한 작업에 적합한 유형의 도구를 어떻게 선택합니까?
      explanation: |
        AI를 사용하여 문제를 해결하는 것은 당면한 작업에 대한 신중한 성찰로 시작되며, AI의 능력이 작업의 기술적 및 윤리적 요구사항을 충족하는지에 대한 철저한 고려를 포함합니다. 이를 위해 학습자는 특정 AI 시스템의 신뢰성과 유해한 편향을 복제할 가능성을 테스트할 수 있습니다. 학습자는 AI 시스템이 어떻게 가치를 더할 수 있는지, 인간의 판단이 어디서 중요한 역할을 해야 하는지, 그리고 언제 AI 사용을 완전히 피해야 하는지를 스스로에게 물을 때 AI로 문제를 해결합니다.
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: AI가 개인의 선택, 관계, 커뮤니티에 미치는 영향을 인식하고, 더 넓은 사회적 및 환경적 영향에 대해 성찰합니다.
          questions:
            - AI는 나와 다른 사람들에게 어떤 영향을 미칩니까?
      explanation: |
        자기 인식과 사회적 인식은 AI와 상호작용할 때 중요합니다. 이 기술은 일상생활에서 AI의 존재를 인식하고 디지털과 물리적 세계 모두에서 의사결정에 어떻게 영향을 미치는지 이해하는 것으로 시작됩니다. 이는 단순한 식별을 넘어서 개인, 커뮤니티, 환경에 대한 AI의 더 광범위한 영향에 대한 신중한 고려에 적용됩니다. 학습자들은 또한 AI가 자신의 행동, 사고, 학습 과정에 미치는 영향에 대해 메타인지적으로 참여할 수 있습니다. AI의 영향을 인식함으로써, 학습자들은 AI 생성 콘텐츠를 평가하고 이러한 기술이 시간이 지남에 따라 자신의 사고와 행동에 어떻게 영향을 미치는지 모니터링할 수 있는 더 나은 준비를 갖추게 됩니다.
    Communication:
      codes:
        S7.1:
          summary: 투명성을 촉진하고, 의인화를 피하며, 책임감 있는 사용을 장려하는 방식으로 AI 사용을 설명합니다.
          questions:
            - 나 자신과 다른 사람들에게 AI 사용을 어떻게 설명합니까?
      explanation: |
        AI에 대한 커뮤니케이션은 AI 시스템이 언제 어떻게 사용되는지 설명하는 것을 포함하며, 여기에는 그들이 어떻게 콘텐츠를 형성했거나 다른 사람들에게 영향을 미치는 결정에 기여했는지도 포함됩니다. 이 기술은 AI 리터러시를 갖춘 학습자가 AI의 능력을 잘못 특성화하거나 인간적 특성을 부여하지 않는 방식으로 AI가 어떻게 작동하는지 정확하게 설명할 책임이 있음을 강조합니다. 학습자가 AI 시스템의 투명성과 책임감 있는 사용을 촉진하기 위해 단어를 선택할 때, 그들은 윤리적 관행을 유지하고 AI의 영향에 대한 정보에 기반한 대화를 장려합니다.
attitude_codes:
  description: 이러한 태도들은 AI와의 윤리적이고 책임감 있는 참여를 이끄는 가치와 성향을 나타냅니다.
  themes:
    Responsible:
      codes:
        A1.1:
          summary: 책임을 지고 AI 사용으로 인한 피해를 예방하도록 노력합니다.
          questions: []
      explanation: |
        학습자들은 AI를 어떻게 사용하는지 신중하게 생각하고 자신의 선택에 책임을 집니다. 그들은 자신의 행동의 의도된 효과와 잠재적인 의도하지 않은 효과를 모두 고려하며, 다른 사람에게 해를 끼치는 것을 방지하는 데 전념합니다. 그들은 모든 사람이 AI가 자신에게 어떤 영향을 미치는지 이해하고 그 사용에 대해 정보에 기반한 결정을 내릴 권리가 있다고 믿습니다.
    Curious:
      codes:
        A2.1:
          summary: 열린 마음으로 AI의 능력과 한계를 탐구합니다.
          questions: []
      explanation: |
        학습자들은 AI가 오늘날 무엇을 할 수 있는지, 그리고 미래에 어떻게 발전할 수 있는지 탐구하기를 열망합니다. 그들은 AI가 개인 생활과 미래 직업에 어떤 영향을 미치는지 이해하고 싶어합니다. 그들은 학습을 지속적인 과정으로 여기고 실험을 즐기며, 의미 있는 발견이 탐구를 통해 일어난다고 믿습니다.
    Innovative:
      codes:
        A3.1:
          summary: AI의 새롭고 긍정적인 응용을 추구합니다.
          questions: []
      explanation: |
        학습자들은 현실 세계의 도전을 다루고 새로운 기회를 받아들이기 위해 AI를 사용하려고 합니다. 그들은 실험하고, 다양한 접근법을 시도하며, 문제를 해결하기 위해 창의적으로 생각합니다. 그들은 AI가 자신의 삶과 다른 사람들의 삶에 긍정적인 변화를 만들어내는 강력한 도구가 될 수 있다고 믿습니다.
    Adaptable:
      codes:
        A4.1:
          summary: 피드백과 새로운 상황에 유연하게 반복적으로 대응합니다.
          questions: []
      explanation: |
        학습자들은 AI와 작업할 때 인내심과 유연성을 보여줍니다. 그들은 다양한 아이디어, 관점, 접근법에 열려 있습니다. 그들은 AI와의 협력이 피드백과 수정에 의해 형성되는 반복적인 과정임을 이해합니다.
    Empathetic:
      codes:
        A5.1:
          summary: 다양한 인간과 환경에 미치는 영향을 고려합니다.
          questions: []
      explanation: |
        학습자들은 AI가 개인, 커뮤니티, 환경에 어떤 영향을 미치는지 신중하게 검토합니다. 그들은 AI 사용의 이익과 잠재적 위험을 모두 고려하며, 그 영향이 다른 사람들 그룹에 따라 달라질 수 있음을 이해합니다.
