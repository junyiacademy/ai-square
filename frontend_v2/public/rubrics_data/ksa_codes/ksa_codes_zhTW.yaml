knowledge_codes:
  description: 框架中的知識陳述包含反映學科、跨學科、認識論和程序性知識的事實、概念、想法和過程。它們概述了學習者在應用和參與AI系統時需要的技術和社會理解。
  themes:
    The_Nature_of_AI:
      codes:
        K1.1:
          summary: AI系統透過演算法處理資料以識別模式、進行預測並產生輸出，無需為每個特定任務進行明確編程。
        K1.2:
          summary: AI系統的複雜度和能力各不相同，從簡單的規則型系統到能透過經驗適應和改進的高階機器學習模型。
        K1.3:
          summary: AI輸出是機率性而非確定性的，意味著它們基於資料中的模式提供可能的答案，而非保證正確的解決方案。
        K1.4:
          summary: AI系統嵌入在許多日常技術和服務中，通常在無形中運作以增強功能和使用者體驗。
      explanation: |
        理解AI的基本性質對於知情互動至關重要。AI系統是以不同於人類的方式處理資訊的運算工具，使用統計模式而非真正的理解。它們的範圍從簡單的自動化規則到複雜的神經網路，但都共享基於訓練資料做出機率判斷的特徵。認識AI在日常生活中的普遍存在——從搜尋引擎到推薦系統——有助於學習者識別何時與AI互動，並了解其對體驗的影響。
    AI_Reflects_Human_Choices_and_Perspectives:
      codes:
        K2.1:
          summary: 建構與維護AI系統仰賴人類設計演算法、蒐集與標註資料，以及管理有害內容。這些系統反映人類的選擇、假設與勞動實踐，並受全球不平等條件所塑造。
        K2.2:
          summary: AI以龐大資料集進行訓練，來源包括公開資訊、使用者產生內容、精選資料庫與透過感測器、互動及數位系統蒐集的真實世界資料。
        K2.3:
          summary: AI系統會從與使用者的互動中收集新資料；決策、流程與輸出可能即時受到輸入的直接影響。
        K2.4:
          summary: AI系統被訓練來識別人類所選擇、分類與排序的資料元素間的模式。
        K2.5:
          summary: AI系統本質上存在偏見，也可能反映嵌入在訓練資料或演算法設計中的社會偏見。人類可在設計、開發或測試過程中延續或減緩AI系統中的有害偏見。
      explanation: |
        AI並非中立，而是由開發者的決策所形塑。人類選擇訓練資料，這些資料可能以不道德方式蒐集，或對個人與觀點的呈現不準確且不完整。人類在分類訓練資料時也會加入判斷，這些都會影響產生AI輸出的演算法。統計與社會偏見可能潛藏於訓練資料中未被發現，或在訓練過程的其他面向被強化。AI在決策與日常生活中的普及，可能讓這些偏見以有害方式影響不同群體。因此，倫理、演算法公平性、代表性、可解釋性與問責制是AI素養不可或缺的要素。
    AI_Reshapes_Work_and_Human_Roles:
      codes:
        K3.1:
          summary: AI系統自動化結構化任務、輔助決策並轉型產業，要求人類適應、再學習與提升技能。
        K3.2:
          summary: AI整合要求個人判斷哪些任務最適合機器執行，哪些需要人類介入或專業知識。
        K3.3:
          summary: 雖然AI可協助分析與預測，但人類必須對反映人類判斷與倫理考量的決策負責。
      explanation: |
        AI對各產業的影響凸顯了適應力與終身學習的重要性。雖然AI系統能提升許多類型任務的效率，但這些工具並非總是最佳選擇；人類必須精進對AI能力的理解與專業領域知識，才能有效管理AI系統。在AI整合的工作環境中成功，需要培養對多種技術的熟練度、跟上新工具與技術的發展，並從小開始在正式與非正式教育中善用人類判斷進行決策。這種結合確保AI補足人類技能、增強人類能力，而非取代人類。
    AIs_Capabilities_and_Limitations:
      codes:
        K4.1:
          summary: AI擅長模式識別與自動化，但缺乏情感、倫理推理、情境理解與原創性。
        K4.2:
          summary: AI需要大量運算能力與資料，消耗能源並需求有限的自然資源，增加碳排放。AI的長期永續影響（無論正面或負面）很大程度取決於如何實施與利用。
        K4.3:
          summary: 生成式AI（特別是大型語言模型）產生類人內容的能力，可能導致事實與虛構難以分辨，增加產生錯誤資訊、深度偽造或操弄材料的可能性。
      explanation: |
        AI缺乏對現實世界情境、人類價值與行為以及細微差異的真正理解——即使系統能修改輸出來回應使用者複雜的情緒狀態。雖然AI系統能分析大量資料，但容易產生偏見、虛構與誤用，且仰賴龐大但有限的自然資源。人類必須針對AI系統無法判斷的特定情境做出決策，包括評估AI工具的效益是否值得其環境或社會成本。AI素養需要批判性思考何時、何地、如何應用AI，確保其公平服務人類需求。
    AIs_Role_in_Society:
      codes:
        K5.1:
          summary: AI在影響人類的決策中扮演日益重要的角色，從招聘實務到醫療保健到刑事司法。
        K5.2:
          summary: AI系統必須被理解、稽核與規範，以確保其使用對個人與社會帶來更多益處而非傷害。
        K5.3:
          summary: 生成式AI與大型語言模型根據訓練資料中的既有材料創造內容，其中包括受著作權保護的作品，因此引發真實性、作者身分與所有權的問題。
        K5.4:
          summary: 倫理AI設計涵蓋公平性、透明度、可解釋性、問責制、隱私尊重與法規遵循。
      explanation: |
        AI系統並非孤立存在；其使用會反映、強化並重塑社會價值與決策。若缺乏審慎監督，AI驅動的決策可能放大偏見並造成廣泛傷害。AI系統引入了學習者應如何思考數位空間中真實性、作者身分與所有權的議題。個人與系統層級的指導與規範有助於處理AI與基本權利（如監控與資料隱私）交集的領域。熟悉倫理AI設計原則有助於學習者批判性評估AI系統的建構與部署。若缺乏這種理解，學習者可能會表面接受AI輸出，而不問它們對誰有益或有害。為確保AI負責任地服務社會，我們必須持續質疑與評估其影響，並引導其使用以減輕風險。
skill_codes:
  description: 這些技能代表應用於AI情境的基本人類能力。它們指導學習者倫理地使用AI，並確保學習者主動塑造AI如何融入他們的生活。
  themes:
    Critical_Thinking:
      codes:
        S1.1:
          summary: 評估AI生成內容的準確性、公平性與偏見，以做出明智且符合倫理的決策。
          questions:
            - 如何檢驗AI生成輸出的準確性並降低有害偏見的風險？
            - 如何知道AI是否相關或適當？
      explanation: |
        在AI情境中實踐批判性思維涉及驗證AI系統提供的資訊是否準確、相關且公平。由於AI系統可能產生令人信服但不正確或有偏見的內容，學習者必須積極識別潛在的錯誤資訊，並將輸出與其他資訊來源進行比較。這些行動使人們更加意識到AI對更廣泛資訊系統的影響。這個過程揭露隱藏的偏見或差距，並確保AI輸出支持倫理決策。透過發展這些技能，學習者運用媒體素養、數位素養與數位公民素養，同時成為更具辨識力的AI使用者。
    Creativity:
      codes:
        S2.1:
          summary: 與AI協作創造與精煉原創想法，同時考量所有權、歸屬與負責任使用等議題。
          questions:
            - 如何負責任地使用AI來實現我的創意願景？
      explanation: |
        在使用AI時運用創造力涉及與AI系統互動，進行腦力激盪、產生與精煉原創想法。當學習者使用AI系統探索超出原本設想的可能性時，他們必須考慮AI對原創性、所有權、歸屬與著作權的影響。透過創造性且負責任地與AI系統互動，學習者對其塑造與分享的想法保持問責。
    Computational_Thinking:
      codes:
        S3.1:
          summary: 將問題分解並提供指示，使AI系統能有效促成解決方案。
          questions:
            - 如何架構問題讓AI能協助解決？
      explanation: |
        運算思維技能有助於以善用AI能力並考量其限制的方式來處理與架構問題。這涉及分解或將複雜問題拆解為結構化組件，並以AI系統能有效處理的方式傳達目標與限制（如提示工程）。透過向AI系統提供使用案例、反例與預期結果，學習者精進自己的溝通技能，運用後設認知策略，並朝目標邁進。
    Collaboration:
      codes:
        S4.1:
          summary: 透過清楚溝通、提供回饋與協調共同任務，有效與AI及人類合作。
          questions:
            - 如何透明且倫理地與AI協作以達成目標？
      explanation: |
        與AI的協作仰賴人類與AI系統間積極且富有成效的互動。這需要在數位世界內外提供回饋與尋求協助的能力。當學習者與AI系統協作時，他們展現了主體性與後設認知。透過巧妙協作、在情境中評估優勢與磨練關係建立技能，學習者培養應對新穎複雜情況的能力。
    Problem_Solving:
      codes:
        S5.1:
          summary: 透過評估AI的能力、風險與倫理影響，決定何時及如何將AI用於任務。
          questions:
            - 如何為手邊的任務選擇正確類型的工具？
      explanation: |
        使用AI解決問題始於對手邊任務的深思熟慮，包括徹底考慮AI的能力是否符合任務的技術與倫理要求。為此，學習者可能測試特定AI系統的可靠性與複製有害偏見的可能性。學習者在問自己AI系統如何增加價值、人類判斷應在何處發揮作用，以及何時應完全避免使用AI時，就是在與AI解決問題。
    Self_and_Social_Awareness:
      codes:
        S6.1:
          summary: 認識AI如何影響個人選擇、關係與社群，並反思其更廣泛的社會與環境影響。
          questions:
            - AI如何影響我和他人？
      explanation: |
        自我與社會意識在與AI互動時至關重要。這項技能始於認識AI在日常生活中的存在，並理解它如何影響數位與實體世界的決策。這超越了單純的識別，延伸到對AI對個人、社群與環境更廣泛影響的深思熟慮。學習者也可能後設認知地思考AI對其行為、想法與學習過程的影響。透過認識AI的影響，學習者更能評估AI生成的內容，並監控這些技術如何隨時間影響其思想與行為。
    Communication:
      codes:
        S7.1:
          summary: 以促進透明度、避免擬人化並鼓勵負責任使用的方式說明AI的使用。
          questions:
            - 如何為自己和他人描述AI的使用？
      explanation: |
        關於AI的溝通涉及解釋何時及如何使用AI系統，包括它們如何塑造內容或促成影響他人的決策。這項技能強調，具備AI素養的學習者有責任準確描述AI的運作方式，不誤解或賦予其能力人類特質。當學習者選擇用詞來促進AI系統的透明與負責任使用時，他們維護倫理實踐並鼓勵對AI影響的知情對話。
attitude_codes:
  description: 這些態度代表指導倫理且負責任地參與AI的價值觀與性格傾向。
  themes:
    Responsible:
      codes:
        A1.1:
          summary: 負起責任；致力於防止AI使用帶來的傷害。
          questions: []
      explanation: |
        學習者深思熟慮地考慮如何使用AI，並對其選擇負責。他們考慮行動的預期與潛在意外後果，並致力於防止對他人造成傷害。他們相信每個人都有權理解AI如何影響他們，並對其使用做出明智決策。
    Curious:
      codes:
        A2.1:
          summary: 以開放態度探索AI的能力與限制。
          questions: []
      explanation: |
        學習者渴望探索AI今日能做什麼以及未來可能如何演進。他們想了解AI如何影響個人生活與未來職涯。他們認為學習是持續的過程，享受實驗，相信有意義的發現透過探索而來。
    Innovative:
      codes:
        A3.1:
          summary: 追求AI的新穎且正面的應用。
          questions: []
      explanation: |
        學習者尋求使用AI來應對現實世界的挑戰並擁抱新機會。他們實驗、嘗試不同方法，並創造性地思考解決問題。他們相信AI可以成為在自己與他人生活中創造正面改變的強大工具。
    Adaptable:
      codes:
        A4.1:
          summary: 能彈性回應回饋與新情境，靈活地反覆調整。
          questions: []
      explanation: |
        學習者在與AI工作時展現堅持與彈性。他們對多元想法、觀點與方法保持開放。他們理解與AI協作是一個由回饋與修正塑造的反覆過程。
    Empathetic:
      codes:
        A5.1:
          summary: 考量AI對不同人群與環境的多元影響。
          questions: []
      explanation: |
        學習者深思熟慮地檢視AI如何影響個人、社群與環境。他們權衡使用AI的益處與潛在風險，理解其影響可能因不同人群而異。
