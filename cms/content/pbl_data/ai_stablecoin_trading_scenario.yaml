      - Utilisez des outils IA (Claude, ChatGPT ou Perplexity) pour rechercher les conditions actuelles du marché USDC, USDT, DAI et FRAX
      - Analysez les opportunités de yield farming à travers différents protocoles DeFi (Aave, Compound, Curve)
      - Identifiez les risques potentiels de dépeg et les opportunités d'arbitrage en utilisant l'analyse de marché IA
      - Créez un résumé exécutif généré par IA avec des recommandations commerciales exploitables
    instructions_de:
      - Nutzen Sie KI-Tools (Claude, ChatGPT oder Perplexity) zur Recherche aktueller USDC-, USDT-, DAI- und FRAX-Marktbedingungen
      - Analysieren Sie Yield-Farming-Möglichkeiten über verschiedene DeFi-Protokolle (Aave, Compound, Curve)
      - Identifizieren Sie potenzielle Depeg-Risiken und Arbitrage-Möglichkeiten mit KI-Marktanalyse
      - Erstellen Sie eine KI-generierte Zusammenfassung mit umsetzbaren Handelsempfehlungen
