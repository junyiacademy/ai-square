      - AIツール（Claude、ChatGPT、またはPerplexity）を使用して、現在のUSDC、USDT、DAI、FRAXの市場状況を調査する
      - 異なるDeFiプロトコル（Aave、Compound、Curve）でのイールドファーミング機会を分析する
      - AI市場分析を使用して潜在的なデペッグリスクとアービトラージ機会を特定する
      - 実行可能な取引推奨事項を含むAI生成のエグゼクティブサマリーを作成する
