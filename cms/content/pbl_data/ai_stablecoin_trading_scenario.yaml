      - 使用 AI 工具（Claude、ChatGPT 或 Perplexity）研究當前 USDC、USDT、DAI 和 FRAX 市場狀況
      - 分析不同 DeFi 協議（Aave、Compound、Curve）中的流動性挖礦機會
      - 使用 AI 市場分析識別潛在的脫鉤風險和套利機會
      - 創建一份包含可行交易建議的 AI 生成執行摘要
