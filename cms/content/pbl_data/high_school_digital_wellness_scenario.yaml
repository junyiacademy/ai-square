      - 화면 시간 알림, 마음챙김 프롬프트, 학습 휴식, 기분 체크인을 위한 챗봇 기능 설계
      - 지지적이고 비판단적인 대화 흐름 작성
      - 학급 친구들과 테스트하고 피드백 수집
      - 사용자 경험을 바탕으로 개선
    instructions_fr:
      - Concevez des fonctionnalités de chatbot pour les rappels de temps d'écran, les invites de pleine conscience, les pauses d'étude et les vérifications d'humeur
      - Écrivez des flux de conversation qui sont de soutien et sans jugement
      - Testez avec des camarades et recueillez des commentaires
      - Affinez en fonction de l'expérience utilisateur
    instructions_de:
      - Entwerfen Sie Chatbot-Funktionen für Bildschirmzeit-Erinnerungen, Achtsamkeitsaufforderungen, Lernpausen und Stimmungschecks
