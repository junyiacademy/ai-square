    category: interaction
    instructions:
      - Design chatbot features for screen time reminders, mindfulness prompts, study breaks, and mood check-ins
      - Write conversation flows that are supportive and non-judgmental
      - Test with classmates and gather feedback
      - Refine based on user experience
    instructions_zh:
      - 設計聊天機器人功能：螢幕時間提醒、正念提示、學習休息和情緒檢查
      - 編寫支持性和非批判性的對話流程
      - 與同學測試並收集反饋
      - 根據用戶體驗進行改進
    instructions_es:
      - Diseña funciones de chatbot para recordatorios de tiempo de pantalla, indicaciones de atención plena, descansos de estudio y chequeos de estado de ánimo
      - Escribe flujos de conversación que sean de apoyo y sin prejuicios
      - Prueba con compañeros y recopila comentarios
      - Refina según la experiencia del usuario
