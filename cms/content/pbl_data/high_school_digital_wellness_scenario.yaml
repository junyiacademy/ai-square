    instructions:
      - Use AI to design survey questions about screen time, social media usage, sleep habits, and digital stress
      - Distribute to classmates ensuring privacy and anonymity
      - Analyze responses with AI assistance
      - Identify key problem areas and patterns
    instructions_zh:
      - 使用 AI 設計關於螢幕時間、社交媒體使用、睡眠習慣和數位壓力的調查問題
      - 確保隱私和匿名地分發給同學
      - 在 AI 協助下分析回應
      - 識別關鍵問題領域和模式
    instructions_es:
      - Usa IA para diseñar preguntas sobre tiempo de pantalla, uso de redes sociales, hábitos de sueño y estrés digital
      - Distribuye a compañeros asegurando privacidad y anonimato
      - Analiza respuestas con asistencia de IA
      - Identifica áreas problemáticas clave y patrones
    instructions_ja:
      - AIを使用してスクリーンタイム、ソーシャルメディア使用、睡眠習慣、デジタルストレスに関する調査質問を設計
      - プライバシーと匿名性を確保してクラスメートに配布
      - AIの支援で回答を分析
      - 主要な問題領域とパターンを特定
    instructions_ko:
      - AI를 사용하여 화면 시간, 소셜 미디어 사용, 수면 습관, 디지털 스트레스에 대한 설문 문항 설계
      - 개인정보 보호와 익명성을 보장하며 학급 친구들에게 배포
      - AI 지원으로 응답 분석
      - 주요 문제 영역과 패턴 식별
    instructions_fr:
      - Utilisez l'IA pour concevoir des questions sur le temps d'écran, l'utilisation des médias sociaux, les habitudes de sommeil et le stress numérique
      - Distribuez aux camarades en assurant la confidentialité et l'anonymat
      - Analysez les réponses avec l'aide de l'IA
      - Identifiez les domaines problématiques clés et les modèles
    instructions_de:
      - Verwenden Sie KI, um Fragen zu Bildschirmzeit, Social-Media-Nutzung, Schlafgewohnheiten und digitalem Stress zu entwerfen
      - Verteilen Sie an Klassenkameraden unter Wahrung von Privatsphäre und Anonymität
      - Analysieren Sie Antworten mit KI-Unterstützung
      - Identifizieren Sie wichtige Problembereiche und Muster
    instructions_ru:
      - Используйте ИИ для разработки вопросов о времени у экрана, использовании социальных сетей, привычках сна и цифровом стрессе
      - Распространите среди одноклассников, обеспечивая конфиденциальность и анонимность
      - Проанализируйте ответы с помощью ИИ
      - Определите ключевые проблемные области и закономерности
    instructions_it:
      - Usa l'IA per progettare domande su tempo davanti allo schermo, uso dei social media, abitudini del sonno e stress digitale
      - Distribuisci ai compagni garantendo privacy e anonimato
      - Analizza le risposte con l'assistenza dell'IA
      - Identifica aree problematiche chiave e modelli
    expected_outcome: A comprehensive survey report with data-driven insights
    expected_outcome_zh: 一份包含數據驅動見解的全面調查報告
    expected_outcome_es: Un informe de encuesta completo con insights basados en datos
    expected_outcome_ja: データ駆動型の洞察を含む包括的な調査レポート
    expected_outcome_ko: 데이터 기반 통찰력을 포함한 포괄적인 설문조사 보고서
    expected_outcome_fr: Un rapport d'enquête complet avec des insights basés sur les données
    expected_outcome_de: Ein umfassender Umfragebericht mit datengestützten Erkenntnissen
    expected_outcome_ru: Комплексный отчет опроса с выводами на основе данных
    expected_outcome_it: Un rapporto di sondaggio completo con intuizioni basate sui dati
    time_limit: 20
    resources:
      - Survey tools
      - AI analysis platforms
      - Privacy guidelines
    resources_zh:
      - 調查工具
      - AI 分析平台
      - 隱私指南
    resources_es:
      - Herramientas de encuesta
      - Plataformas de análisis con IA
      - Directrices de privacidad
    resources_ja:
      - 調査ツール
      - AI分析プラットフォーム
      - プライバシーガイドライン
    resources_ko:
      - 설문조사 도구
      - AI 분석 플랫폼
      - 개인정보 보호 지침
    resources_fr:
      - Outils d'enquête
      - Plateformes d'analyse IA
      - Directives de confidentialité
    resources_de:
      - Umfragetools
      - KI-Analyseplattformen
      - Datenschutzrichtlinien
    resources_ru:
      - Инструменты опроса
      - Платформы анализа ИИ
      - Руководства по конфиденциальности
    resources_it:
      - Strumenti di sondaggio
      - Piattaforme di analisi IA
      - Linee guida sulla privacy
    assessment_focus:
      primary: [K1.1, S2.3]
      secondary: [A1.2]
    ai_module:
      role: assistant
