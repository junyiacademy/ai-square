    description: "Use AI to create and analyze a survey about digital habits"
    description_zh: "使用 AI 創建和分析關於數位習慣的調查"
    description_es: "Usa IA para crear y analizar una encuesta sobre hábitos digitales"
    description_ja: "AIを使用してデジタル習慣に関する調査を作成・分析する"
