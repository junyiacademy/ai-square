tasks:
  - id: task-1
    title: "Climate Data Collection"
    title_zh: "氣候數據收集"
    title_es: "Recolección de Datos Climáticos"
    title_ja: "気候データ収集"
    title_ko: "기후 데이터 수집"
    title_fr: "Collecte de Données Climatiques"
    title_de: "Klimadatensammlung"
    title_ru: "Сбор климатических данных"
    title_it: "Raccolta di Dati Climatici"
    description: "Use AI to gather and organize climate data for your local area"
    description_zh: "使用 AI 收集和整理你所在地區的氣候數據"
    description_es: "Usa IA para recopilar y organizar datos climáticos de tu área local"
    description_ja: "AIを使用して地域の気候データを収集・整理する"
    description_ko: "AI를 사용하여 지역 기후 데이터 수집 및 정리"
    description_fr: "Utilisez l'IA pour collecter et organiser les données climatiques de votre région"
    description_de: "Nutze KI zum Sammeln und Organisieren von Klimadaten deiner Region"
    description_ru: "Используйте ИИ для сбора и организации климатических данных вашего региона"
    description_it: "Usa l'IA per raccogliere e organizzare i dati climatici della tua area"
    category: research
    instructions:
      - Use AI to find reliable climate data sources
      - Gather data on temperature trends, precipitation, air quality, and energy consumption
      - Organize data in spreadsheets
      - Identify key patterns and trends
    instructions_zh:
      - 使用 AI 尋找可靠的氣候數據來源
      - 收集溫度趨勢、降水、空氣質量和能源消耗的數據
      - 在電子表格中整理數據
      - 識別關鍵模式和趨勢
    instructions_es:
      - Usa IA para encontrar fuentes confiables de datos climáticos
      - Recopila datos sobre tendencias de temperatura, precipitación, calidad del aire y consumo de energía
      - Organiza datos en hojas de cálculo
      - Identifica patrones y tendencias clave
    instructions_ja:
      - AIを使用して信頼できる気候データソースを見つける
      - 気温傾向、降水、大気質、エネルギー消費のデータを収集
      - スプレッドシートでデータを整理
      - 主要なパターンとトレンドを特定
    instructions_ko:
      - AI를 사용하여 신뢰할 수 있는 기후 데이터 소스 찾기
      - 온도 추세, 강수, 대기질, 에너지 소비 데이터 수집
      - 스프레드시트에 데이터 정리
      - 주요 패턴과 추세 식별
    instructions_fr:
      - Utilisez l'IA pour trouver des sources fiables de données climatiques
      - Collectez des données sur les tendances de température, les précipitations, la qualité de l'air et la consommation d'énergie
      - Organisez les données dans des feuilles de calcul
      - Identifiez les modèles et tendances clés
    instructions_de:
      - Verwenden Sie KI, um zuverlässige Klimadatenquellen zu finden
      - Sammeln Sie Daten zu Temperaturtrends, Niederschlägen, Luftqualität und Energieverbrauch
      - Organisieren Sie Daten in Tabellenkalkulationen
      - Identifizieren Sie wichtige Muster und Trends
    instructions_ru:
      - Используйте ИИ для поиска надежных источников климатических данных
      - Соберите данные о тенденциях температуры, осадках, качестве воздуха и потреблении энергии
      - Организуйте данные в электронных таблицах
      - Определите ключевые закономерности и тенденции
    instructions_it:
      - Usa l'IA per trovare fonti affidabili di dati climatici
      - Raccogli dati su tendenze di temperatura, precipitazioni, qualità dell'aria e consumo energetico
      - Organizza i dati in fogli di calcolo
      - Identifica modelli e tendenze chiave
    expected_outcome: A comprehensive climate data collection for your area
    expected_outcome_zh: 你所在地區的全面氣候數據收集
    expected_outcome_es: Una recopilación completa de datos climáticos para tu área
    expected_outcome_ja: あなたの地域の包括的な気候データ収集
    expected_outcome_ko: 지역의 포괄적인 기후 데이터 수집
    expected_outcome_fr: Une collecte complète de données climatiques pour votre région
    expected_outcome_de: Eine umfassende Klimadatensammlung für Ihre Region
    expected_outcome_ru: Комплексный сбор климатических данных для вашего региона
    expected_outcome_it: Una raccolta completa di dati climatici per la tua area
    time_limit: 20
    resources:
      - Climate data sources
      - AI search tools
      - Spreadsheet software
    resources_zh:
      - 氣候數據來源
      - AI 搜尋工具
      - 電子表格軟體
    resources_es:
      - Fuentes de datos climáticos
      - Herramientas de búsqueda con IA
      - Software de hojas de cálculo
    resources_ja:
      - 気候データソース
      - AI検索ツール
      - スプレッドシートソフトウェア
    resources_ko:
      - 기후 데이터 소스
      - AI 검색 도구
      - 스프레드시트 소프트웨어
    resources_fr:
      - Sources de données climatiques
      - Outils de recherche IA
      - Logiciel de feuilles de calcul
    resources_de:
      - Klimadatenquellen
      - KI-Suchtools
      - Tabellenkalkulationssoftware
    resources_ru:
      - Источники климатических данных
      - ИИ-инструменты поиска
      - Программное обеспечение для электронных таблиц
    resources_it:
      - Fonti di dati climatici
      - Strumenti di ricerca AI
      - Software per fogli di calcolo
    assessment_focus:
      primary: [K1.1, S1.1]
      secondary: [A1.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Climate Research Assistant
      initial_prompt: |
        You are a climate research assistant helping students explore climate data.
        Your goal is to guide them through data collection and analysis tasks.
        
        Keep responses focused and educational:
        - Help them find reliable climate data sources
        - Guide them in organizing and analyzing data
        - Explain climate concepts in age-appropriate language
        - Encourage critical thinking about climate impacts
        
        Always redirect off-topic conversations back to the climate research task.

