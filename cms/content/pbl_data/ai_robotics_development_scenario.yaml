    description_es: Estás desarrollando un robot de automatización de almacén que necesita identificar, clasificar y manejar varios paquetes. Usa visión IA y fusión de sensores para crear un sistema de percepción robusto
    description_ja: 様々なパッケージを識別、分類、処理する必要がある倉庫自動化ロボットを開発しています。AIビジョンとセンサーフュージョンを使用して堅牢な知覚システムを作成してください
    description_ko: 다양한 패키지를 식별, 분류, 처리해야 하는 창고 자동화 로봇을 개발하고 있습니다. AI 비전과 센서 융합을 사용하여 견고한 인지 시스템을 만드세요
    description_fr: Vous développez un robot d'automatisation d'entrepôt qui doit identifier, trier et manipuler divers colis. Utilisez la vision IA et la fusion de capteurs pour créer un système de perception robuste
    description_de: Sie entwickeln einen Lagerautomatisierungsroboter, der verschiedene Pakete identifizieren, sortieren und handhaben muss. Nutzen Sie KI-Vision und Sensorfusion, um ein robustes Wahrnehmungssystem zu erstellen
    description_ru: Вы разрабатываете робота автоматизации склада, который должен идентифицировать, сортировать и обрабатывать различные посылки. Используйте ИИ-зрение и слияние датчиков для создания надежной системы восприятия
    description_it: Stai sviluppando un robot di automazione del magazzino che deve identificare, smistare e gestire vari pacchi. Usa la visione AI e la fusione di sensori per creare un sistema di percezione robusto
    category: creation
    instructions:
      - Use AI tools to design computer vision pipelines for object detection and classification
      - Implement AI-assisted sensor fusion combining cameras, LiDAR, and depth sensors
      - Create machine learning models using AI platforms like Roboflow or Edge Impulse for package recognition
      - Develop real-time AI inference systems optimized for embedded robotics hardware
    instructions_zh:
      - 使用 AI 工具設計用於物體檢測和分類的電腦視覺管道
      - 實施結合攝影機、LiDAR 和深度感測器的 AI 輔助感測器融合
      - 使用 Roboflow 或 Edge Impulse 等 AI 平台創建用於包裹識別的機器學習模型
      - 開發針對嵌入式機器人硬體優化的即時 AI 推理系統
    instructions_es:
      - Usa herramientas de IA para diseñar pipelines de visión por computadora para detección y clasificación de objetos
      - Implementa fusión de sensores asistida por IA combinando cámaras, LiDAR y sensores de profundidad
      - Crea modelos de aprendizaje automático usando plataformas de IA como Roboflow o Edge Impulse para reconocimiento de paquetes
      - Desarrolla sistemas de inferencia IA en tiempo real optimizados para hardware robótico embebido
    instructions_ja:
      - AIツールを使用してオブジェクト検出と分類のためのコンピュータビジョンパイプラインを設計する
      - カメラ、LiDAR、深度センサーを組み合わせたAI支援センサーフュージョンを実装する
      - RoboflowやEdge ImpulseなどのAIプラットフォームを使用してパッケージ認識のための機械学習モデルを作成する
      - 組み込みロボティクスハードウェア用に最適化されたリアルタイムAI推論システムを開発する
    instructions_ko:
      - AI 도구를 사용하여 객체 탐지 및 분류를 위한 컴퓨터 비전 파이프라인 설계하기
      - 카메라, LiDAR, 깊이 센서를 결합한 AI 지원 센서 융합 구현하기
      - Roboflow 또는 Edge Impulse와 같은 AI 플랫폼을 사용하여 패키지 인식을 위한 머신러닝 모델 생성하기
      - 임베디드 로보틱스 하드웨어에 최적화된 실시간 AI 추론 시스템 개발하기
    instructions_fr:
      - Utilisez des outils IA pour concevoir des pipelines de vision par ordinateur pour la détection et classification d'objets
      - Implémentez la fusion de capteurs assistée par IA combinant caméras, LiDAR et capteurs de profondeur
      - Créez des modèles d'apprentissage automatique utilisant des plateformes IA comme Roboflow ou Edge Impulse pour la reconnaissance de colis
      - Développez des systèmes d'inférence IA en temps réel optimisés pour le matériel robotique embarqué
    instructions_de:
      - Nutzen Sie KI-Tools, um Computer-Vision-Pipelines für Objekterkennung und -klassifizierung zu entwerfen
      - Implementieren Sie KI-unterstützte Sensorfusion, die Kameras, LiDAR und Tiefensensoren kombiniert
      - Erstellen Sie maschinelle Lernmodelle mit KI-Plattformen wie Roboflow oder Edge Impulse für Paketerkennung
      - Entwickeln Sie Echtzeit-KI-Inferenzsysteme, die für eingebettete Robotik-Hardware optimiert sind
    instructions_ru:
      - Используйте ИИ-инструменты для проектирования пайплайнов компьютерного зрения для обнаружения и классификации объектов
      - Внедрите слияние датчиков с помощью ИИ, объединяющее камеры, LiDAR и датчики глубины
      - Создайте модели машинного обучения с использованием ИИ-платформ, таких как Roboflow или Edge Impulse для распознавания посылок
      - Разработайте системы вывода ИИ в реальном времени, оптимизированные для встроенного робототехнического оборудования
    instructions_it:
      - Usa strumenti AI per progettare pipeline di computer vision per rilevamento e classificazione di oggetti
      - Implementa fusione di sensori assistita dall'AI combinando telecamere, LiDAR e sensori di profondità
      - Crea modelli di machine learning usando piattaforme AI come Roboflow o Edge Impulse per riconoscimento pacchi
      - Sviluppa sistemi di inferenza AI in tempo reale ottimizzati per hardware robotico embedded
