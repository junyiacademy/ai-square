    instructions:
      - Include AI features for emergency alerts, safe route suggestions, community reporting, and real-time updates
      - Design user-friendly interfaces for different age groups
      - Create mockups and wireframes
      - Plan privacy protections and data security measures
    instructions_zh:
      - 包含緊急警報、安全路線建議、社區報告和即時更新的 AI 功能
      - 為不同年齡組設計用戶友好的界面
      - 創建模型和線框圖
      - 規劃隱私保護和數據安全措施
    instructions_es:
      - Incluye funciones de IA para alertas de emergencia, sugerencias de rutas seguras, informes comunitarios y actualizaciones en tiempo real
      - Diseña interfaces fáciles de usar para diferentes grupos de edad
      - Crea maquetas y wireframes
      - Planifica protecciones de privacidad y medidas de seguridad de datos
    instructions_ja:
      - 緊急アラート、安全なルート提案、コミュニティレポート、リアルタイムアップデートのAI機能を含める
      - 異なる年齢層向けのユーザーフレンドリーなインターフェースを設計
      - モックアップとワイヤーフレームを作成
      - プライバシー保護とデータセキュリティ対策を計画
    instructions_ko:
      - 비상 경보, 안전 경로 제안, 커뮤니티 보고, 실시간 업데이트를 위한 AI 기능 포함
      - 다양한 연령대를 위한 사용자 친화적인 인터페이스 설계
      - 목업과 와이어프레임 생성
      - 개인정보 보호 및 데이터 보안 조치 계획
    instructions_fr:
      - Incluez des fonctionnalités IA pour les alertes d'urgence, les suggestions d'itinéraires sûrs, les rapports communautaires et les mises à jour en temps réel
      - Concevez des interfaces conviviales pour différents groupes d'âge
      - Créez des maquettes et des wireframes
      - Planifiez les protections de la vie privée et les mesures de sécurité des données
    instructions_de:
      - Fügen Sie KI-Funktionen für Notfallwarnungen, sichere Routenvorschläge, Community-Berichte und Echtzeitaktualisierungen ein
