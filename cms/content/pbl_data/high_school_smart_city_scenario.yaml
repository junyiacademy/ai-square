tasks:
  - id: task-1
    title: "Urban Challenge Mapping"
    title_zh: "城市挑戰映射"
    title_es: "Mapeo de Desafíos Urbanos"
    title_ja: "都市課題マッピング"
    title_ko: "도시 문제 매핑"
    title_fr: "Cartographie des Défis Urbains"
    title_de: "Kartierung städtischer Herausforderungen"
    title_ru: "Картирование городских проблем"
    title_it: "Mappatura delle Sfide Urbane"
    description: "Use AI to identify and map urban challenges in your area"
    description_zh: "使用 AI 識別和映射你所在地區的城市挑戰"
    description_es: "Usa IA para identificar y mapear desafíos urbanos en tu área"
    description_ja: "AIを使用して地域の都市課題を特定・マッピングする"
    description_ko: "AI를 사용하여 지역의 도시 문제 식별 및 매핑"
    description_fr: "Utilisez l'IA pour identifier et cartographier les défis urbains de votre région"
    description_de: "Nutzen Sie KI zur Identifizierung und Kartierung städtischer Herausforderungen in Ihrer Region"
    description_ru: "Используйте ИИ для выявления и картирования городских проблем в вашем районе"
    description_it: "Usa l'IA per identificare e mappare le sfide urbane nella tua area"
    category: research
    instructions:
      - Use AI to research traffic congestion, public safety, environmental issues, and public service gaps
      - Create interactive maps showing problem areas
      - Prioritize problems by impact on community
      - Gather community input through surveys or interviews
    instructions_zh:
      - 使用 AI 研究交通擁堵、公共安全、環境問題和公共服務缺口
      - 創建顯示問題區域的互動地圖
      - 根據對社區的影響優先排序問題
      - 通過調查或訪談收集社區意見
    instructions_es:
      - Usa IA para investigar congestión de tráfico, seguridad pública, problemas ambientales y brechas en servicios públicos
      - Crea mapas interactivos que muestren áreas problemáticas
      - Prioriza problemas por impacto en la comunidad
      - Recopila opiniones de la comunidad mediante encuestas o entrevistas
    instructions_ja:
      - AIを使用して交通渋滞、公共安全、環境問題、公共サービスのギャップを調査
      - 問題のある地域を示すインタラクティブマップを作成
      - コミュニティへの影響で問題に優先順位を付ける
      - 調査やインタビューを通じてコミュニティの意見を収集
    instructions_ko:
      - AI를 사용하여 교통 혼잡, 공공 안전, 환경 문제, 공공 서비스 격차 조사
      - 문제 지역을 보여주는 인터랙티브 지도 생성
      - 커뮤니티에 미치는 영향에 따라 문제 우선순위 정하기
      - 설문조사나 인터뷰를 통해 커뮤니티 의견 수집
    instructions_fr:
      - Utilisez l'IA pour rechercher la congestion du trafic, la sécurité publique, les problèmes environnementaux et les lacunes des services publics
      - Créez des cartes interactives montrant les zones problématiques
      - Priorisez les problèmes selon leur impact sur la communauté
      - Recueillez les commentaires de la communauté par des sondages ou des entretiens
    instructions_de:
      - Verwenden Sie KI zur Untersuchung von Verkehrsstaus, öffentlicher Sicherheit, Umweltproblemen und Lücken in öffentlichen Dienstleistungen
      - Erstellen Sie interaktive Karten, die Problemgebiete zeigen
      - Priorisieren Sie Probleme nach ihren Auswirkungen auf die Gemeinschaft
      - Sammeln Sie Community-Feedback durch Umfragen oder Interviews
    instructions_ru:
      - Используйте ИИ для исследования пробок, общественной безопасности, экологических проблем и пробелов в государственных услугах
      - Создайте интерактивные карты, показывающие проблемные зоны
      - Расставьте приоритеты проблем по их влиянию на сообщество
      - Соберите мнения сообщества через опросы или интервью
    instructions_it:
      - Usa l'IA per ricercare congestione del traffico, sicurezza pubblica, problemi ambientali e carenze nei servizi pubblici
      - Crea mappe interattive che mostrano le aree problematiche
      - Prioritizza i problemi in base all'impatto sulla comunità
      - Raccogli input dalla comunità tramite sondaggi o interviste
    expected_outcome: A comprehensive urban challenge map with prioritized issues
    expected_outcome_zh: 一份包含優先問題的全面城市挑戰地圖
    expected_outcome_es: Un mapa completo de desafíos urbanos con problemas priorizados
    expected_outcome_ja: 優先順位付けされた問題を含む包括的な都市課題マップ
    expected_outcome_ko: 우선순위가 정해진 문제가 포함된 포괄적인 도시 문제 지도
    expected_outcome_fr: Une carte complète des défis urbains avec des problèmes priorisés
    expected_outcome_de: Eine umfassende Karte städtischer Herausforderungen mit priorisierten Problemen
    expected_outcome_ru: Комплексная карта городских проблем с приоритетными вопросами
    expected_outcome_it: Una mappa completa delle sfide urbane con problemi prioritizzati
    time_limit: 25
    resources:
      - Urban data sources
      - Mapping tools
      - AI analysis platforms
    resources_zh:
      - 城市數據來源
      - 地圖工具
      - AI 分析平台
    resources_es:
      - Fuentes de datos urbanos
      - Herramientas de mapeo
      - Plataformas de análisis con IA
    resources_ja:
      - 都市データソース
      - マッピングツール
      - AI分析プラットフォーム
    resources_ko:
      - 도시 데이터 소스
      - 매핑 도구
      - AI 분석 플랫폼
    resources_fr:
      - Sources de données urbaines
      - Outils de cartographie
      - Plateformes d'analyse IA
    resources_de:
      - Städtische Datenquellen
      - Kartierungstools
      - KI-Analyseplattformen
    resources_ru:
      - Источники городских данных
      - Инструменты картирования
      - Платформы ИИ-анализа
    resources_it:
      - Fonti di dati urbani
      - Strumenti di mappatura
      - Piattaforme di analisi IA
    assessment_focus:
      primary: [K1.1, S2.3]
      secondary: [A1.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Urban Research Analyst
      initial_prompt: |
        You are an urban research analyst helping students identify city challenges.
        Guide them through:
        - Researching urban problems systematically
        - Creating effective data visualizations
        - Understanding community needs
        - Prioritizing issues based on impact
        
        Focus on problems that affect young people in the community.

  - id: task-2
    title: "Smart Traffic Solution"
    title_zh: "智慧交通解決方案"
    title_es: "Solución de Tráfico Inteligente"
    title_ja: "スマート交通ソリューション"
    title_ko: "스마트 교통 솔루션"
    title_fr: "Solution de Trafic Intelligent"
    title_de: "Intelligente Verkehrslösung"
    title_ru: "Умное транспортное решение"
    title_it: "Soluzione di Traffico Intelligente"
    description: "Design an AI system to improve traffic flow and safety"
    description_zh: "設計一個 AI 系統來改善交通流量和安全"
    description_es: "Diseña un sistema de IA para mejorar el flujo de tráfico y la seguridad"
    description_ja: "交通の流れと安全性を改善するAIシステムを設計する"
    description_ko: "교통 흐름과 안전을 개선하는 AI 시스템 설계"
    description_fr: "Concevez un système IA pour améliorer le flux de trafic et la sécurité"
    description_de: "Entwerfen Sie ein KI-System zur Verbesserung des Verkehrsflusses und der Sicherheit"
    description_ru: "Разработайте ИИ-систему для улучшения транспортного потока и безопасности"
    description_it: "Progetta un sistema IA per migliorare il flusso del traffico e la sicurezza"
    category: creation
    instructions:
      - Design AI features for traffic light optimization, pedestrian safety, public transport routing, and parking
      - Create system diagrams showing how components interact
      - Simulate traffic improvements using data
      - Calculate potential time and fuel savings
    instructions_zh:
      - 設計交通燈優化、行人安全、公共交通路線和停車的 AI 功能
      - 創建顯示組件如何互動的系統圖
      - 使用數據模擬交通改善
      - 計算潛在的時間和燃料節省
    instructions_es:
      - Diseña funciones de IA para optimización de semáforos, seguridad peatonal, rutas de transporte público y estacionamiento
      - Crea diagramas del sistema mostrando cómo interactúan los componentes
      - Simula mejoras de tráfico usando datos
      - Calcula ahorros potenciales de tiempo y combustible
    instructions_ja:
      - 信号機の最適化、歩行者の安全、公共交通機関のルーティング、駐車のためのAI機能を設計
      - コンポーネントがどのように相互作用するかを示すシステム図を作成
      - データを使用して交通改善をシミュレート
      - 潜在的な時間と燃料の節約を計算
    instructions_ko:
      - 신호등 최적화, 보행자 안전, 대중교통 경로, 주차를 위한 AI 기능 설계
      - 구성 요소가 상호 작용하는 방법을 보여주는 시스템 다이어그램 생성
      - 데이터를 사용하여 교통 개선 시뮬레이션
      - 잠재적인 시간 및 연료 절약 계산
    instructions_fr:
      - Concevez des fonctionnalités IA pour l'optimisation des feux de circulation, la sécurité des piétons, le routage des transports publics et le stationnement
      - Créez des diagrammes système montrant comment les composants interagissent
      - Simulez les améliorations du trafic en utilisant des données
      - Calculez les économies potentielles de temps et de carburant
    instructions_de:
      - Entwerfen Sie KI-Funktionen für Ampeloptimierung, Fußgängersicherheit, öffentliche Verkehrsführung und Parken
      - Erstellen Sie Systemdiagramme, die zeigen, wie Komponenten interagieren
      - Simulieren Sie Verkehrsverbesserungen mit Daten
      - Berechnen Sie potenzielle Zeit- und Kraftstoffeinsparungen
    instructions_ru:
      - Разработайте функции ИИ для оптимизации светофоров, безопасности пешеходов, маршрутизации общественного транспорта и парковки
      - Создайте системные диаграммы, показывающие взаимодействие компонентов
      - Смоделируйте улучшения трафика с использованием данных
      - Рассчитайте потенциальную экономию времени и топлива
    instructions_it:
      - Progetta funzionalità IA per l'ottimizzazione dei semafori, la sicurezza dei pedoni, il routing dei trasporti pubblici e il parcheggio
      - Crea diagrammi di sistema che mostrano come interagiscono i componenti
      - Simula miglioramenti del traffico usando i dati
      - Calcola potenziali risparmi di tempo e carburante
    expected_outcome: A comprehensive AI-powered traffic management system design
    expected_outcome_zh: 一個全面的 AI 驅動交通管理系統設計
    expected_outcome_es: Un diseño integral de sistema de gestión de tráfico con IA
    expected_outcome_ja: 包括的なAI駆動型交通管理システムの設計
    expected_outcome_ko: 포괄적인 AI 기반 교통 관리 시스템 설계
    expected_outcome_fr: Une conception complète de système de gestion du trafic alimenté par l'IA
    expected_outcome_de: Ein umfassendes KI-gesteuertes Verkehrsmanagementsystem-Design
    expected_outcome_ru: Комплексный дизайн системы управления трафиком на основе ИИ
    expected_outcome_it: Una progettazione completa di sistema di gestione del traffico alimentato dall'IA
    time_limit: 30
    assessment_focus:
      primary: [S2.1, K2.1]
      secondary: [A2.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Smart City Engineer
      initial_prompt: |
        You are a smart city engineer helping students design traffic solutions.
        Assist them with:
        - Creating innovative traffic management features
        - Understanding system integration
        - Calculating impact metrics
        - Considering all road users including pedestrians and cyclists
        
        Help them design solutions that are both innovative and practical.

  - id: task-3
