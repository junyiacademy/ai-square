    description_es: "Construye un prototipo de aplicación con IA para la seguridad comunitaria"
    description_ja: "コミュニティの安全のためのAI駆動型アプリのプロトタイプを構築する"
    description_ko: "커뮤니티 안전을 위한 AI 기반 앱 프로토타입 구축"
    description_fr: "Construisez un prototype d'application alimentée par l'IA pour la sécurité communautaire"
    description_de: "Erstellen Sie einen KI-gestützten App-Prototyp für die Gemeinschaftssicherheit"
    description_ru: "Создайте прототип приложения на основе ИИ для безопасности сообщества"
    description_it: "Costruisci un prototipo di app alimentata dall'IA per la sicurezza della comunità"
