tasks:
  - id: task-1
    title: "AI Art Style Exploration"
    title_zh: "AI 藝術風格探索"
    title_es: "Exploración de Estilos de Arte con IA"
    title_ja: "AIアートスタイル探求"
    title_ko: "AI 아트 스타일 탐구"
    title_fr: "Exploration des Styles d'Art IA"
    title_de: "KI-Kunststil-Erkundung"
    title_ru: "Исследование художественных стилей ИИ"
    title_it: "Esplorazione di Stili Artistici IA"
    description: "Explore different artistic styles and movements using AI generation tools"
    description_zh: "使用 AI 生成工具探索不同的藝術風格和流派"
    description_es: "Explora diferentes estilos artísticos y movimientos usando herramientas de generación de IA"
    description_ja: "AI生成ツールを使用して異なる芸術スタイルと運動を探求する"
    description_ko: "AI 생성 도구를 사용하여 다양한 예술 스타일과 움직임 탐구"
    description_fr: "Explorez différents styles artistiques et mouvements en utilisant des outils de génération IA"
    description_de: "Erkunde verschiedene Kunststile und -bewegungen mit KI-Generierungstools"
    description_ru: "Исследуйте различные художественные стили и направления с помощью ИИ-генерации"
    description_it: "Esplora diversi stili artistici e movimenti usando strumenti di generazione IA"
    category: research
    instructions:
      - Research major art movements and their characteristics
      - Use AI tools to generate images in different artistic styles
      - Document and compare the results
      - Select 3-4 styles that resonate with your creative vision
    instructions_zh:
      - 研究主要藝術運動及其特徵
      - 使用 AI 工具以不同藝術風格生成圖像
      - 記錄並比較結果
      - 選擇 3-4 種與你創意願景共鳴的風格
    instructions_es:
      - Investiga los principales movimientos artísticos y sus características
      - Usa herramientas de IA para generar imágenes en diferentes estilos artísticos
      - Documenta y compara los resultados
      - Selecciona 3-4 estilos que resuenen con tu visión creativa
    instructions_ja:
      - 主要な芸術運動とその特徴を研究する
      - AIツールを使用して異なる芸術スタイルで画像を生成する
      - 結果を記録し比較する
      - あなたの創造的ビジョンに共鳴する3-4のスタイルを選択する
    instructions_ko:
      - 주요 예술 운동과 그 특징 연구
      - AI 도구를 사용하여 다양한 예술 스타일로 이미지 생성
      - 결과 기록 및 비교
      - 창의적 비전과 공명하는 3-4가지 스타일 선택
    instructions_fr:
      - Recherchez les principaux mouvements artistiques et leurs caractéristiques
      - Utilisez des outils IA pour générer des images dans différents styles artistiques
      - Documentez et comparez les résultats
      - Sélectionnez 3-4 styles qui résonnent avec votre vision créative
    instructions_de:
      - Erforschen Sie wichtige Kunstbewegungen und ihre Eigenschaften
      - Verwenden Sie KI-Tools, um Bilder in verschiedenen Kunststilen zu generieren
      - Dokumentieren und vergleichen Sie die Ergebnisse
      - Wählen Sie 3-4 Stile aus, die mit Ihrer kreativen Vision resonieren
    instructions_ru:
      - Исследуйте основные художественные движения и их характеристики
      - Используйте ИИ-инструменты для генерации изображений в разных художественных стилях
      - Документируйте и сравнивайте результаты
      - Выберите 3-4 стиля, которые резонируют с вашим творческим видением
    instructions_it:
      - Ricerca i principali movimenti artistici e le loro caratteristiche
      - Usa strumenti IA per generare immagini in diversi stili artistici
      - Documenta e confronta i risultati
      - Seleziona 3-4 stili che risuonano con la tua visione creativa
    expected_outcome: "A portfolio of AI-generated artworks showcasing different styles"
    expected_outcome_zh: "展示不同風格的 AI 生成藝術作品集"
    expected_outcome_es: "Un portafolio de obras de arte generadas por IA mostrando diferentes estilos"
    expected_outcome_ja: "異なるスタイルを紹介するAI生成アートワークのポートフォリオ"
    expected_outcome_ko: "다양한 스타일을 보여주는 AI 생성 아트워크 포트폴리오"
    expected_outcome_fr: "Un portfolio d'œuvres d'art générées par IA présentant différents styles"
    expected_outcome_de: "Ein Portfolio von KI-generierten Kunstwerken, das verschiedene Stile zeigt"
    expected_outcome_ru: "Портфолио художественных работ, созданных ИИ, демонстрирующих разные стили"
    expected_outcome_it: "Un portfolio di opere d'arte generate dall'IA che mostrano diversi stili"
    time_limit: 25
    resources:
      - AI art generation tools
      - Art history resources
      - Style reference guides
    resources_zh:
      - AI 藝術生成工具
      - 藝術史資源
      - 風格參考指南
    resources_es:
      - Herramientas de generación de arte IA
      - Recursos de historia del arte
      - Guías de referencia de estilos
    resources_ja:
      - AIアート生成ツール
      - 美術史リソース
      - スタイルリファレンスガイド
    resources_ko:
      - AI 아트 생성 도구
      - 미술사 자료
      - 스타일 참조 가이드
    resources_fr:
      - Outils de génération d'art IA
      - Ressources d'histoire de l'art
      - Guides de référence de styles
    resources_de:
      - KI-Kunstgenerierungstools
      - Kunstgeschichte-Ressourcen
      - Stil-Referenzleitfäden
    resources_ru:
      - Инструменты создания ИИ-искусства
      - Ресурсы по истории искусства
      - Справочники стилей
    resources_it:
      - Strumenti di generazione arte IA
      - Risorse di storia dell'arte
      - Guide di riferimento degli stili
    assessment_focus:
      primary: [K1.1, S2.1]
      secondary: [A1.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Art History Guide
      initial_prompt: |
        You are an art history guide helping students explore different artistic styles.
        Your goal is to guide them through art style exploration and AI generation tasks.

        Keep responses focused and educational:
        - If the user only greets you, ask them about which art movement they'd like to explore
        - If they send irrelevant content, redirect them to focus on art style exploration
        - Help them understand the characteristics of different art movements
        - Guide them in using AI tools to generate art in various styles

        Focus on:
        - Explaining key features of art movements (Impressionism, Surrealism, Abstract, etc.)
        - Helping them craft effective prompts for AI art generation
        - Encouraging comparison and analysis of results
        - Supporting their creative vision selection

        Always stay focused on the art style exploration task.

  - id: task-2
    title: "Personal Art Creation"
    title_zh: "個人藝術創作"
    title_es: "Creación de Arte Personal"
    title_ja: "個人アート制作"
    title_ko: "개인 예술 창작"
    title_fr: "Création d'Art Personnel"
    title_de: "Persönliche Kunstschöpfung"
    title_ru: "Создание личного искусства"
    title_it: "Creazione di Arte Personale"
    description: "Create original artworks that express your personal themes and emotions"
    description_zh: "創作表達個人主題和情感的原創藝術作品"
    description_es: "Crea obras de arte originales que expresen tus temas personales y emociones"
    description_ja: "個人的なテーマや感情を表現するオリジナルアートワークを作成する"
    description_ko: "개인적인 주제와 감정을 표현하는 독창적인 예술 작품 만들기"
    description_fr: "Créez des œuvres d'art originales qui expriment vos thèmes personnels et émotions"
    description_de: "Schaffe originale Kunstwerke, die deine persönlichen Themen und Emotionen ausdrücken"
    description_ru: "Создайте оригинальные художественные произведения, выражающие ваши личные темы и эмоции"
    description_it: "Crea opere d'arte originali che esprimano i tuoi temi personali ed emozioni"
    category: creation
    instructions:
      - Identify personal themes or emotions you want to express
      - Develop prompts that blend your chosen styles with personal content
      - Generate multiple iterations and refine your prompts
      - Create 5-8 final pieces for your exhibition
    instructions_zh:
      - 識別你想表達的個人主題或情感
      - 開發將你選擇的風格與個人內容結合的提示詞
      - 生成多次迭代並完善你的提示詞
      - 為你的展覽創作 5-8 件最終作品
    instructions_es:
      - Identifica temas personales o emociones que quieras expresar
      - Desarrolla prompts que combinen tus estilos elegidos con contenido personal
      - Genera múltiples iteraciones y refina tus prompts
      - Crea 5-8 piezas finales para tu exposición
    instructions_ja:
      - 表現したい個人的なテーマや感情を特定する
      - 選択したスタイルと個人的内容を組み合わせるプロンプトを開発する
      - 複数回繰り返しを生成しプロンプトを洗練する
      - 展覧会用に5-8点の最終作品を作成する
    instructions_ko:
      - 표현하고 싶은 개인적 주제나 감정 식별
      - 선택한 스타일과 개인적 내용을 결합한 프롬프트 개발
      - 여러 번 반복 생성하고 프롬프트 개선
      - 전시회를 위한 5-8개의 최종 작품 만들기
    instructions_fr:
      - Identifiez les thèmes personnels ou émotions que vous voulez exprimer
      - Développez des prompts qui mélangent vos styles choisis avec du contenu personnel
      - Générez plusieurs itérations et affinez vos prompts
      - Créez 5-8 pièces finales pour votre exposition
    instructions_de:
      - Identifiziere persönliche Themen oder Emotionen, die du ausdrücken möchtest
      - Entwickle Prompts, die deine gewählten Stile mit persönlichem Inhalt verbinden
      - Generiere mehrere Iterationen und verfeinere deine Prompts
      - Erstelle 5-8 finale Stücke für deine Ausstellung
    instructions_ru:
      - Определите личные темы или эмоции, которые хотите выразить
      - Разработайте промпты, сочетающие выбранные стили с личным содержанием
      - Создайте несколько итераций и улучшите промпты
      - Создайте 5-8 финальных работ для выставки
    instructions_it:
      - Identifica temi personali o emozioni che vuoi esprimere
      - Sviluppa prompt che mescolano i tuoi stili scelti con contenuto personale
      - Genera più iterazioni e affina i tuoi prompt
      - Crea 5-8 pezzi finali per la tua mostra
    expected_outcome: "A collection of personal artworks ready for exhibition"
    expected_outcome_zh: "準備好展覽的個人藝術作品集"
    expected_outcome_es: "Una colección de obras de arte personales listas para la exposición"
    expected_outcome_ja: "展覧会準備完了の個人アートワークコレクション"
    expected_outcome_ko: "전시 준비가 완료된 개인 예술 작품 컬렉션"
    expected_outcome_fr: "Une collection d'œuvres d'art personnelles prêtes pour l'exposition"
    expected_outcome_de: "Eine Sammlung persönlicher Kunstwerke bereit für die Ausstellung"
    expected_outcome_ru: "Коллекция личных художественных работ, готовых к выставке"
    expected_outcome_it: "Una collezione di opere d'arte personali pronte per la mostra"
    time_limit: 35
    assessment_focus:
      primary: [S2.1, K2.1]
      secondary: [A2.1]
    ai_module:
      role: assistant
      model: gemini-2.5-flash
      persona: Creative Art Mentor
      initial_prompt: |
        You are a creative art mentor helping students express their personal themes through AI-generated art.
        Your job is to guide them through the creative process of making meaningful artworks.

        Response guidelines:
        - If the user only greets you, ask them about what personal themes or emotions they want to express
        - If they send irrelevant content, redirect them to focus on personal art creation
        - Guide them through developing effective prompts that blend style with personal content
        - Help them iterate and refine their artistic vision

        Focus on:
        - Helping students identify and articulate personal themes
        - Teaching prompt engineering for emotional and thematic expression
        - Encouraging experimentation with different prompt variations
        - Supporting the selection of final pieces for exhibition

        Always stay focused on the personal art creation task.

  - id: task-3
    title: "Exhibition Curation"
    title_zh: "展覽策劃"
    title_es: "Curaduría de Exposición"
    title_ja: "展覧会キュレーション"
    title_ko: "전시 기획"
    title_fr: "Curation d'Exposition"
    title_de: "Ausstellungskuration"
    title_ru: "Кураторство выставки"
    title_it: "Curatela della Mostra"
    description: "Design and organize your artworks into a cohesive digital exhibition"
    description_zh: "設計並組織你的藝術作品成為連貫的數位展覽"
    description_es: "Diseña y organiza tus obras de arte en una exposición digital cohesiva"
    description_ja: "アートワークを一貫性のあるデジタル展覧会にデザイン・組織する"
    description_ko: "작품을 일관성 있는 디지털 전시회로 디자인하고 구성"
    description_fr: "Concevez et organisez vos œuvres d'art en une exposition numérique cohérente"
    description_de: "Entwerfe und organisiere deine Kunstwerke zu einer kohärenten digitalen Ausstellung"
    description_ru: "Спроектируйте и организуйте ваши художественные работы в целостную цифровую выставку"
    description_it: "Progetta e organizza le tue opere d'arte in una mostra digitale coerente"
    category: creation
    instructions:
      - Write artist statements for each piece explaining your creative process
      - Design the layout and flow of your digital exhibition
      - Create exhibition materials (title, description, artist bio)
      - Use AI to help refine your curatorial text and presentation
    instructions_zh:
      - 為每件作品撰寫解釋創作過程的藝術家陳述
      - 設計數位展覽的佈局和流程
      - 創建展覽材料（標題、描述、藝術家簡介）
      - 使用 AI 幫助完善策展文字和展示
    instructions_es:
      - Escribe declaraciones de artista para cada pieza explicando tu proceso creativo
      - Diseña el diseño y flujo de tu exposición digital
      - Crea materiales de exposición (título, descripción, biografía del artista)
      - Usa IA para ayudar a refinar tu texto curatorial y presentación
    instructions_ja:
      - 各作品について創作プロセスを説明するアーティストステートメントを書く
      - デジタル展覧会のレイアウトとフローをデザインする
      - 展覧会資料（タイトル、説明、アーティスト略歴）を作成する
      - AIを使用してキュレーションテキストと発表を洗練する
    instructions_ko:
      - 각 작품에 대한 창작 과정을 설명하는 작가 진술서 작성
      - 디지털 전시회의 레이아웃과 흐름 설계
      - 전시 자료 (제목, 설명, 작가 약력) 만들기
      - AI를 사용하여 큐레이터 텍스트와 프레젠테이션 개선
    instructions_fr:
      - Rédigez des déclarations d'artiste pour chaque pièce expliquant votre processus créatif
      - Concevez la disposition et le flux de votre exposition numérique
      - Créez du matériel d'exposition (titre, description, biographie d'artiste)
      - Utilisez l'IA pour aider à affiner votre texte curatorial et présentation
    instructions_de:
      - Schreibe Künstlerstatements für jedes Stück, die deinen kreativen Prozess erklären
      - Entwerfe das Layout und den Ablauf deiner digitalen Ausstellung
      - Erstelle Ausstellungsmaterialien (Titel, Beschreibung, Künstlerbiografie)
      - Verwende KI, um deinen kuratorischen Text und die Präsentation zu verfeinern
    instructions_ru:
