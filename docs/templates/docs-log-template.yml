# 文檔更新日誌模板
# 票券: {ticket_name}
# 開發類型: docs
# 創建日期: {date}

ticket_info:
  name: {ticket_name}
  type: docs
  created_at: {datetime}
  description: ""

# 文檔更新目標
documentation_goals:
  primary_objectives: []
  target_audience: ["developers", "users", "administrators"]
  documentation_types: ["api", "user_guide", "technical", "troubleshooting"]
  update_reason: "new_feature|bug_fix|improvement|maintenance"

# 更新進度記錄
update_progress:
  start_time: {datetime}
  end_time: ""
  total_time_minutes: 0
  time_calculation_method: "docs_tracking"
  
  phases:
    planning:
      status: pending
      time_minutes: 0
      scope_defined: false
    research:
      status: pending
      time_minutes: 0
      information_gathered: false
    writing:
      status: pending
      time_minutes: 0
      content_created: false
    review:
      status: pending
      time_minutes: 0
      peer_reviewed: false
    publication:
      status: pending
      time_minutes: 0
      published: false

# 文檔變更
documentation_changes:
  files_created: []
  files_modified: []
  files_deleted: []
  
  content_changes:
    - file: ""
      change_type: "create|update|delete|restructure"
      sections_affected: []
      word_count_change: 0
      description: ""

# 品質檢查
quality_checks:
  spelling_checked: false
  grammar_reviewed: false
  links_validated: false
  examples_tested: false
  screenshots_updated: false
  
  readability:
    complexity_score: 0
    target_reading_level: ""
    feedback_incorporated: false

# 內容結構
content_structure:
  sections_added: []
  sections_removed: []
  sections_reorganized: []
  
  navigation:
    table_of_contents_updated: false
    cross_references_added: []
    internal_links_updated: []

# 多媒體元素
media_elements:
  images:
    added: []
    updated: []
    removed: []
  diagrams:
    created: []
    modified: []
  code_examples:
    added: []
    updated: []
    tested: false

# 本地化與翻譯
localization:
  languages_updated: []
  translation_needed: false
  terminology_consistency: false
  cultural_adaptation: false

# 反饋與改進
feedback_and_improvements:
  user_feedback_addressed: []
  accessibility_improvements: []
  mobile_responsiveness: false
  search_optimization: false

# 版本控制
version_control:
  documentation_version: ""
  related_product_version: ""
  backward_compatibility_notes: []
  migration_instructions: []

# 協作記錄
