name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # CMS checks temporarily disabled - not in active use
      # - name: Install CMS dependencies
      #   working-directory: ./cms
      #   run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint

      # - name: Lint CMS
      #   working-directory: ./cms
      #   run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

