# ============================================
# AI Square Staging Deployment with CI/CD
# ============================================
# Complete CI/CD pipeline: Quality checks → Deploy
# With Vertex AI permissions auto-configuration
# ============================================

name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ai-square-463013
  REGION: asia-east1
  SERVICE_NAME: ai-square-staging
  REPOSITORY: ai-square-frontend
  SERVICE_ACCOUNT: ai-square-staging@ai-square-463013.iam.gserviceaccount.com

jobs:
  # Step 1: Quality Checks (只保留必要的檢查)
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: TypeScript Check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: ESLint Check
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Tests
        working-directory: ./frontend
        run: npm run test:ci
      
      - name: Build Check
        working-directory: ./frontend
        run: npm run build

  # Step 2: Deploy to Staging
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: quality-checks
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      # No need to create key file anymore - will use environment variable directly
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io
      
      # 🔧 Configure Service Account Permissions for Vertex AI
      - name: Setup Service Account & Permissions
        run: |
          echo "🔧 Configuring Service Account permissions for Vertex AI..."
          
          # Check if service account exists, create if not
          if ! gcloud iam service-accounts describe $SERVICE_ACCOUNT > /dev/null 2>&1; then
            echo "Creating service account..."
            gcloud iam service-accounts create ai-square-staging \
              --display-name="AI Square Staging Service Account"
          fi
          
          echo "Granting IAM roles..."
          
          # Vertex AI permissions (critical for AI features)
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/aiplatform.user" \
            --condition=None 2>/dev/null || true
          
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/aiplatform.serviceAgent" \
            --condition=None 2>/dev/null || true
          
          # Cloud SQL permissions
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/cloudsql.client" \
            --condition=None 2>/dev/null || true
          
          # Secret Manager permissions (if using secrets)
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$SERVICE_ACCOUNT" \
            --role="roles/secretmanager.secretAccessor" \
            --condition=None 2>/dev/null || true
          
          echo "✅ Service Account permissions configured"
      
      # Build and push Docker image directly
      - name: Build and Push Docker image
        run: |
          echo "🚀 Building Docker image..."
          
          docker build -f frontend/Dockerfile \
            -t gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/$REPOSITORY:staging-latest \
            ./frontend
          
          echo "📤 Pushing to Container Registry..."
          docker push gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$REPOSITORY:staging-latest
      
      # Run Database Migrations (NEW!)
      - name: Run Database Migrations
        run: |
          echo "🗄️ Running database migrations for staging..."
          
          # Start Cloud SQL Proxy in background
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          ./cloud_sql_proxy -instances=ai-square-463013:asia-east1:ai-square-db-staging-asia=tcp:5433 &
          PROXY_PID=$!
          
          # Wait for proxy to be ready
          echo "⏳ Waiting for Cloud SQL Proxy to be ready..."
          sleep 5
          
          # Setup Node.js environment for Prisma
          cd frontend
          npm ci
          
          # Run migrations
          export DATABASE_URL="postgresql://postgres:${{ secrets.STAGING_DB_PASSWORD }}@localhost:5433/ai_square_db"
          echo "📦 Running Prisma migrations..."
          
          # Simply run migrations - database should be clean now
          npx prisma migrate deploy
          
          # Check migration status
          npx prisma migrate status
          
          # Kill the proxy
          kill $PROXY_PID || true
          
          echo "✅ Database migrations completed successfully"
          cd ..
      
      # Deploy to Cloud Run with Vertex AI configuration
      - name: Deploy to Cloud Run
        run: |
          echo "🚀 Deploying to Cloud Run with Vertex AI support..."
          
          # Create env vars file with proper escaping
          cat > /tmp/env-vars.yaml << 'EOF'
          DATABASE_URL: "postgresql://postgres:${{ secrets.STAGING_DB_PASSWORD }}@/ai_square_db?host=/cloudsql/ai-square-463013:asia-east1:ai-square-db-staging-asia"
          DB_HOST: "/cloudsql/ai-square-463013:asia-east1:ai-square-db-staging-asia"
          DB_NAME: "ai_square_db"
          DB_USER: "postgres"
          DB_PASSWORD: "${{ secrets.STAGING_DB_PASSWORD }}"
          GOOGLE_CLOUD_PROJECT: "ai-square-463013"
          GCP_PROJECT_ID: "ai-square-463013"
          VERTEX_AI_LOCATION: "us-central1"
          VERTEX_AI_PROJECT: "ai-square-463013"
          VERTEX_AI_SERVICE_ACCOUNT_JSON: '${{ secrets.VERTEX_AI_KEY }}'
          EOF
          
          # Deploy using env vars file
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --service-account=$SERVICE_ACCOUNT \
            --add-cloudsql-instances ai-square-463013:asia-east1:ai-square-db-staging-asia \
            --env-vars-file=/tmp/env-vars.yaml
          
          # Clean up
          rm -f /tmp/env-vars.yaml
      
      # Quick health check
      - name: Verify Deployment
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "📍 Service URL: $SERVICE_URL"
          
          # Give service time to start
          echo "⏳ Waiting for service to be ready..."
          sleep 15
          
          # Health check
          if curl -sf "$SERVICE_URL/api/health" > /dev/null; then
            echo "✅ Service is healthy!"
          else
            echo "⚠️  Health check failed (service may still be starting)"
          fi
          
          # Test Vertex AI connection (optional)
          echo "🤖 Testing Vertex AI capabilities..."
          if curl -sf "$SERVICE_URL/api/health/ai" > /dev/null 2>&1; then
            echo "✅ Vertex AI services are accessible!"
          else
            echo "ℹ️  Vertex AI health endpoint not available or still initializing"
          fi
          
          echo "✅ Deployment complete!"
          echo "🔗 Access your staging environment at: $SERVICE_URL"