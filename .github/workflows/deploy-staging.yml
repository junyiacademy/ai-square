# ============================================
# AI Square Staging Deployment Pipeline
# ============================================
# This workflow handles application deployment
# after Terraform has provisioned infrastructure
# ============================================

name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip E2E tests'
        required: false
        default: 'false'
        type: boolean

env:
  PROJECT_ID: ai-square-463013
  REGION: asia-east1
  SERVICE_NAME: ai-square-staging
  REPOSITORY: ai-square-frontend

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker
          gcloud auth configure-docker gcr.io
      
      # Build and test locally first
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run linting
        working-directory: frontend
        run: npm run lint
      
      - name: Run type checking
        working-directory: frontend
        run: npm run typecheck
      
      - name: Run unit tests
        if: github.event.inputs.skip_tests != 'true'
        working-directory: frontend
        run: npm run test:unit:ci
      
      - name: Build application
        working-directory: frontend
        run: npm run build
      
      # Build and push Docker image
      - name: Build Docker image
        run: |
          docker build -f frontend/Dockerfile \
            -t gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA \
            -t gcr.io/$PROJECT_ID/$REPOSITORY:latest \
            ./frontend
      
      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$REPOSITORY:latest
      
      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$REPOSITORY:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --add-cloudsql-instances ${{ secrets.STAGING_DB_CONNECTION_NAME }} \
            --update-env-vars ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }},DATABASE_URL="postgresql://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@/${{ secrets.STAGING_DB_NAME }}?host=/cloudsql/${{ secrets.STAGING_DB_CONNECTION_NAME }}",DB_HOST="/cloudsql/${{ secrets.STAGING_DB_CONNECTION_NAME }}",DB_NAME=${{ secrets.STAGING_DB_NAME }},DB_USER=${{ secrets.STAGING_DB_USER }},DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }} \
            --no-traffic
      
      - name: Get Service URL
        id: get_url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"
      
      # Wait for service to be ready
      - name: Wait for service readiness
        run: |
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          echo "Waiting for service at $SERVICE_URL to be ready..."
          
          for i in {1..30}; do
            if curl -sf "$SERVICE_URL/api/health" > /dev/null 2>&1; then
              echo "Service is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done
          
          # Final check
          if ! curl -sf "$SERVICE_URL/api/health"; then
            echo "Service failed to become ready"
            exit 1
          fi
      
      # Route traffic to new revision
      - name: Route traffic to new revision
        run: |
          gcloud run services update-traffic $SERVICE_NAME \
            --region $REGION \
            --to-latest

  initialize-data:
    name: Initialize Application Data
    needs: build-and-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get Service URL
        id: get_url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
      
      # Check required secrets
      - name: Validate Required Secrets
        run: |
          echo "Checking required secrets for database migration..."
          MISSING_SECRETS=""
          
          if [ -z "${{ secrets.STAGING_DB_CONNECTION_NAME }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS} STAGING_DB_CONNECTION_NAME"
          fi
          
          if [ -z "${{ secrets.STAGING_DB_USER }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS} STAGING_DB_USER"
          fi
          
          if [ -z "${{ secrets.STAGING_DB_PASSWORD }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS} STAGING_DB_PASSWORD"
          fi
          
          if [ -z "${{ secrets.STAGING_DB_NAME }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS} STAGING_DB_NAME"
          fi
          
          if [ ! -z "$MISSING_SECRETS" ]; then
            echo "❌ ERROR: Missing required secrets:${MISSING_SECRETS}"
            echo "Please set these secrets in GitHub Repository Settings → Secrets"
            echo "Skipping database migration..."
            echo "skip_migration=true" >> $GITHUB_OUTPUT
          else
            echo "✅ All required secrets are configured"
            echo "skip_migration=false" >> $GITHUB_OUTPUT
          fi
        id: check_secrets
      
      # Install PostgreSQL client
      - name: Install PostgreSQL client
        if: steps.check_secrets.outputs.skip_migration != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      # Setup Cloud SQL Proxy for database connection
      - name: Setup Cloud SQL Proxy
        if: steps.check_secrets.outputs.skip_migration != 'true'
        run: |
          wget -q https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          ./cloud_sql_proxy -instances=${{ secrets.STAGING_DB_CONNECTION_NAME }}=tcp:5432 &
          sleep 5
      
      # Run Prisma migrations
      - name: Run Database Migrations
        if: steps.check_secrets.outputs.skip_migration != 'true'
        working-directory: frontend
        env:
          DATABASE_URL: "postgresql://${{ secrets.STAGING_DB_USER }}:${{ secrets.STAGING_DB_PASSWORD }}@localhost:5432/${{ secrets.STAGING_DB_NAME }}"
        run: |
          echo "Waiting for Cloud SQL Proxy to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          echo "Running Prisma migrations..."
          npx prisma migrate deploy
          
          echo "Generating Prisma client..."
          npx prisma generate
      
      # Skip migration warning
      - name: Migration Skipped Warning
        if: steps.check_secrets.outputs.skip_migration == 'true'
        run: |
          echo "⚠️  WARNING: Database migration was skipped due to missing secrets"
          echo "The application may not function properly without the database schema"
          echo "Please configure the required secrets and re-run the deployment"
      
      # Initialize database schema via API (for additional setup)
      - name: Initialize Database Schema
        run: |
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          
          echo "Initializing database schema..."
          RESPONSE=$(curl -s -X POST "$SERVICE_URL/api/admin/init-schema" \
            -H "Content-Type: application/json" \
            -H "X-Admin-Key: ${{ secrets.ADMIN_API_KEY }}")
          
          echo "Response: $RESPONSE"
          
          # Don't fail if schema already exists
          if echo "$RESPONSE" | grep -q '"error"'; then
            echo "Warning: Schema initialization had issues, but continuing..."
          fi
      
      # Create demo accounts via API
      - name: Create Demo Accounts
        run: |
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          
          echo "Creating demo accounts..."
          RESPONSE=$(curl -s -X POST "$SERVICE_URL/api/admin/seed-users" \
            -H "Content-Type: application/json" \
            -H "X-Admin-Key: ${{ secrets.ADMIN_API_KEY }}" \
            -d '{
              "users": [
                {"email": "student@example.com", "password": "student123", "role": "student"},
                {"email": "teacher@example.com", "password": "teacher123", "role": "teacher"},
                {"email": "admin@example.com", "password": "admin123", "role": "admin"},
                {"email": "parent@example.com", "password": "parent123", "role": "parent"},
                {"email": "guest@example.com", "password": "guest123", "role": "guest"},
                {"email": "test@example.com", "password": "test123", "role": "student"}
              ]
            }')
          
          echo "Response: $RESPONSE"
          
          if ! echo "$RESPONSE" | grep -q '"success":true'; then
            echo "User creation failed"
            exit 1
          fi
      
      # Initialize scenarios with proper error handling and retries
      - name: Initialize Scenarios
        run: |
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          
          # Function to initialize with retries
          initialize_with_retry() {
            local module_name=$1
            local endpoint=$2
            local max_attempts=3
            
            echo "🚀 Initializing $module_name scenarios..."
            
            for attempt in $(seq 1 $max_attempts); do
              echo "Attempt $attempt/$max_attempts for $module_name"
              
              RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$SERVICE_URL$endpoint" \
                -H "Content-Type: application/json" \
                -H "X-Admin-Key: ${{ secrets.ADMIN_API_KEY }}" \
                -d '{"force": true}')
              
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              BODY=$(echo "$RESPONSE" | head -n -1)
              
              echo "$module_name Response: $BODY"
              
              if [ "$HTTP_CODE" = "200" ]; then
                if echo "$BODY" | grep -q '"success":true'; then
                  echo "✅ $module_name initialization successful!"
                  return 0
                else
                  echo "❌ $module_name initialization failed (success:false)"
                fi
              else
                echo "❌ $module_name initialization failed (HTTP $HTTP_CODE)"
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                echo "⏳ Waiting 30 seconds before retry..."
                sleep 30
              fi
            done
            
            echo "💥 $module_name initialization failed after $max_attempts attempts"
            return 1
          }
          
          # Initialize each module with retries
          initialize_with_retry "Assessment" "/api/admin/init-assessment" || exit 1
          initialize_with_retry "PBL" "/api/admin/init-pbl" || exit 1  
          initialize_with_retry "Discovery" "/api/admin/init-discovery" || exit 1
          
          echo "🎉 All scenario initializations completed successfully!"
      
      - name: Verify Initialization
        run: |
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"
          
          echo "🔍 Verifying complete initialization..."
          
          # Check admin stats
          echo "📊 Checking admin stats..."
          SCENARIOS=$(curl -s "$SERVICE_URL/api/admin/stats" \
            -H "X-Admin-Key: ${{ secrets.ADMIN_API_KEY }}")
          
          echo "Admin stats response: $SCENARIOS"
          
          # Extract counts using jq
          PBL_COUNT=$(echo "$SCENARIOS" | jq -r '.scenarios.pbl // 0')
          ASSESSMENT_COUNT=$(echo "$SCENARIOS" | jq -r '.scenarios.assessment // 0')
          DISCOVERY_COUNT=$(echo "$SCENARIOS" | jq -r '.scenarios.discovery // 0')
          USER_COUNT=$(echo "$SCENARIOS" | jq -r '.users.total // 0')
          
          echo "📈 Database counts:"
          echo "  - PBL scenarios: $PBL_COUNT"
          echo "  - Assessment scenarios: $ASSESSMENT_COUNT"  
          echo "  - Discovery scenarios: $DISCOVERY_COUNT"
          echo "  - Users: $USER_COUNT"
          
          # Verify API endpoints return data
          echo "🔌 Testing public API endpoints..."
          
          PBL_API_COUNT=$(curl -s "$SERVICE_URL/api/pbl/scenarios?lang=en" | jq -r '.data.scenarios | length // 0')
          DISCOVERY_API_COUNT=$(curl -s "$SERVICE_URL/api/discovery/scenarios?lang=en" | jq -r '.data.scenarios | length // 0')
          ASSESSMENT_API_COUNT=$(curl -s "$SERVICE_URL/api/assessment/scenarios?lang=en" | jq -r '.data.scenarios | length // 0')
          
          echo "🌐 API endpoint counts:"
          echo "  - PBL API: $PBL_API_COUNT scenarios"
          echo "  - Discovery API: $DISCOVERY_API_COUNT scenarios"  
          echo "  - Assessment API: $ASSESSMENT_API_COUNT scenarios"
          
          # Validation rules
          ERRORS=0
          
          if [ "$USER_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No users found!"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ Users loaded successfully"
          fi
          
          if [ "$PBL_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No PBL scenarios found!"
            ERRORS=$((ERRORS + 1))
          elif [ "$PBL_API_COUNT" -eq 0 ]; then
            echo "❌ ERROR: PBL API returning no scenarios!"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ PBL scenarios working"
          fi
          
          if [ "$ASSESSMENT_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No Assessment scenarios found!"
            ERRORS=$((ERRORS + 1))
          elif [ "$ASSESSMENT_API_COUNT" -eq 0 ]; then
            echo "❌ ERROR: Assessment API returning no scenarios!"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ Assessment scenarios working"
          fi
          
          if [ "$DISCOVERY_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No Discovery scenarios found!"
            ERRORS=$((ERRORS + 1))
          elif [ "$DISCOVERY_API_COUNT" -eq 0 ]; then
            echo "❌ ERROR: Discovery API returning no scenarios!"
            ERRORS=$((ERRORS + 1))
          else
            echo "✅ Discovery scenarios working"
          fi
          
          if [ $ERRORS -gt 0 ]; then
            echo "💥 Verification failed with $ERRORS errors!"
            exit 1
          fi
          
          echo "🎉 All verifications passed! Deployment successful!"

  run-e2e-tests:
    name: Run E2E Tests
    needs: initialize-data
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
          npx playwright install chromium
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get Service URL
        id: get_url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
      
      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: ${{ steps.get_url.outputs.service_url }}
          HEADLESS: true
        run: |
          npm run test:e2e -- --grep "@staging" || echo "No @staging tests found, skipping..."
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

  post-deployment-notification:
    name: Send Deployment Notification
    needs: [build-and-deploy, initialize-data]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ needs.build-and-deploy.result == 'success' && needs.initialize-data.result == 'success' && '✅ Success' || '❌ Failed' }}"
          
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-type: application/json' \
            --data "{
              \"text\": \"Staging Deployment $STATUS\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*AI Square Staging Deployment*\\n\\nBranch: \`${{ github.ref_name }}\`\\nCommit: \`${{ github.sha }}\`\\nStatus: $STATUS\"
                  }
                }
              ]
            }"