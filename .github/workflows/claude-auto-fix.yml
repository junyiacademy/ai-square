name: Claude Auto-Fix

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

jobs:
  auto-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            cms/package-lock.json

      - name: Check retry count
        id: retry
        run: |
          COUNT=$(git log --oneline -10 --grep="Claude Auto-Fix" | wc -l | tr -d ' ')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Retry count: $COUNT"

          if [ $COUNT -ge 3 ]; then
            echo "::warning::Max retries (3) reached for auto-fix"
            exit 1
          fi

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install CMS dependencies
        working-directory: ./cms
        run: npm ci

      - name: Fix frontend (Next.js lint --fix)
        working-directory: ./frontend
        run: npm run lint -- --fix || true

      - name: Fix CMS (Next.js lint --fix)
        working-directory: ./cms
        run: npm run lint -- --fix || true

      - name: Format frontend with Prettier
        working-directory: ./frontend
        run: npx prettier --write "**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: Format CMS with Prettier
        working-directory: ./cms
        run: npx prettier --write "**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No fixable changes found"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only | head -20
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Claude Auto-Fix Bot"
          git config user.email "claude-auto-fix[bot]@users.noreply.github.com"

          ATTEMPT=$(($(git log --oneline -10 --grep="Claude Auto-Fix" | wc -l | tr -d ' ') + 1))

          git add -A
          git commit -m "ðŸ¤– Claude Auto-Fix (${ATTEMPT}/3): Auto-fix lint errors (monorepo)"
          git push

      - name: Report no fixable errors
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "::warning::CI failed but no auto-fixable errors found"
          echo "Manual intervention may be required"
